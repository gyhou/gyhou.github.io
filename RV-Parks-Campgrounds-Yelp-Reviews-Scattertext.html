gathers weekly....\nThe best thing about this Park, is if YOU want to join in, YOU are Welcome too, If not, that's O.K. too. YOU can be left Alone. That's the Magic Here!!!\nI would recommend this PARK, to anyone wanting to feel like Home.... This is the Place to be!!!!", "We stayed for 2 weeks and enjoyed the park along with the fresh oranges from the trees. The only reason for 4 stars is this is the only RV park where we have ever had to pay for WIFI and we travel every winter all over the south. They do have a lot of people that live there year round or own a trailer home. Guessing that is why you pay for WIFI and a daily electric charge.", "I can't speak to the services but we were denied booking a campsite because we have 3 kids and they have a max of 4 people. I understand putting a max of 4 adults, but 2 adults and 3 kids? Sounds like a way to discriminate against families from staying at your RV park. Total BS", "First impression...Office ladies are great!!! From the time I walked in, had a great vibe. Helpful, friendly and warm.  I travel all over the U.S. for my trade. I moved from Leaf Verde in Buckeye, along with a group of my co-workers, to Destiny and we are ALL  much happier here. Shade trees, beautiful pool/spa, courteous/professional staff. Happy Campers!!!", "Love this place!!! New ownership/management...really working to do things right and make it great.  Met the onsite managers...Absolutely wonderful!!! We had one request, and they addressed it immediately!!!  HUGE workout room...RARE for an RV resort.  Awesome pool and hot tub.  Clean and very nice laundry room.  Pool table.  3 dog areas - 1 uncovered, 1 covered, and a dog run area with turf and tennis balls.  Putting green, pickle ball court, shuffleboard court.  Nice sites, level, clean, with grills and picnic tables.  Security and gate.  Staff seen all around cleaning, raking gravel, truly taking care of the community.  We initially came for a few days and decided to stay for our entire trip.  Looking forward to happy hour with entertainment before we leave.  Definitely hope to come back!!!", "Stayed here for baseball spring training.\nPrice was fair\nPlace was clean\nStaff was friendly\nClose to Goodyear ball park.\nWould stay here again.", "Looks like a nice place as far as the facility goes (that appears to be in the 4/5 star range) but we were only there one night. My biggest complaint was the electric pole was wired incorrectly and had reversed polarity and I specifically asked if we could park with our tow vehicle attached and was ASSURED we could - NOT! The spaces are not long enough and the night security guy said that all spaces were the same length - but that comment could have been because he gave our reserved spot away before we got there. Either way, I didn't see any spots long enough for a 36' motorhome towing a suburban. Won't be back for a stop-over as it was not an easy in and out.", "Terrible RV Resort. Some very strange characters living there. Not a safe park to be in. \"Resort\" is no longer. Not peaceful and \"resort\" has not been taken care of. Grounds are worn and pool is in disrepair. Spa and pool should not even be used. Beware of people taking photos of people in pool from upstairs window with foil on window. Very strange!!!! Used to be a nice resort...no longer.", "Beautiful park. Nice swimming pool/hot tub. Great spots with pull-throughs. Staff was friendly and accommodating. Laundry rom was conveniently near the pool so we did laundry while kids swam. Park office has a little store with VERY REASONABLY priced items, including ice. Had a rec room with book exchange and DVD's to view. Has Citrus trees throughout the park and are free for the picking. (Oranges, limes, grapefruit, lemon) My kids LOVED eating fresh oranges. If we weren't on a time crunch to get to CA, would've stayed here longer. One of the best parks we've ever camped at. Had everything we needed (a family of 6 with small kids) and more.", "Says closes at 4:00 I called at 3:10 and they are already closed. I went ahead made a reservations online. When we got to the Resort thank god they had a security guard on duty or we wouldn't have been able to get in. How dumb is that. They take reservations online but close before their site says so. Anyway was a clean nice park pleasant people after the fact. Good amenities and pool. Need more trash cans and sewer hook up that isn't in the bushes lol. Besides the fact I would stay here again.", "A one star for us, WiFi and cable non-existent. No shade trees, only rocks and asphalt the entire resort, and I do realize it's Arizona but if your dogs are anything like ours, they do prefer a little bit of grass instead of only pebbles and rocks in the very very tiny so called dog run!", "awesome customer service- rented a new rv everything went great :)))", "Horrible! They made a mistake on our reservation and we now are stuck with out an RV for our spring break trip! Don't count on them if your trip is important!", "My Wife and I have always been tent camping people but this past weekend we went to Overland Expo in flag and we decided to rent a trailer, Not ever doing so before we were a little nervous about what to expect and the people at RV rental couldn't have been more helpful and reassuring to make it an awesome trip.  We are now trailer campers.  One person in particular took the time to make sure our truck was totally set up with all we needed to pull a 3500lb trailer, his name was Jamey and he was the biggest help in making us very comfortable.  We would definitely recommend RV rentals to anyone wanting to rent an RV!!!", "Never rented an RV before - took a bet on RV Rental Outlet.  If you do, ask for Lance.  He was excellent from start to finish.  Walked me through the booking process easily enough, recommended the right additional options and helped me sign anything I'd missed [in advance] on the day of the rental.  Actual RV was as described at time of booking (pretty new and in great condition).  Good walk-through from Tim (I think) before driving off.  No issues in 500 mile journey - everything worked fine.  Lance inspected and closed out paperwork quickly on return.  I'd definitely use these guys again.", "I have a great experience with RV rental outlet. Their RV is nice and clean and they tried so hard to make your vacation into the best one. It's easy that you can add additional items to your rental, even it's the day before pick up. If you forget some paperwork. No problem. The staff are awesome and helpful. One of them that I highly appreciate is Lance. He is very nice and take you as his true good friend. This is my second time that I rent the RV from them. They are always the top choice. I would say this is the best RV company in the valley!", "I am in the market for a toy hauler and want to rent a couple of times before I buy one.  \nI did quite an extensive search for RV (Toy Hauler) rentals in the Phoenix area and arrived at RV Rental Outlet.  I had a hard time getting many other places just to return a phone call.  These guys answered every time.  They are a very professional outlet, have good well maintained equipment, and have good pricing.   They answered all my questions on several calls, including taking measurements so that I could verify that a side by side would actually fit inside.   \nI  live in California, so did most of my dealings with them online and over the phone.  Their web site had most of the information that I needed, and phone calls got the rest.   I happened to be in Phoenix a few weeks before the rental , so I stopped by to pay the balance on the rental.  I was able to tour the unit I was renting and see many of the other equipment that they had, and they have a lot.  They also have a Huge maintenance shop.  There is no question that I was dealing with a solid company.\nWhen I came in to pick up the toy hauler, they took good care of us, even though I was 2 hours late getting into town on the busiest rental day of the year, two days before Thanksgiving.  They test my trailer plug, installed a load leveling hitch, hooked up the trailer and got it all ready to go.  The toy hauler was clean, full of fluid, stocked with the linens, kitchen kit, etc that I had requested, and I was ready to go.\nNo problems at all on the trip.  Everything worked fine.  The return was fast and easy.  Since I am from out of town, I got the drop and go deal.  Worked out great.  Did not need to  spend vacation time cleaning, or dumping the tanks.\nIf I need to rent again in the Phoenix area, I will definitely call RV Rental Outlet.", "I found these guys 10 days before our road trip. They were hands down the most helpful and courteous individuals. Their pricing is extremely fair and we went with the GeoPro which worked very nicely with our SUV. We didn't even need to install separate brakes and it ran off our car's brakes. I felt comfortable driving the RV through cities and mountainsides. \n\nJamie their handyman set everything up for us and went through the entire RV explaining how everything worked in detail. We were also given numbers in case anything went wrong. Their contract was very thorough which made me have full confidence in their company. \n\nI cleaned the trailer after the trip and we got our deposit back! I highly recommend these guys because they made our adventure forever memorable.", "We rented a towable for this past vacation.  The team at RV Rental Outlet made sure everything was hooked up properly prior to leaving and showed me how to work all the features of the trailer.  While camping with the trailer everything worked perfectly just as it had in Mesa before we left.\nThanks and we will be back.", "I reserved an RV in February of this year. I paid a 200.00 security deposit. Unfortunately, our plans changed and I called to cancel. When I called in the gentleman I spoke to said they will only refund 50%. Was not happy about that but, it is what it is. \n\nI called to cancel first week of March. I have not received my refund. It is now April 11th and I have called 3 times and cannot get a returned call. Take your business elsewhere... these guys are crooks!", "Just finished a family trip and our experience was wonderful. Brand new and really clean RV's. Also, the staff was really nice and helpful. The whole experience was 5 star.", "I highly recommend RV Rental Outlet for your RV/trailer rental needs. They are trustworthy, reasonably priced, thorough and have a vast selection of RV/trailers. I dealt with Lance and couldn't be happier with the excellent customer service I received. I felt like I had a friend in the RV business. Jayme also walked us through the trailer on the pick up day and took the time to answer all our questions so we felt comfortable with how to operate things and all the features the trailer had. \n\nOriginally, my wife and I tried to rent a trailer through RVshare. However, the guy on there tried to rip us off and nearly ruined our vacation. RV Rental Outlet helped us save our trip. Don't waste your time on RVshare go to RV Rental Outlet and get the RV/trailer that's right for you with the peace of mind you deserve. \n\nIf I ever rent/buy an RV/ trailer I will be sure to come to RV Rental Outlet. Now I recommend RV Rental Outlet to all of my friends. Thank you RV Rental Outlet for helping make our vacation possible and much more enjoyable!", "Konnor Jackson is the man to see! He hooked us up with an awesome rv and now our trip is going to be extra rad!", "Had a nice experience thus far with RV Rental--we had a last minute need for a production office and Konnor was super helpful.\n\nHighly recommend", "Great experience dealing with a nice group of people.  It was very nice dealing with Lance and Jamey.  Easy/quick technical instructions by Jamey.  My first experience with a C Class was a pleasure / easy to drive.  Because they only stock new model RVs milage is limited, so regional trips are best, but if you have to go over the 125 miles alloted a day their price per mile is reasonable.\nTip: Be sure to know where to fill up the internal propane tank if you camp somware cold, this is your only heat source.  Filling locations can be hard to find in certain locations.", "My husband and I rented an RV for thanksgiving, we only needed it for 3 days but because of timing with scheduling a pickup or drop off, we needed to have it for longer. Because of the holiday and the fact they were very busy, we were given the RV for a full week! Paid for 3 days and got 7! I feel beyond blessed! They were so accommodating and easy going-I just couldn't believe it! Lance was awesome to work with and so was everyone else I talked to. Just great people! I didn't even have to go pick up or return the RV, their team came straight to me and it was so easy!\nRV condition:\n..Was great, normal wear and tear is expected. We did have outrageous rattling when we drove it but realized it was the microwave that had a missing screw so the whole metal piece was making some crazy loud noises and close to falling off. I had to duct tape it to stop the noise. The light above the driver seat was broken and never turned off so we had to use duct tape to cover the brightness so we could see to drive at night. The door handle of the bathroom completely fell off because of a loose screw...\nThese issues were minor but they just might need to do a few more often than maintenance checks for things like tightening screws and checking lights. \n\nOverall the RV got tons of complements and many of our RV-owning family members are now considering upgrading theirs to a similar model!!! We were the envy of the group! \n\n\nThank you RV rental outlet! We will definitely be using you again next thanksgiving!", "We worked with Jamey to learn about the features of the camper...he was awesome and made sure we were comfortable with everything before we left the lot. He met us upon our return to check us back in.", "We rented a tear drop and it was perfect for our needs. Very adorable. Jamey was very helpful. They made sure we had every thing we needed. We will definitely be repeat customers!", "Renting from this company was an absolutely amazing experience. Lance literally saved the family vacation that was planned months in advance, with family coming in from New England. After another company was unable to follow through with the reservation, my wife called Lance and got us an RV that day, which was no easy task as Country Thunder made it difficult to find RV's to rent. \n\nLance is an example of someone who cares about his career, company, and customer service. The RV he found us was near new and fit all the needs for 7 people road tripping it. \n\nA++++ and 5 star service. \n\nThank you Lance!\n\nRyan + family", "We have rented twice now from RV Rental Outlet.  Both times we have had a great experience with no issues.  The trailer we got was properly outfitted and they gave us a nice walk through of all of the features.  We will definitely rent from them again for our annual camping trip.", "We rented a Mighty Lite travel trailer over the July 4th week and had a blast.  This was our first time ever renting an RV but Lance made the experience fun and his attention to detail gave us the confidence we needed to venture out.  We had so much fun we have already booked our second excursion and are looking forward to many more in the future.  The customer service that Lance delivers makes this a great company to rent from!", "Would never rent from them again. We rented the Sunseeker 26ft motor home for 3 days Labor Day weekend. Generator went out after 2 hours. Called. No help. I finally figured out it was the breaker. The cover which is supposed to close on the bottom of the toilet did not fit right.....so fumes of poop filled the RV and flies came crawling out of the toilet. We had to put a towel in the toilet to stop the smell. We couldn't use the toilet after that. The dump hose for the grey water and the sewage had 20 cracks in it. So when you dumped the water, it poured out all over the ground near your RV. Big mess. Water was pouring out of side of the RV, where you connect the to the water tank. So the water tank was always empty. So we had no water, unless we were connected to the campground. Basically, the whole weekend was a big disaster. When I returned the RV. They didn't want to do anything for compensation. Finally they gave me $75 refund (which is pennies considering the amount of money I just spent) after I complained and waited around. Very bad attitude and bad service and total apathy to my headaches. Oh yes, while I was waiting for my big $75 refund. The man next to me, was complaining that his RV had a flat and there was no spare tire in the rig and the jack was broken! The sales person handed him a coupon for a free day rental. That is ridiculous, not to have a spare tire and a broken jack. Big safety issue!", "Great Experience!! We rented a toy hauler for the family to camp up the mountains this Labor Day weekend. The unit was clean and performed well. We slept 6 people in in the toy hauler and all were comfortable. The price was good, compared to others in my the area. A special \"Thank You\" to Lance. He was awesome in helping us select a camper and working with our busy schedule. We look forward to renting again from this business. Highly Recommended.", "We rented an RV from here for a camping trip over Thanksgiving and had a great experience. The people in the office were extremely nice and helpful. The RV was in great condition. The staff were very helpful in making sure we knew exactly how everything worked before we drove off the lot so that we didn't have any problems when we were out on the road. I will certainly come back the next time we decide to take an RV trip.", "I knew from the second I got off the phone with them that I had found my place to rent an RV.  I started off with submitting a request online with a few RV companies in the area.   Lance from RV Rental Outlet was the first to call me back from all of these companies and was more than helpful about leading me in the right direction not only with the RV to rent, but some assistance with my trip as well. \n\nOnce I arrived, the entire staff there was excellent and extremely informative.  Things were done quickly and they were able to give me a great tutorial of the RV and how it worked.  In addition, they were available IMMEDIATELY whenever I had any questions about the RV, even if It was late at night.  \n\nI will without a doubt go back to them for any RV rentals in the future.", "GO HERE FIRST.  You wont be disappointed.\n\nJust a quick note to say that I had a great experience with the RV Rental Outlet.  These folks rent quality equipment and they are great to do business with.  I am a return customer and have to hand it to Kam and Lance.  Both of these folks take the time to make sure you have the best experience possible.  Great customer service.", "Great customer service. Really organized. We rented a few times from them with great success and convenience. Tim was really friendly and easy to work and hooked us up with a fair deal. The RV's were in really great condition, clean and spotless. Felt like it was my own vehicle. The service guys step you through the basics and are also very professional and friendly. We trust them and will continue to rent from them.", "The guys at RV rental outlet were absolutely wonderful. We were driving from San Diego to pick up the trailer and hit some epic Phoenix traffic. Even though we arrived just before closing, Jamie couldn't have been nicer. He gave us a tour of the trailer & set up my SUV with a hitch and hooked the trailer up. . . Only to find out that my truck had electrical issues.  Lance & Roger got out of their cars and came to our aid but they determined that it couldn't be fixed, and there was no way we could tow the trailer. Kam generously offered to tow it for us, all the way to Glendale. Lance, Kam, Jamie and Roger all went above and beyond to make sure that our vacation wasn't ruined. You just don't get that kind of treatment with most businesses today. Thank you so much to everybody at RV rental outlet.", "Lance did an awesome job for us.  We are new to pulling a trailer and he went over everything, answered all the questions and was always helpful and thorough.  Great experience and we have already booked out next rental!", "Second time I have rented from this business.  Well, outstanding customer service from Lance Gorder.   I mean the guy did me a great favor and was flexible in my return time.  Plus Lance actually engages the customer and we had a few laughs.\n\nThe campers are always in working order for me and clean for the most part.\n\nQuestion you maybe asking is, \"would I rent from them again?\"  The answer is yes!!", "Lance was really a great help, I was able to make the reservation ONLY a couple of hours before I needed the RV. I've rented many RV's in the past and it couldn't be any smoother!\n\nI'm definitely coming back", "We just got back from our trip to CA and everything went great.  We really appreciate the personalized service we received and the large selections of motor homes to choose from.  I would definitely recommend using RV Rental Outlet.", "Hi this RV  rental is the best in Arizona. All the stuff is helpful and that is a guy his name is Lance he helped me a lot and he gave me a discount on me RV. \nThanks Lance.", "Lance, and the personnel are excellent. Great experience! The rv were in excellent condition, everything work out grea!", "Lance took good care to make sure I had everything needed for a hassle free week camping in the woods with my family! Thanks", "Lance, Kam and Jamie really took care of me! I had an early November Deer hunt and the wife threw a last second requirement on the trip.... indoor plumbing! NASCAR was coming to PIR and all the RVs and Trailers were reserved. I searched the valley for something affordable and with only a couple days left before the trip Kam was able to secure a Mighty Lite M12 travel trailer with a complete bathroom (with shower!). When I arrived to pick up the trailer I had the wrong sized ball hitch... and I left the anti theft lock key at the house... no worries! Jamie helped swap out the ball so I was still in the game. Check in and check out was a breeze. Lance had everything set up with the paperwork. If I hadn't talked his hear off about deer hunting and gun calibers I probably could have been in and out within 20 minutes total time! Even though I struck out on deer we had a great time. The trip was a success! All thanks to the guys at RV Rental Outlet in Mesa. I posted this review after my trip but I noticed it wasn't on their Yelp reviews. Pretty sure it was my fault, I just want to make sure they know I am grateful for the great customer service!", "I had a wonderful experience using RV rental outlet. I have never rented an RV and they were able to accommodate my small suv with an appropriate sized trailer. They even fixed my trailering light connection. Unfortunately, when I got to the campground I found that the battery was dead. I called Lance, who quickly directed me to a local store where I could change the battery. He offered to send somebody out to do it for me, but it wasn't necessary as I could change a battery. When it was time to return the RV, Lance offered to have somebody pick up the trailer from my home as compensation for my troubles. I thought this was above and beyond good customer service. I would absolutely rent from them again and refer any of my friends to them for RV rentals!!", "Back in Dec 2016 I was trying to find a RV rental company that would rent a camping trailer to my wife and I to take a 6 week trip starting May 1, 2017 through June 14. Nobody would even consider renting to me once I said I have dogs. When I found Rv Rental Outlet in Mesa, AZ it was amazing. I spoke with Brittany Khalil who was so awesome! She explained that as long as there was a security deposit I could take my two Labrador dogs. Not one company would even entertain the idea of security deposit when I shopped around. And here is the amazing part. Rv  Rental Outlet totally kicked Butt on the rental price beating all other quotes I received. Brittany went out of her way to make our rental experience so great that I can't say enough good things about them. Please, if you need to rent a camper or RV, contact Brittany at Rv Rental Outlet, she will go out of her way to take care of you!", "I rented a RV through RV Rental Outlet for Burning Man in 2014, so this is a belated but heartfelt good review. Lance was the main person I worked with and he was fantastic. He is customer oriented and was great about answering my endless questions and about returning calls. He was professional, helpful, knowledgeable and always a pleasure to talk to. He provided A+ service. I also had the pleasure of having other folks at RV Rental Outlet help me, and everyone was always eager to please.\n\nThe RV itself was in decent condition and the team did their best to ensure we were in good shape to travel. There were a few kinks, but honestly, nothing to complain about. Those kinks are just the only thing keeping this from being a five star rating. However, Lance and the RV Rental Outlet team did everything in their power to get us spiffed up and on our way. They couldn't have been more accommodating. I've rented RVs from a few different sources, and I have yet to rent one that is perfect. That said, the service here was perfect, and that counts for a lot.\n\nMany outlets won't consider renting to Burners, and if they do, they try to gouge them in any way possible. I felt these folks treated us with respect and like their regular customers. If you treat their RVs well, they will treat you well.\n\nA thumbs up for RV Rental Outlet.", "We were looking at the little tear drop \"Five-Wide\" trailer. A friend has one and we covet it every time we see it.  We found one on RV Rental Outlet's website and after three calls connected with someone to talk to.  The price on the web is $165/weekend, but the online booking tool calculates it as $165/night.  The very pleasant person on the phone quotes the price of $165 for the weekend but added a $29 \"prep\" fee.  And of course tax.  The prep fee is not optional, so the real price is $195.   \n\nThis deceptive pricing infuriates me; if they lie in their advertising, what else do they lie about? We won't be renting or buying from this outfit.", "I just rented a 26 ft Class-C rental from RV Rental Outlet and had a great experience. The process went smoothly and the staff was very professional. The RV's they rent are new and the one I rented was a 2017 with 6,000 miles on it. I had never rented an RV before and they gave a nice orientation on the RV to go over everything. Their rates were also very competitive. Definitely will be coming back to rent for future trips from them.", "These guys are outstanding. The service and quality of the RVs is top notch.  Our trip was the first time for us to rent and everything went great.  We took a trip up to the Grand Canyon and then over to Monument Valley. Lance and the rest of the crew are terrific and made sure we were completely set up.  Don't risk going to another supplier, these guys are the very best. Highly recommended and will use them again.", "Super friendly and helpful team.  As first time RV renters, Lance helped us navigate the entire process.  Big kudos to Shauna for saving our daughter's beloved toy pet dog we left behind in the lobby--traumatic melt down avoided!  Thank you for all of your help team!", "Rented a 24' C Class for 4 days over the Fourth of July. This is the third place I've rented an RV from, and far away the best experience yet. Lance is awesome. Easy pickup and drop off and no BS or hidden charges. If you're in the east Scottsdale vicinity, head south to rent, not south east or north west (:-))", "We rented an RV for 3 nights for spring break and were very happy with it! The service was great - professional and helpful. We also loved the RV itself - we cooked a lot in it and it comfortably fit our family of four (my kids loved the side pop-out feature). We highly recommend RV Rental Outlet!", "This was our first time renting RVs for a family vacation and we were not disappointed.  Seven us flew into Arizona from Connecticut and met up with 4 more people from Mesa.  Together we rented 2 bunk house RVs and traveled to the Grand Canyon, Mesa Verde Colorado and Sedona.  5 adults and 6 kids -ranging in age from 7 to 15 - had the time of our lives.  Camping in these full service RVs was fun and relatively worry free. We had a minor glitch with one of the generators but Lance and his team were very responsive to our issues.  We would recommend RV Rental Outlet to any of our friends looking for an adventure and would definitely do this again!", "We had a very unpleasant experience renting from RV Rental Outlet in the spring of this year.  We chose this place as they were one of the few that had smaller trailers for rent.  When we got to our first night's destination (about 15 minutes away), we realized that the awning did not work (90 degrees plus weather),  the table was broken and not usable, the fresh water connection had a major leak due to a missing washer, the dumping hose provided in the unit had a collar pulled loose from the connection.   To their credit, a technician was sent out within a few hours but he wasn't able to rectify the awning issue.  The next day we called the outlet and it was insinuated that we had done something to damage the awning on our 15 minute drive to our destination via city streets.   This really ticked us off; they didn't want to accept any responsibility.  The awning couldn't be fixed so we proceeded on our trip and found these additional deficiences:  1)  no radio as advertised  2) leaking faucets and broken shelves  3) filthy cutting boards  4) wrong size spare tire requiring an additional trip back to the agency  5)  clean water hose and dirty water hose stored in the same bag/ very unsanitary.   We've rented units before and have never had issues such as these.  \n\nAlso to their credit, they did give us one day's rent reimbursement for the hours we had to spend waiting for several techs to come out plus driving back to the agency for the correct spare tire.  For that, we're giving them one star.   We're thankful we didn't have any issues that compromised our safety but we would not rent from them again.", "I've rented from RV Rental Outlet twice.  Both times we drove from San Diego in our truck, picked up our Travel Trailer in Mesa, and then drove to Rancho Sedona RV Park.  We love not having to pull the RV for the entire trip and being able to drop it off and go.  Great prices, great service.  Staff does a run through on how to work everything before you leave.  We have our next trip for 2018 reserved and ready to go.  Both times, everything was working in the RV and trip went as expected.  Love RV Rental Outlet and looking forward to our next trip.  As expected, you need your own linens, pans, etc, but I think they might have a package to get everything you need if you don't want to bring your own.", "Just got back from out trip to Havasu. We rented a R.V. with the help of  Lance G,and  he was very helpful and worked with us to help find the perfect R.V. My family and I had a great time. R.V. was very clean and in great condition. We will definitely rent again from RV Rental Outlet in the near future. Once again, Thank you Lance G for everything you do for our family.", "Kam took my reservation for an RV over fall break 2015.  He was awesome. Super friendly service.  For a 2013 Coachmen the rental was in pretty good shape. These guys are awesome!  Will return in the future.", "DO NOT RENT FROM THIS COMPANY. Rented an rv for 16 nights.  Day one, took 3 hours to get the coach.  day 2, Traveled from Phx to Lake Pleasant Rd before the first breakdown..sat for 4 hours waiting for a repairman. leaky fuel lines which was a known problem the week before but the company chose to only replace 3 of the 6 lines. After repairs we traveled 40 miles before all power was lost. this was due to fuel shorting out the ecm. again could have been prevented. we sat 4 1/2 hours..The company brought us a new coach and was so proud because this one was supposed to be superior to what we rented..of course we had to ignore the sewage smell because they did not have the part to repair the fan before bringing the rv to us..they also did not have time to clean it.\n We were able to travel to Utah before finding out both steer tires were bad. replacing tires $1500. \nBought Rv back and spoke to owner Mike Ciardullo. He said \"sorry\" didn't seem like he meant it tho. Explained how we just got unlucky, all this has happened to him, just on multiple trips. After all it is summer and they are busy.  so for endangering our lives,  my granddaughters lives, our inconvience, and smelling sewage for 15 days we asked for $1500 refund. Mike thought that was excessive and offered $1000.00.\nWe accepted his offer since he has to take care of his motorcycle and just paid $20,000 to fix his boat..wouldn't want to put him in a bind financially.\n\nAlso advised him the roadside assistance program which we paid $374 for was not much assistance. His response was..... he has not had any problems with them and he gets the policy from friends of his..sorry for stepping on toes..\n\nRenting from this company put my family's lives in danger. The RV's are not well maintained ( we had 2 different ones).  If an owner of a company doesn't care, then no one at that company will care and by my perspective this owner could care less once he gets your money..", "Friendly, courteous staff who explained features of the campground and the general area.  Nice touch that a campground person guides you to your site, disinfects the water hookup, and checks that the water is working. \n\nSites are wide, easy access and nicely mowed.  Loved that there is trash AND recycling for campers. Excellent playground with wide area for kids to burn off energy.  Bathrooms were very clean & organized well.  \n\nOnly drawback is the proximity to the interstate, there is the constant hum of traffic in the background.  But that is what happens with easy access.", "Showers and laundry are nice. The staff is very helpful and took us to our site. \nEasy to find off the highway. The sites are very close together but nice and flat so there was no problem leveling the coach.  WiFi internet is low speed and I could get better speed with my phone even though I had only one dot. My TiVo couldn't update my program schedule and my MacBookPro couldn't link up to the internet on WiFi. It might have been due to my firewall on my Mac but the TiVo's problem was due to port filtering by the campground. My windows 7 laptop could use the WiFi access. If I was staying longer than one night I'd look into the Mac issues.", "Great KOA- Easy in and out for big rigs. Well tended, nice little pool. One of the best KOAs in the country in my opinion and we have been to many. Convenient to downtown and within walking distance to lots of restaurants.", "Ok for 1 night stay. Already read reviews about highway noise. Of course we were put on back row nearest highway facing big commercial building. Couple running it were very friendly. No shade trees & grass needed mowing. Biggest peeve is grass not kept. Sufficient for a nights stay.", "This campground was our saving grace! We came to Madison for an emergency and we arrived pretty late and we still managed to grab a spot very last minute! This campground is pristine!\n\n- The pool / playground area is so cute! The grass is trimmed and not overgrown, the playground equipments seemed to be in good condition.\n- There is enough space in each site to open the canopy and have a little picnic on the bench!\n- There's even a bonfire pit in each site! \n- The bathroom here is AMAZING! It is very clean and although there's only one in the campground, it's not busy.\n- The shower is also great! There's 3 different shower stalls and it was very nice and spacious!", "We love living in Paradise RV Resort!  Yes, there is maintenance to be done as in all resorts.  This is a very friendly, active park.  Many amenities.  I was a snowbird from 2002 until 2012 when we became residents of Arizona.  Suits us to a T!", "This place is in rough condition, lots are mostly dirt and not raked clean, with ruts in many spots. The majority of snowbird residents are hard to get along with. Age appears to average 75 and joining any activity is tough because of the long time cliches. Lots of old lady gossip and people with nothing to do but cause trouble for rv owners! \nThe park is made up of mostly aluminum clad park models that are in need of updating.  If you consider staying here in an rv, ask for a spot near other rv'ers and not park models. By the way, careful driving in here, the majority of residents need to be re-tested for a driver's license!\nDon't even consider buying here, bad investment (many for sale)!\nThe pool has chunks of concrete missing along the top edges. It screams bacteria. The sewer and water systems are in bad shape and constantly being repaired.", "This is a lovely park that is a permanent home to many folks.  The \"park models\" are very well kept, the grounds are neat, clean and well groomed and the RV sites are nicely level with full hook-ups available.\nThis is also a park that offers a huge variety of activities!  Everything from wood working, to stained glass, to swimming, quilting, painting, and so much more I can't even list it all.  \nWe stayed twice in April and plan to make this our home base next year for a month during Spring Training.", "Made a reservation through Encore Thousand Trails for this resort.  Due to family issues we cannot take the trip.  Called over 30 days in advance to cancel reservation.  We were charged $25. cancelation fee.  we were never told about the cancellation fee when we made the reservation. There are many choices in the Phoenix area and we will use another facility on our next trip.  We do not appreciate a company that will nickle and dime customers to make a buck.", "Do not book here if you have a smaller trailer. They will cancel your reservation without so much as an apology. You cannot count on having a place to stay when you book here. Unacceptable business practice.", "The park itself is very nice, management needs to take sensitivity training.  Thier rude, condescending and unprofessional treatment are causing long-time residents 10yrs ( myself included) to leave.  Many older people are afraid to speak up.  Speak up, get a lawyer, whatever you need to do or this will not change!", "Me and my little dogs had no idea where we would stay in Phoenix Arizona last month. Destiny was the answer. One of my favorite things about the location was the proximity to such beautiful stores and shopping anything that I would need was within five minutes from the park from target, the post office, you name it. A couple of friends had told me that there was a nice park on the west side of the valley by the name of the destiny RV resort, and that may have been a big understatement on there part. As I would call the place nothing less than just The BEST! My pets and I both very much enjoyed our stay to say the least. We loved the new dog run with the synthetic turf, shady trees and bench for me to sit and relax while the pups played. The park was very clean and the staff was exceptionally professional. I will definitely be back in the fall and can't wait to enjoy some more of these great community activities that I was a part of during my next stay. See yall soon!", "We came to AZ for Dodgers spring training and this time we wanted to bring our rig.  We picked this park because theres no age restriction (many are 55+) and it was only 12 miles from Camelback (about a 20 min drive).  I must say first impression I wasn't that impressed.  The place looks outdated and although it's not a retirement park it kinda feels like one.  There is nothing around it so anything that you need you will have to drive.  During our 4 day stay we only ran into one other family with kids. Everyone else was older, but to be fair everyone was very friendly & the park was very clean. We didn't use any other amenities besides the pool and that was fine.  We had a deluxe site which was pretty plain, just hookups and a picnic table. We were dissapointed that there was no fire pit though, so no smores on this trip.  I did notice the pull through sites had a bbq grill (like the ones in parks) so maybe next time we will get one of those that way we can cook outside.  The air force base is near by so you will get some noise from there, it was annoying at first but then we tuned it out.  For the most part we spent our days either at baseball games or trying to get autographs, so we just came here to sleep.  For that this was fine.  Considering the cost of my 4 nights here was the equivalent of one night at a hotel I would definitely stay here again.", "Our new favorite spot in Arizona!!!!  Property is in excellent condition.  Staff is welcoming and ABSOLUTELY amazingly helpful.  We just love Woody, he litetally saved our vacation!!!!  THANK YOU!!!!!!  Property is close to town without being in town or feeling in any way crammed.  Also, close to the I-10, really convenient.", "Fantastic gym  wow  biggest fitness center I've ever seen  it has everything  pool is huge and clean   Bathrooms are very clean   I can't wait to come back and it's going to be very soon    People are so friendly", "Great stop. Hot hot Hot! No shade to be found and no grass. Just aisle after aisle of rock. Thankfully the pool was cool and refreshing! Randall, the security guy was welcoming and helpful. Found it strange that the park store closed at 3pm on Saturday and closed all day Sunday. Isn't that when people vacation in an RV? Great little stop for a night. Very clean and felt secure. My dogs enjoyed the fenced dog run.", "DO YOUR SELF A FAVOR; DO NOT STAY HERE. This RV resort is a trailer park full of drama. The Owners of this place are couple of cheap con artists. Paying the employees terrible wages and often harassing them. Even the managers \"Kat and Mark\" are terrible people. Kat and Mark are very Rude to the poor people living here. I've seen Mark on multiple occasions scream at the elderly while I'm the office as they are paying their rent for the month. You do not want to be harassed by Management here it's awful and a disgrace to the wonderful people trying to live peacefully. Do not stay here the management is terrible. I am hooking up to my airstream and leaving immediately!!!", "Just wanted to let everyone know what my Granddaughter said this morning while walking to the bus stop \nThis is a dream come true living here I just love it Grandma I have so much fun here and everyone is super nice Awww I'm so glad  \nGrandpa &  I   Agree \nA super place to call home", "We went to AZ unfortunately so I could go to the Mayo Clinic, not for a fun vacation. This was during their high season and they were booked solid. I called and told them my situation and the women that run this place are the most thoughtful caring group that you could hope to meet. They went out of their way to accommodate us during a very stressful time, they worked their magic and moved us to the top of the list for a spot and I can't thank them enough. God worked his magic to get us in, there were NO spots anywhere in town everyone was booked solid. Sometimes you run into people in your life that truly care about people. \n\nThank you to the entire staff at Destiny RV Resort, we hope to return next year for some fun and not 7 weeks of Doctor appointment. \n\nAnita G.", "We love this rv park!! We drove all the way from Alaska, and stayed at a lot of rv parks, but this was the best! \nVery friendly staff! Very clean! Nice big sites with patios & picnic tables at every site and most have trees, so you have some shade from the hot sun! And we also like that it's close to just about everything you need in restaurants, groceries, shopping, etc!\nWe will definitely stay here again!\nGary & Wendy DiCaprio", "This place is a little hidden gem!  We love the security.  The front office - Tammy and crew are awesome!!!  It definitely fills up during high season so make your reservations.  They are pet friendly.  We never used any of the facilities but saw people who did and they looked happy.  Our sat\u00e9lite didn't work but the cable they offer did the trick.  Sites are small with minimal privacy.  The location is good.  Goodyear is close to Phoenix, Scottsdale etc.", "Marc and Kat his wife since taking over the management team has done a great job keeping the area clean and safe \nWork out room is always perfect and the all around rv park is quite and freindly\nKat makes everyone happy with her cheerful personality \nMarc has the office organized  and his employees making customers happy \nPool is big but needs to be chlorinated more as it stays cloudy and could use the water filters circulating water better \nPool boy would be a good idea to keep better attention \nHot tub sometimes works sometimes down for repair iffy but mostly clean \n5 if the pool conditions are little better \nWashrooms/laundry always clean and good working order \nMy stay is always pleasant and will return soon", "We ended up staying in Phoenix due to a medical emergency on our way to Sedona.  The folks at Destiny were professional, friendly and accommodating with our last minute reservation.  The park is extremely clean and well maintained.  Loved how someone obviously has pride in the park with all of the Halloween detail out front.  We actually would stay here again in a heartbeat for a quick stay away.  It isn't in a scenic area, but would highly recommend.", "We have been coming here for more than a decade. It used to be family friendly, our kids learned to ride bikes and swim all right here, great memories! Now the new ownership has created a park with a bunch of grumpy old blue hairs! No wonder there is a generational gap with today's youth. Don't stay here unless you are the grinch or related to him! Their price has doubled in the last year as well.", "I've been traveling for work since 2009 and this is one of my favorite parks I have stayed in, I liked it so well that I've made this my permanent home for over 7 years now the staff is wonderful great friends come and go yearly all of the facilities are kept up and clean and they have wonderful events all through the year", "I really wish I could give this place zero stars because it truly is a big fat zero in my book. If you like to surround yourself with ppl who are judgemental and discriminate then this is the perfect place for you. They do background checks which I think is a great thing to keep the riff raff out. But they told me and my husband that we couldn't stay there based solely on my husbands appearance. We offered to pay for a background check and everything and the manager said no. He didn't want us there because he had a \"gut feeling\" lol. So beware.....if you don't look just so then you'll be discrimated against just because of this mans \"gut feeling\" so with no background check or any logical reasoning we were basically homeless and had to spend our money on staying in hotels until we found other arrangements. Traveling over a thousand miles to be treated this way was very upsetting. I wouldn't recommend this place to anyone because I don't judge ppl on their looks I actually get to know them before I come to my decision.", "Camping parfait personnel hyper accueillant et gentil tr\u00e8s bien situ\u00e9 et tr\u00e8s calme. Sanitaires et douches gratuites. Lave linge en libre service avec capsules de lessive en vente \u00e0 l'accueil si vous n'avez pas votre propre lessive. Seche linge accessible \u00e0 25ct", "Great place, very clean, nice grassy lot for tents, hot showers, very clean facilities, and... free laundry. Kind and  attentive hosts! Wonderful place to spend the night!", "Denny is one of the owners of this awesome campground south of Montreal. He took such great care of us. It is a conveniently located, just a short drive  to the subway station to ride over to Montreal. We highly suggest staying here. Denny is so friendly, welcoming, and for you fellow Americans he speaks English!", "This is the final email I sent the owner about our horrible experience with Luxury RVs - after I had tried calling and emailing several times to discuss our experience. I never received a response or call-back from him. I normally reserve negative reviews for the worst of the worst - unfortunately, our experience with this company fits that description.\n\n----------\nHi Joe,\n\nI expected to receive a call from you by now regarding the issues we had with our rental that frankly made our trip miserable (Freedom Express, 11/20-22).\n\nWe had two major issues, which are both documented on our checkout form and from my understanding, reported to you by Larry and another female employee as well:\n\n1. Carbon Monoxide Detector - The detector went off every 15 minutes even when the generator was not on and oddly/inconveniently only in the middle of the night. As you know, these alarms are very loud by design so we were not able to sleep at all as we had to get up every 15 minutes to press the reset button (which seemed to turn it off after 15 seconds when pressed bu\u200bt not stay off for the night). We checked the detector and it said it should be replaced in 2005, meaning it is TEN YEARS passed scheduled replacement - that is extremely inconvenient (when it malfunctions and goes off unnecessarily) and unsafe (should there actually be toxic levels of carbon monoxide). Under normal circumstances, this would be a major issue; however, I am pregnant so the lack of sleep caused by the defective monitor (not to mention the extra anxiety at the unsafe conditions) made for miserable nights and long days. We were unable to book any hotel room in the area as it was VT's coach's last home game and sold out for months - though we would have paid the exorbitant costs to get a good night's sleep.\n\n2. Oven - The pilot light was broken and therefore the oven would not work. We looked up YouTube videos of this oven model to troubleshoot on our own and finally called Larry for help who was very nice and genuine in wanting to help us but ultimately was not able to. This ruined our tailgate as all of the food I was preparing was unable to be cooked (neither stovetop nor microwave would have worked as these things had to be baked). One of the primary reasons we planned this RV trip was to have the RV tailgate experience; however, we had to completely change our plans and go downtown to eat/tailgate - a HUGE disappointment and on top of no sleep, the epitome of adding insult to injury. We also had to throw away a lot of unused food as we could not take it back with us on our flight.\n\nAdditionally, the name \"Luxury RVs\" is a complete misnomer as I'm confident the RV had never been properly cleaned. The bathroom was the most disgusting facility I've seen - including port-a-pots: there were human feces left in the toilet, urine stains on the toilet and floor, hairs everywhere, and grime all over the sink. I spent two hours not only scrubbing the bathroom but wiping down every surface of the RV (and storing the comforter which was covered in gross stains). I'm sure it was in the best condition it's been in in a long time when we returned it.\n\nOverall, our experience was horrible. Your employees were very nice, including the guy (I forget his name) who met us Sunday morning for checkout; however, your lack of response to our issues is really disappointing and just plain unprofessional - especially after Larry assured me two times and the other lady I spoke with promised as well that you would call when you got back to the office to talk to me about these issues and see what you could do to compensate us (his words).\n\nI waited until after Thanksgiving figuring that you would be busy with the holiday and/or taking time off, but it's been almost two weeks; I'd like a response.", "We have never driven or ever been in an RV till we rented one from Joe and his team. There were 2 families and it was smooth sailing from booking the reservation to picking the RV up and them explaining what every was and did.  We even had an issue trying to get the TV to work when we got to our destination and we called and they fixed it over the phone with us. Incredible customer service and the next time we have to rent from Joe we definitely will only rent from them. Even the drop off was veryyyyyy easy and quick. Thanks guys for making our trip so awesome.", "My wife and I and two other couples rented the Sprinter RV from Luxury RV rentals for a 9 day trip and we could not have been more satisfied with all aspects of the experience for the following reasons:\n\n1. Sprinter RV is a great choice to meet our needs as a cruising vehicle\n\n2. Garrett did a very thorough walk thru and training session before our departure\n\n3. Larry and Joe where professional and reasonable during the rental negotiations\n\n4. When we had some minor operational issues during our trip, they all offered solutions in a timely manner\n\n5. We would not hesitate to rent from Luxury RV Rentals in the future with the confidence of being treated in a personal and professional manner.\n\nOn behalf of my wife and our friends, thank you for making it a memorable trip.\n\nBest regards,\n\nMark and Nancy K.", "Complaint against: Luxury RV Rentals\n   6940 Victory Lane Circle\n   Concord NC 28027\n   832-736-8781\n   980-298-7120\nJoe Gallo Owner\n704-345-7600\n\n\nMy wife and I with our children and grandchildren, rented an RV from the above company from 7/282016 to 8/1/2016.  We paid $1,746 plus insurance $170, for the 4 day rental.  Upon picking up the vehicle it was noted that we would need a step stool to get up into the large RV since the steps were broken and tied up underneath.  Once on our trip, we turned on the water pump to use the water and the toilet only to discover the floor flooded.  We noticed someone had tried to bandage the leak and put a small bucket behind the toilet.  Consequently we turned the pump off and were unable to use any water.  In addition, the RV was obviously not cleaned with garbage in the sink, the fridge and freezer kept flying open hitting my wife in the head.  But the worst and most dangerous was inoperable windshield wipers in a rain storm across 4 states at night, causing us to pull over until it stopped raining, turning an 11 hour trip into almost 18 hours.  \nOnce at our destination we could not sleep in the RV without the use of water and had to rent a hotel room for 2 nights at a cost $358.  I contacted the company and was told they could not authorize any repairs and would repair the RV when we return.\nOn 8/1/2016, the manager of the RV rental said that he would contact the owner and get back to us.  When he did not call us, I called back on 8/5/2016 and was told the owner would not reimburse us and gave us his phone number.  At a minimum we would like to be reimbursed for the hotel room and an apology from the owner who has not returned our call that we made on 8/5/2016 and left a detailed message.\nFiled this complaint with the Charlotte BBB and the owner has not responded to the BBB to date.", "What a fantastic park located in a pretty wooded setting away from all the crazy rush of Charlotte - But still close enough to all your amenities - Shopping, Dining etc. Office staff is super friendly and eager to help - Great dog park and pet friendly - Owners work hard to keep the place up and clean - Nice friendly people that stay here too - not noisy at all - Laundry and Bath facilities also -  Definitely worth the stop by!", "Nice clean park, friendly staff! Gravel sites, which we like. No ant piles! Yay! Good for pets.  50 amp, full hook ups, we had a nice pull thru! Good location, close to restaurants and shops. Couldn't get satellite, tree in the way. Did not see a pool. They only have basic cable, reason for 4 stars, normally campgrounds with cable, would have more channels, not just basic. Would stay here again.", "The park is very clean and I found our location to be nice. The bathhouse is well situated and clean.   I find it to be very quiet.  Everyone we have met has been very nice. There are several dogs here and they are all quiet.  I really like the place.  Our internet and cable are fitting our needs.  We are next to one of the roads and have no complaints about the traffic or noise.   I love it here.  I am very comfortable with my daughter residing here.  Would recommend it to everyone who camps. This is such a oasis of trees and serenity hidden here among all of the housing nearby.  The restaurant selection is awesome and we will visit our daughter again to enjoy all this facility has to offer.", "There is the KOA and this campground in this location. Crown cove definitely has it right! The girls that work in the office are incredible! It's privately owned and you can tell! Very welcoming! Beautiful sites, nice and shaded, and very quiet! Perfect place to hang out. If you have kids the KOA would probably be better for them, but warning, they are lacking in maintenance and hospitality.", "Highly recommend.  I have been here a month and plan to stay long term.  No problems whatsoever.  Clean and well maintained grounds. The staff in the office is excellent.  Great location. Can't think of anything negative to say. I am enjoying my stay and will be here for a long time, I hope!", "It's a little tight for pulling in with a big rig. \nThe internet doesn't work.\nMy att service here is only 2 bars. Oh well\nComing in these folks knew I was staying 3 weeks. They call today to tell me I will have to move because they scheduled someone to come to my spot. There are 3 open spots the same size. \nThey also won't take a delivery or tell the delivery person where to deliver. They don't hold it for you they have it returned.\nThis is not a place to stay for a couple of weeks. It is 95% full time.", "It was Caitlyn's excellent customer service us what won our decision to stay here over the other parks in the area . She was so polite, cheerful, helpful and accommodating... which is a lot more than I can say about her supervisor. \n\nAfter we made 3 day in advance reservations and settled in the first day our greetings from the park manager, Emily, were literally \"I would not have rented the space to you bc your hitched car/trailer is too long (28')\" and then she made excuses of \"clearances\" (it clears lower than our rig at 13') and was no closer to our site than the already sardine-like packed house. She said it could be a hazard for safety or rescue vehicles to get in and save lives (it was parked in a designated concrete parking spot, not looming in front of our door or any others, for that matter). On the contrary, there's several acres of unoccupied land on the site where new construction will eventually take place... plenty enough for 100 extra storage of trailers 30' long or more on an actual concrete parking lot adjacent to the sardine packed lots. There's plenty of room. \n\nThen she proceeded to berate the sweet Caitlyn, who's lovely sales pitch and soft personality sold me the park in the first place. I told her that she should be so lucky to have such a well mannered and happy employee, and to please not reprimand her for permitting our stay. Emily literally made me feel completely unwanted and scolded me like a nagging mother, when I had done nothing wrong or deliberate to deceive the park rules... it was no where in the booklet that a car carrier/trailer was not permitted. In fact, others have smaller trailers right on their site!!! After 3-4 times of her repeating herself, I stopped her saying, \"it sounds like we are getting off on the wrong track\" of which she agreed bc the conversation started to get heated. I was simply asking for a solution and she continued scolding me when it was not clear where we were supposed to park in the first place... repeatedly telling me what I \"can not do.\" I did let them know we had a 28' pull behind trailer that contained our vehicles during the reservation. There's clearly a control issue, or she doesn't train her staff well. A normal response would have been, \"Mrs. Webster-Andrews, I hate to bother you since your already nicely settled. I'm sorry that we need to ask you to move your enclosed trailer to a different location on the lot... I'll tell you where we can accommodate you. Please let me know when it's a good time to do this today! Thank you! \"\n\nI met other lovely park campers (active couples in their 40's) with fur baby fever just as we have. The park itself is tight and jammed packed, but kept clean and tidy. The surrounding neighborhood is upscale,  which is surprising for a campground area. I was able to enjoy the local area of Ballentyne, NC and go to my regular workouts at OrangeTheory, eat healthy foods in the area and still be in a campsite! How cool! \n\nAlthough we were excited to park on a concrete pad, we are located at the bottom of a graded hill were there was waterline repair being conducted during our stay... so are were the unhappy recipients  of a river of rich red clay/dirt flooding our site (driveway, grass, rocks) so now our white Jeep is covered in red clay, Harley is a mess, and our rig as well as our shoes, interior floors and all our fur babies feet... tracked into our bed... . It is a nightmare wiping ever paw and piling dirty shoes on the front steps and constant sweeping. We don't normally choose dirt or gravel locations for this very reason. To rectify the situation the supervisor sent their maintenance crew the next day to spray down my mats and the 1/2 thick mud pile at my door. \n\nMaintenance was pretty friendly. The site was nice, but I stood in a hidden red ant pile on the hot gray gravel in flip flops while taking my pups potty at the backside of my RV... it was misery for the moment and left me with nearly 20 bites. Additionally, the park also has a bike path that runs along the creak, it was a nice ride to free our DANE puppy so she could run a bit unrestricted. We saw plenty of dear! \n\nThe dog park was nice and clean. Only one silver hair was more concerned about preaching rules to me at the dog potty (where she was with her foaming 150 lb dog and Chihuahua) that she didn't concern herself with neighborly conduct like a reaction to control her dog so we could enter. Instead of her pulling her unruly dogs together to allow us in the gate, she berated me for letting my big dogs off the leash outside the fence so they could potty bc she wouldn't permit is to enter. It was just plain rude.\n\nOverall, I would have given the site a 5 star rating, but these two incidences made us feel completely uncomfortable... and we'd likely consider going to the nearby KOA (with all the accommodations) instead.", "Just finishing a long weekend visiting friends who own a couple of homes here. I am 42 and child free and I prefer going places that are also largely child free. Its the end of the season and out of 1750 (or so homes), only 300 are occupied permanently year round and some people have already taken off to their permanent homes. I love how the pools have child free hours and how the rules are observed/obeyed by everyone. There is so much to do it was almost overwhelming. There are lessons for all the activities and a weekly schedule that tells you when they are. Almost all of the facilities (including the pool and hot tubs) are 24 hours. Everything is clean and well maintained and everyone was so welcoming and friendly. We live in Southern California, so would have no reason to winter or buy here, but we are already looking forward to when we can next visit!", "We have come to venture out since we were kids. Now on the third generation of owners. One of the only parks in mesa where you can own your land and control the cost of yearly dues. There are so many fun things to do. Our children who range in age all love to come here. It's safe, updated, beautiful, clean and super friendly. We love love love this park. Condo fees are the cheapest In The area because we are one of the only parks in the area where people own their land. We vote on projects and improvements. I love that the people here largely want to improve the park and it is in nicer shape then when we came as kids. The desire of most here is that our park continues to update facilities and continues to improve amenities so that people want to come. We have had family members and friends who lived in other parks all move to Venture out because the park itself is happier, friendlier and way less expensive.", "The largest most sophisticated park-model RV park in Arizona. Many amenities, well maintained. Two pools, tennis, four hot tubs, gym, Bocce, tennis, laundry, arts-crafts, entertainment, lots of clubs, full hook-ups. This park isn't cheap either. \n\nThe good news is inside VO there is no world-wide economic depression! Let's party like it's 1929! Let the booze and the money flow! \n\nCons: \nInternet: The park is stuck in the 1990s as far as internet service goes. With Centurylink being the only wired choice you'll be lucky to get 190kbps like 1999 grade speed. But we all know the end of that story... that internet thing will never catch on, so why invest in it? The park manager promised a park-wide system installed back in October but it never came into reality which is typical outcome with VO 'management.' If you want even mediocre service you will need to get a 4G hotspot from TMobile or Verizon. \nPlease note this about Centurylink internet service: the only web pages that will come to you at the advertised speed are the speed test web sites, all other web pages are throttled back to nearly dial-up speed. (if you read their terms of service they do admit this is corp policy). Fiber optic? Sure, but not to your home. \n\nA comment in the park manager's newsletter stated the Condo Board was intending to replace the bar code sticker vehicle access at the main gate and back gate in place of using your chipped ID badge to open the gates. The reason they favor this is because they want to come down hard on people behind on their condo fees or if they just don't like you, to cut owners off from everything possible, immediately. You would be restricted to waiting in line at the contractor access gate if you badge was lost or failed or a day late on your condo fees or if they just want to get your attention. I suspect their intent here is to also reduce the security staff if they think they can have tighter access on the gates. But don't be fooled the actual motivation here is punitive. They will also add badge access to the west pool and eventually to other facilities: tennis, bocce, hobby buildings, etc. The more popular the facility the more likely they are to add badge access. \n\nKeep in mind that RFID badge access is designed to LIMIT access. The only reason to implement technology like this is to restrict access. So the condo board is spending our money to impede or block access to our properties. This will not improve security or enhance property values. This demonstrates how the owners are seen as the enemy of the condo board. The board should focus on improving our sinking property values or make living at Venture Out more desirable, sellable. \n\nYou can buy an RFID card copier on Amazon for $22! and they come with blank cards and fobs. These are NOT secure and are simple to copy. All you need to do is come near someone's card (like in the grocery store aisle) to copy it, and the il-informed condo board wants to base gate security in this unsecure technology? This shows you how totally out of touch with technology and reality the condo board is. (search on amazon.com: RFID Copier)\n\nStaff: Many staff members (not all) treat the residents as if they are little slaves to be ruled over. Some VO employees are very arrogant and disrespectful of the true owners of VO. There was a sign over the compressed air hose near RV parking that read: 'employees only' which means I have to pay for it but I cannot use it. This was a good example of the overall attitude in the park. This is also a good example of why we need to replace the existing management from the top down.\n\nProspective buyers: please note that ALL proposed building projects which are billed to each property owner are ALWAYS voted YES. So calculate that into your expense estimates, add about $120 a month to your condo fees for building projects, like the coming executive office building so our incompetent park management can live like the lords they truly think they are. It will end up being two stories tall so they can truly look down upon us.\n\nDid you notice with the upgraded park web  page the newsletters are gone from public view. Wanna bet why that happened? Does it happen to be related to all the dumb stuff the Queen puts in the newsletter?\n\nNow, to see the newsletters you need to sign-in (they don't want the public seeing the truth). The problem with signing-in is you need to give them your email address, the problem with that is then you get their insulting emails, my favorite is: 'It's going to be very hot today.' Never mind that is our normal weather here, never mind it's been getting hot here in the desert for hundreds of thousands of years now, but suddenly management thinks it's an emergency requiring warning emails. 115 degrees! Wow, sure glad they warned me, what a shocker! Yesterday, 114 but today, one degree hotter and they think I'd too stupid to stay up on our normal weather. This is further evidence of the arrogance of management here.", "If you need your RV repaired I suggest you find another place. Worst service department with  which I've done business. But I don't blame the service people. I blame management. They don't give their employees the tools to give good customer service. That's sad because the service people take the brunt of the complaints. \n\nI made an appointment, why they take appointments is a mystery to me, for warranty work. I dropped the unit off and two weeks later they call to ask when I am bringing the unit in so they could make the repairs. They didn't know the unit was in their lot. They then kept the unit another two weeks, and this is in January by the way, so now we are up to one month since I dropped the RV off. I emailed them and complained and told them I wanted it fixed. I didn't want my RV in their lot all this time. It was only then that they decided to get on it and make the repairs. Today I went to pick my RV up and they didn't have it pulled off the hill where they keep them and told me they would have someone pull it around. I waited 35 mins before I confronted them on this and expressed my displeasure that they were wasting my time. I will never take my RV there for repairs again and suggest that others find a repair shop with better service. \n\nOh and I would like to add my name to the list of people who took their coach in only to find out that the work was in fact not completed.", "They have the WORST service customer service of ANY business I've dealt with. Our camper had MINOR issues (a new 2015) and was in service for a month. When we were going through JUST AN APPOINTMENT, we couldn't make one because the woman (Brenda???) didn't understand what we meant. ??? So finally, it's \"done,\" and they call us to pick it up. It WASN'T done, and not only did they NOT give us a print out of what was done, they said that the part was never in to fix it (it was just a VENT COVERING! A VENT COVERING! take one off the lot and replace it!). They said they winterized it. But I don't have an answer about any of the other issues. Why not? Because a month later, NO RETURNED PHONE CALLS, no mailings of an invoice, nothing. We are supposed to be camping next weekend. We took it in JANUARY! \n\nWe will NEVER, EVER buy from Tom Johnson or Camping World again. I suggest no one else do the same. It's a shame, because we bought a truck and can definitely consider upgrading! Go somewhere else, people.", "Bought a pop up camper here. Did most of it via email, then came on in to finish up. Ben was my sales guy, he was very professional and I got a deal I was happy with. They took the time to show me all the features, and during the walk through, found a defective part. The service guys were very helpful and got it repaired quickly and I was on my way.", "I did get a good deal on an RV but the RV had some damage above the steps into the RV. Someone had peeled off the plastic scuff protector. I bought it Thanksgiving weekend and went back the following week to make an appointment. They said I could bring it back in next week but that there were 900 RV's ahead of mine. I could park it on the top of the hill and they would get to it when they could. I didn't care to permanently park my RV there. I asked if they could call when they were ready to do it. I could be there in 10 minutes. That was not an option.There was also some wiring hanging from the back drivers side. . You can see where they taped it up to get by. The mattress above the cab needs replaced since it wasn't sewn next to the zipper. I dropped it into a Tractor Trailer shop 2 days ago and had the damage painted. They also fixed the wiring problem. I am sure I have a better paint job than I would have received from Tom Johnson anyway. Of course, it is not paid for under warranty even though the shop is authorized to do the warranty for Freighliner, Kidron and Morgan truck bodies. Try to call them for anything and you will get an answering machine and never a call back. You might be able to talk to someone about buying an RV but no one else! I am still waiting for my plates for my class C. The temporary one expires tomorrow.", "We purchased a faulty rv from this business. not only do they not stand by their product their customer service is so poor that we still have not received call backs.\n\nIf you're going to make such a large investment I suggest you do not make it at Tom Johnson camping center", "If I could give zero stars I would. Horrendous customer service. We just left and will never return to make a purchase. My husband, myself ( 7 months pregnant) a toddler, and two small children were completely ignored by every individual there. We walked around for about an hour and not once, were we offered a ride in the golf carts nor was anyone there to answer any of our questions. When we finally were able to flag someone down for a ride up the street to view more trailers, he quickly left us there to walk back.  Never will we give our business to a company where woman and children are so blatantly ignored and disregarded.", "Customer service is awful. From starting with getting through on the phone to making an appointment. We had our travel trailer there for a simple repair no update and took over a month to get It back, then when we got it back they didn't even fix the problem. Avoid them at all cost!", "Wish I had the option of leaving 0 stars. Worst experience I have had. And it wasn't the first time we had unsatisfactory work.  Took our 5th Wheel in for some simple repairs that we pointed out and wrote down in detail, one of which was to repair the shower faucet, an upgraded toilet and their 45 point inspection they talked us in to in order to be sure everything was up to snuff for our month long Christmas trip to see family. They charged us $2000.00 to replace the canopy and install a new toilet and when we got the unit home and ready to leave for our trip found the shower plumbing hanging out of the shower stall wall.  We stupidly assumed they did what they said they did and we never opened the shower stall to look at it.  There were numerous things on OUR list to repair and ended up having to do them ourselves. We made many many calls to the service manager in charge of our unit and never talked to her in person. Always a voice message. We are so disappointed and mad and all we can do is warn others that if you want service don't go to Tom Johnson. We are planning on upgrading to a Motorhome and thought we'd probably buy from Tom Johnson since that's where we bought our 5th Wheel but NO WAY. We will do our future business elsewhere.  Bad Service.", "I was working with the customer service staff for checking-in my travel trailer for some repairs and a recall notice from Keystone. I was very pleased with the very friendly young ladies helping me get what I needed. Though I was made aware it won't be looked at for several days, it was nice for them to let me know ahead of time. In a perfect world it would be done same day, and if I was traveling, I would hope they would have put my coach next up.\nJust so you know, when you schedule an appointment, a week or more out, it is not to fix the problem, it is only to get a place in the queue.\nDo not ask for your tires to be courtesy checked for air pressure, they charge $65.00 to do it as a \"service\" item. This sounds odd especially if you are spending a thousand dollars in the store and garage.\nI did get a brake controller installed in my truck on the spot, that made me happy. Another service tech talked to me about my issues and offered many logical reasons and took time to explain the reason behind the failure so I would not repeat the same mistake. Kudos.", "I purchased a used RV from Tom Johnson in Nov. 2014. Our salesman said \"We will go over the trailer top to bottom and make sure everything is working before you get it\". To their credit they did check the major items; AC, TV, Fireplace, Heater and fridge. Unfortunately top to bottom meant I would not have to spend the next few months and nearly $2,000.00 repairing things as we found them broke. It got to be such a joke that when we woke up a few mornings my wife said \"I wonder what we will find today\". This is what I would have expected had I purchased from a private owner not from a \"supposedly\" reputable dealer.\nTo Date we have; replaced the toilet seal, replaced the vents under the bath sink, replaced the diverter valve for the LP tanks, replaced the gate valve for the grey water tank, replaced the door side outside lights, replaced the door locking latch, Replaced the TV and brackets in the bedroom, Replaced the accessory cable from the trailer to the truck, Replaced the LP hose to the off side LP tank, Replaced the latch on the sewer hose door even after bringing that one to their attention. Replaced the key lock on the front basement door. Replaced the locking devise on the screen door, Repaired kitchen sink drain, Found a 1x8 about 5 ft long jambed above the tires interfering with the living room slide???(about 1.5 hours to remove and repair) they reconnected the TV antenna backwards after repairing the blower in the fireplace, (about 2 hrs to figure that one out) and last but certainly not least, two breakdowns of the landing gear. One very obviously from a very shoddy repair job. Had to replace the entire landing gear.\nAnd don't tell me I should have purchased the extended warranty. Every one of these would have been under a separete claim and covered only under the deductible except the landing gear and I would still be down $1500.\nSo much for \"We will go over the trailer top to bottom\". Next trailer I will purchase from a individual for many thousands less an
