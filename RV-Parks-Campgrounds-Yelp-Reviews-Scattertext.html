place to go with friends or with a parter and absorb a bit of Nature when you do not have time to drive 1-2 hours north. \n\nI highly recommend it if you feel like going for a small hike and you are already done all the other urban parks in Toronto.  \n\nGive it a try!\n\n\nPRO TIP: If you stick towards the lake, you can head to the nearby park through Copperfield Road. Yes, it is not connected to the Rouge, but if you find yourself on the lower parking spot on the West end, at the foot of Beechgrove Drive, then you leave your car there, and can follow the path down south, where you can get an awesome view of lake, not to mention a great hidden place to have a bonfire. When I was a kid we used to go there all the time and the cops never showed up! So at night, you could look south and see the lights of the US. And the shores to your east and west used to be dotted with the bright orange lights of bonfires in the distance, of people enjoying the weather, just like you. But times have changed and I am sure, me writing about it here is not going to do it any favours regarding keeping it a total secret *cough, cough.* Thus your Police-crashing-your-get-together-mileage may vary. \n\nSuper PRO TIP: You should be fine if you are not littering. ;-)", "Rouge National Urban Park is still in the on going development stage, but I am excited that one day when it completed according to the official statement\n\n\"Rouge National Urban Park will be one of the largest and best protected urban parks of its kind in the world, spanning 79.1 square kilometres in the heart of Canada's largest and most diverse metropolitan area, overlapping the cities of Toronto, Markham and Pickering and the Township of Uxbridge. Indeed, Rouge National Urban Park will be 23 times larger than Central Park in New York.\"\n\nFor the time being, there is definitely some confusion as to where the best to park your car? Where is the starting point? Please check website for updates. Seems like Bob Hunter in Markham has trails opened, but if you go to Reesor Road Welcome Centre has no trails as yet.\n\nFor Scarborough/Toronto portion, they do have campgrounds and trails. We ended up parking near the Zoo and enjoyed an nice autumn stroll.\n\nMore information on the website in the future would definitely be more helpful in the future.", "Although it's billed as Canada's premier urban wilderness park, Rouge Park remains vastly unknown to the majority of Toronto's residents. One hint of that is that Yellow Pages online lists the location as somewhere in Vaughn. Not even close! If you head north of the Toronto Zoo on Meadowvale, you will run right through it, or access it by TTC at the entrance near the 401 in Pickering. I have only scratched the surface of it by hiking along the meandering Rouge River which trickles past Scarborough, as if nothing's happened, winding its way toward Lake Ontario under the 401. The diversity of scenery and terra firma, flora and fauna is jaw dropping with postcard picture perfect vistas all around you. Large cedar trees, some of them just dead scraps of wood looking like potential ships masts leaning against others, creepy looking vines which appear dead yet they look like miniature tree trunks when you get close crawl along the forest floor and then take right angle turns up a tree, grabbing on with twisted knuckle-like barbs and zoom up 10 or 15 meters encircling an unsuspecting tree. Then there are savanna's making you feel baked and tired even though you were just in a heavily scented dark and bushy camouflage of tree stand. Wicked. And that's just at the entrance! Check it out if you dare, even Yellow Pages is too chicken to venture anywhere near it.", "Great place for a hike! Beware of ticks, wear long pants/jeans. Nice stream access and is good in winter or summer!", "Great place for a hike! We took the free shuttle from downtown Toronto to hike then walked across the street to the zoo after. The guide on the shuttle, Stephanie, was extremely informative. We ended up choosing the Cedar Trail followed by the Vista Trail, both were easy. I would recommend hiking on more trails that run along the river.", "I stayed here once, and it was a pretty nice place!  There was a pool and mini golf.  I remember thinking I got swimmers itch from the pool.  Or probably it was that there was a lot of chlorine in the water and it was irritating my skin.  There was a large changing room/shower/bathroom area by the pool which was nice.\n\nThere was a big pavilion, so if you had a group event it would be a perfect site.\n\nWhat I didn't like was that you didn't feel very secluded or that you had your tent pitched in the woods at all.   From the tent area, you could look over the lawn and see the county road and all the cars driving by.\n\nAlso, it was a little on the more expensive side.  I'm not sure if you can get a deal by calling ahead or what.  It might be worth a try!", "We went to this campground with a larger group of 5 campers, we have been here before and enjoyed so we went back. We didn't receive any papers with any sort of rules at all. Owner didn't seem friendly at all or flexible with any rules what so ever. She was frankly rude to us when she could have just said what she needed to say. Otherwise the place is decent and there is a lot of room to run dogs!", "First time visit. Accommodations are great. Nice shade and great folks running the place. \n\nShower houses and the grounds are impeccable. \n\nLittle noisy from the road but we still say! Its a great place.", "My family and i recently stayed at viking campground. We found the campground immaculate . \n The staff  helped us to settle in and even provided some of the items that we forgot. This was our very first time out w our new  coach and we couldnt have picked a better place. Will go back.", "Just got here dryers don't work and huge slope in the pull though lots and no fires feels like a parking lot", "Stayed during Stampede week. Nice distance from town and still easy to get to the city center 20 minutes away. It would be great if the city could extend its bike paths toward the Olympic park nearby, then one could ride bikes clear to town from campgrounds.  As it is there is a park and bike lot just a few miles away.  Campground provided a shuttle to stampede grounds twice a day$16 per person over 6 yrs. Green lots, nice trees growing. Clean updated bathrooms. Little pool for fun with the kids, not too cold.  Roads are gravel and ran rivulets during the hard rains this week. Friendly employees even though they were super busy.  We'll come again.", "The campground is a very crowded \"city\" campground as my kids would call it. The pool is fairly small, though we didn't use it. And the mini golf was tiny as well, again we didn't do it because it was not included in the cost of the stay. \n\nThe bathrooms are closed at set hours for cleaning and yet when I went back in the shower stall had stuff stuck to it that clearly had been there a while. They were outdated and felt dirty. One of the toilets has a steady leak from the toilet tank meaning the floor was always wet. \n\nThe sites are tiny and you end up with tents 10 feet or less from you. But all that I would have overlooked if the sites had been clean, but they were covered in cigarette butts!  So gross.\n\nIf you simply need a place to stay while in the city, it will work. But for the amount of money I spent on it, I have seen much much nicer faculties and play areas. While the location was handy, for the cost and the amount of people they had shoved in there they should be able to improve vastly from where they are.", "Second rv campground I've stayed at ever on my first trip with my new travel trailer.  Tons of pull through sites makes it easy for people new to trailing. Nice views and even though you feel like you're camping, you're still pretty close to town. Close to callaway park, the zoo, the science centre, all kinds of activities for the family, and they are in the process of building a big climbing gym within walking distance of this place. All this and just over an hour drive to Banff to see the mountains for the day.  \nFree showers is a huge thing, not the greatest looking but clean and the water is hot and lots of room to change. \nThe pool was closed but we were here in September so I understand. I will be back here next year for sure.", "Fantastic experience! \n\nCharity was great and super helpful at check-in. The sites are beautiful and relaxing. Especially appreciate the clean bathrooms with good water pressure in the showers after a long day on the road. They were also welcoming to my dog, even have a doggie pool in the dog park where he could cool off! :) If ever back in Ohio we will stay here again. :)", "This used to be Yogi Bears Jellystone Park. It changed its name last summer. Gone are the bears and other cartoon characters. What remains is a beautiful lake with fishing, boating and swimming. Bath houses and restrooms are clean. This is a great place for group camping   Also has several sites for company picnics  Seasonal sites are available  Sites are well kept. Themed weekends are fun. The swimming pool is nice and works well with the on duty life guards. The snack bar serves a limited menu of burgers and ice cream. The gift shop and ranger station is woeful. Hard to find those last minute supplies you may have forgotten. Gone are the pancake breakfasts that used to be fun on weekends. The arts and crafts activities are lame as well. The miniature golf course needs help. Overall, good, but could be great with a few upgrades.", "Having been to all of the local places and having countless issues, we were desparate for a new option. We found this place and it is amazing. I have not been here long, but this place is amazing. We have been to Crystal Rock in Sandusky for a season and American Wilderness for a couple of seasons and this place, in just a couple of weeks puts all other local places to shame! I will start by saying that this place is clean, so clean that I almost couldn't believe they maintained their grounds this well. The lake is amazing, the pool is beautiful. They offer free lessons. The ice cream man pulls in on weekend afternoons, there are tons of activities, just this weekend there was a carnival. There are a few comments below about people who have made their seasonal sites too permanent. We found that this is what makes this place so nice. The couple people we met have been coming for between 25 and 45 years. That means that the people treat this like their homes, taking pride in private and public areas, watching out for you, helping with setups and just generally being neighborly. On top of all of that, with such a beautiful lake, hills and pool there is nothing as nice as this park anywhere within an hour or more from Cleveland.", "This RV Park sucks! Most of the people are either permanent or seasonal which is fine. They take really good care of their sites, but don't let the looks deceive you! It's the prettiest sucky place we've ever been! The problem is they give the decent sites to people who live there and leave the rest for travelers. Every available site is on a hillside! Just try and level a rig on a hill! The sewer is at the top of that hill! Ever try to drain your tanks with the sewer up hill? Yeah, it doesn't work!!! It wasn't just us. Every short term traveler we spoke with had the same problem. If you're looking for a place to live or vacation long term, this is your spot. It's pretty and lots to do, that is if you don't mind the smell when the people passing though try to empty their tanks and it spills all over the ground! If you're just passing through, keep going!", "Just had a nice weekend here... Camped in a pop-up with wife & kids. Last minute deal & the sites they assigned us ( 2 popups side by side) were lacking shade but otherwise pretty good....can't complain for last minute as the local state parks were full.   Busy barn was great for the crafty girls, as was a. scheduled kickball game for my son, pool and beach were welcomed in the heat of the day, and we even had a decent go at fishing..... Friday night was a bit loud with a few camp sites partying on, but have had worse neighbors...Saturday was better...Will be back, great close to home family get away.....late night noise, average sized sites, and restrooms getting trashed during the day Saturday are keeping this from being a 5 star......but we will be back.", "I still love this campground & it offers so much to do with the whole family, but the last couple of times I have been here, the restrooms were not as clean as usual & the pool was dirty. We were there at the pool the first thing in the morning & it looked like the pool and area surrounding it was not even cleaned from the day before. There were lots of bugs floating in the water, clumps of hair & old band aids, not only in the pool, but on the cement area around the pool. We actually found it disgusting & left after an hour to go to the lake. If they pay more attention to this area, I would go back to my five star rating. We will probably go someplace with a cleaner pool next time. We have been very disappointed the past couple times with this.", "So much to do here! LIVE music on the weekends, we try to make it here every year! Check out their calendar for the weekends good times!\nCamp on!", "This is a big, and nice campground.  It has a beach, and a big \"lake\" to catch and release fish, a decent pool, however, the sites are pretty close together to the point we worried about the people's fire next to us with ambers hitting the tonou cover on the truck.  Their quiet time is to start in an hour we shall see.  Their is about 6 tents set up across us (all together) very loud, setting off fireworks.  Just very noisy all around.  I realize folks want to have a good time, but it should be done with being considerate to others. Maybe it wouldn't be so bad if you weren't so close together..ppl in pop-up have been BLARING music since they set up..wonder why the staff isn't enforcing policies.....??", "Options in the Mantua area for an RV park are limited. Fortunately, the Roundup Lake RV Resort was there for us after a long day of travel. The reviews for RLRR on TripAdvisor run the gamut, though the newer reviews are probably the most accurate and reflect new management.  Our first time at the Roundup Lake RV Resort, we saw a clean, well-maintained park with a friendly staff. If my travels again take me through this part of Ohio, I'll be back.", "Great camping experience. We do a lot of camping & after spending the weekend there, this place is at the top of our list. The campground offers so much to do. It is very family/kid friendly. Our site was larger than most campgrounds offer. The bathrooms were very clean. There was a nice pool, swimming beach with lots of sand & we took a rowboat out on the lake. The price was good, staff friendly & helpful. I can say nothing bad about my time at Roundup Lake. I can't wait to go back again.", "Very nice RV park that had all the attributes we look for: quiet, adult-oriented (not too many kids in Oct/Nov); level spots; spotless facilities (bathroom/showers/laundry, etc); nice scenery, especially from the perimeter sites where you don't have anyone behind you; security patrolled; AND, the best part, yummy donuts every morning! Front desk was very friendly and helpful when we needed to extend our stay due to unexpected medical appointments. Be aware that the park gets very busy after the first of the year, so you probably want to call ahead if you want to stay for an extended length of time. We planned for 3 nights and ended up staying 11 nights and would definitely come back here.", "we stayed here in August 2014 on our way to Ft Huachuca to see our son graduate form AIT. The neighborhood was wonderful, the casino was across the street (we didn't go because we were too tired- but it was nice to have the option), the scenery was very pretty, and the staff were just as friendly and wonderfully accommodating as you can get. It was quiet, and it had a great laundry room and the pool area was pretty nice. There was a gas station right down the street, but we didn't see a regular store nearby. Then again, we only stayed one night so it wasn't a crisis. If I were to be RV'ing in the area again, I would stay here again.", "Nice place marred by the little things. They call themselves a \"resort\", I don't agree. While the view is nice, there are a variety of things wrong with this place. Below is a summarized Pros & Cons.\n\nPros:\n+Nice view \n+Surrounded by nature \n+Close enough to town to get stuff \n+24 hour security \n+Generally acceptable facilities (more on that below)\n+Friendly staff \n+utilities included \n\nCons:\n-Showers are often dirty, seem to only be cleaned once or twice a week. Hard to tell but I once saw the same dead bug on the wall for 2 weeks. \n-Showers have no hot water in the winter! \n-Shower doors sometimes don't lock correctly. Had a bad experience in one of the showers when some dude walked in on me. \n-while the staff is friendly, nothing seems to even get fixed in less than a week. \n-Wifi is slow and only works half the time. Don't rely on it for work or even Netflix. \n\nSummary: 2 stars might seem extreme, but you only have to pay for an ice cold shower a couple times before you hate a place. While the joint is nice compared to some really crappy RV parks, Eagle View falls short of its potential due to substandard cleaning (for a resort) and generally lack luster maintenance of the very facility (showers s) that could make them above the rest.", "Excellent upscale RV Park by the McDowell Mountains. Very Clean facility and free breakfast everyday", "Beautiful resort,  pet friendly and office friendly,  clean,  and quiet! Highly recommend! Visit nearby Fountain Hills and the casino for fantastic food and fun all year round. Beautiful views of the mountains.  Dog park, computer center,  library,  pool table,  TV,  beautiful laundry room,  nice workout gym,  heated pool and Jacuzzi,  complimentary coffee and donuts every morning,  great hiking and walking trails, rv storage across the street, friendly office staff,  tennis, horse shoe pit,  basketball courts,  picnic area and propane BBQ for eagle view customers,  lots of wild horses,  cows,  javelina and roadrunners often seen throughout the area. Phenomenal office staff.", "Nestled at the foot of some mountains in Fountain Hills, Eagle View RV Resort is the nicest RV park in the Phoenix area without an age restriction.\n\nNice flat and level spots, friendly and helpful staff, and tons of amenities.\n\nAmenities: fenced-in dog park, gym, laundry, pool and hot tub, tennis and b-ball courts, horse shoe pits, and a club house with a business center. Serve complimentary coffee and donuts in the mornings.\n\nThe only downside is the distance to Scottsdale and Chandler. Leave yourself 30-45 minutes to get into those towns (depending on traffic).\n\nGreat park!", "The best RV resort in AZ.  Far enough away from the hustle of the big city but close to great restaurants in fountain hills.  If you can get a site, this is the best place to stay in this area.", "Nice Views\nDog run could be bigger\nExercise \"room\" is claustrophobic\nLaundry room smells of mold\nPeople have had cold showers\nIce machine seems to be broken\nHot tub seems to be broken\nMail pickup will be limited due to stress on staff\n\nAbsence of the truth is a lie, which leads to harrasement.", "This camp ground has a lot of seasonal people.   Most are retired and living here.   It's kind of like staying in a SR. Living community.   Quiet hours are pretty much all day and they aren't really dog friendly, however they do provide doggy bags and a small dog park.   No campfires... be sure to whisper when you talk!!!   Not a campground I would recommend unless you just want to sleep there and go to the casino.   You can walk to the casino but there's no sidewalks or lights.  I only gave it a 2 rating due to the clients at the campground and the strict no fun rules!   The campground itself is adequate.   However my cable did not work.", "Certainly one of the best parks in the NE Phoenix Metropolitan area. On the Fort McDowell Indian reservation. I was lucky enough to get one of the sites along the back of the property, which in my opinion are the best. All the sites are asphalt, and mine proved to be fairly level. I arrived here on October 1st and stayed for 3 months. November and December weather was delightful, but October was still pretty damn hot, and sitting on a black asphalt site made it seem even hotter. I can't even imagine staying here in the hot part of the year (about 8 months). The wifi was decent, better than most parks. They just recently upgraded it. Honestly, in my experience, the wifi in most parks is usually not very good anyway.\n\nThings I really liked: \n\nLots of wildlife show up on park grounds, especially along the back. I saw Javelinas, wild horses, coyotes, road runners, and yes, skunks. Lots of hummingbirds as well. The views of the Four Peaks mountain range to the North is awesome.\n\nGrounds are well kept. Most of the help is very nice (read on).\n\nThings I didn't like:\n\n1) Don't bend the rules. The manager of this park can be very nice, but if you make a mistake, or don't follow the rules to the letter, you'll soon find out about it. Example 1 - a friend of mine was rudely threatened with immediate eviction because he let his very friendly dog off leash for just a few minutes. Example 2 - I put up a pop up tent to park my car under in the heat of October, and was told I could not do that, because \"if everyone did that, it would begin to look like a mobile home park\". Funny, I must have seen a dozen other tents used for similar or other  purposes, and yet I was singled out as a violator, and asked to take it down.\n\nTruth is, I find this unfriendly attitude pretty common in many RV parks, especially ones that are busy or popular. The people who manage or work there take their jobs very seriously, often too seriously, and seem to forget that as paying customers, we should be treated more kindly, or with more respect. It seems to me their opinion is, if you don't like it, you can leave, and we'll fill your spot again with no problem.\n\n2) You can't wash your own rig in this park, even if you pay for the extra water. Only their vendors can wash your rigs, and it's not cheap. I was quoted $130 for my 40' motor home, not including the roof. This particular vendor does a lot of work in the park, and his rig is very noisy, so often the serenity of the day is broken by loud compressors, and spray guns. I did NOT appreciate that at all.", "This is a very nice, clean, well laid out Campground. It's also quiet. The people were pleasant. Good central location for Mayo Clinic, or Phoenix. Casino across road. There are wild horses in the area, they came near the Campground at dusk. \n\nThey have a pool, a tennis court, a workout room, a business office for guests area, a rec room and laundry room. Be warned the washers are double size, and the price reflects the size - $3 to wash is pretty expensive for a regular size load, but not a bad deal if you know in advance and plan your wash accordingly.\n\nWe stayed towards the end of May, about $40 a night - but it was too hot to use the pool or tennis court! (That's not the Park's fault - just be warned so you check before you come.)\n\nOverall nice place, I'd stay again.", "Beware:  When you walk in to register all you hear are all the things you cannot do.  It's like a slap in the face.   Nothing is allowed outside the Rv overnight, ie table with chairs, cooking equipment.    (Keep in mind no one obeys this rule). Do not let your dog out of the Rv without it's leash on... you will be kicked out.   Once you hand them your credit\ncard there is absolutely NO refund for any reason.  Showers were 'fairly' clean.   There are also no pull throughs... they will not tell you this even when you call to reserve and you specifically request a pull thru.  All I was told is the site was long enough to handle my Rv and tow.  I had to unhook everything and back in.  Awkward for a single person.  I do not recommend this Rv park due to their strict rules that are shoved into your face the moment you walk through their doors along with their no refund policy if you need to leave early or are very unhappy there.  I decided to take the loss and left 2 weeks early.", "Stayed for a month and the place is really well maintained.  WiFi is so-so as it is at most Rv parks - a little better than average.  Pool and spa is nice as is laundry area. Also has a nice community room. Would highly recommend and will stay here again", "Excellent customer service from Carey! Thank you for being so accommodating. Super nice facility, great views, clean bathroom and showers, secured site. RV sites is closed to casino, groceries and beautiful McDowell park. Full hook up, level sites.\nI only wish the place is a little bit more dog friendly. A bit small dog park but not enough to stop me from staying", "Last August we came to Phoenix and looked at a ton of parks to spend the winter at. We were fortunate to get a spot at this park. The slips are awesome with enough room in between them. Nice area to take the dogs for a walk and the facilities are nice and always clean. We spend about every afternoon at the hot tub and pool and we've met a lot of other great rvr's here.", "Stay focused around here more than the usual amount of trouble in this neighborhood and it can b dangerous to say the least!\nOn the bright side it's close enough to take the bus if your brave or to the strip or Fremont street experience be safer Stay on the STRIP!", "We were pleased with this RV park..Tina and her husband were very friendly and helpful,  teaching us about public transportation in LV. I look forward to visiting again...", "Very accommodating!  we had to adjust our arrival dates and they adjusted without issue.  They also met us after hours at our site to get us the paperwork and keys.  The park does have permanent residents, but they are all in decent condition and that is more a sign of the times than the quality of the Park.  We had plenty of room.  The laundry rooms, showers and bathrooms are very nice and well maintained.  The pool is very refreshing as is the hot tub.  We will gladly return when coming to Vegas again.  We even drove through and checked on other RV parks in the area just to compare.  Price, lot space, facility conditions and location were all compared.  This may not have golf course grass and casino like structures, but we have more space, friendlier atmosphere and don't feel \"forced\" to go to the casinos.  Don't be fooled, a good place to stay.", "Don't know that I can classify this park as a Good Sam park. Most units are old and what appear as permanent fixtures in disrepair and the preferred repair tool is duct tape.appears to be a poor working class park with most units in disrepair and surrounded with junk. Good Sam would not be happy with the appearance of this park.", "They have the BEST WiFi!!!!!! Omg it's better than the internet I USED to have in my home! After you stay here a few times, this place grows on you.  It's not as creepy there do have ALOT of long-term residents living at the park.", "Location: check. Weather: check.  Shade: check.  Price: check.  Here for the first of four nights.  Be cautious at \"dog run\", it's got shards of glass.  Dog bags are provided.  Pool and spa open 24 hours, at least for now.  They have a yard next to the laundry room where you can hang your clothes out to dry! Wireless is strong.\nI might stay again.\nI'm sure this park had its heyday in the 60s and 70s, but it's tired and run down now.  Tina is friendly and welcoming.", "I sent them a mail asking about availability, and provided all information.\nThey emailed me back saying they have \"some questions\" and asked me to call back. \n\nWhen I did, they said they do not allow 5 people in a site.\nOk... where's the question? Couldn't they just write that back to me? Am I supposed to drop the children somewhere else?\n\nRidiculous, and presents poor customer service.", "Stayed hear last year  when we returned this year me and my family was surprised to see how many improvements that the new ownership has done with the place I absolutely love the location perfect spot close to casinos shopping and everything you need not to mention the best rates in town I will definitely be returning", "Well, this RV park is kinda creepy...in a way.  Karen, the park manager was nice.  The bathrooms are BIG and the showers are nice and clean.  Perfect place if you have a older trailer or a full-time RVer.", "Worst place ever. The office hours are whenever his rude lady decides. So unprofessional. Will try to close early so you can't pay your rent on time. No wonder they got bought out.", "Great location in about five minutes from the strip in eight minutes from downtown Fremont Street stayed here for four nights very friendly staff just got took over by new management in new owners they have great plans for the community would definitely come back and stay bathrooms are clean!!! pool area nice oh and can't forget mini (dotty's) across the street for late nights LOL if you like video poker Also if you're coming to park little tip enter off of boulder highway and St. Louis to Palm because Sahara you have to make a U-turn because one ways Saharas OK if you're coming westbound and you can just enter off of Palm", "Very clean, organized, friendly and quiet atmosphere and the prices are very reasonable. The best part is the bathrooms are very clean, spacious, and airconditioned (VERY important in Vegas in June). Hook ups as advertised and management is very accommodating and understanding (We are RV rookies). It is a little difficult to get there in an RV as there is no left turns allowed from Sahara to Palm street - you'll need to go long and make a U-turn. Some local friends said it was in a bad area of town but we saw no evidence of that. We'll be back here to stay again for sure.", "Under new management and it is fabulous the staff is friendly grounds are clean and very safe we love the this RV Community we are definitely coming back", "if there was a zero star i would have picked it.  started out okay, but by second day i knew i had picked the wrong place.  new management was awful, started screaming at me and my wife, i called all the way to the top to try and get settled including the mcgavin family and nothing was done.  i was lied to, yelled and and disrespected and will never give them the time of day, beware, there was a reason the place was empty, my bad@!!!!! lesson learned.", "The staff is super nice, polite and friendly.  The facility is very clean and secure.  In the years we have used them have never had a bit of trouble.  They have been extremely helpful with everything from truck rentals, storage space and RV storage.  I would highly recommend Debbie and her staff for everything they do including shipping, copies and faxes.  Check out their UPS store.", "We needed a storage unit in Goodyear and found this one on Yelp of course! \n\nI went in this past Friday for a tour and met with Alex. She was very friendly and explained how everything worked. I've never actually rented a storage unit so it was very helpful. \n\nWe had a huge issue a couple days later. On Sunday, they are closed. There's nobody in the office but if you have a unit you are able to access the location via a code. Anyhow, after the ordeal on Sunday when there was no one there, I came in early Monday morning and Debbie, the Manager was there.  I explained to her what happened. She was so helpful. It had been a crazy weekend and both her and my Monday mornings where off to a rocky start. She was one employee short and I had hit my toe on a hard box earlier and for sure was broken and turning dark purple real quick. \n\nSo fighting through the pain and limping, I explained to Debbie what was going on not only did she help me with ALL the issues but she took the time to make sure things went smoothly for the rest of the process. \n\nMonday mornings are very busy at her location. Clients returning moving trucks, or getting ready for the week to have their unit ready, so it was needless to say that the way she was able to handle my issues on top of other customers coming in was really outstanding. Plus she helps a few of the Penske customers, she definitely deserves Five stars and more. Thanks Debbie!!", "My experience was very impressive, Debbie the general manager treated us with respect and professionalism,  she offers they services included they new UPS store. Now we can send and pick up are mails or things in this convenience location.\nThanks  Guys.... good job.", "Palm Gate RV & Self Storage is the best storage facility I have ever done business with. Great location, great facility, and great staff. Everyone there knows their job and very polite and professional. I have used them for not only storage, but also their UPS store inside. Love the drive in bay, so you can load and unload in the cool climate controlled building. Doesn't matter if it's hot outside or raining you can load and upload with no worries of the environment.", "Wow!  Debbie the manager runs a tight ship. The RV storage is fantastic. It's covered its clean and there is 110v power to keep the batteries charged. There is a place to wash the rig and a sanitized dump area. I love this place. It's a little pricey but they have it going on hence the 5 stars. Using businesses in the area is important to me and Palm Gate RV storage is the place to be. Good job!", "We had stopped in around 7-8 moths ago.  The staff was rude as could be.  We got put on a waiting list for a all year site.  Also, every time we call and leave a message to follow up on wait list, we never get a call back.  Very unprofessional.", "Don't be deceived!  Some of the staff are nice, if they have the time! This place gets very busy and the staff then is not very helpful. Also because of the cabin rentals- sometimes we saw sketchy characters were in the campground!  We have stayed here several times and finally have decided the new owners are RUDE. The pricing is WAY TOO HIGH, even for the last part of the season. A MUCH BETTER place to camp with VERY reasonable rates, tons of trees and lots of beautiful acreage including a Cleaner Lake  is WOODSIDE CAMP GROUND in Streetsboro on Frost Road.  The new owners of the Streetsboro KOA are inconsistent and rude at times, they act at first like they care but trust me, these two ladies could care less if your stay is great or not!  When we returned our pass cards this last visit, the staff didn't ask how the stay was and barely took the time to write our name down.", "Nice grounds, We did the primitive camping. The spots weren't exactly laid out and I don't believe there are enough fire rings/picnic tables for all of the campers they let in. Check-in/out was easy. Showers are typical low pressure/cold for camping. I'd stay again for the price.", "Very nice setup. Clean showers and bathrooms. Great for RVs. Friendly staff. Easy to navigate. The cabins look cute. Nicely located near restaurants, fuel and shops.", "We stayed here for 2.5 months in between selling our home and hitting the road in our RV.  We loved our time there.  The pool was kept very clean and we loved that it was a salt water pool.  The staff was so nice and accommodating.  We had a couple of requests for our site and they were taken care of in a timely manner.  The store makes their own fudge which is great and the ice cream there is some of the best I've ever had.  The grounds were quiet and peaceful and we always felt safe and sound.  We highly recommend this KOA if you are in the Cleveland/Akron area.", "Very nice campground, love the giant checkers and all the fishing ponds. Friendly staff. Not fond of the bathrooms though, they very small and seem kinda dingy. I really liked the Hocking Hills KOA bathrooms better. Other than that very happy with my stay here!", "1st impression driving into park say nice! \nMost recent stay was 07/10//16 & 07/11/16 (I 'm late in posting my review) . . . We camp in a Little Rig \"Tear Drop\" style RV only 15' long w/o toilet or shower ~ plus we like to eat outdoors using the picnic table and set up our dining canopy for sun and weather protection and thus rely on condition of campgrounds facilities and being nearby our site ~ so our critique is focused in that area.\n\nPark has 2 restroom/shower buildings - PROS and CONS of each. CONS: We camped close to very old outdated  restroom/shower building. While set up unisex style with private separate toilet/sink/shower rooms, all were dismal not cheery looking in need of some TLC w/new fixtures and updating,.Rooms were sized ok, but had poor ventilation and steamed up quickly and no way to escape the air but open the door, then you're exposed. Showers were very small/tight w/little room to move around. Rubber mats helps to absorb the water on the floor - but still wear your clogs. PROS: is the shelves and hooks for your stuff plus a small stool for sitting [all thoughtful convenience necessities for campers] Also the newer shower/restroom building located adjacent to the pool near the entrance of the grounds is very nice   All unisex rooms set up the same way but larger, more modern bright and clean. Nice if some day they tear down old building and replace with copy of newer building as described. \n\n We camped at the back end of the campground on the grass and among the trees, which was very nice roomy and quiet. No issues there at all - nice area for big rvs down to tents. Campground layout was good w/pool, good condition gavel interior roads, cabins for rent, permanent and seasonal sites too - all well kept and neat looking. Appearance of grounds get best rating shows management cares.     ,", "This place was pretty nice and family and dog friendly.  There are many guests that bring their dogs so keeping your dog on a leash is a good idea..  They provide clean bathrooms on one side of their public area and showers on the other.  I was expecting this to look like a portable potty but it was far from it.  They provided nice clean flushable toilets and running water.  We were provided a map of the campsite when we first got there to figure out if we wanted a more primitive camping experience or something not as close to it.  We had a running water faucet at our campsite and they provided a ring for the fire pit which is nice.  Other than that great clean camp ground.", "We stayed at this park for the month of July and thoroughly enjoyed it. The staff is very nice and helpful. We liked that they recycle and that they pick up garbage several times during the day. The pool is very nice and well kept. We were able to have mail and packages delivered to the office here. Very pet friendly.  Sites could be improved with more gravel and perhaps a patio area.", "Went camping for a friend's birthday. We had a great time at the campgrounds and using the pool during a hot day. Around 9PM the staff came up to our group as we sat in a circle talking. They instructed us that we were being disruptive and had to leave the site.  I was shocked. We had no warning or any indication of breaking rules. We asked for an explanation and they gave none. Totally rude behavior by the staff. Quiet time is at 10PM and it wasn't even 9:30.  Don't go here, they will scam you out of your money and ruin your weekend.", "The sites are very difficult to find in pitch dark of night.  We were late arrival, as we are at many KOAs across the country.  This was the most difficult to locate our site.  Then even more difficult to find the bathroom.  We walked down a steep dirt slope between two cabins to get to bathroom.  The bathrooms and showers were clean along with the general grounds.  However they lacked simple things that I couldn't give more than 3 stars.  Hooks should be in toilet room to hang towel and such.  Showers are separate from toilets in single room with door, no sink or mirror.  The amount of toilets and showers seemed low for the number of camping sites.", "Excellent campground, came here for a night this week and it was perfect. 2 lakes for fishing as well as a very large swimming pool. Campground was buzzing with things to do and had an ice cream/sweets shop on site. \n\nThey had private bathrooms (like a toilet in shower in its own room, win!) as well as some solo toilet and showers. The bathroom closer to the front could use some renovations in the showers. There was nearly no water pressure and the showers were dated. Other then that really ideal place to stay, just use the bathrooms towards the back!", "Avoid this place at all costs. The people are nasty, lazy, and the place is poorly maintained. The staff don't answer the phone and lie to you about holding spots.  Over all  this was the worst KOA experience we've ever had. The site they placed us on had wasps in the electric box then told us to move after we've already set up. Do not stay here in less you want a whole lot of misery.", "very hard to find in dark spaces close together.luckily a nice lady who was staying here helped us .cable and wifi .beautiful lake .seemed ok for the night.", "Update on the BEDBUGS IN CABINS story. Still no sign of my money back. KOA HQ is no help. And my in person visit on the day I should have been checking out the  manager owner woman Tanya refused to speak to me.basically the only thing she said to me told me was to leave or she was calling the police if I did not leave. That being told to me upset me and angered me more I think then the BEDBUGS. \n\nIf we could give this place negative start I think we would.....we got there for checkin about a half hour after checkin is granted at about 2:30 for our cabin a reservation was made for at least a week prior. Puking in there was a large RV parked at the gate so you could not see the gate itself really or anyplace labels for checkin/office turnoff number 1. Turnoff two was when we did figure out where we needed to go we see a sign on the door saying like be back soon on the grounds....WTF??? Really turnoff number 2. When we finally are able to check in we find out cabin easy enough, get settled in a bit for our two night stay. The cabin itself was ok enough the bigger mattress we would be using wasn't the cleanest but we tried to understand. Slight turnoff though. Found the showers and toilets right across from our cabin they didn't seem like they would be too bad. Decided we was both tired and would lay down for a nap before getting up to go have a good time at the recommended in the ligature FUN n Stuff. About the time both of us fell asleep we wanted rudely woken up by someone weed-whacking  right up against our cabin....turn off 3....like DO THAT WHEN NOBODY IS CHECKED IN.  Anyways when we got back from our fun time around 10 we find the shower heads to be practically unusable spraying every direction that doesn't help you wash yourself...turnoff 4. Go back to the cabin to lay down for bed and see what's on TV....well we will just call that thing a glorified night light, the thing was tiny and positioned poorly above the door so turnoff 5. We give up on TV and just decide time to sleep.....now this is about the time this place goes to negative start in the worst way....I'm laying there and I get itchy so I itch but it keeps getting worse and I can feel swelling of bites on my leg and arm so I get up turn the  light on and start looking around the bed very closely.... F#\u00a2&ing Bugs! NOT JUST ANY BUGS the kind travelers fear....bedbugs....we freak out, AT this point it's like 12:30AM I call the emergence number and tell the staff member who  answered the situation. This person wasn't bad over the phone but when it was 20 minute of waiting when they was to meet us at our cabin I went to the front office to find two women saying they was having difficulties putting our refund back on the card with two trash bags on the counter they was giving us to put our stuff in. We bag our stuff and shower ourself again and checkout to say the least. At 2:00 in the AM we find ourselves 3 hours from home 45 minute always from our AM destination that brought us up here for the weekend in the first place,   Tired, angry and sleepy not knowing what we should do..... with all our stuff that was even in the cabin tied in trash bags in the car....soooo for sure negative stars ... worst KOA experience we have ever had will NEVER BE BACK!", "Left in the middle of the night if I could give a zero I would terrible terrible terrible. For starters the women at the front desk needs a serious attitude adjustment sorry we inconvenienced you to do your job. The showers has big signs printed on them \"Cold Water Only\". After 8 hr day of driving that was the icing on the cake. Left and went to a camp down the street at 10:30 pm and world of difference ! Too bad because KOA's are usually on point.", "This does seem to be one of the closest campgrounds to Cleveland (we were off to the R&R Hall of Fame), but it was 40 minutes, albeit an easy 40 minutes. \n\nNice people, nice campgrounds, good fishing, and clean. Had to ding them one star as the showers in one of the restrooms were out of commission for our Fri-Sat night stay, otherwise, just great!", "If we could give this place negative start I think we would.....we got there for checkin about a half hour after checkin is granted at about 2:30 for our cabin a reservation was made for at least a week prior. Puking in there was a large RV parked at the gate so you could not see the gate itself really or anyplace labels for checkin/office turnoff number 1. Turnoff two was when we did figure out where we needed to go we see a sign on the door saying like be back soon on the grounds....WTF??? Really turnoff number 2. When we finally are able to check in we find out cabin easy enough, get settled in a bit for our two night stay. The cabin itself was ok enough the bigger mattress we would be using wasn't the cleanest but we tried to understand. Slight turnoff though. Found the showers and toilets right across from our cabin they didn't seem like they would be too bad. Decided we was both tired and would lay down for a nap before getting up to go have a good time at the recommended in the ligature FUN n Stuff. About the time both of us fell asleep we wanted rudely woken up by someone weed-whacking  right up against our cabin....turn off 3....like DO THAT WHEN NOBODY IS CHECKED IN.  Anyways when we got back from our fun time around 10 we find the shower heads to be practically unusable spraying every direction that doesn't help you wash yourself...turnoff 4. Go back to the cabin to lay down for bed and see what's on TV....well we will just call that thing a glorified night light, the thing was tiny and positioned poorly above the door so turnoff 5. We give up on TV and just decide time to sleep.....now this is about the time this place goes to negative start in the worst way....I'm laying there and I get itchy so I itch but it keeps getting worse and I can feel swelling of bites on my leg and arm so I get up turn the  light on and start looking around the bed very closely.... F#\u00a2&ing Bugs! NOT JUST ANY BUGS the kind travelers fear....bedbugs....we freak out, AT this point it's like 12:30AM I call the emergence number and tell the staff member who  answered the situation. This person wasn't bad over the phone but when it was 20 minute of waiting when they was to meet us at our cabin I went to the front office to find two women saying they was having difficulties putting our refund back on the card with two trash bags on the counter they was giving us to put our stuff in. We bag our stuff and shower ourself again and checkout to say the least. At 2:00 in the AM we find ourselves 3 hours from home 45 minute always from our AM destination that brought us up here for the weekend in the first place,   Tired, angry and sleepy not knowing what we should do..... with all our stuff that was even in the cabin tied in trash bags in the car....soooo for sure negative stars ... worst KOA experience we have ever had will NEVER BE BACK!", "Cleanest KOA we have ever stayed at. Office staff was wonderful. Pool exceptionally clean. Bathrooms were spotless and looked like they were recently upgraded.  This KOA gets five stars because they recycle, which is a huge bonus for us.  Homemade fudge in the store was a nice added touch.", "Another poor customer service experience at the Streetsboro KOA.\n\nAll had been well until my husband and I were locked out of our cabin. When I went to use the courtesy phone, there was incorrect information on the voicemail. We had no way of contacting anyone, as the after-hours number is not posted. When we were finally able to get back inside, I saw the after-hours number and called it-- with no answer and a voicemail that wasnt set up. I tried calling again to alert them to the situation and was finally met on the other end by a rude employee asking me \"If I knew what it was like to leave my phone in the other room.\" (why, yes I do, but I don't have an emergency after-hours phone!)\n\nThis is a huge safety issue. I will not be staying at this KOA again.", "Spots to close together \nInternet is spotty at best. If you can get on at all. Other than no internet. It's ok.\nWould we stay here again? NO.", "Great RV park. The staff does a great job in maintaining the site. There is never trash or litter and the upkeep of the landscape as well as the areas like the pool, etc..,, are well maintained. They are pet and child friendly. They provide dog waste bags throughout the park and I've never seen dog poo! They have onsite laundry that is reasonable and a very nice grilling area!!", "Not as impressed with this park as I had hoped to be. The park is clean, close to the freeway, and the office staff are nice. Their website advertises many enticing amenities, but don't expect to have use of these when you move in because they have been paved over to make way for more RV sites. The basket ball court, putting green, dog run, and dog wash have all been removed to cram more people into the park... The majority of residents also appear to be retired, and it would seem this park is going 55+. I don't have any kids, but I would not recommend this park to anyone with a family.\n\nI don't have a problem with the size of the sites but some people do. In the last two days I've seen two rigs crash into another parked RV, and a parking barricade.", "Decent RV Park except for nonfunctional WiFi Tengo Internet which  is $15/week for nothing. Don't bother with that!  Laundry is more than adequate. Sites have some landscape which is nice in Arizona.  All sites have a concrete patio and a picnic table.  Close to shopping, movies, etc.  the airport close by has constant plane noise, but that didn't bother me as much as no internet service.", "We have stayed here many times.  This visit was a bit challenging. Made RSVP a month in advance.  Arrived and was told we were scheduled for tomorrow?  After locating our reservation it was noted it had been typed in wrong.  Weekend management asked us to walk around the park to look for vacate spots? We requested a spot was told we would have to move in the morning because of someone else reservation?  It was a mess.  Next morning the manager took care of our concerns.  We did not have to move.  I was a little miffed that their website states they have a Good Sam 10% discount, only to be told they do not anymore?  They would not honor their own site information which I showed them. Highly recommend they update their site quickly and accurately. \nOver the Easter Holiday office was closed.  2 RVs arrived to find their reservations were not posted and no one to help them.  I recommended them to find an open spot and settle it Monday, which they did.  Seemed very unprofessional of the management knowing they had arriving clients.  \nAfter all this, it has been noted the park has changed owners.  Lots of changes, landscaping, more RV slots, nicer dog area, clean bathrooms, laundry room (many machines were out of order), clean pool and recreation room.  They started a daily activity program also.  \nI do recommend this park even if management bumps are being felt.  I'm hopeful in time these bugs would be taken care of.", "This is our 5th stay here (a week to 10-day stay per visit) in 2 years.  Each visit, we had a pre-paid reservation, made months in advance for a specific deluxe site.  Upon arrival on this visit, they inform us that they  gave away our requested/reserved site to a long-term tenant who came in one month ago and wanted our requested site... I made our reservation 4+ months ago!  And, they did not have any compatible sites to offer us in its place! UNACCEPTABLE!!   We require room in our site for our dog- gate fencing, and few sites in this park have the amount of room off-pad for us to set up in, that's why we reserve far in advance!  Park management will not allow the portable dog fencing on the cement pads at each site, even with large padded mats under it, but they allow metal tables and chairs that scratch and chip away on the cement pads... that rule makes absolutely no sense!  So, why would I continue to pay nearly $50 per day for a park that will not guarantee a deluxe-level site as requested, even with advanced reservation?!?  Not any more.", "Very nice park. Clean, friendly, and scenic. Has a nice walking path and large sites.", "I have lived in this park a little over a year and I love it! Since I have lived here, it switched owners. I have not met them, because they are so busy making updates, but Mary in the front office is great! Katie and Eric are always super helpful too. The maintenance crew works their butts off all year long. \nAs far as residents, I haven't interacted much with too many, but the ones I have have been your typical friendly travelers. \n\nI highly recommend staying here, just get your reservations in early!!!", "We recently stayed at Desert's Edge Rv Village for baseball spring training. The entire place was immaculate and well run. It's a family owned and operated business.\nThe pull thru RV spots we're oversized and super easy to get in and out of. \nAll the bathrooms, laundry, and common areas were immaculately clean and kept up\n(that was important to me and my kids).\n\nDesert's Edge Rv Village is centrally located close enough for a quick day trip to Sedona, or go shopping downtown Scottsdale. \nWe usually stay during spring training. To catch some games and golf. \nNext year we hope to go to Barret Jackson car auction also. \nWe can't wait to come back to Desert's Edge Rv Village. \nIts 5 stars all the way", "Quiet park, reasonable rates, good amenities, close to the freeway. Big pull through spaces. The employees are friendly. This isn't the nicest neighborhood you've ever been to, and I'd recommend you stay away from the 7-Eleven on Deer Valley Blvd. Lots of small airplanes overhead, all day long - as the airport right down the street has a very active pilot training program. But the park allows kids and dogs (many RV parks here do not). The freeway and airplane noise was not a problem, really. This is Phoenix- all noise carries far in the thin desert air. *** Warning! Be very careful driving in off the street. There is a big dip at the curb. You can see where many RVs have scraped through the asphalt. You could rip your sewer pipe or jacks right off. Be very very careful.! ***", "Nice place for an overnight stay. Especially enjoyed the dog wash. Kids had fun at the playground. Quick stay but met our expectations.", "Great RV park, friendly, clean and lots of amenities.", "Very friendly and accomadating staff.  Wifi was great, some sites have mature trees wich provided excellent shade. It is in an industural area and bordered by an airport and I17 so the noise level is a little high at times.  It was a good experience and would stay here again", "Park has some good sites, the staff is friendly, but the bathrooms haven't been properly cleaned in nearly 2 months.  There is mold in the showers, people's trash laying in the showers, and hasn't been dusted in ages. \nI like the location, the east side of the park gets little highway noise, and I don't mind the airport noise (lots of WWII era planes fly in and out). \nPretty nice place, but the bathrooms are really out of hand.", "Stayed here for 3 weeks in March, 2016 to attend some spring training games.  Park is super clean, quiet, and friendly.  Lots of doggies and nice doggie parks. Laundry a tad pricey. Easy drive to shopping and restaurants. We would stay here again", "This park is meticulously maintained. It's close to the freeway, but very little noise with the surrounding shrubs and noise wall. It has the feel of being out in the desert. It's nice that there is a Walmart within 2 miles that's open 24hours. When it cools down in the late afternoon you can enjoy watching the small airplanes flying into the nearby airport. The noise associated is barely noticeable.  Because it's located in northern Phoenix, you don't get the smog or haze when the wind is still.  The bathrooms are immaculate with adequate water pressure.  They have a good sized laundry facility as well.", "We used to stay here constantly UNTIL the new owners. THEY DON'T TAKE CASH! I work a lot of events and my credit cards get tied up with the events and my bank is out of state So depositing money to transfer it is impossible to say the last When your working 14 hour days at events. THEY wouldn't work with us and since i get the site for my husband to have with my 5yr old son to relax it was insane that they instead told us he would have to walk to god knows where to get the money order..the closest place is a 30 minute walk (in the heat with a 5 yrold mind you)... They will NOT BE GETTING MY MONEY ANY LONGER.", "Horrible. The place is ok, but the staff is atrocious. Rude, unfriendly, and unkempt and that's just the start. If I were the owner I'd fire them and pay a dog lay out front. Avoid this place until they find someone to run it with people skills.", "We absolutely enjoyed our stay here! There are so many amenities to take advantage of here! There was a living room, work out room, laundry room, pool & jacuzzi!! What more can u ask for? \nDogs? U ask? There's a dog run and an area to bath ur dog. Very family friendly! An absolute yes when we come back to AZ from CA! Cheers!!!", "Hubby and I stayed here one night~ that's all I could stand! They forgot to mention the Noise  included in the  whopping price of $47.00 per night in the description of this park. We had just come from camping in the desert of peace and quiet to this? A Freeway just about next to it and and an Airport!?!  I love hearing planes touch and go for hours. Gee, also the guy revving up his engine and dragging up and down the empty business park streets at 2am was sensational! You are packed in like sardines with no cable? Doesn't get any better than this!  :-(\n  They did have a nice dog wash area which we used, laundry facility and pool. The grounds were clean. Older and kept up. People were friendly. We booked this online so buyer beware!  Planes and Freeway noise does not constitute R&R. We will not be going back.", "We stayed here for a month this season. The location is good, but the spots are a little close together and the cable is very basic (mostly junk channels no one watches). The laundry is way overpriced and limited machines available. Four dryers and one out of service the ENTIRE time. Also 2 washers out of service. The pool is nice and there is a community room where you can play pool or watch tv while you wait for laundry. There's a small fitness room in this area as well. My daughter enjoyed the swings and slide and there are designated dog areas. If you stay here beware of airport noise! Overall, it was a decent place to stay and the location made it very easy to get around.", "The Park is well maintained and the office is friendly. I was impressed with how friendly the longer term (monthly) residents and the daily residents were toward each other.  Spaces are a little larger then some in the PHX area.\nPark located on the flight path of a small airport and therefore noisy at times.\n(No jet noise). Like Dockweiler RV park in El Segundo (end of LAX), you will likely ask \"what airplanes after first hour.  We plan to return", "Location is close to Mariners Spring Training Complex. The bathrooms are inadequate that are cleaned ONLY 3 times a week. 3 out of 6 Washing machines have been out of order for a week. \n\nPark is kept clean and is quiet.  Staff is friendly. \n\nI would like to keep our dog pen on the patio but They are not allowed.", "Tout themselves as \"family friendly\" but that is not the case. The old people rule the park. My 13 year old is not even allowed to take the trash to the dumpster without an adult with her. Do NOT stay here if you have children! Very disappointing!", "Nice RV Park...second time we've stayed there (Dec 2014, July 2018). Liked it better in the winter. Pulled  in after hours; no power to my site. Had to find an after hours staff. Ended up just moving to another site. Friendly staff.", "The Desert's Edge RV Village is located just north of Phoenix in an industrial area. A good location while visiting Phoenix.\nThe staff is extremely friendly an nice. There are lots of amenities-heated pool and hot tub, dog park ( walking area), community room with a pool table and games, and a nice laundry room with newer washers and dryers. \nThe space provided  is big enough of a for a class C and comes with a picnic table, a small concrete  \"porch\" and a extra parking space. \nThe only negative is you are packed in like sardines. There is not any privacy between you and your neighbor.", "Horrible. Dave at the front desk used the F-word on the phone when I called in. Very rude.", "Front desk not knowledgeable. Maintenance staff has no clue how to properly make repairs on many issues. Manager knowingly hides significant and dangerous problems with residences when selling \"as-is\" contracts... which is illegal, even when selling \"as-is\" it must be safely habitable. They have meters for each lot, yet charge a \"flat fee\" anyway, regardless of water usage. Their contracts are so full of binding wordage that you will never be allowed to make repairs to your residence.... so most residences are falling apart in the park, even when the residents want to make repairs and keep their place looking good! Do NOT trust these people... You will regret it!", "I like it here, not much drama. Most are rented by couples with families, my son enjoys the park and pool. For a mobile home park it is extremely clean and quiet. I do not think you will find one in mesa this clean or quiet for the price. I also like that the management is not in your business but they know your name..They let you pay half rent if you dont have the entire amount with out fees (which is hard to come across in AZ) I found everyone at the office to be extremely helpful. I have never had an issue with them being rude, they always give my son ice cream or a balloon. I love this place and will continue to live here, the only bummer is the extra amenities that I can not use because I rent, but I think that the trade offs are even :)", "LENGTHY BUT WORTHY review. This is the best place I have lived for \"apartment\" and rental living. One of the best things about this place is that they are not apartments. They are single family manufactured homes available for rent or purchase. The office and maintenance staff are genuinely friendly and maintenance response is quick. The crime rate is very low. Neighbors are friendly. Pet- and family-friendly community. Great location, easy freeway access, and close to shopping centers. There is a large lot in the south of the complex with open grassy area, a gazebo and table for picnics etc, and a jungle gym for kids. \nThe rent is fair; it varies per unit, but we are paying $700 (+ tax) for a 2010 two bed two bath manufactured home, and the only reason we did not purchase was because it was actually less expensive to rent. We also have free access to the pool, gym, and only a pet deposit vs deposit + add'l pet rent. It is a GATED community, and infractions regarding are taken very seriously, which to me is a great thing! Previous places I lived that were \"gated,\" the gate was open almost the entire time, so what was the point of that? \nYes, the water is shut off every 4 weeks, but they give plenty of notice, and it's always the 4th Tuesday of the month. It was never inconvenient.", "Great location to live, easy freeway aceess. Close to all the new shopping and city re-developments.  Would give better rating except that they offer better amenities to seasonal residents then the permanent ones like us.  They get to use the billiards room, hot tub, rec room, etc.  We are not allowed to use any of that.  Just a pool and an exercise room. Sad!", "I have had such an awful experience with this place. Me and my husband put a down payment on a property on 4/4/16. Our estimated move in date was originally June 15th, was then moved to July 15th, then to August 15th me and my husband waited because we honestly wanted this property, it's a nice neighborhood and the prices were fair. A few days after being advised that our move in date was postponed AGAIN I received a call on 6/15/16 at 11:05 AM and was advised by Claudia Moreno that they decided that they were going to sell the property, I was fine with it because Claudia advised me that they would have another 3 bedroom 2 bathroom available on 7/15/16. I told her  I would speak with my husband just to be sure. I called back at 11:33 AM on June 15th and was on the phone for about 2 minutes with Mrs. Moreno. I advised her that I would like her to apply our down payment towards that property. I recall asking her about the floors and she advised me that most of their properties have vinyl I asked her the year 1998, and the square feet 1152 sq ft and I asked her if she had pictures(multiple times) and she said that she would email them to me. ( never did) but she did advise that she would reapply my down payment. Today on 7/1/16 my husband called in to see if we were still able to move in right on 7/15/16 and she says that I never called back so she sold the property. That's complete bull. So I called Mrs. Moreno and advised her that I have in my phone records that I did indeed speak with her. Mrs. Moreno continued to speak over me and state that she never spoke with me. I told her I had a conversation with someone that was pretending to be her then. I cannot make up phone records. I have proof. But apparently I had a full on conversation with myself at this number. Now me my husband and my son who is 4 months are homeless. This is such an awful thing to do to someone. If you don't want them living on your property then you should tell them that so they can at least have somewhere to live. And by the way do not leave a voicemail because they don't return calls.", "Our family joined the JCC 2 months ago. After having spent 10 years at a YMCA, followed by 7 years at a higher end gym as a comparison, this is what we've found:\n\nThis center is very family friendly. Like the Y, the focus is on fitness, not what you're wearing. Our kids have enjoyed their introductory orientation, and the flexibility to use the facilities at an age 3 years younger compared to our former gym. Family here is a priority.\n\nThe sports trainers are very knowledgeable and have your best interests in mind. We were very pleased to work with a corrective exercise specialist who listened to each member of our family and provided a thoughtful appropriate workout to each of our needs. We so appreciated the thoughtful service, which isn't \"based on a sell.\"\n\nGreat class instructors who know their specialty. So far, I've only taken yoga and tai chi classes, and am pleased that the individuals they hire are experienced and able to work with a wide-ranging demographic of ages and abilities.\n\nFacilities are clean and well-maintained.\n\nAquatics: As a swimmer with a changing work schedule, I appreciate the available swim hours and the pool temperature!\n\nPositive atmosphere: The J keeps a board welcoming members to \"say something nice.\" That says it all.\n\nWelcoming environment: Like the YMCA, people of all backgrounds and religious faiths are welcome.", "Excellent equipment and staff.  I really enjoy this gym, which has all the perks of lifetime and urban active yet has a sense of community.  I only wish their weekend hours were better.", "When I was deciding which gym to attend, I went to 3 different places in the Beachwood area. LA Fitness was too intimidating, LifeTime Fitness was too expensive. The JCC is great, clean, and I don't feel pressure during my workout from anyone but myself. The atmosphere is very different in the mornings vs. the evenings (older vs. younger) but I like both crowds.\n\nWhen you sign up, you get two free sessions with a personal trainer in order to go over the machines, and help you manage your fitness goals. They also offer a bunch of other free trials for different classes and aquatics.\n\nI use their AMT's, ellipticals, stair mills, rowing machines and general strength equipment. I will try the classes and the pool as well.\n\nTip: If you go to the gym in the evenings, you might want to bring your own face towel, since they can run out later in the day. In the morning there is no need to bring your own.", "My son did preschool here.  Good experience.  He does winter and summer camps there now.  Nice facility.  Friendly people", "I like the atmosphere here and the yoga classes are great.  Nice pool, great hours, good swimming lessons too.", "This is an amazing facility!  They have done many renovations and everything looks brand new.  Their hours were changed from the previous post and are very accommodating.  I was extremely impressed with the cleanliness and services offered.  Tons of classes, great equipment, tv's in the cardio equipment, well-kept locker rooms, and plenty of extra amenities such as sauna and steam rooms, manicures and pedicures, and massages!  I found the price extremely reasonable for all they offer.  Naomi gave me a great tour-ask for her and you will want to sign up too!", "The Mandel JCC is easily the nicest, most welcoming, and most lavishly equipped gym to which I have ever belonged. Since joining (about 9 months ago) I find that I look forward to my semi-weekly workouts more than usual! I look forward to remaining a member here for as long as I live on the East Side!\n\nI really enjoy the friendly, welcoming environment of the JCC, which is far above and beyond most gyms in my experience. \n\nThe staff also keeps the facilities absolutely spotless and clean - a fundamental asset for a fitness center!\n\nThe JCC also offers some niceties that many gyms do not: your membership includes access to the pool, sauna, steam room, and whirlpool, which I try to make time for as often as possible. It's a real added value!\n\nThough I am not much one for group fitness classes, they are abundant here. If it is your thing, you'll be well covered!", "Very rude customer service. I've been a resident of Shaker Heights/Beachwood for 20 years and I was treated very poorly by one of the newer faces at JCC front desk. I came in to try a guest pass after being in between local gyms in the area. I've been a member of the facility previously over the span of 7 years and never complained until today. I was so ready to sign up that is until the lady at the front desk told me that I couldn't. She explained that since I used a guest pass last year that I was not eligible to sign up for an additional pass. Now I understood her clearly however she was completely RUDE AND DISMISSIVE towards me! I never used the guest pass because my sister signed me up (Who had been a member forever) but I never physically came into the gym to workout. I explained that I didn't even have an opportunity to see if he gym was a place I wanted to join once again. I asked her how much time before I was eligible for another pass and again she was very blunt and dismissive! She keep repeating herself EVERY 18 MONTHS! She then asked if I wanted to try to facility so bad then to buy a $15 guest pass for one day which is beyond stupid! I guess I'll keep my other membership for the time being.  I guess since I don't fit the description for the more frequent guest at this facility that I was not any shown leniency. Not happy about this at all.", "Excellent facilities, valuable programs - fitness and cultural, good instructors, and the customer service has improved tremendously.   The JCC is a staple of the Cleveland-area.", "Love this place - great fitness center \nPlenty to pamper your body \nYoga, Pilates, free classes including Zumba, gym, track, machines galore, weights, racquetball courts, pool, hot tubs, steam, sauna, massage, manicures & pedicures.\nTomorrow going to use the racquet ball courts! Can't wait!", "Y'all pregnant mamas: this place offers the best prenatal yoga on the east side! Before I signed up, I investigated all yoga studios, including places that's not yoga studio but offer prenatal yoga. Think hospital, \"wellness center\", counseling center, etc.\n\nI'm careful about selecting yoga instructor in general. What qualification does one need to start teaching prenatal yoga? I don't think there's any regulation. \n\n- Instructor quality:\nThe prenatal yoga instructor here, Eleanor, has the most comprehensive background - Master's Degree from The Ohio State University in Somatic Education, which is the study of movement from holistic perspective. And of course a certified yoga instructor. She said prenatal yoga is her favorite class to teach all week, because yoga helped her so much during her own pregnancy.\n\n- Cost:\nYou don't need JCC membership to take the class. Just pay a bit more than regular members. The cost per class is $12 for non-members, comparable to regular classes at nearby yoga studios. \n\nReligious affiliation is not required to work out here. No one is preaching in your ears while exercising.\n\nFriendly staff. \n\n- Environment:\nThey've got big windows everywhere that put me in a good mood thinking about coming here. This is very important. In the past I've worked out in gym which doesn't have any exterior window. I found it depressing to stay in a space like that for the long term. Work out is an activity that needs motivation already. Gyms should remove any mental friction that gets in the way of it.\n\n- I'm glad JCC offers this class to the general public and I sure hope they continue to do so.", "I gotta say. I really love this place. The machines are state of art. The staff is very friendly. I agree, this club is a best kept secrete.", "I love the JCC. It's a well kept secret, at least on yelp :-)\n\nPros: Awesome pool, great classes which are included, nice aerobic equipment, 2 raquetball courts, tons of trainers, relaxed atmosphere, kosher Subway, (smallish) indoor track, really nice people, low traffic at night.\n\nCons: Some hours which are inconvenient, older free weight room, some gender restrictions.\n\nI'll address the cons. Basically, this is a Jewish community center, which caters to orthodox and non-orthodox jews. However, you don't have to be Jewish to go there (I'm not). As such, the facility closes at 5 on Friday, but the way I look at it, I'm not working out then anyway, I'm relaxing and/or having a cold one. The other thing is that there are certain parts of the gym that are women only and certain times the pool is men only or women only. This is because of orthodox tradition. As long as you know the schedule, it isn't a problem at all. As for the free weight room, the stuff is a little older, but it's just free weights. As long as they WEIGH the right amount and don't fall on me, I'm happy. \n\nNow onto my favorite parts. The cost is the lowest I found, I pay roughly 30 per person per month because they let me and my girlfriend join as a couple (take THAT you stuffy catholic community centers! j/k). Additionally, this is only a year contract instead of 3 AND I'm not paying to have the latest and greatest exercise equipment around (It really hasn't changed that much folks, just work up a sweat somehow...). Best of all, since it's laid back there aren't a ton of gym rats giving you the stink eye when you're using their favorite machine nor is there 2 year old sweat caked on the machines (I'm looking at you Bally's). \n\nAnyway, great place and I'm glad I joined there. If you're on the east side, I'd highly recommend it.", "This facility is HUGE!! \n\nDo you want to play racquetball? Shake it at Zumba? Swim some laps in the Olympic pool? Chill in the hot tub? You name it, they've got it.\n\nThe locker rooms are spotless (bring your own shampoo/conditioner for showers) and they provide towel service.\n\nThe staff is extremely helpful and friendly. I mostly use the pool and hit the steam room after. Pool can get crowded in the evenings because there are some lessons for all ages (which is a good thing) but they keep a lane or two free for those of us trying to get in our laps. \n\nAfter you've sweated and earned your dinner head on over to the INDOOR Subway!! Yes, you can grab a footlong sub after your workout without leaving the building. Score!", "While the JCC is a clean and very nice facility to workout in, their customer service is certainly not up to par. Having worked for many years in the fitness industry, the Mandel JCC lacks in caring about their members, and providing them with the best service possible. They claim to be the #1 gym in Ohio, but they do not act like it. \n\nHere is why:\n\n6 months ago, I purchased personal training sessions for my parents to use. My parents reached out to trainers, fitness managers, and general managers, trying to schedule something. No one ever returned their calls. I then more recently reached out to their fitness manager, and general manager, and once again, no one returned calls, and no one was ever there to help. It's just unacceptable. Personal trainers along with fitness managers, should reach out to members within 24 hours. There is no excuse not to. \n\nMy family had plans to refer other members, and to purchase more sessions, and now their trust in the JCC is lost. It's really sad. The gym is a nice facility, and offers many up to date amenities and equipment, though it does lack in allowing people to use the TRX, and it needs updated foam rollers. \n\nBut for the price, I suppose its worth it, but don't expect quality customer service.", "Going to this gym for over a year has made me downright spoiled. You walk in and are greeted by friendly security staff (and on some mornings, fresh baked challah for sale). Each member gets their own membership card and scans in ensuring that the facility is safe and secure.\n\nThe gym floor itself is extensive, with a variety of weight machines, free weights, and cardio equipment. The equipment is very up to date, especially many of the cardio machines which feature touch screen controls, Netflix + Hulu compatibility, and a log-in system so you can keep track of your progress. Also the group fitness classes are great! Aside from very few exceptions, they are complementary with the membership and
