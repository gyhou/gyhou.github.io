re taking off over the resort constantly. They start at 7:00 AM and continue until well after 9:00 PM. And I mean this is every day!  It is so loud when you are outside that you cannot hear anything else or let alone talk to someone.\nMy other bitch is the garbage service, there is only 2 days a week for garbage pickup and that's it.  There is no dumpster or cans to take your garbage to anywhere in the park, and they let you know that. Plus you cannot have any bags outside period. So you must take it in your car and find a dumpster somewhere else or leave it in the trunk for days until the next pickup.\nOther than that the park is nice!", "The golf course is overpriced for the condition of the course.  I will not play this course again.  The greens are terrible and fairways are weedy.", "This place is very nice, but it doesn't make up for the rude people running the place. The receptionists when we checked in on 3-25-18 were just rude and annoyed with a few questions we asked. Such as the rate we were paying! Also my husband started talking to the concierges and they were annoyed he didn't come right over to them.The concierges we awesome though. A woman at the front gate was rude 2 days in a row as we waited for UBER to come. Same thing, didn't want to answer any questions. Please understand we have never been here before and of course we are going to have questions. Everyone needs some customer service training at this place, everyone including them would be happier!", "So glad we decided to journey out today and found coon bluff. Perfect for a short walk lots of scenery and quiet. The wild salt river horses are amazing and I'm so glad we saw them. I'm disappointed that I found a bag and enough trash to fill it on my quest, but in true local fashion we made our attempt to keep Arizona clean. #locallove", "Took my maternity photos here. We came on a Saturday afternoon/early evening and i was a little concerned with the looks of the area. There were quite a few people here camping and people around i wasn't sure if I would be able to find a secluded place. Luckily our photographer was creative in the locations he selected. All of my photos ended up being beautiful. The lighting was perfect and with the water in the background it almost looks like a fake backdrop. \nI think this area is a diamond in the rough, don't be fooled by the looks. The downside was the area was a little dirty, we had to pick up some trash and move it out of the frames and being pregnant I had to use the restroom there twice...let's just say I would have rather ducked behind a tree. Thankfully I carry hand sanitizer on my keychain otherwise there would have been nothing to clean my hands", "Small sheltered picnic table filled park. Its a sharp turn off of the highway with ample parking. One can walk out to the peaceful Salt River overlook, but its a little difficult to go down to get access to it.\n\nSaw a gate opening for a Maricopa trail. It was shaded and dotted with lots of wild horse doo doo. A short walk, following the signs led us to an expansive desolate canal. We turned back.\n\nGood place to have a picnic because the amount of flies, bees and birds that can pester are far less here than at the popular Butcher Jones area. I know we're in nature, but there was a notable difference.", "I took my young son out here to \"unplug\" for a few hours and it was great.  We got to walk right down to the river, he got to use a dip net to catch a few minnows, and the weather was about 15 degrees cooler than where we live.  Don't forget to get your Tonto or Discovery Pass before you get there.  They don't sell them on site.", "This is an amazing spot for any outdoor activities. Today kayakers, rock climbers, birders, dog walkers, boyscouts, and a school class were all out there. I've been birding out here and we always see tons of species including many migratory birds. The water is beautiful and the campground despite having many tent sites seems spread out and looks like there is plenty of room for everyone. I'm often out there for my classes and people are always friendly and asking us what we're doing. Coming to Coon Bluff is better than any therapy session and a great close place to spend the day romping outdoors!", "This place is great if you don't mind confederate flags everywhere and the feeling that someone would murder you", "We have been coming here for years. Great place for youngsters and oldsters. Always have lots of activities. I have an older camper myself. Sorry if it doesn't meet some other reviewers standards! It\"s camping for goodness sake!!! And by the way, someday YOU will be older too.", "Drive by this one, dirty, old, nasty seasonal people.\nMy 20 year old pop up was the newest looking camper in the campground. You'll thank me.", "Not sure what Candace is talking about. This is a great place for kids. Pool, fishing lake, arcade, playground, kids activities, hayrides. Sounds like a family place to me. Night time is for fires and drinks. Kids should be in bed so the adults can have time to themselves. Regularly have bands that play in the main pavilion. \n\nAny of the troublemakers are 99% of the time people just here for the weekend. Set up tents and party. Rarely does anything get out of hand. My family has had a permanent site here for 30yrs. Never had even an argument with another regular.", "Go here! I've rode my bike here from MTL last year and this year opted for the train into Deux Montagnes and the awesome ride from that point! Both are good options and just depends on how much of your day you want to spend biking and how comfortable your bike seat is!\n\nWe did the very short trail (Sentier de la Grande Baie) which ends with an awesome wooden bridge out in the water near la Grande Baie. It was very beautiful and highly recommended! From there we rode to the apple picking places on Chemin Principal and then to Gare Deux Montagnes. A great day trip to escape the city!", "C'est l'automne. \nLe parc est magnifique. \nL'\u00e9t\u00e9, c'est la folie, alors quand on y revient plus tard, c'est un tout autre monde, un monde qu'il fait du bien d'explorer. Quelques marcheurs crois\u00e9s seulement. Une grande bouff\u00e9e d'air dans un parc immense. Personnel accueillant et chaleureux. \n\nSeul hic: Le prix d'entr\u00e9e, surprenant et \u00e9lev\u00e9. Mais qu'est-ce qu'on ne ferait pas pour pr\u00e9server nos beaux parcs qu\u00e9b\u00e9cois!", "This park is just a short trip from Montreal, which worked really well for a 1/2 day trip. We had already done a longer day trip to Tremlant, so we were looking for an option closer to Montreal for the 2nd morning.\n\nThe 4.8 mile hike we did to the scenic overlook was just a slight uphill, making it a casual and easy morning hike with a beautiful view at the top. Then just across the road is a nice beach where we were able to relax after. If you're up for it, there's a 13K hike option that actually ends at the beach and you can jump into the water after. The only down side to this park was in comparison to the untouched beauty of Tremblant we soaked in the day before, Oka seemed a bit more commercial and touched by man. However, its proximity to the city makes it an unbeatable option, especially if you're short on time and want to make sure to not miss the scenic Canadian beauty. Also, don't forget your bathing suit! :)", "Situ\u00e9 \u00e0 une demi-heure de route de Montr\u00e9al, voici un parc de la S\u00c9PAC qui offre beaucoup malgr\u00e9 sa superficie r\u00e9duite. Tr\u00e8s bien am\u00e9nag\u00e9, cet endroit de verdure propose une grande vari\u00e9t\u00e9 d'activit\u00e9s pour toutes les saisons. L'hiver, le parc d'Oka est r\u00e9put\u00e9 pour ses pistes de ski nordique, ainsi que pour son r\u00e9seau de sentier de raquette. Les skieurs seront heureux d'apprendre que le parc poss\u00e8de une salle de fartage de bonne taille. On y trouve aussi un centre de location, une boutique plein-air et quelques restos et cantines.  \n\nL'\u00e9t\u00e9, le parc propose des sentiers de marche, de v\u00e9lo de montagne ainsi qu'un grand nombre d'emplacement de camping. Je sugg\u00e8re aux passionn\u00e9s de v\u00e9lo de s'attaquer \u00e0 la piste qui monte et descend le calvaire d'Oka. La plage n'est pas m\u00e9diocre comme le laisse entendre la yelpeuse Virginie B. D'ailleurs, sa critique est tr\u00e8s s\u00e9v\u00e8re, et sa note d'une \u00e9toile est compl\u00e8tement injustifi\u00e9e. Je l'invite donc \u00e0 revenir pour go\u00fbter aux autres activit\u00e9s qu'offre ce parc. \u00c0 propos Virginie, ce \" ruisseau \" dont tu parles, est en fait la jonction entre la rivi\u00e8re des Outaouais et le fleuve St-Laurent...   \n\nEn conclusion, j'ai visit\u00e9 bien des parcs nationaux et f\u00e9d\u00e9raux, tant au Canada, qu'aux Etats-Unis (state parc). Bons nombre d'entres eux \u00e9taient plus imposants en taille et en espace, mais le parc national d'Oka a comme avantage d'offrir beaucoup tout pr\u00e8s de la grande ville.", "Le parc a la plage mais aussi compte avec un ou deux sentier pour randonn\u00e9es : le calvaire , petite randonn\u00e9e de 1h aller-retour pour arriver au point de vue qui donne sur le lac de deux montagnes.", "Ah que \u00e7a fait du bien de s'\u00e9loigner de la ville pour faire du camping sans avoir \u00e0 conduire des heures et des heures. Je suis all\u00e9e la weekend pass\u00e9, donc oui, j'ai pass\u00e9 mon temps sous la pluie! C'\u00e9tait quand m\u00eame un super beau terrain de camping.\n\nLes \"foyers\" viennent avec un grill qu'on a utilis\u00e9 pour cuire tous nos repas, muffin au chocolat inclus! Le bois de feu doit absolument \u00eatre achet\u00e9 sur place \u00e0 cause des r\u00e8glements et la conservation des esp\u00e8ces du coin mais au moins \u00e7a n'est pas trop cher.\n\nOn demande \u00e0 ce que le bruit soit baiss\u00e9 vers 22h puis \u00e0 23h on est sens\u00e9 \u00e9teindre le feu. Le premier soir, on a trouv\u00e9 \u00e7a plate, mais le deuxi\u00e8me, on s'est simplement arrang\u00e9 pour \u00eatre assez fatigu\u00e9 qu'\u00e0 23h tout le monde \u00e9tait dans son sleeping bag. \u00c7a c'est ce que j'appelle \"mission accomplie\" (ou bien on est rendu pas mal plus vieux qu'on se l'imagine!)\n\nAttention aux ratons laveurs. Ils ont 0% peur de vous et ils veulent votre bouffe alors gard\u00e9e la cach\u00e9e! La plage du parc est pas mal belle aussi mais j'ai pas grand chose \u00e0 dire \u00e0 ce sujet parce qu'avec toute la pluie qu'on a eu, j'ai juste eu le temps de passer voir de quoi \u00e7a l'air avant de vouloir \u00eatre au sec encore!", "On m'avait d\u00e9crit la plage d'Oka comme \u00e9tant l'une des plus belles des environs de Montr\u00e9al. Un joyau dans un \u00e9crin de verdure. Mouais. En v\u00e9rit\u00e9, tu parles d'une arnaque! Un vieux bord de ruisseau avec trois grains de sables qui se battent en duel. Le tout saupoudr\u00e9 du d\u00e9licat fumet des barbecues familiaux que ces messieurs les papas semblent s'\u00eatre donn\u00e9s pour mission de faire cracher le plus de charbon possible! Et que ces messieurs les enfants semblent s'\u00eatre donn\u00e9 pour mission d'accompagner de leurs douces voix geignardes. Bref, j'ai pass\u00e9 un apr\u00e8s-midi presque au grand air et presque calme. Sinon le cadre \u00e9tait plut\u00f4t joli (enfin la for\u00eat quoi) et n'a \u00e9t\u00e9 qu'\u00e0 peine g\u00e2ch\u00e9 par la blessure que mon copain s'est faite au pied en marchand sur une salet\u00e9 dans l'eau.\nBon vous avez compris, pour moi, la plage d' Oka, c'est fini!\nPar contre je vous invite vraiment \u00e0 visiter le reste du parc qui a l'air tr\u00e8s sympa et propose de nombreuses activit\u00e9s.", "Beautiful park located about an hour outside of Montr\u00e9al.  I went here recently when there was a lot of snow, so it was ideal for participating in some winter sports. I tried snowshoeing, which was a lot of fun! There are a few trails you can choose from, each varying in distance and difficulty. The easier trails take less time to complete and are generally more flat with wider trails. The more difficult trails take much longer to complete, have some small hills, winding trails, and narrow parts. The trails are generally easy to follow, as there are coloured triangular markers and arrows to let you know which way to go and which trail you're on. For snowshoeing, there are 3 main trails:  L'\u00c9cureuil (easiest), Le Marais (intermediate), and La Mont\u00e9e (advanced). I tried Le Marais and La Mont\u00e9e, both of which give you lovely views of the forests. The way the sun shines on the trees and colours them is amazing. La Mont\u00e9e goes along the shore of Lac des deux Montagnes- it was a very cold day, but walking along the shore, it felt like summer, the sun was very warm. \n\nThere are plenty of other things to do at the park, such as skiing, hiking, and sledding. At the park you have a beautiful view of  Lac des deux Montagnes, which was completely frozen over. Some people were paragliding on it, I'd never seen that before.\n\nThere also seemed to be some camping grounds for in the summer. In the summer you could also go swimming and other aquatic sports, cycling, and hiking. I can only imagine how different it looks in the summer!", "Oka park is a great camping experience without having to go too far out of the city.  Yes, it's a HUGE campground, there are hundred upon hundreds of sites, spread out over multiple camping loops.  It's not quite wilderness, but the park has done well to keep things more natural, rather than some of the campgrounds I've visited in the past that are either more \"big open field\" or even worse \"parking lot\".  We like to go to Oka as our first camping trip of the season, to be able to test out our gear.  Each site has a fire pit and picnic table.\n\nThere are lots of activities to do: swimming at the beach, cycling on the many bike paths, hiking.  On our last trip we biked over to the \"La Grande Baie\" trail and had a nice time walking it.  The trail leads through a forested area out to . . . wait for it . . . La Grande Baie!  There is a wooden walkway that leads out into the water, and an observation tower.  We really enjoyed this, and it got us away from the crowds at the beach.  Because yes, if it is a nice weekend day, the beach will be packed.\n\nThey do rent all kinds of equipment at Oka, including bikes, kayaks and canoes.  There's a convenience store selling all kinds of items, from junk food to camping supplies to wood.", "Very beautiful park near the Oka Cheese factory.   Nice amenities and a pretty lake.   I was there at the beginning of fall and it was so great to see the leaves changing.    They have wifi there - which is kinda a bummer.  When you want to disconnect and be with nature - there shouldn't be wifi to tease your addiction :-)", "This is the 4th time we've stayed here,  but the first time since it's been a KOA. Last time we were here was 2 years ago.  They have since removed much of the grassy spaces & replaced it with brown gravel.  Ugh. We stay here for several nights during the NASCAR races in March,  but I'm ready to find somewhere else.  It stinks. ..sewer?  That's what it smells like.   Side by side rigs. Very close.  Heavy traffic noises, frequent sirens.  Only advantage is its within walking distance to a movie complex & across the  (busy) street to Walmart.  Of course,  there is a casino,  Sam's Town, which might be a plus to most coming to Las Vegas.  Staff friendly enough but they failed to give me the WiFi password.  When I walked up to ask what it was,  the same woman who checked us in said,  \"they should have given that to you when you registered. \"  uh huh.  I was able to log in at the desk, but by the time I walked back to our space,  I'd lost the signal,  which said the KOA Guest was out of range.  I had another option for Sam's Town to purchase Internet for $5.95--that signal was very strong. Double ugh.  And cable TV is fuzzy.  We've had one clear channel.", "We were on a three week camping road trip to California from Ohio with our Ford Epedition and a pop up camper, mid June through first week of July.  Supposed to spend two nights here just to explore the strip/Vegas. It was usually hot for this time of year and was 120\u00b0. The restrooms and shower facilities were nice and well maintained but they were hotter than hades in there. It was impossible to take a shower and feel clean when you sweat again just drying off or drying your hair. We arrived at 10pm and the yellow shirt golf cart patrol man was kind and friendly and took time to help us get to the right location ad they have two areas. The pool was lovely and clean with good facilities around it. The office staff was average on friendliness. Our site was #171 against the cement wall near the Cannery Hotel. It was okayfor a parking lot campground. The restroom building nearest to our site wad out of order which we then found out was for remodeling. Walking with kids all the way to the front with kids and the extreme heat was a bit of a pain but not their fault per say. Over all it was clean and well taken care of with a great price. We saw a wide variety of campers and people visiting the facility.", "Nice people.  Not paved or graveled.  Dogs got bad burs in their hair.  Laundry room was well kept.  No ATM or change machine for the washer/dryers.  We ordered bacon cheeseburgers from the restaurant and they were delicious!  They do not sell beer or wine but you can bring your own.", "Ok we were recommended to stay here because we needed to stay on Boulder highway. Meh. When I checked in it was your usual KOA employees in their yellow shirts that were very friendly. \n\nI'm giving this KOA 4 stars because if you pay for say 5 nights and only stay 4 if you come in by 11am they will give you your $ back. I don't know any campground that does that!! Kudos to you Sam's Town KOA. \n\nThey have 2 off leash dog areas and several dog stations. Couple of pools and laundry facilities. Although we used neither but they were available along with showers and restrooms. They have gravel FHU sites some pull thru and many back ins. \n\nIt is close to the airport so you can hear the jets but it's not really bothersome. The trash man comes through every other day and I mean he flies through here like its a race track probably a good 30mph. Zoom...... Posted 5mph. It was really full when we were here didn't look like any full time residents in here if so it didn't show.", "I received a email message from a David M. for Las Vegas KOA at Sam's Town and the message was, \"Se reciben perros.\" With a red box to click on indicating I KNOW THE ANSWER well I don't mainly because I do not speak Spanish and I am not taking a chance on a virus affecting my laptop. However, I did some research and found it's translation  reads \"Dogs are received.\" What in the hell does that mean exactly?", "I will say that for the most part it is a decent place to park the RV. It is loud with sirens throughout the night, but it is close to the strip and has plenty of places to shop for everyday items close by. I am staying for work and have been there for 2 months. Location was rented to me on a monthly basis for first month, went to renew for second month and it was VERY DIFFICULT to get a hold of the monthly reservation person, I was given excuses of her not being able to take my call for two weeks. She finally answered my call and advised me that the motor home is too old to pay the monthly rate (I can pay a day rate to be there, HHMMMM can we say ripping off customers, SAME MOTOR HOME either way) . I went to renew for a 3rd month as my stay has been extended and i was called and advised that now I cannot stay without paying double to park for the same motor home that has been there for past two months. I would say if you are staying nightly good place to stop, I have heard it is on the HIGH end for cost on campgrounds. If you are staying for a month make sure you read the fine print (at this time I have not found it) about the age of your rig.", "My husband and I just stayed five nights at this KOA Campground and we really enjoyed it. We found the staff to be extremely friendly and helpful. We booked our space over the phone with Madelyn, who was very generous with her time. She never made me feel rushed or like an inconvenience. She even checked with the main hotel at Sam's Town and found we had free comped rooms available to us and applied them to our site making our stay almost free! When we arrived, there was a slight bit of confusion with our reservations and Katrina, the person helping us, was having just a little difficulty with the computer program and our reservations as she had only just recently been hired, but she immediately called Madelyn at HOME to make sure everything got worked out...which it did, then hand walked our receipt to our site to make sure we got it. The grounds were clean and well maintained and the maintenance crew was always very friendly. There were two enclosed dog runs and multiple grassy areas for our dog. The campground was surprisingly quiet even though the spaces are close. The showers and bathrooms were clean and well maintained. We did not use the pool or jacuzzi while we were there, but we did walk through the area and they appeared clean and well maintained as well. The KOA is a very short walk to Sam's Town Casino and a short drive to downtown, the strip, and the Premium Outlet Mall North. There is also a Walmart directly across the street if you need to grab a forgotten item. We really enjoyed our stay here and will definitely be staying here again.", "This campground is fine, but not great.  We had to pay extra for a pull-through space (it would have been nice to know that when we prepaid for the reservation).  Also, we prepaid, but since we arrived earlier than the office was open, there was no one to check in with and our reservation wasn't on the \"board.\"  Otherwise, clean restrooms and pool area.  Nice park and quiet.  Just some office things to fix.", "They need to trim the trees here they were all over RV when we came in on a pull thru all right for a couple days because of the price but wouldn't stay any longer than that", "We stay at sams town rv every year,  now that it's KOA prices have gone up,  staff is not as friendly,  park is not at full,  the neighborhood behind the park have a lot of parking dogs and the casino is even not as full.   We are not fans of KOA.  Increase prices for WHAt? We will not be staying here any more.", "I read all the fine print on this location, but was turned away after driving 5 hours and getting into Las Vegas. They asked what kind of van I had, and immediately cancelled my reservation since I do not have a sink in the van. I did not feel this made any sense, since this location claims to have restroom facilities.\nMaybe you could include the sink requirement in the reservations page, and not tell people as they are checking in. Since it was a busy weekend, and I had not thought about making a backup reservation somewhere, my kids and I were left to find a comfy parking spot to sleep in.\nI have a longer trip coming up that included KOAs on the route, but they charge $10 a piece to cancel the reservation. I emailed and called the headquarters to get relief, but they would not waive the fees.", "This campground was very clean and well-kept, with nice restrooms. The laundry room was very large but there were no coin machines to make change for laundry. We had to walk to a casino to get change. I did not notice a playground here either.", "I don't understand all of the negative reviews. We stayed here Mother's Day evening and found the park to be clean, safe and very accommodating. We did not notice much noise and I am a light sleeper. We would definitely return to this park.", "We stay here every year for a week on our way home from vacation so we are pretty familiar with the park and have to admit that we're NOT going to stay next year if we can avoid it.  The prices have just gotten to high even with Good Sam discounts.\n\nWe stay for the casino and its proximity to the Strip but since the price increase I think we'll try to find something else. \n\n The sites are VERY CLOSE together but there is room for all the slides and a place to park our car.  And they have all the basics that KOA'a have, pool, showers, laundry room  cable tv but no wifi. \n\nWe were very upset this year with the price of the WIFI.  Apparently if your close to the pool or store it's free but other than that you have to purchase from  COX cable.  \n\nWe like SAMs Town casino ok although old and kinda smokey which I can't stand, so we leave if it gets like that.\n\nSo next year it might have to be ROADRUNNER RV park located next door for $18.00 a night.", "Check in process is always easy and the bathrooms are always pretty clean. They are flexible on check out and have someone always there to accept after hours check in. Really nice being next to Sams Town with all the food and entertainment options. We stay here often.", "park is very clean and feels safe considering its located on blouder highway which is very ghetto... security can be seen driving around almost every 10 mins so i felt like my property and family were safe staying here. the bathrooms and showers were outdated but kept clean. the pool area looked nice and well kept. i wouold have given 5 stars if the older lady who answers the phone were a bit more kinder and professional but dealing with the staff in person was easier and were pretty nice. I would stay here again. rates are an ok price for all they have to offer.", "Stayed here for 2 nights. The shop in the office barely had anything in it. The bathroom was closed for cleaning at the pool so I had to walk all the way to the other side of the park for a shower. The shower I was in was super small with an even tinier area to change in. There was no bench and nothing to put my stuff on. I had to hold my soap, shampoo, conditioner, body washer, face wash, lotion, clothes, towel, hairspray, deodorant, toothbrush and toothpaste all simultaneously. Momma was not pleased and I don't even know how I managed showering properly. There's only one spot for free Wi-Fi. The office, but of course the Wi-Fi isn't working. We tried entering the password they gave us but it kept saying incorrect password. So I spoke to a worker and they just said it's not working and that's it. I was very, very disappointed and no workers did anything to get the Wi-Fi running again after I complained about it not working and they even said tons of people have complained. But hey they have Wi-Fi where you can pay $6 a day to use for each device. I'm ready to send this rv park my data overage bill for this terrible customer service. I will NEVER come here again and I hope everyone else won't until they change their act... Just sayin", "I just really love this campground it's awesome I appreciate the pool and the hot tub in the enclosed western style would and I like how there's a nice convenient store if you need something but the showers are always clean and big and I like how it across from the across the street is the buffet at Sam's town so I just love coming here and I have nothing bad to say about this place", "We stayed at the Nellis site for 1 night and moved after that it was so bad. Relatively clean but NOISY.  Major trafdic, cars racing, sirens all night. Who empties trash dumpsters at 6:30 am?? And for the price, put in a WiFi booster for cripes sakes.It stinks even in the pool area and can't get it at all anywhere else.  Sites are all gravel and level at least but definitely not up to KOA standards.", "Basically a parking lot with a few amenities. Warm, but not hot jacuzzi. Women's restroom has a huge, dripping hole in the ceiling. Constant helicopter traffic. Called to verify that there was a propane grill available for use on site, but there ended up being only a charcoal grill when we needed to use it, with no charcoal for sale in the store. Wouldn't stay here again.", "Very bad neighborhood Police helicopters all night circling helping ground units. 80 % of washers and dryers out of order. They are owned by an outside company and they have trouble getting them fixed. Staff is awesome and very friendly.", "Worst Rv park since KOA has taken over, given a space that didn't fit our RV, plus I had to tell the guy next to me to move his truck because he was hanging over in my space, we had reservations for 70 foot space , given a 40 foot, our rig with truck is 58 feet, for two days no toilet paper in the men's bathroom plus the stall didn't have locking device on it, this RV has gone down hill since KOA took it over!", "The campground was clean, however not enough lights at the back of the campground at night when you are trying to set up camp and its very dark.", "Showers need serious repair, but free shuttle to the strip and decent casino next door, very friendly owner and staff.", "We don't stay in KOA parks often because they tend to be higher in price than other (and sometimes better) parks in the area. We stopped at this one to be close to family we were going to visit. \n\nThe Las Vegas KOA at Sam's Town is a destination park. We rate parks as destination when you are staying at the park to visit the surrounding area and not for what the park offers or a park where they have big pools, spas, activities and/or golf courses. Both have their place but usually not when other parks in the same town have both for a similar price. Maybe, they think the casino is the draw-it is a short walk. \n\nWe paid approximately $50 per night for the site. It is really a parking lot with sites and some trees, which are the best part. The sites are small gravel which tracks into everything.  We did have a tree that shaded for part of the day which was nice. Most did not have that kind of tree. The reason for the 3 star is that the sites are so close that you can see into the windows of the next RV, if you didn't keep your shades down. Way too close. They walk out to leave and are inches from your place. \n\nI doubt if we would stay here again. We usually stay on the other side of town and I would definitely select that park over this one. It is definitely nicer with a few large pools and small but useable gym.  And room to breathe!", "Stopped in to make long term reservations. Informed the staff (who was quite friendly) of our requirements.  We have a long trailer with three slides and a really long truck.  We were assigned a space.  We drove to the site and there is NO WAY our trailer, let alone our truck, would fit in the space assigned.  I'm glad we were able to see it before towing our rig there!  Prior to driving to the sight, and trusting the staff, we went ahead and paid a deposit.  After seeing the spot, though, and looking at their other sites which wouldn't work for us, either, we cancelled our reservations and we were informed that there was a $10 'processing fee' with a cancellation.  Would have been nice to know that up front.  I wouldn't have paid when I did.  NOT coming back and if you plan on making reservations without being there, be forewarned.  Your rig may not fit when you do get there.", "Nice campground but long term campers have no respect walking through campsite with dogs and not picking up after there pets!", "Stayed here for 2 nights. The shop in the office barely had anything in it. The bathroom was closed for cleaning at the pool so I had to walk all the way to the other side of the park for a shower. The shower I was in was super small with an even tinier area to change in. There was no bench and nothing to put my stuff on. I had to hold my soap, shampoo, conditioner, body washer, face wash, lotion, clothes, towel, hairspray, deodorant, toothbrush and toothpaste all simultaneously. Momma was not pleased and I don't even know how I managed showering properly. There's only one or two spot(s) for free Wi-Fi? One worker told me there was the office and the pool to get free Wi-Fi, but another worker said it was only the office. So which is it?  But of course the Wi-Fi isn't working any for both nights. We tried entering the password they gave us but it kept saying incorrect password. So I spoke to a worker and they just said it's not working and that's it. I was very, very disappointed and no workers did anything to get the Wi-Fi running again after I complained about it not working and they even said tons of people have complained. But hey they have Wi-Fi where you can pay $6 a day to use for each device. After I left I complained and they did nothing for me but say the manager isn't here. I left very upset and very disappointed. I'm ready to send this rv park my data overage bill for this terrible customer service. I will NEVER come here again and I hope everyone else won't until they change their act... Just sayin", "Great place to RV, feet away from the casino floor...\n\nI'll be back in July!", "Pros: close to the casino! Clean bathrooms! \n\nCons: no trees!\n\nOverall a great campground... we were only there for one now get on our way to Yosemite but we enjoyed our stay! Staff was friendly when we arrived. I would definitely stay here again!", "Nice and one of the few RV parks in Las Vegas attached to a casino.  Right next door to Sam's Town Casino.  Very nice and friendly registration agents.  Nice restrooms and showers.  They have a pool and hot tub.  Two dog runs.  Mostly pull-thru sites with space for slide-outs.  Nice spot if visiting the Las Vegas area.  Only complaint I have is the number of broken down washers and dryers in laundry room.", "Large park right here! Free shuttle to the strip, gambling hall right in the center of this park......It's Vegas. If you're here in an RV, I'm sure you didn't come to sit around the pool sunning your buns!! Although, the pool is nice and not often crowded! If you are coming here, get in a little research. Do not believe that foolish voice giving you directions from your phone! She doesn't know shit! A quick call could save you the pain in the ass of driving around in busy traffic with lousy drivers who have no courtesy!", "Crowded is the first thing that comes to mind.   This is like a parking lot for RV's.   They fill up quickly because of the lower rates, but there is nothing but asphalt.  \n\nGreat place to go if you enjoy setting up your camping chairs in a parking lot and looking at other RV's.", "This place isn't worth even one star. Very old facility which has not been updated. Water in shower was often not hot. Everything was clean, just old and shabby.", "11-13-2014\n.\ni reserved a space on line for 11-3, the cost of the spot was $26.92.\nthe next morning we continued on our trip, to return to the area the next monday      11-10, we pulled into the campground and requested a spot (mentioning we had been there the previous monday) they said fine. i paid my bill and they directed me to the second park a block away our space faced the rear of the maintenance building and was not convienant to the casino. when i paid attention to my bill i noticed that the cost for this space was $39.20 (an incerase of over $12.00)\ni am not a happy camper.\nthe stars are for this particular experience, not for the first one or other koa we have stayed at", "Not bad of a campground given the location. Lots of options around you for entertainment. There's even a Wal-Mart across the street in case you NEED something. I only wish the bathrooms were updated to give the appearance of being clean, and that there were more than one toilet stall in one of the men's bathrooms. Also, recommend having fire rings and picnic tables to enhance the camp setting. Otherwise, this place was decent enough....after all, what more do you expect from a campground in the middle of a city?", "A campground five miles east of the Strip but still an urban setting. Pleasant enough but how hot it must be in the summer. Read the fine print: Wifi is only available for a price and only is available in the office and at the pool area.", "This place is awesome! The spaces are roomy and everything is clean! The front office people are so nice! David loves getting to know people and is so helpful and friendly!", "We didn't actually stay here but got to use the pool since the pool at Sam's town was closed. The man you checked into the park with was the nicest person I have ever came into contact with in Vegas. He said he was from New Hampshire and offered us the code to the showers. We were there at night and the place seemed very well patrolled by security. I would defiantly stay here!", "My sons bike was cut from a chain that was attached to our trailer.  When I reported it to the front office the lady was not surprised and said it happens all the time here.  Another couple walking around said another bike was stolen that they heard about.  Beware of bringing bikes to this park apparently someone makes a business of this.  They need to hire security!!! Very upsetting as this is my sons birthday as well.", "We stayed at Sam's Town KOA for three days in January.  It was our first time camping in a 24-ft trailer.  The staff at Sam's Town was extremely courteous and helpful,walking us through the set-up and explaining the amenities available.  Madelyn and Ed were especially helpful.  We very much enjoyed our visit and would not hesitate to do it again.  It does not compare to camping at a state park,but we are talking about Las Vegas!  Come stay,enjoy spending time with happy people.", "THINK BEFORE STAYING HERE!! This KOA is 2 different parks. One has more foliage and is just more campground like for people staying for a short stay. It's close to the casino and hotel and seemed nice. The other park, where our rig was is another story. We pulled our trailer into town because we were relocating from California and wanted to use it as a home base while house shopping. As it turns out we found a house on our first visit so basically we ended up leaving the trailer there as a VERY expensive storage for two months. This side of the park is for the \"monthly\" or long term guests. It's pretty much a gravel lot with a few trees, restrooms, a small office and a pool. The restrooms were very clean, the pool ok and the people who work there very nice. The problem is security. When we finally went to get the trailer to move it to regular storage we found our battery had been stolen. My husband is disabled and everything we do is a challenge already but we tried to shrug it off as just one more hurdle. We decided to go to the office and see where the closest place to buy a new one was. I left my husband in the truck and went into the office. On my way in I saw two African American young men come through the back gate of the park which is left open during the day and walk past the office. I didn't really think too much of it. After getting the info I started walking back to the truck when I heard gravel crunching behind me. When I turned to see who was that close to me, one of the young men I had seen earlier grabbed my hand and ripped my iPhone right out out of it and ran! I was, needless to say, shocked and upset. I went into the office and asked if the attendant had seen what happened. The counter faces into the office and not the park so she had not seen anything. By this time I was in tears. She asked if I would like to call the police and I said yes I think so and then I went out to get my husband  from the truck. She was very nice and offered me water, a seat and some tissue. Another couple of workers came and one even rode the cart down the street to see if maybe they had tossed  my phone after they realize they couldn't get into it. They were not able to find it though. In the end we decided against calling the police  choosing rather to get our battery get our trailer and get out of that place. So at the end of the day my two stars are not for the park itself or for the people, or any of the amenities. It is for the security of the park. The back gate opening to a sketchy neighborhood, apparently no cameras anywhere, and the office not having a visual on the campground makes for a not very secure experience. Beware if you decide to stay here to watch your back because clearly no one else is.", "Just returned to Moab from 5 weeks camping at the Boulder side of KOA Las Vegas. It also has a Nellis side. We prefer Boulder. \n\nReluctant to leave once again. Our 4th year and 7th stay. Lovely meandering streets. Spacious sites. Near the way fun, off the strip, Sam's Town Casino and its 16 screen theater on Boulder Highway. Easy to access. Free shuttles to the Strip or Fremont street. \n\nKOA staff here are seriously terrific. Getting to see staff and growing to care about and interact with them almost daily  is a delightful part of our stay. They gladly help you plan and do stuff. And are pleasant and helpful. \n\nLovely pool and hot tub and bathing options. The grounds are well kept up and the golf carted grounds folks are friendly and attentive. \n\nMet many other interesting and friendly folks here. A Happy Place for us and terrifically convenient. A true respite and enclave. We intend to stay even longer next season. Perhaps sooner. \n\n(Tips: Boulder Station up the street a mile or so has a better buffet and great benefits for Veterans. KOA Las Vegas also gives Veterans a 15% discount. Appreciated.)", "On our way to AZ, staying for three nights and decided to do laundry.  Besides a large percentage of the washers and dryers Out Of Order the washer I did used DID NOT SPIN leaving my clothes dripping!   Contacted fix it guy who was not at all concerned with my predicament but did refund the $1.75 .  I still had to sit and wait for the clothes to complete their wash for the SECOND TIME !!!!  \nAlso free internet is non existent!!!!\nAnd....   cable TV is horrible, we are using our antenna! \nVery disappointing, Campers should expect and GET the amenities included in our space fee!!! \n\nOn the plus side; the office staff was wonderful helping us get a space in the park we wanted! \nIt's still a nice place, great Vegas location, just needs some up keep!", "Stayed here before it was a KOA. Maybe it was just me, but the staff seemed friendlier the last time we stayed. When asking about the Wi-Fi the lady was very short and rude. Telling us \"didn't you get a pamphlet when you checked in, all the information you need is in it\". We didn't refer to the pamphlet at first, because we had stayed before. There has been changes since we stayed and didn't realize it. No one told us about the changes, access to the amenities nor the wifi at checked-in, only a drawing from the office to our space. We stay at many RV resorts, the office usually goes over the access to all amenities, whether we stayed before or not. When we asked about information, that was in the pamphlet, it would have been nicer to just go over it with us, instead of telling us to refer the pamphlet. Things have definitely changed since the switch to KOA and not for the better. We will not be staying here again.", "Just terrible... Should I list everything in order? It doesn't matter. Water pressure is so low, I had to take 5 times as long to get shampoo out if my hair... When we showed up, with a reservation for a large slot, they were \"full\" and could only put us in a slot that wasn't big enough for both us and our tow vehicle.. Which they knew about. Why? Because they gave 2 people in the larger slots late check outs.. A phone call would be nice. I would have told them we were on time for a 2pm arrival.. \nPay $6 a day for Internet? Are you serious? And it was slow!!!! Then my daughter needs to print out a couple items for Math and that was not even possible?? Seriously?? I wasn't asking for a print out of War and Peace. Just a few Algebra II work sheets.. \nI think the worst of all was the complete disregard for caring one little bit. Happy Thanksgiving to you too!!! I would love to say I will never come here again.. Or recommend it to anyone, but it is the only KOA in Vegas.. Someone should open another one. Maybe up north more close to mount charleston.. Because being next to Sams town casino wasn't all it was cracked up to be either.. \nTerrible! Terrible! Terrible..", "This is a really nice park next to SAMs town. The pet areas are great. Bathrooms and showers conveniently located. Wonderful swim area. Close to downtown.", "Nice restaurant choices at the casino next door. Great dog park. Nice staff and good security. Spaces are pretty tight. Nice pool. All in all a good Vegas stop.", "We came the day after christmas and found the place booked up. Our reservations  were handled quickly and getting settled was a breeze. \n\nNearby Nellis AFB was the source of several jets taking off, there were helicopters overhead throughout our stay and people were coming and going day and night. If you're looking for peace and quiet, not so much here, at least at this time of year.\n\nI paced off the casino it's about a hundred yards from the entrance of the RV Park and most of it is covered through a multi-story parking garage.\n\nDidn't Charter cable TV but use my antenna and picked up over 50 stations most of them were reruns of westerns and whatnot.\n\nfor some reason they didn't give me the go to the bathroom I suppose I could have asked for it find the bathrooms to be heated and in an excellent state of repair inside and out.\n\noverall the campground was very clean the people were well versed and knowledgeable. \n\nI will return.", "I stayed in this hotel at the end of Feb. I went for a Wresting event. We checked in, but we had to wait for the room to be clean.. Which was no big deal. I loved the Hotel.", "Stayed here for a few days. Personally nothing to set the world on fire. Maybe fix holes in cement where people park so you can level out your RV. Husband and son said mens bathroom was messy everytime they went in. Front desk person I checked in with could of been a little more pleasant, just seemed like they were going through the motions. Other than that not much to say about this location...", "Traveling in our motor home with our car in tow it is very difficult to back up but my husband being a man of expertise was able to back up and U-turn on the streets several times to finally pull into this KOA at Sam's town it was the worst experience ever! We pulled in off of Nellis my husband gets out there's no one in the office just night forms to fill out so I called and asked the gentleman if he was truly in the office he said, \" yes.\" I explained to him that we are here? He said, \"You are at the wrong park!\" So he directed us to meander through the casino where we caught sight of an entrance to the park right from the street which is Bloulder Hwy entrance. Why we were not directed right the first time is beyond me. Thank you, no, never again.", "This is a KOA. It's not camping, its a place to park your RV while you explore Las Vegas and the surrounding areas. In that regard, it is perfect. It's affordable and the location is close to EVERYTHING. I spent most of my time exploring the areas around Las Vegas rather than the strip. It was great to have a central place to come back to.\n\nThe facilities are well maintained. They have a great pool and hot tub, and all the bathrooms are kept super clean. There are two dog parks. There is also a casino and bowling alley within walking distance if you want some entertainment but don't want to drive.\n\nThe employees are all super helpful and kind, especially Ross!! Thank you!", "Ok, so here's the deal. You can get a buy 3 days and get a day for free. That means you can stay 100 feet from the pool/ hot tub w full hook ups for 100 bucks. Am I wrong? What a deal. \nThere's very little shade so if your going in summer make sure your a/c is tip top. Clean bathrooms and friendly people. I like speaking w the German/ Dutch/ English tourists. Very friendly. Clean sites w enough space for your table/ chairs. Btw, bring a table b/c they don't provide one. \nIt takes just a couple of minutes walk to the casino. \nThis is a hidden gem. Nice buffet. Not great but pretty good. ( if you want great go to the strip and be prepared to pay double or triple)\nGet a players card for free and you'll pay 8 bucks for the breakfast buffet, 10 for lunch and 12 for dinner. \nGem, you say? \nWalmart across the street.( see safety note)\nThe huge atrium and laser/ water show. \nBowling alley, movie theaters, TGIF, kids arcade, ice cream shop and deli. \nWhy four stars? A strip tip and a serious tip. \nIt's not luxurious. Bare bones. Fine w me\nI've paid 75-100 bucks a night a premium resorts. \nMuch better to save your money. \n\nStrip tip. They provide a great shuttle bus to the strip. It runs all day to Harrahs and downtown. \nFree and you don't have to take Uber. \n\nSafety tip. \nDon't go to or park at the Walmart at night. Homeless people, drunks, drugs etc. \nNo problems during the day. \nI have gone at night but my wife was nervous. \nThey do have security in the park and they drive around 24 hours. \nI've never been worried at the KOA.", "Kind of weird on the GPS but once we got there was great. Nice showers and pool, very quiet wen we went there plus walking distance to Sam's casino where they have $5 blackjack that we played for hours. Great place to stay!", "Class Act!\n\nI had a little fender bender with another Bucar's client in their parking lot. Not at all the fault of Bucar's in any way.  The parts manager gave me a nice little gift as a goodwill gesture. That really shows how much they care about their clients. Class act all around.  You're now my \"go to\" guys for anything I need for my trailer.", "We went shopping for a used trailer to a few dealerships including Bucars last week. Eventually we decided to go with a tent this year but when we are in the market, we will definitely be coming to Bucars! We were really impressed by the attention to detail and service. And plus they are the only people who actually followed up with us a week later. More specifically ask for Scott Graham!", "What a great experience had at this dealer. Was shopping for a large enough trailer to accommodate having lots of company and kids. Every team member was happy and eager to help us. Kevin was my representative and what a great job he did. Not only did he show us exactly what we were looking for but he even showed us some of the huge model A class motor homes that obviously we would not be buying. Had lots of fun and can't wait to continue doing business in the future.", "I wish I could remember the name of the guy who helped me in the service department. Maybe JT or JC? Anyways, he was the manager of the parts department and just about the nicest most helpful guy you're ever gonna meet   Took tons of time out to help me find little pieces of what I needed: water filter, pooh slinky etc, and gave me lots of advice. Super kind and made me feel like he had all the time in the world for me. Will be back again forsure.", "LOVE!!!  We come towards the end of the season because we have kids and I've heard it gets a little crazy at the beginning. So that means we only get a 4 ish hour float but it seems like plenty of hours to me!!! We got it down pretty good now.  Coolers. Rafts and tubes. Don't forget sheets Incase your rafts get hot!  We have seen wild horses and other wild life. So much fun.", "Allie was a great guide. Very knowledgable and friendly. In fact, all of the guides seemed very friendly and clearly love what they do.  A fun experience for the whole family. It was nice to have the kids engaged for 3 hours without a cell phone in their hands. We even had an exciting experience of my husband going overboard. Not sure he would agree. We did the half day trip which was plenty for us but she said the second half of the full day had harder rapids. Half day was perfect for us beginners.", "Had so much fun. Easy and fast to rent tubes and ride the bus down. Friendly atmosphere. Some areas had a lot of bugs so bring Off bug spray. You can use a twin size fitted bed sheet to cover your tube to prevent from getting too hot. Bring rope to tie tubes together.", "As a first-timer I was a bit nervous but this was one of my favorite adventures and I will definitely go again! \nAll of the guides were so friendly and welcoming! Aura, our guide, was very knowledgeable about the canyon's history, flora & fauna, and fun stories about living on the river during the rafting season. She made it a truly a fun and exciting trip down the Salt River.  \nWe did the full day, mostly class III rapids, nice lunch mid-way through. The excitement doesn't end there, the bus ride back is an adventure in itself! \nIf you're a first-timer like I was, listen to the safety talk - as a recent inductee to the \"Salt River Swim Team\"- I was happy I paid attention! (Seriously though...stay in the boat). Thanks for a fantastic adventure!", "wow what a fun time never been before it was relaxing and exciting at the same time grate time for the whole family learn about the area and have a grate time try not to fall in Dan was a amazing guide only thing I could ask for was more rapids now Ian look for more place to go", "My friend had arranged for a kayaking trip for 7 of us for her birthday. We travelled to the canyon from PHX in two cars. Long story short...the other car (being driven by the birthday girl) got lost. They were over two hours late for our 10:00 departure. Salt River Rafting was so laid back, assuring those of us who were on time they would make it work.\n\nThe girls finally showed up and SRR fed us lunch and we hit the river. Prester, our guide, was extremely knowledgeable about the local flora and fauna and sights on the river. He was also amazingly tolerant of 7 raunchy girls! Even though our trip was short, I had a blast and got my money's worth. SRR fed us so well - chicken fettuccine Alfredo for dinner, eggs Benedict for breakfast. Flint, one of the guides and chef, did a terrific job. All of the guides are helpful & friendly. \n\nI can't wait to go back next year.", "Absolutely awesome trip. The river was down, so the rapids were not as challenging as we'd hoped. But the beauty of the canyon and all the desert vegetation and animals more than made up for it. Our guide, Marco, was knowledgeable of the river, of course, but also the geology, fauna, wildlife and even stories about the Indian tribes whose reservations we rafted through. We originally were only going to do a half day but upgraded at midday since we were having so much fun. I would recommend this company to anyone wanting to raft the Salt River.", "This was my first time white water rafting and it was a total and complete BLAST! I am so totally hooked! Tarik was our guide for the full days rafting trip. He was completely fun and safe. Gave us every bit of information we needed to stay safe and IN the raft. It was a 12 mile rafting trip and the included lunch was amazing! Chicken Fajitas with all the fixins. The only thing that bother me was the fit of the life jacket, but I'll get my own now that I'm hooked and looking for my next trip. They even do 2 and 3 day trips, my next adventure! The other guides were great! We got into water fights with the other rafts and listening to Matt was something special that cannot be conveyed here. All I can say is that he was entertaining as hell! \n\nWhat a GREAT, AWESOME, NOTHING BUT FANTASTIC DAY!!!!!!! Thanks Guys!\n\nOnly bummer was that the CD I bought with the pictures of the trip was not usable when I got it home. The CD pictures of their past trips would not open and my trip pictures weren't even on the disc :( I did contact them right away and they are going to email them to me. But, I would have liked to have the disc.", "We had a blast on our full day trip!  We were lucky enough to get the best guide, Lauren.  She was really knowledgeable and a lot of fun.  The rapids are a great balance of a little scary, a lot of fun, and calm areas to look around at the scenery.  The water was very chilly when it washed over us on waves, highly recommend using one of the wetsuits provided.  Great experience for kids and adults.  Lunch was delicious.  We did have a small issue with the ride on the bus back to our cars at the end, we got stuck, and had a flat tire.  But they were very prepared with a back up plan, so we were on our way without much delay at all.", "took my wife and teenage daughters along, yes my teenagers..no phone, no nothing...they both said that it was the best day they had had for yonks...", "Just back from a wonderful experience with my teenage son on the stunning Salt River.  The SRR guides and staff exceeded expectations at every turn with their knowledge of the most fun paths down the ever changing river, food and transportation logistics, and their true love and stewardship of the amazing geography in which they work.  Thank you for our best rafting trip yet!", "I took a kayak down the salt with my family. The adventure is real you don't even remember you are about 30 minutes from home. Wild horses cool cool water and the current is fast but not too fast. This is a great place for an adventure. Forget about Colorado river rafting right here in Mesa twenty minutes away.", "We went yesterday as a family and had a complete blast!! I would definitely recommend going! We had Kelli as a guide and she was fantastic, she kept us all laughing and was really knowledgable about the river and history surrounding it.", "I went on this trip 2 years ago to try rafting for the first time.  I was very nervous at first, but everyone was very helpful and entertaining. I had so much fun that I am going again this weekend. I cant wait!\n\nOh, and early on the water is FREEZING. I was the first person to jump in (on my own accord) for the season, but what an adrenaline rush!\n\nI'm looking forward to eventually doing a 3/4/5 day trip!", "Too expensive for zero amenities. Location close to Old Town Scottsdale Arizona the only benefit.", "Stayed here a month and loved it! Hidden away close to Old Town is this peaceful and clean park. Nicely maintained, no complaints about the washer/dryer, didn't use the bathrooms so can't comment there. Fits long rigs but it's a tight fit getting parked. Water pressure is high, use a regulator. Power never went out or anything. Prices are reasonable and moreso long-term. Hope to start again someday!", "For what it is, the RV park is nice.  They have long term residents and it's no frills. No activities, no pool, no clubhouse, etc. It is located right in the heart of Scottsdale; you can almost walk to Old Town. \n\nWe decided to stay here kind of late on Saturday and the manager was already off duty. He was very accommodating and gave us a spot for a very reasonable price and even assisted my husband in getting our motor home into the spot. My only complaint is that the park is small, so the aisles are narrow and it's hard to navigate the motor home. Throw in some cars parked along the aisle and you have a nightmare! Luckily they had a spot in front!", "Great place. Went to a party here, met some neighbors, had a bonfire. Cool digs!"], "meta": ["Montr\u00e9al Sud KOA", "Montr\u00e9al Sud KOA", "Montr\u00e9al Sud KOA", "Montr\u00e9al Sud KOA", "Montr\u00e9al Sud KOA", "Montr\u00e9al Sud KOA", "Montr\u00e9al Sud KOA", "Montr\u00e9al Sud KOA", "Montr\u00e9al Sud KOA", "Montr\u00e9al Sud KOA", "Montr\u00e9al Sud KOA", "Montr\u00e9al Sud KOA", "Mini Self Storage Stephanie", "Mini Self Storage Stephanie", "Mini Self Storage Stephanie", "Mini Self Storage Stephanie", "Mini Self Storage Stephanie", "Tiffany RV Park & Apartments", "Tiffany RV Park & Apartments", "Tiffany RV Park & Apartments", "Tiffany
