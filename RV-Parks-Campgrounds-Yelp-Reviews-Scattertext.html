nd will be back later this year.", "I'd definitely give this a 4 plus.  Great location, friendly staff, clean, and just an enjoyable place. We only stayed one night on our way north, but had a great experience.  It would get a five, but I only give those to RV Resorts.  We travel in a coach and really appreciate concrete pads, but this is a GREAT place and we loved it there.  By all means, give it a try!!!", "Only was able to stay one night but the place was great.  Very quite with lots of grass and a very large private lake that you can walk around or fish on. The owner was most helpful and pleasant.", "The campground was easy to find, just off Interstate 57. Our space was a pull through, looking at the fields that surround the campground. The campground had a pond and a few spots around it, but we were two rows over from the pond, which was fine. The campground's proximity to the highway is close, but the noise was minimal... I slept great the three days we were there.\n\nOur space was unpaved, but level. The hookups were convenient. The nightly rate was inexpensive.\n\nWould I recommend this park? Yes. Would we come back? Yes.\n\nInformational: We travel in a 36' Class A RV.", "We stopped her on our way back to Chicago.  We arrived (w/o a reservation) and the gentleman who checked us in was amazing. We had rented an RV from Cruise America and he was so helpful in making sure we knew everything we needed. Stayed with us to make sure the electrical and water hook ups were working. Even have me a pair of gloves the next morning to clean out the waste water from the RV.  They are able to fill up propane (which as a nervous nelly was grateful for someone who knew what they were doing).  Definitely recommend this place.\n\nLovely space with fenced in dog run, pond with lovely walking path, small play area for the kids.\n\nand of course the cutest cat Smokey who greeted us when we arrived and saw us off.", "Being new to the RV world, this company rocked it. Terry and Sue, went above and beyond customer service. Easy access into the lock (with MANY cameras) nice size parking stalls, covered and clean as a whistle! We were able to leave our RV with confidence that it was safe and secure. If we were need to storage our RV we will use them. Thank you guys for taking good care of the\"Beast\"", "Sorry we left out rv there. Came back to get it and it was filled with sawdust from the engine to inside. Reason:\nSomeone was hired to build stuff using sawhorses and electric saws continually.\nAnother person came as well and same thing. Couldn't complain to office because management quit and not a person around. Office locked...\nYou'll be sorry if you store anything there.", "Love the family that manages this place. Always happy, helpful and friendly. Prices are the best in town too!!", "Do not make a mistake on your booking or the hotel will screw you and charge you for a night even when you try to cancel the booking minutes later.", "We came once before and we decided to return because we like the 1 bedroom suite. The lady at the counter was so nice with us, nothing to complaint about the customer service.  The room was decent like before, not like a surgery room but clean.  The problem is when you decide to come during the summer when is hot and the air conditioning unit is not designed to work efficiently.   The room at the entrance were the main AC unit is located is really cold enough.  But the second room is nearly compared with the outside temperature. It have a little air vent behind a TV stand but you really don't feel any air coming out from there.  To have a little air amount on that vent we had to cover the main unit with pillows but was not enough. The room temperature was totally uneven. I had a terrible night!!\nRoom cleanup came while we was here in our first day but they did not return. We found the room exactly how we left it.  \nNext time probably we will look for another place to stay.", "Rooms need additional updating. Pull out couch would be nice. Biggest issue is ac only in front room so king bed and bathroom area don't get ac unless door open the whole time. So my room was hot. Tub needed to be repaired. Bed hard. Carpet dirty.", "The ambiance in the Bingo Hall is excellent and all the callers and staff are super friendly. \nBut unhappy with their Lucky Slot Players....just saying,", "I got a good deal for Our New years day vacation from Vegas.com.I Was a bit hesitant because the price seem to good to be true! $638.00. For 3 rooms (Dec. 30 2014-Jan.2  2015=3 nights) !! When we arrived the check in was fairly easy and fast.Out of the 3 rooms only one had a smelly carpet by the entrance of the room.I let them know about it and was immediately moved to another room without any problemFor breakfast we went to their buffet,which was also a big hit! The price was good i believe about $64 for 7 adults!! The selection was good not over the top but good.Specially the roast beef which actually had good flavor and the made to order charbroiled hamburgers and fries!! The desserts were good also.Overall a good place to stay will definitely come back here!!", "On the one hand; the staff was nice, the room was good for the price, and the rooms aren't attached to the main casino- it was nice being a bit apart from all the dinging slots. On the other hand; woke up at 7 am to pounding on my next door neighbors door, and an officer yelling \"SECURITY, OPEN UP NOW!!!!\". I couldn't tell if the people hanging around the place we're homeless, or guests ... everyone seemed to be in some stage of inebriation or undress ... but then again, it is Vegas.", "Well rooms umm the suite had 2 beds Ava. Last minute trip to Vegas rooms where iffy there was a couch but looked dirty I used a blanket to sit down,bathrooms where clean, staff nice but the place looked like I was back in los angeles watts ..... people wondering about bums sitting around with there bags scattered, when I seen security riding around on bike made me think more than once. Place was quite but then again I was plastered so really passed out.", "If you like \"Locals Casinos\", AC's is fairly decent. There's a large array of penny machines for those who like 'em, and quite a few table games. The dealers are fun and friendly. Could use some more quarter and dollar machines, though.", "In a day and age where customer service is sorely lacking, I really enjoyed the courtesy my family was show at Arizona Charlie's Boulder. We needed two rooms and the svelte lady, with short dark hair, at the front desk was so very kind to us! My adult daughter wanted her own room, and this sweet lady found a room right next door to us. This made it easier on our family to spend time together. It may seem like such a small thing , but I really appreciate her thoughtfulness & consideration. She went the \"extra mile\" for us which is so rare in today's \" me first world\"! Keep up the good work!!  The housekeepers were also very nice & deserve to be tipped for their work, which I am careful to do on a daily basis. My room was very tidy & clean. They even took the time to set the alarm clock to the right time, something I didn't do before because I was too busy. I will admit, the room was basic, but that doesn't bother me. I didn't come there to LV to camp in my Hotel room!! It's Vegas, baby!!! I enjoyed the bars, discounted drinks, live music, buffets, and restaurants there. Everyone was very kind to us!  The room rate was extremely reasonable. I really enjoyed staying here & will come again!!!", "This place is a dump..it's even worse than the other one on Decatur..several years ago it used to be like a budget suites weekly joints and lets just say they still have the same undesirables that hang around there mostly prostitutes & dopers/tweakers...", "Note: This review is strictly for the RV Park. Called this afternoon to seek some information. Woman with Hispanic accent was very short/not interested. I asked to speak to the decision maker and she was very rude. When I asked for the manager's name, she simply hung up on me. I called back right away and she hung up on me again. This tells me one of two things - Either the manager has not trained his employees to exemplify correct phone skills and be courteous to callers who are being courteous to them regardless of the reason for calling, or this woman doesn't want her manager to know how rude she is when someone calls. A little training goes a long way. Who do you want representing your organization? This woman does you a disservice.", "~7 years ago my family enjoyed coming here for he breakfast buffet. It wasn't bad, it was filling and better that boulder station. Then we started going to the other azc for the buffet-oooh they had funky card symbol waffles. Then it got worse and worse and a lot of things became cold and unmixed and we stopped going.", "Returned over the holidays and was very pleased.  Front desk was very very helpful over the 4 days and 3 nights, room was very clean and spacious and this is the best value for a room in Vegas I think (just over $40 a night with taxes Mon-Wed before New Years).  Buffett was good, virtually no lines.  Gambling wasn't very good, but that really wasn't hotel's fault, casino is not very big but is perfect size for a small property.  Security was always around, either walking or on bikes.  You can hear noise from nearby rooms.  I would still return.", "It was clean and quiet place to stay there. Clean room clean towel heater on . Everything was perfect.", "Go play bingo! Didn't think I'd enjoy it but it was so much fun!! & their deli food is delicious. Recommend the wings. Can't really comment on anything else though.", "Horrific hotel! Hair on bedding. Non-smoking rooms smell of smoke. Sink didn't drain. This dump is a refuge for chain smoking toothless gambling addicts.", "I dont like to leave bad reviews because I feel thats the only time people comment on yelp, however, I feel people should hear this. my husband and I moved down here from seattle for a job opportunity. While waiting for our apartment to be ready, we chose this place because as everyone knows, its far better then any of the suites around here. After a long stressful day of dealing with finding our apartment, I pulled back the sheets to the bed in the bedroom, and there were 3 large fresh poo stains on the sheets!! I was horrified!! I then looked up...to look away...and on the ceiling was a fairly large blood stain!! on the ceiling!!! We immediately called the front desk and got the voice mail so we left a msg. After about 30mins with no response, we had to change out of our pj's and walk all the way back to the front desk. The kid at the desk was very nice, and just as horrified as we werr when I showed him the pictures.(which I would attatch if I knew how!) He moved us to a new room, but was a non smoking because they had no more smoking rooms available, and it was a lot farther away and on 3rd floor...and elevators out of order of course! He gave us buffet passes for 3 meals each because he said that was all he could do, but would let the mgr. know and see what she could do for us. We never heard from her, no apologies or anything. I gave 2 stars because the rest of the staff was great, and our second room was much better. But the lack of empathy from management, and lack of communication, really irks me. I dont know that I would ever stay there again, or recommend it. Just think people should know and be warned! Who knows whats on that bedding you CANT SEE!!\n\n***figured out pictures!", "Why a five star?  Because they treat their people right. I play and eat there. Alot! Unlike Sunset Station, I never had a complaint. Always great service. Workers there even know my name.  I play alot, and win more than I do at other casinos.  I love their comp system there.  Better than I've seen at other casinos.  Soon, I'll be trying their steakhouse, and I'll let you know about that then.  Thank you AZ Charlie's for making a local feel at home!", "Had brunch today at the buffet and they had Oxtails as one of the meats. I also had a \"real\" eggs benedict which almost doesn't exist in Vegas buffets. For someone who has lost 60 pounds in the last year I'm picky about not wasting calories on crummy food and Arizona Charlie's has the best buffet items that I can pick from.", "Can't really give any casino five stars because, let's face it, they are out to rob you blind. \n\nThis is for the Cheesesteak Grill. Some of the best tasting, best priced cheesesteaks in the city. And now they have a few new offerings. Mmmm mmmm \n\nOnly negative, the will not sauce your wings. Boo.  Un-sauced wings?  I won't eat them.", "This hotel is the worse place to come to. They charge tou $11.99 a day for internet use. When other hotel has the internet for free. Plus I have a two children that drinks milk. So I asked for a a small refrigerator so in could store my kids food & milk. Never got the refrigerator but got charged. And our room keycard for our room did not work. Went to to the front desk explained ti them that the card was not working and then employee just walked away and left me hanging. Never came back. To everyone who is driving or visiting Vegas. Pleas please. Do not come to Arizona Charlie's Casinos Hotel on 4575 Boulder Hey.", "We were just passing through Las Vegas (not wanting to spend a night on the strip), so the hubby booked us into this hotel. Our room was on the third floor with an outside entrance, a good distance from the casino and the noise of the street. \n\nOther than the carpet feeling a little gritty, this was an A-OK place to spend a night, especially for the price ($48). The bathroom was clean and the bed linens felt freshly washed. We parked the car in a spot that had a light overhead and a view of it from our room. \n\nThe bottom of the door had a crack to let in a draft but didn't let anything else in (critter-wise), which I didn't really expect being on the third floor. There was an elevator (stifling hot inside) that was handy to bring up the suitcases.\n\nFree wi-fi worked fine and the location of the hotel was a plus for getting on the freeway heading to Phoenix the next day.", "This review is for the casino only. \n\nI had a lot of fun at the casino and although I didn't win much, my grandmother did. There is a large selection of games to play, your \"typical\" casino, I guess. \n\nThe service people were nice, however, the cocktail waitress hardly ever came by. Also, one of the supervisors at the desk was rather...blunt, to put it mildly.", "I gamble quite a bit so I also receive a lot of promotional offer in the mail. \nWell I received some offers and so I thought I would head over to ACB's and let me tell you that they really need to have HR talk to the staff behind the counters for the players club. The person talked down to me and acted as if I was bothering her because I was asking a few questions about how to use my card.\nI even asked why she was talking to me so rude and her reply was \"I told you once already!\"\nWell I finally had one of the security people give us help cause he had overheard the girl being rude to me. So I will say to anyone that asks from now on about Arizona's that it has low rent employees and they shouldn't bother. Plenty of other spot here to choose from and not get bullied.\nLiam\nPs; However I did win over $200 on the advertisements offer of $10free slot play for the hassle. Funny she had told me I didn't have free play too. Hmmm", "RV RESORT REVIEW My wife and I stayed her for three days in April 2014.   First off,  we called ahead and asked if our four Chihuahuas would be a problem.  They said if the dogs were well behaved it would not be a problem.  So first positive,  while they say they have a two dog limit,  if your dogs behave they will let you stay with more.   Do not lie to yourself about your dogs behavior,   do not screw it up for the rest of us,   if your dogs do not follow commands and behave,  do not push the limits.     The pads are concrete which is nice.  Level which helps level the unit.   We had a 27 foot travel trailer and this was the easiest leveling job we ever had.   That is the second plus.    The dog run was OK but small.   We had to wait until those with big dogs to leave before we could take our Chihuahuas in.   I would have to say that is the first negative,   they need two dog runs,  one for each size.     Driving in was easy,   the turns were easy and  space was good.   I have recommended this park to a friend as a good place to locate,  close to down town and the strip.   I would say it is not so hot for families with small kids.", "When I checked in I was told that I wasn't getting the roll away bed for my room that was asked for and paid for in my reservation 4 months ago. \n\nI asked to speak with a manager, was told by front desk none were working except Security. \n\nSecurity Manager Kyle came to my room, was professional and empathetic with my situation. He provided me with management's contacts and gave free buffet coupons. \n\nAbout a 1/2 hour later he returned with a roll away bed that he found on property. \n\nInitial bad situation turned for the  better!  Thank you Security Manager Kyle and Arizona Charlie's, I will be back!!", "Staying at the rv park. If there was wifi would have given 4 or maybe even 5 stars. Place is clean, excellent security, food is pretty good at the restaurant but order burgers well done or they will be raw in the middle. We talked to restaurant management months ago, burgers are still raw. We've stayed many times in the last few years, it's near everything we need while in this city but due to BAD or nonexistence wifi I won't stay here again. It's not just this visit the wifi is bad. it's every visit. I shouldn't have to find a ride to McD's or Staples or Panda to make dr. appts, check on my mother, let my son know where I am or do banking.\nAlso no can/bottle/plastic recycling. They could donate the cans. \nDon't like to bitch but feel like I have too. I mentioned to lady at desk months ago about the lousy wifi and she told me no one else ever complained. Not true, I asked many fellow rver's if their internet was good and they laughed. What internet they said. \nUpdate on Rv Park: We got stuck in Vegas due to doctor's appts and are still staying here. The wifi sucks more and more everyday. Once we leave here we will never come back.", "This is a simple, with basic frills.  The room we stayed in had two basic rooms.  We stayed with four people in the suite with a double and a king size bed in the other room.  The main bedroom had the sink right next to the bed which was a little nasty.  Each time someone had to use it I was sleeping right next to it.  He bathroom shower was always riddled with a slow clog.  It's to be expected with the price you to pay to stay there. It's really far from the strip so plan at least a 20-30 minute commute.  \n\nThis place is nothing great but not horrible either.", "2.5/3 for the hotel, 4 for the casino food deals and service\n\nHOTEL (REALLY A MOTEL): Rooms are very basic, comparable to budget chains like Motel 6 and Super 8. No resort fee, but also no WiFi -- 12 bucks a day extra if you want that. Needless to say no in-room coffee, fridge or micro either. But it was clean enough, and maybe I just got lucky but it was quiet enough, and on booking sites you can get weekends for around $40 after tax sometimes. I would imagine Aceplay members can also get discounts and comps relatively easily since the rooms are so basic. OK in a pinch just to save money, at least if you bring your own wifi or don't need it. \n\nCASINO: Looked like some OK pay tables, decent locals-focused place, honestly I didn't gamble here at all or poke around the machines much though. Points and tiers are shared between the other AZ Chuckles location and the Stratosphere. \n\nFOOD: This is where the place really shined, the little grill on the first floor of the casino and the Sourdough Cafe upstairs had all sorts of nice deals, customer service was great, food was very solid. 10% discount on the already good prices for the most basic level of Aceplay cards and apparently discounts go up with the tiers too", "Not that big of a selection at the buffet but the prime rib was good....the price is cheap and so is the food", "We spent three nights in Las  Vegas! THE westgate 4 two nights,supposed to be at Az Charlies for  one more, luckily we cancelled one night of Arizona Charlie's Boulder we tried to cancel 2! I won't get into that story. We arrived it took an hour and a half to be able to get to our room as a disabled person it was a nightmare the bugs I took pictures and movies of but I stopped and erased them because I decided we were moving on to a five star hotel in Newport Beach and I just want to keep moving forward luckily we only spent one night in this hell-hole it was disgusting grotesque and a lot more vile words that I could say! stay far away from this particular nightmare I lived 20 years in Vegas it happened to be a holiday weekend but I would have rather have slept in by car disgusting is an understatement vile and disgusting dead bugs dirt grotesque falling apart need I say more I think not", "Considering the location of the hotel in proximity to the Strip or Convention Center and the price, I did not have very high expectations.  However, it was worse than I expected it to be.   \nAt check in the person checking us in was alone so she had to answer the phones continuously during our check in.   We checked in at 3pm so it there should have been another person there to help.   She must have stopped to answer the phone at least 6 times without once saying anything to us like \"excuse me, but I need to answer this call\" or \"I will be back in a moment, I have to answer this call'\n\". She just rudely turned away, and was not very pleasant to the people calling in.   \nWe noticed mold on the walls in the bathroom, unfortunately it was in the morning when were were getting ready to shower and head out for the day or we would have asked to be given another room.    \nWe ate breakfast at the cafe and I ordered the steak and eggs.  The steak had a sour taste so I could not eat it.  I told the waiter but he did nothing.  \nIt's safe to say that I will NEVER stay at this hotel again.    \nRude service, hazardous, unhealthy rooms, and terrible food.  Not one redeeming quality.", "Absolutely a SHITHOLE..Buffet is Barffet.\nRude cocktail waitresses that never come around..ive waited up to 2 hours for a drink.\nVery nasty rude woman name colleen working at the players club very very disrespectful piece of shit...very smokey environment with low class losers,homeless, hookers,pimps.", "The quality of the Sunday brunch buffet has gone down hill. Loaves of bread other in wrappers for everyone to reach into without tongs, basket of donuts in front of toaster for everyone to reach over to toast bread, no butter on line anywhere for toast, chicken fried steak was dry and terrible.  Rest of the line was ok.", "Our daughter lives in Vegas and had a \"local's\" coupon for a buy one get one free lunch or dinner buffet which we used. Had I paid full price I would have really been frustrated. Food was cold...the steam trays were NOT effective in keeping anything hot. Good way to produce bacteria and food poisoning. Would not recommend.", "Stayed here for EDC Friday night to Monday night. We got our hotel for a really cheap price for a decent hotel room. We got a room with a king bed that was separated from the other room with couches and a tv. Which was perfect 'cause it allowed the sleepy heads to be separate from the people who were awake. Downside was that the bathroom and sink was on the bedroom side, but we managed. The bathroom vent was really loud, so it may have woken up my friends a couple times.\n\nThe room wasn't massively huge or anything, but it was a decent size with a decent amount of floor space. The bed took up most of the room. The couch and the furniture in the other room could be moved to make more space for 4 or 5 people to all lie on the ground comfortably.\n\nMy friends thoroughly enjoyed the $5 steak and eggs. They would order two plates per person. I don't like steak so I got to enjoy the farmhouse special or something with was bacon and eggs for about $3 or $4. Also enjoyed their $1 mimosas!!! \n\nThe service was ok but a bit slow. They seem to be understaffed, because there's only one person working the reception during non operating hours. Check in is around 3 pm, and check out is around 11 am, so I think around those times they will have 2. \n\nWhenever we wanted something we had to wait for awhile to get it. We wanted towels, but because we didn't want to wait, we went to get it from the pool instead. The pools is nice and modest, this hotel is nice and modest. We're not complaining for the price. \n\nThe employees are friendly though.", "Ahhhh... Where do I start? Should I start with the local crackheads? The pimps or the ho's??  \nI'll just start with why I gave them 3 stars. \n\nThis establishment gets 3 stars cause of there customer services. Someone made an error on our reservations and we got upgraded to a suite and for even a less price so Kudos for that! \n\nOn to the ratchet mess my godson who's 8yrs old,  his mom and myself had to witness. As we first pull up I see women with literally just thigh high boots, panties and a see through top along with another working girl with basically nothing on. I can't believe Arizona Charlie's allow them to be around the front doors like that. Seriously, we were greeted by them. WTF?  But hey it was late I had drove for hours and I was tired.\n\nThe room we had was nice and clean. The building was clean but why have all that going on at the front entrance where people and their family enters. \n\nThe next morning we get up and get ready to head to breakfast at the local Denny's down the street and when we get off the elevator it was a man SMOKING CRACK!  Like right there smoking DOPE in the public. I said \"I can't do this\" so we went and checked out. I can't deal with Ho's AND crackheads!", "Worst stay ever!Checked in Friday March 23.Me and my friend went to Vegas for a friends wedding.If I could give Zero stars rooms were mediocre.But that's not even the issue.I was followed by head of Security Robert  klaus.like I was a criminal.My first time ever stepping in the casino other that registration that nite.7:30a.m. in morning I went into casino to check it out an look for my favorite game wheel of fortune but was harassed by security because of what only I could think of is the color of my skin.but at the time didn't know what to think as he cornered me told me I looked loss and I've been wondering around the  casino.(I thought that's what u do when you've never been to one before. I INFORMED HIM IT WAS MY FIRST TIME HERE AND I'M VIDEO CHATTING ON MY PHONE WITH MY FRIEND.IT CONTINUED TO QUESTION ME AND BY THE WAY  MY FRIEND ON MY PHONE HEARD HIS QUESTIONING ME AND UNBENOUNCED TO HIM HE WAS BEING RECORDED.I felt humiliated and went to complain to management.and was told I could leave a complaint with the same security office.which I did.I know this is a long but Am still distraught over this man and how I was cornered by not only him 'but as I was video chatting I review the video an showed it to family an seen a woman security as well behind me in back ground.Wowwww! What was a a middle aged blk woman no purse on her phone talking an being polite gonna do!  Please excuse the Rant or any misspellings.Never go to this Racist hotel!!", "Horrible hotel. Can hear every noise from adjacent rooms. Carpet had waves in it where it appeared it was coming unglued. No free wi-fi. Hotel registration staff were rude and unfriendly, as was most of the casino's entire staff that we came into contact with. They placed us on the entire opposite side of the hotel from the casino.  If you want to leave your room to go to the incredibly dated casino, you must safely traverse the parking lot filled with tweakers/homeless people. There is a homeless group that lives on the backside of the hotel. Not worth your time or safety to stay here.", "I had a really good experience here, room was cheap and clean, that's all I could ask for and the service was really good and over the phone with the reservation was perfect for me. In the casino, the drinks are really watered down, so you might as well ask for a glass of water. I was not expecting to win any money here. I came here because my neighbors recommended it and I could park my car outside my room and keep an eye on it.\nReally good stay and I stayed for a few nights.", "No hot water, soap that doesn't lather.", "You get what you pay for.  Don't expect much, and you won't be disappointed.  The most compelling reason why I won't stay at Arizona Charlie's again is all the smoke/smokers in the casino.  The help and service were great, Manny the bartender was amazing!!", "We rented a room out for a baby shower that cost $50. They provided tables and chairs, the rest was up to us. The room was about 30x50sq.ft.", "Easily the worst room I ever \"stayed\" in. Got there the night after Christmas with family. Had booked a King Deluxe room through Expedia. When got to the room and it was 2 double beds in a dirty, disgusting room is disrepair. It looked like the kind of room that gets paid for by the hour.  We asked to leave to go find a real hotel room and they refused to refund me for that night, even though I didn't get what I booked and the room was nasty. I cannot advise enough to avoid this place like a disease--which might even by quite literal from the looks of the room we were given.", "Stayed here with the family on valentines day because EVERYWHERE was sold out. This place is one step above a rent by the hour motel. Our comforter smelled so bad I had to put it in the closet and close the door.  I didn't like how the hotel building was separate from the casino/ restaurants. Unless your in our situation and your option is to sleep in the car or stay here DONT stay here. I would recommend a station casino if you're staying off the strip. The only reason they got 2 stars was because the steak and eggs breakfast was sooo good and such a good deal.", "Had a little hiccup with a dining over charge & I commented on the survey received. Guess what! within 24 hours I received a call and the Buffet Manager Debbie L. contacted me. We resolved the charge over the phone and were invited back for a VIP treatment at the Buffet.\nI am pleased to let otter patrons know that Arizona Charlie's does care and takes pride in providing the best customer service.. \n\nBY the way, I received another follow up from Ron C. the Catering manager to make sure all was good.", "Needed an inexpensive but decent place to stay for the weekend of EDC.\n\nOur hotel room was simple and clean. The large living/dining room was spacious with just enough furniture for two. The furniture was somewhat scratchy and outdated though but I wasn't expecting much. The bedroom was big enough for a queen sized bed and a TV, although the mattress did not fit the bed frame very well. Sheets were clean, no bed bugs. Bathroom/bathtub all clean, no mold or cracks. The entire time we kept the AC at a 60 because temps were around 120 the entire time we were there. Basic wifi is free for up to 3 devices. If you want faster internet, its about $10 per day per device.\n\nService was fine. Everyone we encountered was friendly. We ate at the restaurants located inside the casino. They're cheap but the food was good enough to satisfy your hunger. Plus there are great Mexican places nearby to eat at. Location wise, this worked pretty well because it was away from the strip (wanted to avoid it during this trip) but super close getting to the venue for EDC. Security patrols the entire lot for most of the day because the casino's open 24hrs. The 2 ice machines near building 6 & 8 were not working at all times so there was no ice during the hottest times of the day (or for most of the days).", "Well for me Arizona Charlie's was a little difficult to find because for some reason the GPS just kept falling off in this neighborhood of Las Vegas. The facility itself is really dirty on the outside and clunky. You almost feel like you're in the ghetto. As you leave the parking lot and come up to the registration desk it feels like an unsafe place. People at the front desk were were nice and helpful. The room was well just barely okay. The internet is 12 bucks per day per device. Not good for my taste. I slept well however I must say I sleep well everywhere. Yes, there were people outside yes they were talking loudly and yes it didn't bother me because I went to sleep. For those who sleep lighter this would have been very distressing. There's an acute lack of plugs for anything. I guess I'll say who cares I just checked in and went to sleep and got up and left. Off to find another hotel for the next night. Another Adventure in hotels, I will not repeat.", "Had to be in Vegas for four days attending a trade show.  All of the hotels on the strip were sky high because it was a busy week.  Fifteen minutes east by car is Arizona Charlie's charging very reasonable rates.  Booked a double room which was clean and quiet and only about fifty feet from where I parked the car (try that on the strip!).  I was very happy with the room and will not hesitate to stay again.\n\nThe hotel/casino struck me as being very \"Old Vegas.\"  I started visiting the strip in the 70's and the hotels and casinos were much as AC is today.  For me, that is a good thing.  Inexpensive meals and buffets (of the non-fancy variety) complete the comparison to the \"good old days.\"\n\nFor those who want to save on room costs or who want to re-live what things used to be like in Vegas, I heartily recommend Arizona Charlie's.", "This is my first time here. Usually I'm drawn to hotels on the strip however I found a good deal at Arizona Charlie's so thought I would give it a try. I'm happy with my choice and Claudia's customer service at the Hotel Front Desk was exceptional.", "From Los Angeles and was here for Christmas. I did not feel like paying for resort fees or dealing with traffic. The receptionist  was super nice. Our stay was very clean and the rooms great  to stay in. I got  2 nights for $100 which was great!", "I prescheduled a post wedding dinner on April 6, 2014 for 24 guests at the Yukon Grille located within Arizona Charlie's Boulder Casino.  Some of the reviews suggested that it is located in an unsavory area of Las Vegas but our entire group found it quite acceptable.\n\nA quick walk through the casino took us to the restaurant on the second floor.  I had read that you should not prejudge the Yukon but wait until you had experienced it for yourself.  Those reviews were \"spot on.\"   It boasts an elegant, quiet, subdued atmosphere with an extremely competent and friendly staff.  Our visit was pre-coordinated with Debbi Lewis, their Food & Beverage Director.  She greeted us when we arrived and had two large tables waiting for us.  She kept close eye on us the whole evening to ensure that we were enjoying ourselves and that we received everything we ordered.  \n\nTom was our very knowledgeable and friendly waiter with assistance from a young lady.  (I was negligent and forgot to get her name).  The food was perfect and instead of delivering individual meals they used a two tier cart to deliver our soups, salads, and entrees to everyone at the same time.\n\nI am a very picky person (my wife says \"an anal retentive perfectionist\") so I want everything to be right.  To go a step further, if I go to a restaurant and their restroom is not top notch, clean and well kept I usually do not go back.  I feel that this is an indication of how the restaurant management attends to detail and feels about their guests' total experience.  The Yukon restrooms were excellent to the point of being elegant.  Since I selected this restaurant for 11 of our family members and 13 of the bride's family (whom we had never met) I wanted this evening to go perfectly.  Debbi and Tom made sure of that.  \n\nThe thing I dreaded most, after setting this up, was the post meal plebeian ritual of everyone putting in 80% of what they think they owe and the sap who collects the monies (ME) gets to pay the shortage out if his own pocket.  To eliminate this hassle Debbi offered, and provided, separate checks.\n\nLast but not least Debbi scheduled taxis for our return trip to our hotel.  Some of us were parties of five so Debbi had to make sure that the taxi dispatcher sent vans and not cars.\n\nI know this has been a long review but when I am the recipient of an \"over the top\" experience I like to reward those who provided it.\n\nIf those who rated the Yukon anything less than 5 stars they should check the sign on the door because they were NOT at the Yukon.", "We had a great time here. The restaurant on the second floor had the cheapest steak and eggs in town and the strawberry shortcake special was outstanding. Don't miss out on eating here, you will love it. Also the casino is good, they gave us cash back up to 100 dollars of losses on slots the same day. I don't think I have ever seen this before, it was very convenient. I didn't stay at the hotel but we had a great time here and I would recommend stopping by for a bite to eat and some risk free slot gaming.", "This place is ghetto and old . The establishment hasn't made upgrades in years. I didn't even feel safe in the hotel. I had the supposedly sweet.  There was nothing sweet about this room . The furniture looked like it was from the 80's.  It was so bad , I called hotels.com and asked for a refund ASAP ! My advice to anyone , do not book here. If the strip is kinda pricey , book at the Hilton at Henderson !", "This hotel is so old outdated that's why it never makes big incomes, if this hotel owner was smart enough to remodel it and make it more modern style and nice new beds and floors and new restrooms then this hotel would make triple the ammount of income the nicer the hotel the more the guest it's common sense get this hotel updated or we will never return again please remodel asap to have our group of tour buses to bring you guests.", "This place is low priced. There was no resort fee, so the price on orbitz.com for my two night stay came out to $53.00 and change with tax.\n\nIt's not like many other places that entice you with the  low price in vegas, then in very fine print state a mandatory resort fee or internet fee must be paid upon arrival. (That is what happened during my last stay in vegas at one of the \"Station\" resorts, my resort fee was more than the actual room cost!)\n\nThe place is laid out somewhat weird, the hotel rooms are located behind the parking garage in what looks like a run down housing project. Don't let the exterior fool you, the inside was about as clean and maintained as a more expensive place. The notepad next to the phone (which came complete with some else's math equations) indicate that it may be owned or operated by the same people as the stratosphere.\n\nIf you are in Vegas for work, and not fun, it is a convenient place to stay, as you don't have to walk a mile to get to your vehicle. If you have a work truck of some sort, you can probably park close enough to see it from your room.\n\nI booked the room with a single king bed, but was placed in a room with two full size beds....not a big deal for me...\n\n\n(edited review on 07-04-12, to change \"palace\" to \"station\" as I don't want anyone to think I was referring to Caesar's Palace. I also didn't want to mention the name of the other place, as this review is not about that place, but I guess I just did!)", "Really like most of the bartenders here. Very friendly and you don't have to wait long for a drink.  Not like some casinos.", "Hotel Review:\nLocation is off the strip on Boulder highway. I had a convention at Sam's town and this was a cheaper hotel. Location is within a mile of Sam's town, but the neighborhood was a little dicey. The back rooms are next to a trailer park and a 711 which makes the element not so great. In the hotels defense they did have security cameras and bike patrols in the area. Was last here in 2006 and was better then. Hotel rooms need a major renovation. Rooms were as clean as expected but so old you could only do so much. My non smoking room was only a suggestion I suppose and the 19\" tube tv was vintage to say the least.\nPros: price , decent coffee shop in casino, no resort fee, parking close to rooms, staff is nice.\nCons: old stale smelling rooms, 19\"tube tv, dicey neighborhood, rooms far from casino, rooms are like a motel 6", "What a nasty place. First thing I noticed was the nasty air when I got off the elevator.(I am healthy and have no breathing problems...I have been congested for three hours. I am not asthmatic or have any bronchial diseases...I hope I don't get it now!) Too much stale cigarette air. My wife was afraid to eat anything in the buffet. The gravy was 'crusty' from sitting too long. The salad dressing had a 'skin' (like dried milk or latex paint). Reminded me of an old run down retirement home. If this were the first impression someone got of VEGAS...it would be the last. Truly, just a nasty place.", "I had stayed at the other Arizona Charlie's location on Decatur on my very first trip to Vegas back in 2004, and it was great, so I figured I couldn't go wrong with the Boulder location. I am a member of the players club, which covers both Arizona Charlie's locations as well as the Stratosphere, and responded to a direct offer I had received from them which gave me an upgraded suite for the price of a standard room.\n\nCheck-in was very rapid, and I was especially appreciative of the check-in clerk.  I was having a problem with my debit card at the moment - it turned out the company had put a temporary block on it for suspicion of identity theft!  Fortunately, I got it all straightened out, and the front desk clerk swiped that card about 10 different times over the course of an hour without even frowning. That takes alot of patience - you don't often see much of that in the customer service industry anymore. Thanks again!\n\nThe property differs slightly from the Decatur location, as all of the corridors and buildings are outside vs. being enclosed. The decor of the rooms is a little more Mediterranean vs. Southwestern, as the Decatur location is. The suite (I believe it was a Standard King Suite) was very spacious, two televisions, extra cold air conditioner, very good water pressure, and lots of closet space.  The bathroom was a bit small, but no complaints.  This property was originally built as a group of extended stay suites that wound up going bankrupt, which might be one of the reasons the rooms are so big, and come with a good value.\n\nThe pool and hot tub area was small, but more than adequate, and not crowded at all.\n\nThe casino was great as always - lots of the newer multiline penny machines, but unfortunately, almost no old-skool 3 reels.  The Sourdough Cafe was teriffic. Be sure to check out the Steak and Egg special, it's one of the best, and has won several awards in Las Vegas magazines.  \n\nOne thing to make note of is that this particular neighborhood is not the most glamourous - you'll see alot of drug dealing and prostitution from here to the Budget Suites a couple of blocks down the road.  However, I can't fault the hotel for this.\n\nOverall, a teriffic stay and I'd recommend it to everyone. Remember, you won't get the glitz and glamour of the Strip in some of these off-strip casino hotels, but it's been proven that places like these are far superior in customer service and higher casino payouts. The room prices and friendly employees can't be beat. Give it a try!", "Family came to visit and we took them to the evening buffet at $12. For the 1st time since moving here 3 years ago we had an excellent Prime Rib. We have tried some of the fancy prime rib places where they cut you a  piece not much thicker than the knife that cut it. Here at Arizona Charlies the server wanted to cut me a TOO large piece that I couldn't have been able to eat. Both my wife and I said \"real prime not good level prime\" and enjoyed it. And I'm not crazy their Seaweed at the salad counter is one of the best tasting strange foods that I have ever eaten with maybe Thai spices and sweetness mixed into it. It is also the only buffet where the cook will fry you fresh French Fries and cook you a hamburger to your taste and not burn it to death as the other buffets do.", "I'm rating this place no star! Save your money and go somewhere else. My room wasn't clean well. The wifi sucks! I had to go to library to complete my work. Disgusting and full of smokes! Rude waitresses. I will never come here again.", "The place is everything I'd expect from an old Las Vegas Hotel. Good Price, moderate accommodations.\n\nThe area is like any other part of Las Vegas off the strip. Weird people walking around, but not crowded.\n\nThe room was clearly not designed for their current furniture layout. There was an entire wall empty that left a big void in the room. The room was big enough for a bunch of people to hang out or if you're room sharing for an event. It was decided in two with a for between the bedroom and living room kind of space. The room is dark with the lights on and the windows closed, but fine if you keep the windows open. I prefer the windows closed when I'm changing and getting ready in the morning, however. \n\nThe casino was typical, I guess. I'm not a gambler, but the thousands of slot machines looked the same as every other casino. I don't know if they have table games.  It smelled like smoke when you walk in. It's ok I guess. You get used to it.\n\nThe restaurants are ok. I bought one of their specials for $5 burger and fries from the cafe. I've had better for $5, but it's an ok price for a quick bite on a budget. The party was thin and the burger had no special flavor. The fries were very standard and typical too. They needed some salt.\n\nThe service was friendly. Front desk check in took about a 10 minute wait with a 5 minute process. I called the operator from my room and she greeted me courteously by name with a quick answer to my question.", "Went to Monster cup supercross at Sam Boyd stadium. Perfect for the event about a 6 minute drive. Hotel was clean my room was very nice. Hotel staff was friendly and spoke very clear english.  Prices were very reasonable.  I gave 3 stars only because no food room service. Love the idea too that the casino was not attached to the hotel. It was more like a apt. complex.", "I had booked the hotel for my dad who was visiting for the weekend. I didnt find out till later that my dad didnt have a credit card to leave the incidentals deposit per the hotel policy so my dad was a little upset and was trying to find a solution. The front desk person, Lacarra (?), was whom he dealt with. I was not there to witness the conversation between her and my dad, but I did speak to her over the phone to figure out a solution. She was extremely rude. I told her that all I wanted to do was find a way to fix this situation and I asked politely to speak to her manager. She told me that he wasnt there and he would say the same thing anyway. She started raising her voice and basically telling me I was wrong and there's nothing to be done except her way. I then told her that she needs to be a little nicer because I was being calm and nice to her and I expect her to do the same. She then gave the phone back to my dad, not wanting to talk to me. Later on, I went down to the hotel on my lunch break. I stayed nice and calm. Lacarra was there, didnt really pay much attention to me and had us wait an hour to check in. She went around a corner and I could hear her talking about my dad. It was very uncomfortable and terrible customer service. I ignored it anyways since I was told by Hotwire I could not get any type of change to my reservation and no refund. Overall, according to my dad, the hotel was nice. The front desk costumer service tho, was a nightmare and I will not recommend Arizona Charlie's on Boulder to any of my friends and family. We'll spend a little extra next time. I wish I could give this hotel a zero star rating.", "Arizona charlies is dirty and disgusting. The buffet and coffee shop and steakhouse all suck. The place is filthy and smells. It's all garbage people that go there and there is no class there. That place is for white trash people and should be imploded.", "RV PARK, has a separate entrance.\nWiFi.  Pets cannot be over 35 lbs. NOT for us. $32/ night.\n$180/ week pull thru.\nCost is up to $650 a month, including utilities. add 12% tax.", "This place was pretty good. My husband and I got a king suite and we were not disappointed. \npros: clean room, friendly staff, lot of space and off the strip so quite peaceful.\ncons: you have to pay extra for the internet and if you want a fridge (unless its for meds) and the cable was so limited it was pretty much all news. \n\nall in all though I give arizona charlies a 4 out of 5. I would absolutely staay here again and would recommend it to anyone.", "1 star is too much but since i have to put a star they get it by default.. This place is FILTY ! It is outdated, no wifi, rooms arent properly cleaned. We literally showered with shoes on and didnt want to sit down. We showered and checked out it isnt worth the stay at all SAVE YOURSELF THE TROUBLE. Motel 6 would be better than here FORSURE!", "Ok price.Old tv sets, poor cable channel selection.Hustlers for sex and loose change in the casino and parking lots. Seedy neighborhood. Casino smells of cigarette smoke. Dirty bar/lounge. Rude front desk staff.Homeless man took a bath in the hot tub one night.", "Decent. Yet their stricter than at legit casinos? That's just mediocre I'm not coming here again but I was visiting my dad. I much prefer the strip and I will always  stick to them. Maybe if the rules  were  explained to us the first time we were addressed we would have listened but all they did was yell. Please save your time and money", "Do not stay here! I found a junkies needle jammed into my bed of their delux room. Very ghetto I checked in and checkout within an hour. Very seedy and lots of scary people.", "Upon arriving we were greeted by very helpful and friendly staff... That's where our good experience ended at Arizona Charlie's Boulder. As we walked in our room we were greeted with the WORST mildew smell I have ever encountered. It smelled like the carpet was soaked with the juices of a homeless person and never dried. For a cheap hotel we didn't expect much so we sprayed some air freshener and gave it another chance. We woke up the next morning to find that the bathroom light doesn't work... I am currently sitting on the toilet writing this review... In the dark. So yeah, if you're thinking about staying here... Just spend the extra money and go to a better place, or sleep on the street. It smells better.", "Disgusting. Our couch had a huge stain on it. The carpet was beyond filthy. Something was smeared all over the bathroom and vanity room walls, either blood, makeup or who knows what.  I would not sit on the furniture and did not pull back sheets to sleep.  They offered another room that was as bad if not worse.  We were stuck as we had been staying at a great hotel on the strip since Monday but needed to extend one day and due to several conferences we were forced to relocate.  Frankly I was horrified.  NEVER AGAIN.  Further, the entire place had a very unsettling feel to it.", "Three stars for cleanliness, good mattress and nice employees, but everything else is not so great. \n1) crowded, confusing casino with no signage to hotel registration desk (and they have 301 rooms, all full).  But employees are friendly, ask for directions)\n2) only 1 check in clerk at 8 pm. Bus was unloading and there were lots of guests around. \n3) players card only gave 10% off for new signees - no free meals. But Tues is BOGO free buffet\n4) put on 3rd floor of remote building (is arranged like motel buildings around central park and pool) but elevator was broken\n5) grounds and pool well maintained and attractive. Pool looks clean. We had a nice view of it. \n6) paid for \"suite.\"  Had huge front room with hide-a-bed couch and tv. Furniture sparse and old and budget. \n7) small bedroom barely fit king size bed with tv\n8) sink was one of the nightstands right next to my pillow. \n9) dark walk in closet. \n10) most important:  CLEAN. Even crevices around tub and on bathroom floor. Kudos. \n11) surprise: mattress, pad and bedding looked brand new (I always check for bedbugs - even in 4-star hotels)\nIf you need fancy, this is not your place (we won't stay again, too depressing). But I can vouch for our room which was clean.", "I cannot give Arizona Charlie's Hotel less than a single star, and they only deserve that single star for the upstanding front desk staff who handled the issues with grace and professionalism.\nMy husband and I checked in about 2AM October 31, it was the beginning of our anniversary.  We live locally, but wanted our anniversary away from home and our kids, just to have our special day together.  We had just seen a great tribute concert and a small venue and headed to Arizona Charlie's to turn in for the night.  We already had a reservation for the following night, but asked the desk clerk if we could add this night on.  She checked, and yes our room was available, she made the adjustments and as she did, we chatted about this was our anniversary, we had just seen a fabulous concert, and how I had a bad headache because I wasn't used to the loudness I experienced.  She offered there was a 7-11 next door where I could get some Ibuprofen if I needed, but I said I just need to rest a bit in some quiet.\nMy husband went to go play a few slots while I went up to our room to lie down.  As soon as I entered the room, I was appalled.  Sure it was a smoking room, but it smelled like the room had been on fire or that the windows had never been opened.  I turned on lights and the carpets were stained and dirty, like not even vacuumed dirty, I could see things left behind on the carpet.  This was a small suite, so there was a \"living room\"  with a couch, chair, and dining table.  The remote for the TV had NO batteries in it, so could not turn on the living room TV and had some unknown stuff all over it.  The curtains were torn and stained, the window sill had stains and wallpaper was peeling in places.\nEnter the bedroom, the bedding looked clean and well made, more carpet stains and evidence of poor vacuuming.  The air vent cover was off and leaning against the TV stand, the remote for this one had batteries but no cover over them, and there's a little sign that says wifi is $11.99 per day.  The closet has more carpet stains and damage, the hangers are dirt, you can see old dirt and hair on them and dead bugs and dirt inside the light globe.  The bathroom looked clean with a couple clean towels, but the toilet had issues flushing.\nI text my husband this room is gross but I need to lie down.  I talked to the manager first thing in the morning, explained and showed pictures and she was shocked.  We were refunded immediately with mountains of apologies and promises there will be a housekeeping overhaul and some remodeling of rooms in this condition.\nI won't stay in the hotel again, no matter if we are first stay after a remodel or not, that was just pure gross.  The casino and restaurants were lovely though.", "We went in for the steak and shrimp advertisement that was posted outside but it was so smoky we couldn't even go in and stay. We went upstairs to the buffet it looked ok not very many selections though so after dealing with the smoke and the not so plentiful Buffet we decided to take off", "Worst experience ever. Someone broke into my uncles room while he was sleeping. Security knew who it was and didn't catch the guy. My kids were afraid to sleep alone. Staff didn't seem to care to much.  We had quite a few family members staying here cuz there was a death in the family. There was also someone trying to go thru the window of my other uncles room.", "BUGS!!!! YES BED BUGS!!! \nI CALLED THE NEWS STATION. channel 13 in Las Vegas they confirmed there are bed bugs in all of the Hotels. The man even ask \"how I didn't know there were bed bugs in Las Vegas? And said everybody knows. Then mentioned what I wanted him to do?\" I was in shock. After everything We had been thur.\nI had such terrible experience in the Arizona Charlies on bolder hwy. I was in a tight situation. My car had broken down . A family friend recommend the Hotel. Clean and great value. So I booked Sunday night on one debit card, not knowing when my car would be repaired. The next day one of us got bit on the arm. We didn't thing nothing of it at first. Monday I found out my engine had to be taken appart. So when I got to the hotel I extended my stay till friday. On another debit card and ask the to put all the charges on the new card including sundays. Well no they could not do that correctly because they over chatged voth credit cards. Put to depoists hold on both cards. Leaving me short about 100 dollars. We sleeped on one of the beds. In the morning one of us was bit again but this time she caught the bug. And we call the front desk. Almost instantly they upgraded us a suite. The next morning we were bit  up all of us were covered in bed bug bits. At this point we checked out right away. This ruin my vacation!!\nI called to complain about a refund. WAIT ON A RISK MANAGEMENT TO CALL BACK. I WILL NEVER STAY IN ANY HOTELS IN VEGAS.", "If you are thinking about staying here, don't do it! Dirty. We checked in late, and the main light bulb was burned out. I called in the morning and when they changed it I almost wished they hadn't. We could now see the dirty red/brown splatter marks on the walls, and the white splatters on the wall that you could only hope was a snotty booger. It looked like there was a bullet hole in one of the walls. The tv remote was sticky and grimy. The light switch in the bathroom was so dirty it makes my skin crawl just thinking about it. Then you think at least they have a pool you can escape too, think again. The pool water was so cloudy, you couldn't see the bottom of the shallow end, not to mention my flip flops stuck to the pool deck with ever step because it was so grimy and gross. If you don't have to, don't stay here.", "It's partially my fault for selecting AC. We booked a last minute trip, and everything else was ridiculously overpriced for a hotel with a casino. For a Saturday night, we ended up paying $71.\n\nFirst of all for you young folks, no young, sexy people stay here. If you want that, you'll have to cough up some dough and book elsewhere. Its mostly older folks and families. Maybe its my own fault for hanging out with people who work part time menial jobs with low pay. The cheapest rooms are OLD. No other way to describe it! They are old with a 9 inch box TV. No exaggeration. The walls are very thin, you can hear everything the neighbors next to you and on top of you are doing. \n\nI did like that the room was at least clean, the shower and toilet worked properly, and the beds were comfortable. The rooms are separate from the casino, so if tobacco smoke bugs you that's a plus. The walk to you room from the parking is very close as well. The food is good, especially for the price ,it is a bargain. Get yourself a free rewards card and you'll get 10% off food. $3 Blackjack helps pass time as well.\n\nI probably wouldn't stay here again. I wouldn't rule it out, but its highly unlikely, especially if I visit for pleasure.\n--------------------------\n\nI forgot to mention that the staff is friendly and professional.", "This place is so dirty and gross!!! Do not stay here!!!! Rooms are nasty, carpet is stained, stains all over walls of who knows what, I didnt even want to sleep on the bed or sit on the toliet. Not a good area of town, lots of sketchy people hanging around the property. I wouldnt even give this place one star.", "This is the 3rd and final update, after finally getting ahold of management and talking with them today they decided to comp my room costs for one night.. I thank them for that, the room besides the issues I had on my stay were decent and if you're looking for a cheap place.. go to motel 6 or something like that.\n\n------------\n\n\n\n\n\nThe 2 star review just became a 1 star... like noted my first day was an absolute hell here and I've been nervous since and even had a nightmare. The first day I got here and kindly told the front desk lady that I had recently had ankle surgery and couldn't walk far. She said she understood and would get me one of the closest rooms. \n\nAfter getting my room number I went to go to my room, when I inserted my key it didn't work. I figured maybe I had a bad key so I tried both and neither worked. I called the front desk to contacted security and security told me that the front desk wrote down the wrong building and room number.\n\nAfter finding the right room I went in and put my stuff on one of the beds and went to use the restroom since I had just been on the road for a couple hours. I went into the bathroom and after using the toilet I noticed blood on the ground under the toilet and right against the wall.. this absolutely freaked me out as blood can carry disease. I called the front desk and told them and they said they would send someone to meet me at my \"upgraded\" room.\n\nOne final update.. I went back to my orginal booking email and I had a double room with double beds.. why did they try to put me in a normal 1 room 2 bed room? \n\nThey claimed I was upgraded when I got the room I was supposed to have in the first place?????\n\nSo after going to my upgraded room and standing outside for 15 minute an security guard showed up and said oh I thought you'd still be at the other room. After this he let me in and went our seperate ways. \n\nI once again put my stuff on the bed and went to Walmart when my friend as soon as he had gotten to my room. We went and enjoyed some in-n out and got some drinks and food at walmart, about 3 hours later we got back and I went to use the bathroom to only find the toilet clogged with used toilet paper and an handle that was \"loose\"..\n\nI've only been able speak to the front desk and never have been able to contact a manager. The front desk however said that the manager they've contacted at home would be happy to give me $10 off my total purchase.... Seriously? I seen blood and now even had nightmare about it.. not to mention someone else's toilet paper and a clogged toilet isn't what I paid for. \n\nThe staff for the most part are friendly but it seems you'll never get a hold of an manager like I said I could've on friday.. seems they just never show up..", "Still a fan, but I can't in good conscience rate this place any better than two stars.\n\nSomeone asked me what Arizona Charlie's was like.  I replied, well, do you like camping?  Because staying here is a lot like camping.  It's a step up from camping, but it's a very small step up.\n\nMy king suite (3705) isn't the worst room I've stayed in during my frequent visits to Las Vegas (that dubious distinction is held by the Palace Station \"courtyard rooms\"), but it is in the running.  \n\nI've stayed here many times.  I chose this place because the room rates are low and they don't charge a resort fee.  I can look past the fact they don't have free wifi like next door at the Eastside Cannery.  It doesn't bother me that the rooms typically have stains and burn marks on nearly every surface that can be stained or burned.  I can even look past the fact that one visit a couple years ago I woke up covered in bedbug bites.  I understand that can happen anywhere, even at high end places.  I educated myself on bedbugs and now I thoroughly, meticulously, inspect the room before I unpack.  I don't mind the remote location, far away from most tourist attractions.  I rather like the east side of town.\n\nThe biggest problem I encountered on this visit was the underpowered air conditioner.  The lowest setting was 60 degrees but even leaving it on 24 hours a day, all week long, the suite never felt cool.  It didn't help that the air conditioning unit was in the living room, not the bedroom of the suite.  \n\nAnother, and ongoing,  issue I have is with the front desk.  When I walk up to check in I make sure I have on my biggest smile.  I've worked in customer service and I know what a drag it is to deal with the  public sometimes, so I really try to be as charming and polite as I can possibly be whenever I check in anywhere I stay.  I do this not because I'm looking for an upgrade, or special accommodations.  Usually the desk clerk will mirror my attitude and we'll share a few laughs and my stay is starting off on a pleasant note.\n\nBut a fat lot of good it does here.  Time after time when I check in here I am amazed how ill received I am.  When I first started staying here ten years ago, they would always let me check in early if there was a room available.  There was always a room available.  For the last two years they refuse to even check availability, they just say come back at 3:00.  Not with a smile, not with the slightest apology.  Just a smirk and a like it or lump it attitude. \n\nIt's such a stupid policy.  I'm ready to spend money and you won't let me check in.  Instead of being able to unload my car, take a shower and get ready to play, I have to find something to do for a couple hours.  Since they started this no early check in policy I have completely refused to gamble here.  I'd rather spend my gambling dollars where my business is appreciated.  \n\nOn a positive note, I am happy to see they finally upgraded the TVs.  They still have a pathetically meagre selection of TV channels, but at least the TVs are modern flat screens now.\n\nI know I'll be back because Arizona Charlie's has competitive room rates and no resort fee.  But I will never stay here again in the summer.  I need a room with an air conditioner that actually cools the room.  \n\nMikey C says: it's like camping, but indoors!", "The grave yard manager Donna was not only unprofessional but arrogant and rude.  She shouldn't be greeting guest with her horrible attitude.  I would tell you to run the opposite way.  Poor customer service and no one could resolve an issue.", "Wow ! What could I say about this place. I made my reservation here after I heard about the incident at the other Arizona Charlie's in Decatur and that was a big mistake. We got the room and the carpets were filthy . We had two beds and we noticed that they didn't have a top blanket like a comforter or Bedspread we called the front desk and they said the rooms don't come with it. That's crazy. The website pictures shows it. The customer service was terrible.  They bathtub made an awful cracking sound it was room 3509 We will not be staying here anymore.", "The breakfast buffet offers a good selection and is reasonably priced. The service this morning was excellent. I go here 3 to 4 times a month and will continue. Omlettes and eggs cooked to order and fresh made waffles. Under $7.00.", "The Thanksgiving buffet was very nice. I asked for dark meat and got a whole Turkey leg. I thought I was 12 again and back home as my mother favored me and I got a leg every year. As we eat here every week after giving up on all the Station buffets, the buffet at Eastside and mostly at Sam's Town. \n  Why is it that a small casino has the best tasting food AND the lowest price of all the local casinos? They try harder plus they now have seaweed. Yes seaweed that is flavored with Thai spices only a tiny bit of heat and slightly more sweet. Seaweed is the best tasting item on the salad table and by the way I'm Irish American.", "We hadn't been there in a while, the food wasn't that great but my family and I went last Friday, had the steak and egg special 4.99. It was delicious.  We will definitely go back and for the price you cant beat it!! If you haven't been there you got to go!!!", "I'm only giving it a 1 star because I can't give it a zero. The buffet was half empty and their servers weren't clearing empty tables to get people seated. We stood for almost 20 minutes waiting for a table in an almost empty buffet. When the staff was asked about it they just shrugged their shoulders and didn't even try to hurry. Absolutely ridiculous!! Avoid this place at all costs!!", "This place is awful! We checked in immediately wanted to leave. The room was gross. Dirty carpets, nasty bathtubs, a toilet that barely flushed, etc. Customer service is definitely lacking. We will not be returning.", "We checked in....AC did not work efficiently, it was 110 outside, rugs and sofa stained. It was not a pleasant room...Staff was pleasant,  we decided not to stay and I expect there will be no charge my card.\n\n7/11/17..... Credit card statement came today and guess what they CHARGED me!!!!!!!!!!! I wish I could take away the one star I gave them....SO ANGRY.... called my CC company to dispute", "Avoid at all costs!!!\nI would like to point out that I grew up in a family that worked in the service industry (I was even a busboy at the age of 12) so I am very sympathetic when things don't always go as planned when dealing with any service industry. But this time I have to come out \"Guns a Blazing\" to help you avoid this dump. \n\n1. Family Friendly: I would say NOT!!! We went as a group; 10 families for a softball tournament in Las Vegas. We were told we had to stay in this hotel otherwise we could not be in the tournament. (Letter of complaint to the ASA Las Vegas Tourney's on the way). This place is not kid friendly or even family friendly at all. The only location to go as a group to is the swimming pool. Even though you're as quiet as a ghost, security show's up to kick you out of the pool area promptly at 10:00pm. There is no other location for families (groups) to mingle unless you want to go to the smoke filled casino.\n\n2. Room's: Bring your own cleaning supplies and leave the kids outside while you clean the room. The rooms were non-smoking and didn't have the dingy stale smoke smell many converted rooms had. We were in building #3 room 2312 and the floor (carpet) was filthy and in need of carpet replacement badly. The Bathroom needed a deep cleaning in all areas. The rooms in my building was actually two rooms a living area with twin size bed that sat 3 feet off the floor and the master room with a queen size bed right up against the sink....Yes I said \"sink\" that was in the master bedroom. It turns out that the bathroom is so small that they couldn't fit a sink in it, so they put the sink up against bed. So if your laying in the bed and it's time for someone to brush their teeth, your getting a shower. The windows in our room were so filthy you could barely see through it. The lighting in the room is very bad, so during the day you open the curtains for a little light and all you see is dried pigeon poop on the outside of the window. Not all the windows for all rooms were this bad...just mine, probably because it took a ladder to get to our second floor window and no one is that motivated. For some reason the TV in the living area was a tiny 22\" tube television and in the master bedroom the TV was bigger...don't ask me why???\nThe room air conditioner is seriously old school. There's a hole cut through the wall from the living area into the master bedroom with a pipe stuck through that comes out directly behind the TV in the Master Bedroom for ventilation. This thing is \"LOUD\" and rattles like a fright train. If it wasn't for 10 years of sleeping on an Aircraft Carrier, I would have gotten no sleep at all. Yes...I slept in the living area where the air conditioner is because my kids couldn't see the 22\" television or hear it because of the air conditioner. \n\n3. Exterior of building: They use natural earth tones to paint the building...but I can tell you it's been many, many years since they painted it. Every wall in every location has black scuff marks everywhere you look. It's like they had fifty 7 year old's pumped up on pop rocks and cola riding bicycles without training wheels for the first time. \n\n4. Pool: The pool is too small for the amount of people Arizona Charlie's can handle. I already told you they shut the pool down promptly without question (no one was even swimming in the pool). The first day we were there the pool needed a good skimming, but the second day when all the softball teams had arrived, they had to shut down the pool because the water became very cloudy. They drained half of it and then refilled it...it still look cloudy so we went to a friends hotel and used their pool. \n\n5. Casino: Your everyday locals smoke filled casino. Crowd was mostly over 65 and lived nearby. I did have one of our parents win $1,000 at the black jack table on a side bet...but it took her 30 minutes to collect her money because the pit boss didn't know how to make the payout. All the pit boss could say was: \"no one has ever won that side bet before.\"\n\n6. Restaurant: We ate one night at the restaurant (I don't remember the name). They were running a $15.00 dinner special we tried it and it was okay, nothing overly fancy and the food wasn't special at all. I will say that Tommy our server did an exceptional job and we really enjoyed his service. When my wife's seafood plate came out well overcooked like sole of boot when she asked for rare, he had no problem letting her switch to the beef dinner special. Tommy was great!!! the food was just okay. \nWe didn't eat in the Buffet, even though I was looking forward to trying the breakfast there. Prices were fair $5.95 for breakfast buffet (with players club card) but one of the parents put a bad taste in my mouth when she said; \"Look how they clean our rooms, are you going to trust them to cook your food also?\" Needless to say we went to Denny's for breakfast and I never saw the buffet line the whole time we were there.", "Walked in at 3:45 with a big smile.  I had already been to Mr Mamas and had a great lunch.  Followed that up with a flat out fantastic massage at Best Foot Spa.  Best Foot Spa is right close to Lee's Liquor.  By the time I got to Arizona Charlie's I was set.  I was feelin' good.  Very good.\n\nCheck in was pleasant.  Major improvement at the Registration Desk!  It was such a welcome change from my last several visits, it put an even bigger smile on my face.  \n\nMy King suite was a smoking room, so as soon as I sat my bags down I immediately started smoking.  I smoked and I smoked and I smoked.  It took a while, but soon I had a really good cloud going in the room.  I mean, it was so smoky it was difficult to see the big ass TV through the haze.  Clearly, there are few responsibilities as a hotel guest I take more seriously than my obligation to keep my smoking room smoky.\n\nYou smoke like that you gonna get hungry.  And that's exactly what happened.  But damn, by now I'm in NO condition to drive anywhere.  And I had a really good smoke going on.  I didn't want to be away from the room so long I'd lose the smoky momentum I had going.   As I always do in such cases, I lit a small fire in the wastebasket and then poured just enough water on it to put out the flames.  I sat the smoldering wastebasket in the bathtub and waited until the suite was completely filled with smoke.  That would buy me at least an hour or so.  \n\nI needed a quick meal, so Arizona Charlie's coffee shop, the Sourdough Cafe, was out of the question.  They're not quick.  I decided to try the little deli tucked away in the back corner of the casino.  Turned out to be a good choice.  The cheesesteak I had was pretty dang good.  And it was ready quickly!  There was still plenty of smoke in the room when I got back.\n\nI like to think that when I checked out three days later I had made some real progress on the smokiness of the suite.  There's a lot to do in Las Vegas and I ended up spending a lot of time outside of the room.  Still, I know I left Arizona Charlie's a little smokier than I found it.  I'm good with that.\n\nMikey C says: where there's smoke....", "Where to start with this place...\n\nIf you're looking for something DIRT CHEAP... This is not the place to go, because frankly, for the price you get here, you can find better places closer to the strip, if that's what you're after.\nNow, I actually got to stay there for free but I'm still going to nit-pick everything for your convenience. \n\n1. Site said they're pet friendly, so we brought our small dog. Pretty much the deciding factor why we chose it... When we arrived at about 5am to get our room, we unloaded into the room, and finally bring the dog in. 5 mins later, their little downs syndrome security guard on his bicycle came pounding on our door saying they saw the dog on camera and that we're not allowed to have dogs here... Ugh, wtf? Your site said animal friendly.. So fk you guys! We put the dog in the truck, and surprisingly enough. We were harassed for about 2 hours by their security talking about the dog. They sat in the room above us, and continually circled our truck looking inside? Who the fk do you think you are? Harassing your customers and making them feel like criminals over a damn dog.\n\n2. The rooms are not what the site says. There are no kitchen areas, no fridges.\n\n3. The shower and toilet had a disgusting black residue all over it. Do they even hire cleaning maids?\n\n4. The beds are god awful as far as comfort. At one point I took a pillow and laid on the ground... To my disbelief, the ground smelled like feces... Could this place get any worse? YES IT CAN!\n\n5. During almost every cigarette break I took outside, a hooker either walked by or drove by looking for the room she was called to... So yea, if you're looking to be around that kind of stuff, this is the place to go.\n\nI would give this place 0 stars if possible... They're lucky to even get one... This place is the biggest joke I've ever seen in my life... Frankly, I'd rather stay in a Motel 6 than ever even thinking about this place... Avoid at all costs. Don't even consider. No matter how cheap their rooms are, remember, it's Vegas, there's a hundred places that are just as cheap and better quality.", "Me and my friend came into town and stayed here. We couldnt beat the deal we got on expedia including the flight. The room was exceptional. Had a Couch and Bed and Tv in one room. Then the other room had a bed and tv. The buffet isnt the biggest but the price is good. Loved the Cafe and Shortcake and steak was good and a great price. Security roaming around kept things quiet. Not far to the strip. A 7-11 is right around the corner. Played in the Bingo hall and had a blast. Will recommend all to stay here who dont want Strip prices but a great place to lay your head and eat. The pool was fun too.", "Price was excellent, BUT that was it!   Front desk service is horrific, rudest, unprofessional rude individuals that work at the hotel check in desk.   Would rather handle all the phone calls coming in, then the people in front of them.  Rooms aren't that much better, inch of dust behind bedside table, carpet old and stained, bedspread and curtains look like haven't been changed or cleaned in 30 years.  If
