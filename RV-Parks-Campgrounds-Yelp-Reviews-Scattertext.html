d make the repairs myself. Lesson learned.", "I drove over two hours last Saturday to keep an appointment with a sales rep. He called me when I was about an hour out to say he was too busy, to see another rep, whose name he gave me. He called me again when I was nearly there to say that rep was too busy too, and to just check in at the reception desk. Mind you, he emailed me and called multiple times to make sure I was coming! When I got there, there was no one free to help us. They pointed out the units I wanted to see and I and my friend did so ourselves. I then wanted to take a test drive. No one to help us again. It took nearly an hour, and when someone did surface, he got the unit stuck in a ditch, so no test drive. Meanwhile, I observed other people being helped, even taken on golf carts to go see units. The star treatment! I will say the receptionist and that poor rep who got the unit stuck in a ditch were nice, but to have been wooed to drive that distance and then blown off made me angry. The people I saw being helped were married couples. I am female and my companion was female. This is just an observation and you can make of it what you will.", "Brought my camper to Tom Johnson for warranty issues. They had my camper for about a month and was unable to complete the work before I had to take it. I'm waiting for them to mail me a part so that I can fix it myself. The tech I was working with said that he mailed it ( a month and a half ago) but yet I still haven't received it. \n\nI find it difficult to believe him only because one of the untruths I was told was that a particular project was completed and when I showed up unannounced I discovered the project wasn't even started. \n\nTalked to the service manager and because I didn't purchase the camper there that they had to take care of \"their\" customers first. Wow, I thought I was a customer or at least a future customer. Guess I was wrong, and with plans on trading for another style, I'll have to find another dealer who treats everyone as \"their\" customers. \n\nAfter looking Tom Johnson Concord,NC up on the BBB I discovered numerous complaints about their service department. I guess I should have done that first. The problem is that they are the nearest dealer that has the brand of camper I own.", "I shopped all over the Carolinas for my new camper. I have to say this is where I received the best service and was able to get me what I wanted! Thank you Will Smith for helping me with this process and checking up on me after the sell!!", "I shopped all over the Carolinas for my new camper. I have to say this is where I received the best service and was able to get me what I wanted! Thank you Will Smith for helping me with this process and checking up on me after the sell!!", "Avoid Tom Johnsons at all costs. They've had my Newmar Coach for 7 weeks. Every week they tell me it'll be ready next week. Well next week never comes. Since it was taken over by Camping World all they care about is selling toilet tissue and sanitizer. Hopefully I'll have it back next week. Very disorganized and no sense of customer service. Service Manager Robert hides behind vm and doesn't return calls. Very poorly run service department. Of course the service manger is from Camping World with their mentality. I've kept Newmar in the loop as to the poor conditions there at Tom Johnson Camping World. I'll never go back. Newmar has given me other options in my area for future service with dealerships that are not Newmar service centers but said they would work with them. Newmar is s great brand, they should rethink having Tom Johnson Camping World as a dealer/Service Center.", "What a horrible experience!!! Run as these guys are absolutely unbelievable crooks. Worst buying and service experience I have ever had in my 52 years", "Terrible service, they had our rv for 3 months ... left us hanging, got on the road and system was left in winterized mode when we never requested it in the first place.  Cost us extra money  didnt know what they were talking about. ..denied us warranty claims...just go somewhere else!", "We bought a camper at the end of May, took camping 3 times and the water heater circuit board went out along with with a few other problems. Camper has been at the Concord facility for 2 weeks. They knew we needed it this weekend. We told them to at least fix the water heater. Find out today they just looked at it and don't have the part and will not have it for another week or more. Losing our money on this trip, $114 and probably our Labor Day trip also ($300). We talked to them 3 times in this 2 weeks to make sure everything was on track and were told it was. Don't believe anything they tell you, their service department is not reliable.", "I ended up making my 5th wheel purchase at Sonny's Camp N Travel in Concord and I am glad I did too!", "Worst customer service I have ever experienced, and continue to experience.  I purchased a trailer in the Spring and has been in the shop twice, for over a month, and nothing has been fixed.  Will not return phone calls, will not give timeframes or updates.  With a brand new $35k trailer, camping has not been an option this summer......  \n\nHighly recommend you think twice before buying anything from this company.", "OK, so this isn't my first issue with Camping World in Concord, NC. During the course of owning 2 campers, both purchased at Camping World, one from the Concord, NC location, the other from the Myrtle Beach, SC location. My first experience was horrible with the service department. After taking the camper in for minor things, I went to pick it up and it was covered with mud, they also messed up a wall while closing the slide, with the table. This is only the beginning, after pulling the camper for 4 hours, I opened the storage and my power cable was gone. \n#2 - new fifth wheel bought in October of 2017, the air in the Master Bedroom was not blowing cold air, a schedule appointment and 4 weeks later, nothing. This meant a call and e mail to their corporate office. After this, it took an additional 2 weeks to make needed repairs. \n#3 - when the new fifth wheel was purchased the Myrtle Beach store installed a Reese sliding fifth wheel hitch in my truck. It slide properly for the first two trips, was lubed accordingly and was removed from the truck for storage. I stopped in the Myrtle Beach location, they looked at it and told me to lube it. I lubed again per their instructions, nothing. So now the Concord location has had the truck for 5 days total, and stated it would be resolved by Tuesday, it's Tuesday and they will not return my calls. I've contacted Reese and per Reese, Camping World should just replace it, it's less than a year old. Camping World used the excuse of keeping my truck for pictures for Reese. Reese customer service says they do not require pictures. So before you make a purchase from Camping World, I would strongly recommend exploring other dealers and options. Sure, I've spent a lot of money with them, never again. I wouldn't purchase a damn thing, from them or any entity that they are associated with.", "-0 stars Horrible Nightmare stay away from this place. We bought a 2016 and started having trouble right away, all we got from Tom Johnson and his crew was the sound of crickets. So many major issues, my husband took it in to the shop and they claimed to fix it, he knew they lied, because the fake cabinet in the bathroom had never been opened! They called and said it was ready.... My husband hooked it up at the campground that next day after picking it up and water started spewing all over our camper from everywhere, flooding it! Can you say class action suit! Anyone interested email us ibelongtoiam@gmail.com", "The customer service is terrible. We made an appointment with a sales rep named Ron. He drove us to one trailer and started helping someone else. I will not patronize this business as he was very unprofessional and did not help us. We literally waited for 30 minutes and he never came back.", "Camping world of Concord is a great place. Their selection of campers and RV's is amazing. The buses they have are mind blowing. The staff was very friendly, and I know this is the place I will buy my next camper. If you are even close to this place, please stop by and see for yourself. Highly recommend!!", "Buyer beware!!! I should have read the reviews before I bought a camper from camping world. My camper is only 4 months old and we bought it for a trip to Canada. Well that didn't go well. I live in Charlotte NC and my camper has been sitting up in Harrisburg PA for over a month with a bent spindle on the axle. The serviceman in PA said he has seen these issues recently on that kind of axle. \nUpdate .... axel fixed at no charge a month and a half later and they \"camping world\" knows I spent $700 to just get the camper to there shop. But they won't communicate with us about it. \nThey are less than 2 miles away from my house, but i will never buy anything from them again.", "I brought my new camper in to have warranty work done to replace a lock that was jammed, seems simple enough.  This was the first week of July.  It took them 9 weeks, yes 9 weeks to fix the lock, the majority of the summer.  \n\nI normally do not post reviews but felt I needed to let any potential camping world customers to beware.  This was the worst customer service I have ever experienced.  Calls and emails go unanswered, no communication.  The corporate office was of no help either.  \n\nYou may experience great service when they are selling you a trailer but you had better hope it never needs service.  \n\nRead the reviews......  I wish I had......", "Really, really bad customer service.  When my elderly dad and I politely asked a group of employees sitting around if one of them could quick ring up the two items we had because another customer was having involved issues with their only cashier in the store, we were rudely told that not one of the 20 or so staff hanging around could help and that we could go ahead and just \"wait in line\".  After another 5-10 minutes of \"waiting\" without any acknowledgement from the cashier, we asked for assistance more forcefully and a very nice woman immediately appeared and gave us a 20% discount for our inconvenience.  The other customer was still discussing his issue with the cashier after we made our purchase!  If only the nice lady had been called over when we had asked the first time :(", "I had found the trailer online that I thought I wanted and was ready to purchase.  I had waited a while and now it was only available at a couple dealers across the state and Concord was one of them.  Before I left I checked the website, then called and asked if they had that stock number available.  They said yes we do and I explained I was driving 3 hrs across the state to purchase.\n\nFirst, we checked into the \"front desk\" and they paged a salesman.  We hung around for about 10 mins before one of the salesmen that had been walking back and forth said he'd go ahead and help us.  We walked out to the spot where the trailer should have been and nothing.  We went back to the main building, he called someone to help locate the trailer.  About 15 mins later, he finally comes back and says that they don't have the trailer, but the Colfax location does (transferred to another dealer).  I asked to speak with the person I spoke with on the phone.  Another 10 mins and I finally asked the front desk person for some assistance.  He called the Statesville location to see if they had a similar model.  They responded they had it and would go check to be sure.  In a couple minutes, they responded yes.  While on the phone, the phone sales person I talked to in the morning came out, talked with the front desk person, then disappeared again.  Before I left, I asked the front desk person who she was and was there any new information.  He responded that the trailer was transferred to the Colfax location.  When asked why she wouldn't speak to me, there was no answer.  I then asked the front desk person to call the Colfax dealer who supposedly had the trailer.  They responded yes, they had it, but at my request, he asked them to go look to be sure.  He provided me the phone and they started to make excuses.  I told them if they wanted to sell a trailer, they needed to go physically check and call me back in 10 mins.\n\nWe left and in about 10 mins they called me back saying they did NOT have it and never had it on their lot.  So... somehow they lost a trailer between the two dealers.\n\nForget the sales team at this location.  The only one that was even trying to be helpful was the front desk person, Eddie(?).  He's the one that should be part of the sales team.  After driving 3 hrs to a dealer and not even getting an apology or anything, you can bet I will NEVER go back to this dealer again.  The Camping World name is also getting hit as the overall experience with multiple dealers diminishes.\n\nWhile there, we also witnessed another couple having issues picking up their new trailer with a confirmed appt from the sales rep, only to be told the sales rep hadn't made sure to complete the paperwork and forgot to tell them insurance was required to leave the lot.", "I'd give them zero stars if possible. They ruined what was a great store and service dept when they bought Tom Johnsons. Now you can't even get anyone to pick up a phone!", "Love shopping at Camping World.  We were greeted immediately today by Mr Will Smith, RV Sales Associate offering his help on anything that we might be looking for. We are \"full time \" living in our RV and always look for Camping World in whatever area of the country we may be in. Camping World of Concord is  a very nice, clean and easy to navigate store.", "Absolutely do not take your RV here for service! One of the worst customer service failures I have ever experienced. I had 3 different service reps assigned to me (Calen, Jason, and now Denise). They installed incorrect parts, missed others completely and took way longer than they estimated. I had to take the camper back several times and 6 months later it still isn't fixed. I have made at least 6 trips there personally to find out what is going on and each time there is at least one irate customer at the service counter because of their failure. They never know whether the parts have arrived or not and after a trip to the stock room with one of the reps, I can see why. They have boxes piled all over each other with no organization whatsoever. To find your part they have to literally wade through the boxes reading labels and looking for the box that looks \"about the right size\". Are you kidding me? I will never go back there again! I am now so frustrated with this place that I am just going to order that parts myself from the manufacturer and replace them myself even though they should have been covered under warranty. Please do yourselves a favor and shut down the service department completely or hire new management to do a complete makeover.", "Does not even deserve 1 star.  HORRIBLE customer service.   We drove nearly 3 hours as very interested Newmar buyers.   Blown off at the door by a sales team member!!   Would NEVER go back to this location.   This snobbish attitude is not common at the other locations my husband and I have been to as avid RVers!!   Stay away from this location.", "Absolutely the rudest sales experience. We went into look at a used camper listed on line as the price or best offer, they then added on $1000 in fees before taxes.  They messed up the paper work several times and we ended up walking out.", "Just wanted to give a special recognition and thanks to Erika, an awesome and incredibly helpful employee of the Concord retail store. Every time we go there, she is there to help us with suggestions and helps\nfind coupons and specials. We are disappointed if we go there and don't see her. An awesome employee and person!\nWendy and Neal Williams", "This place doesn't even deserve 1 star. Horrible service! The service manager was rude and unprofessional. He shouldn't even have a job after the way he spoke to customers. Marcus Lamonis needs to step in and end this location. Repairs that were suppose to be done never were completed.", "Horrible customer service! Their prices are way higher then the other camping worlds. The finance manager is rude and she and the salesman will try to trick you into paying more with hidden fees. Take your business somewhere else!", "Do NOT patronize this place - worst customer service ever. I took my camper in for repairs and they held on to it for four weeks without doing much of anything without me having to prod them. They never called back, never answered emails, and when I escalated to the service manager, there was even less concern. They seemed nice at first, but they were ghosts - they never took any action. On top of all this frustration, no one ever apologized for the inconvenience. I even took my complaints to Camping World corporate - I have yet to hear back. Bottom line - buyer beware. These people do not care about the quality of their service and they don't care about their customers. Find other folks who care about your business and patronize them - I ran out of this place and I will not be back. I think the other reviews tell the story pretty well - the only reason these folks are in business is because of their location.", "Stopped in this morning to ask about a washer/dryer combo unit.   Stood by the parts/service area for 10 minutes watching one person on the phone, another helping a customer, one person shoving food in her mouth, another looked up at us and then looked down again and another on a computer.  Tons of camping world employees walking around but not one person asked if they could help us.  Husband finally got someone's attention and we were told \"oh that's the parts department\" where we were standing.   Finally I said, let's go - they don't deserve our money.  Honestly why are they so not customer oriented unless you are dropping tons of money there?   Do not waste your money there.", "I made an online cash offer on an older (but beautiful) RV.  A gentleman just called me back and was quite demeaning.  He asked me questions about my research to insinuate I was stupid for making the offer, but continually interjected the word \"respectfully\" to sugar coat his attack.  For the record, I have done more than my fair share of research and while my offer was a stretch, he's entirely off base.  The MSRP from 2008 is really irrelevant in 2016.  \n\nUltimately, on a $199,000.00 motor home, this guy was willing to come down a whopping ONE THOUSAND dollars.  And he even said \"maybe.\"  When I told him that was insulting, he laughed and hung up.  \n\nProfessional?  No.  Motivated to work a deal?  No.  \"Respectful?\"  No.  Able to motivate to a buyer?  No.\n\nIf you are looking to buy or sell an RV, consider selling privately online so buyers don't have to walk away because of a------s like this, and definitely buy from someone who believes in fairness.  I can see clearly why this place has such bad reviews.", "Please don't go the campingworld they sold us a new camper the end of June and had to return it for service the end of July and they have had it the whole month of August. The repairs are still not completed with no help in site. Will not recommend anyone purchasing a new camper from Camping World of Concord unless you want to make payments while it sits in their lot waiting for repairs. But I am thinking if you purchase a brand new camper why does it need repair after less than 1 month of use...\nKathy Towle", "Don't waste your time going to Tom Johnson's or they will waste it for you. I called and set an appointment to stop by with my daughter to look for a 5th wheel. I was up front and stated that it would be fall before I'd be ready to purchase. \"Sure, come on out,\" said Paul the salesman. We drive out there for a quick whirlwind tour of the parking lot and was told that they did not have what I was looking for any longer. Went home looked on the internet and Bam! Three 5th wheels exactly like I wanted to see listed on their site! Called to verify and yes they did indeed have the models on their lot. Pretty evident I was just wasting his time.  Went back and spoke with management, but he didn't seem to care much. He apologized and hope I'd keep my business there. No, I've got other options... Won't be back.", "This place is fantastic if you have an RV or truck and need accessories put in. Anthony knows his stuff and seems like an all-around great guy to work with. They install two hitches on my new 5th wheel and I'm going back to get some vent covers installed when they come in. Highly recommend this shop as they are cheaper than RV dealers on the same product. Staff is wonderful polite and very helpful.", "So we just dropped $1400 here and this isn't the 1st time that we dropped large money we absolutely love spending our money here it's well worth it they go out of their way to help you my going ed helped us attach all of our equipment and the owner is just absolutely amazing. They will price match their dog and kid friendly absolutely if you need it they can get it.", "I've been here twice and am very pleased with Anthony and his team. I was in a jam on a Fri afternoon and they made a replacement power cord so I could tow a vehicle with my motorhome. The camping trip would have been canceled without their quick service. I am always treated well at Camp Out and highly recommend them!", "The parking is easy and plenty of room But the place is run by ASSHOLES We made reservations and when we arrived we where 30 min early. The park only had a hand full of spots occupied, yet they made us park on the back of lot and wait until 2 o'clock. Then there were 7 other people at also had to wait so now at 2 there was a line that took 1 hr to check in. Also the park is out back of the hotel but they don't even offer a shuttle ,so at night you have to walk back through a dark parking garage in not the best part of town...", "Amy and I stayed here on our honeymoon, passing through Vegas our way to the Grand Canyon.  It's a big parking lot, and on the pricey side, but Location Location Location.\n\nIt's the only RV park on the strip!\n\nWe walked to the Stratosphere through the litter of escort ads, past huge-but-seedy liquor stores and boastful arc-lit construction sites to ride the carnival rides on top of the Stratosphere, then stumbled home to bed.", "I agree with most of the reviews. The campground is not the greatest. However, it's quite possibly the \"only show in town\". I wouldn't be surprised if the entire grounds (including the casino which needs a MAJOR facelift) isn't there next time we pass through. If you enjoy the pleasure of your own clean Rv this is where you will find a \"spot\" to enjoy Vegas. A parking lot converted into Rv sites is what to expect. I believe there was a pool also. Can't comment on bath facilities as we are self-contained in our motorhome.", "This place a pretty nice. \nIt have all you need for RV living. dog park and wash, propane fill, and a little convenience store. Ect. \n\nIt's a 3 minute walk to the casino.\n\nThe park is pretty hard for taxis to find.\n\nAll in all a pretty nice stay.", "Not bad, all things considered. It's Vegas, so it's noisy and lit up all night. Circus Circus casino is a dump, but you're close enough to walk to nicer places. The RV park is much smaller than it used to be; they lost lots of land to the new MGM Events Center on the corner. No more shuttle service offered from the RV park. Restrooms are clean, dig walk is ok, nice new dump station, store has good supply of different stuff. RV hookups still antiquated and kinda difficult to work with, tho.", "This was an okay RV park to stop for an overnight. Staff was not very accommodating.   We asked for one of the 3 available shaded spots and the staff claimed they were not available. We were even willing to pay more.  The entire day and night and morning of departure these spots remained empty.  Dog park was a joke. It was so dirty I wouldn't let my dog anywhere near it.  Just very run down.  Bathroom was okay for a shower but only because the room was air conditioned.   Felt relatively safe for a single night but didn't leave anything outside. Multiple exits to property which could be difficult to patrol.  Will be trying the koa if ever back in Vegas.", "The Wifi is a joke\n\nPros: on the strip close to the major casinos, Pool is nice, There is a small dog park, level spots, power, water and sewer works. rest rooms with showers. Pretty cheap for an RV Park on the strip.\n\nCons:\nWifi is a complete joke, I could not even get enough signal to login if with the supplied code. I tried 5 different access points (SSIDs), 3 different devices (Windows, Android, IOS), I few times I got the login page of the nearby Hilton hotel, the only time I got the RV's parks login it took 30 minutes to load the login page. once online i had 40% Packetloss.\nThe shelves are empty in the shop, \nThey cannot register you at the \"registration office\" only check you in if you have a pre-registration, expect to be sent to the main hotel check-in via the Casino if you show up without a reservation. \nRestrooms feel worn and dilapidated. \nAll camp spots are in direct sun all day, expect to run the A/C Non-stop.\nPool closes at 7:30pm. \nWhen we tried to reserve online the web-site had just been redone and wouldn't accept RV park reservations. I hope it has been fixed now.", "This is the worst RV park in Vegas. WiFi doesn't work and all the bathrooms were broken. No shower in the men's bathroom and only one worked in the women's. Bathrooms were disgusting! After complaining for both days no one showed up to make needed repairs. The pool was closed and the hot tub drained. This park is completely mismanaged. Too bad because this could've a good park.", "Needed a quick overnight in Vegas and was pleasantly surprised by this facility. Drive through spot was plenty big enough for our 40' Monaco and slide outs.  Easy walk to the casino. In the morning I checked the place out. There's a place to let your dogs run, playground and pool area. Entire place is paved, we has full hook ups with 50 amp service. Would stay here again.", "Where do I start... Well the park is a plain asphalt parking with some of the spaces having a couple of trees.  Bathrooms really are bad and they need to be upgraded.  Check out the photo with the bottom of the door rusted and rotten.  Now this did not happen overnight so the place has no maintenance all.  Around 5pm the swarm of helicopters start flying directly over your head for about an hour.  Non-stop flight traffic and very surprised to  find the entry location very difficult to find.", "I'm giving this place 4 stars because it's level,  clean and paved. Can't expect much more since your in the city and this is the ONLY RV park on the strip but a little grassy area would be nice. The pool area is great and we felt very safe walking to the casino. The Internet was super easy and excellent strength.  There is no cable but television reception was great with antenna. Also when we checked in the staff was very courteous. Just a side note, there was some construction in the park but it didn't interfere with our stay. The laundry facilities were reasonable and clean. $2 for wash $1.75 for dryer.", "We love this place and look forward to returning. In fact, the location was so perfect and the office staff were so great that we repeatedly extended our stay for a total of three months! Each employee was pleasant and went above and beyond to make sure we were happy. They knocked on our door or left notes (if we were away) to let us know when we had packages or mail delivered. We had to go to the office, show identification, and sign for packages/mail to pick it up and they went to their back room to retrieve them; we appreciated knowing our mail was accepted and kept in a secure location (not just up front where anyone could have access). We were initially leery of the safety, based on some older Yelp reviews. It became immediately apparent to us, however, that security has been beefed way up after incidents in prior years. Security personnel on bicycles in bright yellow shirts patrol the entire park 24/7. When I mentioned to one of the security officers how much we liked seeing them out there, he told me at least one of them is stationed in the RV area as their \"district\" at any hour of the day or night. We returned at 2 am and 3 am sometimes and liked seeing security checking the restrooms and acknowledging what vehicles entered, such as the Uber/Lyft rides we took that were obviously not RVs. We felt 100% safe the entire three months we were here and none of the lawn furniture we kept outside were ever messed with. There are codes to enter the three restroom facilities on the property which you're given at check-in, so someone just wandering by can't get in. The restrooms were also clean and well maintained and appear to be cleaned throughout the day. One reason for less than five stars on here is the issue of the laundry facilities. During our entire three months here (January-April 2017), the laundry facilities were not operational. We were fortunate to have our own washer/dryer in our RV, but many were not and cut their stays short for this reason. This was unfortunate, because many nice people would have stayed longer. Another reason for less than five stars is that of the crappy wi-fi. Regardless of the time of day, it was unreliable. There is no reason for a business in this location to have as poor of wi-fi as this. We used our own hotspots the entire time we were there. \n\nSome things we've missed since leaving: hearing the screaming riders on the Stratosphere's Big Shot - it's entertaining AF. When traffic is light and you're listening for it, you can hear the screams when the ride \"launches\" while you're outside. You seriously don't need a TV when that's going on heh. Another is being close walking distance to El Dorado Cantina, that place has THE best Mexican food on the strip and it's just a stone's throw from the RV Park (on the Sammy Davis, Jr. side). The location in general is what we miss the most. If you're into walking the strip or to the Fremont area downtown, you can't do better than here.", "I have been staying here for 6 years off and on I must say this has been the worst trip ever. Upon arrival I was told that there were some issues in the park due to a water leak and the fact that they were sold out because of SEMA. I was offered an upgrade for free to a hotel room or they would set me up in a different RV park. No worries the space they had for me had water and power many didn't due to the issue. First day the bathroom near me was operating and I was satisfied at the cleanliness. Next day they took that bathroom off line so I had to walk across the park so I showered in my trailer. Arrived on Tuesday it's now Sunday I need to do some laundry so I go up to the main office area half the machines are broken ok not to bad nobody else washing. While I'm there the maintenance guy shows up to clean the bathroom at the main registration building so I think great fresh cleaned bathroom I'm going to shower. Hike across the park grab my stuff back to the bathroom there are 2 showers first one is missing a tile in the first row of wall tiles which also has a hole in the drywall so a 4\"x4\" hole through the wall taking on water. Shower was nasty. Ok move to shower 2 looks pretty good so I get water to temp climb in close the curtain and look over my shoulder at the opposing wall to the entrance and it's black with mold!!!! The curtain is black!!!!! The clips holding the curtain is black with mold!!!! Disgusted and pissed I get dressed go into the office and demand to speak with a supervisor I want to show someone this filth I have paid $25 a day resort fees for!!!!! I am told supervisors won't come over I have to walk 1/2 mile to the hotel front desk to complain SERIOUSLY??? Finally got someone to get a supervisor on the telephone and was again told nobody would come over... Thank you for bringing this to our attention though we will reimburse you for two nights stay... I hang up the phone and the girl at the counter tells me she sent an email to engineering over s month ago to have the hole fixed...... WOW WTF??? Circus Circus needs to hire a management company to take care of this park it has gone down hill fast since KOA left the property this will be my last stay here for sure!!", "This is for the RV Park part of Circus Circus. They get 1 star for location on the strip and 1 for the amusement park inside the hotel.\nFirst impression- No gate or security at night. It's basically a parking lot that anyone can come right in.... and they do. \nAfter hours check-in is at the Hotel lobby which is quite a walk, otherwise check-in is at the circus tent looking building (I'll call this the Tent from now on), next to the pool area, their hours are from like 10 or 11 to 7pm. \nThe Tent has a store, recreation area (billiards, air hockey, tv room, kitchenette), laundry, and bathrooms. The people working the store are not the brightest. One of the clerks was so deep in personal conversation with his visiting friend that he didn't bother to help the 3 people in line to pay for goods or check-in. We walked out after a few minutes of standing there waiting for at least an acknowledgement of our presence, that never happened. We ended up going to a grocery store to get what we needed.\n \nThe bathrooms. UGH, the bathrooms. *disgusted look* I wish I would of taken pictures. There are two bathroom buildings right on the lot and a set of bathrooms in the tent. On the women's side: Out of 6 showers, 2 worked. 4 of them had missing pieces; Nozzles with no shower head, no on/off handles for the water. One definitely had hot water (the one I ended up using in the tent and the only one that seemed to be cleaned daily), the other I didn't wait for the hot water, because I was already disgusted after having to literally fix the shower head that had fallen into pieces on the floor AND there was a smear of blood on the side of one of the doors.\n\nWhich brings me to the next point. They have security on bikes patrolling during the day. There was a lady who had wandered off the street, into the bathroom, and security had to shoo her out of there. I think she may have been shooting up in the bathroom, I don't know. \n\nThe hot tub and pool are seasonal, so they were closed. We wanted to use a hot tub after being sore from walking the strip, so we called the front desk to see if they had a concierge that could hook it up. Nope, they don't have a concierge. No one knew anything about a spa with hot tubs there.\n\nDon't even bother with the WiFi. It doesn't work. They don't have cable TV hook-up.\nThe dog wash, which is one reason we wanted to stay here, didn't work.\nFor the price we paid, it wasn't worth it. Find another RV Park in Vegas.\nWe won't be staying here again.", "Before we got to this RV Park we called ahead to find out what spot we were in so we could just pull up. They told us 11 so we got there and pulled up and started to hook up while someone went in to check us in. We were all hooked up and a different worker tells us that site is down because it is dangerous. So we move to a different spot. The next morning we wake up to another motorhome in spot 11 that was \"dangerous\". I am still waiting for the manager to come speak to me about this situation. I am not happy that in 102 degree weather I had to hook up, unhook, move then hook up again. \nThe bathrooms are outdated but clean. The pool was dirty and water cloudy. It really was just a parking lot with hookups. The dog park had poop everywhere because no one cleans up after their dog. \nThere was security riding around throughout the day.\nI would NOT stay here again.", "Hard to find your way in - follow the arrows is quite the game if the arrows are faded out....\n\nPros - It's a level parking lot with RV hookups. It's sort of on the Strip. There was lots of space for the slideouts.\n\nCons - We were placed all the way in the back, with several open spots closer. There is no shade beyond a couple of trees by the front office. The pool at the rv park wasn't open but the main casino pool was and we were given passes to go there but why bother? We needed a shower just traversing the lot to get to the rv office. \n\nTips for the Management - For the money charged to provide some water, electric and sewer for a night, don't be cheap. Open the pool.", "I wouldnt stay at this place if i lived in a tank. Gotta love las vegas. Do whatever you want and the cops dont give a shit. Larceny over $250 apparently is not a felony here. Unbelievable. Place has no security whatsoever. Had 3 bikes stolen from me. Worth over $2000. And security and metro DO NOT CARE!!", "Posting to help other's as many use Yelp to be in the \"know\". This place is Terrible for the following\n*The hike from this all concrete parking lot to the casino is crazy\n*This all concrete lot is scary, like no security and any crazy can come and go \n*The facilities in this place is something from a crime scene\n*The wifi is so damn slow that you can't even check e-mail and logging on the coupons for three devices is also a crazy process\n\nGoto Oasis, it's much cheaper, secure and full of nice people. You will regret setting foot in this place especially for the price that you pay", "Everyone was very helpful.  Bathrooms were clean and it was an easy hookup.  Parking sites were easy to find, level and easily accessible.", "This dealership is horrible... There service department takes forever to take care of your rv... They don't return calls.  Not to mention I was told by a tech not to leave  any valuables in my rv because of theft there... I dropped my rv off in beginning of August and still have not gotten it back and it is the end of September.", "People usually write bad reviews and once we read the reviews we were leary about leaving our 5th wheel with them. After the service we received we felt compelled to write a good review. Excellent service!!! We bought our 5th wheel somewhere else. We took it in to camping world for some warranty work. They had it for a little over a week and they addressed all our problems, documenting our issues and their resolutions. David and Jake really took care of us. Everything is working perfectly. Kudos to them. I would highly recommend their service department. Thanks again.", "WOW,  We purchased a Motor Home from John a couple of weeks ago, what an excellent experience, the unit was used and we had some concerns.  John, and Paul went over and above in helping us out, they took care of things we didn't even ask for.  John constantly kept in contact with us, even after the sale.  \n\nWe returned to Camping World a few days later for a few things, we met again with John and Paul, they treat us like we are their only customers.\n\nThen we met Jack, we put our other rig on consignment, what a super job they have done to show this, we are so pleased.  We have had more from this experience than expected.  Thank you, thank you Camping World, and all who helped us, WE'LL BE BACK  !!", "I enjoyed all the variety of selections of RV's to see but we unfortunately got salesman Toby who I did not like at all! I have had a lot of experience with salesmen in my life and he was the worse. No personality. Very to the point of being arrogant, cocky and pretty sure of himself not in a good way! I would go back but, never want to deal with him again!", "Tried to buy a new $300K motor home here today, but walked away disgusted with their misleading sales tactics and total failure to negotiate in good faith. This is the second time we've been here and we should have learned from the first time. This dealership holds out for maximum profits and is deceptive. Watch out!", "Typical sales lot. Lots of promises from the sales team up front and buyers remorse when it comes time to use something you paid for. Bought a 2017 Coleman trailer 2 months ago with the extra warranty because I knew I did not want to come out of pocket when something goes wrong on our NEW trailer. \n        Took it out this past weekend for its very first trip and the toilet valve is leaking from the back of the toilet. Jammed a towel in there to make it thru the weekend and was not the least bit worried since I purchased such an AMAZING warranty. Called over to the service this morning to schedule to drop off my trailer for repair before our next trip at the end of this month.  To my surprise it will be 3 weeks before they will have an available spot to look at my trailer. July 10th was the first available appointment! Asked for the service manager and received a sorry there are other people in front of you! My question for him was \"What if I was on the road would you just turn me away?\" I was told we do our best to address LPG leaks and urgent issues before we tell you to keep driving!  How about you hire a few more mechanics if you have so much work backed up! Having to wait 3 weeks for them to look at my BRAND NEW trailer that is leaking is beyond unacceptable! I would advise against doing business with Camping World or at least this branch of the company. What a joke!", "This company is super customer service oriented.  Ask for Sten, he is your guy.. Inventory is very complete", "Don't be a sucker and find somewhere else to buy your RV. Bought ours here in September 2016, from day 1 it had a warped and cracking table. It is now February 2017. After way more back and forth than there ever should have been to get a new table top, finally get a call that it is in, only to drive across town to exchange it and get told there is no one here that knows anything about it. Their service is horrible! I have wasted about 10 trips here over a table top. God forbid I have anything serious go out like the AC or fridge or something, would probably takes years to get it fixed at this rate. I would give zero stars if I could. We're sorry we bought an RV here and wish we would have gone somewhere else.", "The worst salesman ever. Rude, condescending and a smart mouth. Please do yourself a favor.  Do not get a trailer from them.", "Stopped by today at 4:30, they close at 5. At about 5 minutes to 5 we were looking at RVs we were thinking of purchasing and our salesman said it's 5 time to leave. He also told us had a 50% down payment was required on any RV, that seems exceptionally high. I'm hoping it was just a salesperson because he got some really nice deals.", "I purchased a high end Class A used diesel pusher from this Camping World in April 2011. I was upgrading from a Class C gas motorhome to this big diesel pusher. I knew very little about these larger motorhomes and kept asking lots of questions of the salesman, sales mgr, service mgr, \"diesel specialist\" salesman & location GM. \n\nMy biggest question had to do with what sort of fuel mileage I could expect. They ALL told me that I could expect to get 10-12+mpg. Well, after driving it for 2 years, at 55 mph MAX,  in all kinds of terrain, the motorhome averages 6 mph. Downhill, totally empty with the wind it might get 7mpg MAX. If they were just estimating the mpg for me, I might chalk up their bad advice to their IGNORANCE. However, unbeknownst to me when I bought the RV, it has a computer which tracks mpg of trips and for the life of the RV. It has averaged 6mpg before I bought it and after I bought it! So when I was asking all these RV specialists, not one of them showed me the computer and previous mileage history. They ALL continued to give me TOTALLY WRONG info. \n\nEither they are ALL totally ignorant- not knowing about the computer, which is std on big diesels, or they LIED to me. I know which one I think they are.\n\nNeedless to say I will NEVER buy anything from them again and I highly recommend you DO NOT do business with this group of liars.\n\nI give the 1 star only because the system won't allow 0 stars.", "Great service and very friendly! Helped us out while we were in Vegas for a week. Fixed our issues and got our rig back at the promised date. The actual retail store is small and dated so don't expect the normal huge Camping World store.", "Dropped our RV off on July 26 for warranty repair after waiting 5 weeks to get our RV in. Was told it would be several days before getting to it.  As of today (August 4th) nothing has been done. We waited 10 days to hear something only to be told that we got our RV pulled out of the service bay because of a emergency repair for somebody else. We called several times and nobody returned our calls.  Finally had to go down there only to be told that they are still waiting for our warranty to be approved.  Was tired of hearing nothing, called again.  Told it will be weeks till warranty is approved.  So we called Fleetwood and they told us that Camping World didn't even submit for approval until August 2nd and they gave them the approval August 4th.  So not only did we get the approval within 2 days (not weeks) we called again only to be told now that it will be weeks before they can work on it.  They told us that we fell out of line.  How do you fall out of line when you bring your RV in to be worked on, it's there and now we have to wait for who knows how long? We were in line and they pulled us out of line because of somebody else? Horrible customer service.  Ed was rude on the phone and we still don't know what is going on.  He didn't seem to care the money that we have spent there in the last couple months.  We have been good customers (and patient).  Now we have to drive down there again and find out what is going on?  Will never do business with this establishment again.  Poor customer service, no return of phone calls & rude!", "The reason for my last review is that repairs take weeks to complete.  On my last visit which the coach was in the shop for 6 weeks I spend nearly 10,000 and  I \nasked to have air pressure checked while it was still in the bay. The service writer said sure it's about $ 26.00    I was speechless!!!!!", "Mike,\n \nPlease bear with me while I rant...   I too am in the Las Vegas customer service industry and know how very important a business reputation is, how potential business growth or decline is affected, how communication can either make a customer experience wonderful or guarantee an unhappy event.  I'm very aware that problems are inevitable, but it's how those problems are addressed, solutions provided, and rectified that matters most.\n \nI had hoped to have heard something by now after yet another unpleasant experience with Camping World Service department on Saturday10/3/15, but still no word of any plan of action to rectify the situation.\n \nI purchased a 230k Coach from the Camping World Franchise, and was sold on the idea from Camping World, Longmont Colorado, that the large benefit was the company had many service centers throughout the United States ensuring any issues or warranty items would be efficiently and professional addressed.\n \nI purchased this unit July 3rd and immediately drove it from Longmont to Las Vegas.  I called Longmont with our initial issue list in July and was directed to work specifically with Ray at the Las Vegas location.  I gave Ray this list and made an appointment in July to drop the unit off for repair.  It is now October, and still initial warranty PRIORITY ITEM #1 seat station SEAT BELTS MISSING HAVE NOT BEEN ADDRESSED or any information communicated regarding unresolved complaints.   When I initially notified Longmont Colorado immediately of this in July, they stated there should be 4.\n \nI was told both in July, August and September that parts needed to be ordered, and it was Camping World's preference that I had the ability to use my \ncoach in the interim.  So I drove my 230K coach around missing seat belts, a refrigerator that doesn't stay shut, inoperative entry steps, and a driver generator status that doesn't work, in addition to 8-10 other small items on the work orders. Of the 3 months I've had this Coach, it's been sitting at Camping World service center for over 1/3 of the time.\n \nParts that were supposedly ordered came incorrectly at the mistake of the Vendor..  After the second time the incorrect parts were ordered or delivered , I demanded that counter to counter delivery, at the expense of the parts distributor be responsible for the mistakes that should be assessed.\n \nAfter the second appointment was made for 8/24/15, the parts were supposedly on hand so I could drop the unit off and get everything completed by Sept 3rd so I could utilize it for Labor Day weekend.  Unfortunately My business obligations(customer service) took priority and I couldn't make the trip and advised that since the unit still wasn't complete there was additional time.  After 3 weeks of this coach sitting at Camping World, You and I had agreed this was unacceptable, and I was assured the situation and all associated items listed on the work order would be complete for an Oct. 2nd delivery... OVER 30 days since I had left the unit with Camping World!\n \n Saturday, I arrived and the unit was pulled up front:\n \n#1       The generator compartment was not secured..  I attempted to lock and a large black support of some type fell to the ground.\n#2       The fridge lock was the same that I put together from Lowes that I left in a drawer. Had not been replaced with a missing original factory part from delivery.\n#3       CW tech (supposedly) advises that Winnebago states the dash indicator showing generator hour use is not \"wired from factory\"\n#4       CW tech (supposedly) advises that Winnebago states the seat station #1 at the dinette is not a station that has seat belts of which seat 2,3,4 of the same dinette all have seat belts installed.  ( I previewed 3 other identical units that all had safety belts installed at all 4 dinette seating stations)\n \nUnfortunately, because of the lack of effective communication, makes it hard to feel confident in anything I'm being told is completely accurate.\nNeedless to say that unless these items are specifically and immediately addressed, my opinion and concerns with this situation will not be resolved to my satisfaction!  \nAt this time, I'm merely & adamantly requesting immediate attention to rectify the above addressed concerns. \n \nPlease respond accordingly with an appropriate plan of action, a timely response is expected.\n \nBest Regards,\nRick C. Williams\n\nFollow up:\nGood Morning Matt,\n\nThank you again for your immediate response, professionalism & attempted assistance on Monday. Clearly your voicemail was either not received or completely disregarded.\n\nAnother week has passed...  Mike Hulsey contacted me Monday after my first email, & agreed the miscommunications & delays were unacceptable..  He assured me he was working Monday to get the last issues resolved...\n\nBut NOTHING!!", "Upset with them.  Bought a 2016 Freedom Elite in August. Took it on its maiden voyage as instructed and found some items which needed fixed.  Took the list to them and was told they can only fix 10 items at a time!!!!  This was a brand new RV!  After much discussion they said they would fix them.  This was the end of August as of today January 17th...we do not have our RV back yet!   We call and call to talk with service... Sometimes they call us back, sometimes they don't.   For new RV owners we are very disappointed!!!!   If we were asked would you buy an RV from Camping at this point in time, I am afraid it would not be a very positive response.", "I've read the reviews and I have to disagree. I had my RV serviced at the Las Vegas store. They are slammed with work and a mistake or something might slip by. I brought it  to my service supervisor MIKE's attention and he went out of his way to get things right. It takes time but squeezing someone in to correct an issue I would expect no less. \nI have spent some time there and watching and listening to the 2 service supervisors work, I think those guys do the best I've seen in awhile. Never upset. Always showing concern. Even when I rib em they still smile. \nThank you Mike for everything you have done. I hope your there for a long time to come.", "Horrible service. Took my trailer in for a wheel bearing repack, estimate 400 \nDollars. Also wanted tires. Service writer Brad wouldn't give me a quote on tires as \"prices change all the time\"  Got a call from Brad, the estimate was now 1750.00 as the bearings were dry, the brake linings were flaking and the hubs wear required replacement.  The 1750 quote did not include tires.\n\nAsked to see the parts that required replacement while the trailer was still in the bay.  Brake linings were fine, bearings were not dry, and the hubs were serviceable.  Brad suggested that the brakes had been too tight.  I told him that they were the last ones to service it, but got no response.\n\nAs for the tires, they wanted 550 for a brand I didn't want and could get the ones I did want at Discount Tire.", "I have been taking my 2017 5th Wheel in for warranty issues.  Every time I have gone there, with an appointment it takes them at least 2 weeks repair minor issues and the parts were there.  I go in to check on it and every time it is sitting in the back and they never touched it!  Unfortunately I have had to take it in 3 times for different issues and the same timeline.  It takes me to go there and complain to get anything done.  The latest issue was caused by them, detailer sprayed chemical on fenders and the buffed swirls on the side and ruined the decals.  Poor communication, poor customer service and quality of work is so so.  I would highly recommend going elsewhere.", "I wish we read these reviews before we bought a used travel trailer from Camping World. When we got it home we realized there was a noticeable sized soft spot in the floor that they had to have known about. It wasn't hidden. We called to make an appt since we paid for the warranty. It took months to even get an appt. In the meantime we has a little run in with a couple of trees in a small area and the front got pulled back a bit so we went through insurance to fix it at the same time. They however totaled it out mainly because the cost to fix it was so high considering we were sold a camper that was completely rotted out underneath. Even though we had a warranty they considered it a pre existing condition, Which I would have understood if we didn't buy it FROM them in that condition. We had to pay a large sum of money because it was totaled and didn't have gap insurance. After calling continually and obviously furious they didn't seem to care they sold us a rotted, probably completely unsafe to even be in camper, the manager made it seem like they would right their wrong. He made it sound like they'd help us pay that gap and get us in a new camper. In reality, they wanted us to overpay for a camper and would use their profit to help pay it. Spending 10 years overpaying on a camper doesn't seem like much help. At the end of the day, they could care less about selling us an unusable trailer. I was told \"if you buy a camper as is, drive it off the lot and it falls into 1000 pieces, you own those 1000 pieces.\" Great motto for a place of business.   This place doesn't care about anything but a sale and they've made that obvious. I felt safe buying through what I thought was a reputable company, but I would have been better off spending less and buying off of Craigslist. We lost over 6K in a matter of 6 months with that piece of junk they sold us. STAY AWAY!", "Took my 5th wheel in to have satellite dish installed. I was told by another source it would only be 3-4 hours. I dropped off the trailer a day before My appointment which was for a Friday at 8am. We were leaving Las Vegas the next day. I was informed it would be an 8 hour job. Robert Stringer was the technician that was looking my situation over. He said if he could get it in the shop Thursday it would be done Friday afternoon.  Hector Davila checked with shop manager and was able to get it in the shop. My trailer was completed Friday afternoon. Not only the dish installed but a new TV swing arm bracket too!  I appreciate the great work and help that both Robert and Hector did to get me in and out and keeping my schedule. Thank you to both of them and all at Camping World of Of Las Vegas.  I will be returning when I need work again.", "The other negative reviews about this place are right on point. The employees act like they are doing you a favor when asking for help. Advertised item wasn't available at the LV Blvd location. Was told it was only sold at the Boulder Hwy location. Drove across town and the item was not available there either. You might think that before telling a customer an item \"is available\" you might pick up the phone and check but this guy was to busy talking to his buddy. This place spent money advertising an item and then it is not in stock- real geniuses.", "Attention, they actually try to scam you.\nI was an absolute beginner last March when I bought my first motorhom ever - a used one from a private seller. I tried to do it the save way and drove with the motorhome to Camping World to let them check some thdo a pre-buying check. It came out that they told me all the brakes are really in bad condition and should be replaced immediately or I will have a bad accident. They wanted to install new brake pads and new rotors, making it a 1300$ bill. I returned to the seller, he was confused, said the breaks should be fine. We had a little bit of an argument and did not stay friends in the end, he went down with the price a few hundred $, feeling bad at me, and I felt I paid too much. Anyway I decided not to do the repair at Camping World, because they are so slow there doing their work, I decided to do it later, eventually when the brakes start to make some noise. Was driving for 3 months, nothing happened. Was driving 10.000 Miles, nothing, brakes are fine. 8 Months later I finally thought myself that these breaks might be at their end now. I made an appointment at a small brake shop (P&O brakes in Las Vegas) - he had a quick look and said: Well your breaks are still fine, the are not even half used. Maybe one pad on the back is thinner, but still no problem.\nSo - what on earth was the Camping World  staff talking about 8 months ago? Why do they lie to their first time customers?\nI really would never go there to do a repair. I know, many people go, their service lane is always full. These people have too much money to spend. Small business are much better, you talk to reliable people, you get a better price, you do not have to talk to a lady at the front desk which does not have any clue about where your motorhome is at the moment and if it will take another 5 minutes, 5 hours or 5 days. I remember that only calculating the price of the brake repair took them 1 hour. What a waste of time.", "Bought a Thor Class C on March 15th, 2018. Returned on May 1st to have some warranty work done. Simple things like diagnose the AC that was not cold, repair slide out seal, misc. loose wiring and sink not draining due to defective vacuum cap. One week to evaluate, three weeks to get warranty approval from Thor, three weeks waiting for parts and unknown when it will be worked on. & weeks in shop to date. No updates are provided.\nService Dept staff lack credibility and do not present themselves as professionals.\nAlso, this product has a great chassis and engine, but the Thor product is extremely poor quality. Planning to sell as soon as I can, take the loss and look for better quality.", "I have had very good customer service in the parts department at this Camping World. Phil in the store has been very helpful in getting generic parts for my trailer and Tresia in the OEM Parts department has been a good liaison with Forest River on specific parts for my r-pod. I would use them again and recommend them for parts.", "Great people to work for they found what I was looking for at the price I could afford everything went smooth from A to Z my salesman was very helpful the instructions that I received on how to use my Class C everything was smooth everyone was helpful everyone was friendly it was a great place if you want one on one Professional help look for Mr Hunt he was he was my salesman the other salesmen were great friendly and helpful even though they were not my salesman they all work together as a team great job guys the receptionist in the front kept me and candies", "We have nothing but great things to say about Camping World. We just purchased our second trailer from them.  John and Mike in sales are both knowledgeable and easy to work with. Never once did we feel pressured into a sale. Both were more than willing to go above and beyond helping us purchase the right RV even making sure we had the correct tow vehicle and equipment so we were safe.\n\nJoe, Hector and Oscar in the service department have always been fantastic to work with. Sometimes even giving us tips to fix issues ourselves to prevent a trip to the shop. \n\nJoe in finance was also great to work with. Taking his time to explain all our options and add ons and not getting frustrated if we turned one down or asked a million questions. \n\nIf you are in the market for an RV or need any service done on yours, you will not be disappointed in camping world.", "You have be certain you pay attention when you buy from them.  They  are liars. Last Saturday I was there to buy my father an RV.  We had Toby as a sales rep. We looked at used and figured for a little more we could have new.  We found the Dutchman Atlas, it was perfect for dad.  When we sat and talked about the price the bullshit began.  First they came with $340 for 120 months with 20k down. I told it was not a good deal. After looking online, when my sales guy was in the magic room of BS, I found they were around the $37500.00 mark. When I asked Toby about the price he said their price included everything-set up, sales taxes, everything out the door.  At that point I felt it was a great deal but I still had to work on the payment.  He said make us an offer and I will try. I offered 15k, 1k for the trade in $290 a month for 120 month.  In my head my math was $50,800.00. I was told give me a credit card let me show them you are serious.  Toby came back and shook my hand for the deal.  The ran my card for $5000.00 and they set me up with finance on Tuesday. When I sat down with Joe it was a whole different story.  I purchased extra warranty and coating protection. I knew the price was going up but I was still alright with the price.  When it came time for the loan docs the loan said 180 months.  NOT WHAT WE AGREED UPON!!! I was quite upset but I really couldn't do anything.  I already gifted the RV to my dad and he was so excited. I didn't want to let him down.  Thank God I am in a position that I can buy it outright. If I paid the  terms according to the contract I would have to pay over 76k. CRAZY.      WATCH THESE THIEVES... Joe by the way you were way off.....  Remember the 11%  interest rate that you said was normal for this?? Got a letter from the Bank they changed it to 6.24%.   UNREAL, NEVER AGAIN AND I WOULDN'T RECOMMEND THIS PLACE TO MY WORST ENEMY.....\n\n\nBY THE  WAY- Nothing we talked about in the 5th was fixed, Table was still broken,  Fireplace doesn't work, chair is broken YOU DID NOTHING AS PROMISED!!!!", "delivered the 5th wheel on the wrong property without the ac and keys.  \nThey had to come an take it all the way to Las Vegas from California to install the ac and switch the sticker back to the original sales price.  \nNow I can't open the bathroom door bc the a/c is in the way.  \nAlso the guy delivering the RV who isn't even one of their normal drivers hit my fence knocking it off of the cement and cracking the cement.  \nIt's been a month.  My first payment is due tomorrow.  No one will answer my calls.  I've called and emailed mike hulsey who is supposed to help me within 30 days.  Still no call back.   No email back. He said he would help me but He obviously is avoiding me.  I still have no access to my RV.   I'm basically homeless because of camping world.  I've document everything with pictures.    If anyone can help.  Please send legal recommendations. \n\nI've put in several complaints to corporate. Contacted the BBB.  Not sure if there's anything else I can do.  I'm currently seeking legal assistance.    \nPlease don't let these crooks steal from you.  There's 10 million other RV places you can go who will be honest.\n\nI have updated this review.  The CSTeam has really been helping me try to resolve my issues.  Thank goodness for them.   We are still tryin to get the issues resolved but things are looking like they are moving forward.", "Stopped here today to get a replacement for a vent cover that blew off on our way to Utah from Southern California. Wasn't too impressed at first. Went in and talked to Phil, no help from him. Started to leave and then talked Josh. What a help Josh was! He is the best representative they have!", "I am sorry that we purchased our RV through Camping World. We love the RV, but the service department is horrible! They either gouge you or ignore you! \nRecently our satellite would not retract and we were charged $125 dollars for them to tell us that we just needed to hold the button in longer! \nMy husband took the unit down to have service done on the generator. Despite the fact that we had an appointment made for this weeks ago he was told they might not be able to get to it that day! He told them he didn't need it that day and could pick it up the next day. They told him they would call when it was finished. That was Monday. He called yesterday (Black Friday) and no one answered. He called today and was told that it had not been serviced yet! No excuse for this! \nIf I could give negative stars to Campingworld's service department I would!", "Arrogance, uppity attitude displayed by the sales people at this particular Camper World location is phenomenal. You think that their sh**doesn't stink. They can't  answer questions in complete sentences, because you're supposed to be able to understand exactly what they're talking about. If they make a mistake on a part, it's simply a shrug a laugh and a comment of \"oh well sorry dude.\" They don't stock very many parts, their prices are over the top. There is one female at the counter who isn't The Brightest Bulb in the box, but she's very very nice, and very helpful. Although she had to call for two different people to answer a relatively straightforward question, at least she tried,. One of the guys she called over was too cool speak a word to me, the customer, walk back to the wall grab something, and threw it on the counter, and walked away. Perhaps I should say he started away, as though he was very proud that he was the man, who help the customer without saying a word? Perhaps I should feel very lucky to have had the opportunity to be in their presence?", "I would like to know what happened to all the horrible reviews this company has received on Yelp.  They are all gone including mine.  The latest of my camping world saga is that my Dash Air went hot again for the 5th time in Three years.  Yes Camping world did the repairs \n every time.This time I had it repaired in two days some where else  and it blows colder than ever did when I got it back from Camping world.  Never gain will I go there and I don't know why they are so busy with all the bad reviews.", "This is the worst Camping world that I've ever been to and I've been to allot of them that I've lost count.  I decided to buy a trailer and Mike Walsh was the sales person.  It must had been my unluckiest day ever to have Mikes name up next as the sales person.  The sarcastic egotistic man needs to pull his head out of somewhere bad.  Then once I decided on what I wanted to buy, I had to deal with Mr Ashtray Paul in finance.  Paul the Finance Managers office smelt like everybody just got done with a smoke-out in his closed office.  I got home still choking.  Gag!!!  But what do you expect from a Gambling City?  I leaned my lesson the hard way.  All the Camping Workd misfits and rejects must get sent here to this location.  I told them I wanted a 20 year loan and both Mike and Paul agreed, but when I signed all the paperwork a bombshell was dropped at the end that it was a 10 year loan and at the end it would automatically be started over with another 10 years, so I signed and agreed.  But something bothered me a couple weeks later so I called I called the bank and found out that I had been lied to.  It was a 10 year loan and a balloon payment at the end, or you could re-apply for a loan and see if you still get approved.  Now I smell a gimmick and probably out to get more money and a higher interest rate.  So I immediately refinanced with someone I trust for the whole 20 year period.  Then, I had warranty work that I mostly pointed out before I took possession and that became a nightmare. They have several mikes and you constantly get transferred to the wrong one even though your specific which one you want.  It seems to be something that is done on purpose by the gals that answering the phones.  It gives the opertunity for the correct one to say \"I didn't get your voice message\".  These sin city gamblers are game players and play stupid.  They can never fix anything right the first time as if the mechanics are misfits just like the sales and finance manager.  This location should shut down completely and send all the business without the employees to the Henderson, Nevada location to handle.  And another sad thing about the Las Vegas location is when you buy a new trailer and want to buy things for it, their stock of items is horrible.  They don't even stock a complete set of anything in any color.  Like I said: Missfits.  I would like to say ithe hot weather is the problem, but I can't because Henderson Nevada is just as hot there and they are Great-Fantastic!  And then there is Jesse the Genderal Manager here at the Las Vegas location, who is just there without a clue of what he is suppose to do.  He just sits in his office pretending to be working and avoids handling any things.  Jesse is like the used salesman that never learned how to sell, but has the smile and Knod down, and makes promises that the problem your having is unacceptable and tells you that he will get to the bottom of it, and yet does nothing.  His title should be the Babble Manager.\n\nThe best advise that I can give you, is never get out of your vehicle and go in.  Drive-Drive away and go to a different location or another company that cares, because this Las Vegas lotion is horrible, the worst in sales, needed supplies stock, maintenance, management, and most important - customer satisfaction.  Please don't follow my mistakes.", "Update 2: We brought our class A in to get a tow package for the Smart Car. Everything went smoothly until the Roadmaster celanoid failed. Twice. Luckily the techs discovered it before we left the parking lot. John-John, Oscar and Denny refused to give up. Finally a good celanoid was delivered and everything works great. These guys went above and beyond for us. They spent hours showing us how to connect and disconnect the system. They went on a drive with us to show us how it works. These are awesome people! No complaints at all with the service department! Kudos to Mike for having a great team. \n\nUpdate: Since purchasing our new motor coach, we experienced several factory deficiencies in some areas. We were told by other owners, it doesn't matter if you spend $80g or $500 g, there will be kinks to work out. We had the toilet or some part of it break, three times, the dinette conversion bed was not properly constructed making sleeping on it dangerous and the whole entry door was crooked. All of these issues have been handled each time efficiently and professionally by the Camping World service department. While they don't like seeing us so often, we have come to know several employees by name and have a good relationship with them. The service manager Mike is awesome and makes every effort to get things done in a timely fashion. John Miller, PDI, knows so much as he used to work at the Thor factory and John, one of the technicians is extremely knowledgeable. We don't enjoy having to keep taking the thing back but it's so nice to be greeted warmly by our salesman, TJ and the other staff. My husband believes people in the service industry should be tipped whenever allowed and these folks are no different. A few bucks and a sincere thank you go a long way. We are looking forward to many road trips and adventures in our rv.", "This is the worst service department I have ever encountered.  I have been dealing with them for a year because I bought my motor home from them.  They have had it on the lot more than I have had it on the road filling me with every excuse in the book.  Mike is a nice kid but over his head.  DO NOT trust them to do anything they say within their time frame.  C all them every day.  My issues were warranty related and they didn't even send the requests in until I complained to the service manager several months after I left it.  Terrible, terrible, terrible.  My sales experience was great but I will never deal with them again because of the service.", "Update: Since purchasing our new motor coach, we experienced several factory deficiencies in some areas. We were told by other owners, it doesn't matter if you spend $80g or $500 g, there will be kinks to work out. We had the toilet or some part of it break, three times, the dinette conversion bed was not properly constructed making sleeping on it dangerous and the whole entry door was crooked. All of these issues have been handled each time efficiently and professionally by the Camping World service department. While they don't like seeing us so often, we have come to know several employees by name and have a good relationship with them. The service manager Mike is awesome and makes every effort to get things done in a timely fashion. John Miller, PDI, knows so much as he used to work at the Thor factory and John, one of the technicians is extremely knowledgeable. We don't enjoy having to keep taking the thing back but it's so nice to be greeted warmly by our salesman, TJ and the other staff. My husband believes people in the service industry should be tipped whenever allowed and these folks are no different. A few bucks and a sincere thank you go a long way. We have a few outstanding issues, again from the factory: warped cabinet door and are waiting for the factory to send the replacement but we can still enjoy the rv until Thor sends it. We are looking forward to many road trips and adventures in our rv. Happy trails!", "Bought my first 5th wheel here. Was very clear about my inexperience. Also clear that I would be living in it full time and that I had no truck to move it and would need it delivered and set up. Steve the sales person was very condescending because I was a female. \"Oh well, you're so independent...chuckle chuckle\" uhm, I can guarantee no man was ever told that. I let him know I'd eventually be buying a truck that could pull it but simply hadn't yet. Again \"well, I don't doubt it...chuckle chuckle...you're so independent.\" Wtf?!? I'm a 48yr old woman. Ya. I dress myself too. \nSo they give me some song and dance about my inability to get financing and tell me I'll have to get a worse type of financing with a higher interest rate and a bigger down payment. He's telling me this while I am having a check cut at my credit union for the full amount and a very low interest rate. Again, my vagina does not detract from my brain. I bring the check in and they are slightly stunned. \"Oh you got your own financing all by yourself?\" Seriously. Fed myself that day too. He looks at me while holding the check for the full amount and says \"Did you want to sign papers today?\" Maybe this is his first time selling an rv I think. Yes I'd like to sign the papers. I just paid you. Then he runs my credit card for the down payment I had said I'd give had I used their financing which I did not. It took almost a week for it to get back into my account. It goes on like this. Finally a week later I go in to do a walk through. They had been fixing some things. So 2 hrs later they are ready to show it to me, my salesman was not there as it was his day off, though he had told me they always come in for delivery, so Oscar shows me around the rig. Oscar is the best part of this whole scenario. So helpful. So informative. Funny, kind, nice and oh he doesn't care that I'm a female. I'm just a person who doesn't know a thing about RVs and he's trying to help me. Oscar is awesome! So we finally head to my site and after 45mins the mental midget driving the truck, who is completely ignoring Oscar's directions, gets the thing parked somewhat straight. He gets out of the truck and says \"I didn't want to scare you but that was my first time.\" No shit Sherlock. They didn't level it, they only hooked up the hoses when I asked them to and they didn't even turn the water faucet on. I later found out I had been using water that was sitting in that tank for god knows how long. Ew. They didn't turn the water heater or water pump on. They did nothing that was discussed. So now I've been calling but they don't return my calls and my 5th wheel is still not level which as I read about things more and more and speak with my neighbors is not very good for the rig at all. I would never buy anything from Camping World again, unless I had a penis maybe but probably not then either.", "They sold my Info to some scammers and I all most got ripped off! Be carful dealing with them!", "I bought my 5th wheel here about a year ago, and had a positive buying experience with Sten. I was even able to include a 4 year extended warranty on the used unit. \nA year later, this is my first experience needing service work done. And I am beyond impressed with the staff and service department! \n\n~ Prompt with communication and returning my calls.\n~ They were flexible with their full schedule, seeing as I have an upcoming trip and limited time to get necessary work done. \n~ They worked with my extended warranty company to get just about everything needed taken care of for my deductible. (Which considering insurance warranty work is not always as simple or quick a process)\n~ Quoted me a very fair price for new tires. \n\nIn summary, my entire experience with this Camping World had exceeded my expectations! I am beyond impressed! It's very rare to find a big company like this that still upholds the small business ethics, \"Valuing the Customer\". \nI will recommend this place to anyone looking for a RV, knowing that they will stand behind their products beyond the sale.", "I hope this helps anyone out there who are looking for a store to buy your necessities. First off go to the Henderson location. They have a pretty large store and pretty much have mostly everything you need. \nI went to the Las Vegas Camping World and it was so small. I went there because I had a $20.00 coupon I needed to use, so I went in to buy RV step covers. They had them, but they were higher than the internet price. There were 2 sales people there, one girl who h
