l noise almost unbearable.  Re-locate this RV center to a quiet desert and you've got the RV resort that people will want to move in permanently.", "Beautiful resort, reasonable rates, well laid out with private restrooms and showers.  Easy access to local casinos and stores", "Nice but NO privacy between rigs in premium plus...\nTons of rules and immediately asked if I had a \"pitbull\". I have chihuahuas but sad to hear they discriminate. \nSooo big, soooo many people. Not very many at the pool in November. \nLaundry room busy. \nShowers nice and clean, needs vents or windows, gets steamy", "This is one of the best rv parks I have been to!  We arrived at 2 am due to traffic and were greeted by the security guard at the main entrance.   He filled out all the paperwork and sent us into the main lobby where another security guard finished the paperwork.  The security guard (wish I got his name) hopped in his golf cart and guided us to our site since it was dark!!    Wow.  What service.    This place is amazing.  Heated pools w an adult pool separate from the kids pool. Wi-Fi was good at our site (463) because our chromecast even worked.  The breakfast at the cafe was tasty and the prices you can't beat those anywhere.  The only thing is with dogs you have to use the dog runs for pee and poop.   If you get caught you get a 25 dollar fine.  But our dogs a couple of times had to poop out of the dog run (because who can predict when your dog has to go lol) and we just cleaned it up with no harassment.   The park is huge here.   The 18 hole putting course is huge, fun and super nice.  There's always activities here too, like shows, bingo, karaoke and even church on Sunday at 10am .  We took lyft to the strip which was about 10 dollars each trip. Not bad. They even have a few slot machines in the store if you really have that urge to gamble!!  We will definitely be back.   Book ahead of time because this place fills up quick and they do not have a waitlist for openings.  If you want to see if they have an opening because of cancelations you have to call them and pray for one.  We did and there was an opening.  Hallelujah!!!  Thank you oasis rv park.   P.S you need to start selling beer again in the cafe!!", "I flew in early before the rest of my party. I waited in the lounge area for an hour or so, and while on a phone call the security guard told me I was loitering and to get out! In the middle of the business call.\nHe told me I fit the profile of a vagrant with my backpack and scruffy face. \nAwesome first day.", "Absolutely loved our time here. It's a beautiful park in close proximity to the strip. The sites are large enough to where you don't feel cooped in and there's lots of things to enjoy within the park.  They even have a cafe for your convenience. We will definitely be back.", "This is the second time we have stayed at this RV park. It is always immaculate, has every thing that we could ask for, the employees are friendly and seem to enjoy there jobs. I  recommend this resort to anybody in this area.", "Came to this place for a pit stop on our vacation and loved it. Very clean and well maintained location. I would highly recommend this place", "Love, love, love this resort. The staff and guests are awesome. Beautiful location for a one night stay or monthly stay. Clean, with great amenities. A special shout out to Sue and Gary Johnson, who were instrumental in us staying at Oasis. Thanks Oasis, see you in May.", "Watch out for these folks if your doing an extended stay.\nI came here after selling my home. They got me for 875 to move in and 700 for next month. They also charged me 85 in power, and I was at work 10 hours a day..  \n                          \nTheir WiFi is horrible, bring a book to read.. It's too bad , I have worked at the Venetian for 17 years and was hoping to recommend to the 9000 employees and their familys.\nGo to RV parks on boulder highway.  The airport traffic and freeway traffic is enough to rattle your Brain.\nOne and done Oasis. ADIOS", "Tips:\n\nCHECK IN - First, check in with the security guard, where he will document your license plates, and then direct you into a parking space to park, while you walk into the lobby to check in.  If you are a NEVADA resident, you will receive a nice little discount. \n\nRULES - There are A LOT of rules in this park, and full time security staff driving around making sure you are abiding by their rules.  So, this may not be the place for you if you are a wild and crazy bunch.  We are pretty mild, but the park did have kind of a \"stale\" feel to it.  BUT, we only stayed one night.\n\nAMENITIES - The pool is GREAT, and stays open until 11pm.  I enjoyed swimming and cooling off after a scorching hot day, until about 10pm.  The bathrooms are clean and well kept.  However, the shower head was pretty gross.  They need to be dipped in CLR and disinfectant.  Laundry facilities were in perfect working condition.\n\nLOBBY - Does not open until 7am.  So if you are an early riser looking for some coffee; make your own.  By 7am, it's a thousand degrees outside, and coffee is the last thing on my mind.  \n\nRV SITES - I rode around on my bike to check out the grounds.  Sites 300-308 and Sites 400-413 are the best in the park.  They are the Premium and Premium Plus sites, but I will pay more next time for the shade!  All of the sites are just big enough to fit your rig, a car/truck and a picnic table.  (We pull a 30' goose neck with a full size dually)  Don't expect a whole lot of \"personal\" space.\n\nSTAFF - Very friendly and accommodating.  \n\nSECURITY - I felt very safe in this park.  No shady characters milling around, and everyone who drives in, MUST check in at the security booth.\n\nWe will stay here again.", "I wrote a review for this Resort Banquet space they have and they took it out.\njust to let you know i was writing review for Oasis Rv Resort Banquet space and not oasis banquet space.\n  We booked Oasis Resort Banquet space for an Anniversary Party May of 2014. Horrible Experience dealing with the staff to coordinate. They kept on changing there mind on things we could and couldn't do or use.\n  On the Day of the Party gave us hard time with music noise. At the end of the party they mentioned we need to clean up all the debris on the floor.\n I party was kind of a disaster because of light effect and  them bugging us with everything", "My family (wife, 3 kids and 2 dogs) took a long road trip last year and when we arrived at Oasis -- we stayed, far longer than we originally intended.  We had a 39' 5th wheel trailer and there was plenty of spaces available, all pull through.  The staff was friendly, the facilities were great and we loved the restaurant (including the prices!).\n\nWe extended our stay to spend thanksgiving there and the park had a potluck thanksgiving dinner - where they supplied the turkey, some of the fixings and the drinks.  It was a warm and friendly gathering of all those staying at the RV Parks.\n\nThe dogs also loved the large fenced dog run at the front of the park -- and also there were smaller fenced areas inside the park where the dogs could relieve themselves without any inter-dog conflicts.\n\nIf we ever come through Las Vegas again we'll be sure to stay at Oasis again!", "Enjoyed our stay here.  We will be back.  We especially enjoyed our Friday evening with R Fox entertaining us.  What a wonderful performer with a truest heart apparent.  Look forward to seeing him again.  Beats anything on the strip for sure.", "Stayed here with my travel trailer and three kids this past week. I really thought this was a great park. The staff here was fantastic. We had problems with our tow vehicle while we were here and the staff was very flexible and accommodating. The park is very clean, although we still had problems with people not picking up after there pets. \n\nThe pool area was very nice. There is a kids pool and adult pool area. Not sure why they decided to put a sandy beach at the kids area. There was sand in the pool and I had no desire to sit in the sand. It's not like we were at the beach. There were very few lounges in the family area as well. Interesting that they made the family pool out of the U shaped pool since you can't see your kids if they swim to the other side. Seems like a safety issue to me. \n\nBocce ball and horseshoe pits, nice grass areas around the premium sites, pretty landscaping, nice picnic tables and ample dog areas all made this park a winner. We will stay here again. The park was compatible for the very small to the maxed out luxury class A rv's.  There are no fire rings.", "Clean, quiet and easy to access sights. Super pet friendly & the kiddo's loved the pool (heated during the cold season to a pleasant bath tub temperature)... Priced competitively, my family will definitely be back :)!", "It's an ok place to stay. Most of the people who have written reviews are really only there a few days or aren't as aware of what goes on. \nThe grounds are great the restrooms and laundry rooms are very clean. Although the laundry rooms tend to have a lot of machine issues. Mostly because they book everyone on one side of the park. So if you go to the laundry rooms where there are less people you won't have many issues. The maintenance staff and security staff are awesome and great people. The front desk and store staff.... less than stellar. There are really only a couple people in those two areas who actually go above an beyond the rest like to use the phrase \"it's the rules\" or \"I don't know\" or \"we are all booked\" instead of actually helping you they are on auto and pretty much read from a script. \nThere are A LOT of rules. And I mean a lot. The pet policy is a page long and there are some incredibly ridiculous rules on it. I have heard from other guests who had page long policies on bicycles and scooters and skateboards. I think the rules are over the top and they don't always enforce the rules unless they don't like you or you have a neighbor who is a dick. The speed limit is 10 and they DONT enforce it at all there are always people speeding in the park and it's honestly not safe for kids to be out riding or playing. Despite the \"if you want to stay you must obey\" speed sign I have never seen anyone kicked out for speeding. \nThere is a lot of favoritism in the park so if you can be fake with the front desk you can have an in and get away with a lot more than others. \nA few people have complained about the long term residents on here and there are really not that many long term residents. If you come during the winter there are a lot of snow birds or snow bunnies whatever they call themselves but there is no issue with them. The biggest issues are with the short terms or the weekenders they usually break a lot of rules and are loud during quiet times. (No not all but that's the group that have more problems than the long terms or snow birds) \nThe pool areas are very clean they rake the sand in the family pool everyday and clean both pools everyday. Like I said earlier the bathrooms and laundry rooms are really clean for public restrooms and laundry facilities. \n\nMy two stars is based on the front desk staff and the favoritism as well as the over the top rules. I honestly doubt we will be back to that resort especially since circus circus is making their rv area better. I don't like being in a place where I have to worry about getting a knock on my door cuz the neighbor is mad that the empty spot has been taken and they find something to fine you for. \n\nAlso this is not an adult only RV Resort we ran into a lot of people who are constantly irritated about kids being there and like to cause problems. So if you have pets or kids just be cautious. Your kids might get hit by a car that's speeding and you might get kicked out for a pet policy issue.", "This place is enormous! It's kept clean and safe two extremely important things to me. There are pools and other activities to partake in but in the winter we didn't use them. Maybe if we decide to come back in the Spring/ Summer we would definitely us it. It's quiet and the restrooms have single showers. They are kept clean and the pressure and temperature is nice. There is a security person at the entrance 24/7 which I think is top notch! We will be back!", "It's really quite a nice place. The problem is they have terrible Wi-Fi. It's definitely their service provider LV.net. They just don't seem to care enough to do anything about it. I'm not asking to stream movies. I just want to get my email and surf the web. It's virtually impossible. I can't do my simple work tasks here.", "We were monthly tenants at Oasis, they said they had internet. We found out it costs $50 per month per device and it doesn't work.  It took me 2 hours just to read my e-mail.  Its a great aprk if you don't need internet, if you do stay away!", "We made a quick stop on a hot late summer afternoon for one night.  I was pleased with our check in, the staff was pleasant and accommodating although he assumed he was giving us a pull through that we could stay hitched up with and this was not possible due to location of sewer hook up. (In the middle on all sites I noticed)\nDefinitely required unhooking our truck from the trailer if we wanted sewer. \nAnother item regarding maintenance..... several empty sites and ours was only one with total mess on both sides with old dates from date palms. Date palms were nicely trimmed so sure why this site had all the dates still. \nNicest part of our stay was swimming in the adult pool the following morning (and using the hot tub).\nPool was clean, well maintained, and perfect summer water temp!  With the 12 noon checkout time this gave us the morning to enjoy the pool.", "***WIFI IS NOW FREE***\n\n1. The place is a concrete jungle, but most sites have a little strip of grass.\n2. It's fairly secure, clean, etc.\n3. We had an issue.  (BIG issue) I was able to have a sit down with the manager and it was (mostly) worked out to my satisfaction...\n4. They have different preferred vendors they'll allow into the park to come work on your rig or wash it, etc.\n5. The dog area is pretty big and really barren...and the only way I found to get to it was to leave the park and go around the front!  There's a gate, but it's locked.\n6. The pools and hot tubs are nice enough and the other people were plenty friendly!\n7. It's good that the other people are nice because you're kinda right on top of your neighbors.\n\nOverall, I'd stay there again if I had reason to be in Vegas...but this isn't some place I'd go to go there.  (Unlike the review I left for a park in Felton, CA.)", "A great RV Resort for families and retired folk. Very quiet and lots of grass. Concrete pads, nice showers, pool with a sandy beach which is slightly separate from their adults only pool. If you can get a spot 300-310 they are close to the pool and have shade. Shuttle to the strip.", "First time staying here and fell in love with it. Very clean and well maintained. I highly recommend it!", "Pools are nice, small cafe with acceptable food. Small store. Handy to the Strip, but there is so much more to Vegas .\n\nExtremely hot, little shade unless you are willing to pay for Premium Spaces, which will run you about $60/ night..  \n \nPet areas are just gravel with chain link fence.\nOne laundry room for the whole park. Some bathroom buildings, but don't expect hot showers. This water is tepid at best. One must ponder how these showers get disinfected.\n\nBetter than this is the LVM Resort, two miles west, with four pools, tennis, state of the art fitness center, lots of grass, pet areas, and over 1000 trees.  LVM.com.\n\nIf you don't have and don't want pets, be sure to book your space in the No Pets Allowed area, which is ample, spread out, and has virtually five or six spaces between the rigs. Ask for this area if you want peace and quiet, minimal traffic.\n\nThe front desk tends to force many rented R Vs in the front right of the park, resulting in tight spaces and heavier traffic.\n\n\nArizona Charlie's is a viable alternative, runs a few bills less per month. Has many interesting spots to eat at, casinos, etc.", "For a short term visit this is a great location - close but not on-top-of the strip action.  It is also close enough to off-strip locations like M Resort, Silverton, and all the Station Casinos.\n\nIt is very well maintained - but dont be fooled by the 24hr guard gate. And altho there are golf cart security 'patrols' dont leave things of value out - bicycles especially.  We had two bikes stolen.\n\nIts one of thew few places in LV that do long term - as in monthly - stays.  Many years ago it was the pretty much the only place for construction workers ...\n\nThere have been numerous changing of the guards in management and each tells tales about their predecessor .. the current GenMgr runs the park like a hitler-camp tho making it most unpleasnt for monthly stays.  \n\nWish they paid more - MUCH more - attention to their laundry facilities - with all the housekeeping carts cleaning the bathrooms (dont/didnt use them tho) they should be wiping down their washers and dryers like a well run laundry does.  Charging $1.50 per wash and $1,00 per dry seems fair price - but it seems too that they would keep the place cleaner.\n\nA bigger beef tho is that when you stay monthly you are charged for elec - thats fine BUT they charge DOUBLE what they are charged .. seems not right ... \n\nAs far as front desk people theres a regular crew and then always a new face or three ..  With the trickle down effect - and the new mgmt being unwelcoming theres been a very perceptible shift in personell too.", "Beautiful well kept park with lovely pools and helpful staff.  This will be our go to park anytime we need to come to LV.   Even have services there for washing your RV if you need a helping hand.", "This park has about 1000 site, all full hookups, all for RVs (no tents). There's an entire section of the park for pet-free guests. It feels a bit \"spartan\" when you arrive and look for lots of trees, but remember: this is a desert!\n\nMonthly sites aren't too expensive, but the electricity costs will get you! 24-hour security is nice to have, though they can be kind of sticklers about your speed coming up or down the driveway.\n\nThere are several parks and dog parks throughout the resort. Two swimming pools and a spa-- unfortunately, the park is not great about enforcing the \"18+\" rule in the adult pool and spa, so you sometimes have to deal with younger guests in the spa.\n\nThere are activities almost daily-- mostly poker and movies. As a resident, one thing I wish they offered for monthly guests is a reservable \"clubhouse room\" that didn't cost an arm and a leg for small parties or guests.\n\nOther than that, it's one of the best RV parks in Las Vegas.", "Nice entry, nice office and pool area. However if you want to stay monthly, only certain sites available and they will charge you a minimum of $81 to change sites. An extra $20 per month to have mail forwarded. Some sites you have only 2 ft from the back of the next rig, to your front window. Little privacy or room. A little pricey for what you get in terms of site space. Much less expensive at Las Vegas RV Resort on Nellis Blvd. Many rigs in storage at this RV park right next to your site.", "Very nice resort but busy. A lot of people stay here. We had a '44 Toyhauler and damaged the side at the front entrance. Swing wide, really wide there is a wall that has been hit a lot... they should remove it. Streets are tight too for that big of a rig. All in All, very clean and friendly people, has everything, gym, pool, jacuzzi, store and restaurant.", "Spent 5 days here. We didn't get a chance to really use the resort. And, it was all very clean , well laid out, inexpensive, and quiet.", "I can't say enough about this place. First off, safe and secure, uber close to the strip less than $15. Checked in with my wife and she dropped my wallet somewhere, next thing I know security is knocking returning it, I didn't even know it was missing. They have a great store, pool restaurant, the place rocks!", "Great location, close to the Town Square Mall and the Premium Outlets South.  We stayed four nights.  Place was pretty quiet, except for airplanes. We were in spot 126, a pull through site.  Site included a small palm tree, rocks, and a picnic table.  Pushy time share sales person in the clubhouse.", "Never knew about this place until doing an online search last weekend.  Glad I found it, this place is very nice.  Very easy access from the freeway and easy to maneuver in.   I stayed 3 nights.  If you aren't looking for a loud rowdy place, this place is for you.  Seemed to be a very decent crowd here.  Having camped in many southern California RV parks, this place seems pretty roomy.  There are a ton of amenities, I think it stands up to the \"resort\" part of their name.  Plenty of Security and other employees driving around the grounds to deter would-be thieves.  I will, without a doubt, be back to this RV Resort.", "Oasis has gone downhill in the past two years. Landscaping is beautiful as you enter the park but really rough around the sites. Smells like dog pee everywhere. Spa didn't work and I reported it three times and on the last time the lady at the front counter who called maint and was told they were working on it. I walked back out and there was no one working on it so I told the front counter again. A moment later a man in a uniform came to the counter and was obviously perturbed. He turned to me and angrily stated that he was working on it. I asked if it might be working soon and he stated that the heater was out but that in his opinion I should go ahead and use it anyway. I told him I felt it was too cold and he stated that it was 98'. I told him that I didn't believe that was any warmer than 90 and he said if you don't like it don't use it. I overheard the lady at the counter make a suggestion to him and he shouted \"don't tell me what to do!\" The ladies at the counter are awesome by the way!", "They have 24 hour check in, the place is extremely clean and secure, its close enough to the strip but also far enough away so you can sneak in or out of town back to CA and avoid traffic.... the facilities are simple and clean, well maintained. Very happy staying here, it is worth the money. No hidden fees or BS like most other places in vegas. Easy online reservations, we keep coming back for more. It is a very quiet park even when its packed with no empty spaces, everybody is very courteous and its a pleasure to stay here. I don't want to leave this review and give away out secrets.... but here I am.", "This was the first night of our 3 week RV trip across country.  I've been to Vegas too many times to count but this was the first time in a RV and staying somewhere other than a hotel on the strip.  This place was the 5 star hotel of RV Parks.  When it says Oasis, it means it.  The place was HUGE!  The pool was just like one your would find at a hotel on the strip.  Clean private bathrooms, large sites, modern laundry facilities.  It was right across the fwy from Silverton so there was a casino close by.  This place is definately living up to Las Vegas standards!", "Oasis RV Resort is a great place to go RVing while in Las Vegas.  The sites are clean and level, the pool area is nice, the sports bar is fun.\n\nWhile I was there, I had my RV detailed and they did a great job.  I will be back!", "This park is one of the best we have ever been to. When we arrived someone was still in our spot, they made phone calls and arrangements for us to hang out in another spot until ours was available. Spots are good size and have excellent water pressure, cable tv worked great. The store has everything you need. The food and service in the restaurant at the clubhouse is very good. Only open for breakfast and lunch though. Pool is very nice. Also has a number is dog relief spots, just wish for a few more grassy areas. Easy access to this park from any direction. Already planning my next trip and this is the place we will stay. We had to leave a day early due to family issues and they had no problem crediting us the one day.", "We have stayed here twice.  Love it.  Spotless.  Tight security.  Super pool area and clubhouse.  100% on all counts.  Decent wifi too.", "We have stayed at this resort over a dozen times. The reservation process is simple & quick, just give them a call. We are a very long Class A motor coach & they always have an open spot for us. We do not travel with kids or dogs so we don't use a lot of the amenities, but there are 2 pools, 1 just for kids. There is a large fenced in dog park just outside the front entry & a smaller one inside the park. There is also a \"No Pet\" area for people who prefer not to hear dogs.\nI  find their shower/restroom facilities clean & functioning. This is NOT the park for you if you want to have a loud, crazy party all night long. This park is quiet & tidy which I s exactly why we choose it!", "Hands down the nicest place we have ever stayed.   It's just a short drive to the Strip!  Large level spaces with  picnic tables.  Two beautiful heated pools, nice little restaurant and excellent security guards patrolling 24 hrs a day.    The bathrooms a large and clean with excellent water pressure.  This is a huge Rv park with over 700 sites.    We stayed 4 nights and the park was sold out.   With all those trailer it's amazingly quiet at night.    Check in is very easy and Cici was pleasant and nice.  I would have given it 5 stars if it had a shuttle system to and from the Vegas Strip.", "The whole family agreed that 5 stars is fair. This nice property makes it extremely easy to bring your RV, and dogs, and kids to see sites in and around Las Vegas. Lots of nice conveniences. The dog runs are great. We put our 3 in their own play yard and didn't have to worry about what other dog might be coming in with them. It had a high-end feel, gorgeous rigs, awesome pool, loved the trash cans at each site, spacious showers, 24 hour security at the gate, nice shop where we got cute souvenirs at a decent price. There is a gas station right down the street so you can fuel up while unhitched. The crowd here was mostly older, but there were numerous other families like ours, and everyone we came across was laid-back and friendly. The sites do not offer much in the way of privacy, but we weren't there to sit around outside the rv, we were there to sightsee! I will say, I was relatively concerned about how uptight the staff might be after reading the numerous rules and policies, but we didn't run into any sort of issues.", "Nice RV Park.. Needs some updates.. The bathrooms are clean but could use an update like a shower bench you can reach while in the shower.. As it is now you have to walk across the slippery floor if you forget something in your shower bag. More space around the sink. No place to put your stuff. \n\nLaundry rooms need a really good cleaning. The dryer vents really need vacuumed. \n\nPool is nice. I like the separate adult & kids areas.\n\nDog parks need a good cleaning. They stink like urine.. Need more gravel & power wash the fence.. Also empty the garbage cans more then every other day.. \n\nHorseshoe pits waste of space.. No one ever uses them. Take them out & put in a playground for the kids with grass & covered picnic area.. And maybe Bbq grills. \n\nWifi is ok. Spotty if you have trees in the area.\n\nCable needs updated with more channels. \n\nI would like a better area for my dog with grass & maybe a dog water feature. Its hot on his paws walking on the blacktop & gravel..", "So... Kind of mixed emotions on this place that lean towards dissapointed. Spots are level and clean, bathrooms are clean, but a long hike if you need a shower or to do laundry. Wifi is slower than 90's dial up, so don't pay extra, but cable has a ton of channels. Pancakes in the cafe are delicious, as is the breakfast sandwich, and the sandy beach kids pool is awesome!!\n\nBut then.... \n\nStaff is so so. It's a resort. It's a destination. Please excuse me for assuming staff has some level of Las Vegas awareness. I asked if there's a shuttle to the strip, the best answer was, \"No, just Uber it.\" Then I ask where I can get a good burger, apparently the ideal staff answer is, \"I'm not from here. Sorry.\" \n\nBetter yet, it takes quarters to do laundry, so when I ask to trade $2 for quarters, the best answer I got was,  \"Sorry. No quarters until later. Come back in a bit.\" \n\nBut, bar none, my favorite moment was when we went to attend the karaoke night and the reply was, \"Karaoke night is suspended indefinitely. The couple that host it are on a cruise.\"  OK, then take it off the resort calendar since running the karaoke machine is WAY beyond everyone else. Hope the pancake guy doesn't go on a cruise... \n\nLastly, the \"10 mph speed limit, strictly enforced\" is a joke. Fat, selfish RV people speed by all day long and neither they, nor anyone from resort actually give a damn. So keep the littles close, because the speed limit is a myth. Really not a family safe place. \n\nCan't really promise I'll be back. Oh! And it's really classy that they have an on site RV wash van, until they run the water compressor to wash the RV next to you at 7:15am. Good morning!! Welcome to Las Vegas!!!", "Unfortunately, this was the farthest thing from an oasis. I am writing a review in that hopefully this resort will reconsider its dog policy, which is anti-pitbull or anti any pitbull type dog. This is a discriminatory and outdated policy. While we were told the resort was anti-pitbull we did not think it would be a big deal, though the lady up front was very rude about their policy. As we read through the some 20 or so point rules for pets, we came to feel this facility is not as pet friendly as advertised on the website. We walked our dog late at night on our 1st night stay and found one of the dog runs that had signage that stated the area was under surveillance and that those found not cleaning up dog waste would be fined $25. Under surveillance? On our way back to our spot, we saw a maintenance guy on a golf cart looking into people's sites with a flashlight. We felt super uncomfortable and talked about leaving at this point. As we further looked into the rules, which there were so many of them I stopped reading we came to the conclusion this was not a spot for us. One of the rules was that kids couldn't ride skateboards or roller skates. The rules on bicycle riding were a little over the top as well. The fact that we were uncomfortable and had to hide our very loving dog that has never had any issue sealed the deal that this was not the place for us.\n\nTaking aside what I mentioned above, the facility is a essentially parking lot right off the freeway with sites so close to each other and people packed in like sardines. Some of the sites were next to the freeway underneath Vegas style billboards. The airport was very close as well with low-flying planes constantly overhead.\n\nThis place gets great reviews but it is not my idea of a place to relax and have fun. I seriously hope the management rethinks its anti-pitbull policy and lighten up some. \n\nWe ended up staying one night and then leaving. To be fair, we did get a full refund as we explained our situation. The girl at the desk, who was different than the night before. completely understood and asked us to write this review, which I am now doing. We ended going to Cottonwood Cove RV park on Lake Mojave and had a wonderful time with our pitbull. We will never be back to your facility.", "My home away from home i love this place wouldn't go anywhere else. Even tho i have friends where i can stay nope its the oasis for me", "Beautiful park with everything you could possible need while glamping. Great staff, nice little cafe, 24 hour security, private bathrooms, gym, 2 pools and very friendly \"neighbors\". We thoroughly enjoyed our stay there and would stay at this beautiful resort again without hesitation. It was nice having some grass and a shade tree at our site and they even have private dog runs. Fox car rental is 1.7 miles away and you can rent a car for under $20 a day. I love this place!", "made reservation by phone.  told them we had dogs.  drove 400 miles to get there and have them  tell us our dog looks like it might have pit in it.  so we could not stay.  (if I had seen these restrictions on the website, or been told about them while on the phone, ) , it would have been on thing) Last year, when we got our abused dog from the humane society, they said she was Australian Cattle dogs.", "Great place to stay and great price.  The pool was fantastic on a hot day. Easy to get to from the highway. Easy to maneuver our 40 ft 5th wheel.", "This is a typical RV park. The staff is nice, but security seems to be there for show. A woman threatened to shoot us in the dog park, we called police and told security, but security let her in the park without asking for identification... and the police couldn't find her in the park. The pools are nice and so is the hot tub. It's expensive. Nothing to write home about.", "Got into Vegas *late* after some tire trouble on my Motorhome. Called them about 1:30 AM from Sloan and they answered the phone! W00t! They have 24/7 staffing, they're polite and courteous and they had a space for me:) I checked in, they guided me to my space with a golf cart. Put down my jacks, plugged in the power, and set up the beds :)\n\nThe only minor nit is they gave me a 55' pull-through space. I'm towing an Odyssey behind a 36' motorhome, and the total length of MH, Ody, and tow bar is nearly 60 feet. The space is a little longer than 55' I think, but it still barely fit. Front bumper and rear bumper were at the curbs.", "Like a lot of other reviews, this is a beautiful RV Park and definitely a resort. The wifi is slower that's Starbucks or home but not bad for phone updates. Didn't try Netflix streaming. The palm trees are everywhere, especially the nice pool. We stuck to adult pool but checked out the family pool with beach. Park is clean and well visited with room for others. Loved our stay very much.", "We enjoyed our time at the oasis.   I would have given out 5 starts if the restaurant had alcoholic beverages.   The park was clean and i felt safe.   The staff was very courteous.", "We travel all over the country for work 7 months out of the year. Oasis is absolutely one of the very best RV parks we have ever stayed in if not the best. \nStaff is helpful and friendly.  Place is always immaculate.  Landscaping is extremely tidy and pleasant. We drive a 40 ft rig and there's plenty of space, we can even park our Tahoe in the spot.\nThey have everything you could possibly need for a enjoyable easy stay. Pool, great showers, laundry, convenience store, cafe, plug in, sewer hook up. Probably more that I don't even know about. Highly recommend this place for families or anyone looking for a great place to stay.", "We stayed here once before and had a good time, but our most recent stay will be our last.\n\nWe'd made a reservation indicating we had a dog. What we failed to see on their website is that dogs that even look like they have any pit bull in them are not allowed on the property (we later found this in their detailed pet rules buried on another webpage). Ridiculous dog discrimination but rules are rules and we get that - we've boarded our gentle mastiff/pit mix when we've encountered these restrictions before so no big deal.\n\nWhat turned this into a big deal was the way the Oasis front desk person handled the situation. When learning our pooch was a pit mix the \"customer service rep\" Julie rudely told my wife she had to take the dog and leave the property immediately - we would not be checked in until the dog was gone. My wife asked for a bit of empathy - it was 112F outside, we needed to find a boarding facility for our dog, our tow-behind vehicle needed to be unhooked and cooled off before we could transport him, etc. Julie repeated that the dog needed to be removed immediately then went to get her supervisor. (Customer service tip: You can choose to be kind)\n\nThe supervisor was more helpful and had a solution instead of a demand, suggesting a boarding facility nearby. After about an hour of sitting in the registration parking area with the generator and AC on making arrangements, unhooking, etc. we dropped our dog off (K9 Kountry is awesome BTW) and were finally able to check in. An hour or so later a security guy was knocking on our door wanting to make sure we didn't have a dog with us. I confirmed this but he still wanted to look inside. Seriously?! (Customer service tip: Guests should not be treated as suspects)\n\nWhatever. At this point we were pretty disappointed in our experience but resolved to soldier on.\n\nFast forward two days when I discovered during my morning walk-around that one of our two mountain bikes that had been locked via security cable to the back of our motor home and completely covered had been stolen sometime between 10:00PM and 8:00AM the night before. A security guy came and took a report but was pretty indifferent to the whole situation. Other reviews suggest this may not be uncommon at Oasis. What's surprising is how many bikes and other things you'll see unattended, unlocked and openly laying about throughout the park at all hours but those don't get taken - our locked and covered bike gets nicked.\n\nSo, between the dog discrimination, rude staff, theft of property, fully exposed RV site (I'd offered to pay more for shade in the 1/2 empty park at check-in but still got full sun - the shady and empty sites around us looked nice), and spotty/slow WiFi...we're done and won't be back.\n\n32' Class A", "I've been full time RVing for over a year now, and this is always the home base to return to! The staff are very nice, always with a smile and very accommodating. The resort itself is excellently maintained. Spaces are large, even the back-ins.\nNever an issue (I had read a review mentioning a homeless person and stealing problem) I've not experienced that, in fact I feel safer in this community than I ever did living in an apartment complex. I walk my dog late night sometimes without a worry. \nI would highly recommend parking your rig here and enjoying Vegas!", "I don't know how anyone could not enjoy their stay here: Good Security, guard to check you in, Lobby is what you would find in a hotel, two pools of which one is for adults (thank you!) great sites, with very good showers. Nice dog run area. Good wifi and limited cable, but it works! Thank you Oasis, after coming for almost 10 years and just recently we returned from our Mammoth Lakes trip to AZ,  we look forward to our stay with you this week, once again.", "This was our 2nd time ever using our Airstream. I was very impressed with the clubhouse, ballroom and the pools. The staff were all very nice. It's very clean. Even the shower rooms were clean and roomy. We didn't always have hot water though. All in all it was a great experience and we had fun meeting up with other members of the Greater Los Angeles Airstream club for the rally we attended there.", "Today I went on line to make a reservation for a weekend in a few weeks.  My husband and I are residents of Las Vegas and because of our work schedules we like to take mini-vacations during the weekends to local RV parks.  The Oasis RV resort looks very nice on line and we thought we would give this place a try.  Not long after I placed the on-line reservation I received a reply that stated the regulations would only allow 3 pets and because I listed that we have 4 dogs we are not allowed to spend our hard earned money at this resort.  Guess what Oasis, YOUR the loser.....we are local residents who would have likely stayed at your resort several times a year and because of this ridiculous rule you will NEVER see our business.  We have no children and our 4 Min Pins (very small dogs) are our children.  How can I chose which one to leave at home for the weekend because I can only bring 3.  Would you ask parents of 4 children to do that?  (yes I know it's not the same) but that is the way we feel about it.  Folks who own RV's that cost hundreds of thousands of dollars are usually responsible pet owners so why the rule on how many pets and how did you come up with the number 3?  We were just out at another Las Vegas RV site this past weekend and we always comment on the people that are out walking their multiple dogs like us.  So be forewarned that if you want to go to this RV resort and have more than 3 pets, do not even bother to apply.  Even those with less than 3 pets might want to re-consider going here if that is the ridiculous set of rules they come up with.", "Oasis is a high density RV park rather near the strip.  A Lyft ride costs about $10-12 to the major casinos. Nice, clean pool and hot tub for adults, and a second pool for children. Wi-Fi never worked.  No concierge service.", "Love this rv park. Super friendly staff. The gentlemen at the gate are always smiling. Clean park. Super clean showers. Very quiet. Nice size rv spots. Never will stay in a hotel in Las Vegas again.", "This place seems to have plenty of space.  Very easy access, clean, safe. Has a nice pool with a sandy beach surrounding it.", "The park was nice, clean, and everyone was friendly. They have a live guard at the gate all night long, and we felt very safe there. It was very quiet at night. I didn't even realize anyone was around us. \n\nWe loved the little restaurant. It was very good and very inexpensive. It isn't too long of a cab ride to the strip, and costs about $20 each way.", "Stayed here for a couple of nights and as far as RV parks goes its a very nice place.  The downside for us was the sheer size of the place, 700 plus sites, close quarters, bumper to bumper sites.  A plus is that it's close to the strip, 10 -12 bucks for an Uber or Lyft which is really nice.  Club house is huge, with good food.  Everything is very clean.  Very well kept place for the size.  Kids had a blast in the pool", "Homeless problems, very unsafe, terrible cell and WiFi. Homeless people hop the fence regularly for the bathrooms and to steal things. I had my very nice road bike stolen in the middle of the day, then later at night found one bathroom littered with empty cigarette packs, and old tattered shoes in the garbage in one bathroom, and the other bathroom had a homeless guy trying to stay the night. I called security and they just kicked him out and I watched him climb the fence again 30 minutes later.\n\nIf I had kids I definitely would not stay here.", "I don't know much about RV parks but what I do know is it's well maintained, has friendly staff and a lot of amenities.", "Solid place to make your RV basecamp while in Vegas.  They have a big lot smack in the desert town just a few blocks from the strip.   It is easily accessible from the 15 fwy and across the Highway from Bass Pro and the Silverton Casino.   The grounds are somewhat an oasis with palm trees and well watered grassy patches.   They even dedicate a large portion of their grassy areas to miniature golf.  \n\nThe pros:  Full hookups, easy check-in, security, shuttle service, multiple pools, multiple services available, cafe on site, 20% good neighbor discount for residents of CA and surrounding areas to Vegas!!\n\nThe cons:  Not super dog friendly!  They offer 16x16 foot dog runs for the pups to go potty, which are on gravel and sit directly in the sun without shade so they were stinky!!!   Grass is off limits for the dogs, and their large off-leash dog park is a long walk outside their gates on the side of their property.  There is no safe walkway to the off-leash dog park and there is minimal shade there, it is all gravel.  I went at 6am and it was the only time of the day bearable to the heat there.  On my way back into the property, I was hassled by security for walking through the no-dog zone near the RV sites that are for the guests who prefer no dogs.   That was a first!!\nSecond con is their family pool was smallish and dated while the adult only pool was nicer.   They really don't have a sand beach pool but a sand pit around the perimeter of the pool.  It was a sufficient place for the kiddos to take a dip though.\n\nOverall for our one night stay it was a very good pit-stop but I did feel like having a dog there was more hassle than welcome.", "Very easy access, clean, everyone was helpful and friendly. It was nice to have security and they were nice as well. The only thing was the spaces were close to one another in the standard area. But we booked very late and they only had standard spaces available. Price is very responsible and for fare. We're definitely booking in advance and staying here again!", "This park is the best park we have ever been to in our 5 years of rv'ing. The park is immaculate, the on site restaurant and bar are amazing. Great entertainment every night with great food and great prices. So many things to do here. The management and staff make you feel like you are home. Love, love, love it here.", "(FYI - this is a 55 and over resort) This is our second year at Sunflower for the winter & baseball Spring Training. We're constantly greeted by friendly neighbors, guests, and staff. The pools had a beautiful facelift, the Tiki Bar now includes the pool and is open weekends during the winter & serves burgers/hotdogs and full dinners, and the Bistro underwent a beautiful redo to a short-order grill with yummy breakfasts, sandwiches, and salads. The exercise, laundry, showers, etc. are modern and well equipped for the traveler. The sewing, woodworking, billiards, card, & other rooms are also great & inviting, and often have other campers offering to help. I used their quality tennis, pickle ball, & shuffle board courts, horseshoe & bocci ball facilities, and a cute fenced dog park. I joined free classes (loved yoga & sewing classes), and danced to free daily entertainment! The use of almost everything in the resort is included. Love it!", "Staff as nice as pie, and a crazy number of cable channels, but for over $60/night, one would expect a LEVEL pad.", "Went to this park with three other rv ers to reserve spots for winter 2015. When we mentioned that one of us has a service dog, the women at the front desk rolled her eyes at us. Then when she was asked \"why the eye roll\" she went and got a manager to assist us. All of us decided to get spots at Happy Trails instead. Why would a dog hater be working the front desk at a \"pet friendly\" park? \nThey need to train this women to be a professional! Hello, maybe she isn't the best choice for greeting people at the front desk?", "Wow!!! Palm Gardens is a beautiful, well kept, clean community. They offer an RV section called The village for you to come a try out the Arizona lifestyle, and take a look around! This area has so much to do, from touring Museums, to hiking, theater, great restaurants, music etc. We Love the Mesa area because its a great home base to travel from. Everything around you is only 1 - 5 hour drive. We chose Mesa because we want to travel to California, Oregon, Montana & Utah. So this is a great place to call home! We have stayed a 5-6 other communities in the area but we always come back to Palm Gardens is the perfect Home away from Home. The people are fantastic, anything you need is accommodated and you are very well taken care of here. Palm Gardens is a medium size community, not too big, not too small. I call it the Goldilocks Park, because its \"Just Right\", If and when you're in the Mesa area, you won't be disappointed for choosing palm Gardens, whether you're have an RV or looking for a Beautiful home for the season or a permanent one!! This Park is the best in the area!!!! \nThank You Palm Gardens!!", "My husband and I were looking for a place to retire in Arizona. We saw that Palm Gardens got good reviews. Everything looked clean and in order, but unfortunately the owner is insane. We said we were looking to retire next year and wanted to take a look around. He went ballistic. Started screaming at us, saying we were wasting his time. He asked if we were spies! Thought another park sent us to get information. Wow. We walked toward our car, and he followed us, still screaming and having a hissy fit. My husband told him not to worry, we would definitely not stay there. He yelled \"We don't want you here!!!\" As we were getting into our car, he hollers \"You must be democrats!\" We wouldn't stay in this insane asylum for a million dollars.", "Palm Gardens isn't a retirement home but a retirement community.  It's actually quite lovely with two club houses, to pools, jacuzzi, and it's gated.  The community is welcoming and they have tons of activities for the residents.  Most residents are seasonal, and the majority of people are there from October-ish through April.  I've visited my parents home there many times, and actually really enjoy my visits.  There is Bingo, Cribbage, Hikes, Tours, Social Hours every Saturday....honestly you can stay busy every night.  I even go for a run in the mornings when I'm there - if you do the perimeter it's about 3 miles, so not a shabby work out.  The grounds are superbly well kept, and the homes are a mostly on the newer side.  You can own a home here, or you can rent.  I highly recommend it, and you can see from my photos that it's really beautiful, clean and fun.  Honestly, when my parents first told me they were buying here, I though it was insane, but now it's the highlight of my winter to go down for a visit!", "This is our second winter staying at this park and we may stay here again next winter. Office staff is friendly and helpful. Sites are tidy and the guests are friendly. One thing that we appreciate is that anyone who stays a month or more must agree to a background check. You also have to pay for it but it is a nominal fee. Another thing we like about this park is that it is close to grocery stores and restaurants.", "I only stayed here 3 days, off-season, but was very impressed. There are many amenities, and everything is kept scrupulously clean --\u00a0even in the off-season. The WiFi was a new system and worked well for me (older reviews seem to have problems with their older system). The greeters and staff were exceptionally friendly and helpful. The neighbors were nice too. Every surface is paved --\u00a0there is no greenery on the ground, but this is Arizona and nothing green would survive anyway. There are many healthy palm trees and some featured plantings including native cacti to keep things looking alive and festive, so they get A for effort in this harsh environment. I drove past many other RV parks in this area, and Mesa Spirit seemed to be among the best-maintained from my quick visual survey (but I'm no expert). People with really, really big rigs need to understand that it's not easy to change infrastructure. RV trends change much faster than you can re-engineer water, sewer, electrical lines and move streets, losing valuable space in the process. I stayed in a 30' TT and was fine.", "This is a great place to stay when you're traveling with an RV, the staff is so friendly and helpful. They have plenty of things to do, and located close to a lot of other things. \nFull hookups, cable tv, solid pads for parking. \nWe'll be back for sure.", "This is an awesome RV park.  Well lit, gated, and friendly well trained staff.  Lots of activities, clean facilities, great pools & hot tubs.  Don't like all the park models, starting to feel like a mobile home park instead of an RV park.  Prices are high compared to the other parks we've stayed in, about twice the price.  The location is great, close to Scottsdale, and lots of vacation things to do.", "If you like RVing in a parking lot, you will\nLike it here. It's noice place. Traffic 10mph it's a joke. People go flying tru here more like 25mph. Across from us somebody  is working on a trailer grinding for over an hour. Over $500 per week fool me once but not fooled twice..", "We love this park! Stayed last year and it was great so reserved for this year too!!  large, double sites available for RV'ers and clean-clean-clean facilities as well as very friendly check-in and maintenance staff! Great, economical rates too!!", "If you are staying with pets bring your noise cancelling headphones.\nTerrible! They park you in the back along a low wall and the noise is terrible all night long! People next to us said they can't watch their TV outside.\nThe wifi also no good I couldnt use my printer and the tv channels we only got 3 very frustrating to say the least.  We should not have had to pay over 60.00 a night here and they should not charge if you have to be parked on back side and get no sleep hearing the loud vehicles all day and night. We only stayed a couple nights long enough.", "I stayed here for business. No one here during summer, but I was placed next to a fulltime resident, nothing against them, shoe-horned way in the back of the park (got lost without the map). This wasn't the worst part. I left early one morning only to return that evening to find trash from the trailer that had been demolished behind me.  My trailer was covered with dirt and dust!  From my observations, this was the only one in this humongous park.\nWhy would you purposely park me there when you know you are going to demolish another unit close by. Again, lots of empty spaces, no one around!\nThank you for the space, other than that, I can't think of a reason to stay here in the off-season!", "We have been coming to this park for 12 years. Very disappointed for the last two years. This year was the topper. Would never come back to this park again.  GM won't even return calls!", "12/8/2012 - 12/13/2012 Stayed here for 5 nights, used our Passport America discount. What an awesome place. Everyone was so friendly and welcoming. We had never stayed in this type of park before and are very impressed. \n\nWe did pick up a screw in our trailer tire while driving to our site which caused us to stay longer to get the tire fixed. \n\nWould love to be able to stay here, but it is way too expensive for us without the Passport America discount.", "Great resort, Jan at the desk was super helpful. Great dog areas. Lots to do. We have booked for next year.", "Disclaimer: the views expressed here are those of a twenty something girl obsessed with her far off retirement who, despite her wildest dreams, does not live in an awesome retirement resort community, only visits them from time to time on work related trips.  \n\nThis place rocks.  Seriously. I've visited a few retirement communities in my day, and this one takes the cake.\nThe entrance is typical and unassuming, but tiddy.  What's waiting on the other side of the stucco guard shack (safety: check) is a real treat.\nThe streets and sidewalks are clean, the mobile homes are adorable and proudly display placques in each owner's taste (wether it be Steelers colors and a wood carving) listing their name and where they are from, nice touch. The tiny lawns are all well manicured, there's a nice Pleasantville feeling to it all.\nIt's all very lovely, but the club house is what it's all about. There's a nice fitness center, a billards room, a pool and a huge spa, with a poolside bar.  What?! That's right, a poolside bar! The bartender was clad in a colorful Hawaiian shirt, very Margaritaville, no wonder the golf carts were lined up and the bike racks full!\nWell, what if your hobbies include more than drinking? That's your choice I suppose, so while I'm chillin' with the 'it's five o'clock somewhere' crowd you can mosey on over to guest services where they will be happy to provide you with an activities calendar.  Better pull out your readers, they had to use smaller font to make room for all the awesome stuff they have planned!\nEveryday has at least 15 different games set up! Bocce ball! Yup! Pickle ball and tennis? Uh, yeah! Every card game I've ever heard of and several I haven't? You've got it!  Not to mention the special events and performances. How about a craft fair? Or maybe check out the comedic stylings of \"world famous\" Jimmy Keyes! I don't know who Jimmy Keyes is, but he's wearing a crazy coat in the promotional banner, so you know it'll be a good time.\nThe second I find a single retiree with a sweet rig I'm ditching my husband for the life I was meant for: retirement.  You'll find the two of us enjoying the live band at the pool, margaritas in hand, in one of the many comfy cabanas!", "We love VVV. This is our second winter in this park! It's the best! Very friendly people and more activities than we can do. But we find when we do come to an activity we are welcomed and encouraged. I am on the bowling league and had a blast. We walk almost every day stopping in at the gym to do some strength training as well. When we have time we go to the free afternoon concerts and you can have dinner in the cafe there as well! Overall we can say enough about this wonderful park. We are definitely coming back!!", "So many great things about this place, Costco is in walking distance. The staff are friendly and helpful. The residents are lovely. The bathrooms are clean but could be updated a bit. Overall a great place to stay, we enjoyed our visit.", "I would not call it a resort. It is a lot of mobile homes and many people living in there RVs there. We had no problem parking our 45 ft RV.  Nice office staff. Had planned to be there 2 days, and stayed 4 days. We will stop again if we pass by on the way home.", "Great RV Park for big rigs. We are 67 feet including our trailer. We have hose extensions otherwise it would have been an issue. Couldn't get TV but that was fine. The kids could only use the pool from 12-2 and 5-7 and it said no kids in the jacuzzi. Our kids are teenagers and nobody said a word about being there outside of those hours. As others said it's in the middle of a mobile home park and you have to walk pretty far to the dumpster or they pick up Mondays. Very friendly staff. Enjoyed our stay!", "I did not stay at this park. It looks nice, the customer service is good. Very friendly. I just want to tell others who are looking to stay month to month that they do not accept children.", "Office hours too short only 10-5 , late checking can not have key for restroom & shower and pool.", "We recently stayed at this rv park for 4 days. We swam in the pool everyday and enjoyed the jacuzzi as well. The hook ups and space were all good. It is a quiet rv park that had a good feel to it. We brought our German shepherd with us.", "This is the best resort I have ever been to. Everyone is friendly and the staff is super helpful. Great activities and great activity director.", "This is a great RV park. We were there only 2 nights, but we'd gladly stay longer. The resort offers lots of entertaining classes and activities. There is a nice indoor pool and hot tub. The activity center is clean and welcoming and there are convenient and clean laundry and shower facilities. Everyone was friendly, including the other guests. They had at least 3 fenced-in dog runs, conveniently located. It seemed like everyone had a dog, so there were lots of folks out walking in the very neat surroundings. The location is near the intersection of highways 101 and 17, so it's easy to get around town. It's a terrific location whether you're looking for a destination or just passing through.", "Obviously they don't want business. We attempted to book for our campervan. When we told them we would require electric only and wouldn't be using the sewer hookup, we were told we could not stay if we didn't use sewer. Ridiculous! Never encountered a business in which I am willing to pay full price for all services and be denied service.", "Resort is a real stretch .. It's a 30 year old trailer park with 90% of the sites filled with park models and RV's thrown in-between.. Nice pool & spa.. Showers are old & small only 3 in the whole park for women & 3 in the mens room.. Showers are Not handicapped accessible.. Nice library, free ice machine. Pull through sites are all rock and not very level.. Concert patio pads are small & some are cracked. Palm trees are in the way and offer no shade..NO WIFI & NO CABLE.. The yearly RV sites are redone ( bigger patio pads, pavers etc) at the renters expense. The lots are very unlevel, tilting towards the street. They are also very close together.  We have been here several times & I have never seen anyone use the shuffleboard courts or bocce ball courts..Waste of space, Fruit trees at most of the permeant sites offer lemons and grapefruit..", "This is mainly mobile home housing with several unshaded pull through sites for TT's and big rigs. Full hookups, restrooms, showers, pool, free ice on the honor system-no more than 3 scoops! Lots of amenities. Office staff was nice, they were also nice over the phone. I would stay here again, but not in July cuz it's just too hot. I would give it 5 stars if they had planted more trees for shade and to offer some privacy between spots cuz it's basically a gravel parking area for each rig with nothing but the electrical post between you and your neighbor, that's if you're traveling through and not living there. They do have park model homes for sale and that area is very pretty with landscaping between each model home.", "BEST / LARGEST LAUNDRY ROOM OF ANY RV PARK I HAVE USED. Other amenities like heated pool and such were very nice, activity room with concerts, etc., that short timers are welcome to join in with the full timers (many people live there full time / all winter.", "This place is clean and nice and well taken care of, a stark contrast to the place we had planned to stay. A quick phone call to the office got us an automated after hours message giving us all the instruction we needed. We feel very safe and comfortable here. The spots are nice and big and the grounds are nice. Rates are reasonable for the area. Shopping is close if you need anything. Over all I think it was a great find and I would recommend it to anyone. My daughter is at GCU and I'm sure we will be back.", "We stayed at this RV park for two nights. There are many permanent Mobile homes in the park but spread out over the park there are many spaces available for rv's. The staff is courteous and helpful, everything is spotless and appealing. We will definitely stay here again when in the area!", "We tried to reserve an Rv space for January. Stopped in today and spoke with 2 clerks and the manager. Courteous enough but refused to rent a spot to us because we have 2 teen age daughters that are not even going to be staying with us while my wife has some ongoing medical treatments in Scottsdale. Without calling me a liar they refused us service because they would not trust us to not bring the kids. I told them that they had my word and that they could just throw us out but that was not good enough for the manager. Funny how there is a sign in the pool area with specific hours for children and they must be accompanied by an adult. They are well rated by Good Sam's also. I will be contacting Good Sams to downgrade their ratings!\nPass this park up, we will just take our Newmar elsewhere!!", "This resort is in town and is primarily for ages 55 and older, but allows families to stay stay short-term.  We did not realize this when we made our reservation, but learned it quickly when we checked in and found out that kids can only use the pool 2 hours in the morning and 2 hours in the evening, and they are not allowed in the billiard room at all.  \n\nIt might be great for people 55 and older, who want to be in town and not out in nature, but my family and I were happy we only stayed one night as we were passing through the area.", "We love Desert Shadows RV Resort. The staff are friendly. The indoor pool is clean. The jacuzzi pool is large and clean, too. This park is RV & has many park models. This is our third stay here. They have storage for our 20' stacker trailer, or if we stay short term, we can rent a pull through site that's appx 80'. COSTCO is directly behind DS - super convenient along with a big mall with all the restaurants, Target, etc. We're 15 minutes from Anthem. Also easy to get to - 1/2 mile off I- 17.", "Beware the guys in the golf carts that work here. I'd  call them trailer park nazis but it would give nazis a bad name. This is a glorified trailer park.  Not an RV Resort", "If I only rated this park on its amenities, I would give it a 5 star. The sites are what brings the rating down.  This is more a park model resort than an RV park.  The RVs are in \"lots\" instead of \"sites\" and are squeezed in between park model homes.  The lots are very unlevel, tilting towards the street.  We needed to use several levels of leveling blocks under our front wheels in order to level the coach.  They are also very close together.  If our back window opened up, I could reach out and shake hands with the people behind us.  And with our living room slideout extended there is only about a foot between it and the pickup truck belonging to the person next to us.  Free cable and wifi are available at the office complex only.  In order to get cable at your site, you have to contact the cable company and pay their rates.  Same for wifi.  We don't need cable and have our own wifi hotspot so it didn't really bother us.  They don't accept credit cards for monthly stays, only cash or check.  I suggest you pay the deposit for the back gate key so that you can get to a traffic light if you want to make a left turn on the highway.  The amenities are another thing altogether.  The laundry room is large and clean, with plenty of room on the tables to fold your clothes.  Washers cost $1.25, dryers are $0.50 for 20 minutes.  There is a sitting area with a tv and magazines in the laundry room.  There's a large, heated indoor pool and hot tub.  Outside are shuffleboard courts and bocce ball courts.  An extensive library also has two tables for jigsaw puzzles and several computers.  There are also a billiards room, card room, exercise room, etc.  There is always some activity going on at this park.", "Nice and quiet big lake with a lot of rocks so be careful wear swim shoes or flip flops. I took my flip flops off and accidentally scraped my foot on a rock and couldn't swim any longer because i didn't want to get any infections. But besides my clumsiness and the rocks the lake is beautiful and warm. I will probably not go again.", "More than a campground. A Great Day Adventure by Lake Mead.\n\n   Recently, I had two awesome day adventures at the Boulder Beach Campground. On New Year's Eve 2011, I was set on using the Alan Bible Visitor Center parking lot as a trailhead for the Historic Railroad Tunnel Trail. It was closed indefinitely for refurbishment, and the inadequate River Mountains Loop Trail parking lot was full. Instead of driving back to Henderson, I paid $10 to the Lake Mead National Recreation Area fee station, then set out for a day adventure in the Lake Mead National Recreation Area.\n\n  Anxious to get out of my car and spend time at Lake Mead, I parked in the Lake Mead RV Village (second right after fee station). I followed the country road a few hundred feet north, and was exploring Boulder Beach Campground. I walked in a northeast direction toward Lake Mead. Past the campsites, I made a right, and walked the road connecting the Boulder Beach Campground to Lake Mead. What stood out was the canopy of trees. In certain spots, the Boulder Beach Campground in the Nevada desert reminded me of a campground on the Florida Gulf Coast without the humidity. \n\n  With the exception of zero vending machines, Boulder Beach Campground provides essential services for day use. There are plentiful shaded picnic tables, rest rooms, a Ranger station, sufficient parking (third right from fee area), and benches. The adjacent Lake Mead RV Village features a camp shop that is open til 5 pm.\n\n  A serene Lake Mead is the star of the campground. It is a serene Lake Mead where waterfowl, fish, and tranquillity outnumber motor boats. It is a serene Lake Mead that is more suitable for sight seeing than swimming. It is a serene Lake Mead with acres of shore line that provides sufficient breathing room, and a nice shoreline stroll. It is a serene Lake Mead where I ended 2011 high on life.\n\n   Boulder Beach Campground is a suitable trailhead for hiking in cooler weather. The River Mountains Loop Trail travels along the west preiphery parallel to Lake Shore Drive. On April 21, I used Boulder Beach Campground as a trailhead for the Lake Mead segment of the River Mountains Loop Trail. I cannot be more thankful to the canopy of trees at the campground. April 21 was a day of record breaking temperatures, my bottle water went from frozen to near boiling in a couple miles.I was on the path to dehydration. I made it back to Boulder Beach Campground and  I settled my head on a picnic table, recuperating in a shade of tranquillity. This left me with the opinion that if the other park guests are respectful, this is a relaxing place to read and have a picnic. \n\n  On days where high temperatures is not boiling bottle water, I recommend using Boulder Beach Campground as a traihead for two hikes. Hike 1: Walking the River Mountains Loop Trail to mile marker 14, where there is a scenic overlook with mesmerizing vistas of the Lake Mead basin. Hike 2: River Mountains Loop Trail South to the Historic Railroad Tunnels Trail.\n\n  My day adventures continued when I got back in the car. I turned right and drove scenic Lake Shore Drive to the Lake Mead Parkway fee station. Ten miles of beautiful scenery. I recommend driving the scenic Lake Shore Drive to Nevada Route 564, which turns into Interstate 215. There are additional overlooks and points of interest.", "This review is for the beach area only. There is a large gravel parking lot and a short walk to the beach area. The beach is very rocky, so water shoes are needed. The beach is clean and the water is clear. We even saw fish! My 2.5 year old loved the beach and the water stays shallow for a while so it's good for young kids to play in the water. They also had a shack on the beach for free life vests if you wanted to use them. Overall, this is a nice beach to come to. There is no shade, so I would recommend an umbrella or tent!", "No privacy at all. People camping within arms length. Homeless people pulled in at 11:00pm one night and stayed within 15 feet of us making noise through the night. The next night a bunch of kids partied until 5:00am. They quickly take your money but make no effort to enforce rules. Kind of a dump.", "My husband asked about a certain prime spot which was coned off and he was told maintenance closed it down,not soon after the same camp host removed the cones for an RV. Which was obvious shady. This is not right it is come first come first serve. We are trying to get the number of whoever is in charge so we can make a complaint.", "As a swimming beach, this sucks balls: rocky shoreline, mucky and muddy lake bottom, and the place is often crowded with soggy-diapered babies and mariachi-blaring boomboxes. Not recommended!\n\nBut the campground part was actually pretty nice! Lots of trees, clean restrooms (no showers), quiet, relaxing, and a short 10-minute hike to the water's edge. It's only a 45-minute drive from Vegas, so this is a great spot for a quick one-or-two night campout.", "in the middle of the desert, you can count on this place and campground for some water and some sunshine. bring your own shade and for the beach area.", "Boulder Beach is what I will refer to in this post. Seems that the campground and the beach are consolidated here. However, the beach is public and accessible to anyone entering the Lake Mead National Recreation Area. Flush toilets are available as you enter the Boulder Beach turn off. Down by the water are additional non-flushing toilets, as well. All are well maintained and so is the shoreline. Gulls, occasional ducks and other foul inhabit the water front. Due to the rocky terrain on the shore and in the shallow areas, you MUST WEAR SHOES. Just go to CVS on the way there and pick up some water shoes. This is definitely a swimming beach so don't listen to the tenderfoot complaints of others. You can even go in your tennis shoes to overcome the ouch factor to enjoy a refreshing swim.", "This place is awesome! It makes for some amazing sunsets and great place to go to just get away from the city. \nGreat place to take dogs to swim and get some hiking done\nAlso amazing for photos and picnics! \nWater is a little muddy but if you have ever gone to a lake before you know that's to be expected . And it's quite a bit rocky so brig some shoes u can swim in not flip flops you will lose them. As well as a think blanket to lay on so your not directly on the rocks. \nYou can drive up right to the water which is fabulous cause u don't have to take trips with your stuff plush u could hang out in the car if u wanted. But also be aware because you have to drive on rocks so if you have a low car it won't work. If u stay after dark (which I suggest) it will be challenging to drive back to the road on rock so pre warning you\nIf going brig camera towels if u wanna swim water and food and make a day of it out in the desert. Be sure to stay after dark if your car can handle it because the stars are amazing! All in all we went late and stayed a whole two hours but it was the best time we have had in Vegas since we move here six months ago. Will defiantly do again!!!", "Had a great experience at this campground. Super clean and well kept campground. Nice fire pits and tables. Relatively quiet area--with some air traffic in the morning (helicopters you could hear and some airplanes going into Las Vegas that you could barely hear). Clean flush toilets and sink that are well lit at night. No animals or bugs when we were there. \nThere isn't much to do. Boulder beach is about half a mile down the road and it's a bit of an uphill climb to get back to the campground. \nOnly downfall is that it is inside the lake mead national park so you have to pay the entrance fee to the park on top of the campsite fee.", "Great campgrounds with shade trees and flushing toilets which are surprisingly clean. Great views of the lake and a few courting doves to make it more peaceful and relaxing. Campfire rings and stone tables at each site with water spigots on each circle. I was surprised to find a spot at 1pm on Easter weekend combined with spring break as well as plenty of others which filled up by the evening. The hosts were kind enough to tell me I couldn't tie anything to a tree but also were quick to help with a extra envelope and advice for my extra days I decided to stay. Would def stay here again since I have a NP Pass and that made it way cheaper. Thanks Boulder for your hospitality!", "We just went for the beach and didn't use the campground, so my review is of that. There were life vests that you could use by the entrance to beach area. The word beach is a little misleading since it's mostly rock. If we had known we may have changed locations or at the very least gotten everyone water shoes. There were bathrooms available close by and plenty of covered picnic areas too. It was pretty quite, so that was nice!", "Generally a nice quiet campground. The hosts are super nice. Park Rangers patrol frequently. This visit was pretty miserable because of obnoxious drunk kids partying all night. The Ranger came to talk to them, to no avail. We actually cut out trip short because my kids didn't feel safe. \nReally sad that spring break ends early due to inconsiderate 20 something's.", "My review is of the Boulder beach not the campground, campground looked OK. The beach is really quite sad, very rocky and you can see that the water recession has pushed it further away from the original structures. The biggest issue is when one thinks of the beach one thinks of sand, this Beach  is void of sand, very rocky and one is not able to go into the water without sandals. They could easily come and dump a few truck loads of dand as the scenery is quite beautiful. You also have the usual American/Redneck thing of powerboats blasting up and down the water violating the auditory senses. Las Vegas must have huge amounts of tax dollars from gambling but I suppose the usual libertarian mentality of no government services has made this place what it is. Even so one would think some enterprising person could come along and make it into a great beach half an hour from Vegas.", "Lake Mead has always been the place for my friends and I to go fishing or camping. Like many, I've always been apprehensive to get in the water because ive been told that it's \"nasty\" or the water is just straight out \"dirty.\" \nI'm not going to lie-- we saw a plastic cup floating around the water and the breeze occasionally brought in some twigs and debris, but it's really not that bad. I am also guilty of thinking that the water here is flat out gross but it really isn't! In fact I keep coming back because one, I just like water in general coming from the Navy and all, and two we just enjoy ourselves here! \n\nIf you are planning on coming here, do invest in a pair of swimming shoes--it looks nice at first but once you get in the water you might end up stepping on a rock the size of your fist.\nAlso DO NOT bring your pets here! Im an animal lover myself but you can't just be bringing them here. There are signs posted everywhere that it's not allowed! There is a couple that brought  their dog the few times we came here and they did not clean up after it! Just watch your step if  you know what I mean. \n\nLastly, it's a great place to go  if you want to \"get away\" and bring your family. It does get busy on the weekends so weekdays are your best bet if one does not like the crowd. It's also pretty close to the picnic table areas! Yay!", "The people we spoke to were fantastic. However it was very confusing to find our site and we didn't know how to check in.  It was very confusing.  Really wish there were showers here!", "This review is for the Group Campsite which we utilized during a Scout Camp out.  I generally find group campsites to be much nicer and the site we got was no exception. \n\nPlenty of room, close to a bathroom, close to water features, lots of room to park cars and trucks at the edge if the camp site.  There were 5 picnic tables in the area, a few charcoal grills, and vegetation that separates group campsites pretty good for privacy. \n\nThere is a half mile walk from the group campsites to the Lake shoreline.", "Nice place to spend the day during summer months in the desert. Get there early to beat the crowd. Bring water shoes.", "This is a review for the beach only.\n\nYou can access the beach from the main road by turning by the picnic area. There is ample parking in a rock parking lot. \n\nYou will want to bring a chair for the beach since it is all rocks. You will also need water socks or some type of footwear to go into the water and to walk on the beach since it is all rocks.\n\nThe water is nice and you can easily see the bottom.", "With National Park Pass, our stay at pull-thru site 147 was the best primitive RV site thus far. Just $10/day with plenty of tree canopies to shaded our site, the warm wind becomes cool wind through our trailer in an instant. No shower, but toilet
