 and it most definite has been that.  (I would not suggest venturing outside the park on foot, however.). We try to stay at the nicest facility in the area.  This is probably number 2.  For our desired purpose in visiting the area - visiting family, not casinos - not to mention the discounted special we took advantage of, this will be our #1 choice.", "Staff were very friendly. We stayed here in a 37' MH for 3 months and while someone did tidy up the pet area daily, I never once saw a \"disinfecting\" of any kind. My dachshund was very ill and required vet care.  The noise from the road (sirens, traffic; gun shots and police helicopters were regular events) was disturbing to say the least. The traffic getting out of the park onto Nellis could be a nightmare as well. Once you are inside it is safe enough - I wouldn't recommend the pet areas so if you are in need a place in Vegas without pets. This could be your spot. Laundry and bathrooms were clean, we did not use the other facilities.", "All star RV Park.  Very clean, quiet, 24 hour patrolled park.  Pool and hot tub were awesome.  Community area, laundry room, showers and bathrooms were very nice and clean.  WIfi spotty but whos isnt?\n\nThe only thing I would suggest is a meet and greet day or something for the residence to meet and chat, hang out, cocktails, Horderves/Appetizers.\n\nOur stay was about 40 days. Highly recommended.", "My wife and I stayed here for five days and were very pleased. Very clean and well maintained, security at the gate, and well priced. Will stay here again if we are in town. The only drawback is the noise, especially at night from nonstop sirens and helicopters (but that is not the park's fault).", "Really enjoyed my stay at Las Vegas RV Resort! Very fair price for a nice, spacious, level site. The staff were friendly and the facilities were clean and up-to-date. WiFi worked well. The park was about a 10-15 minute drive from the strip. It was surprisingly quiet to be this close to the strip. Loved the 24 hour security. Would definitely stay here again!", "The park was very clean and the staff was very nice.  We will be staying there in the future and recommending it to our friends.", "All in all, this is a nice secure park. Some older trailer type RVs, but no riffraff.  24 hour  security, and a great pool and spa. As for Wifi, their Tengonet is a joke! I am forced to write this yelp on my iphone on 4g.  The office closes at 4:00 pm  SHARP.  Not 4:01, making it difficult for a working couple to receive mail. More asphalt than landscape, but they do have several well maintained dog run areas. Lined on two sides by low rent apartment buildings, which can get a little loud late at night. No on site convenience store which means you must leave the resort for any necessities. FYI, I would not feel comfortable walking out of the resort at night. Overall, I would give them a four rating with the exception of the Internet issue, and their office hours.", "Absolutely avoid this place looks r deceiving with a string of thefts lately by the letter the office put out here.\nNot only that in the same letter the explain it's a courtesy patrol NOT A SECURITY FORCE N THE LETTER READS THE COURTESY PATROL CAN DO NOTHING!!\nAlso the dog run which is small stinks to the high heavens my shoes stunk dogs feet also.\nThe gate had been hit one of the two gates wouldn't close.\nResidents congregate in the dog run talking several of them at a time.\nDrain your unit or walk in the door at the laundry room n it smells like your near a sewage treatment plant.\nStayed there two n a half months while checking in I wrote on the check-in \"Lab n Stafford Shire terrier mix the counter help tells me no problem if there's a problem Sandy the manager will let you know, ok?\nPaid the third month $575. A month just to park + electric n out of the blue this person calls n tells us without warning to get out now didn't come out to look or talk just get out now!!\nI ask will I get the 3 Weeks refund that is around $400. N the answer is ABSOLUTELY NOT!!\nI don't know if this Sandy even exists or they have a ghost on there payroll!\nBut this is the beginning of my review..........", "We were very disappointed with the accommodations for dog park- it was bare ground that smelled very strongly of urine- my dogs were not happy to go in it and my male dog got sick afterward with diarrhea and vomiting for 2 days .  The security staff were very friendly but the staff at the checking were not helpful at all-", "The whole week here was awesome, all the employees were very friendly. The park was easy to get in and out of. The pool and clubhouse were awesome. There is a fenced in area for dogs which is really nice since ours hates to be leashed. The only negative I have to comment on is that there are no quarter machines anywhere and everything there seems to take quarters such as the laundry and the ice machine. Otherwise the bathrooms/showers were really nice and clean, we'd stay here again if were back in Vegas.", "I am giving them a four star rating due to having privacy, space  and rate of 29.00 nightly ( off season ). The facilities are very clean and the entrance secured. The only issue I have with this park is that they have a small enclosed area for pets to potty in the middle of the campground and an area at the front. They state that they do not want pets urinating anywhere else in the campground other than these pet areas.  Really?? \nIf you plan on staying here and have a pet, especially an older one, pick a spot close to the pet area!", "The park was nice, clean, and everyone was friendly. They have a live guard at the gate all night long, and we felt very safe there. It was very quiet at night. I didn't even realize anyone was around us. \n\nThe only reason I didn't give it the extra star, is that although this RV park is not far off the strip, with traffic lights, it takes a good half an hour, and a $40 cab ride.", "This is a very nice park it's a ways from the strip and all the rif raff . It's pretty quiet at nite . We used the hot tub and pool each morning and  they were very clean . Bathrooms were spotless and the staff were so nice and helpful . The guard shack was monitored 24/7 just as advertised and it made the stay more secure in the evenings when coming home late each nite we were engaged by the guard before passing thru .  There are some permanent residents here  but park is largely mobile . They have long sites and were very accommodating for towed vehicles .   It's not that far from Us 93/95 . We would  certainly recommend this park and on our return we will b coming back .", "This \"resort\" is far from it.  Rude and unhelpful lady at office desk.  She not only has no phone etiquette, but is far worse in person.  I will not ever give another dollar to an establishment with such terrible customer service and will recommend my traveling friends to do the same!  Sure it's reasonably priced but not worth the rude staff.", "This RV park was easy to get to from the interstate.  Upon arrival the friendly staff greeted us and led us to check in.  We were escorted to our site.  We chose a deluxe site and found it to be spacious. Our site had a picnic table and full hook up.  The restrooms near the pool were really clean.  The pool was a welcome retreat from the blazing heat.\nGetting anywhere was easy with Uber.\nThe RV resort was quiet.  We would definitely go back there again if in Las Vegas( just have to chose a cooler time of year)", "Not a whole lot of great RV park options in Las Vegas. However we enjoyed our stay at Las Vegas RV Resort.\n\nWe stayed here for 5 days. When we first got there and checked in they put us in a very small spot for our 26' travel trailer. They have someone who guides you to your site and helps you park it. Took a bit of back and worth just to get it to fit without hitting anything.\n\nHowever ultimately I decided that spot was just too small for our setup so I went to the office and told them and the nice lady quickly moved us to another much larger and nicer spot right across from the small one. This one had plenty of space for our RV and truck. It was right across from the pool and laundry and had plenty of space for chairs BBQ etc.\n\nThey also have 3 large dog runs where you can let your dogs off leash which is always nice. Although they were usually full of dogs as it's a huge park. \n\nThe pool was nice and clean (although again usually full of people) and although we only went once we really enjoyed it. I do wish the hottub was not as hot as it was especially when it's 100 degrees outside. \n\nWifi was hit or miss. Overall it was a nice park and we would stay again.", "We stayed at Las Vegas RV Resort for 3 days and thoroughly enjoyed our stayed. Of course there are casinos, but plenty of authentic ethnic cuisines here, as well as great massage to soften aching muscles after long cross country trip, and great dog groomers were what drawn us to Vegas. This RV park is a lot safer than other establishments in north part of town; nothing vandalized or stolen according to SpotCrime app within 3mi radius from this campground. This RV park has majority of back-ins sites with full hookup for $32/night. Our site (and many other sites here) barely fits big RVs with slide outs or awnings, but we perfectly contented with ours and have plenty of room  to maneuver... yep, size mater! Short walk to beautifully furnished and clean 6-stall bathroom. Most stalls were occupied in early morning, but vacant after 3pm. Three separate dog runs plus many sheltered dog patches for our pooch in the park. WiFi is great with free TengoInternet, LTE is great. Campground is pretty quiet after 10pm. We would stay if pass through this way again.", "It is hard to rate this park in that it was 107 degrees and other than stepping outside to hook up and take photos after sundown... we did not use any facilities. This is a great park for traveling through. Easy to find, and great Freeway access... both North and South. Reservation was confirmed by email. Check in was flawless and the park is spotless. We reserved a pull through, full hook up 50 Amp site and it was barely.... just barely... long enough for us to stay without un hooking the TOAD. For me to get the rig and toad on site... I had to forgo hooking up the sewer... but we were only there for the night so it was not an issue. I would definitely recommend this park, but make sure, if you are going to be there multiple days... that you question the ability to get your rig and toad on site... with hook ups. We camped at Las Vegas RV Resort in a Motorhome.", "Length of stay, 6 nights. \nI'm writing this with mixed emotions because the park is clean, restrooms are immaculate, pool is very nice and the staff is friendly.  However, do not let them put you in sites 330 or 332.   The reason is that site 331 has numerous boxes, tubs trashy outdoor decorations, empty flower pots, an unusable power chair, and a mattress at the front of the 5th.  The mattress was removed but the other items look trashy.  Management told me they have been \"working\" with the lady for two weeks and plastic tubs are ok for long term but not if you are a traveler, mixed rules. It doesn't appear that working with her is doing any good. Site 332 is a deluxe site that you pay extra for but is degraded by lot 331.  As I said I have no problem with the park, just my neighbor and it seems the management efforts are going unheeded.  Photos of lot 331 attached.", "Great place to rent jet skis from! The staff is super friendly and I appreciate how convenient they make the entire process! We'll be back!", "Great time with the jet ski rental!  So glad that we did it, made our day at the lake so much more fun! \n\nService was excellent at Skiwi, they make it easy to get in and out. Online waiver made it easy for my group to get checked out to take the ski. \n\nWe will definitely be back!", "Place is cool. We rented two skis for the day. They ran well and so did the tow truck.  It ran very nice.  Believe we meet the owner and he treated us very well. We will be back in April!!!!!", "This place was simply awesome! So easy to rent a jet ski and the owner and his brother were so nice to us, they even replaced a missing fuse for us for free. They even video the ski before you take it so that when you bring it back there's no arguing over what was there and what wasn't there. I'll definitely be coming back!", "This is my go to place for Jet Ski rental!  Very friendly, affordable and within city limits.  You want to call to make your reservations early (like any other place). Very helpful with ANY situation that arises.  We came in and was greeted by Roxy (woof). Then, we signed the paperwork and where fitted for life vest. Trailer was inspected and hooked and off we went.  We had a great time at the Lake and it all started with a great beginning at Skiwi Rental. Definitely will be coming back!", "I can not say enough great things about this place. My family and I rented the 21ft jet boat and everything went flawlessly. Our four kids didn't want to get off the inner tube. The service was amazing, we had the best time ever!! Thank you so much!!", "This place was great.  The owner was super nice, the front desk lady was super nice.  Very reasonably priced.  We rented two jet skis and a truck for the whole day.  Had a great time on Lake Mead.  I highly recommend renting here if you live in the area or you are just visiting.", "This place is awesome!  We are from san diego and had some trouble with one of our engines on our Yamaha boat.  Initially we were looking for a boat to rent but Craig offered to look at our boat and do our repairs.  He called us four times and went over in detail the things that needed to be repaired. They repaired our boat for far less than we expected and quickly so we could get back out on the water!  They truly went above and beyond and gave us 1st class service! We highly recommend this place!!", "Good seadoo rentals! The rental was in excellent condition and ran great! Excellent customer service! These are honest guys with great personalities, who are always more than willing to help you out!  In a nutshell, I ended up leaving my seadoos  in Vegas with them for repairs instead of taking them back home to my regular shop in CA! Thanks Todd, Craig, and James! \n\nSkip all the other places in town for rentals and repairs, these guys know what they're doing and run an honest business!", "What an awesome experience!!! We rented pair of wave runners and the owner was so friendly and helped us to get on the road in no time. Very friendly people who's got lots of patience to teach us step-by-step to get on the road. If you're staying in Vegas and want to spend a day at the Lake Mead, this is the place to stop by. It's on the way to the lake and all day rental is definitely worth it. Thanks Skiwi...", "Great customer service.   Enjoyed 4 Jet Skis yesterday with friends.  Todd, the owner is super friendly and accommodating.  Would definitely come back.", "Great people .you feel like family.great work honest prices...creig is awesome man..a man of his word hard to find in vegas..they made a new customer and friend", "I rented a 10 person boat earlier this week for a family reunion and had a great time using Skiwi. The boat was great and the walk through was very nice. They did not make you feel like you were asking any dumb questions. \n\nI appreciated the life vests that were provided with the rental. I kept the boat past their closing time and when I called to report this I was told to call when we got out of the water as someone would most likely be there. I did and we were able to unload the boat that night - yes, they did charge for the extra time. \n\nI almost gave a four star review because we arrived before opening an employee was outside and made no effort to be friendly or even a wave hello. This employee, not one of two from New Zealand, seemed to love his cigarettes more than his job and customers. Good thing the selling and face-to-face are with the others. I left there telling my son that that was an example of what not to do when you work in customer service.\n\nI will use Skiwi again and not hesitate to recommend.", "Look these guys are just the best! We arrived they had our jet skis and truck ready, jet skis were in good condition and ran perfect. Awesome family fun, worth every penny for a day out on the lake. We had a bit of a snag (our fault) the guys at skiwi were really great and understanding. Very personable guys . I will absolutely rent again from them.", "Cheapest place to get a sea doo. The owners were awesome and more than helpful!!!! Best rentals in henderson!!!", "After checking prices a few different places, decided to go with Skiwi. They were incredibly helpful with our rental of 2 skis and a boat, and made sure we were well prepared for our trip. They were incredibly accommodating, and even came back when they were closed and we needed to drop off. Very satisfied and will definitely use them again!", "First time trying jet ski and that was amazing, stuff there was very helpful, they provide all information for beginners. Thanks a lot for great experience!", "Craig has the most wonderful customer service and excellent selection of services.  we searched so many other boat rental places in the area and from the minute we got on the phone with Craig we felt very welcome. He took excellent care of us when we came in to pick up the boat, including giving us local tips and best safest routes to take. We would definitely rent from Craig in the future. Highly recommending him to anyone looking to have great boat rental experience.", "This is hands down the best place to rent watercrafts! I've rented from them a few times and these guys have the best customer service, best machines and best prices. They are conveniently located on Boulder highway, so it's on the way to the lake. Skiwi always has some special going on, especially if you're friends with them on Facebook. You can tell that they take extremely good care of their Waverunners and it shows every time you hit the throttle.", "Rented two jet-skies last week for $250 all day great experience! Good costumer service.", "skiwi was the best rental business i have been to in las vegas as well as other west coast cities . it was the best rates, nicest staff and most helpful service i have experienced . They make it fast, easy and FUN!", "I haven't rented here but the guys that run the place are top notch. I came in looking for a part to fix one of my carbs. Rodger led me out to the \"Treasure Chest.\" After digging around for a few minutes we found what I needed and guess what, NO CHARGE!! Thanks so much Skiwi! \n\nThese guys also put in quite a few hours at the lake and are pretty knowledgeable.", "My husband and I have been renting jetskis here for the last 5 or 6 years and we couldn't be happier with these guys. They're always friendly and professional. The skis are well cared for and work great and their prices are very reasonable. We just show up, quickly complete the paperwork and hook up the trailer with the skis on it to our truck and we're off to Lake Mead. We're so glad we found them years ago. I highly recommend this company if you want to get on the water at Lake Mead!", "This was our first time renting a jet ski that was not already on the water - but what a great experience.  I really liked the safety video they had us watch, I thought it was very useful.  The provide as many life-jackets as you need, so need to go out and buy these yourself.  Extremely friendly people, great service, great equipment, we will be back maybe for a boat next time!!!!  PS - Lake Mead water is so warm and clear, perfect!!! :-)", "I have had 8 Sea-Doos in the past 11 years and treated them like they were Family and A friend of mine rented one from here and it looked and drove like it was a new Machine. I highly recommend you rent from here. A Classy Place.", "We Saved Money!\nExcellent service!\nWe Have used Skiwi for many years and I have to say Craig and his brother Todd have been amazing. The prices are better then everyone else around. They are always polite ,nice, helpful. Our family has always had a great time with no problems. Highly recommend SKIWI!!!", "I must give credit where credit is do... And credit is do to Skiwi!!!  We rented 2 Sea Doo's from Skiwi for a week the last week of July.  Upon arrival we were greeted promptly and with great courtesy and comfort.  After having us watch a safety video they took us out to the ski's where they were waiting in front ready to be hooked up.  They walked around the ski's video taping all minor scratches and imperfections giving me a sense of security.  Once we were done there we got our life jackets and off we went.\n\nFast forward to the return.  When we arrived back they greeted us like long time friends.  They did the walk through and noticed that the hull had been cracked (after speaking with my son, he admitted that he had run over a rock).  They brought this issue to my attention, but also let me know that I had bought the additional insurance and that it would cover the cost of repair (thank goodness).\n\nWe then drove away with 5 smiles in the truck and a life long memory of a great family vacation!!!", "This place sucks and they lie.\nMy nephew and his bride were here from England and my wedding gift for them was a day out on the like with jet skis.\nI called on Saturday sept 8th and got some Aussie guy on the phone who took my reservation for 2 jet skis the following morning at 8am, and also took my credit card info.\nWhen we arrived at 8 am the guy in the shop had no idea about our reservation. He had to call the Aussie guy, who then must have remembered me from the night before. Well it was raining on that morning and boulder highway had a section closed due to a marathon race. \nSo the guy in the shop told me that they were not renting that day due to the fact that lake mead was closed.\nI'd never heard of this before, but I was disappointed and left. My nephew and his bride were upset, but we moved on. I then saw a cop, by the closed section of the highway and asked him if lake mead was in fact closed. He said no and there were two other alternate routes to get there.\nSo this skiwi rental place flat out lied to us. I ended up renting a couple of high powered skis from their competition who couldn't believe they did that to us, and he gave us a discount. \nGo with vegas jet ski rental. Much more professional and don't lie to their customers and tell them the lake is closed.\nBtw, the weather got beautiful later that day and we all had the best day.", "The guys were real professional and informative.  Great experience, rented a wake board boat it was great. I will  continue to rent from them,hopefully soon.", "Rent from here!!! Don't think twice!!! Craig the owner was very friendly and informative. The prices here are the best in town. We rented a jet ski. We were unable to return it before they closed, but no big deal because keeping it overnight it's only $50 more if you return it at 7am sharp the next day. That's awesome we enjoyed it all evening. No hidden charges!! They provide as many needed life jackets. The young man outside helped us hook the trailer to our truck and made sure we had enough life jackets. Will return here next year when we come to Lake Mead. You won't regret renting from here, I did many research to find the right place to rent and it was this one!!", "We had a great day on Lake Mead yesterday thanks to Skiwi Rentals. Boat and truck ran great. Nice, genuine people who make sure you know how to use the equipment before you leave.Highly recommended; we'll be back soon.", "Skiwi Jet Ski Rentals is AWESOME.  The guys at the shop are super cool and knowledgeable....if it wasn't for them offering advice on where to go in Lake Meade I would not have had HALF the good time that I did.  Their prices are great and my jet ski was cherry.  I will be back the next time I go to Vegas for Sure!  Thanks Skiwi you guys are fantastico!  :)))))", "Fantastic service with ease of renting!\n\nThe gentlemen here made our jet ski rental a breeze! We reserved our rental online which gave us a discount.  I always love getting a discount.  We arrived a little bit after they opened to get our fun day started.  Of course there is a short form to fill out and short video to watch on safety and such.  It's no big deal and completely understandable for rentals.  \n\nOnce all of that is finished, they walk you to the rental and look for any damage already on the rental (like a car rental) and mark it on the form.  They do a great job explaining the ins and outs of the jet ski and answer any questions you may have.  Before we knew it, we were at Lake Mead.  Skiwi facility is only 20 minutes from Boulder Harbor Boat Launch inside of the Lake Mead National Park.  \n\nThe jet ski ran like a champ and enjoyed a fabulous day on the lake.  I would highly recommend using them for rentals.  They also offer boats to rent for the day.  I just might try that next time!  Thanks Skiwi!", "I definitely will be a permanent client,\nThe service here is very very good!!\nVery good and nice people!!!\nI can't wait till next time!! Recommend!!!!!", "This truly is as good as it gets.  The prices were amazing and they even allowed us to rent an SUV to haul the jet ski that we rented for a small fee.  It was so awesome to be able to rent the jet ski at one low price and have it for the whole day.  On top of the awesome prices, the staff and owner were amazing.  The owner was so nice and really made us feel at home.  We will definitely visit again and highly recommend...much better service and prices than renting on the lake.", "In todays world with busy schedules getting friends together and our trip planned for Jet Skis at the lake was tuff enough. I prepaid online a reservation for two jet skis and a vehicle to pull to the lake. We arrived to Skiwi Rentals around 8AM. Talking to one of the employees on the phone days prior I was able to confirm a spot where we we were told we could take the jet skis. Showing up and now talking to a different employee, informed us and quote \"You wont be my taking my Jet Skis today then!\" Feeling hopless and not wanting to re plan our trip, we changed location of where we wanted to go. My reservation price\u00a0 online now somehow has gone up a 100$. I dont argue and pay the total. So now were ready. After a short video the Renatal SUV and Jet Skis are loaded and ready. Before we get on the road we know that we need to put gas in the jet skis or at least top them off so that we could get all day use. At the gas station I had to put 50$ in the SUV and 100$ between the two Jet Skis. (Total 150$) The SUV is posted on thier website as a nice Cadillac. Thus it was a Cadillac, it was completly filthy. The Transmission Light was on, one of the headlights were out and the radio looked as if someone had punched it. Once on the lake the loading was easy and the jet skis ran perfect. However the rope we were given for towing a Wake board was extremly painful to use. By this I was under then impression that tug ropes usually will have a stick or pole like handle. This rope was nylon and had a loop at the end. After a couple attempts of being pulled there was no way I could hold on without ripping skin from my hands. As a beginner I will take this as a learning experience and know what and what not to expect aswell as doing my homework by chosing a more experienced and professinal place of buisness. I will definatly not be coming back here nor would I suggest them. I give this place a couple stars because we all still had a really good time..", "Awesome place and very nice owners and staff! I would totally recommend them. However I wish they told me I needed more than spf 30! We did 3 jet skis and they were in good shape, you go over them and mark any damage and one of the employees videos it before you go, no arguing about what damage was there before you return them. You watch a video and you can call them if you have any troubles at all. They called to confirm my reservation and made sure we had everything we needed and it's nice they offer to rent items you can't buy if you're on a trip.", "There aren't enough good things to say about this family business. From the moment we showed up until we finished our adventure the owners Craig and Teresa were gracious, welcoming and primarily concerned that we enjoyed our trip. Lake Mead was a bit choppy and extremely hot but the watercraft worked great and provided a ton of fun and kept us cool. I will def come back and highly recommend anyone use this fine establishment. *a tip for people waffling for the 2 hour rental at the marina vs all day from Skiwi... The likelihood that you're going to ride the skis for two hours straight is not very likely and this is why you should rent from these guys. If you don't have a truck that can pull the skis they will provide an suv (for $50). The benefit to having the watercraft all day is you can ride for a half hour and then go back and relax, eat something and then go out again.", "Quick and easy! Rented 2 wave runners- good prices- very nice guts- watched a 5 min safety video- even tho we have owned waverunners before- it was a good review for us- i wouldn't use anyone else to rent waverunners! May rent a boat next time- they look nice!", "This place is AWESOME! We rented a couple jet skis this past 4th of July and it was SOOO much fun!! Next year we're getting a boat AND a couple jet skis", "Me and a buddy rented wave runners and they were awesome, the process was easy and painless!! If your ever in Vegas and thinking about renting a boat or jet ski these are the guys to use!!!", "No need to go anywhere else in Vegas, Craig and his team have the number 1 rental facility around ! We rented a high output jetski last weekend and had an absolute ball. The whole process is extremely straight forward. From the moment you arrive, you have someone helping you with paperwork and lifejackets while another person gets your tow package all set and the trailer hooked up. We were in and out super quick and on the lake within an hour. Can't speak more highly about Skiwi rentals ... definitely will be back a few more times at least this summer !", "This is the company to go to for great rentals and service.  I expect to use them again. Craig and his wife were great. They discussed and mapped places to go. Their service enhanced our day!", "This place is really great first time renting jet skis, Craig was really helpful I will definitely keep on coming back here.", "Just picked up my wife's boat today after having fiberglass repairs done.  Looks like the boat just came out of the factory.  Fantastic job!  Very awesome people to deal with and wished I could give more stars.", "I wish I could give more stars! They were so amazing and helpful. After a horrible experience at cottonwood cove we came here and I am so glad we did. Skiwi has everything you need down to the equipment for towing. They were so accommodating and even worked with us on a later time for drop off. I will recommend everyone I know to rent from here! Thank you Skiwi Rentals!!", "I was very happy with the service of this company. The Jet ski rental was great and performed to its full potential.  Very happy and will rent from them again.", "This past Saturday I rented a boat form Todd & Craig at Skiwi Rentals. I rented a 9 passenger and had a 24 year, 19 year old, 2 16 year old's, a 15 year old and my girlfriend along for the ride. We showed up at 745am and Todd, as promised, got us all ready to go and we were off by about 845am. The boat was everything we needed, was in great shape and riding the waves with the AUX Ipod booming away we had an awesome day going! Until around 2pm!! Yes I did the unthinkable, I went over the ski rope and it jammed one of the motors. After following directions and trying to cut the rope away it was just not meant to be so I started up the second motor and we started our long slow ride back to the Marina. We didn't dock until after 6pm and that's when SKIWI closes so I was destined to have to keep the boat for the night, with nowhere to park it, talk about a nightmare in the making!!!!! I decided a long time ago that honesty is always the best policy so picked up the phone around 615pm and called Skiwi...they answered and I told them everything that had happened...to my amazement Todd said \"don't worry mate we'll wait until you get here\"! We loaded up, stopped by the gas station to fill the boat and got to SKIWI close to 730pm.  Tools and razor in hand, Craig got to work fixing everything as they had it booked for a Sunday morning rental. In the half hour it took them to fix everything we got to know 2 hard working guys who plain and simple just do the right thing and make sure the customer always comes first. They didn't even dip into the $1000 deposit and my only promise to them was to drip off some cold beers this week. Their reaction, \"don't bother dropping off the cold beer unless your gonna stay and drink a few with us\". Folks if you need to rent a boat or Jetski, I implore you to go no further...These guys from New Zealand are tops and they give us all a little more faith in mankind!!!! Thanks Skiwi, you can use me as a reference ANYTIME and I'll see you later this week for a cold one!!! Cheers...", "I have rented from The Lake Mead Marina Harbor, and other places. I most honestly say these guys were awesome! Not only understanding but willing to work with you to ensure you have a safe trip. \n\nWe rented a Yamaha 21ft and enjoyed it. The equipment is efficient and well taken care off. If you need a boat, need a place that is down to earth, don't mind hauling the boat to marina, and need a boat without a prop. This is the place to go.", "This place had great service. Me and a friend rented a jet ski and they taught us everything we needed to know. Had a great day on the lake! Will definitely be back again", "Great product and service from a pair of super friendly guys. We rented a 21ft boat with no issues. Much better prices than anywhere on the water.", "Rented two jet skis from the guys at Skiwi a couple of weeks ago. Customer service was great, prices were great, and the entire experience went smoothly. Personally, I wouldn't bother going anywhere else from now on. Highly recommended.", "We rented two jet skis from skiwi and we were very happy with them. They ran perfect all day. They had plenty of power like we were promised. The machines were also in great shape. Every employee we interacted with was friendly and the owner left us smiling and feeling like we were his only customers. They do a very thorough walk around on the machines even recording it on video so there is no chance of having to pay for someone else's damage. My adapter to go from the four prong to the six was broke. The owner borrowed me one after helping me make sure my fuses weren't blown and testing my adapter to be sure that's what was wrong, that's just great customer service. It took about an hour at the shop and we were on the road to the lake. During the hour we got our paper work, watched a short safety video, went over the machines and got some info about the lake. The information we were given, along with a map, were great. We knew enough about the lake (without ever being on it) to easily find anything we wanted to see. We also had enough cool things suggested to us we could have been out there for a week. All in all this is a great business run by people who care about there customers and I would highly recommend them to anyone looking to rent a boat to get on to lake mead.", "Awful, AWFUL day care! Both centers are infested with roaches & the owner does nothing about the problem. Most of her staff is very under educated, and the staff turn over is faster than the speed of light. On top of all of all that, the food that is being served on a daily basis is highly processed. DO NOT send your child to her day care", "Our daughter has been going to Happi-Time on Stratford since August 1, 2017, so for about six months. I was bothered by the previous reviews but did my own research by contacting parents, and feel like I've seen enough now to leave my own review. Our daughter is 2--now almost 3--and she has truly flourished while at Happi-time. Her main teachers are Brittany and Kendra, and we LOVE them! They are so good to our girl, and I can see the way she responds to them that they treat her right. She has learned a bajillion songs, her colors, counting, is about 98% potty-trained, and all kinds of two-year-old stuff. They do a ton of artwork! And they play outside whenever they get the chance. They put on the cutest Christmas program for the parents. They have a Facebook group for parents where they sometimes post pictures of the kids during the day (which I wish was every day and that my child was in them, but hey). All the staff know our daughter and greet her by name every morning, which you get at a small center like this. We love that the center is diverse in both kids and staff, as our family is diverse. There are families from all walks of life that go here. \n\nIn response to the previous reviews... I don't know if you're a disgruntled past employee or what, but I have never seen roaches and have no reason to think there are any. My child would NOT go there if this was real. Yes, the food is mostly processed. I'm sure this helps the center remain affordable, honestly. Kids are picky eaters, so god bless them. If you want your child to eat couscous and fresh avocado, get a nanny. The carpet on the older kids' side of the left building is a bit dirty, especially in winter, because EVERYONE has to walk through there (and the kitchen) to get to every other part of the building. I do wish it was set up differently and that they used the other door, which would require installing another key code system. I believe they vacuum it after drop-off time, and that room is set up to where the floor play areas take place in spots that don't get walked through so that helps. As far as the \"education\" of the daycare employees goes, they seem to be proficient in their ABCs, counting, days of the week (in two languages), and safe behavioral management techniques. For what it's worth, my husband and I both have master's degrees, and I don't feel that this is necessary at a daycare--particularly as the pay would not be commensurate with the degree. I've met a lot of a-holes with advanced degrees. Our teachers are well-spoken, and at least two of the teachers speak both Spanish and English. What's most important is that she is kept safe, that she feels loved, that she is corrected in order to learn right from wrong and to show respect, that she is able to run off energy, and that she learns all of the basic age-appropriate lessons to take her into preschool. They do all of that! I know when I drop my daughter off that she is being taken care of well. They are kind people and we are happy with this daycare.", "Do not take your kids there. The carpet is disgusting and the teacher for toddlers # Sarah# is mean with the kids.", "Terrible!! Gave plenty of time to replace back up camera for trailer. Calls day before installation...says he can't find it..BS my wife found the same camera in minutes on Amazon. Then the guy has the nerve to hang up on me!! If your looking for reliable this is not it!!!!!!", "They rock!  I live in Fountain Hills, AZ and I called and talked to Charlotte who was so nice.  We had the RV ready to roll for a 4 day trip, dogs in their beds and come to find out one of the hydraulic jacks was stuck down and fluid on the pan and ground.  She initially told me it would be sometime after 3pm because they were busy then said, wait a minute and let me call my guys to see where they are.  She called back in 10 minutes and Mike is on his way and will be here by 11am.   I can't even tell you how grateful I am that she took the time to help us on our way.  I will absolutely use them in the future.  Thanks so much for caring about us and our trip. It's very rare these days to get this kind of friendly service!", "Fantastic repair service.  We have been basically living in our motor home for most of the last year.  We have traveled over 10,000 miles.  Our motor home is an older unit and we have needed frequent repairs.  ASAP is, with out a doubt, the best repair service we have found.  They are on time.  They communicate.  Their people are knowledgeable and friendly.  They know what they are doing.  We will use them again for our next problem in the Phoenix area", "Joe came out last week and greased the wheels on my travel trailer. He arrived early to the appointment and got right to work. I appreciated being able to watch the job get done (which is more than I would be able to do if I'd taken it to Camping World!). So, I know it got done and got done right. Couldn't have been more pleased. I would definitely call ASAP again.", "I was excited to see a mobile RV repair service with such great reviews.   I recently purchased a vintage trailer that needed a couple of repairs that were outside my abilities and I needed an expert's assistance.   I am anxious to get it on the road!   I called and left messages twice within 4 days and never received as much as a call back.   That's not what I would have expected from a service that had great reviews, and has ASAP in their title.", "Would not recommend simply because of the dangerous driving of the repair truck I came across on the road near Pennington and w Keating Ave. \n\nThe driver attempted to run a stop sign while I was midway through the intersection on my turn. When I honked to let him know that he was dangerously close to me, he decided to turn behind me and drive irresponsibly close to my vehicle to urge me to drive over the speed limit in a residential area where kids from a church could be running around. \n\nAt the next stop sign, believe it's at Longmore or Roger's Ave, he again remained dangerously close, refusing to stop at the sign behind me. \n\nWhen I got up to the speed limit of 30, possibly a few mph over, he revved his truck and sped around me at a good 45-50 mph, gaining a great distance from me. However again, this is right near a school. Past Roger's Ave in an elementary /middle school that he decided to speed through on a school day. \n\nThis is not proper behavior of an employee of a company that I could ever use. I would avoid them at all costs simply because if they drive so recklessly, what kind of reckless work would they do during repairs.", "Dan completed some warranty work on my motorhome.  Whenever warranty approval is required for a repair, it can be a huge hassle.  Dan and the people at ASAP Mobile RV Repair went above and beyond to make sure all the approvals were submitted, parts were ordered, and work was done before we left Phoenix.  Dan is extremely conscientious about his work.  He made sure that all the work he did was done right.  He was also very friendly and personable.  Service rates were also reasonable.  I would definitely call him again!", "We have used ASAP a few times over the past 7 years and Joe has always been great!  Last week I called and texted them 4 times for help with my RV and no return calls or return texts.   I wonder if they sold their business?", "We've used Joe's rv repair service twice.  We're full timers and being on the road for 6 months or so every summer we always have some issues when returning to the Phoenix area each fall.  He's a very friendly but serious fellow.  Both times he showed up on time, I point and he fixes !   About as easy as it gets.  He has over 25 years experience and it shows.  He charges  $75 for the service call and $90 for repair time.  This is a bargain...let me explain.   After 28 years of FULL TIMING I've been there.  Most rv repair shops pull your rig into the bay and tell you to get lost.  Then you get the bill and there's always some unexpected and unexplainable charge.  And most of these guys charge around $120 per hour.  With Joe you can stand right next to him while he makes your repairs...he might even say  ''can you hold the other end of this''.  .Or you can sit inside your rig with a cup of coffee.   He has no objection to you ordering the parts you need and having them laying on your patio when he arrives.   Once I asked him to bring a new roller spring for my awning and his price was less then anyone on the internet.   A while back I realized I had to replace the spark plug wires on my 454 chevy.  I purchased an expensive set and then I lifted the hood...WOW .NO WAY...not going to happen !   I took the truck to a garage I knew to be reasonable in the past with me and their price was $180.   Joe has years of experience with a chevy dealership.  He replaced the wires in 30 minutes, my cost at $90 per hour - $45 bucks.  And remember that I didn't have to sit in some ''customer lounge'' waiting for some kind of bad news.  If joe can't fix it....YOU HAVE A BIG PROBLEM.  Oh yeah, he fixes those too.  But here's the best part you guys.  When you call to make an appointment his secretary is a real charmer !", "I was looking for an alternative to the local RV Dealers.  My rationale was that having to deliver my fifth wheel to them and then go back and get it is a MAJOR drag.  I also felt like the big boys in the area are over charging for some of their services.  I found ASAP Mobile RV service via google and I figured I would give them a try.  I got a quick response to my email inquiry and then called and spoke to a very nice lady who scheduled an appt for the very next day.  Joe showed up at my house exactly on time, he went through the issues I was having and was honest about the solutions.  He ordered the parts (whilst on my driveway) and then told me he would be back first thing 2 days later.  Sure enough he arrived 10 mins early and got to work straight away.  2 hours later he had replaced two faucets, replaced a vent fan and changed out my generator carburretor.  The service was good, the prices were honest and I am extremely happy with the outcome.  I will recommend ASAP to anyone who will listen and I will be using them from now on for all my RV/Travel trailer needs.  It is nice to see a small business doing things right and I wish Joe and the team great success.", "I used Asap Mobile RV Services to service my mobile dog grooming van Dog Gone It Mobile Pet Spa LLC. Joe was prompt, knowledgeable,  friendly, and very professional. I was very pleased with their service.", "Had these guys come back in June to do the yearly service and some fixes to my trailer and my friends trailer.  Joe and his collegaue showed up to my house and  I had my friends trailer over, so they had both in one spot.  The prices the charged me werent good, I followed up with Camping world and unfortunately the big corp was cheaper - this wasnt the case in 2011 when I first met Joe.  I asked Joe and his colleague to fix several things, they did the easy ones and never came back.  I was out of town when Joe fixed the stuff that needed parts and he called me constantly looking for payment, he even arrived at my house and requested it from my wife (I was in a conference for work, so couldnt answer the phone at all during the day).  This was dissappointing and the last time I will use ASAP mobile RV services.", "Joe and his team are awesome, fast service and keep ya in the loop for warranty stuff.", "I called ASAP to fix my RV's refrigerator and awning. The fridge was a simple fix, Joe was honest and just made a quick adjustment.  He also replaced my awning and it turn out awesome.  His fees are super reasonable, they're very friendly/courteous, and on time.  I highly recommend Joe and his team at ASAP for any RV repair.  On top of the great service, they're mobile and come to you!!", "ViewPoint RV Resort in Arizona  is very well-maintained golf and RV community in Mesa. It caters more towards the prefab home style over 55 and long term RV parking.   The RV park is way in the back of its 2000 unit facility . We opted to park in front of registration  since we were only there for 2 nights. The dog park / walkway was so far away, we had to truck up and drive to the end of the park to walk the dogs. All the staff was very friendly and helpful.", "One day in Sept we decided to downsize.  After several weekends driving from property to property we came upon Viewpoint and kept coming back as it floated to the to of the list.  Not only does it have beautiful landscaping as soon as you enter, it also has the nicest sales team.\nKathy was our first contact and she made me feel like family.  Rebecca showed us the house for 1st tiem and couldn't have more helpful.  Lisana  (?) took over any issues we had adn Vicki reminds us to breath.  thank you all!", "Very nice park with many, many activities.  Came here for spring training games.  Golf course in excellent condition.  Overall great experience.", "It's a cute, small park with a lakeview. Ample toilets and trees haha Seems to be an overall quiet and relaxing place although they are currently redoing the parking lot.", "This park is perfect because of its location. It's often busy or full, so arrive early. It's on lake Mendota and provides a lovely morning walk along the water. Since it's in the city (sorta) you can take a bus over to the isthmus for some shopping or dining or visit family in the area. Of course there are plenty of Wisconsin tourist places, but this little spot puts you right in the heart of Madison without having to be in a hotel. The boat launch area works great for our kayaks. And if you're up for it, you could boat across to state street! The lav facilities are decent for camping. There's a little beach to play with the kids. The park is small enough to prevent it from feeling like an RV park. I gave it a 4 star because it's perfect for what it IS. If you're looking for something else, well maybe you filtered too far. If you're looking to get AWAY, this little spot may not be what you wanted.", "It is right on top of the highway and butts right up to a residential neighborhood. Doesn't feel much like camping but very acccessible canoe launch.", "Good little campground for those with kids. Large play area near a beach. In town camping at its best! Bring lots of bug spray", "I wanted to stay overnight after the solstice bonfire at Little Norway, but the campground nearby(Blue Mound State Park) was TOTALLY BOOKED UP.\n\nSo, I surfed around on TravelWisconsin.org (a LOVELY trip planner there) and realized that I could camp on a lakefront with fishing and swimming onsite!  Such a deal!\n\nCamping was $25 a night (w/ electrical hookup), and for that, according to the regs, you can have 3 tents with 6 adults in a spot. (FYI, If you book via internet, there's a $10 non-refundable fee and you must book 2 nights in a row.) You can just drive up and self-register, but it's not a huge campground. (I HATE surprises, so I always RSVP.)\n\nFirewood is for sale on site, the people are nice and unlike many campgrounds, the gate stays open after 10, so you can stay out later if you like. \n\nThere's a nice picnic pavilion, a shower house with flushable toilets and a dump station for RVs. \n\nNow, if you want that \"deep in the woods\" experience, this isn't the place to go. However, if you want to stay overnight in the Madison area without plunking down $100, it's a very nice option. \n\nI was happy with it.", "not for people who want total wilderness, but for a spot very close to madison this is great. the staff is friendly and the facilities are very clean. i would stay here again!", "We recently rented a little teardrop camper from Lance at Rv Rental Outlet.  We used the camper off and on during a 3 week road trip. It worked out great for us! Lance was wonderful to deal with and even agreed to reimburse us for a spare tire we purchased on the road just in case we got a flat. We were worried about driving in some rural areas and not being equipped with everything we needed in case of an emergency. He completely understood and quickly agreed to purchase. We were complimented everyday (sometimes several times) on how \"cute the little guy was.\" Highly recommend them and we will definitely be using them in the future. \n\nThanks again,\n\nJeff and Robin Zientek", "Amazing staff and service! It was my first time ever renting an RV and they will have my repeat business for years to come. When I called a month before country thunder I didn't think that there was any way they would still have a unit available. But, Cameron worked magic and got me the perfect one for our group. When we picked it up, Jamie was fantastic in demonstrating how to use it, and had us in and out in no time. They answered questions in minutes during the festival, and even had a tech available! I couldn't believe the level of service that came with such a reasonable price tag. I'll never do a country thunder without them again!", "We rented from RV Rental Outlet two years in a row. Shauna has been fantastic to work with. Other than having a tread blow out on a tire each time we rented (we had trips of 10 & 28 hours on desert highways in May & August) there RVs and service are fantastic. As is their pricing. We've already booked for again next summer.", "I work for a event production company and we used RV Rental Outlet's event suites and motor homes to house our talent the night. The event suites were phenomenal, equipped with a fully functional kitchen, comfortable furniture and satellite tv! Our talent that used these spaces were very pleased! \n\nNot to mention, the staff and owner of the company completely accommodating given our tight drop off and pick up times.\n\nI highly recommend using this company for any occasion you might have! A++", "Working with RV Rental Outlet and with Lance in particular was an excellent experience!  Our family of four had never rented an RV before so we were a little nervous about this adventure and about the quality of vehicle we would receive.  Lance made the rental process so easy; all done over the phone.  He was also able to make the large, high-end 2015 vehicle we rented very affordable.  The pick up process in Mesa was efficient as was our return, as Lance kindly came in on a Sunday to help us process the vehicle.  The RV we rented was absolutely, perfectly clean with high end finishes throughout.  The kids loved sleeping above the cab and the pillow-top mattress in the main sleeping area was extremely comfortable for the parents.  Storage space was plentiful and everything on the RV was in perfect working condition.  Our family had a very memorable long weekend vacation and we will definitely be renting from Lance and RV Rental Outlet again.", "I started my rental process back in February for my trip to Burning Man in August. They were great getting all the paperwork to me I needed for my insurance and contract pages. It was easy to add additional items to my rental, like chairs and coolers, later on after the initial paperwork was done.  Lance specifically was a great resource since I had never driven an RV before or even stayed in one for that matter. It was all very foreign to me, and he helped with tips and advise to make the trip easier. Everything worked great on the RV with no problems. \n\nI rented the 29 foot Coachmen. It was perfect for my needs with plenty of storage. They recommended to estimate 1 gal of gas per hour of generator use. I think our actual use came out to about 0.33 or 0.50 gal of gas per hour of generator use.", "Lance at RV Rental outlet has helped us the past two years with our annual camping trip rental. He's always so accommodating and willing to go the extra mile. He even met us on his day off so we could re turn the RV when it was convenient for us. And he even did it with a smile! We will definitely plan to use them every year! The RV are always in top top shape and they do an excellent job upgrading them to the newest models!", "We decided on doing a family vacation to Colorado for some white water rafting. While searching for a place to rent a motor home we were referred to RV Rental Outlet. Boy are we glad we came here! David was wonderful. He helped explain everything to us.The whole process went very smoothly. We were in and out quickly. The day of pick up Jamey walked us through everything and made sure we understood the ins and out of our rental. Both David and Jamey were so awesome and so helpful! The Motorhome we rented was a 2017, super comfortable and very nice inside. We will definitely be returning here for our next family road trip! Thank you both for being so wonderful and helpful! I definitely recommend RV Rental Outlet. You wont be disappointed - from the nice and helpful staff all the way to the pick up and drop off. Super easy and smooth.", "We were looking for a gift for person who had recently purchased an RV. Not being an RV owner, we had no idea what to get them. The staff at RV Rental Outlet was very helpful in assisting us. The gift was a success.", "My family rented a 31' class C RV from RV Rental Outlet over the Christmas holiday, to travel to Kentucky to visit family.  We've never done anything like this before, and I had no idea what to expect.  These guys made it so easy.  Everything worked well, and when I had a rookie question about the propane tank, I texted Lance late one night, and he called me back within minutes to walk me through the process for getting it back up and running.  They gave me a great deal, and made our bucket-list trip a total success.", "This place is amazing! It was our first time out as a family using an RV...total newbies...and we had a blast, and the folks here took good care of us...especially Kam, Lance, and Roger....they all made themselves available to help us with whatever we needed. A great company...can't wait for our next trip. :-)", "This is a GREAT place to rent from. The staff is very friendly and helpful. \nWe had a little issue with our generator before we left town. And even tho the store was closed I contacted Lance and he arranged for Jamey and Greg to meet each at the shop. Jamey & Greg had me and my family on the road in less then 10 min. \nIt's service like this that will keep me coming back. \n\nThanks \nGabe", "Just returned from a 5 day tour of Southern AZ with a travel trailer we rented from RV Rental Outlet.  This is the second time we rented a travel trailer from them, and both experiences were outstanding.  Lance and Kam were great to work with, and Roger reviewed the trailer with us before we took off.  They all know their stuff.  We had a couple of glitches the first night (due to our inexperience, nothing wrong with the trailer), so we called the tech support line. They got back to us within 15 minutes and talked us through the issues.  Worked great.  We will be using them again and it was, as I said, a great experience working with the wonderful staff at RV Rental Outlet.", "Outstanding customer service with RVs in pristine condition. Team members made the entire rental process extremely easy and were available at all times to answer any questions we had during the duration of the rental.", "We wanted camp without the ruggedness of using a tent. Deciding to rent a trailer was a little nerve racking but David at RV Rental Outlet was very accommodating and helpful. Especially when we decided on a larger trailer at the last minute. The trailer, a 22 foot, was clean and the staff was informative and hooked our vehicle up with everything we needed. We rented a generator and equalizer bars, highly recommend for driving up north. The M20 trailer was great for 2 adults and 2 kids. They loved the bunk beds. Pick up was a breeze and drop off was just as easy. We definitely recommend renting from RV Rental Outlet. Thanks for letting us travel without any worry.", "Initially we were so excited to find a local place to rent a travel trailer from and RV Rental Outlet seemed perfect.  The trailer itself was okay and clean enough, but the microwave did not function and the battery was so worn out that it would not hold a charge even if we hooked up to our truck and charged the battery for hours.  In fact each time we wanted to use lights (for more than 30 minutes) or bring in/out the pop-out we had to hook the battery up to our truck so it could run off our battery.  \n\nBut the biggest disappointment is...upon our return from the first trip (this past February), we reserved a trailer for the upcoming month of August and put down a deposit.  After thinking about our trip camping, and how much we enjoyed the time out, we decided to purchase our own trailer and not rent again.  So we called RV Rental Outlet on May 4, 2015 to cancel our August reservation and get the deposit refunded....It is now June 9, 2015 and we are still waiting for our deposit to be refunded.  We've made 4 calls and each time they come up with a different excuse as to why we have not received a refund.... What's up guys?  Is this how you run your business?  We are very disappointed in the way RV Rental Outlet has handled our cancellation.  The battery issue was something that we could deal with, but keeping money?  Think not....", "Rented RPod and everything was great. Lance is awesome and there for you if something is not right! Def going back!", "Lance and the staff at RV Outlet were amazing. Booking a rental from out of state is risky. Not being able to see the unit ahead of time. But we arrived to find a very clean well maintained unit. We had a small problem when we reached our destination but one quick phone call and they brought another unit to us quickly. Great experiance. Would definitely recommend them.", "Unfortunately we used this company to rent an RV for a large company tailgate.  They forgot to provide any of the additional packages we ordered and paid for and they gave us an RV that had non functioning AC.  When I called they advised me that the RV would only get about 30 to 35 degrees cooler than the out side temperature which would have been great!  It did not happen.  The AC when you placed your hand right up to the vent was cold but it wasn't blowing at all.  I called again after the vent and spoke with David our original salesperson and he was less than helpful.  First he argued with me about the AC.  I have 40+ people who would be happy to attest to the fact it DID NOT work and there was 0 degree difference with the outside.  Yes, we kept everything closed in an attempt to cool the thing done, to no avail.  Then he told me our refund for the forgotten items and our 2k deposit was not in their hands anymore.  It was now with the bank.  Huh??  We gave them a check not a credit card which I explained more than once.  Still nothing. I still haven't seen the funds back and our event was October 8.  Awful all the way around.", "Found their website when searching potential places to rent a small rv for the weekend. Unfortunately, I didn't get  past more than a quick call to their location to ask if they had availability and if pets were allowed. I believe the gentleman's name was Lance that I spoke with whom was extremely curt and off-putting. If that is how your customer service is when just making an inquiry call I won't be renting from them. If you answer the call be prepared to answer questions from your customers and not sound annoyed by them. At least pretend that you care.", "Unfortunately it didn't come to a booking from our side but the service provided by Lance was outstanding. He guided us through all models and was willing to make impossible things possible. The prices were great and the service and patience from Lance was one of a kind. We were even invited to their Thanksgiving turkey. Next time I'll get an RV and only from here and I'm sure it's amazing.", "I rented a travel trailer for an elk hunt this went from Lance and his team. First off, they were very flexible about my drop date, which is crucial for big game hunts. They were very accommodating and gave me a great price for what I was looking for. After calling around, they were the best price by far. \n\nThe pickup and drop off were very easy. The techs were very helpful explaining the details to a first time trailer user. The drop off took all of 5 minutes and I was on my way. \n\nVery helpful, very accommodating, highly recommended.", "Cameron was the sales person who helped us.  He worked around a few things to give us a great quote on a weekend rv rental.  He was very helpful.  The technician who showed us\nhow to work everything was great too.  Especially since this was the first time we ever rented or drove an RV.  Thanks again.  We'll use you next time for sure.", "Great team who answered all of my questions and provided me with an excellent rental unit at a fair price for my trip to King of the Hammers. Dry camping is not recommended for 1st timers but with no hookups available in Hammertown it was the only option. The 25' travel trailer towed well behind my 1/2 ton truck and worked out great for our trip. I would suggest sway control if towing through hills or high wind areas.\n\n$40 to dump the tanks upon return was well worth avoiding the unpleasant task!\n\nThey have earned my future business and referrals.\n\nPS- Following return while packing up supplies, I realized several items were accidentally forgotten in trailer's storage compartment. I was concerned that these might grow legs and wander off but 1 text after hours on a Sunday and an immediate reply later I was assured that all items would be pulled from trailer and set aside for p/up at my convenience. This was confirmed with a followup on Monday AM ensuring everything was safe.", "I highly encourage you to rent from Dave at RV outlet! Very friendly, great prices and exceptional service! I thought for sure I was going to buy a class A after renting one, I may rent a few more from Dave before I buy.... that way I know exactly what I am buying!!!", "I cant say enough good things about my entire experience with RV rental Outlet. Renting an RV from New York was a breeze. When I arrived in Phoenix, everything was ready for us and our trip. Lance was super helpful through the whole process. The paperwork was easy, and the cost was reasonable. The RV that he suggested (Coachman 26) was perfect for the two of us on our 12 day rental. It was an easy drop off after we were done as well. Everything we needed came equipped with the RV; for example, kitchenware, tp, camping chairs, coolers, and outdoor table. Aside from my RV the customer service that I received was exceptional. I am so impressed with the customer service from everyone, and am so appreciative of their efforts to mail my diamond necklace that I left in the RV. I highly recommend this place and their RV's", "This would have been 5 stars if not for some reservation communication issues that were ultimately resolved.  That said, this was our first RV rental, having previously owned a pop-up trailer.  The trailer we rented was in great condition, everything worked well, and the staff were very informative and helpful with instructions on how to operate all of the components.  We will definitely rent from them again!!", "Great price and truly excellent service. Lance and Kam were fantastic to work with!  Thx guys. We will be back!", "I've been working with Tim Lewis for a couple weeks to get trailer taken care of for our vacation it was a great experience and can't wait to go camping again thanks again Tim", "This is a terrible company!! We rented an rv for my daughters wedding and when we tried to get ready for the ceremony there was no electricity:( and to make things worse - the toilet didn't flush!! So instead of having a nice place to get ready - we ended up having to do makeup,etc. With no electricity and we all had to use portapottys. When we dropped off the rv and told them about our problems - they said they never offer refunds - which is crazy if their rv was useless!! We have lots of friends and we will be sure and tell everyone to never use RV Rentals!! If I could give zero rating I would!!", "Connor hooked us up for Country Thunder next year! Go see him for your motor home rentals!!", "My husband and I rented a hybrid travel trailer from RV Rental Outlet. The trailer looked really nice online. We went with their recommendation on the hybrid travel trailer. I couldn't wait to use it during my husbands mountain bike race, I'm not an avid camper. We had some issues with the battery so we ran the generator as much as possible. Cam & Lance were very courteous they offered to come out & service the battery but we decided that would be difficult with the amount of people at the event so we toughed it out. After my husband returned the trailer & discussed our situation, Cam & Lance compensated us for the inconvenience. We would definitely use RV Rental Outlet again. Lance & Cam are A-Ok in my book.", "We had a great experience working with Lance to plan our RV trip to Lake Tahoe this summer. The vehicle was comfortable and clean and they were very reasonable on our rates. We look forward to working with Lanch again. Thanks", "The coach we had was nice and clean when we picked it up and drove well.  Once we started camping however we had issues with the electrical systems and had to spend some time working with RV Outlet to get it resolved.  \n\nUltimaley they sent out a local repairman who replaced the batteries and that resolved most of the issues.  There were still a few electrical issues that we were able to work through and completed our trip.\n\nOnce we returned the RV they offered to comp a couple days and waive the mileage overage, which I thought was huge.  I understand things will go wrong sometimes, it is how you respond to them.", "Great place for a smooth transaction in renting a camping trailer. Lance was a great help with all the initial details to supply us with a trailer that fit our needs. Jamey was a big help with walking us thru the trailer and familiarizing us to the rental to make for a really fun camping trip. I will definitely use them in the future. Anne Marie was a great help in the service department helping me with further needs of servicing my own trailer. Great experience all around.", "Absolutely great experience renting from you folks! I recommend RV Rental Outlet to everyone. The whole rental process is smooth and efficient. I have worked with Lance multiple times. He is beyond professional and truly cares about his customers. He always goes above an beyond to make sure that we have a good trip. Much appreciated RV Rental Outlet and much appreciated Lance!", "Great service. Very accommodating with our needs. Kam exceeded my expectations. He ensured that we selected the right trailer by asking all the right questions. Highly recommend them for trailer rentals.", "Kam,\n\nWe cannot thank you enough for making our camping trip so much better. The team at the rv outlet was great. From setup to disconnect they are awesome, courteous, professional, and we will return.", "Best RV rental business in town. The process was seamless and the RV unit was great.\nKonner and Jamey made the experience pleasant, professional, and answered all questions.\nThank you so much.  We will only use RV rental outlet in the future.", "I just got back from a long weekend trip. I rented the r pod trailer and it was really good. I have rented others from private and other dealers but this was a great experience. Lance is an absolute pro.  This is hard business to be in considering you can't control all aspects of customers experience due to traveling. Hat's off, great job. Easy check in check out and the RV was great. Minor hiccup on the brake controller but a job well done. Thank you Rob", "We looked at a lot of different options when considering a RV rental company. We finally settled on RV Rental Outlet in Mesa. The service we received from Lance and then Kam was outstanding. The pick up process was a little lengthly... but this isn't just a car you are renting. As a 1st time RV renter I appreciated their attention to detail and how patient they were answering every question. \n\nThe RV was a 31' class C \"bunk house\"and it was great. Well maintained, clean, good mechanical working condition and easier to drive that I thought. \n\nReturn was smooth and friendly. We will be back to rent again for sure!", "The Come Thru Guys!!! They literally saved the Fam RV Vacation 2017! Thank you Konnor Jackson for staying late both times for pick up / drop off. \nWe had reserved our RV with another company back in May for our July trip. That Company had to cancel our reservation on Saturday the day before we had to leave. Ahhhhh! Konnor Jackson was only RV specialist to pick up the phone late on a Saturday, have an RV avail and and literally stayed open past closing so we could get down there to secure the rental and Save Our Fam Vacation!!! \nHe was courteous, knowledgeable, and extremely helpful. \nIf I could give them 10 's I would! \nThank you so much for all your he", "Not very friendly staff and WiFi only works part of the time.  Our site is under water after what a Floridian calls a summer shower. No cable tv but good antenna reception. This is an ok location but everything is 20-30 minutes away.", "Nice campground - pristine bathrooms (critical measurement) - nice pool - ample play areas - near the cheese store....only thing keeping this from a 5 star is the RV slabs are gravel and not concrete. (Lots of dirt to track inside)", "My rating is based on being charged the full  nightly fee in spite of calling 24 hours in advance to cancel.  I am sure the site would have easily been filled by a drop in due the busy summer season.  I expected a $10 cancellation fee and was not told anything different when I had to cancel due to travel delays.  I typically book at KOA because of the service and ease of booking and the local family feel. I travel across the country a couple of times a year and this is the first time I have been charged a full night with advanced notice and this is one of the more expensive KOA's.", "What can I say?  I tend to choose the Koa as they tend to be the best for camping. That being said I was a little concerned by the close proximity to I90. That concern was quickly quashed. You were safely away from the road and couldn't even heard interstate noise. \n\nWe arrived early by miss timing on our part. Terri and her crew were more than accommodating both at the start and after the stay was over. \n\nThe gentlemen who piloted us to our spot was friendly and knowledgeable. The crew at the front desk were friendly and just talkative about the area and local events.  We were placed in a packed campground and although it was packed, we never felt like the neighbors were too close. The campsites were clean and well groomed. We saw the tent sites as well and they were very nice, some with shade even. \n\nThe true test for us is the cleanliness of the bathrooms. When we tent camped we developed this need..clean bathrooms. Now that we RV it we require the same. This Koa was well above standards. Very very clean. The bathrooms had. Fresh and clean look and smell to them at all times. The only suggestion would be to add shower stalls to both the men's and the ladies. The campground appears very popular and we had to wait, albeit a short time, for a stall to shower in. \n\nAs we walked thru the grounds we notice the workers stopping by and checking in on sites to ensure all needs were met. That's a great touch. \n\nWe did wish the wifi was a little stronger as we did have business to accomplish when in the camper. \n\nIf you are traveling they here make sure u stop to camp. This spot deserves every award KOA would give out. Prost!", "Very nice campground, clean bathrooms, pleasant and helpful staff, great water pressure, and very conveniently located. The only issue for me was it was so close to the interstate that it was very noisy and the light from the nearby restaurants was very bright.", "First of all, Paradise RV Resort is not a RV resort; it is a mobile home development. Of the roughly 950 spaces, only about 150 are for transient RVs. I suspect these will disappear as they are sold to permanent residents.\n\nThe remaining 800 spaces are occupied by permanent single-wide mobile homes.\n\nWhat does this mean?\n\n- Very dense living\n\n- No green space in the RV spaces\n\n- No picnic table on the site\n\n- Only a single central building with showers and toilets and few of them\n\n- No cable TV for RVs\n\n- WiFi is very spotty. I think I am now using a permanent resident's unsecured WiFi connection. Thanks.\n\nOtherwise\n\n- The staff is helpful and friendly\n\n- There is a large pool, several excellent tennis courts, saunas, a computer room, library and many other amenities.\n\n- Over the air television is excellent\n\n- There are many scheduled events\n\n- Age 55 and over; no children\n\nJust know you won't be among fellow RVers.", "I have nothing but great things to say about this place. I think one thing should be considered when starting here... this is not a campground.  It is a mix of permanent park trailers and RV pads.\n\nWe stayed in May 2017 and most of the snowbirds have flown the coupe so the place is pretty quite.  Which I loved!  Those that still remain on premise always smile and wave hello.  Staff is friendly. Security was patrolling on a regular basis. \n\nThe pool is huge and warm. There is a large hot tub (Although it was way too hot outside for me to enjoy).  They have pool noodles and aqua weights to workout with. There is a great gym and a smaller hot tub. \n\nThere's lawn bowling and tennis courts. A tranquil pond with koi and a small for bridge.\n\nAlso there is a dog owner section and a pet free zone.. Which I'm kinda partial to.\n\nEarly mornings and at dusk you can see bunnies going about. The full timers in the park have some beautiful setups in their yards and you can tell they take great pride in their desert theme yard paraphernalia.\n\nOvernight rates for RV'S are fair and come with many amenities! If it wasn't so hot, I could see myself retiring in a place like this!", "I have lived in this park for a couple of years.  First off the Park Manager is rude and does not know the first thing about customer service.  We have water interruption without any notification and sometimes the water is off for days.  They turn off the whole park.  The homeowners are responsible to pay for all the parks palm trees which they $25 per tree overcharge and put the money in there pockets. The residents raised money because the park would not pay to put new felt on the pool table.  Park is old outdated.  Most of the residents are nice however Management last year let a man in who started killing the pets in the park- the Manager did nothing about it and he is still here.", "They were very helpful in finding me a trailer and getting me through the purchase process.  I had some difficulty with the previous owner getting rid of some of his furniture and the ladies in the front office resolved it for me.", "BrentWood Southern Mobile Home Park, is our New Home, My Husband and I just moved in on November 1, 2016. \nWe Love it Here!!!! Everyone is so nice and friendly. We have 2 pools, 1 indoor, 1 outdoor,\nThey have a Billiards Room, A Library with internet and copy machines, They have a shuffle board court, They have places to wash your car, and even air for your tires. It is like a little City.\nThey have Parties, and get to
