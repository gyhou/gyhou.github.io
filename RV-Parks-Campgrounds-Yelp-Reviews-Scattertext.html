e clean.", "The restrooms resemble circa 1960 high school P.E. bathrooms and showers.  We were on the road two and a half weeks and by far this was the worst campground for amenities.  The Men's restroom had one urinal, one toilet and, as Josh B said, two showers with a single shared wood bench and vestibule.  The lids on the dumpster next to the restroom were flopped open and no one seemed concerned about the flies buzzing around the open containers.", "We did ok...the entire park is extremely cramped and tight, with many extended stay guests who park their vehicles in the road because they have no choice. We were lucky enough to have read the reviews before we got here, so we could refuse a space along the apartment side wall. The space we got was surrounded by full timers too but they were very nice and offered to move their cars so we could get in. There are picnic tables but since there is no room to open your awning without sitting on the neighbor's parked vehicle there is no point to them and most people have pushed them behind the That area is like an old trailer park lined with \"permanent resident\" RV's surrounded by trashy yard ornaments, toys, barbecues, and old vehicles covered with tarps. Somehow they get around the \"no full time living\" rule. I cannot imagine having to spend even one night in there crammed in between them.   And its not in the best part of town but it is convenient to everything. The pool is actually very nice, as are the staff. The pool hours are limited, closing at 6pm. The bathroom/laundry rooms are old but functional.  The shower situation may be acceptable to some, but not to me as the changing area is shared and I value my privacy. The biggest problem here is a very pervasive sewer stench, which seems to be unhealthy. My eyes have burned and been watery all day. Not sure if the sewer leak is the reason, though. \n\nAll in all it was ok, but if we had not gotten the space we ended up with it would have been miserable.", "Pretty disappointed in this Las Vegas rv park. There were a multitude of little things wrong, that just made this park one I will avoid in the future. \n1.  The \"park-wide wifi system hasn't worked the whole time we've been here. \n2.There is a sewer smell emanating from various areas around the park. It is unusual to smell a little bit of sewer gasses now and again, but these are constant. \n3.  There are several junky sites throughout the park, as if people live here full time & don't keep them tidy. \n4.  Many of the sites are small and some (like ours), are darn near impossible to maneuver in to. \n5.  Along the outer perimeter sites, the road is only about 12 feet wide. With an RV, it's difficult to traverse, to say the least!\n6.  The staff is not helpful, probably due to the fact that no one has a clue what us going on.\nThousand Trails usually does a good job in providing a nice camping experience. Not in Las Vegas.", "We went to this RV thousand trail park in Las Vegas at the end of July 2016. The weather was 110-113...hot. We are towing a 25' trailer, with slide outs. We were directed to a spot where there was not even enough room to open our awning all the way...though there were plenty of extra spots? There were permanent junky units all around us. We travel with a German shepherd ..the dog run was ok, a little shade and grass.  Unfortunately there were many aggressive dogs at the dog run.There is grass outside the dog run, all of it marked \"no dogs\". Between the hot pavement being too hot to walk on, only to arrive at the dog run and have aggressive dogs there, it was not a good trip. The pool was out of commission because of a storm that happened 6 months prior, they have not even begun to fix it. The bathrooms were small and old, but not too dirty. Maybe we will came again another time of year...when the pool is fixed...and we can have enough room to open our awning. MAYBE NOT.", "If you're just looking for a place to park for a night or two this place is OK. The laundry room works, and the neighbors are nice but it's nothing to write home about.  We are in town to visit our son and do some gambling, it fits our purpose. The only thing that's very upsetting is I paid $25 so that I would have the Internet (supposedly) and I still can barely get a signal it's kind of frustrating.  Sirens every night is not uncommon, it's not in the best area. I would probably stay here again as a just a place to park, I wouldn't want to live here and like I said it's nothing to write home about.", "No Pool, No Clubhouse, No Showers, No Hot Water in Restrooms , strong sewer smell in all Restrooms, Rude Ranger, Tight RV spots, Dusty and dirty! \nSums it up. I would never stay here again! \nGo to Arizona Charlie's or Las Vegas Rv Resort!", "This is just a dirt parking lot..no phone signal but they don't provide wifi for their guests either.crappy tv, thank goodness we have satellite . The people are very nice but for the dues we pay it's very sub par. If our kids didn't live here we wud never stay here. The streets are so narrow it's almost impossible to back into the site as the cars block the road even more. No pull thru for big rigs.", "It's a Company built on False Promises and Encourages its Employees to lie for one another.\n\nThis one has more amenities listed than most.\n\nGets worse as you travel through Oregon and Washington \n\nJoin a different camping club.  KOA", "We would certainly stay here again even though its not the best RV park...but its all about location, location, location.\n\nNOTE:  This park requires that all sewer lines be kept off of the ground per county ordinance. \n\nLets start with the positives.  \n- It is within 4-5 miles from the strip, Freemont Street and the Las Vegas Convention Center.\n- It is within walking distance to Boulder Station Casino\n- We used Uber and had no problems getting picked up or dropped off\n- Next door to RV repair and parts shops.  Also, a very active RV repair service inside the park.\n- Nice, clean pool and rec room.\n- The price is right if you are a Thousand Trails Camping member!\n- Great water pressure for the showers\n- Grounds were well maintained\n- Good customer service\n\nFinishing with the \"not so positives\"\n- Its in a rough part of town.  You can walk to the nearest casino but you need to be careful during the day and I would never do it at night.\n- The bathrooms and showers desperately need updating\n- If you are not a Thousand Trails member...buy a Thousand Trails Camping Pass.  Otherwise, the place is WAY TO EXPENSIVE.  RV sites on Boulder Highway, and there are a lot of them, run about $22 a night.  Without participating in the Thousand Trails program, the daily fees are almost twice as expensive! \n-  Its noisy at night.  Police sirens and helicopters all night long on Boulder Highway.\n-  Very tight spaces.  Think carefully before backing into your space.  If you want any chance of having a sitting and eating area...you need to strategically back your RV in\n- Pool is excellent but it closes at 6 PM.  Why?  Because they have a long term electrical issue that hasn't been fixed (affects the lighting).\n- Pool is excellent but NO SHADE during the day.  The sun can be unbearable and we wanted to use the pool but had nowhere to sit due to the lack of shade.\n- They seemed to have major problems with their laundry equipment.  A lot of \"out of order\" signs\n\nWe have a Thousand Trails Camping Pass so we will come back and stay here.  They have a lot they can fix if they want to improve the RV'ers experience but there are somethings they get dinged for that are just part of being on a major thoroughfare in the middle of town (for some that is why they are there).  Overall, a good stay.", "TENTERS BEWARE!!\n\nwe stayed here for 2 nights in early april in a tent.  I am going to be fair to this resort (although I hated las vegas as a whole and also as a sum of its parts).  Don't tent camp at this thousand trails unless you want to sleep on asphalt.  The ranger was very nice to us, and took us to the one site that could possibly accommodate a tent.  As far as facilities: bathrooms, lodge, pool, etc were all really nice!  Just to know, it is located on  a busy street, but backs up to a building, and the noise wasn't an issue.  It was very windy when we were there, but if you have an RV it probably wouldn't matter.  Judging by the cement walls with barbed wire, this is probably the only safe place to stay in Las Vegas.", "This place is horrible.  You better get a spot RIGHT NEXT to a Bathroom/shower place if you want WIFI.  Anywhere else in the park has NO WiFI, even the one in the club house is horrid.  No one is on the same page here, we got conflicting information from each worker here. They change your reservation weeks without telling you. The showers are laid out REALLY stupid.  Each bathroom has 2 showers and the changing area is shared by the TWO showers.  HELLO RAPE.  Its right by a shady apartment complex where the residents are yelling at each other.  It doesn't even have cable hook up you have to use an antennae. The \"Gym\" is a complete joke you couldn't even stretch in their without bumping into the wall.  Its like one of the rooms they put you in at a mental institute so you don't hurt yourself which is exactly what I wanted to do while staying here. Seriously, this place needs an upgrade its really old and needs to change.", "We are Thousand Trails owners for 8 years now and our 1st visit here! Let me start by saying that this location is right next door to a hotel that has prostitution! Each time we would return these provacatively dressed women would flag us down. We brought another couple that had their car flagged too! Embarrassing!  Our view was of the hotel...need i say more...now to the cabin...yes, we rented a cabin for 3 days. It was listed as it sleeps 4...it was a mini futon for short ppl! 2 adults did not fit! Had to use a blow up bed... the bathroom and bedroom doors had no door knobs..just the holes where they were missing...no privacy! The blinds were broken, burned...horrible.  I began the supply list that they left on the counter...bowls were missing, dish strainer nowhere to be found etc..i called the check in station to let them know..he said he would have housekeeping come by in the morning to fix the issues...no one ever came. I never write reviews but for this i thought I should before someone spends money and time at this place.  I wished i had known...", "The cabin we booked was on the small side and is in need of upgrades, badly. The shower was not the cleanest and the door opened directly into the toilet, which made it tricky to maneuver. Their clubhouse/pool area was not open, and many members said that it seems fishy as to why they are not opening it again. There was no wifi. I don't know if I would stay here again.", "Sadly, we had to part ways with TT. A host lingering problems with the park. The clubhouse has been defunct since February 2016, no Wi-Fi, the bathrooms are not cleaned, a certain staff member's customer service and now with the new management, there's a \"status-quo\" at the park. When TT corporate bosses came into Las Vegas on 12/27/2016, there were \"special letters\" given to long-time residents. We were one of them. Due to 'status'. Most RV parks don't accept 'older rigs' because of looks but we were . And that's fine, but TT has lost a valued member and that's fine with me as well... Thank you!", "Our second time here. Last time the place was absolutely packed. Now that it's summer it has definitely cleared out.\n\nStaff is very friendly and helpful. Helped us choose a site that has a bit of shade. Spots are close together, but in the space we are in this time at least there is a bit of room between rigs. Roads are narrow and a bit tight.\n\nSmall pool but very clean with some nice chairs available. There are a couple of horseshoe pits that are in the shade.\n\nThe lodge/activity center is small but well maintained.\n\nSmall, older bath/shower houses but they are kept quite clean.\n\nThis is a fine option for while in Vegas if you are here to visit Vegas. Not really the campground for just hanging around and spending your day in.", "Beware.... Terrible park, pool and clubhouse closed for a year. Open again only to close again for landscaping. No hot water in bathroom for over a month. Spaces way to tight and no place to park your car except on the street.  One of  worst TT although most are very bad, this one is just terrible.", "They don't really deserve one star except for a few underpaid employees that actually do care.Corporate does not., After thousand trails gets your money they could care less if you ever come back. Think about it its to there advantage if you never come back.. Other than social media they would laugh all the way to the bank.  Las Vegas just close its pool again.... no reason other than corporate said to do so...Its 109 here and now pool is closed.  \nC\nDO NOT JOIN.  CHECK OUT SOME OF THEIR \"RESORTS\" THEY ARE A jOKE. EVERY YEAR THEY FIGURE OUT HOW TO GET MORE OF YOUR MONEY.... NOW $5 A DAY FOR 50 AMPS.... NEXT YEAR A CHARGE FOR THE POOL.... JUST WAIT AND SEE.", "We just spent the weekend at this resource and for the price we pay i guess is ok is not the top of the line place to stay in Vegas but if you are in a badget is ok!!!  The cabin is ok clean but the bed sheets are not very clean there were hairs all over the fitted sheet and the breadspread was dirty! The sorroundings were nice and clean i liked it but i will not stay there again though!!!", "I don't know what it takes for the staff here at the Las Vegas Thousand Trails to enforce the County ordinance that requires rubber Donuts on the sewer connections. I have brought this issue up multiple times here and also written member services and sent them pictures yet no one here seems to care. Without the rubber Donuts sometimes it smells when the wind blows. The County ordinance is there for a reason it's a health issue.", "Not much to say about this campground once you realize what it is and what if isn't. \n\nIt's a campground in Las Vegas. Nothing glamorous or ritzy but it's in the thousand trails network so essentially makes it almost free to stay in Vegas. \n\nIt is very cramped, hard to fit in, and, if you're a single traveler with a trailer be careful of what road you turn down in the park. \n\nThat said, all the sites are basic full hookups, and there are only a couple pull through sites.", "Nice pool looks like a parking lot not as nice as the other one we've been to the on at verde valley was the best so far in my opinion activity center nothing to boast about", "Well the good ..\n The pool is open after 2 years. The bad there's no shade at the pool because the staff let the wind ruin all the umbrellas. Trying to think what else is good but not much unfortunately there are some new staff members here could have let the place go down hill. One example is they no longer enforce people using the required rubber Donuts on their sewer connection so the place stinks when the wind blows. They have also made it extremely difficult for us to have visitors here. Lot of things need to be fixed and nothing is getting fixed.", "We stayed here for the night as a stop on our way to Yellowstone.  The front office was friendly at check-in and escort us to our spot to make sure we fit in the spot they assigned to us.  \n\nPros:  \nFriendly staff\nrestrooms were clean\nclose to off-strip casinos\nquiet while we were there.\n\nCons:\nNO shade\nSketchy part of town\nfunny smell\ndirty look\n\n\nwould stay there again but not as a vacation spot.", "do not stay here no matter what. my wife met 2 homeless coming out of the bathroom and the rangers at the gate did not even see them leave. talked to the manager about homeless sleeping in the bathrooms and he did not care. this park is very unsafe and the dirtiest rv park I have ever been to. I will not be staying here again and I have a thousand trails membership.", "Its ok.  We thought it was a great deal at a little over $18/night (until we drive by neighboring rv parks that looked nicer and were cheaper).\n\nEverything is relatively clean and its sport quiet here, which I love.  However, you can smell the sewer line, the pavement is pretty old and the restrooms and showers are really small. \n\nI kind of feel like they really don't put much money into this park.  Its finally not an rv resort.  I would like to add that the shower heads are great, the staff and other campers are all friendly and helpful, and I really wish we were staying another day because the pool looks amazing! \n\nAll things considered,  we would come back if the neighbouring rv parks are overbooked.  Its nice enough,  bit at some cheaper price you can get something better just down the road.\n\nPS: there are very few spots of grass and mostly has gravel.  Also,  there is a small dog park with a bench and a couple of huge shady trees.", "They have terrible customer service. We have been on hold for HOURS trying to change our reservation and have been given no contact or feedback. Do not trust. This star isn't even deserved.", "My Thoughts: This is one of the best thousand trails we've been to. Our site was gravel & level. The staff assigned us a spacious spot that we liked.Our site was #44 a corner spot so I didn't have neighbors on both sides of me.  Its inexpensive if you are a member.\n\nThe campground is close to Boulder Station casino. The prime rib dip sandwich in the Boulder Station Grand Cafe is yummy!\n\nGetting to the strip was easy I took the fwy right to the Las Vegas strip. I got off the fwy on Tropicana and parked at the Excalibur casino. Then we walked to New York-New York Casino for a Greenberg's Deli sandwich called the Italian Stallion ...its always excellent.\n\nThe staff & campers have been friendly to us. Some campers offered to play Mexican train with us in the activities center but we had other commitments that evening. What a friendly bunch of campers here!\n\nI enjoyed The Great Grackles at the campsite along with our walks around the campground in the mornings or evenings.\n\nThings to do outside:\n\nRed Rock Canyon - scenic drive, visitor center & more\nLake Mead - hoover dam, visitor center & more\nNational Wildlife Refuge- 4 within two hours of Las Vegas\nValley of Fire State Park Scenic Drive", "Amazing campground! Love it! Very clean and peaceful. Love the lake & game room. Showers house is clean and have washer and dryers. AWESOME place!", "The staff is friendly and helpful, we are new to owning a Camping trailer and had some power issues at 9pm- two staff members came out to help troubleshoot and gave us a ton of tips and advice. Our kids were entertained all day, the Halloween in August trick or treating and hayrides were a ton of fun. The campground is clean and well maintained, my only tiny complaint would be that the site we had was small and right night to our neighbors- but everything else was perfect.", "This park has potential however it's being held back by a few things. \n\n1. Mostly permanent residents. The ones behind site 10 where we were liked to get drunk and party all night. Last I checked the time it was 12am and they were still out there being loud and obnoxious. They also had a very loud truck or motorcycle they liked to turn on a rev up every so often. As one does at 12am... you know for fun.\n\n2. This is not a cheap campground. Over $40/night however they charge extra for WiFi. No thanks. At least there was good  T-Mobile reception.\n\n3. The water is nasty. I'm not even sure if this is potable water. I felt I needed to get a tetanus shot before taking a shower. Stunk big time of rusty nail.\n\nOn the positive side, sites are gravel so you don't have to deal with a muddy mess and they are decent size, not huge but you can't shake your neighbors hand from the window either. Has a nice pond.", "Wow, wow, wow! If we could give more than 5 stars, we would!  We drove in from Florida and as soon as we pulled in, we were greeted like family! Bob, the owner, escorted us to our site but then suggested we might be a better fit in another spot. Good idea, Bob! While backing in, he decided a tree limb needed cut to avoid damaging our A/C and we needed needed boards to level our back end out. His brother (I think brother) and 2 young employees went and got a small Bobcat to cut the tree limbs down and wood planks for the rig! Who else would do that?? We committed to a year here and come next year will probably extend. Don't pass this place up!", "Outstanding ! Mike is awesome took us in middle of night, still escorted us to our site and helped set us up. Showers have that nice well water smell lol but other then that top notch service and camp site. Highly recommend.", "Excellent place to camp and hang out for the weekend! My friends and I have been coming here every Fourth of July weekend for the past 3 years. The staff is friendly, and the fireworks are awesome too. Reasonably priced as well, with clean bathrooms and other amenities.", "We stayed at this park for 3 days in September and it was really \"meh.\"  The sties are really on top of each other, with the sewage hookups for our neighbor right outside of our door.  The park is practically filled with permanent residents, and many of them are in pretty ramshackle rigs.  In fact, there was a derelict Class C parked next to us on the lawn (we were in site no. 1 so there should have be no one next to us at all) the whole time we were there.  Many of the rigs have decks and porches, and some of them are falling apart.  The place is not very clean.  The bath room  trash wasn't emptied the whole time we were there and the showers were pretty dirty.  The water was very hard and tasted of iron and it actually stained the side of my rig where the connection leaked.  There is a community room above of the bathrooms, but it wasn't open any of the days we were there.  I would not stay there again.", "Decent campground in this area. Sites are large, power is stable. We had 50 amp service. Park has a lake for swimming and catch & release fishing. Several playgrounds and a game room for the kids. Fire pits at each site. Didn't use the showers so no comment in these. We were in a area with mostly seasonal campers and it was pretty quiet.  The interior roads are rock and gravel. Bumpy and uneven in places. Management and workers were nice and helpful.  They do wagon rides on the weekends. No cable, but we were able to get about 25 channels on the antenna. Not great channels over the air though. Wifi is through a private provider and I thought they were expensive.     Site was rock and gravel but pretty level. We even had a wooden patio attached to our site. We had a monthly rate i thought was good value, but I think their nightly rate us a bit high. Not s lot of camping options in this area of Ohio.", "Love this place! Great staff, great campground we visit almost every year. (Maybe I shouldn't tell you about this place so I can can get my favorite site.) \nCamp on!", "This is not a resort! It is a rv park with hookups next to a large truck stop with a fabulous view of the freeway. Minimal landscaping, no water features, no tables at your site, no grass, not gated, no clubhouse. Basically all the things you would expect to see at a \"resort\" are not here. And it is way overpriced. It sits right on the 10 fwy which is extremely noisy!! While it is clean that's about the only positive thing I have to say about the place! Oh and yes it's priced like a resort!!!!\nWhen I spoke my concerns to management I didn't even get an I'm sorry your not happy. How can we rectify the situation. Just a comment that I should of looked at the aerial view.  Not my idea of good customer service, especially from a \"resort\".", "This is a complete ripoff!  There is no one to help in the office if a problem arises, rounded curbs become ankle-breakers (especially at night), the owners have customer service as a concept, not a practice.  They deprived us of power for a whole night because they had turned off the breaker that powered our assigned site. Then they refused any reduction of their exceptionally high charges for that privilege!  The noise from I-10 is made worse by the race car driving experience just the other side of the highway.  At times the TV was drowned out.   NEVER AGAIN!!!\n\nManager Bob- the breaker issue was never our problem. The only breaker that was shut off was in YOUR NEARBY LOCKED MAIN BOX. Nice try.", "Our storage is across the street as well as a casino (king & louies) and a speedway ( which always has events). What they do have is brand new, dog park, laundry room and bathrooms with 24/7 security. The resort part is it is rv only, No trailers.", "What an astounding rip off! Extremely expensive for just a park in a parking lot directly next to NOISY I-10! Wow. Across the highway is a casino you can stay at and have same amenities for free. There's also reasonable rv parks in the area to stay at. I can't believe this place is even in business.", "The noise from I 10 is horrible.  If you have to stay here, request a site as far away from 10 as possible. This is a nice park with concrete pads but definitely not a resort. We won't stay here again.", "HORRIBLE SERVICE!!! Don't count on a 3-4 hour response. I called about 2:30-3:00 pm for reservation.  Got the answering service both times explained both times I was on the road and needed to see if they had a space available. I never receive a courtesy call. I then sent them a message. They responded back to me 12 hours later. Staying they have late check in you go there and check for a space available!  You've got to be kidding.  Why would I drive to a place in a 31 footer with tow car and find out they have no space!   GET REAL!", "We stayed here for 3 nights and loved it. The concrete pads are level with full hook ups. The bathrooms were private air conditioned rooms with a toilet, sink and shower and all had security code entrances as well as the laundry. The grounds were well kept. The highway is nearby and visible but we weren't bothered by the car noise. There's a Love's station right around the corner. No fire rings, picnic tables or other amenities but that wasn't an issue for us. Would definitely stay here again. Great sunset views! We camped in our 36' class C.", "Not much of a resort.\nI chose this site because of the location nearest my son. Some things that are lacking is a pool or any other amenities that would make you feel like you are at a resort. If you are looking for a stay this is very basic this is the place for you. It allows pets and all ages, but there is absolutely nothing for kids or families to do without leaving. Very disappointed. A few good things is the spots are spaced well apart. The Wi Fi is fast and the laundry facility is clean as well as the bathrooms and showers. When we had trouble with our water there was someone immediately there to help even though the office is across the street. \nWe won't be staying here again. I would like a real resort with family-friendly things to do.", "I reserved an RV site two months before my arrival. I called saying I will be arriving after 7 PM. I was assigned an RV space and had a cargo trailer and travel trailer in it. I called several times and no one return my calls. I asked their reservation company to give me my money back and they did. Don't go there.", "The management is awesome. Super nice people.  A little cautious of electricity issues... Faulty ground... People seem a little stretchy but they aren't... and coupe little issues besides that if they fixed that and updated thier facilities a bit, this place could be amazing.", "Eddie is very helpful. I stop here a few times a week to top off my propane and water.", "Worse RV park ever. They said they had lots of spots available and we could just come in and take a spot when we got there were hardly any spots.  The woman inside said they only took RVs 92 or newer (we had a 2002) we said that's fine. When we got inside the park it didn't look like any of the RVs were newer then 92. They also charged $3 for our pet but did not provide any kind of a pet area not even a sand area. Horrible RV park. So not stop here!", "Today is our checkout after a \"quick stop\" that turned into a one month stay. What a wonderful, wonderful place to be. The owners are great, they only allow in respectful people, and everything is clean & tidy.", "*review is for shower only*\n\nI was in the middle of a 4 day 3 night hiking adventure.  In my research I found that a campground at Lake Mead had showers.  I pulled in there earlier in the day to inquire about their showers and was turned away because I wasn't a guest.  Oh well, maybe I'll jump in the lake.\n\nFast forward a few hours and I'm eating dinner in town and I did a quick search for showers and this place pops up.  So I rolled on over and I asked the young man at the front desk if they offered showers for hikers.  Yes they do.  I love hiker friendly locations.  Price was fair and I was happy to pay it.  \n\nI was given a quick tour of the bathroom and grabbed my stuff and off I went.  Shower was roomy, had great water pressure, and hot water.  I left rejuvenated and ready to tackle a couple more days.", "This place is the BEST!  \n\nWe have been RV'ing for 6 yrs....we stayed here for 3 weeks last winter....and without a doubt, this is my favorite of them all!   We go back as often as we can now. \n\nThe family that runs this place is awesome......they are friendly and so helpful....they do their best to honor all requests.  They take pride in their park and it shows.   Nice clean, wide spaces......Easy access in and out. \n\nThey offer a gated pool, huge laundry facility, locked bathrooms that are clean, Social events, plenty of local info provided upon check in and basic cable.  As far as Internet, when we did use it, I have my own Hotspot....so not an issue and I can't recall if they have it or not.   \n\nI would highly recommend staying here and then driving into Vegas....the RV parks in Vegas are horrid.   Minutes from shopping in Henderson......and it takes about 25 minutes to get to the strip.  PLUS, You are 90 minutes from Bullhead City AZ and Colorado River fun.", "I'm only writing this review to be fair, but I've been putting it off because if this park gets any more popular the prices might go up. \n\nThere are tons of RV parks in the Vegas area, and let's face it, the landscape is pretty much the same all over. So success in this business comes down to being clean, quiet, and reasonably priced. \n\nThe folks in this park skew older, and several seem to be long-timers. Lots of them have pets as we do. I picked this park because it was outside Vegas and had a fenced pet area. Not to overstate the pet area -- you can't waste much commercial property in such things, but even if it's small it's nicer than what I've seen at other parks nearby. \n\nOther negatives (and there's not much) is that hubby says the men's restroom has been messy a few times and not checked/cleaned in a timely manner. Guests are asked to keep them clean but possibly some of the older gents aren't used to doing so. \n\nSecond is that while there are about 30 machines in the laundry room, several seem to go out of order at the same time and on both my visits there was a shortage of dryers.", "My in-laws have been staying here every winter for 10 years.  They love it and my wife and I always enjoy our stay here.  Quiet and very safe.", "This RV park is run very well and is in a great location. The RV park is very reasonably priced. The hookups and sites are level and clean. The bathrooms and showers are very clean and the site is very quiet. The staff is constantly monitoring the site which makes you feel very secure. The only thing I would improve is providing additional garbage/recycling dumps closer to the RV sites.", "Very clean, quiet, well maintained park- clean, spacious showers- friendly staff- Glad we stumbled upon it: when I entered a search on my Garmin GPS for RV Parks, \"A&W Restaurant\" kept showing up- on a whim I figured we'd check it out, and there was this campground! It's an interesting story- be sure to ask Tasha what the scoop is. Thanks for a nice stay!", "I have not stayed at many RV parks with my trailer, but I will definitely return to this one when I am in Boulder City.  It is very clean, very quiet and they are dog friendly.  The pull through spot made it very easy to set up.", "We enjoyed our stay at Canyon Trail.  Park was quiet with respectful neighbors.  We felt safe while we stayed there.  The grounds were well maintained.  The staff were also very polite and helpful.  If you don't want to stay in Vegas, and want a little bit of low key vibe, this is the place for you.  Nothing fancy, but enough of good things to warrant a stay here to be out of the city and be in a safe and quiet environment.   Highly recommend!", "Reasonable rates that include electric........no electric meters.\nClose to Vegas/Lake Mead/ Hoover dam.\nBoulder city is a nice quite city.\nBasic cable.\nSpaces are long but could be a bit wider, Still plenty of room for big rigs.\nVery pet friendly.\nOwners are very good people.\nNo pool. \nNot  a whole lot of shade trees.\nNo grassy area for dogs to run around.", "This park is one of my favorite places to stay!\nIt's first come first serve and the space is yours for how ever long you want to stay, love that. It's reasonable and a friendly, clean and very safe environment. I'm not giving 5 stars because I think there's alway a little room for improvement ;)", "Having visited the southern end of Rouge Park, I know that it's a really beautiful area, all the more so when you realize it's within the bounds of such a large city.\n\nHowever, the setting may be lovely, but the booking system at Glen Rouge/TRCA is inflexible and bizarre. I was hoping to bring my preschool son on a one-night camping trip this coming Saturday. I looked on the online booking site, and there was one single site available. Great! I went to book it, and it said that this weekend is a \"restricted weekend\", and that I'd have to book both Friday and Saturday.\n\nI understand why a popular campground might have a minimum stay policy on weekends - that's not a problem. The problem was that the site was already booked/unavailable on the Friday night, so that site is essentially unbookable for the Saturday night, which is the one night I want it for. I called the TRCA booking line, as well as the campground directly, and was told politely but firmly that the only option would be to show up in person on the day first-come, first-served: not a great option when I'm travelling quite some distance via public transit and on foot with camping equipment and a small child in tow, with no idea whether we'd have somewhere to stay or not.\n\nI'm sure Glen Rouge is a great facility, but unfortunately for us it seems the TRCA would rather have an empty site than our booking fee this Saturday night.", "The lots are small and not very private at all, very few have access to the river, but for the most part it's great, very peaceful, everyone minds their business and have never had a problem. I would recommend it. We stay there instead of a hotel when we stay in Toronto. The fact that they are dog friendly is the main reason we go there! They are great with that! Just wish we always had access to the river for our dog, they should make more pathways and make some space.", "Nice park with electric on sires and water spigots throughout the park. Dump station is just outside the entrance gate and is locked when gate is closed. Clean and fair size sites.", "This is a great military only RV park. A number of sites have large enough trees to provide shade for your RV. I had to give them 3 stars because their wifi is worthless, your better off using your cellular signal.", "This was our first stay at an RV park. \n\nThe staff were incredibly nice. They led us to our parking spot, assisted with backing in and provided details about services. \n\nThe park is very quiet (we loved that). However, the WiFi worked all of two minutes during our two day stay. For the most part, it wouldn't even allow you to connect. As a retired IT Tech, I expected a slow connection at the very least. The staff were aware. \n\nBeyond that, bring something to deal with the ants!", "Fantastic large military RV park located approximately 10 miles from the strip or downtown.   The park offers full and partial hookups.  Most sites have concrete pads, although all partial hookups and 5 or 6 full hookups are compacted gravel/dirt.  Electricity very stable and reliable; water pressure extremely strong (make sure you use a regulator).  WiFi is offered but is extremely slow!  Main base, including commissary and BX, is across the highway, but very accessible.  Park is located directly behind Mike O'Callahan Federal Hospital.", "This is my second time staying at this RV park and I must say... IT IS FANTASTIC!!! The staff is sooooo nice and super helpful. The park is clean and well maintained. LOTS of washer/dryers.... Clean shower facilities... And even a little fenced in dog park! I wish all RV parks were like this one!", "This is my second time staying at this RV park and I must say... IT IS FANTASTIC!!! The staff is sooooo nice and super helpful. The park is clean and well maintained. LOTS of washer/dryers.... Clean shower facilities... And even a little fenced in dog park! I wish all RV parks were like this one!", "One of the best military rv campgrounds we've been to this summer.  Clean, friendly and helpful staff, free WiFi in older section of camp as repeaters still need to be installed in newer portion of camp. Newer section lacks mature trees but have full 50 amp hookups for less than older sites.\nBathrooms, shower, and laundry facilities are abundant, newer and very clean. \n\nThey have a terrific large pet area, just beware of the Oleander trees. Also you can get a free bag of ice for each night you stay. Only negative is that they don't have weekly or longer rates. You can stay a few months but at the same daily rate.", "Was greeted by friendly staff (even got a complimentary bag of ice).  I had made a same day reservation and when I arrived,  they had a pull through slot available.  I was even escorted to my site and was waved in to the paved site.  I had plenty of room for a 30ft trailer and 20ft Truck, but there were much larger RVs in the area.  The site was leveled and connection points were well taken care of.  \n\nThe park was clean with some construction taking place on one side.  The bathrooms were clean and cool but a little rusty.  The showers had good pressure and hot water.  \n\nGreat place over all... highly recommend", "We love this Elks Lodge even though we aren't members of this location.  This Elks has it all.  Too bad the others don't use this one as an example.\n\nThe RV park in the back is well managed by their two hosts.  They do an amazing job and are constantly working to better the park.  Activities are planned and they are just about as friendly as can be with everyone.  We've not heard one bad comment.\n\nThe Lodge is open every day and serves meals or snacks.  Prices are very, very low and servers excellent.\n\nHowever, they really need a little fenced area for the dogs.   Area should be fenced if dogs are allowed off leash.  Other than that -- great park.  One other thing that would be nice is good Wi-FI.   There is Wi-Fi to the RV park and the signal is excellent.  However, there is never any bandwidth.  We've never been able to use the one at the park so thank goodness we have our own..\n\nFor us, it is like a home away from home.  What else can I say .. it really is as good as it gets for an Elk Lodge!", "Great people, and well run bar. They also have a kitchen with very good and reasonable priced food. Check out the 'Salsa, Big Band and Karoke Nights.' Great fun !", "A friendly Elks Lodge with a fantastic camp ground! Full hookups w/30 & 50 amp electric, sewer & water, great location!", "Called the lodge for RV site availability and was told they had a site but to call the host which I did. I was told they had a spot but they don't take reservations. I drove over to the lodge and called the office from the parking lot and was told again that they had  a rv spot but to call the host to get the paperwork then bring it to the lodge with the payment. When I called the host I was told there was no rv spot so I asked to dry camp and was told there is no dry camping even though the elks rv book and their website state rv dry camping for $10. I wouldn't of driven out of my way had the website stated no dry camping. Not very happy with the Tempe RV Park. Merry Christmas", "We really like this daycare and always have felt that it was clean and safe.  They work great with my schedule and I appreciate the days I don't get charged for. My only concerns are that when my child entered the 12-18 month room I often find my child with a FULL diaper and is always getting sick or getting some sort of rash.  Mind you, we did not have this trouble previously.  I feel that kiddos are still allowed in when they are very obviously sick, causing other kiddos to continually get sick. I wish that rule was enforced a little more. Also, it seems as the rooms are way to full for teachers to handle. Also, although they say that kids are given water as often as they want, my childs' sippy is always full at the end of they day.  Makes me wonder if the water is ever offered or if my child is going all day with out a drink.", "I usually don't ever post reviews on this because I think it's usually just people whining and complaining but I just had to post about my experience at children's safari. One of my friends took her kids here and just raved about the place so I thought I would take my 15 month old daughter there. It started off really good but then it just went downhill from there. I would pick my child up every day and her face would just be covered in snot. I mean all over her face. I said something about it but it didn't change. My daughter was always starving every time I picked her up. I over backed food for her to make sure she got enough but it was clear that she wasn't eating like she should be. The last thing is that they said she was biting. My big issue is she doesn't bite at home and I'm not saying she wasn't biting but if you are aware that she is biting wouldn't u watch her more? I would dread picking up my child every day. Then they kicked her out!! She has been at another daycare for this past week and hasn't have any issue what so ever. No biting. She sleeps and she eats. I really like the owner Kathy but I think it comes down to not probably training the women that are in the class rooms to probably care for the kids.", "Just wanted to update on Children's Safari.  I took my son out of daycare because I had left my job so I didn't need it anymore.  Well when I went to re-enroll my son the daycare was full at the moment.  So I had to take my son to another daycare that was affordable.  I found one in Chandler, and it was the same price range.  I had called other places, and they were WAY more expensive than Children's Safari. The one I found in Chandler was about the same price as Children's Safari.  This daycare in Chandler provided lunch, and you didn't have to pay when your child was out sick.  I thought it was going to be great. WRONG.  My son was in there two days and I vowed to never take him back.  The teachers would yell at the children (in front of me and other parents so who knows how they were after I left), were rude, and there was no security system in place.  When I got there peoples' information were sitting on the desk in a folder with social security, contact, address information, etc.  I was mortified. Anyone could just walk in and enter any of the classrooms.  Thank GOD, I got a call that Children's Safari had an opening when I took him out of the Chandler place.  I was BEYOND relieved.  Kathy provides a CLEAN environment, I have NEVER seen any questionable behavior by any of the teachers, it smells great (the other places I toured had a horrible old smell to it), and you can't get through the front door to the classrooms without a fingerprint and password.  I truly don't think you can find a better daycare.  Please try this daycare out.  You won't regret it.", "As a former employee I would have to say to not even apply or work here and I'll tell you why: First of all I applied to them form Indeed.com. The job ad said that the position was for a Preschool Aide, but when they offered me the position I was in the same room while I was getting trained but after that they change their minds and instead of being in the same room everyday I was a floater and was given a post it note which had me in different rooms everyday. Now I told Kathy during my interview that I enjoyed working with they older children, but after I got trained I was no longer and aide. They lied to me about what my initial position was going to be and set me up so that I would get frustrated with what I my position was and finally do something that would get myself fired. So if you want work here be prepared to apply for one position and get put in to a totally different one.", "This place was horrible.. will never stay here again. Unless you are willing to pay a nightly rate they put you in the back with people who are staying mthly. There was no room to get our camper in with all the cars parked on the road, everyone was on top of each other.. Stay away !!", "I stayed at KOA - Charlotte/Ft. Mill yesterday and I had a blast! This was my first time camping; we pitched a tent and everything. The women's bathroom/shower area was super clean and readily available. The bathroom/shower closest to our area was closed for renovations. The staff was friendly and helpful. We're planning to go back next week.  Thanks for making my stay awesome.", "PROs\n- Convenient location.\n- Cabins are clean and up to date.\n- Lots are level for the most part.\n- Surprisingly quiet given location.\n- Pool, putt putt golf, and small playground.\n- Grocery store,  package store within walking distance.\n- Pet friendly with a pet area.\n- Staff is very friendly and professional.\n- Carowinds 10 minutes away.\n- Canaan Zipline Tours 20 minutes away.\n\nCONs\n- Lots do not have fire ring but you're allowed to build a fire.  I kind of see that as a potential safety concern. \n- Lots are small compared to other camp grounds.\n- Not a true family camp ground given the are no scheduled activities,  no game room.\n- Deluxe cabins are attached so you can hear visitors next door while inside the cabin.\n- People ignore the no pets allowed sign in the pool and park area.\n- The pool area has only 2 tables; one has an umbrella.  We counted only 14 chairs.\n- The \"grill\" that is supplied to the cabins is a charcoal type grill you would see in state park.  It's not a propane grill. \n- You can't get propane refills at this camp ground.", "This park is subpar. First the good: convenient to everything. There is a Publix supermarket right next door. The bad: the park is right behind a gas station, bar and liquor store, so lots of traffic out front. Next, in the back someone has a construction company with access through the park. So all day long there is traffic through the park of non campers. We were parked on this road and it was almost like facing a public street. The park is old, poorly laid out and rough around the edges. Most of the sites are not level. Our power went out several times during our stay.", "Not at all impressed.  I am surprised it hold the KOA franchise name as a matter of fact.  NO security whatsoever!  No gates. We are here now - week of the Fourth of July.  Bathhouse closed \"for renovations\" but no workers to be seen. Check in is the gas station next door with attached bar. Yes bar - no one under 21 allowed.  The other end of gas station is a liquor store. We were given a site number - when we get to the site it appears to be 4 sites in one. Really only space for our 5th wheel. Not long enough or wide enough for your vehicle too. Luckily - the place was \"dead\" so therefore you can \"use\" all 4 sites. We weren't exactly sure we were looking at the site correctly once we backed in - so tried to call the gas station front desk - automatic answering machine pickup. So pull back down to \"office\" to discuss our concerns and ask they go with us to make sure we are looking at the site properly and are setting up in the right place. It  was 12 noon Was told the employee that helps with this will be in at 12. The lady is working the gas station and campground alone.  But fortunately the employee did arrive just a few minutes after 12 - no biggie - we all run late some days.  He follows us to the site - and sure enough the way we were going to set up earlier would have taken all 4 sites.  When he located our site - it was very unlevel and not even long enough for our camper. So we asked to move to a different site.  One behind where we were. We needed to make sure the site was available (no reservations). Called the office - but of course went to automatics answering machine. So he said she is working alone and he would go see if the site was available. A few minutes later he returned, upgraded us to a concrete pad spot with no additional charge.  Still not level and only enough room for camper and 1 vehicle. \nPool was nice and large. Play ground in direct sunlight - so you CANNOT play here in the summer time - metal in the south in the summer can be brutal to your skin.  The pool and play area appear to be safe - gated with a key pad - and signs that visitors must have wrist band. But, the lock was duct-taped so it wouldn't latch - no code needed and no wrist band. Has a nice pool snack shack - but this was not opened.  \nThe campground is very clean and appears to have at one time been pretty busy - but no more.  As I said we were here for the 4th and we were the only ones in the pool.", "So- we are campers.  And by campers, I mean we have an awesome pull behind 34 ft trailer that suit us all just fine.  Some would call it \"glamping\" but whatever.  We have never stayed at a KOA, but we're optimistic, paid the $30 to become members, and started a new relationship.  I had to go to a week long class in Charlotte, and needed to stay somewhere that wasn't $100+ a night, since I was footing the bill for this trip.  We were able to get a site here on the fly- which was good!!  The lady on the phone was very nice and pleasant.\nThe campground itself was a little odd.  The sites were sort of funny- in the middle- they were all stacked up on top of each other.  They did upgrade us to a concrete pad- which was nice, but like the other folks that reviewed stated- there isn't much room for vehicles, and there was no fire rings- weird.\nYou DO have to check in at the gas station across the little road (that is attached to a bar- that stays pretty busy for a gas station bar, and a liquor store), but the Publix (best grocery store in the world!) across the way was exciting.\nI thought it was very nice and helpful that the KOA guy that checked us in, got into his KOA little jeep thing and showed us the way to our site.  ITs a good thing he did, b/c my husband almost clipped a tree not paying attention to the back of the camper.\nSince I was there a whole week, i got to see how most folks that stay there only stay for a night or two.  At least on the side WE were staying.  On the other side of the fence, it looks like people are LIVING there.  Full time living there. Is that a thing? Can people do that?\nThere is a $30 rental fee (refundable) to hook up to the cable.\nThere is also wifi (the reason for the 2 star review).  The wifi shows a full signal, but it's terrible!  Poor me- no wifi while I'm camping- but the problem is I was there for a CLASS and had to do tests and studying for several hours a night.  On the first day when I couldn't get online with their \"free wifi\", I had to up the data for my cell phone and just use it as a hot spot.  Went through about 3 gigs the whole week.  If you're using the free wifi as a selling point- please make sure it works!\n\nWe will give KOA another shot- but probably not this one.  The traffic in this area is out of control.  Like INSANE.  The traffic was so bad, i didn't even venture to any restaurants in the area, b/c I was afraid that I couldn't make it back across the street with all 4 lanes blocked all morning and all evening.  Cereal for dinner is good though, and this Publix has an incredible wine selection :)", "This KOA is not your typical \"camping\" destination, but if you're looking for a place to stop for the night it is a great place. RV spots are wide enough for 2 full slides and all hookups available. There are great amenities within walking distance (Publix, QT gas, Hardee's, and a Mexican food truck). There is also a Valero gas station conveniently located so you can fill your tow vehicle up before hitching. Attached to the Valero gas station there is a local bar and pool hall with darts, friendly company, and great beers. Although the campsite is close to a main road, the fence surrounding the KOA keeps the noise down to a minimum. There are also great activities for the kids to enjoy, a sandy bottom park, mini golf, and a seasonal pool. Looking for some rollercoasters... Carowinds is less then 10 minutes away! Overall a good KOA experience despite previous reviews!", "I'm only giving it one star because it's required!!!!! WORST KOA EVERRRRR!!! Where do I begin? The pool that's closed for the season when it's 90 degrees outside? It's september 18th... (also one worker said it was opened when we called and when we got to the pool we called and they said it was closed) we got a long term spot ($600 a month) we asked for a different spot and they told us it was only for people stopping by for the night, but there is campers here that's been here long before us. The cable that doesn't work? We have had spectrum come out twice and still no cable (KOA's fault) your laundry room that smells like feces. Or should I talk about the game room that doesn't have any working games. Someone stole our grill that was outside. Oh and if they don't feel like filling your propane... they won't. we asked for a propane fill and they said it was going to rain... (not a cloud in the sky) we drove by 30 minutes later and they were filling someone else's. I wouldn't let my worst enemy stay here even if they paid me. we've stayed at dozens of koa's and quite frankly I wouldn't piss on this one if it was on fire.", "Great location and our 3 dogs loved it. They had plenty to do with trails and a fenced area.  Cabin we rented was cute plenty of room for what it was and we loved it. Cabin toilet had a leak around bottom and light over sick didn't work but everything else was great. Very friendly and safe area", "VERY expensive for what it is, because it isn't much.\n\nWhen we first drove in to the campground my immediate impression was of a tired, worn out property.\n\nOur site was an extremely small area next to the office with a number of sheds behind us.  The water, electric and sewer were fine however, our internet did not work at all.  We were told there were computer problems that day and they'd reset it.  After about 30 minutes my husband called Angie again to say the internet still wasn't working.  He got her voicemail and left a message, she never returned his call.\n\nLuckily we only committed to one night, I couldn't wait to get out of there.", "We have been staying for multiple nights in the springtime for three years now. \n\nThe Covered Wagon looks better than it ever has. \nIt is retro.\nIt is small.\nIt is what we like.\nThere are several long term occupants. Yea! Boo! \n Yea, they know the area and are helpful. They are not the nosey Good  Sam types who give unsolicited advice. \n Boo! It means there is not always a selection of spots to choose from.\nThis place is very well located for our needs in Phoenix. \n The neighborhood is safer today than it was three years ago. Be street  wise. Carry a large dog on the end of a leash.\nAngie manages the place and is very pleasant and acommodating. She may  have a hard time saying no to RV'rs without reservations. She does a  great job on keeping the place clean.\n\n\nMy wish.\n I wish the owner would purchase adjoining lots and expand/ remodel the  whole park.\n Build a new multipurpose building with showers and laundry and Tiki Bar  next to the pool. This could also act as a managers home/office.\n Add spaces in the same direction to each row headed north. \n Put a wall up on the north end.\n I would pay $10.00 a day more for a new and improved Covered Wagon  RV Park.\n Although I love the landscaping, the reality is that water thirsty plants,  lawns are on their way out. Replace with stamped concrete and astro- turf.\n\nWe will come back.", "We came to Phoenix for a short visit with family. The Covered Wagon RV park was close to where we needed to go. Angy was very friendly when I spoke to her on the phone earlier in the day of our arrival. She followed up with a text mesaage letting me know what type of spot was available and answered any additional questions I had while we were still driving. She met us upon arrival and directed us the easiest way to get to our spot and also helped us get situated into the spot. Angy was headed out to dinner when we arrived and had no problem letting us take care of the registration part once she returned and also once we returned from getting dinner. The park was well kept, although some people did not pick up after their pets, someone had gone around and picked up the stray dog poop. There are trash cans for each site instead of one dumpter for the whole park, which was nice. Each site has a cement pad as well as some grass. The site we were in had nice shade on both sides of our trailer. The park was quiet, considering the I-17 is just on the other side of the wall. The grass in the park was well maintained also. We did not use the pool or laundry facilities so I can not give any feedback on those. The only downside to this place is there isn't a gate separating the park from the street (general public). And the office is on the opposite end of the park from where you enter, so any Joe Shmo can just walk in (or drive in) off the street. There is really no way to control who belongs in the park and who doesn't.", "A grassy oasis in the desert! This is a wonderful park with friendly, accommodating staff and a cool pool. They even have a vending machine with cold candy bars! Every site has a bit of grass, and most have at least a little shade. \nIt is in a latino neighborhood, so racist people might feel uncomfortable.", "Had to go to Phoenix for doctor appointments and got to Phoenix kind of late and saw this RV park was close by on my smartphone.  The manager, Angie, was able to give me an overflow site and even helped me back up into it with my travel trailer.  They were very busy but she was able to let me stay there for two weeks while I took care of my medical care.  The park is rather small but very cozy and comfortable.  There are lots of trees and lawn.  There are a number of long terms people staying there apparently  and I had the chance to visit with a number of them.  There were very friendly and funny and dog friendly folks.  The park has a fantastic location, being just off the freeway but also close to a huge dog park, good shopping and restaurants.  Cement walls all around helped keep the noise level very comfortable.  The Wi-Fi was better than many places I have visited.  And last but not least, the bathrooms and laundry were very nice.\n\nWhen I come back to Phoenix, I will stay there if possible.", "This review is a little late but I have nothing but great things to say about this place. We found this RV park just by chance the moment we got into town for Super Bowl weekend. We drove all the from Puyallup,WA to Phoenix. We called ahead of time to make sure they had space for us. She told us that we would be in the over flow parking area. We were ok with that. We just needed somewhere to park our RV. When we arrived she ended up parking us right next to the restrooms and we were able to hook up everything. They have shuttle service 24hrs for you. For a small fee, they will pick you up and drop wherever you need to go. Sure the park is in a sketchy neighborhood but we had no problems at all while we were there. Angy, the manager was amazing!! She took really great care of us. If you need an RV park to stay at, I really recommend this RV park. They have great customer service and the restrooms are always clean and stocked. If we take an RV road trip to Phoenix, we will definitely stay here again. Oh they even gave us some grapefruit to take home with us!! :)", "My son's bike was stolen right next to our trailer. Everyone parked their bikes next to their rv so we thought it would be fine. There is NO gate separating this place from the street heading towards the freeway(which you can hear traffic all night long) and there was an entire wall broken down connecting the very run down apartment complex to this place.  Key for vandalism. Showers were nice but the price for this place was NOT worth it.", "This RV Park was horrible! We got to this park at dusk but could tell it was a run down place. We do a lot of RVing but had never been to Arizona and found this spot on the web. My husband took our dog out of the park and was approached by some low life guys that he feared for his life with. The man next to our spot was racist and mean. \nThis park was one of the most expensive parks we've ever stayed in and was the worst one we've ever stayed in.\nThis place is bad inside and outside and we will never go anywhere near it again.\nThe only thing decent about this place is the manager Angie. I wish she had been rude so that we had never gone there.", "Nice RV park. Lots of trees.  Most spaces are shaded. Good size spaces. Park was well kept. Clean restrooms and pool.  Fair rates. Lots of rules, but I'm sure that is what keeps the park clean.  We were only there for a few days for work. Would return for sure.", "We had a picnic here with a group from church and we had an absolute blast. The owners were very kind to us and extremely accommodating. It was a super rainy day and the lifeguards had left but when our kids expressed interest in swimming the owner sat out in the rain to lifeguard until one of the lifeguards returned. We are so thankful for their kindness and because of them being so accommodating to us we were able to have a blast even though the weather was crummy.", "Loving the lake.  We bought campsite after trying it a couple times last year.  The new owner is fixing it up for more fun and safety.   We will be spending most of our summer here on our staycation.  \n\nOh and be sure to try the burgers and Wings - Kids all time favorites there.", "I have been camping at state and private campgrounds my whole life and was never treated the way I was here.  The owners micromanaged and changed the rules constantly, they overcharged for electric, you had to pay to take a shower and more. It was my husbands and kids first camper camping experience and it was so bad that my husband said he would never go camping again and put the camper up for sale and the kids do not even want to go back. We paid for the whole season and we were kicked out for wanting to sell our camper. Not the experience I had as a kid, it was very disappointing.", "Good life is a great park with a lot of ammenities.. it's kept up nice and always fun things going on.. Park managers are great and so is all the staff..  I did one winter and loved it..", "The turn into the resort and the turns throughout the resort are tight.  It doesn't help that they have parking on one side of the road.  When we checked in, we were given a 24-page rule/regulation book.  We were also given a nametag that we had to keep pinned  to our shirt whenever we were in the park.  I wasn't too happy about that.  I don't like putting holes in my clothes.  The site tilts towards the street, so we had to use leveling blocks under our front wheels.  We had problems with our water and electric, and found out later that several people have the same problems.  When we tried to hook up the utilities, the electric didn't work.  We called the office.  By the time someone came to help, my husband had played around with it and had gotten it working.  Two days later, the electricity went out again.  This time my husband couldn't get it working.  We had someone from maintenance come out, and he managed to get it on.  A couple of days later, we had no water.  Three phone calls and almost an hour and a half later, the manager came to look at it.  He had no tools.  We had to hook up our water hose to the neighbor's pedestal.  The next day they got our water going.  During the two months we were there, we had a few more power outages and more problems with the water.  The office closes at 4 pm.  If you have a problem after that, you have to call the guardshack.  There's not much they can do since the maintenance men are not on duty, and the manager doesn't have any tools.  Needless to say, we will not return to this park.", "I just moved here recently and I am really enjoying it.  Activities every day except weekends, so really no reason to be bored.  All the residents and staff are super friendly and helpful.  \nThe only negatives are some of the older models of homes are quite small, so an Arizona Room is advisable if you need space and the houses (Mobile Homes) are quite close to each other.\nI am only giving  4stars because this is the first mobile home park, I have ever really lived in.", "I was in my RV looking for a park to stay the night and didn't want just any where. It was over 100 outside and so I got on line and found this place listed. It had the slogan \"come to play, come to stay\" well it is Arizona...land of tons of retirees but I didn't put the two together. It looked awesome on the internet so I called and made reservations that I'd be there shortly. The lady was super nice on the phone and so off I went. It was about 4:30 in the afternoon and I was in no mood to keep looking for a place. I drove in and discovered it's a 55 or better place. Oops I'm not that old. The lady I spoke with on the phone was in the office and she said I could stay there anyway since it was just a night and just me. Awesome!! Well this place people stay for winters, months at a time but they have a daily rate of about $45 a night. Pool, hot tubs, club house, laundry facilities, golf course, social events and I'm sure I missed some stuff but it was great just to jump in the pool in that heat. I think I shocked some of the men there in my bikini and interupted a wine and cheese  party.\nIt was quiet and close off the freeway like an oasis waiting for me. I would tell anyone coming in the area to check this place out. I felt fortunate to be allowed to stay there...even for the one night.", "I'm actually really surprised by all the negativity this place has received. Is this the Taj Mahal of RV parks? Not at all. Do you get exactly what they state you will? Yes! What did you expect for $150/week?!?!  \n\nThis is the second time we have stayed at Road Runner in our 33' coach. We have never had any issues. This is not an on-strip location and does not claim to be. It is, for the most part, a quiet park that is out of the way.\n\nI have dealt with 2 ladies at the front desk and both of them were incredibly kind. One reviewer was offended by being asked what year their RV was. Well, in the 2 years I have been full time in my coach, almost every park asks this. Get over it. If that is all it takes to offend you, it is probably rather difficult to please you.\n\nBottom line...we saw no sketchy behavior inside the park. We saw security patrolling every night. If you are an intelligent, able-bodied adult, you should have no issues.", "I just called this place they have a year restriction on what year your RV is. She wanted to know what year my RV is, I don't care if they were to give me a spot for free, I would not stay there. The lady didn't seem too happy that I have a 2005 Class-C RV.", "Thought we'd give this place a try upon recommendation from camping friends.  Full hook ups @ $16.00/night for first 2, then $20.00/night is the special right now.  Or $112.00/week for 37' which is good, but then additional charge depending on electricity used.  Not a high charge, but I don't want to have to worry about conserving.  That's what dry camping is for.  Anyways, we got an upfront spot facing Boulder.  Close to a lot of your regular neighborhood shopping; Walmart, Rite Aid, your usual fast food, plus Sam's Town, Arizona Charlie's and Boulder Station.  Usual noises, cars, trucks, sirens, helicopters.  Gal at front desk very accommodating, laundry $1.00 wash, $1.00 for 55 min. dryer time.  Skipping the showers, bathrooms and pool.  Of the few people we came across, friendly.  Mostly full-timers here.  Park seems well kept, but no security.  Seems like there should be since most rigs are left unattended, but there's probably a lot of regulars and they watch out for each other.  Would come here again next year.  Nice exploring this side of Vegas.", "Its pretty affordable place. You stay for under $400 a month + Electricity. \nI stayed here with my Travel Trailer for 2 weeks. \n\nThey have OK management. Remember.. they ONLY TAKE CASH! (kinda annoying)\n\n18 min drive from the main strip.. (Paris Hotel)\n\nThe pool is ok.. Have laundry.. \n\nWater is Horrible! Taste bad and have lots of calcium in it. \n\nA lot of full timers here...\n\nAll in all.. if you looking for cheap stay.. I think this is the way to go.. If you want more luxurious stay at the Oasis..  But. this place is not bad for the money...", "I'm also surprised by the negative reviews. The 2 women in the office are very nice and very professional.  The park itself is not be the best area of las vegas but the rv park is safe (they have security) residents that walk property which is nice and every one is very friendly. Approximately 20 mins to strip and close to  2 nice casinos. (Sam's & Boulder Station) stores and plenty of restaurants. Park has 3 laundry rooms, 3 showers/restrooms builing which are kept clean & park is maintained and Rates very are reasonable..", "$18/night FHU for first 3 nights and $22/night after that. They do have weekly and monthly rates. Although sites are small, 75% of them are pull throughs at same price as back ins. CASH only. No credit cards. \n\nPark felt safe and secure. No seedy characters. Had plenty of long term people but seemed like people from construction who came home from work and were quiet at night. \n\nNice laundry room and showers. Pet friendly at NO extra charge.\n\nOverall for our needs it was close to places we needed to go and two casinos nearby and also the Longhorn Casino for old small town vegas feeling. \n\nWould have given them 5 stars but no wifi. \n\nFront office (Cookie) was not exactly warm and friendly but she was professional. Manager was a lot nicer.", "Made a reservation last night.  They asked how much my dogs weighed.  I was honest.  All of them weigh less than 30 pounds.  Collectively they weigh 33 pounds.\n\nThis morning they threw me out because I have 3 dogs.  Why didn't this come up before I parked and set up??", "What a wonderful surprise!  I'd been thinking, \"Camping in the city?  Are you kidding?\"  ...but Glen Rouge is a very clean, well maintained and guarded campground.  I never felt our stuff was in jeopardy by leaving our campsite unattended.\n\nThe facility has very clean and well-lit restrooms and showers, a laundry facility, and an outside sink in which to wash your dishes.  We camped in the tents-only zone, but the park also has an area for RV's with power and water hookups.\n\nGlen Rouge Campground is nestled alongside the Rouge River, and the associated park has some wonderful hiking trails that can take from 15 minutes to two hours.\n\nAll in all, it was a wonderful place to spend a couple of nights!", "I checked it out this Sunday afternoon after 4pm, after many campers had checked out.  Glen Rouge Campground is currently owned and run by Toronto and Region Conservation Authority (TRCA).  It is a fully serviced campground, meaning each site has electricity.  In addition, there are water taps on campground.  There is 1 very clean and spacious comfort centre with toilets and individual shower stalls (hot and cold water).  The campground is not large.  I think there are fewer than 40 sites.  All of them are suitable for RV and trailer.  The vegetation is short, so the privacy is not good.  The ground is grass covered.  Some sites have fire pits, some don't.  \n\nThis is early in the season, so the condition of the ground and various facilities are top notched.  I don't know the level of traffic this campground gets, but I suspect it is mostly used as a RV stop over, and is an affordable and competent one.\n\nThere is not much to do in the park, other than hiking on many of the trails.  Rouge River runs along one side of the campground.  This, however, is the lower bend of the river, so the water is brown in colour, and I won't dare to fish or do much in the water, not that the TRCA would like the campers to.\n\nIt is a nice surprise to see such a well maintained and affordable campground in the city.  It is inadequate in terms of activaties when compared to wilderness park like Killarney, or natural environment parks like Algonquin.  On the other hand, being a campground in the middle of an urban city, Rouge Park provides a nice escape from a busy reality.", "A beautiful Park near the city with plentiful trails.   It's almost impossible to get lost on a nice sunny day, even if you wander off the trails.  Just be careful in the summer for poisonous tall weeds.   Luckily there are signs with photos so you don't end up with severe burns to your skin.   Parking can be sparse when the weather is nice outside, so try to carpool if you can.", "I've been to much better RV parks on military bases. The park has full hookups 30/50; their shore power shorted out our power cord and we had to go purchase a new one for $300 and they wouldn't reimburse us (when it was clearly their fault, our cord was new). I think this is kind of crappy, since we are staying on a base they feel they shouldn't be held responsible?? We moved spots and with our new cord everything is going well. \n\nThe wifi is the most awful wifi on the planet. In this day in age we stream, we download and we need to watch Netflix!! I've been to other base famcamps and they use the local cable company for wifi and it's awesome. With that, if they did provide local wifi and cable through cox, we could just pay for internet ourselves (for the long term).  Here you're only allowed to check email and surf the internet; with that I can't hardly even check my email it never works. Don't even try opening Facebook it never works.  \n\nThe laundry facility is awkward and small. I think there's another one,  but the one closest to us is awkward to get into and if another person comes in after you, you're stuck in there until they leave. Really makes it awkward.  It's so weird. \n\nThe cost is a little more than some other famcamps, which I'm really confused by that.  I've stayed at some great famcamps with all the amenities and great views. Here we have views of hospital, fuel storage and solar panels. They do have a great dog park but of course lazy people take their dogs in there and don't pick up after their babies. Sick. \n\nThe famcamp is on the opposite side of the base from the BX and commissary. \n\n\nLastly, the playground lord oh lord. It is old outdated and falling apart. It's the most awful playground ever!! There's no cover on it either. This park isn't using their monies properly, they are adding more spots but are still lacking updates for the rest of the park.", "Each and every time we stay here we are treated like royalty this place is Queen very secure and everything is brand new I am so happy every time we come here we have been brachial or shut out 4 times now they have a events and get togethers and everybody is extremely friendly very very very happy to be here each and every time", "Great, clean, safe place to stay!  Located on Nellis AFB, it's massive--well provisioned, well kept, and well staffed. Of note, it's not on the main side of base, so the commissary, gym, BX, and Nellis Club are all across Las Vegas Blvd.", "I have no comparison since this is my 1st RV Park. The RV Park personnel seem very nice and helpful. I am told that the amenities are standard. It's hard to beat a rate of $22 per day. Also, the washer and dryer loads are only $.75 per load. The gas station is less than a mile away. The RV Park is quiet except when we came back at 2am exhausted and I accidentally set off both the car and RV sirens!!! How embarrassing as it took me too long to turn them off. Thankfully, none of the RV Park guests came out to yell at me. If they had, I deserved it. This place has a nice dog trail and plenty of doggie bag and trash stations spread throughout the property. My only area for improvement is their wifi; many connections available but the bandwidth is so slow. My mobile phone LTE is much faster. I would recommend this place for the price and cleanliness. I even got to see a rainbow today; photo uploaded ;D", "I don't have much experience with other RV parks, and would love to give 5 stars but for a few things.\n\nThe RV park is clean and nicely located just 20 minutes from the main strip.   The neighborhood is not good, but the park is located on base, near the hospital.   They offer partial and full hookups and most sites have concrete pads to park on.   Electricity and water are very stable (although they are currently working around construction to expand the park).  You can stay for 6 months at a time, and after 30 days away, you are welcome back.\n\nBathrooms by tent sites have 2 showers and 2 toilets.   In the main camp area, there are 5 individual bathrooms (toilet, sink and shower) along with laundry facilities.  Some days the bathrooms are very clean, other days, not so much.\n\nThe WiFi is horrible.   You can't depend on it and in fact, can't update Windows on your computer because it uses 'peer-to-peer' updating by default.   If you are caught using anything that is 'peer-to-peer' you will be prosecuted.  At least they tell you that at check-in.\n\nThe ants.   They are everywhere.   Thankfully you'll also see chipmunks, rabbits lots of birds, and the occasional stray cat.   Some irresponsible and cold-hearted camper left the cats behind several years ago.   You aren't allowed to feed them, and they generally keep their distance from humans who have hurt them before.\n\nThe staff.  Some are very helpful, some only work for the free site.  The staff are everywhere, and they watch what people do.   If you have a drop of water at your site, they will knock on your door, no matter the hour.   We love Andy, he has been very helpful and we are sorry that this is his last month working here.   Others have been understanding, but unfortunately not all of them.  Some are no longer \"Happy Campers\".\n\nWhat are these other reviews talking about when they say how quiet it is??  HAHA!!!  You are staying on an A
