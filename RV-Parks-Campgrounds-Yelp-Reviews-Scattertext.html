ir Force Base with LOTS of jet and helicopter activity.   You are also located just a couple miles from the NASCAR track which hosts mostly noisy activities.  Be prepared to hear \"the sounds of freedom\" if you choose to stay here.\n\nMonthly discounts would be awesome.   But not available here.  The park fills up in the winter, due to snow-birds.   If you don't have a reservation, you'll be put on a waiting list to move from partial to full hookup.", "Trees need trimmed back from camper areas. We had limbs on top of our slides, we were very concerned with damage when the winds began to pick up. \nWe reported this to the office, who basically blew us off. \n\nPrevious camper had dumped a bag of bird seed in front of our spot.  Non stop pigeons not charming making their mess. \n\nNo WiFi unless you go to the office. \n\nWe had no idea the neighborhood was so rough if you left the campground at night.", "Things have changed a little at the Elks in Tempe so thought I would update a previous review I wrote.\n\nThe biggest change that is coming is a non-smoking clubhouse.  That's right, Folks.  The lodge voted and January 15th is the date it will be a non-smoking establishment.  \n\nUpdate to follow.", "Great Lodge in the best traditions of the Order.\nGreat rates and nice folks; close to everything and easy in and out.\nLodge services are good and RV host's handout includes good local services available as well.\nAnd the weather is phenomenal!", "Amazing, Friendly & Safe... Dave & Cathy meet us when we pulled in and showed us the ropes... Way to go Tempe Elks....:-)", "I would highly recommend sending your child to Children's Safari Learning Center. We have had several teachers and have been more than pleased with every single one. We will have to say that Ms. Pam is by far our favorite. Her patience is endless and I can tell that teaching children is definitely her passion. The office staff is very efficient and warmly greet us every day. It definitely wasn't the closest to our home but after research it has been completely worth the drive. One of the best decisions we made for our 3 year old since moving from California to Arizona.", "I stayed at home with my son for his first year, then he went to his grandma to get watched, so putting him in a daycare was extremely hard for me.  I have heard horror stories so I was EXTREMELY picky in who I chose to leave him with.  I am so HAPPY I chose Children's Safari.  My son was having a hard time with his speech, and since going there he knows his letters, alphabet, numbers, and he won't stop talking now!  He is soooo happy there, and I just adore his teachers.  My son started when he was 2 years old, and turned 3 now so he will be moving up in classes soon.  They have been so helpful with potty training him as well, and I just can't thank them enough.  My friend also does photography for all the day cares, and when I told her who watched my son she said she was so happy I chose Children's Safari because they are in her top 3 day cares around the entire valley (Phoenix, Peoria included).  Children's Safari is not the cheapest, however the quality is there and that is what you are paying for.  I am a single mother so saving money is a must, but this is one expense I won't sacrifice.  My son will definitely be here until he goes to school.  Thank you Kathy and Children's Safari!!!!!", "Children's Safari is top notch.  Their teacher-to-child ratios are lower than the state mandates, which is the number one reason I chose them to care for my son.  Plus, Kathy (owner) and Pamela (director) really, really care about the children.  They're nice, professional, attentive to detail, and pretty much all of the things you want in a daycare provider.  The facility is new and impeccably clean.  Everything is spot on.  I just can't say enough good things about them....", "We love Children's Safari.  With the cost of childcare being so high it is important to us that our children are given a great opportunity to learn and grow. All the teachers really care for the kids and do a great job. They are patient (our oldest daughter has an exceptional amount of energy). She was more than prepared for her kindergarten class. She has done so great after the Pre-K that we did not hesitate to enroll our new baby.  Highly recommend to anyone looking for childcare.  A great touch is all of the cute crafts the make with hands and feet. We love sharing these with grandparents.", "This review is LONG overdue. Children's Safari was absolutely perfect for our kids. Kathy (owner) was so good to us along with the rest of the staff. We never had a problem there. Always available to talk with us about anything needed. Very accommodating regarding our needs for adding our little ones last sec for child care on certain non scheduled days. Very informative about the activities of the day. Always welcoming and polite and professional. So glad we made the decision to send our two boys to Children's Safari for the years we did. Had our oldest there for three years and our youngest was there from an infant to five years old. Thank you!! We love you Children's Safari!", "I enrolled my son (3) 1 month ago. I just recently pulled him out. When he first started, he would cry when I left, which I expected. But it continued for the entire month and tears at drop off got worse. He wouldn't only cry but would literally cling to me. Because of the difficult drop offs, I would call and ask how he was doing and his teachers (who were very young and didn't seem happy to be there) would respond \"fine\" and that was all. I also thought it was weird that every time I dropped off or picked him up (which was at different times), it was \"free play\" and description for the days activities that were sent home always said \"played\", nothing else. He wouldn't come home and be tired and would stay up extremely late, as if he didn't burn off any energy at all. Artwork was never sent home.. also weird. Long story short, I don't believe this to be a learning center as I didn't see much or any learning.. only playing.. while teachers just sat around watching. Everything there was just drab. I felt like there was ZERO excitement from the staff about anything. My son is now enrolled somewhere else close by and on his first day at drop off, he shed NO tears and hasn't since he started. Kind of ironic. Just makes me wonder what was going on. I gave 2 stars because of the security system they offer and Kathy, the director, was nice.", "My son has been going here for just about 1 year now. He started when he was 6 weeks old. As he was our first child, we were definitely nervous about leaving him with strangers. We immediately were relieved with the amount of professionalism and personal care that our son received from each teacher. He absolutely loves them. We can't thank Kathy and Wendy enough for not only making it easy on us, but really taking care of and loving our son. I highly recommend this place to all working parents!", "So I am a former employee as of today, now the place isn't horrible to work at or anything of the sort but, I'm giving it 2 stars because 1: i got sick and called out 2 days, then after coming back and working for a bit was told that they smelt pet urine but only one person smelt it no one else I asked did and then after that was forced to take a 3 and a half week break. 2: upon coming back got sick again and took 2 days off to clear it up then back at work now I will admit I was late 2 times due to unavoidable accidents but I was late. Then a family emergency came up and I needed to leave early one day. And now somehow a rumor or telephone got out that said i was unhappy and looking for another job or whatever and instead or taking my word on how I felt the owner took the word of others. I was by no means unhappy with the preschool or anything. But to put another thing someone said performance was and issue and wait what? So performance but this is the first time I'm hearing about a performance when others have said they told the owner I was doing really well, so now unless everyone lied or the performance issue was a lie because I would think if performance was an issue I would have been talked to before being terminated at least that's how I would do it and how I was taught it was supposed to be done when I did manager training but so the whole issue is I was let go due to attendance and again they threw in the 3 and a half weeks I DID NOT want or ask for and a family emergency, performance that was NEVER mentioned before the let go, and rumors that did not come from my own mouth of me being unhappy. I loved this job but now I have to say due to how this played out in the end I want nothing to do with preschools anymore. I think I'm done with younger education because this just to me was shady and not okay. The reasons did not make sense and it was out of the blue. I wouldn't recommend working here.", "The school is painted in a dark, depressing green, with green, brown floors. No colors, no light...very scary to a child. The smell of dirty diapers was OVER WHELMING. I observed a teacher who knew I was watching her take care of 8 little kids on her own and she literally spent her time pulling toys out of their hands and walking around with a scowl on her face. It was dirty, smelly and depressing. I felt bad leaving the poor children behind when I left.", "Clean, safe environment. Great security system, although no option of viewing classroom remotely(for other children's privacy). Organized, friendly, compassionate staff and flexible with my husband's class schedule. Auto pay option is convenient or you can pay in person. The sign in computer system (scans fingerprint/asks for code) gives you alerts such as payments due. A newsletter, artwork, and a daily update sheet are sent home. They are also cloth diaper friendly, which rocks! Children are actually sent home when ill and I liked how they would keep lights off and provide soft toys while other children were still sleeping during nap time. We thought that providing our own food would be a pain, but it truly was not problematic. In fact, it was preferable for us so we could give him food of our choice, based on our son's diet and preferences. The center is quite affordable, too. My employer used The Employment Network, which have a 5% discount and waived enrollment fee.  See if your employer has a discount. \n\nWhen a long-time teacher left(loved Miss Pat!), there was a bit of a communication lapse with the gals in the room and my 2-year-old only had his diaper changed once that day. They let me know the mistake and apologized and it never happened again. Honestly, this is the only negative (one-time) concern that we had. He was bitten by another child once but they let us know immediately. Other than that, we felt strongly that our son was safe, treated with love and that staff is professional and held accountable. I always witnessed staff interaction with the kiddos and my son loved going here. When we would drop him, the kids would do a group hug. So cute! If I need to go back to work, we would bring him back here in a heartbeat.", "We stayed at this campground for three nights and here is my review of it.  I have a large Class A with tow vehicle.  The roads are very wide and no issue whatsoever maneuvering around within the camp.  \n\nWe checked in with a very pleasant staff at the office, who offered us advice of the area and explained the campground.  The restrooms, laundry and public/social spaces are just outstanding.  The grounds are spotless, and this is a combination full time mobile home park and RV park. If you are looking for Shady Acres, this is not the place for you.  There are no trees to speak of, but we were not spending time in the campground except to sleep, so it was not a problem with us.  Overall we found it super quiet and convenient being right off of I-17.  \n\nWe tried to do laundry after hours, but their is no change machine to get quarters. Also what I found odd was there was probably 40 empty spaces and we returned to find someone right next to us with 15 empty spaces to my right and five empty ones to my left - go figure? Also, no free Wi-Fi at the sites, you have to sign up and pay for it.  No picnic table at any of the sites.", "We stayed here last year for 6 months in the winter. It was so nice we decided to come back for 6 months this winter. We told them we were staying 6 months and they said no problem. They only give you a 3 month lease at a time but assured us there wouldn't be a problem to stay through May. So today my husband went to renew our lease through May 2018 and was informed they had rented the spot to someone else! We have to be out by noon tomorrow! The office personnel are rude and we will never stay here again. After calling 25 rv parks, we finally found one on short notice 100 miles away. These people are RIDICULOUS! Never again !", "After being promised we could stay until May 2018 we were told they rented our door right out from under us. We drove by today and there are still 3 empty spots. Really lousy thing to do to people!", "Stayed here for 8 nights.......this is what we experienced.  \n\nPros:\n\n* Huge spaces.....we had not only our 35 ft camper, but plenty of room to park the truck and car\n* Easy entrance / Exit \n* Great price/value\n* Nice rocked camping sites.....no need to worry about the dirt tracking indoors\n* Close to I-17.....and a short distance to the 303 and the 101 \n* Fry's Food Store less than 2 miles away\n* 2 exits north is a Walmart and what's left of the Outlet mall (which was a huge disappointment)\n\nCons:\n\n* Zero Shade and too windy to use your canopy for shade\n\n* Bathrooms and amenities were too far away to walk. They are located right in the middle of park.  \n\n* No staff was available when we checked in, we tried calling and even walked around inside the building....but nothing.  We did end up in the wrong stop. But they left us there anyhow\n\n* VERY noisy in the mornings.  There are permanent spots in the back, and each day......diesel trucks and Harley's drive back and forth.  So peak quite time is from 11pm to 6am. \n\n* Also......If you are bothered by guns shots, this may not be your place.......(personally it doesn't bug me).....there is Ben Avery Shooting Facility on the other side of the foothill.", "We have never had such a horrible experience with any other KOA, campground or hotel. Yes, you read that title correctly!!! Bed Bugs!!! We had contacted this KOA prior to checking in to arrange for a late check-in for a basic Kamping Kabin since our flight into Charlotte was going to arrive late at night. The owners said that they would leave the cabin key with the bar next door. That should have been a sign to us right there. Anyway, we arrive about 11:30pm, go to the bar and get the key as arranged. The waitress hands us the key and TV remote in a KOA bag and we go off in the night to find our cabin. We open the door and the smell of stale beer immediately hits us. On the bed, there are a couple of dead roaches. Its a little chilly since its late October, so I look for the heater. There's an air conditioner but no heater in the cabin. We both need to go the bathroom, so we head to the bathhouse. However, the doors are closed and locked shut. By this time, the bar is closed and the KOA owners apparently do not live on site like most other KOAs. We're tired, we've been flying all day, and we've already pre-paid... so we decided to make the best of it and stay anyway. We should have left and found a hotel. The next morning, I awake to bites all over my arms and neck. A couple of days later, my wife notices now she has bites all over her arms, legs, and neck. We verify with our doctor that we have indeed been bit by bed bugs. By this time, we have already gone home and taken all the clothes and linens into our house as well. Now, we fear that we have brought these bed bugs into our own home!!! We have contacted the owners since arriving home, but have not received a response. We will never, ever considering staying at this KOA again!!!", "Propane refills are a set price no matter how little you need. Basically you are paying 2-3 times what you get elsewhere. $2.46 at most places, but almost $5 a gallon here. Rude kid  behind the counter too when asked why it was so high. \"Been that way for ten years\".......so they've been ripping people off for ten years?\nWon't be back and I live right near them.", "I have to agree with Glen R.  It is almost like the campground is an afterthought to the Blimpie / Gas Station / RV Check in place.  The pool in the campground was \"ok,\" and I would have to agree that the pizza place attached to the Blimpies is kind of a local hang out.  The spot we stayed in was quite long, and very level.  We had PLENTY of room to get our 45' bus and 26' trailer into the spot, and stay attached for the night.  The campground has a \"run down\" feel to it, and a sense of \"permanency\" as most of the guests there are probably long term residents.  With that said, if you need a place to pull off the road and get some good rest in a decent spot, this would be your place.  There are a few restaurants and grocery stores in the immediate vicinity that will make your evening's stay a little more tolerable.  No frills, but not expensive either.", "If you're an RVer, stay away from this place!\nLet me start off by saying that this campground was strange from the get go.  If you look them up in the KOA directory you'll see that they boast about on site camp store, Blimpie, gas ,etc.  This is  because the campground is located AT THE GAS STATION.  The camp store isn't a camp store...it's a gas station convenience store with a Blimpie in it.  And worse than that, connected to the convenience store is a neighborhood dive bar.\nThe pull through sites are very long but most have just rocks and no smooth spot at all.\nThey don't have any fire rings yet sell firewood at the store.  We asked about making a fire and the gas attendant, uh Blimpie worker, uh convenience store worker, uh campground worker told us to just make it on the ground...IN THE GRASS! (The rocky pull through site was so bad that we asked to be moved to a grassy back in one)\nHere's the worst part...the dive bar gets crowds at night and they allow them to park up into the campground.  Supposedly they have security in the front but we drove right past them coming back one night.  One afternoon, I went into my cooler to find out that beer and wine were stolen from it...no doubt from the drunks leaving the bar.  This was a first for me.  It forced us to clean up everything we had outside, put it away and lock all of our storage compartments. \nThis campground appears to be a 1 night stay over place on your way to somewhere else.  I suppose it's ok for that, just don't leave anything outside and make sure you get a site WAY in the back so you don't hear the motorcycles and cars starting at 2am when everyone leaves the bar.  It is NOT a family campground and I wish I knew that ahead of time.\nNever again!", "It was perfect for what we needed.  Very clean and the quiet.  Brought the kids down for a soccer tournament and just needed a place to sleep.  Its offseason so the place was relatively empty.  Kids took advantage of playground and mini golf.  Gas Station check in/out was simple and convenient.  Will use this place again in the future.", "This was the most odd KOA we have stayed at. Other reviewers comments are accurate. It is an open campground with the appearance of security via tall white fencing but it isn't secure at all. Check-in across the street at the Valero gas station was convenient and quick. \n\nNo onsite personnel. \nFor the premium KOA charges this should not be a KOA park.", "Unloved, uncared for, and just plain sad.  \n\nOf all the KOAs we've stayed at in 20 months of road tripping, the Fort Mill KOA was the grubbiest of them all. \n\nHere's the good, bad, and the ugly:\nGood access from Interstate 77.\nWalking distance to a decent grocery store: Publix\nUngraded and unkempt RV sites.\nSad sparse grass and picnic tables that were unusable. \nThank goodness we didn't have to use the bathrooms, beyond sketchy! \nCheck-in was at a Valero Gas Station. Just a little weird.\nNo indication of any real on-site presence of KOA personnel.\n\nGave this KOA 2 stars mainly for the convenience for a family get together in Charlotte, NC. Would only consider staying here again if it was for a short 1 or 2 night stay. Gotta say I don't think anyone would love just hanging out here.", "If you like homeless people, if you like police helicopters, if you like dog poo, if you like watching drug deals going on at the entrance late at night, if you like chaining everything down to keep from being stolen, if you like loud stereos (cars), being woke up by loud motor cycles, there are 2 apartment buildings close to the park most trouble comes from the low income apartments. people are free to come and go as they please(homeless) the owners and management could care less! most pet owners are responsible and pic up after there pet right then. And others are irresponsible let there dogs doo every where and leave it for the flies. make sure you bring plenty of locks with you! you will need them. your better off spending the extra money and stay at a secured rv park!", "Let me start by saying that i'm new to the RV lifestyle. With that said my gal and I moved down here to pheniox looking go start fresh and a new adventure. We had made plans to stay at another park but that feel through. So we where given angye' s number and gave her a call. She was very polite and helpful with all the questions we had. She keeps the place up and clean and she is always trying to make improvements. The spaces are a good size and the water and sewer all work good. The pool is blue and the water clean and inviting. She has newly remodeled restrooms and showers and they are clean and fresh. The park also offers laundry room and pop and candy machines. The place is very relaxing and just fun to be here. Where here on a long stay but the overnight and short short stay u won't be disappointed. The park also has fruit trees andvit is  yummy and delicious. So we will leave the camp fire on for u so stop on in and say hey.", "Cozy little RV Park. Saw lots of not so great reviews and was concerned but my family had an okay experience here. I think maybe some people just have higher expectations than others? I mean its not the ritz, its an RV park....Anyone renting a space is usually there for the experience more than anything...I would come here again.", "Convenient location and EZ access to Black Mountain Freeway offset the startling lack of amenities and indifferent staffing.\n\nA hostile check-in process starts things off: If you're lucky, the owner (of the horsey set who lives in the foothills an hour north) will be in the office; if not, you'll have to get lucky dialing one of the several phone numbers posted near the door.  DO NOT (even with a confirmed reservation) randomly choose any of the many available sites and plan to check in in the morning,  You will be asked to relocate when staff (belatedly) arrives on scene.\n\nThere is a small pool (unheated), adjacent to the bathhouse, a depression-era affair best used only for the laundry machines.  The good news is lots of grass. There are shady sites under the large trees or wide-open sites for the satellite dish crowd.  There is electric, sewer, and water, but no phone or cable.  In spite of the soundwall, there is some road noise, plus police helicopters frequent the skies above.  The immediate neighborhood is dumpy and sketchy-looking but without any real crime problem.  About 1/3 of the sites are occupied by permanent residents.\n\nWe have stayed here several times and will again when we travel to Phoenix.", "Great park!  Angy the manager was the most helpful and kind in our time of need...Above and beyond. Wonderful sites, trees, clean accessible showers and restrooms. Easy access to highways and shopping.  We are going to stay here every chance we get to be in Arizona!  Really nice people parked all around us. Don't miss this spot.", "The parking spaces are flat requiring no leveling   Mature shade trees and lots of grassy areas   Most of the sites are occupied by permanent residents.    A good spot for the overnighter needing a convenient spot\n\n\nIf you want to use the restrooms and showers, although you probably wouldn't want to, there is a $3 per person per day additional charge.  \n\nThe neighborhood is dicey at best.  Not a place for an evening stroll.", "We went to Phoenix for 2 college graduations from Grand Canyon University.   We had 7 people and a gagle of dogs.  Angie was amazing, and we found the park to be very nice and quiet (except for our dogs, which we are very sorry for).  The grandchildren found the pool to be a lot of fun.  The people in the park were very friendly.  It was close to shopping and the University.  \n   There weren't any \"trails\", but never expected any.  We were told to watch our things at night, which we did and never had a problem.\n    This was a great park for our trip and would suggest it to anybody who wants to stay in Phoenix.  \n     Thank you, Angie!", "We would give lower rating but can't. First the park is in a risky neighborhood. We did not know it but we woke up in the moring to police and police helicopter going around and around over the rv park. The police kept saying \"Do not try to run, you are surrounded, put your hands up.\" Now this was at 6 am in the morning on a Sunday! Another thing is that there is a population of people that live in their campers there and do not follow the rules for ALL animals to be on a leash. I have two small dachshunds and a cat was under our camper that we did not know about. It was another campers pet. My dogs do not like cats and my dogs were on leases but when my little one saw the cat....he went after it. The other camper on the other side of us also had a cat off leash. She proceeded to yell at me about my dogs. My husband took our dogs out to potty at 9pm to see a woman with two medium size dogs that were off leash. My dog was on lease and by my camper she was waking around with a flashlight when HER dogs went after my dog which my husband had to pick up to save him from being attacked. This woman works part time at the park and DOES NOT FOLLOW THE RULES. I hated this place the minute I saw it and it is run down, not a good RV place.", "We have been members of the Lake for at least six years.  We have camped for the last two seasons!  We had never heard of the Lake, or Loyal Oak as it was previously called until a friend invited us out for the day.  I had no idea that a place like this existed near us.  It's hidden down a country road and is the most relaxing way to spend a summer afternoon.  No, it's not a pool.  No, it's not a hipster place.  It's nostalgic!  It's reminiscent of simpler summer days.  People will come back and comment that it looks just like it did when they were kids...and that's not a bad thing.  :)  It seems like we, as parents, are so wrapped up in making everything comfy and the best for our kids that we forget to just let them be kids!  This is the place that lets them be kids!  They can run and play forever!  They can swing and climb and go to the batting cage.  They can play putt-putt golf and ride bikes!  Then, they can cool off by jumping in a lake that now has inflatables!  There is a concession stand that is reasonably priced and has been a highlight of our daughter's lake visits...we always have to have our snack money in the bag!  \n\nIt's been under new ownership for the last two years and that is making ALL the difference in the world!  Previously, the campground was run-down and in disrepair.  The new owners have worked and worked to continually bring up the camping standard.   It is a night and day difference in the appearance of the campground...and it's still happening!  Every year improvements are made.  This year many new campers are coming in and energy is building!\n\nWhen we looked at spots for our camper, we didn't even own a camper!  We just knew from talking with the new owners that this place was going to turn around and we didn't want to miss out on having a great spot for the future!  So, we got our spot and later found a camper. So very glad that we did this!  It's a great place for our family to relax and make new friends!", "Brought the kids here for a day as a guest. What a great time we all had! The kids are still swimming - on and off inflatables- slides and docks!  Short rest breaks for snacks - thanks for a great family day!  Beautifully kept grounds - fun life guards and engaging owner.", "I understand all the previous reviews.  However, change doesn't happen overnight.  The new owner has come in with rules.  These rules are to clean up the campground and ensure a safe, clean, family environment....something many families look for when choosing a campground.  There were many things that needed to be done to the campground clean-up wise and repair-wise.  These are being done. It was a very rainy spring and obviously that slows things down a bit.  The rules are stricter than before, and the price is higher than before.  Both of those can be expected with a change in ownership and plans of improvement.  \n\nAs the campground was in past years....we would have never, ever camped there.  We took a chance and got a site this year.  Every week it improves.  We will be return campers....because of the change in ownership, the improvements, and the rules.  :)\n\nThe campground also has weekly activities that are family oriented.  They even have a movie night on the lake, which is a great idea.  \n\nI am anxious to see what the next few years hold for the Lake.", "We stayed at this park for 3+ months this winter. This park is a traditional 55+ community where 80% of the spaces are occupied by park models, which are a version of a mobile home. The other spaces are used for the RVs. The spots are on the small side. Our 43' RV barely fits. The amenities of the park are the selling point. They have a great activities center that has 2 pools, 2 hot tubs, an outdoor cantina and grill along with pool room, sewing room, library, etc.  They have more activities going than you have time in the day. If you are bored at this park, you didn't try. \n\nJust don't expect to use the wifi as it is unusable.  \n\nWe will definitely stay at this park again because of the friends we made that live there. \n\nSee our full review at www.thegilliamsisland.com.", "Omg what a rat hole!!! The staff ranges from indifferent to flat out rude, dumpster diving vagrants, no wifi except in the office and wall to wall hookers & junkies!!! But at least you do get to be way too far from the strip and every thing else you came here for. It's a 20 minute drive to the closest store or restaurant  that feels safe. Imagine the neighborhood where Clark & Ellen got lost in the original Vacation and you start to understand. It's a bad plan to stay here !! Even at $18 a day it's a waist of money", "Very friendly staff! Close to freeway 95, downtown and the strip. Night security and the facilities are well maintained and super clean. Every other park wants you to be 55 and older to stay extended time. \n\nI read some of the reviews for this place and apparently those people had issues that I have not experienced here. \n\nIt's on Boulder hwy true but once your inside and away from the road it does not seem like it's in a crappy area. No traffic noises where I am at!", "Danger!  Beware of this place!  I was there for a week. Looks nice but looks can be deceiving. \n\nHad my wallet stolen. Had my wife and children threatened. Pedafile constantly driving by and watching my kids. Staff is rude and will overcharge you for electricity.\n\nWhy stay here when there are so many other places? Even just down the street there are better places for the same price (you wont be saving anything when the electric bill comes). \n\nLook I am writing to warn you. If you don't listen. Then I told you so in advance. I am not the type to complain (this is my first negative review ever). I am just concerned about what might happen to your children or wife if you stay here.\n\nIf you just got out of prison for child molestation, like prostitutes and drink all day. Well, enjoy because this is the park for you.", "I have to say it! The manager and the neighbour laughed at us! Talk about us at our windows together! For hours! The administrator would even give my mother and me handcuffs! Very shocked! Just come back, the dog has been calling! Mom can't sleep. Please stay here carefully.", "To bad the management got sick and the office gal that took over can't handle the park! Place in 3 months has fallen apart ! Wasp by the pool bees every where and really bad ants !!! Place has gone to hell in a hand basket!", "I never give a review on anything or any where but I will this ....Where do I even begin about this RV park if I could I would not even give it a star rating !!! First let's start off by saying the Rv staff Is beyond rude to the point of flat out ignorant  The location is terrible high crime and drug related area please note you are in north Las Vegas many many episodes of \"Cops\" have been Filmed there The RV park claims to have security but never seen one you have to hive  a $10 deposit for the shower house and if you miss place the key you wound be aloud a new one also the shower house and laundry area's reeked of marijuana on the website it states that it has Wi-Fi which it doesn't they have one hotspot in the office and the office is closed more then it's open  there is wild feral  cats the run the park are spot was located near the dumpster area which prostitutes  frequently used to conduct business we caught the homeless people digging in the trash at all hours of the night if your coming to the Las Vegas area and wanting to stay at this RV park with your kids it's not  kid friendly at all  And did I happen to mention the camp is filthy One of the management staff named \"Cookie\" told me that my children was not allowed to ride their bikes I could go on and on about this Rv park but I'm just going to simply say DO NOT  waste your time and money on this RV park your miles from the strip and all sites and scenery !!", "Nice place, nice people! Call in advance if you plan to stay a while. We stayed for three months in a motorhome and had to shuffle around a bit. The marina is cool, but very pricey. If you stay in temporary- which is just the spots with no sewer, beware the fanged worm!! At least twice that we are aware, there was a rattlesnake under our rig. It made the cutest inviting rattle noise that said, \"come play with me...\" So I picked them up and put them at the edge of the lot. I used tongs and my ninja like reflexes to catch the fanged worm of course.", "I tried to give this no stars but it won't let me..worst experience of my life, don't stay here, drive further if necessary, manager Rebecca Brink is rude she wanted to charge us 45 dollars for cancelling the 3rd day, numerous people actually living there, very trashy, junk all over there spaces.  REBECCA BRINK RUDE, CONDESCENDING, LIAR, NO LAKE VIEW...website does not tell the truth. \nDON'T STAY HERE TRUST ME ON THIS ONE..from other reviews sounds like Rebecca is the problem.  We actually left and found a great place worth the additional hour drive...Eagle View RV resort..", "This place is awful. It's RV hell. The place is run like an overzealous HOA, with ridiculous rules that are selectively applied.\n\nIt's not great for tent camping. We called ahead to ask about staying in a tent and were told that tent camping was available. We expected there would be wooded areas for tents, but instead we were on gravel with RVs very close to us. We could not stake the tent because the ground was so hard.\n\nOn our third day, the female manager came out and told us there had been three noise complaints. She also yelled at us for having a table and chairs outside of our tent, even though the RV'rs had carpets and tables outside. \n\nAlso, there was a terrible storm the night before (unexpected, unusual crazy BAD weather for AZ) and we tied tarps to our tent. Apparently they were too noisy because of the wind. We obviously don't control the weather, and it was pretty shocking that other guests would be so nasty about it. \n\nAfter the manager's visit, the resort's security patrol drove by our tent twice per hour for the next several days. It was pretty creepy and bordered on harassment. The manager had threatened to make us leave and it was pretty clear they were looking for a reason to kick us out.\n\nThere is a clique at this place, made up of people who live there in their RVs. You will probably not fit in. \n\nYou are not allowed to use the grass. It's a rule.\n\nThere are a lot of fees: $10 for a card to use  the showers/pool, and a pet deposit are two examples. The electricity does not work very well, either. There are no toilets nearby, so bring a camp toilet if you are in a tent or stay elsewhere.\n\nThis place is expensive and given how nasty the management and staff are, I am surprised they remain in business. Even if I get an RV in the future, I won't be staying here.", "Arrived late last night and was greeted by Rick from security. He could not have been any nicer!!!  So accommodating !  Made sure we knew where to go, even directed us to our spot!  Amazing!!  \nI wish everyone was as nice and professional and most of all helpful as Rick. \nCan't wait to come back!!!!", "3/25/2016\nFor the attention of the CEO / General Manager\nDear Mr. Vortherms:\n\nI wanted to take a moment to inform you of an experience that my family had at your property last weekend.  I've included as much detail as possible to hopefully enforce that I am not some rambling idiot, and that the way we were treated was not warranted at all.  Please do me the courtesy of reading and responding to this email.  \n\nOn March 11th 2016 my family (consisting of my wife, my 2 daughters [4 & 5] and myself) decided to dry camp at Pleasant Harbor RV Resort.  We arrived around 5:35 that night after we had both finished up work and had time to pack up our travel trailer. When we arrived, the office had already closed so, we paid our $24 at the gate with our credit card, then met the security guard on duty in front of the closed office to get guidance on where to setup.  At that time, I provided the security officer with a great deal of information about who I was (e.g... name, cell phone, address, make of my vehicle and trailer, model of my vehicle and my trailer and the license plate number for both) in addition to showing him the receipt that I had just attained at the front gate as proof I had paid my entrance fee.  After a quick setup of our trailer, my wife and I made dinner and sat in front of our trailer while we let our girls play until around 8PM, then went inside to watch movies.  \n\nThe next day my wife and I slept in till about 8:30 and got up to make breakfast in our camper.  Around 9:15 our daughters decided that they wanted to go outside and play, and since it was a great day we thought that would be a fun family oriented thing to do.  As it turns out, we couldn't have been more wrong.  My daughters (again, 4 and 5 years of age) each have Power Wheels Jeeps like a lot of children do.  If you're not familiar with what a Power Wheels Jeep is, look them up on Google.  \n\n  \nThe Jeeps themselves are about 2.5\" off the ground, are battery powered, and travel at about 4 MPH when their foot is on the floor.  Given that we were in a huge dirt lot, well behind the white plastic barbs which are drilled into the dirt to mark the \"legal\" dry camping area, we decided that there was very little to no inherent risk in letting the girls drive their Jeeps in circles in front of our trailer while we sat literally 3 feet away in our camping chairs.  To put this in perspective, we were conservatively 20 yards away from where the cars drive by the grass area to get to the hook-up spots and about 75 yards from the paved road surrounding the camping area and have done this very same thing dozens of times over the past years.\n\nAt around 10:15 the security guard came by on his rounds and chatted with my wife in regards to our camping plans.  He wanted to know what day we were planning on leaving; because, he explained, a fishing tournament was scheduled to happen that Monday the 13th and he was concerned that our camp might be in the middle of where they were planning to have the event or have people park.  We explained that we planned to leave on Sunday morning early which he said was fine and then promptly left.  At this time the security guard (a white haired gentleman) was in the truck alone and must have passed by us three or four times between 10:15 and 12:00 or so.  The whole time my children were in their Jeeps driving around in front of our camper and he said nothing.  We have a rule that if they see a driving car that they stop their Jeeps and watch the car pass before they are allowed to drive again, and they abided by this rule as cars (including security) passed by all day.\n\nUnfortunately for us, at some point your park manager, Rebecca Brink, decided to join the security guard on one of his patrols.  The scene at our camper had not changed at all, my wife and I were sitting in front of our camper talking while our children drove their Jeeps 20 yards from us on the large patch of roped off grass in the middle of the park (the one that no campers are allowed to park around).  Mrs. Brink and the security guard felt compelled, for some reason, to stop and reprimand my wife for letting the girls drive the Jeeps on the grass.  Again, to put this in perspective; there were families with coolers, families playing baseball and even two guys in lawn chairs in the grass with my daughters and we were less than 20 yards away.  Mrs. Brink advised my wife that the children were not allowed to drive the toy Jeeps on the grass, which my wife agreed to immediately.  Mrs. Brink then went on to inform my wife that she is \"sick of wasting her whole day telling people how to parent their children\" and that \"the grass is not to be used, that it is simply there to look at\".  Ultimately, my wife simply took what Mrs. Brink was saying with a grain of salt and asked my girls to come back by the trailer instead.    \n\nI think it's very important to understand at this point that my wife and I are both 40+ working business professionals, we were a", "Great prices, great views, great service, great facilities and great time! I absolutely love this place. We store our coach here as well. Reasonable storage prices with plenty of room to maneuver. Plus they dumping and fuel right on site!\n\nCouldn't bring myself to give one less star for this recommendation: they need to have parking passes at the front gate for the visitors. The set up on passes is inconvenient and a hassle. For campers in lots, check in should be able to call the front gate and create parking passes at the gate for pick up upon arrival. Would also be nice if they would find I service for mobile dumping of black and grey water. They have mobile propane though!", "My family reserved a temp spot over looking the lake for the weekend --I paid a deposit and then paid an additional $65 for two nights including the pet fee and deposit for the pool key. As our spot did not have sewer we needed to use the dump station before we left. It was difficult to find and when we did it was locked. I called the office and they told me they would send someone to unlock it but it would cost me $8- Really $8 more dollars as a dump fee for each time a person would like to dump? They will waive the fee if you stay 3 or more days but if you stay one or two nights you must pay extra to dump your gray water/waste... The office staff was not friendly either during check in or during check out, not rude really but completely uninterested... The patrol/security were all very nice and in the area quite a bit. This was my first overnight visit and, as we live close, I have been thinking of joining the boating club but after this experience I don't think it would be a good idea- as I began to feel like they were looking for ways to charge additional fees where ever they could. Just set a fair price and include the entire experience.", "So apparently I can not camp in my brand new $40,000 pop up high wall camper!  But driving thru there today they had the most nastiest of travel trailers and motor homes parked in there!  I can't understand why you wouldn't want a brand new Popup over a nasty old RV!!!", "This is one of our most favorite RV places everything is so clean and kept nice throughout  the park. We had a tree issue with the leaves getting caught up in the awning they sent a very nice man out he took care of it in a matter of minutes sorry I dont remember his name. We needed air in our tires they sent a guy that had an air compressor on his truck from the park. Their shuttle to the marina both times were quick and prompt. We wish we had more time, we will be back. This is a must stay if you haven't stayed yet", "This is one of our most favorite RV places everything is so clean and kept nice throughout  the park. We had a tree issue with the leaves getting caught up in the awning they sent a very nice man out he took care of it in a matter of minutes sorry I dont remember his name. We needed air in our tires they sent a guy that had an air compressor on his truck from the park. Their shuttle to the marina both times were quick and prompt. We wish we had more time, we will be back. This is a must stay if you haven't stayed yet", "Well, for starters... I have no idea where they got these pictures from!\nThis park is old, run down and not maintained!\nThe common facilities are older than some of the residents!\nThe management is rude and dismisses the residents requests and concerns.\nHorribly managed.", "We live in a home in Apollo Village,, We find the staff to be excellent , and very friendly, And try to get this dump up to snuff,  The old nasty unfriendly and extremely clique makes the place awful to live in,, You are invited to join the activities and when you do, no one speaks to you and you end up alone at a table. It is not the staff that is the problem here, it is the old farts old old that live here, The place needs repair and alot of really old homes from the 50 alot of single wides,  I disagree with the last review. If you smoke your brains out and drink your brains out, you will fit right in with the social group ( NOT) that rules here. Same 8 couples over and over, unfriendly as all get out, Want to meet you to gossip but then act like they don't know you if you see them when their friends are around.  Check the other parks out,  the pool is nice and clean the maintenance man is a sweetheart, and so pleasant, the office staff are very very nice and are really trying, but the majority of the group of old nasty old farts don't give them or any new comer a break,, Will be leaving, hate to leave the pool and the office staff but will be on our way.", "Don't know what Amanda's problem was but my family has been staying here since the 70's and three generations. The residents and the staff have been nothing but nice. The facilities have been well maintained and there is always activities for the residents. Shopping is close by and several places for sight seeing", "What a horrible holiday weekend. People were rude and swore like sailors. Pool was nice but I understand the hot tub has not been functioning for over a decade. Great fireworks but when over we were asked to contribute toward them. Music in our area was blaring until nearly 3 am. Was yelled at by old lady as I threw my trash away. Not a warm fuzzing feeling at all.", "Im posting on behalf of my dad, stepmom, and step brother who stayed at Crystal Lake Campground last weekend. What an absolute shame. We grew up coming to the campground and staying in the yurts, so my parents thought it would be fun to take their grandchildren. \n\nWith only a few days before their trip, management informed them that the pool would not be open. My dad called to get a refund for their stay and management declined. My dad asked for a discount, since part of the reservation fees include use of the pool, management declined again. The only things they were willing to do were offer a pontoon boat and a golf cart free of charge for the weekend. Sounds great, right? WRONG.\n\nOnce they got to the campground, they were shocked with how debilitated everything was. Everything looked worn and old. This place should have underwent construction a looooooong time ago!! When they got to their cabin, the TV did not work correctly. The cabin offered cable TV, however the guests before them had taken the network access card from the tv. The guests next door did not have this issue, so my dad went to talk with the front desk. All they said was, \"sorry.\" Why should they have to pay for something that was not included in their stay? But the front desk was completely unhelpful. The DVD player did not work and the people they claimed to have sent to repair it...NEVER CAME!!!!!\n\nMoving on to the \"pontoon\" boat they offered my family to use. It was some janky, unsafe barge with plastic lawn chairs secured to it!!!!!! There was no way they were going to take their 5 year old granddaughter out on that death trap! What a joke!!! \n\nAfter they experienced everything above, they decided to leave an entire day early. They asked the front desk AGAIN for some sort of refund due to the quality (or lack of) their stay. But again, management declined to reimburse them for anything!!!!!!\n\nHere is a place that we used to love coming to as kids....now they will NEVER EVER COME BACK! \n\nOnce you book with Crystal Lake, be prepared to not get your money's worth....", "Our family had a good time at Crystal Lake. Here's a brief run down:\nThe advantages:\n- It was very affordable. We rented a cabin for $85/night for all of us. What a deal! The Leinies on tap in the bar were just $2 too.\n- Everyone was friendly and helpful. We had just come from the Dells where the welcome was a bit cold due to the sheer masses of people.\n-The swimming pool is huge and well maintained. They even have a lifeguard on duty.\n- The sandy beach also has a lifeguard & has a trampoline and other fun toys to keep kids busy.\n- You can rent a pontoon boat and/or golf cart. \n- There are other activities too like mini golf, Skyball, volleyball, playground.\n\nDisadvantages:\n- The hot tub was broken & we missed it due to chilly temps.\n- Our cabin's (cabin A) deck faced the parking lot so it wasn't very private or nature-y. \n- Cabins A & B are actually in the same building with a thin door separating them. When our neighbors talked in normal voices, we could hear them clearly. This was annoying the night they decided to stay up until 1am. We complained the next day & front desk staff said we should have told them as 11pm is curfew. Cabin C or A-Frame seem to be individual buildings so maybe choose those...\n- Overall the cabins, campground, restrooms, etc were  clean however the windows hadn't been cleaned in a long time. I opened one to let in fresh air in our cabin but came across a ton of spiders so quickly closed it back up... \n-A fresh coat of paint would be good. Especially to the cabins' exterior, mini-golf, deck.\n\nAll in all, we had a very good few days and would certainly go back, especially given the low budget. My 8 year-old says everything was his favorite :)", "We just camped here the weekend of 7/16/16.  We saw some bad reviews so we were nervous but that was not our experience at all...we had a great time.  The staff was very friendly and attentive.  Two good examples: We got there pretty late on Friday night so we were backing in our camper in the dark and the owner came over to see if we needed any help and chatted with us for awhile.  Then as we were leaving Sunday night we stopped for a moment so the kids could run up to the store and get some ice cream and somebody noticed us just sitting on the road and thought we needed help.  They called a staff member that lived near us and she came running up to us from her home (after she was off for the night) to see if we needed help.  I asked her about the bad reviews and she mentioned a new owner took over a year ago and pumped a ton of money into the place and it shows.\n\nSo here's what we liked:\n   - Site was clean and well maintained.  Fire pit was cleaned out.  We had site 2, which was right next to the dump station so I was a bit worried about that, but they had some nice landscaping around the area so you couldn't see it and there was no smell.  The plus about that site is that it's the closest to the beach.\n   - All of the play areas are located in the same spot.  Our site was about a 1 minute walk from those which made it nice when we had to take breaks and we could let the kids run around.\n   - Friendly staff.\n   - They had some activities on Saturday like digging for gold on the beach, train and wagon rides, ice cream social, color contests, etc.\n   - They had pontoon boats, jet skis, pier slips, fishing boats, canoes, and golf carts to rent.\n   - Very nice beach with a sectioned off area of the lake for swimming.  Tons of fun floating rafts, trampoline, slides, and other climbing stuff anchored to play on.  Lake was clean with no algae problems.  There was a life guard on duty on Saturday.\n   - They had a separate area of the beach fenced off for pets to play in, although I didn't see any pets while we were there.\n   - Very nice pool with a separate kiddie pool.  Life guards in there too.\n   - Jumping pillow, beach volley ball court, and trampoline basketball game thing that was fun.\n   - They have a DJ on Friday and Saturday nights.  Music was good and the kids had fun dancing.\n   - Full bar there if that's your thing.\n   - Good camp store with a little arcade in there.  They also have soft serve and scoop ice cream.  Looked like it was just recently built.\n   - The only thing not included in the camping price were the rentals.  All other activities were free to guests.\n\nThe Cons (potentially):\n   - The sites are pretty close together but honestly that's what you get in places like this.  You don't come to these places for large wooded sites...you're here for the fun stuff.  If you're spending a ton of time in the campsite at a place like this then you're doing it wrong.  :)\n   - The only thing I could see people having a problem with is the DJ music is loud and goes until midnight.  We actually didn't mind it...we sat outside by our fire and listened to the music after the kids went to bed.  But if your kids are light sleepers it might be hard for them to go to sleep.  We closed our windows and turned on the fan and the white noise drowned out 95% of the music (plus they were exhausted so they crashed).  The owner warned us on Friday when we chatted that they were loud until midnight, but said they are good about quieting down right at midnight.  Sure enough the DJ announced that it was quiet hours right at midnight and told everybody they had to go inside (music was on the outdoor porch) or back to their sites and please respect the campers. By 12:10 the noise was pretty much gone.\n\nWe'll be heading back in a couple weeks with some family friends and looking forward to it.", "Great people camp there. Activities are canceled sometimes without notice, bathrooms and showers are horrible, bar drinks are high in a small glass, and do not drink the water on the campsites which is milky white. The owner does not appreciate any educated woman asking him questions. My husband can ask questions rudely and he is fine with that but as a woman speaking to the owner in a normal voice without being rude he tells you he has no time for you. I do not recommend this campground. We have camped for 30+ yrs and this is in the top 5 worse campgrounds.", "Been going here for years. There has been a recent change in management and they seem to be taking better care of the campground than in past years. The lake now allows powerboats and jetskiis again, which is a big plus. The pool was really nice the last few times we went, clean and attentive lifeguards. And the beach has a bunch of fun toys for the kids (ahem, and adults) to play on (did someone say water trampoline!). This is not the kind of campground where you can expect to have a very secluded and quiet weekend, since campsites are next to each other. But it is definitely the kind of place to take friends and families with kids, since there's a lot of kid-friendly activities going on during the day, as well as parties/concerts at the bar at night for adults. I will definitely be coming back this year.", "Very nice, well maintained, and secure facility.  Friendly, helpful office staff and convenient email billing.  I moved my camper here several months ago from another facility that I wasn't comfortable with and have been very happy with Firebird.", "I would not recommend this storage at all. It is poorly maintained and not customer friendly. When I removed my RV after my first month the user of the site next to mine completely encroached into my space making it very difficult to back out. I was forced to pay a full months lease regardless of the verbal acknowledgment that I only needed the space for one month at the time of the initial signing of the contract. Contrary to the verbiage of the contract I was told it would not be a problem as long as I moved before the first.   Obviously it was a problem and I paid it.   Very unhappy", "I agree with the other 1 star rating only because of the customer service. Nasty is the perfect word. The facility meets our needs, so it is unfortunate. We try to limit any contact with individuals there. We are In/Out through the gate and Pay Online!", "Called to inquire about renting a space for my new motorhome. Wow! Talk about rude. The lady that identified herself as the manager could not have been more nasty. Apparently this individual has some personality issues. My buddy had the exact same experience but in person when looking for a place to store his boat.\n\nFound a better location with reasonable people to deal with and more amenities. If you want to give your money to a place that could care less about how they treat their potential customers, this is the place for you. Life is too short to deal with nasty people.", "Warning, this may be lengthy - it's just how I roll.  We have friends that have campers and we have discussed purchasing our own for about 7-10 years.  We have heard a lot about the various brands and dealerships and I am obsessive about researching our purchases and planning.  We were finally going to take the plunge and sell our first born son and buy a travel trailer!  WOOT!  We already upgraded in our thought process from a pop-up to hybrid trailer and at the last minute planted firmly on a fifth wheel.  Ok, not at last minute, but rather after researching we found they were safer and easier to maneuver. I scoured travel trailer forums, reviews, etc. and we zero'd in on 3 units, 2 by Keystone and 1 by Grand Design.  I found the units located at 3 different dealerships and visited 2 and called the last one since they were 1.5 hour drive.  \n\nPaul Evert's RV Country in Mesa was our first stop and Chris Bertrone, the sales guy tooled us around to look at the unit on my list and a few others.  I actually fell in love with a unit they had on sale but it was 4' over the \"max\" length my hubby was willing to pull.  Chris answered all of our questions & was very patient with us.  One test my husband does is to see how they respond to me & my questioning.  Typically they just try talking to him & he soft pitches them to me.  Chris quickly picked up on that after the 1st pitch & took his clues from me after that.  \n\nI explained we were just starting our hunt & had others to look at and probably would not be purchasing until end of year where we would pay cash.  He tried a couple of incentives but was not overly pushy which we appreciated.  He also asked what other units and advised that their store in Flagstaff had the Grand Design unit we were going to look at.  He indicated they would work with us for any units at any of their locations.\n\nWe visited Little Dealer in Mesa and looked at few Grand Design models and spoke with the sales guy.  He advised us of their lifetime warranty they include - the prices of the units themselves was the same as at Paul Evert's and also at Orangewood (dealer we called).\n\nWe decided we would go ahead and purchase now and pay it off in a few months, so I started negotiations with all 3 dealers.  At this point it was about price & service (customer service & 'service' department).  \n\nIn the end, Chris and Paul Evert's came in with the best deal.  I also liked that Paul Evert's service manager has been with them for years.  I researched the dealerships and Paul Evert's had the best reviews as well overall.  \n\nNow, the true test was to see how the end result after negotiations ended.  We filled out financing application but I also applied with our credit union.  The deal with our CU was great, they are local and so we decided to go with them.  However, it can be a bit more difficult since it was a new unit.  So there were phone calls between the CU, me and the dealership to get all of the paperwork the CU required.  The final straw that almost broke the camel's back was getting the..I cannot recall what they call it - but the certificate of ownership which is what the manufacturer provides to get it titled.  So it is the 'title' and needless to say they were not wanting to send it to the CU for closing.  I spoke with Ryan in financing at Paul Evert's and since he had to be at the CU branch for closing asked him to have his corporate office send the document to him and he can bring to the branch at closing at which time he gets the cashier's check.  He was able to get the corporate office to agree!  \n\nWe included in the deal an autoslide hitch & installation.  The unit we purchased has a pinbox kingpin so it did not need the autoslide.  They opted to put in a different hitch.  This is the only complaint that I had throughout the whole process....they did not call to explain about the change prior to us picking up our vehicle.  But in the end it was a good hitch and works great.  Also, it was $900 cheaper and they made good and gave us the refund even without all of this being in writing.  I was nervous about that and waited to write my review until everything was completed as they verbally stated.\n\nChris was phenomenal!  He was quick to respond and even if he did not have the answer he let me know he was working on it.  I am in the Customer Service business in banking, and I value good service.  I feel Chris and his manager provided excellent service!  And the integrity with them following through on everything they stated throughout the process was priceless for us.\n\nWe have had our unit for a month now and LOVE it!  We could not be happier with our choice of dealership and camper!\n\nThanks Chris!", "One year ago, we purchased a Keystone Montana from Paul Evert's in Mesa, AZ. After a 10-week trip with our new RV, we returned home with a few issues (I.e. minor electrical problems and a tear in the roof membrane). The tear in the roof membrane was caused by being cut short at the manufacturer level. After repeated denials to get the repair of the roof membrane covered under warranty, Neldin Greco, Service Manager at Paul Evert's, stepped in and was able to get the repairs approved under warranty.  Neldin kept us informed of the work and timing of completion, leaving us with no surprises. When our RV was completed and returned to us, the RV had been cleaned inside and out, looking as good as when we bought it. This was something that was not expected. We can't thank Neldin Greco, Brian Holloway and their crew enough for their professionalism, knowledge and patience considering we were new to RVing. We highly recommend Paul Evert's RV Country in Mesa, AZ when looking for a Keystone Montana.\nThanks, Brad & Sharon Johnson", "I love the RV I purchased at Paul Evert's but the experience was painful. The salesman was rude. The staff made me feel pressured I had to purchase the RV that second. I received attitude from them when I told them I needed some time to think and look at other dealerships. When we set up a date to pick up our RV they didn't even have us on the schedule. I was given the RV I picked but it was missing a TV that was promised. I had to argue with the manager to eventually get what I was promised. I purchased warranty for my RV and I have been contacting the dealership for over a month for the information even just the name of the warranty company and I haven't even received a callback. There are many dealerships in Arizona especially in Mesa. Paul Evert's should be the last dealership to consider.", "We were in Mesa shopping for a gently used RV.  We pulled into their lot and parked.  One of their salesmen was standing in the lot and asked what we were looking for.  When we said a used 5th Wheel, he rudely said, \"Don't have any\" and walked away.  Nothing else - just walked away.  Wow.", "My wife and I traveled from Tucson AZ to Mesa AZ RV hunting after exhausting dealerships here.  Our goal...late model class C easy to set up and easy take-down ready for road travel as we're getting up in age.\nWe met Howard at Paul Everets RV after seeing the positive reviews.  Howard showed us around and we liked a Thor motorhome surprised that it met all of our needs and offered other helpful items...we hadn't heard of a Thor before.  Matt, the finance guy worked hard to obtain financing with little down and he also managed to include every after sale add-on he could.  The service guys removed a jack-knife sofa and replaced it with a small double recliner we purchased.  They also installed a sat radio antenna for a price as the stock radio didn't offer Serius XM.  They checked over the 2016 used RV with less than 10,000 miles and corrected a few problems then a service tech gave us the nickel tour.  We drove it home and found we couldn't get the porch light to turn off.  Howard was called and with some help determined it was the remote control--yes, this RV had a remote control to do all the set-up stuff.  Howard was great.  We hope everyone has as good an experience buying their first RV.", "I know, Camping World is just down the street and they aren't bad. RV Trader is the local guy you've always done business with, the one with the good advice and a special price for regulars. Well stocked for a smaller shop but very big in service. We have a large 5th wheel and a smaller travel trailer that have a lot of parts in them from these folks. When your RV is in for a repair or service, they will look them over for other problems you may not be aware of. If they don't have a part, they have a warehouse nearby that probably does. Lots of RV shops on main but I've gotten good service from these folks for over two years now.", "People if you want the best experience ever purchasing and RV I would definitely recommend Paul Everts RV. There is a specific young salesman there named Ryan that I have the up most respect for. We bought our motor home from him and unfortunately hit something in the road and had to come back to get it fixed. Ryan bought us a cab to get home ($200 trip because we live in flagstaff) and did not want us to repay him. Keep in mind this was 6 months after we bought our RV from him. I hope all who sees the reviews on here will try and work with this young man. He absolutely deserves your business. Also the sales process is amazing everyone there was very helpful!!!!", "Great place to buy an RV everyone was super nice \nAnd very understanding. Our sales person Kelly went above and beyond to answer all our questions and concerns. Even after the purchase they continue to go above beyond to satisfy our questions and concerns. Great company good experience.", "QUALITY and QUANTITY at its finest!!!  If you want to feel like family, this is the RV Dealership for you.  We drove all the way from San Diego to get our New Montana RV.  \n\nRodney is the nicest guy around and works with you to get the best RV within your budget.  \n\nJennifer was so patient and answered all of our questions along the way being that we were from out of town; this helped ease our anxiety.  \n\nJeff did an AWESOME walk through with us and showed us EVERYTHING and explained in detail every part of the trailer. He also took one of the pictures below\n\nRyan was extremely friendly and took us through all the financing options to a monthly price that we were comfortable with.  \n\nBefore leaving, Laura so graciously showed us everything that we need to buy for our trailer to hook it up. There was a lot of miscellaneous things that we didn't even realize our trailer didn't have like a hose and water regulator, etc...\n\nThank you all so much for working with us so diligently to have an amazing experience for our first trailer. We will definitely be back if we ever trade it in for another one in the future.", "Treated well by salesman, Service manager and Corp. Finance Director resulting in us purchasing our dream coach.  The service after the sale, before delivery was thorough and very professional.  Ryan Outon was our sales guy and he was very good and responsive to our many questions.  \n\nHaving lived in Fresno, CA for 35 years we have known PE RV for years and it was not always positive, but the crew in Mesa took great care of us and we could not be happier!", "Got a great deal on a used travel trailer here. Had been shopping for months when I came across a craigslist listing from Paul Evert's for a 2010 Kodiak trailer at a very, very fair price. Thought surely there was something wrong with it, but after a thorough check out, I had absolutely no reason not to pay the asking price. According to the dealer, it had sat on the lot for too long and they needed to make room for new trailers, so they put a rock-bottom price on it as a \"loss leader\" to drive Internet business. Anyway, whatever the reason, I highly recommend this dealership whether you are looking for a great used to travel trailer or a half million dollar diesel pusher. They've got it all and Rodney our salesman did us right. Furthermore, Lance and the service staff went over and above my expectations, making sure the trailer was ready to go. I pretty much figured that at the price, I was going to have to fix all the little things, but they went over the trailer quite thoroughly, even sanitizing the freshwater tank (which was a bit smelly after sitting half full of water for god knows how long), reattaching things that had come loose, fixing the awning, replacing propane hoses, installing a new deep cycle battery, and checking all the major systems to make sure the water heater, air conditioner, refrigerator, furnace, etc. all worked. even found a couple of missing parts for the used equalizer hitch we had picked up somewhere, and got it all attached and ready to go for us. Really could not have asked for better service, I am totally impressed. When I am finally made of money and am in the market for a $500,000 diesel pusher, I'll be shopping here first!", "Cant believe how smooth the process of purchasing my first R.V. Went!!!!!!! My great experience started with deacon in sales he showed me exactly what I asked for and was incredibly knowledgeable! You would not even know this man was a salesman not pushy at all and so easy going.  We picked the unit we liked and set down with matt in finance who actually got us better financing than we came in with and was the friendliest guy you will ever meet he even came out to check out our new coach! He said he wanted to be the first to knock on our door lol..... good guy!!! And last but not least neldon the service manager holds his techs to high standards I had a list of things I saw that needed fixed and he brought me out to his tech jeff for me to go over the list! All the repairs were completed in a timely manner and exceeded my expectations they went completely through the used unit and even fixed things I did not see!!! We are happy campers thank you guys so much this is really the best purchase experience my wife and I have ever experienced you have customers for life!!!!!!", "My husband and I were shopping for a trailer on and off for a few months. Stopped into RV Traders.  Really liked what we saw and liked the very relaxed atmosphere.  No hard sell here.  We purchased a new trailer and, since they have service right on the premises, they did all the personalized work we wanted,  Excellent work.  Very good experience.  See Jack if you want a great buying experience and/or service on your existing rig.", "People if you want the best experience ever purchasing and RV I would definitely recommend Paul Everts RV. There is a specific young salesman there named Ryan that I have the up most respect for. We bought our motor home from him and unfortunately hit something in the road and had to come back to get it fixed. Ryan bought us a cab to get home ($200 trip because we live in flagstaff) and did not want us to repay him. Keep in mind this was 6 months after we bought our RV from him. I hope all who sees the reviews on here will try and work with this young man. He absolutely deserves your business. Also the sales process is amazing everyone there was very helpful!!!!", "Honest people, great prices.  A business run the right way.  Jack was the best. No high pressure.  We would shop here again.", "The absolute best place to buy or trade an RV in Arizona! Stand up business with family values! There is no other place I'll go!", "Avoid this place! I made arrangements for a monthly stay. They required a background check for monthly residents. Daily and weekly, no check necessary. Makes no sense but sent the background check paperwork 2 weeks before arrival. Called the day after sending to confirm receipt of paperwork and was confirmed. Drove 1400 miles with a 42' 5th wheel for them to tell me that no paperwork was received and my spot was not available. The spot WAS available but they did not process my background check so would not allow me to enter. This is high season and finding another spot is proving impossible. \nThey were not even apologetic. The manager glared as I complained. \nP.S. They were well aware that I am a retired war veteran. \nThanks for my service!", "Needed a safe place to park for one night, dump the tanks, and take a shower.  The check in process was slow but not out of the ordinary.  Mentioned that we had a van style RV and the lady said park in #8 which I did.  Quickly hooked up the power and left to attend a wedding.  When I got back a few hours later I noticed that the sewer connection was a foot off the ground in a planter with grass.  Our van style RV was low to the ground and could not connect.  I tried calling the office and only got voicemail.  The office was closed at this point.  The extra dump station behind the office on the map she handed us was non existent and covered over.  There were several weird people walking around the campground and quietly watching us.  About ten people were lined up at the bathroom I would guess to take a shower.  Several cats were roaming about.  A couple dogs were barking non stop behind us.  The whole place creeped us out so we unhooked the power and left that night.  So for $26 I got a few hours of power and memories of a poorly run RV park.  With tanks almost full and no shower, we drove over to Camping World across town and had a wonderful peaceful night for free.", "Just don't. $14 for 1 person or ?21 for 2 plus a $10 bathroom key deposit. We only stayed here because the RV broke down and I bought a tent at Target to have a cheaper vacation. There were be available hotels, so here we are. The bathrooms are clean, so I gave another star. There's highway noise on both sides, but it was convenient.", "It's absolutely beautiful and quiet here. The people in the office were so friendly and accommodating. They even have complimentary dog treats and poop bags for your dogs and a nice fenced in area for them to rip and run. Scenery is beautiful and they have a nice lake with plenty of spots to sit and take in the view. You couldn't beat the price either. This is the first campground we have taken our pull behind and I'm glad this was it. Great spaces and they have sites with water and electric hookup. We will definitely be back!", "Great park.  Very quiet.  Folks who own and work at the office are extremely accommodating.  Clean Restrooms and showers.  Lovely shady setting with ample space!  We stayed here on a weekend while getting our RV fixed and came back.  Lots of golf close by.", "Great campground, very clean and well kept with friendly and helpful staff. Campsites are spacious with full hook-ups. Close enough to 57 for easy access but far enough away to not have road noise. Did not fish but talked to a camper who was and he had caught a couple of bass. Great campground to stay at if you are visiting U of I.", "So we are on our first RV trip and we weren't going to make it to our scheduled stop so I called this place at 11:45pm to ensure there was space. In all honesty I thought I'd at least get an answering machine with late registration instructions. To my surprise a man answers. Immediately he berated me on what time it is! Then said he wasn't taking people. I was shocked!! First of all of it's too late why are you answering the phone?? Second did you seriously deny me service cause you didn't feel like being inconvenienced at your job?? Obviously not friendly here!!! Stay away!", "Incredibly clean, immaculate bathrooms and shower. Owner is very very friendly.", "Park is beautiful and quite. Bathrooms do need a upgrade other wise GREAT park. Host were very helpful and polite.", "Wow, took a while to find a place to stay for the night but glad I found this wonderful location.  Just purchased a camper and traveling home. I called D&W to check on availability as I was about 30 minutes outside of Champaign, IL.  They were very accommodating and were waiting for me to arrive (after hours).  Very friendly, beautiful setting.  Don't let the proximity to highway concern you.\nWould have given 5 stars however bathrooms could be updated a bit.", "Very nice campground with very friendly owners. They help you in any way they can and even pick up your trash daily. Very pleasant surroundings.", "We had a great weekend here! Very clean and peaceful! Our dog loved the dog park and walking around the lake! Really friendly owner who made sure we had everything we needed! Definitely will be back!", "The campground is very clean, the staff very polite, and the location is great. It's a little close to the interstate, but when your front door is an interstate when you're at home, then a couple blocks away is bliss.\n\nThe bathrooms here as well, extremely clean and you don't get that most places. While I was there, most campers kept to themselves and said hi as you walked by. The fishing isn't all that, but partially because it was windy and I wasn't trying very hard.\n\nOverall, I was very thrilled with this campground a
