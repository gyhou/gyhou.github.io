and sink are clean, and they were just short walking distance away. Water spigots were scatter throughout the campground within easy stroll distance. Exiting boulder campground to Lakeshore road is less than 2min away. Not every sites here have good shade, just our site was one of the best in Boulder Beach Campground. No direct access to the beach, but with 4wheel drive vehicle, we parked right on Lake Mead shoreline and and spend hours playing with water there.", "So I've got to be honest, I'm not a camper.  Prior to this trip, I'd spent one night in a tent in the last ten years.  However, what do you do when you're a Girl Scout Leader and the other Leader wants to provide the girls with a camping experience?  You camp.\n\nWe booked a group site.  Initially, we could not get the weekend that we wanted.  Although the alternative weekend had free entrance in to Lake Mead, which made drop off for the girls easy and free!\n\nOur site was very close to the restroom.  I appreciated the flush toilet and working sinks.  It would have been better if there was soap, which our girls had to carry back and forth.\n\nNice amount of space, grill, and fire pit.  Four picnic benches.  We didn't need more tables, but it was nice that we brought pop up tents for some shade.\n\nOur next door neighbors were partying pretty late into the evening.  I don't know if they were drinking, but seriously be quiet after 12!\n\nWe only saw the ranger once.  \n\nOverall, nice campground in great location.", "I have nothing to base this off of as this was my first camping trip ever. \n\nSpaces were spacious. They included a painted picnic table enough for 8 people and an adequate fire pit. \n\nBathroom facility seemed to be either brand new or recently renovated and was very clean and stocked. Only thing missing was a place to shower. \n\nLocation is right next to lake so you get some pretty awesome views within a tiny walking distance.", "With its sandy beach, palm trees, and clear water Boulder Beach is Magaritaville in the desert. This past Saturday I was wasting away in Magaritaville.\n\n  With the summer temperature turning the desert into an oven, I had to become more creative with my weekly hiking adventure. So, I chose to waste away stress and negativity with a minor hike alongside Boulder Beach. If the temperature became unbearable, I could turn the hike into a swimming adventure.\n\n  Boulder Beach-the Magaritaville in the desert rests on the southwest corner of Lake Mead, which is approximately two miles north of US 93. It is one of the rare places along the Lake Mead shoreline exclusively designated as a beach. From my experience it is a rocky Magaritaville. In my opinion, it is far too rocky to swim in the water without flip flops. It is a relaxing place to stand in the water where a mental shaker of salt dissipates stress. I enjoyed the rare opportunity of standing knee-deep in the exact water that is flowing from the Grand Canyon. I enjoyed looking across at the Western mountainside. On a triple digit day, this was a refreshing way of wasting away my stress.\n\n  Boulder Beach is part of Boulder Beach Campground. This is a spread out section in the Lake Mead National Recreation Area. The totality of the east portion is a beach connecting Las Vegas Boat Harbor on the south to the Saddle Island area on the north. The west portion is three separate shady areas. The southern area, with its own entrance is a motor trailer campground that includes a store that is open to 5 PM. A country road from area one travels into area two which is a very shady campground that resembles Florida more than Nevada. The country road continues to the third and north area which is a picnic area and ranger station with its own entrance. This is one of my favorite picnic areas in Nevada. It is one of my go-to places to put my phone and mind on airplane mode. If I did not like eating out so much, I would barbecue here. This shaded picnic area with its commanding views overlooking Lake Mead and the soundtrack of birds is so relaxing that I have fallen asleep here. To the east of the picnic area, it is a tolerable distance to the beach. The walk from the picnic area to the beach is where I did the majority of the hiking this past Saturday.\n\n  When the temperature is cool, Boulder Beach makes a nice trailhead for hiking along the River Mountains Loop Trail. My previous review on Boulder Beach and on the Alan Bible Visitor Center discusses hiking in the vicinity of Boulder Beach.\n\n  To some people Boulder Beach is shoreline in the desert. To me, it is Magaritaville in the desert. It is a place for wasting away stress and negativity when the weather is scorching.\n\nThe Daniel.S 2013 Yelp 100 Challenge. Review 93.", "This place is a literal oasis in the desert! It was cheap, and had a wonderful view. \nIt has some really nice showers and bathrooms, and you can tell that the owners take really good care of everything.\nAt nighttime you can see many many stars, even though it's only thirty minutes away from Las Vegas. Wonderful place!!", "There are no showers, but the beach is easily accesible, nice spots to stay and plenty of room, fire rings and a picknick table at your service. Toilets are clean! 20$ a night, perfectly fine!", "Oasis is the best description for this well groomed, well maintained, recycled beach.  If your want to be part of the crowd, take the road from the campground and stay on the white sandy beach. If you are interested in taking the road less traveled, carry your coolers through the \"desert area\". Avoid the snake holes. But when you arrive, there are camp sites already set up from thoughtful American campers. Enjoy the lake area there referred to by the locals as \"poo beach\".", "Great campgrounds with shade trees and flushing toilets which are surprisingly clean. Great views of the lake and a few courting doves to make it more peaceful and relaxing. Campfire rings and stone tables at each site with multiple water spigots on each circle. I was surprised to find a spot at 1pm on Easter weekend combined with spring break as well as plenty of others which filled up by the evening. The hosts were kind enough to tell me I couldn't tie anything to a tree but also were quick to help with a extra envelope and advice for my extra days I decided to stay. Would def stay here again since I have a NP Pass and that made it way cheaper. Tip, go to the Lake Mead Boat Harbour for a free shower ( Very clean individual showers ), laundry facilities, bathrooms, a decent restaurant and buy a bag of cheap popcorn to feed the fish and ducks! Thanks Boulder for your hospitality!", "This place is relaxing & fun! I took pictures and had fun munching on my personal snacks. Playing my B.B.King extra loud. And just wishing that I could get a southern heap n helping of southern hospitality that my home town Memphis is famous for. So on my next trip I will bring ribs that I slow cook and bbq to perfection. Oh its easy to see I have found a new spot to get away from it all...now to hide it from everyone. Oh that will do nicely. ..like an old episode of inspector gadget this message will self destruct in 2.5 seconds.  Waves my hands what review? No I didn't write a review for this place!", "My first Camping trip in NV was this weekend at Boulder Beach Campground.  I will review with the mindset this is not where I am used to camping and just enjoy it for the fact I was out in nature enjoying probably the last stretch of nice weather we will be having for awhile! \n\nIt is nice to think you can come out here to escape Vegas for a day or two.  Lots of trees and flowering bushes.  The grounds seemed to be well kept and maintained.  There is a small convenience store to buy last minute items open until 5.  It is actually a pretty large campground lots of spaces to choose from some are a bit out in the open and others are hidden behind nice bushes and trees.  They also had spots with tent pads, a raised up square patch that is not full of rocks.\n\nI definitely recommend this place if you are going to make a day of water sports on the lake.  When you are done or feel like taking a break come on back in and eat your lunch or dinner at your spot with you stuff and chill out under the stars and drive home the next day! \n\nThis is kinda a crazy weekend to go camping because you will get whole gamut of people.  There was a group of very loud partiers (don't get me wrong I like to party but in a good way not a crazy way) in a near spot that got a little out of control at one time and the rangers were there within minutes taking care of the situation.\n\nI would go back and now I know the lay of the land would know where I would prefer to stay next time.", "This is a beautiful area for winter camping-full hook-ups so that you can use your heater at night and gorgeous views of Lake Mead and the surrounding desert mountains. You can easily walk down to the beach and two marinas, both with restaurants and small shops. We will definitely go here again and again. Boulder City, NV is nearby with lots of fun antique shops, the Boulder Dam Brewery, the Coffee Cup Restaurant, and other fun restaurants in the cute downtown area. We went in our fifth wheel and there was plenty of room to get in and out, we also weren't smashed up against our neighbors, plenty of room for our slide outs.", "This place is sadly in really poor conditions. Some reviews describe an oasis, nothing even close. Camp is in horrible conditions. Camp workers are rude and condescending (not referring to Rangers.the Rangers were nice and professional). Camp sites are so close to each other that you can hear your neighbors snore.\n\nIf you are looking for a quiet camping ground this one is not it. Been here many times and it's very noisy. Camp sites being so close to each other does not help one bit. Don't complain that neighbors are up till 1am with their music. Good luck.", "I used to come here back in the day with my high school friends, and from back when this place used to be a lot cleaner. I'm disappointed to see the park rangers do not enforce more rules regarding people picking up after themselves or offering special bins to dispose of recyclables and garbage, because there were leftover shoes, broken bottles, and remnants of broken toys and other objects littering the shoreline. They really let themselves go with the beach part, and I really hope they decide to fix things up again.  \n\nI'm not sure if it was a windy day or something else, but there was an absolute *horrible* smell coming from the water. It might have been the water treatment plant I'm hearing so much about, or the fact that the lake is used for more purposes than recreation (sorry guys!) My friend and I only stayed for about 30 minutes at the most because she couldn't stand the smell and was beginning to be sickened by it. I don't remember this place having a smell like it did, but it really turned off the entire experience for us (seeing as how this was my friend's first time here, it wasn't a great first impression for her and I felt bad). \n\nBesides from that, you might want to grab a pair of water shoes, and lots of water to drink. The shoreline and shallow areas of the lake are very rocky, and temperatures can get up past 112 degrees in the summers. The good thing is there's plenty of space to park out here, seeing as Boulder Beach isn't as crowded as it used to be.", "Everything that you have read about this campground being a literal oasis in the desert is Gospel of Paul. We spent 24 hours at this camp after realizing the sad reality (water recession) as to why a majority of the other campgrounds were ghost towns.\n\nMy girlfriend and I camped at this facility on a Saturday after deciding to move on from Callville Bay Campground (which is nice, as well) as a result of a waterfront that was, sadly, no where to be found. We stumbled over at about 8:00AM and there were plenty of plots left despite our concern of a first come, first serve campground on a Saturday morning. We found a wonderful spot (120) with a view of the water and plenty of shade from the 105 degree sun.\n\nI see in the prior reviews that there are a lot of posts about the beach not being dog friendly, but I want you to know that the camp itself is very dog friendly, and you can go to the private events beach just 200 yards down from the main beach that the pup can run free until their little heart figuratively explodes with joy.\n\nI'll be frequenting this campground as both a getaway, but I would absolutely consider this a forever home... you know, if I lived in my tent full-time.\n\nInfamous one-sentence review of Boulder Beach Campground?\n\"This place needs no popping-the-tent innuendos to entice you call it temporary home\"", "The beach itself is kind of gross. I really wanted to love it but... no. It's too rocky, there's weird algae and moss, dog crap, all kinds of rubbish everywhere and we even found dead birds by the beach. I don't know how some people can go swimming in there, even the thought of it makes me gag. I'd probably shower in chlorine afterwards.\n\nGood pokemon hunting spot though, but not by the actual beach but on the camgrounds... IF you can get internet to work. My LTE barely worked.", "Very nice park.  Beautiful landscaping and view of Mead Lake.  You can walk to downtown.  Management is excellent and very responsive to any needs.  Amenities are top notch.  On occasion you may see the sheep behind the park in the canyon.", "Great place and would definitely stay there again.  You cannot access the internet from your RV so, that keeps it from receiving a 5 star rating.  Dealing with Brent and Spencer was fantastic.  Great communication and were always available to answer questions or help in anyway. Nice pool and spa, clean and well maintained bathrooms and plenty of parking. 5 minutes from Lake Mead.", "Looking for a quiet place to stay in Boulder City while visiting Hoover Dam or Lake Mead? Stay at the Red Mountain RV Resort! \nGreat people, nice views and close to everything. \nAlso enjoy the heated pool and spa year round.", "Looking for a quiet place to stay in Boulder City while visiting Hoover Dam or Lake Mead? Stay at the Red Mountain RV Resort! \nGreat people, nice views and close to everything. \nAlso enjoy the heated pool and spa year round.", "This is a lovely resort.  The only thing keeping me from giving it 5 stars was  the internet connection.  Very clean, quiet friendly place.", "Excellent customer service...well kept and clean park with lots of amenities.  We really enjoyed our stay.  So close to Boulder City, you can walk if you want.  Loved visiting the art show and then boat show at the lake.  Great vacation spot!!", "Very nice vacation place to go to I had a great time the last time I went in May I end up going to Vegas and get married very nice and quiet", "Great lodge, great people, helpful and friendly RV host, what more could you ask for.", "Friendly and a fun place to hang out.  Love our local Elks Lodge.", "This is another really nice RV park.  The host site is on the corner and she's a real gem.   The sites are good sized and easy back in from the parking lot.  Each site has full hookups and vegetation between the neighbors.  \n\nWe like staying here.  The location is great and there's a lot to see and do.  The lodge is non-smoking which is rare but fabulous.  We usually like to spend at least an evening in the club when we're staying in the RV park.  We did that this time.  I can't say the bartenders are friendly because they aren't really welcoming.  Matter of fact, we felt totally out of place and didn't stay long.  \n\nSome Elk lodges are so friendly towards traveling members and others aren't. We've visited a lot of them and they're all different.   However, like I said ... the RV park here is really great.  We're glad they have the park for us to use.  The RV park would be a 5 star by itself considering it's an Elks lodge.", "Another great Elks RV campground. They have 15 nice size sites with full hook ups. They say 50 amp although the site I was at only had 30amp. \n\nLots of things to see and do in Boulder City. Good restaurants in walking distance, the BBQ for sure. \n\nThe lodge opens at noon but does not have food every day although the beer is ICE cold.", "Very unfriendly and unwelcoming, very sad! First time as traveling Elks that we have experienced something like this and just a bummer...", "Always great food.  Welcoming members and a smoke free environment make it family friendly!  Call them and see what is on the menu for the next meal.  You will love it!", "For RVers\n\nGood: \nVery quiet at night. Dumping station @ front entrance was well maintained & there was no line when we left around 1pm (check-out is 2pm). \n\nBad: \nCrappiest wifi of any of the parks I've been to - basically non-existant regardless of your location. Provided Map of campsite & directions to space were horrible (we checked in after hours) - see picture of map & directions provided.  Made for a very interesting evening while we hunted for the laundry room in the dark hours after it had closed. Apparently, the laundry room hours mirror the office hours. Would have been helpful if that were listed on the map legend or even the laundry room door.  At $42 ($37.80 w/ Good Sam discount) it was a little too pricy for a no frills campsite w/ super crappy, bumpy unpaved roads, unusable wifi, tight RV spaces & no pool. \n\nUgly:  \nHuge overflowing garbage dumpsters & dumping station greet you just after the front entrance.", "Was threatened by another camper 2x because i complained about how he parked two vehicles back to back so no one else can park in the guest or overflow parking area. Owner said she did not care how they parked. Probably because they have several lots and are long term campers and we aren't not! Terribly managed park little or no gravel on path ways. Not a sandy bottom swim areas as advertised. Staff turns off water based slides etc. For kids at dusk when dusk was almost 2 hrs away! Other camper asked why staff said because thats when i turn them off and if you dont like it you can go to another campground! No sewer and when you pay them to pump out they do it half or 3/4 thus they have to come back more often and pay for service again! Way too many issues- camping is suppose to be relaxing but NOT at this place! Go elsewhere please!!", "What a joke. Where do I start with this train wreck? They sent us to a muddy campsite. They never answer the phone. The \"general store\" wasn't open until 1pm when it was supposed to be open at 11am. The staff is cocky and rude. The icing on the cake was that at the little beach they had (that actually was nice) had worker there turned on the fountains with everyone there and ruined one of our campers iPhone. When we went to the main office they were cocky and told us that its not their problem and that a manager wold call us. Never happened. Grounds keeper came and mowed the grass and Got grass all over our stuff and our food. Also the showers are gross. What a shame. Great property terrible staff. Not even an \"I'm sorry\" about the iPhone.", "Not sure what to say about this place. Stayed for a couple nights August 2015 during the week.  The place was quiet and almost deserted. The game room was closed the whole time and the swimming lake not usable, so the kids were rather bored. They never turned on the bubbler in the lake and the water was pretty stagnant. There was a huge football-sized hornet's nest at our site. I told the main office but it was never removed during our stay. We needed to move the picnic table away from the tree to avoid being stung.\n   In the campground itself, there are only pit toilets. The one bathhouse with flush toilets is at the entrance, so it was quite a walk. Although my wife said the women's bathroom was relatively clean, the men's was not. On the day we were to spend in Cleveland, one toilet was clogged the other was overflowing with sewer water. It was pretty disgusting. It was after 11:00 am and they still hadn't yet opened the office, so I couldn't let anyone know. We left for Cleveland, thinking someone would surely notice. After spending the day there, we came back in the early evening only to find the bathroom in the same state! The office was closed, of course, but someone was working on one of the gutters so I told him and it was then remedied.\n     Although the camping area is \"gated,\" once the office closes, the gates remain up all night--so there is really no point to the gates. Wasn't given a key card or code, but didn't matter int he end.\n    There is a huge disconnect from what is advertised on the website and what you get.  They seem to cater more to the new banquet hall that is attached to the main office than to campers.  Will never go back.", "I checked in here traveling across the US. Darlene Otis was Gen mg. My mother in law is a senior citizen. She fell sick. We had to leave a day early. We asked for a days credit. After careful review the Manager has offered to reimburse me for the night we had to leave early. I appreciate the Managers effort to satisfy me as a customer. Thank you", "Ain't really nothing to do here and completely overpriced. other than that it's quiet and clean but that's all I can give it", "We were driving through Ohio and found this campground and decided to stop for the night. Michelle was extremely helpful getting us set up with our tent site and s'more stuff!", "We had a nice experience here.  When we checked in, the site they gave us was a pull through (we hadn't requested one)  and was very narrow and the grass was filled with muddy ruts as if someone with big tires peeled out right in the middle! No thank you! So I went back to the office and she happily moved us to a back in site and refunded the $8 difference. That site was perfect with pretty pine trees right in front of the swimming lake.  I liked that the overnight area is separate from the permanent sections.  Not to offend anyone but permanent sites tend to be junk hoarders, so I don't like to be next to them.  I marked down a star for the disgusting restrooms.  I also think it's a bit pricy for no sewer on site, but there was no line at the dump station.  We will go back!", "I have to admit, I was asking for a lot.  I called the day before Labor day weekend.  Cindy could not be more accomodating!!  Instead of hearing, \"we are full up, sorry!\"  Cindy said, let me find you a spot.  We parked in their lot with electrical and that was perfect for me!!  It was their overflow lot and my family had a great time.  The park is well kept and has great facilities.  The store is very reasonably stocked and the staff goes over the top to help.  I strongly recommend and cannot thank Cindy enough for her hospitality and kindness.", "DO NOT STAY HERE! Water is a major problem. It backs up into your rv. Electricity goes out for hours at a time. They do not care if your losing money for all your food in your refrigerator or that you have to make other accommodations because it's 90 degrees in your rv. They also won't refund your money even though they have totally screwed you over!!", "American Wilderness Campground is VERY affordable if you are looking for a rustic wedding venue. There was plenty of room for my 100 guests. We had our ceremony outside and the reception in the hall. They set the tables up exactly how I wanted and removed all the excess tables/chairs, per my request. They were very \"hands off\" which I appreciated. I would recommend American Wilderness Campground to future couples.", "My family goes sledding here anytime we head up north for Christmas. It's a massive park and I would like to visit it during the summer some time. \n\nWhile all I have done here is sledding, I know they also have snowmobiling, skiing, horse trails, tennis courts, hiking, and lots more I just don't know about.", "Stayed last year. Cabin dirty smelled like cigarette smoke manager gave us a free night and told us they were remodeling and to ask for cabin 8 next year. Just did it and were disappointed.  No fireplace. If you plug in the toaster you have to unplug coffee pot. The blind fell down in the bathroom and took out the toilet paper holder. They updated the furnature  to cute rustic wood log stuff but it's oversized. To go to the bathroom I had to crawl over my husband every time. The toilet ran and the sink dripped. Also they put wood floors everywhere. Not so clean and cold take slippers. You couldn't plug in the clock and the lamp at the same time in the bedroom because the outlet was bad all in all wasn't worth the 255 a night\nAlso the cabins back up to the road so you hear the trucks go by all night.", "Camped here over the weekend. Camp sites are super small and right on top of each other.  For being a campground on a lake, you cannot see the lake. All sites are set way back off the lake. Very little access for shore fishing. 1 pier off of camp area, one on other side of lake, and boat launch area. Heard from many fishermen that this was the worst fishing they had experienced here in years. Poison Ivy all around tight/small campground. Grounds/maintenance crew should spray this.", "I have only been here a couple of times in the Summer, but this is a state park that does it right. They have a full lodge, and also offer a variety of very nice cabins that you can Sleep in. \n\nThey have sledding  were you throw yourself down a massive hill, cross country skiing, horse trails , hiking and much much more.  it was one of my favorite places to go when I was younger and one of my favorite places to take the younger cousins when I visit. There aren't it seems many places like this left in Ohio. or really anywhere that are free, old fashioned family fun. \n\nIts worth checking it out. \n\nGo play", "I was disappointed with the beach. I had read about the goose poop littering the beach but thought that was something I could shrug off. There was none of that, but the water was gross. Natural, but gross and unfit for swimming. I'm not sure what it was, but there was a green, slimy, seaweed-like growth all over the ground that made the water murky and the sand like quick sand. There wasn't avoiding this growth from the shore all the way to the buoys. It covered everything. No one except for a few children were in the water; everyone was exclaiming how gross it was and some proceeded to pack up and leave. \n\nI sunbathed for a couple hours and left. If you don't like to swim then this beach is fine. Maybe this is a bad year for the beach, I don't know. The reason I didn't rate lower, is because there are many trails that I didn't get to do, that I am sure are great. We didn't get to hike.  I'm sure there are other great amenities to the park. The beach just wasn't one of them.", "Always a nice park. I went to see the birds.  Saw my first Oriole!  Went down steps to the beach, but mud was at the bottom stoop, so I went back up the steps to the paved path.  Great place to park and eat a bagged lunch.  Lots of walkers with dogs.", "Nice place to drive through....but that's about it. We went here and went on the playground which was okay. The beach is horrific honestly. Disgusting. The cabins look nice, I'm sure it's beautiful in the fall. Not somewhere I would consider staying just from all of the other negative things I have heard about this place.", "We had  Hillside Cabin (4) with a great view of the lake..very relaxing location. The cabin was clean and well maintained. If they had more comfortable chairs to sit out on patio I would of rated it 5 stars.. they had plastic chairs. The dinning room at hotel seemed overpriced and not very good. I would recommend stocking up on food and grilling out. Our cabin had two picnic tables one outside by grill the other on screened in porch with view of lake.", "My family of 6 camped at site 199. We had 2 adults and 4 kids aged 4-7. The site's pad was flat for easy camper set-up and well-shaded. The map of the campground makes it appear the playground is very close. It was sort of close, but you had to climb down about 30 rustic steps (watch out for poison ivy) and due to foliage, it wasn't visible from our site (unfortunately). The playground is also right by the exit. There were decent showers with plenty of hot water close by and an area to get fresh water. The bathrooms were quite buggy but I think they tried to get rid of bugs while we were there (a 2 night stay). At the front gate, they asked our visitors to pay a $2.00 visitor fee. The campsite was very quiet and quite empty for that time of year. The roads were well-maintained and that made it easy to let the kids bike ride freely. We did notice - as did our guests - a high amount of mosquitos. We also got bad cases of chiggers after we left. Overall it really was a great campground.", "Nice summer day was perfect time to walk the grounds and the new boardwalk.  This new addition to the pond makes for a nice walk along the water from the manor to the cabins.  Lots of people were enjoying themselves sitting in chairs on the lawn, at the pool, around the cabins, and a party seemed to be at the manor.  All was very nice.", "This is a really pretty park, and it sounds like it has a lot of great year-round activities.  My visit was recent, in the summer, so that's what my review is going to focus on.  However, it does sound like they have a lot of great winter activities, so I think it would be worth a visit to check it out during that time of year too.\n\nThe manor house is quite elegant and situated in a great place to overlook Punderson Lake, which is not only beautiful, but also allows for boating, swimming, and fishing, and has a beach and marina to support these activities.  It is a kettle lake, the results of glacial action in northern Ohio.  \n\nThere's a nice campground, many cabins, and there are also rooms available within the lodge (supposedly haunted) - both in the original part of the house and in the addition.  Other summer activities include golf, disc golf, sports courts (basketball, sand volleyball, horseshoes, tennis, shuffleboard), and an archery range.  The summer also includes the opening of the nature center near the campgrounds.\n\nThere are 10 miles of trails, some of which are also available for use during the winter as cross-country skiing or snowmobile routes.\n\nThe Punderson staff is very friendly and offer some fun programming too.", "I have been to punderson for 2 years now to swim in the outside pool. The pool is great an it cost $6 for senior to swim all day if u r not a guest but the bathroom is a different story.  If u plan to change to go home there r no hooks in shower even for a towel. One can change in the toilet area but always wet but there is 1 hook   watch when u walk in  it is slippery", "We were there for 2 nights, July 10 & 11.  We took young grandchildren, and their parents - 6 adults and 3 kids, in all.  Our campsite was up on a hill, so we toted all of our gear up some strangely built, but safe stairs (regular run, 1/2 rise, so short steps up on normal-width stairs).  Our lot was not very flat, but we found good spots for our tents.  The sites (2) were clean, and near a clean bathroom.  The sites were not delineated, but we did not feel crowded.  Most seemed small.  Ours were surrounded with poison ivy, and at least 3 of us came home with rashes.  The fire rings were clean and cleaned out.  \n\nSunday brunch in the beautiful manor house was disappointing.  $18.95 for adults and $16.95 for kids under 12. The first time I asked, my 2-year-old grandson's brunch was going to cost us the full kids price.  The second time I called, to see if kids could eat off of the regular breakfast menu (not during brunch), I was told that under 4 eat free.  The brunch is not equal to the cost. I have eaten here intermittently for the last 20 years, and previously, the food has been stellar.  This time, there was no carving station, but some sort of hot rice dish and some green beans, salad, and then all breakfast items.  The consensus of our group was the deserts were attractive, but did not taste well-prepared (eg. the cheesecake was not creamy) - even the kids left some behind.  Our table was cleared infrequently, but our server did check on our other needs often.  I had an omelet that was going to be brought out to the table when completed, and after I asked about it 20 minutes later, it was found on a side table, still warm, but not hot.  \n\nI would recommend Geneva State Park over Punderson, at this point.  Neither have hiking trails of any significance, but Geneva is on Lake Erie and the food is better.", "This is a \"car camping\" park - you will be camping 20 feet from where you park. But that's not necessarily a bad thing - the camping area is barely used in the fall and winter. It gets busy during the typical weekends... Memorial Day, July 4th, etc. Typically during the week (mon-thurs) the place will hardly have anybody there. They just upgraded a bunch of sites by the water with larger parking pads, picnic tables and a variety that are wheelchair accessible. If you go in winter, they close the upper section, but there are still plenty of spots to pick from. I haven't found the perfect spot yet, but here are my recommendations:\n\n1. Look at an overhead map before you go... a section of the lower camping area backs up close to Rte 44. When I walk there in the mornings, the traffic can be a bit loud.\n\n2. If you have a camper or big RV, there are tons of places for you. If possible, pick the updated spots on the water in the lower camping area. BUT, there is a water pump house toward the end of that aisle along with a couple group camping sites, so I would steer clear of the end. They also have electric hook up at the sites and a dump station on your way out.\n\n3. In the summer there are plenty of bathrooms. In the winter, they only keep one open in the lower section. I have seen complaints about the bathrooms stating that they are old. What's to complain about? They are normal bathrooms (not outhouses with a hole), they are heated in the winter and they have showers. So if this is your idea or roughing it, just put on a pair of flip flops and you'll be fine.\n\n4. They rent bikes, cornhole, frisbee golf and the check-in office has a variety of small items for sale. There is a nice playset and I'm pretty sure they do an outdoor movie on the weekends, but don't quote me (check their schedule).\n\n5. Even though the campsites are close, there are tons of them so you should be able to get some privacy if you look around for an out of the way spot.", "I have only visited in the winter. Although, judging by the website, there is even more stuff to do in the summer. \n\nFor me, Punderson= sledding. This is what parents meant when they used to say \"Go outside and play.\" You know, before America turned fat. \nIt's not exercise if its fun. Then it's called \"Play\". \n\nCome and play at Pundersons. They have snowmobiling, sledding, skiing... all kinds of things to do. See for yourself. \n\nOh, and the hot chocolate in the building by the sledding is really good.", "We've stayed here twice in the summer and had a lovely time. The manor house is beautiful and well kept. The dinner room is very nice and the menu good. The rooms are large and well appointed. My only regret is not having enough time to participate in more activities on the property, which include hiking trails, boating, swimming and more. It was a lovely stay and we hope to stay there again.", "Great place to stay and camp. Linda Hogan, the manager of the park is wonderful!  The camp ground was very clean, had plenty of space, and laundry facilities", "This was a great little campground. The staff were very nice and the sites were well maintained. They don't have a lot of activities for families, although they do have some playground equipment. I will definitely be saving this place in my favourites for future travels.", "We called ahead and lady was very nice. When we got here they were ready for us with a pull-thru site. Nice price for 50 amp service. No cable or satellite TV, but they have sewer. The shower was terrific. They are in separate rooms with a toilet and sink. They were clean and shower head was a pulsating one. Lots of hot water. The site had trees and was level. They are big long sites. Only downside we saw was it's next to a busy road. The restroom had 1 toilet and 3 sinks. The shower room had no electric outlets to use hair dryer. No cable or satellite TV. We would stay here again, but only for 1 or 2 nights, traveling thru. It's a nice stop over.", "The campground host was very friendly and accommodating. The grounds were very well kept and the bathhouses clean. Full service hook up for RVs and the prices daily and weekly very fair! The campground is minutes from the Chunute Air Museum and only 20 minutes from St. Joseph where there are incredible antique shops.", "I used their online reservation request and the didn't get back to me within 3 days so I sent another request and still no answer. I have called both of their phone numbers multiple times and always get a busy signal.", "Would probably only spend one night here while traveling through. We felt really squished in our site . Was kinda upset when we found out the wi fi did not work with apple products. None the less it was a place to spend the night with pretty easy access. All the paperwork seemed slow. Due to everything running in the slow paper mode.", "Great stay!  Grounds were immaculate. Food at the restaurant next door was really tasty. My husband had the steak special and was surprisingly good since it was so well priced. \nThe check in clerk was friendly and helpful. Bathrooms were very clean and spacious. I would stay here again!", "We just spent three nights in our RV at the Hitchin' Post and loved it there. They do have quite a few long term residences, but the sites were very nicely kept. I have experienced other places with trashy long terms. I especially liked the security gates which keep out potential trouble. The folks in the office were very friendly and helpful. We found the bathrooms were nice and clean.  We needed a place at the north end of town and this fit the bill perfectly.  Not super fancy but clean, comfortable and well-kept, a super value for the price.", "I will stay here again. Clean, friendly, and roomy RV sites.  Great salt water pool, clean showers and laundry.  I loved watching the jets overhead, but they can be very loud at times, otherwise it is a quiet campground.  We have a 38 ft motor home pulling a 24 ft enclosed trailer, and this parks staff was very accommodating.", "Pros:  Clean.  Decent amenities.  Seems secure.\n\nCons: WiFi is non existent.  Neighborhood around the park is less than desirable.", "Clean, quiet, nice people, wonderful pool!  \nFar enough away from the Las Vegas Hustle, but close enough to be accessible to all the nightlife.  The RV park is gated with remotes for tenants.  The bathrooms were clean and secure.  The showers were great with enough room to maneuver.  The saltwater swimming pool was inviting and aways cleaned every morning.  There are two dog runs and a doggie bath area.  I would give the Hitchin' Post RV Park 5 stars if there was some sort of shade (netting) over the pool (really too hot in Vegas to spend mid-day in the pool).", "Friendly staff nice level pull through sites.  Dog run and dog shower which is great for the pups!  Pool looked great bathrooms clean with several shower stalls which had private dressing rooms.  Laundry room was huge.  We saw several staff cleaning up the park and it had its own restaurant which for us was a good take out they also had dine in with a full bar with goos music.  Would certainly stay again", "Very nice RV park with helpful staff, clean and spacious bathroom facilities, dog runs, and even a fitness center. Close the the Vegas strip and the airport, this was a convenient place to stay the night before we had to return our RV to Cruise America. There is even a sister steak house and beer garden right next door.", "We stayed here for a total of 3 nights. One on the way up to Utah and two on the way back home. \nPros: \n*Gated\n*Swimming pool\n*Showers\n*Pretty clean\n*Location\n*Hook ups\n\n\nCons:\n*WiFi or lack there of. It says there is free WiFi. That is true if you manage to get connected and stay connected. It is very \"finicky\". They have multiple WiFi networks but it still takes up to 20 minutes to get connected to one. Once it said I was connected I thought I was good. I checked on it about 30 minutes after checking emails continuously and saw that I wasn't logged in anymore and had used up a lot of my own data. One of the deciding factors staying here was that we needed WiFi. My husband has to work on the road when we travel and wasn't able to get work done because he would spend hours trying to log back in. Before we came back so O called and spoke to the gentleman about the WiFi. He said that they have it and wasn't sure why it didn't work. I said we need to have it before we come back. He assured me they did and there were no issues. When we checked in the front desk lady said that it is finicky and you have to turn WiFi on and off and try with several of the networks. We did all that and it only worked a few times and would log back out after a few minutes. It also said incorrect password sometimes even though it was the correct one. I would have given 5 stars if it weren't for the WiFi issue. Because it's a big part of why we stay somewhere I have to take away a star. \n\nWe will probably stay here again if we can figure out the WiFi situation. We really liked it overall.", "The sites are well maintained with full hookups and cable. Staff is friendly and helpful. They dog runs with a dog wash area. Bathrooms are clean and secure. We stayed 3 days and enjoyed our stay. We felt safe and did not worry about leaving our things when we went out.", "Stayed here over the weekend, the motel side Charles checked me in gave me a room by the office which was cool cause I was alone with a almost 2 year old. But Mikey stole the show when my child decided to flood my room Mikey went out of his way to calm me down an help me out. He was a total sweetheart. I would deffidently come back. Thank you Charles an Mikey for making my stay comfortable.", "This is a clean and secure place!\nKim, the woman who answered the phone and checked me in was super friendly and efficient.  \nThe bathrooms are clean and the pool is nice.  There is a steakhouse and saloon on the premises which seem like one of those 60's steakhouses that your parents took you to.  Good food and good prices.\nWould definitely recommend to a friend!", "Love this park. Very secure. Great people. Level pads. We will come back here again and again. Laundry room is great and clean. Bebe loved the dog park. And has a bar and restaurant with great food", "We have stayed at the hitching post several times in the last year. It is one of the better deals in Las Vegas. They keep it reasonably clean. On the downside both times I've been here it's taken 30 minutes to check in. Yes it is insane.", "I have to be honest. We found this with the all stays rv app. When we got into the neighborhood i was getting nervous. It's not the best neighborhood.  When we pulled up the the campground office i got a little more nervous. But that nervousness was quickly stopped once we started talking to the very friendly and courteous staff. Once inside the gated and secured campground i was majorly impressed. This was one of the nicest campgrounds i have ever been too at a very fair price. The campground was so nice and we enjoyed it so much that on our return trip back from California we made sure to make it back to this place and spent another night there. We also ate dinner at the steakhouse/saloon on the property where we were impressed yet again. Great food and quantity at a more than fair price. All in all I can't recommend this campground enough. I just hope there will be a space available on my next visit to the Las Vegas area.", "Hitchin Post RV Park.. is top notch. It provides all the ammendities.\nI would stay there again and again while visiting Vegas!!", "I started to go on a trip to California with my son, I stayed at the park for some days, and the Wi-Fi  don't work on computers and my son can't play Minecraft with online features or Roblox. They do have a pool, a bathroom, a laundry room that have machines and dryers that cost 25 cents to 5 bucks, and a restaurant that they made nearby that I also  rated on Yelp 5 stars. And I rated this place 4 stars.", "I will concede the park is clean and well kept.  The \"dog runs\" are little more than a 6'x6' patch of grass...the only grass in the park. It's so urine soaked it's disgusting.  FREE internet is NOT free.  You have to buy an adapter for $30 to use it.  I wouldn't mind renting one and returning it when I leave but I don't need to purchase it and take it with me. Also, we are under the Nellis AFB flight pattern. 6 to 10 times a day we are rattled with sound barrier breaking jets from the base.", "Really??? Really???????\nNo one is going to mention the noise from the FIGHTER JETS, right next door at Nellis AF Base?  From about 6:30-7 am thru 5pm, it sounds like the jets are taking off from the roof of your RV.  THEY ARE THAT LOUD!  Believe me, there is Zero possibility of sleep (after having fun the night before in the casinos), past 6:30 am.  \nThe park is old-about 60 years old, and it looks like it.  Gray, dusty, gravel dirt everywhere.  Pet area very small.\nThe only upside to visiting the Hitching Post RV Park, was the very nice, young lady in the front office.  Very sweet and helpful!\nKeep driving.", "Stayed here for one night on a stop over on to Zion.  The staff was friendly, the park was clean, excellent WiFi coverage, and the kids loved the pool which was refreshing on a 110 degree day.  The views of the campground are not exciting, but for the price, it was an excellent stay.", "We stayed here while looking for a townhouse in Vegas but liked it so much we ended up living here for about 5 years! They have a very nice and clean laundry area with plenty of machines, very nice showers and a big salt water pool. They had a putting green and were building a warm water dog bath station when we left. There's also a motel and good restaurant with a fabulous beer garden next door. If Tammy is working the bar, tell her \"Mississippi\" says hi!!", "This is a wonderful campground if you want to avoid the Las Vegas strip. Close to I-15.  Very clean. Gated and secure. Level sites with cable and WiFi.  Friendly and helpful owners.", "Staff very nice, bathrooms very spacious and clean, level sites, gated entrance, clean park. On the other hand internet sucks, and Nellis Air Force base is next door from 6:30 am till 10:00 pm Air Force planes taking off and pattern is just above the park, sound like you on the runway, very loud, good pricing for the sites", "Good place to stay when traveling the I-15.  Typical desert park but they do have a grass dog run....could be larger.  Sites are level and big enough.  The folks working there are VERY nice and helpful.  Camp has a security gate with remote access...a good feature.  Restrooms are clean.", "great little place with everything you need! Convenient location, great pool, clean amenities! Enjoyed our stay here!", "This is a nice park with very informative printed multi-page flyer provided at check-in.  State & Vegas map, TV Channels, park map, hours of amenities and more.  A full page of \"your questions answered\" vs. \"RULES\".  It's concise and nicely put together and gets you a buy one get one free drink at the diner too.  \n\nThe park is very quiet, only the white-noice from Las Vegas Blvd nearby.  You don't hear neighboring guests talking, gravel driving/walking or barking dogs.  The restroom was very clean and has multiple stalls for use of potties and showers.  The showers had lockable doors with a staging area for your clothes and such.  Large showers 60\" or some with even tubs (but I admit I wouldn't do that).   \n\nThe pool was large touted as 52' saltwater heated & open year round and looked very inviting; I wish we had taken the time to go in.  Clean, well lit and ample of room for multiple guests in the water or along the deck.   \n\nNice size laundry room although not needed for our stay.  Various amenities including horseshoe, fitness center, nice cable selection including HBO, golf practice area and two small grassy dog areas one complete with a dog washing stations!  Disposal trash is easy with  garbage and recycling dumpsters as you exit the gate.    \n\nThe park has multiple security measures in place.  Remote access for gated entry and personal key-cards for access to common areas.  North Vegas is kinda sketchy but the park is very secure.\n\nA small dining room is available that serves dinner until 10pm.  Standard fare nothing fancy but see other reviewers liking the steaks.   My dinner salad side was nicely chopped romain vs. bagged iceberg so points for that.  The bar also serves wings, chicken tenders, wings but is smoky.    \n\nMultiple WiFi networks to choose from, probably as stable as any park.  Sometimes rockin'.... sometimes not... I wouldn't attempt to stream movies but basic searches and emails worked more often than not.  Oh, I might add that a previous reviewer complained about not working with Apple products or the need to buy additional equipment.  Neither of those statements are true.  I would agree if you're bringing a teenager who wants to play online games... perhaps the kid should go outside or to the pool instead.  Their WiFi network isn't designed for such, nor frankly, should it be.  \n\nWe ended up leaving a day earlier than planned, we had no issue receiving a refund and the staff was courteous and helpful during our visit.   \n\nThe experience was good, I'd recommend staying there if in the area.  Military, AAA and GoodSam discounts provided. Diner offered Military discounts for food.", "The rv park is so noisy the airport is next to the park \nThe strip is far so you need a taxi that cost 25$ each time to get to the strip for one way \nAs my first time to Las Vegas I thought to get some help from the front desk but they did know anything even that the primum outlet is close to the rv park \nThe wifi not working at all and it's filled lake a parking lot \nThere is a food market close to the park that is good", "Let's start with the positives- the restrooms are some of the cleanest I've ever seen in a park! Sites for folks staying for a few nights are easy in and out. There are a lot, I mean a lot of people who live there full time. The park itself is quite clean. The little restaurant and bar have decent food, better than having to drive somewhere. Excellent access to major freeways. The negatives, the first one is something that the park has no control over. Starting Monday morning at dawn, Nellis Air Force Base woke up, as in WOKE UP!!!! Holy cow, I thought the jets were going to land at the park. Secondly are the \"dog parks\". What the heck. Dog parks for tiny stuffed animals. We have standard poodles and there were areas enclosed by chain link that were about 10 X 15. Our dogs refused to go potty due to the amount of pee  that had saturated the area. The looks on their faces was priceless. That's OK, we like walking. Overall, we'll stay there again when we need to visit family.", "Great clean place to stay. Bathrooms are super clean. Laundry is clean. Sites are gravel and well kept. Looked like a good place for an extended stay also. U.S. Mail service available. We had great nachos and some catfish in the restaurant/bar. We stayed in a travel trailer. Friendly folks for sure!", "We stayed here list year (Nov 2011) my dad and I both really liked it.   The WiFi is a bit spotty, do bring a signal amplifier if you have one.  The restrooms are spectacular! I was dying to try out their salt water pool,  but sadly, it was closed.\n\nIts a higher price at about $35Ishtar a night and is north of downtown Las Vegas.  It was really nice and is pet friendly with a tiny dog walk area.  The mini golf is not worth mentioning as it's smaller than the size of a super compact car. \n\nTotally recommend this park.  You can easily find cheaper if you look but this is one of the nicer resorts we have been to.", "It was ok. In a dirty part of Vegas. Tried to take a shower while hubby was getting the trailer ready for us to head home, none of the women's showers would turn on!? Jets from base fly over all day, can get very loud when more than 1 fly at a time. If disparate for a stop on your way somewhere it might be ok for a night unless they are doing street work like they did our first night, back up beeping all night! Ask questions before reserving!", "HORRIBLE! Do not waste your time. They nickle you to death with extra fees, $15 EACH Person, and EACH Vehicle and EACH Dog these prices are not listed anywhere, and it's noisy as hell. The park has so many long term people that pretty much do what they want, always loud at 10 & 11 pm at night. Clean bathrooms is about it here.", "Has all amenities, but sort-of scarce shade, all RV's just standing there next to each other. Not really nice to walk around with kids. To get to the office you need to walk all the way out through the gate to the street.\nHowever clean and well maintained.\nAlso - was twice as expensive as another place we stayed in LV, so I don't see a reason to return here.\n\nAnother point - it's right below the crosswind leg for jets taking off from Nellis - so if it happens to be time for takeoff and landing practice (we had that till 8 pm and then from 8 am), every few minutes the RV's are shaking from the sound of the jets taking off.", "This review is for a motel room: single, non-smoking. Bottom line: the room was very minimal, but clean and adequate. The cost for a Friday night stay was $58 plus fees, $65 total.\n\nThe bedroom and bathroom were stark: tile floor, cinderblock walls, no coffee heater. Also, no WiFi, no ice machine. I didn't need to use the air conditioner (which looked new enough to be functional) nor the heater (which looked like it might not work very well). But the bed was firm and comfortable, and the TV had cable channels. Jen at the front desk was friendly and helpful. The North Las Vegas location was close to the I-15 freeway. The best thing about staying here was that it was only a couple of miles from the excellent Galaxy Theaters in the Cannery Casino. Ticket prices for comfy recliner seats were only $8.50-9.00 for seniors, children, and matinee showings.", "I stayed at this park in November 2017 for about five days. The spaces are close together, but they are really not that bad. The amenities are fantastic. The showers are large, with enough space to get yourself ready in them without feeling cramped in. The laundry facilities were clean and there was a bunch of machines along with several that were large capacity. The dog wash was really great. I had a serious case of dirty dog. The WiFi was great, the staff was helpful and accommodating. I enjoyed my stay. I have read other review that complain about the jet noise, yeah they are loud, but it was so cool to see so many types of aircraft. I would and have recommended this park to others. One thing I learned while I was there is that if you need supplies get on Craig Ranch Road and head west. About 15 minutes from the RV park there is just about everything that you could need or want. There is even a huge park which my dog and I visited many times during our stay.", "Sandy is my hero!!  So I was in a bad spot! I was on my way home from Utah to Phoenix AZ with my family pulling my travel trailer when it felt like my trailer brakes were locked on.  But they we're not, so I kept on trucking down the I-15 when I started to hear an awful squeal from my engine bay.  My power steering was gone and just a few more miles driving the pump seized up completely shredding my belt.  We thankfully found the Hitchin' Post RV Park only about 8 miles from where we were on the I-15.  We called and Sandy answered and said she could get us a spot no problem.  We pulled in with my truck hardly alive and running at 274*! Sandy assigned our spot and thankfully I was able to start the truck after it cooled down and we had spot 45.  Well I was unable to turn into that spot as my power steering made it too hard and ended up in spot 46 which Sandy took care of and changed us to that spot instead of making us try and go around again.  Hitchin Post allowed me to get a mobile mechanics in and change my pump which normal rule is no working on vehicles which I can understand due to oils etc.  well that repair didn't last! The new pump started to leak bad the next day! So had to stay another night and get another mechanic throw on the pump.  Check out is 11 and we didn't get out till 4:30.  Hitchin post took mercy with us and thankfully only changed a half day for us.  We made it home finally.  This place was great! Very kind and professional employees, especially Sandy! The pool was great! Residents in the park were friendly and I would highly recommend this park if in the Vegas area.  Was located just a few miles drive from the strip.  Thanks for saving us!", "We were so lucky to stumble upon this RV park Gem! We drove 8 hours and then decided to not wait in the 6 hour long Camp EDC line. The nice lady at the front desk answered the phone and was so kind when we got there after check in time because of traffic. Full hookups, cable, bathrooms, wifi, and a 24 hour restaurant/bar! Also, after a long day of driving it was great to have a pull through spot and a gated entrance! Definitely would recommend this place if you need a place to camp in this area!", "The motel was Xtremely dusty the a/c blew dust into the room and i git an eye infection  i wouldn't recommend this place", "These guys are awesome. A very friendly husband and wife locals operation. The jet ski I rented was very fast and very safe. They hooked the trailer to my car and I was on the water in less than an hour. I dropped it back off and they unhooked it. 5 stars is not enough for this company. Great prices, friendly staff and very conveniently located on the way to the lake.  Keep up the great work. :) I will be back soon.", "Would not recommend this Park. We have two older dauchhounds  and chose the deluxe site. It was very nice and we were happy with it until we got a call from the office letting us know that our dogs were not allowed to potty on the rock yard on our site and they MUST go to the dog park. When I asked about the other dogs that pottied on the trees and rocks on their way to the dog park I was told I should call and report them. Will never stay at this park again as the regulars watch and report (tattle) on the offenders of a dogs nature.", "My partner and I travel the country by RV.  (rubbertramps) so trust me when I say that I know rv places. So as far as security for the grounds is great! If that's what you're looking for stay here because I promise you'll want that since this rv resort is in the worst part in vegas. Price was high here compared to another rv resort across the street.  $700 monthly here as compared to $350 monthly resort across the street.  \nThe whole rv Park is nothing but concrete.  So it does tend to stay hot around the day.  The dog park is all gravel. My dogs didn't quite like it being raised on grass.  I understand there's a drought going on but if the RV Park is going to water down the rocks might as well put grass down and water that everyday. Again though the staff is super friendly unless you talk to the office lady... In the end this rv Park gets rated a one star for their poor customer service", "The office staff is horrible and unwilling to compromise in any way with long term residents.\nWe where told that people in our situation that have been here for years don't get prorated.\nSo if they treat people that have been here for years that way no wonder they treat people who have been here for 4 months the way we where.\n       The campground is off nellis and in the ghetto, bad side of town. The 4 months we where here we heard cops/ambulance most every night and gun shots on a weekly basis. Homeless sleep just outside of the front gates and the park is backed on 2 sides by subsidized housing. \n         The \"dog run\" as the park calls it on their website is a sorry excuse. One is the size of a parking spot with no fence the other smells of dog poop more offten than not.\n          You get charged for eveything, key to restroom, laundry and pool 10$, parking pass 10$.\n         The park has no grass. Our spot was just as if we parked at walmart. Even the premium spots have no grass.  Most of the park is just one big parking lot.\n          Security drives around and bugs the shit out of you on a daily basis bc their list of rules are long and very detailed.\nStay elsewhere while in vegas. This park is over rated and costly.", "Great people, great place! I've been to Vegas many times, but never traveling in an RV. My BF and I stopped there for one night on our way to Utah. The staff and the residents (I met a very nice man from the mid-west at the pool) we're all extremely fun to talk with and the lady who \"parked\" us gave us some great suggestions on the easiest way to get to our show that night. The park was super clean, easy to find, and close enough to the strip. I would definitely return.", "Older park, but well kept. The park staff are some of the friendliest folk I've ever met.  We stayed a week, parked a 38' 5th wheel, have a large dog (boxer). The dog run is small, but seperated in to two sections. People and dogs were friendly. There is a huge dog park 1.5 miles from park (at the end of Flamingo Road - past Sam's Town). The park has top notch security at the front gate and very often patrolling the park. Made me feel very secure. Although not many activities, they had started up Bingo when we were there. A lot of long term residents/campers and most others kept to themselves. Laundry small, but very clean. Advice - wash after noon. Seems most campers that are leaving wash the morning of their departure. I highly recommend this park and we will definitely return if we have our RV next time we visit LV. Note: There are lots of activities to do if you want a break from gambling - hiking at Red Rock Canyon, attending dinner mystery at Fitzgeralds on Fremont Stree.  Good luck!", "When We arrived at Las Vegas RV Resort, our first impression was that it was a super nice resort. The spaces  up front had paved pads, gravel, a shade tree and a palm tree. We decided to stay 3 days because it looked so nice. In addition, there was a security gate manned 24/7. To our surprise they escorted us to the very back of the lot facing the stored rigs, the street and pads were all asphalt and one very tall Palm tree. We should have immediately refused the site and ask for something else but we were so tired we went ahead and unhooked our tow vehicle and hooked up. We have a small dog and the only place that dogs could go to the bathroom was in 2 dog areas. I had to carry my dog to the potty area because of the blacktop being dirty and hot. Well, the day we checked out we discovered one of our 2 bikes, hooked on back of our motor home, had been stolen. Security said someone probably came over the fence and stole it.  The bike was brand new and very expensive. The whole experience was devastating!  We Do not recommend this place. Could not wait to get out of Las Vegas!!", "Wonderful RV park! Perfectly laid out, very easy in and out of spots with help from considerate staff. Super clean and organized showers and laundry.\nSo quiet and safe a feature we really appreciate!\nA good spot for pets to use as a potty with two areas for several at a time.\nOnly one suggestion would be a place where they could really run and play ball. Perhaps a shaded sim lawn area.\nBut, that being said, this resort is a WINNER!", "Nothing fancy but a great place to stay when in Vegas. Nice area for pets. Staff is friendly. I feel safe when staying here.", "Nice people and amenities. We only stayed 2 nights. It's a big place so if you have dogs request that you get close to the dog park otherwise you will be driving there. No trees around our area not sure there are any in park now that I think of it and there are some long term small mobile homes there. Clean pool, hot tub, showers, bathrooms and laundry room. Reasonable price. We would stay there again. Oh and there's 24 hr security, a plus considering the area.", "I stayed here back in August of this year.  The people that work this RV resort are friendly and the grounds are both clean and organized.  \n\nI did not care for the location of Las Vegas outside the gates of this resort but the good folks running this resort seemed to be on top of their game in keeping unauthorized people off the premises.\n\nThat said, I would come back here.", "Very clean and organized park. The staff were all great and we felt very secure leaving our bikes on our motorhome in this gated, well monitored community. Equally easy access to downtown and the strip-about 5 miles to both. We'll stay here again!", "We are generally \"boondockers, so it's rare that we sidle up to water, power, and sewer hookup places like this. \n\nHowever, some friends of ours who travel in high style were staying here for a couple months (to escape the winter cold of Boise) and we decided to stop in for a few nights to share RV tales (and adult beverages).\n\nThis RV park is set up really well, with just about everything you could want when you want full hookup facilities. There's laundry and showers, a pool and spa, a workout room with more than a treadmill, a dog run, easy access to trash dumps, and a gated main entrance with a guard. There's 24 hour patrols to keep you safe. \n\nThat last part is important because the neighborhood is a bit on the seedy side. Jogging around the neighborhood would not be something I would recommend. \n\nThere's lots of shopping fairly close, for groceries, booze (Lee's Liquors is not far and it's Toys R Us for adults!), and fuel all within easy short driving distance. However, keep your doors locked at all times, and hang on for dear life because Las Vegas drivers are just plain crazy! \n\nThere's a Walmart nearby, and that needs NO special description. I'm sure you understand, especially in THIS area. Ahem. \n\nThe RV park is like your 'safe house' in an area you most likely would otherwise avoid. We really enjoyed our stay. The employees are all helpful and friendly. You are escorted to your site once you check in and assisted in getting situated. They offer as much or as little help as you need. \n\nWe usually bypass Las Vegas. We were going from boondocking in Quartzsite, AZ to boondocking in Death Valley, but made this detour to visit with our friends. \n\nWe would stay here again if our high styling friends were here.", "It's a good place.  It's clean, safe and quiet.  It's just not in the best part of town.  I witnessed no less than THREE crimes during the month I was there.  One was on the local news, and I could watch it in real time as I saw it across the block.  The other two were arrests at two of the nearest Walmarts.  Crazy!", "This is a small clean rv resort. Reasonably priced, quiet and the staff is first rate.", "I'm going to make this quick. Good Sam gives this 10/10/10 and it lives up to all those scores. What differentiates this resort from others is the security. Controlled access in, guards, and well lit. Another unique characteristic is the sites located at the entrance prior to the security entrance. These are nothing more than minimal parking spaces with full hookups for those just passing thru for a night. This keeps people from coming in at all hours and leaving early. Great idea.", "Staff was very friendly and greeted us by name when we arrived.  Quiet resort, not a lot of occupants.  There is a security gate, which is nice to have in that neighborhood.  It is very close to Walmart and Sam's Town.  Each spot had a palm tree, picnic table, and flowers.", "Recently stayed one night. Very clean and well maintained facility with friendly, helpful staff. Restrooms and clubhouse  excellent. The deluxe sites are large and comfortable. The standard sites are up front before security and much more spartan. They have off season online specials now which includes deluxe sites so pick that level. The only thing I'd like them to add would be some sort of drop off at Sams so you don't have to walk at night if you dont have a toad. But will come back next trip to LV.", "I had a terrible experience with this park today. I just bought a beautiful travel trailer and I needed a place to live for 1-6 months. I chose this place for security reasons. The facilities were clean and the grounds were well kept, but the customer service threw me for a loop.\n\nBefore arriving, I told the staff I had a 2009 travel trailer painted blue, and they took my money for a nightly reservation to start. When I brought my trailer in to set up, they disapproved and said it had to have a \"factory paint job.\" The trailer is beautiful and was professionally painted, and it's in perfect condition.\n\nSo I hauled this thing to their lot after hours of fully disclosed discussion prior, only to be turned away when I arrived. I'd never heard of such a rule? \n\nI was very upset, as I needed a place to park ASAP. I got a refund and took my business elsewhere to a nicer, more affordable park with friendlier staff. I recommend Arizona Charlie's!", "This place is awesome! The staff are friendly from the time you  arrive until the time that you leave. It's very secure and very pet friendly. They have a very nice swimming pool, exercise facilities and very nice laundry houses. if you're coming to Vegas and you need somewhere to put your RV, this is the place you should be.", "Basically the park is good but if you want any kind of internet service the park is terrible. This has been a recurring theme every time we have visited this park over the past 7 years. I just checked the internet speed as I cannot get on again and it is 1.19MB download speed and 0.18MB upload speed. I just checked again and the download is 0.21MB and the internet has crashed so there is no response to even trying an upload. This is worse than dial-up internet from the old days.\n\nThe park is really doing themselves a disservice being with Tengo Internet all these years. We simply cannot stay very long each trip as the internet is a huge problem for us.", "My husband and I stayed for one night in our 22' Rialta, while driving through LV on our way to Colorado. Though we didn't need a very large site, when we checked in, we asked for a site near the pool, so I could go for a swim. Dan, John and the gal (sorry, we forgot her name) who greeted us warmly when we arrived at about 9:30 in the evening, were very helpful. They offered us the closest site (Deluxe) to the pool and restrooms, which worked great for us. I went for a long swim this morning. The pool was immaculate and the area very quiet.  I got in a great swim! \nWe didn't have any pets so cannot comment on the pet areas. Though the shower water temp got hot and cold on its own, it really wasn't a problem. We were advised to make sure our bicycles were locked up on our vehicle because apparently they had experienced some problems before, so we put on an extra lock, but no problems. \n\nWe'll definitely stay here again when coming this way on our RV. Thank you!", "Probably shouldn't right this review, only because this place fills up fast. The dog park is great my puppies love it, nice Quiet place, the staff is always great. Very safe secure property even though the Nieghbor hood isn't.\nI love this place.", "Our family was very excited for our summer RV trip to Las Vegas. When we arrived at Las Vegas RV Resort however, we were very disappointed. \n\nWe were told we could not stay there because we had children with us and children were not allowed at their site. I didn't recall seeing any information about children not being allowed when I booked it (but I could have missed that \"minor\" detail). To add insult to injury, I kindly asked to be refunded for our reservation since we couldn't stay there and they refused (very rudely). I was flabbergasted! Not only would they not allow us to stay, they were extremely rude and would not refund us the money we paid for our reservation!  What happened to good old fashioned honesty?!  Pay for services you use, and don't be fraudulently charged for something you are not even using!\n\nSo not only did we have to scramble to try and find another place to stay (with an RV and 2 children) last minute, we were also at a loss of 2 nights reservation fees we paid. Needless to say we were very disappointed.\n\nFortunately we found another RV park not too far away, Arizona Charlie Boulder which welcomed us warmly. Actually their grounds were much better kept, with a nicer pool and definitely much nicer staff.  If you're looking for an RV Resort in Las Vegas (with children or not) I highly recommend Arizona Charlie Boulder. You will not be disappointed.", "We have stayed at this park a number of times.  The staff are nice and friendly.  They have a huge new Dog Park with four separate fenced areas.  One is really long and good for big dogs.  There is also a leashed area.  Site are a fair size but there is no grass in the park everything is asphalt.  Laundry is good, there are two.  Clean. The whole Park is quite clean. Security comes around regularly..   better than Sams town KOA and many others.", "We stayed here on our way headed to Montana. This place is awesome! Everything is so together and clean. They do not allow children, so if you have them with you, find another place. They have a lot of sites, the next best thing would be to have an adult section with a pool and a family section with a pool. More shade would be great too, however we have found the lack of, is typical of many campgrounds.Very friendly staff, safe, and pet section was fine. We will be staying here on our way home again. Totally recommend...", "The security was good. The Tengointernet didn't work. Since the prices of this RV park were double those in the nearby area, I was very disappointed. I think they should get rid of Tengointernet since, \"No Tengo Internet\" at this campground. My reference number for my complaint was 253063. The representative was nice, but he couldn't say when if ever Internet would be restored.", "Very sad, that many negatives on how you don't approve or treat monthly folks. Always take in consideration where you are located in a high danger area. Treat paying folks with goodness.", "Great RV Resort.  Very  good security, friendly service, Very clean, lovely pool and jacuzzi.  Nice lounge to relax and socialize, watch television and have morning coffee. \nEnjoyed our stay very much.", "This park is fabulous. It's clean, well lit and the jacuzzi is hot. The Internet speeds are lousy, but that seems to more or less be the norm with RV parks. I especially appreciate the 24 hour security patrol in the park and at the entrance. There are lots of beautiful palm trees and everyone I've met in the past month has been friendly.", "We stayed at LV RV Resort for 2 weeks and enjoyed it tremendously. Next year we want to come back for 2 months. Park is clean, security is very good, staff people are friendly, pool is clean and inviting, bathrooms/shower rooms are exceptionally clean and pleasant to use, parking spots are spacious. And the rate was $29! LV RV Resort is only a 17-minute drive from The Strip, but it was a pleasant quiet park - a great location for us.", "I have been at Las Vegas RV Resort for a year now..Very nice park compared to any of the other places I've stayed. I like the 24/7 patrol and feel very secure in the park, despite being in a not so good neighborhood. The dog areas are gravel but we are in the desert, grass really can't be expected here. I help maintain the dog areas where we use a disinfectant 1-2 times a week and a deodorizer 4-5 times a week, followed by raking , water and clean EVERY night. Also It Is Highly Recommended FOR Our Four Legged Friends That You Bring A Wagon OR Haul Dogs Over To The Dog Run Areas IN Your Vehicle Due To the very high Temperatures we experience in Las Vegas And if your dog wants grass there is a dog park within 2 miles of the park. The pool is very nice, small gym, laundry area, and lounge in the clubhouse. The internet which has had its ups and down is now running really smooth. Also there is no children allowed, which keeps this place very quiet.", "Partner and I always enjoy our stay here. Third time was a charm. Even the cheaper sites in the back are well spaced, although they aesthetically leave a lot to be desired. However, they do offer many sites with rock gardens and pull throughs. Staff is very friendly. Facilities are kept clean.  One of the cheapest RV parks to do laundry at. Nice pool and jacuzzi. A couple of dog parks. Overall, the park has a great desert-Las Vegas ambiance. Conveniently located to Sam's Town, Strip not a bad car drive or bus ride. 24-hour security at the front entrance and around the park at night.", "Die Umgebung ist nicht gerade perfekt. Aber die Angestellten vor Ort sind sehr nett und die online Reservierung hat super geklappt. \nWir waren nur eine Nacht dort. Alles gut und sicher :)", "Things just didn't start well here.  Pulled in with our C-RV attached to our 37' Class A  just before sunset midweek.  Typically I unhook the car while my wife registers.  Unfortunately there's just enough of a slope that it made unhooking difficult.  I was pretty much so told that was where I had to unhook (which made sense later).  A very nice guy (who turned out to be our neighbor) patiently waited before escorting us to our site.  He politely stood by while my wife navigated me into our standard back in site.  She knows precisely how I like to have the coach positioned.  Part of his job was to make sure that I was only in my site.  That's a great policy.  All hook-ups at our site are behind the coach in a shared gravel area.  Our 50 amp outlet is located so low to the ground that the portable circuit breaker thing I use is essentially lying on the ground.  Not good.  I use one of those blue disposable water filters attached to a gauge pressure regulator for the water.  The faucet is about 9 inches above the ground pointing down at a 45* angle.  It required the short little hose attachment that they often is included with the filters, an item I had neglected to bring this trip.  Good thing we had plenty of water in our fresh water tank!  Then there was the dump hose issue.  It's a long run (about 20' for our coach) to an elevated connection on the far side an asphalt curb.  These hoses \". . . should be raised off the ground . . .\" at this park.  Never ran into that before.  Our dump orifice is located so very close to the utility box that I had to cut off the lever on our attachment designed to facilitate an easy solid connection or dumping would have been impossible.  But . . . The site is pretty wide.  Plenty of room to park the car in front of the rig.  It's hardly more than an asphalt parking lot, but that also makes leveling easy.  All the employees have been just great.  We look for a quiet, safe park
