ad short black hair and had tattoos up and down her arms, and a guy who looked like he just did not care to be there. She told me that she could give me the internet price, but she would have to charge me the shipping also. I looked at her in disbelief. She said it is better to pay the price they had posted, it would be cheaper. So I bought them and a tire gauge. I used my $20.00 coupon and got in my car. Something made me call the Henderson Las Vegas Camping World and talked to a service tech who just happened to answer the phone, he looked up the price online and said that the store will print out the sale page on the internet and give the price the internet has, no problem. I tried to return my RV Step covers and the tattooed girl said she could only give me back the money for the RV Step covers and would not give me the $20.00 coupon. She said to go to the Henderson Store and they would credit me because I was in the system and when they pull up my Good Sam membership the transaction will appear. So I guess I will be going back tomorrow.\nI can not believe that Camping World would condone this kind of service, including all the other bad reviews. Anyone who goes to this store who could be a potential Good Sam member would just walk out and never go into a Camping World again. They also have a very small assortment of needed items for the RVer, being off Las Vegas Blvd you would think that they would be a big store with good customer service. \nIf you are traveling and need to buy supplies for your RV or Camper go to Henderson. If you are going to buy an RV, Go to Johnnie Walker RV on Boulder, they have the best service guys there and everytime I go there with my RV (and I go a lot plus I am a woman who asks a lot of questions) I always get good customer service from their service department and sometimes pick up odds and ends for my RV there too. \nPlease read the other reviews, if your looking for service or sales and if you do decide to go you just might be taken from sales, service or the store. Your Choice!!", "This place is a F@$KING joke!!! AVOID AT ALL COSTS! We're currently out in the middle of the California desert trying to fix their F-up ourselves, will update this review later.", "Horrible service. Took my trailer in for a wheel bearing repack, estimate 400 \nDollars. Also wanted tires. Service writer Brad wouldn't give me a quote on tires as \"prices change all the time\"  Got a call from Brad, the estimate was now 1750.00 as the bearings were dry, the brake linings were flaking and the hubs wear required replacement.  The 1750 quote did not include tires.\n\nAsked to see the parts that required replacement while the trailer was still in the bay.  Brake linings were fine, bearings were not dry, and the hubs were serviceable.  Brad suggested that the brakes had been too tight.  I told him that they were the last ones to service it, but got no response.  \n\nWhen I picked up the trailer, one of the dust covers on the hubs was missing, which I discovered when I got home.  They claimed it must not have been there when they worked on it.  Neither Brad nor the mechanic said it was missing, and Brad agreed that it should have been noted if it wasn't on the wheel when I turned the trailer over to them.  Basically, he told me that since they didn't have one in stock, it was my problem.", "I didn't think our experience with Camping World Service (CWS) could get any worse after purchasing the rig from CW in Boise. Why Boise? The rig was $16,000 cheaper than the \"best\" offer in Vegas. We had 3 minor repairs that were covered under warranty after bringing the rig (2016 Montana High Country) home. We had to wait 3 weeks to get an appointment. It took another 2 weeks to get a phone call saying they finally saw the coach and would let us know what was needed. Why the hell did I have a freakin apppointment for it to sit there for 2 weeks!!! Then  a few days later a phone call that the parts had been ordered and we could pick the rig up. Excuse Me!!!!! It's 1 1/ 2 hour round trip from our northwest Las Vegas home to CW. We left the rig there. After another 3 weeks I got to pick it up. Here's where I really get irritated. The lot man brought the rig, dropped it and left. I'm there by myself trying to line up the coach to our 5th wheel, and the coach has no battery power to lift it. I walked the 50 yards back to the \"service\" department to get help. Whether it was my husband or just myself hooking up, someone should be there to ensure that we're good to go.  I truly wish that Johnnie Walker RV carried the brand we bought. We love their service department and have always felt like a valued customer. Moral of this story- Camping World Service, whether it be located in Boise or Las Vegas should be avoided if at all possible.", "I dropped it here for service & 3 warranty items. It took 3 months and a very long list of excuses and no call backs. Absolutely the most disorganized service ever! They even called me 2 months into it and told me the parts came in and bring in the trailer...it was already there, stored in the back out in the hot desert sun!! They forgot it was even there! When I left it there the tanks were all dumped, when I got it back the black tank was 3/4 full!! Use your own bathrooms! I was told it was stored  under the canopy, it wasnt as you can see in the pics. Just more on their list of uselessness. I am sorry I bought it here. They have ruined the Rv experience. I removed all tags from it relating to CW, I don't want to be connected in any way to this horrible place.", "So, in april of 2017 i left a 5 star review for this place. I should have not left that review. After we left and began our travels it became apparent that they didnt fix the warranty work they said they did. We even tipped the jerks. We had to bring the rv back to them and they had it for 2 weeks while we stayed in a hotel. They promised they would plug our rv in but they didnt and ruined $300 in frozen food during those 2 weeks. When we went to get our rv they hadn't finished it with an excuse that their body/paint tech had a broken arm. We brought it back later and they FINALLY fixed the warranty paint work. For our troubles mike (punk) promised us 2 rv washes and wax and carpet shampoo. We took it in april 9, 2018 and were told it would be done the following day. When we went to pick it up, the wash was horrible. Im sure it only took 20 to 30 minutes to do. The carpets were not shampooed as promised. The only thing that looked nice was the tires. Everything else is bad. We are taking it in to get it properly washed. Oh, kevin with camping world is a punk too. Come on people, camping world has 77 reviews and 2 stars. What a piece of crap this service is. Go elsewhere!!!", "BIG ZERO for the repair department!! We have an Alpine just a couple years old and the roof peeled back a year ago. They replaced the entire roof charging more than they quoted and taking longer than they quoted. The caulking looked like crap... embarrassing to pull it around but we let it go because we figured if thats what it takes to keep the roof on... guess we put up with it. WELL... 10 months later the roof peeled again. Repair department integrity DOES NOT EXIST. They quote you repair time and price and something always \"happens\". Try the boulder camping world or someplace else....save yourselves from the stress and disappointment!", "We purchased our Coach from Camping World sight unseen, a scary prospect. However Hector couldn't have treated us better. He informed us about everything. The coach was used and we were told it had front end damage that the body shop was going to take care of. He sent us pictures so we would know exactly what happened. The repair was going to take 6 weeks. We were also told the coach was in like new condition.  Hector was transferred during our waiting period and we were turned over to Sten. Both these men went out of their way to answer all our questions. You make a call to them and they answer, send a text and one would come back immediately. Nice to be treated like you are so important. Finally the day came for the coach to be transported to Portland. Mike in Vegas called to let us know there was a little scuff mark on a seat and we could have it repaired and they would be happy to pay for it. When we did the walk thru we noticed a couple of other issues. No problem taken care of no questions asked. The coach is beautiful, the body work on the front is flawless. What a refreshingly positive experience. If I ever buy another RV I am heading to Vegas. Thanks so much.", "Camping World Las Vegas really helped us out in a pinch.  We were travelling down from Canada and had an issue.  Doug from service took us in right away andwas able to fix our problem in 1/2 hour.  Thank you Camping World. ..we appreciate your friendliness and attentiveness.", "Everyone here is great, from the sales staff to the management. They are all friendly and knowledgeable, and willing to help in any way possible.\n\nMy wife and I had never owned an RV, so we were complete novices. Our salesman, Wes, was very patient with us, and not pushy at all. After he showed us around the different types of RVs for over an hour, we told him we were going to check out some other dealers. He thanked us for coming, and said he hoped to see us again.\n\nWhen we returned a few days later, the fifth wheel we wanted to purchase was listed at a higher price than it had been on our first visit. Wes assured us we could get the lower price. When the paperwork came through with the lower price, I requested they knock even more off, and this was done with a smile, too. No haggling or being told that we were going to bankrupt the company like car salesmen tell you.\n\nSigning the paperwork was easy, too. We were offered an extended warranty, but it wasn't shoved down our throats. When we said, \"No thanks\", that was it. \n\nWe were given a quick orientation of how the trailer works, and were allowed to leave the trailer on their lot until we got our hitch installed on our truck.\n\nAgain, at every step of the way, we were treated like valued customers, even though they know we probably won't be making another major purchase from them for several years. I wish all companies were this professional in the way they deal with the public.", "We stopped to get help with a safety problem using our trailer towing system. We also thought we would get propane while we were getting help. After waiting for 20 minutes no one offered to try again to find us help. Too busy to dispense propane. Too busy to help a traveler with a safety issue. A very disappointing experience at camping world.", "Bought my first 5th wheel here. Was very clear about my inexperience. Also clear that I would be living in it full time and that I had no truck to move it and would need it delivered and set up. Steve the sales person was very condescending because I was a female. \"Oh well, you're so independent...chuckle chuckle\" uhm, I can guarantee no man was ever told that. I let him know if eventually be vying a truck that could pull it but simply hadn't yet. Again \"well, I don't doubt it...chuckle chuckle...you're so independent.\" Wtf?!? I'm a 48yr old woman. Ya. I dress myself too. \nSo they give me some song and dance about my inability to get financing and tell me I'll have to get a worse type of financing with a higher interest rate and a bigger down payment. He's telling me this while I am having a check cut at my credit union for the full amount and a very low interest rate. Again, my vagina does not detract from my brain. I bring the check in and they are slightly stunned. \"Oh you got your own financing all by yourself?\" Seriously. Fed myself that day too. He looks at me while holding the check for the full amount and says \"Did you want to sign papers today?\" Maybe this is his first time selling an rv I think. Yes I'd like to sign the papers. I just paid you. The he runs my credit card for the down payment I had said I'd give had I used their financing which I did not it almost a week for it to get back into my account. It goes on like this. Finally a week later I go in to do a walk through. They had been fixing some things. So 2 hrs later they are ready to show it to me, my salesman was not there as it was his day off, though he had told me they always come in for delivery, so Oscar shows me around the rig. Oscar is the best part of this whole scenario. So helpful. So informative. Funny, kind, nice and oh he doesn't care that I'm a female. I'm just a person who doesn't know a thing about RVs and he's trying to help me. Oscar is awesome! So we finally head to my site and after 45mins the mental midget driving the truck, who is completely ignoring Oscar's directions, gets the thing parked somewhat straight. He gets out of the truck and says \"I didn't want to scare you but that was my first time.\" No shit Sherlock. They didn't level it, they only hooked up the hoses when I asked them to and they didn't even turn the water faucet on. I later found out I had been using water that was sitting in that tank for god knows how long. Ew. They didn't turn the water heater or water pump on. They did nothing that was discussed. So now I've been calling but they don't return my calls and my 5th wheel is still not level which as I read about things more and more and speak with my neighbors is not very good for the rig at all. I would never buy anything from Camping World again. Unless I had a penis maybe but probably not then either.  \n\nUPDATE: So I went in to Camping World the other day met with Steve told him the situation. He said why didn't you call me? He apparently, hadn't gotten any of the messages. He immediately got on the phone making arrangements to have the leveling issue fixed.  Turns out someone who works there lives where I do and was able to come over and get me situated properly. Jim was awesome. Came over with a cocktail. Showed me around the trailer and came back a couple days later with his truck to get it leveled. Very nice! It's all good now. They certainly got on the problem as soon as the right person knew I had one.", "If I could I would give a ZERO. Here is the email I sent to Corp Offices.Hello Marcus,I was told to email you about my experience during my purchase of a nearly $30,000.00 travel trailer through Camping World. I attended the RV show at The Orleans Casino in Las Vegas about a month ago and both my family and my mother and father bought the same trailer that day. So the sales person who sold it to us received his commission on the sale of two, not one in a matter of maybe 30 minutes max. When purchasing the trailer, we were never shown any of the cool features of the trailer or explained what kind of hitch or any other added merchandise we would need to prepare for our first camping experience in our trailer. My mother and father put down a rather large down payment where my husband and I could only afford $300.00. We both signed the paperwork that said they were deducting the $300.00 and my mother and father deposit that day. \nI specifically remember checking my account and noticing a $300.00 deduction pending. I assumed it was the $300.00 from Camping World especially after I was told by my mother that her down payment came out the same day.\nFast forward to the actual signing of the paperwork for the trailer several weeks later when my trailer came in. The very first thing that Steve Takahashi wanted me to sign was the authorization to take out the $300.00 deposit. Now, I work as an accountant for a very prestigious company called Exotics Racing. I deal with a high volume of accounts and hundreds of thousands of dollars daily. My job is to make sure numbers are right and that my company does not over pay or under pay any vendor. With this being said, I told Steve that I had already signed weeks ago for the down payment and was certain I saw a charge go through of $300.00 so to do my due diligence, I wanted to check my account to ensure I was not being double charged. At this same time, I asked my husband to call my parents and ask if their down payment was taken out the day we saw the trailer or the day they signed the papers and they concurred their down payment was taken out weeks ago which only added to my concern that I was being double charged. After looking over my account, I was assured that there was no charge taken out and I explained to Steve that maybe it was a hold that dropped off. He explained to me that no, this never happened. By this time I had already signed the paper agreeing to take the $300.00 out when Paul Gottlieb enters. He had a piece of paper in his hand and was listening to my conversation shaking his head in a no fashion. He than threw the paper in front of me and in a very sarcastic voice told me that there is no way anything was done to my account prior to this day and he had the paperwork to prove it. (Little did he know that I had already came up with that conclusion, I was merely trying to figure out what I had saw in activity with my account and with the confusion of my mother being billed and me not being billed even though we were there the same day was why I was still talking about it to Steve) I looked at Paul and explained to him that perhaps there was a pending charge that dropped off and that I deal with numbers all day as I am an accountant and I just wanted to make sure I was charged correctly. He than looked at me and said \" Than you must not be very good at your job\". This is when the situation became explosive. I had never been so rudely insulted by anyone in my life. I asked Steve if I could talk to his boss and Paul says \" I am his boss\" so I proceeded to say, than I would like to talk to your boss and I am done talking with you and you can leave.\" He came back with a smirk on his face and said that his boss was not available.At this point I wanted to walk away. I looked to Steve Takahashi for some help. He was reluctant in saying or doing anything to smooth this out. He knew that Paul crossed the line with that comment but I could also see he was annoyed with the situation and maybe at some point he felt that it was deserved even though my problem was not with him. Steve told me he was getting another supervisor to come in and speak with us. We waited about ten minutes and than Steve Nohrden came in. At least we got someone in to help us who was totally understanding and was embarrassed that this employee insulted me the way he did. I told him the story as I just told you and he explained to me that it would not drop here and encouraged me to email you about this experience. He also informed me that this was not the first time that Paul did this to other customers and that he was surprised my husband did not deck Paul in the face for being so rude to me. Later, after signing paperwork, Steve Takahashi gave us two complimentary nights to some local camp ground to where I live. It was a nice gesture I suppose but clearly not enough. I would like a follow up with Paul and lastly because of all the lack of information given to us at the trade show when pu", "Mike Hulsey in service is always so helpful!!  He takes the time to answer questions that we've had as new full-timers and first time RV owners.   We've had a few small things and Mike always takes the time to help us get it taken care of as quickly as possible.\nWould highly recommend him!", "Good place if you need to purchase a small item for your RV. On the service and repair side they are one of the worst. When I drop my RV off for warranty work, expect them to keep it 3 to 6 weeks and only get about 1/2 the work done even though they said they had completed the work. For example, the door latch broke so the door would not close. Dropped it off and 6 weeks later still not done because they said wrong part was shipped. Ordered the part on Amazon, got it in 2 days, and had it fixed within an hour. If you can go anywhere else for repair work do so!", "Worst place ever. The sales department does not even know what customer service is. The service department is horrible.  After buying a new 5th wheel here. The roof delaminated on the second trip. We made an appointment to bring it in. My husband talked to them 4 times before we brought it in. Then we took it in and they said we did not have an appointment . We have talked to keystone direct on the issue and tried to give them the contact who is aware of the roof defect. Nope camping world could care less who we talked to.  The only reason we used them now is they are the authorized keystone dealer. Stay away from this place if you can. Aug 31,2016", "Another bad experience at camping world below standard customer service as God is my witness don't think of purchasing anything you will be very sorry", "Please read!!! Do NOT trust this place with absolutely anything! I had them do a 45 point inspection on a sportsmobile that I was interested in buying. After paying $300 for an inspection, I found out that they did not actually inspect 95% of the things they were supposed to! They checked things off as ok that were blatantly not working! The furnace control didn't even have batteries in it yet they said it was working properly. The fridge was broken and also checked off as ok. When I called them out on this, they would not admit fault and just lied more and more. This is the absolute worst customer service I have ever experienced and I will do everything in my power to make them pay for what they did to me. I am considering suing them for stealing my money, even if it costs me a lot of money in the process. PLEASE PLEASE PLEASE do NOT use this camping world for absolutely any service, you will be scammed. For the record, I reported this to a manager and nothing was done about it.", "We love our new RV.  Everyone was wonderful and helpful!  The promptly help with any concerns with your vehicle and we were very happy!", "What a bunch of crooks!!! Took our RV in for services use to make sure everything was running right , was there for WEEKS!!!!! Finally my husband goes to pick it up , gets right on The freeway , doesn't even get more than a mile away and IT DIES!!!!!! Had to call a dang tow truck! Does that make sense to you? Not me ! The battery was completely drained! Worked fine when we dropped it off!!! AND the oil was BONE DRY! Don't you check that in a routine service!?! We called and of course they didn't accept any of the blame .Shame on us , this is the second time this happened , last time we picked it up from service with a full tank , got it back completely empty . They denied that also, they're good at that. \nSave yourself the trouble from going to this place, any other rv service place will be better !!!", "Bought our second Tt at Camping World over the weekend and we were blown away at how courteous and friendly the staff were. Our salesman TJ was awesome and made us feel comfortable right from the get go. We traded in our very first Tt for a brand new model and we could not be happier. Will definitely go back to this location.", "HORRIBLE Service!  Took 2.5 weeks just to get an appt.  They kept it for 2 weeks, and we finally had to call them to see where the repairs were at.  They charged INSANE amounts for diagnosis of problems.  For EACH small part that needed a 5 minute repair, they charged a full hour of labour, and were totally inflexible!!  We had 4 small things that needed repair.  Their part prices are totally unreasonable.  AND they even forgot to repair the main problem we came in for!  The service guy was a meek personality-less policy-quoting parrot. I will never take our RV to any camping world again! They have no care for customer retention nor customer satisfaction.", "Had an appointment to get warranty work done on our RV and it was scheduled 3 weeks out. Arrived and was told to leave the RV as it would be an additional 3 weeks before they could even look at it.\n\nSpoke with another couple that said they have had their RV in there for over a month and nothing was done so they were picking it up to take somewhere else.\n\nThis place is so packed with RVs to repair I was lucky that I could turn around and escape. I plan on avoiding this place forever.", "Absolutely the worst customer service. Went to buy a trailer. Budgeted $30000 on a new one, but service so crappy, decided to purchase used from private party instead.", "OK, let's put this issue to bed once and for all....  The Las Vegas Camping World is ONLY an Express Store for parts and accessories!  This store is primarily for RV sales and service.  With that clarified, if your are looking for ANYTHING for camping or  your RV's, go to the Boulder Hwy store and pack a lunch.  The store on Boulder Hwy is huge and stocks anything you could possibly need for your camping and RV needs.  We've found that if they don't carry it, they will get it for you or you don't need it!\n\nI also want to address our RV buying experience at the Las Vegas store.  Perfection!!!  From the sales and service staff to the finance staff and even the 4 legged staff, we were treated like royalty.  We spent many days researching which RV we were going to invest in and we got great advice from the staff.  I appreciate a sales person that will risk a sale and speak the truth.  Once we described our intentions to live full time in our coach, our sales person told us that the coach we were considering would not meet our needs and steered us to a better alternative. After we made our decision and subsequent purchase, the entire staff at Las Vegas Camping World have bent over backwards to assist us in getting our new RV lifestyle off the ground.  We have found the ENTIRE staff to be friendly, helpful and patient.  If you are finding your experience to be so drastically different from ours, maybe we should all remember to be a little friendly and patient???  Just sayin\"....", "Horrible camping world! Alot of employees and not one offered to help see if we needed help finding something or just to say hello welcome they all just sat there!!!! Place was dead silent what an awkward store. Would not recommend at all!!!....over staffed for an empty store. It is empty because the attitude the employees have! I have camping friends in Vegas and I will be telling them not to support that camping world at all!!!!", "We bought are brand new trailer. We got a great pric2 other than that its been a bad experience.  First off the finance guy told us are credit score was lower than it actually was,  next we came back the next day and the finance guy said you were right your score is higher. He then add gap insurance and extended warranty with out are knowledge.  Then they said don't worry we do a white glove inspection.  Well I wKed up to the trailer and then there is 2 major dents. So then they tell us it will be 6 to 8 weeks to get the part. That's horrible.  Then they called 2 weeks ago and said they got the part it will be ready in a week.  My husband called about the trAilor and said sorry we put your trailer on the back burner. We bought the trIlwr a month ago.  It should have been a priority.  We were planning to take it for my birthday in two weeks.  Don't buy a trailer from here customer service is horrible", "We purchased a nice camper from Mike Walsh and Todd  Stancliff. This was our first big camper. The area was clean and organized. They answered all our questions. When we had a problem with our water heater, the maintenance dept got on it right away.  \n Regarding maintenance/repair, i do feel they need to hire more mechanics and have that dept open on sundays as well. I feel totally confident with the maintenance dept.\n All the info for registration was given to me by Taylor Stancliff, who did a superb job. I did not have to wait for a callback with the info. \n (By the way, the phone is answered by real humans).\n Would I buy another camper from Camping World ? Absolutely !!!", "Went looking at a travel on a Sunday, we found something we liked as a family and worked out a deal. We negotiated, credit was pulled on myself and my wife. With a pop up camper for a trade in we where offered a deal of 210-230 a month with zero out of pocket. We all agreed and shook hands and my wife and I went home, emptied out our pop up camper and brought it in for our trade in.      We where told financing would call us on Monday or Tuesday to finalize paperwork and schedule orientation and delivery of our 2018 Mallard. It's now Wednesday morning and no paperwork. I called them at 8:30 and got a voicemail, waited an hour and no response. We have a trip booked since February at Zion National park but we have no trailer. So I just drove over there to see what the hold up was. I spoke to a finance manager (I'm leaving all names out, I believe people are good, but sometimes fall in a rut they themselves don't want to be in). He shook my hand and lead me into his office, he had just heard from \"the banks\" and our \"deal\" had changed drastically. \n    Now the banks wanted the $3k from my trade in plus another $5k out of pocket plus our term went from 15yrs to 10yrs. So now our monthly payment was $380 a month. I don't know what happened, who is the finance guy on Sunday who offered us the first deal??? \n     I'm a very patient person, I asked for my title to my pop up camper back, also the keys, now to their credit, they didn't hold me hostage, I told them the original deal is the ONLY deal, if that's off the table then I need to leave with my pop up and get ready for my camping trip. They quickly gave me my title, keys, and sent me on my way.  My wife and kids and I really liked that trailer, but a $5,000 discrepancy is unacceptable. \n      I did read all the bad reviews on yelp, but really wanted to give them the benefit of proving past Yelpers wrong, oh well, maybe in the future, I'd give them another chance.  (The pic was taken on Sunday, oh well)\n\nAlfredo", "Horrible!  Terrible experience and all we needed was a ladder.  If you do not need to go here don't go!  The customer service is nonexistent.  Bad, bad, bad!\n\nThis place is awful.  We have been rving for 5.5 years and have gone to Camping Worlds across the US and, although I wouldn't give any of them a great rating for service, this one was terrible.  We were second in line behind a problem issue with one customer and watched as 3 employees just walked on by... then the ladder we came to purchase was partially wrapped but we were assured it was new and fine.  We got it to the rv and it was broken.  We had to take it back and they didn't have another one so we had to go to the other Camping World 20 miles away.  We traveled over 60 miles to replace a ladder :( and the employees are just rude.", "Not the most ethical sales people (Steve T) Will ruin your buying RV experience.  When you go in there to make a deal with them - the first words that came out of his mouth was \"Be prepared to take a BIG loss.\" Seriously!? who starts off a negotiation like that.  He tried telling me the trade in value for  my 2016 travel trailer would \"depend\" on what I was buying.    That was the first flag.   Your trade in value should be your trade in value weather you buy something new or old.  Thats a classic sleezy salesman tactic of working it into their profits.     He told me originally the trailer I wanted was in the \"High30s.\"   When I told him I had a trade in, He changed the price to 49k for the trailer.     When I told him that was way too high of a price and I know what that trailer should go for - he lowered it to 35k within seconds!    So Ridicules.   The guy was totally arrogant and made my skin crawl.  Terrible experience.", "Went there for the first time to buy some parts I needed for my Motorhome and was very disappointed by the selection they had. I am used to their store in Orange County CA, which is well stocked. Not worth the drive from The airport area. Ended up ordering the stuff I needed online from Amazon. Better prices.", "Stopped in to look at RVs with the intention to leave with one we saw on the website. Stood in the lobby for 10 minutes, with no other customers there, and at minimum 10 sales people joking amongst themselves 15 feet from us. Not one of them inquired if we had been helped or if they could help us. We left. \nLost sale for Camping World, successful sale for someone else. I guess they didn't need our $90,000.", "Fist off let me say this is my first Yelp review. I am so upset with the customer service I received that I had to rate them and if I could give them NO stars I would! The service department is rude, unhelpful and they have no idea what they are doing. First off I called and spoke to Ed, I have a Bison LQ horse trailer that is still under warranty. He said they did not take their warranty but would call and get charges approved and take a credit card. Bison said that was fine. I called again because I had another small fix and spoke to Rob. Rob said he was out Monday to bring it in Tuesday for both services. I had my mother take time out of her day to take it down for me since I work (which is clear across town). When she showed up Ed tells her he can't see her and she needs an appointment and he couldn't get it in until another week. One of the issues was my antenna broke and was hanging by wires from the top of the trail. Ed proceed to tell my 50+ year old mother to get up there and duck tape it. WTH??? So my mom makes an appointment to bring it back. My mother takes it back to the appointment she scheduled. Ed does not call Bison to get the charges approved or the credit card number from them. Instead has my mother pay $541 when she picks it up. I am so upset with the service I have received from them! I will NEVER take my trailer back to them nor will I buy a single thing from them again!\n\nIn looking at my bill, they said nothing was wrong with the antenna but still charged me $129 for it. It is clearly glued on an Ed saw it hanging by the wires just the week before.", "I purchased a brand new trailer form here in December. While purchasing the trailer everyone was my best friend and was offering to help with what ever I needed. I took it out dry camping for the first time in January and the ignition on the refrigerator was bad so the fridge wouldn't run on gas.  Upon bringing it in for the warranty repair I met Brad. By his demeanor if it was as if I was inconveniencing him by bringing in the trailer. Brad has zero customer service skills. I came in later to try to figure out why I didn't have a part that was supposed to come with trailer when I picked it up. He called the keystone rep and the rep confirmed that the trailer should have come with the part. Brad then sent me to someone else who \"would take care of it\" only for that person to tell me they couldn't do anything and to talk to Brad. What a JOKE of customer service at this dealer. You're real important until that check clears and then they couldn't care less!!!!", "TERRIBLE customer service!  Actually non-existent ! Why hire people when my dog could give better customer service!  When you ask about a certain part and which of the two you will need for your RV then the so called employee there will just point and say \" it's back there \" .  I asked another so called employee for help when looking for an item and was responded with \" I'm doing something right now, can't help \".  We actually contacted Camco about an anode which Camping World could of done IF they had any customer service! We were told at camping world that the \"Suburban\" anode was the only one that would fit our water heater.  REALLY?  Guess what? The anode by Camco ALSO will fit and it's $9 less!  What a rip off and NOT RECOMMENDED! Good Sam Club will be hearing about all these complaints on this location too.", "this has got to be the worst experience I have ever had in a purchase a major purchase at that if there's anything that I can say or do to convince you that this is not where you want to shop from the sales people that lie to you to the lack of customer service that you receive after you've purchased it to the poor workmanship they referred me to Las Vegas Freightliner to do some repairs on a motorhome that could have caused my motorhome to catch fire it took me three weeks to convince them that they should have to pay to have it fixed the day I drove off with the motorhome I had a check engine light took it back the same day they told me it was only a gas cap I asked him to replace the gas cap and they said no that isn't what they do I had to go buy one myself they offered to take the bulb out so I wouldn't have to see the check engine \n light later I find out that what was wrong with the could have caused my motorhome to catch fire and they wanted to take the check engine light bulb out it took another week for them to approve payment to Freightliner after it was repaired Freightliner indicated to me that they do not like doing business with Camping World don't buy from Camping World they should not be in business  Freightliner however did a absolute fabulous fantastic job", "We bought a used class c that needed a few things fixed some were under good Sam warranty. The ladder had broke , the step pin broke,and the awning but according to camping world nothing was covered or maybe it was just our service writer Kevin who from the start was very condescending about us even buying the RV and that we were even stating off . Also needed a gasket for the toilet camping world was charging 340$ you could buy a new toilet 300$ which includes installation. we ended up taking the RV out of there and will have the Work done by someone else. Most of the reviews here are correct I wish I would have paid attention", "I see lots of negative reviews about the service department but my husband and I had a great experience here when we purchased our rv. We were treated like royalty compared to the other places we visited to see different types of motor homes. TJ Gallina was our salesman. All of our questions and concerns were addressed timely and completely. It was a super hot day when we went but TJ turned the ac on in the unit we liked and let it cool down while we sat in the dealership until it was comfortable to spend some time in it. We are so happy with the purchase, the kind staff and the adventures that await us. With Camping World dealers everywhere we know we have a lot of people we can reach out to if we need help in our travels. \nThere will always be people who will complain about things, please don't let them deter you from coming here and meeting these folks. I am disabled and my husband is a disabled veteran. They have accommodated every one of our needs. We feel confident hitting the road knowing TJ and the service team are a phone call away. Happy Trails!", "Place is overpriced big time, they don't even match their own prices. Shurflo water pump on Amazon $56 in their store $165! Simple bathroom 14\" inch ceiling fan $190 and SAME thing on Amazon for $39 and you want me to buy my next RV from you? Yea I don't think so! I honestly don't think I've ever seen another  customer inside that store. Save yourself a trip and don't bother going there", "These guys are a bunch of clowns. Brought our 5th wheel here and wanted to get the awning fixed. 2 weeks later we still hadn't received a call to tell us how much it was going to be to fix it. I finally called them and they told me they were just getting to it. Long story short I went down and took my 5th wheel someplace else, because when you are standing there in front of them and they take over 1.5 hours of your time to do a write up they really don't give a crap about you.", "I wouldn't buy anything from Camping World if I were you.\n\nI encourage you to get internet quotes from several places for the RV you want.  DO NOT TALK TO AN IGNORANT SALESMAN... and DO NOT go in person until you have struck a deal.\n\nGenerally speaking, all salesman are liars who have little to no product knowledge.  So go check out the RVs WITHOUT a salesman present, take pictures, and try EVERYTHING OUT.\n\nLook at other people's reviews, and use the various internet quotes to get the price DOWN on the RV you want.", "I am surprised that I have not read any comments about the paintball course next door. If you had your RV there and you have a waxy substance on it, it is because your RV was used for target practice. I left my RV on the 14th for an appointment on the 19th. It went into the shop on the 29th. I had made this appointment 1 month in advance This was not for an actual repair, it was to initiate a warranty claim and to take pictures etc. I went to get something out of the RV and the left side had about 15 paintball hits. They were very unconcerned about my RV being potentially damaged, saying oh yeah it happens all the time. Said they would clean it all up. When I went to get it , the wash job was pathetic. Myself and an employee spent 2 hours cleaning it on their lot before I could leave. I am still finding the waxy stuff splattered here and there. They had to get on the roof, and apparently someone either exceeded the weight capacity or were not being careful using the ladder, because it is now bent. I was told they fixed something concerning the slide, but they did not. When I told Ed I did not want to bring my RV back to them for target practice, he became angry and wanted me to pay 2-way freight on a piece of rubber 3 inches wide and 6 ft long that he had ordered. I don't think Ed likes his job or people. He was rude, not only to me, but to the customer ahead of me and behind me in line to drop off. I would avoid this dealer.", "Ask for Eric Marley! Super friendly service and very knowledgeable. He took care of us on upgrading our 21' travel trailer to our new 2018 Fifth Wheel and couldnt be happier. Oscar did our walk through with us he was very patient and Joe our finance manager made everything go smoothly. Thanks All!", "Five stars for selection and location- NOT for service. Camping World carries about the best selection of high end Class A motor coaches I've seen in the southwest. Go for the selection, then purchase it elsewhere.", "Thank you Joe and Mike in the service department.  What a dream to have such technically sharp guys and great service.  We considered driving 8 hours just to have our Motorhome serviced there in stead of our local ones. Luckily with their advice we didn't need to keep it there.  But next time we will be back!  The Henderson Camping World has a larger store with more inventory.", "Drove into this somewhat overwhelming place that does everything for your camper.  I have been to another one before and had such a great experience decided to cover all the things needed here.  Went in to ask about getting the things done that we needed done and was told go there and there and there.  Sounds fair.  The first there was in a different place than pointed too.  Then I was told the gas was outside and we will \"get there when we can\".  I get busy, I have seen busy in many places.  But rude is not necessary.  We asked how to go to the service section.  Do we need to register somewhere?  Do we pull up and someone will come out?  Do we sign in the building over there?  \"just drive over there.  Not my department\".  So we left.  Good thing nothing needs to be done today.  It can wait until we get back to the Camping world in Santa Clarita CA where we get treated well.", "My wife and I recently bought a preowned 22'Premier Ultralight travel trailer. Our salesman Robert Dustin was great. He greeted us asking if we had questions. He took his time and there was no pressure whatsoever. We closed the deal. Jeremy in finance was a pleasure to deal with as well. Can't forget Kay at the front desk. Very nice lady. \nWhat follows is why I gave a 5 star rating. We had dropped off our vehicle to have the hitch and wiring installed. When we arrived Nothing was done and I was upset. Lori (very pleasant lady) asked she could do to assist and I explained the issue. She looked into this and said someone would come to explain what transpired. The service manger Mike stated that our vehicle was not rated to tow the trailer. This was very disturbing as Robert and I both confirmed that it was. The service team started to dig into this further. After about 20 minutes they discovered that had incorrect information. Well now it was too late for anything to get completed for install. Understood we are several miles from the dealership so it was frustrating. \nOn the way home being disappointed I received a call from the sales manager called and he stated he was aware of the issue and asked if he could talk this over with his GM Jesse Jensen and get back to us. \nThe next morning Mike called me taking ownership and apologized. I thanked him and we worked through the inconvenience. \nI stopped by the next morning to do the walk through and was greeted by Robert. He apologized as well and expressed what Camping World was doing to make this right. The walk through with Jesse from service was great (a real nice guy). I also have to mention Josh. Although he was not our salesman,he took the time to assist with the audio system in our trailer. \nI then met with the GM Jesse and he was apologetic and asked if everything was satisfactory. I said it was and that he and Camping World should be proud of the staff that they had working for them. \nIf we ever decide to purchase another RV, Camping World will be our first stop. \n\nJoe Glazier", "One word: CROOKS!\nTheir only one purpose: SALES....that's it! No customer service, no follow ups, no interest whatsoever about their clients after the sale is finalized. LIES, LIES,LIES.........and MORE LIES\nDO NOT DEAL WITH LARRY GARCIA or JOE BARDOT. They're better than you........and you're sh#t to them.\n\nAnother advice: check and research the internet for value of anything you buy with them. You will find anything better on RVtrader.", "See Hector . He saves vacations . We were in a bind called in , got in , got out couple days later and still went on vacation . Thank you Hector and Kevin .", "It's unfortunate that I am unable to give zero stars. Against my better judgement, we took our trailer to them to fix some damage on an insurance claim. The service department at Camping World is completely incompetent, and sexist towards women. They have had my trailer since September, have been paid by my insurance claim and continue to drag their feet and treat me like I don't know what I'm talking about. Granted, this is after I had to take two hours out of my work day to go down there and pull something out of my trailer the mechanic was too lazy to look for. Additionally, I receive a call from them telling me they can not find the parts for my trailer, yet it took me 30 seconds to pull up the parts online and email the links to them for the parts. Mind you, they start working on ordering parts two months after I drop my trailer off to them? I also had a part I would have had to pay for and they marked up that part 53%, that's indicative of price gouging. The service manager \"Mike Holsee\" is unprofessional and sexist. The General Manager \"Jessie Jensen\" refuses to return my messages.  I will NEVER return to ANY Camping World after this experience. This is the worst experience I have had anywhere. My next call will be to their corporate offices.", "I brought my new trailer in camping world las vegas for some warranty work . The tech john miller came to help me with trying to find out why my trailer wasn't working correctly . John was very courteous and helpful . His knowledge of camping world products is very extensive . He helped in getting my trailer in to be repaired. Camping world has a very good employee in John Miller", "Let me first start off by saying, we will NEVER again come to this location and most likely won't ever return to a Camping World after our experience today. \nMy husband and I went in along with our two children. We've been here before and experienced good customer service from a gentleman who's name I cannot recall, but today was totally different. We've been fifth wheel shopping for a few months and had it narrowed down to two different manufactures. One of which Camping World carries and had the particular model we wanted to look at before going to another store. \n\nWe were greeted and couldn't remember who we talked with a couple months back so we had another man help us and I do know his name and if management wishes to reach out to me, I would be happy to give it, but I won't leave it here. He started out by telling us my husband's F250 would tow \"anything on the lot\". After he said this, we knew he didn't know what he was talking about. \n\nWe looked around for a while and decided to go in and sit down and discuss the model we were interested in. Normally, any time you're in the least bit interested in anything, whether it be a car or RV, you go in and talk about it. I'm not sure what gave him the impression we were ready to give him our money today, but he certainly was under that impression. He was kind enough to give our kiddos some crayons and a coloring book to play with when he thought we were going to just hand over the check, but then.......\n\nMy husband told him we had a little thinking to do, he stood up and all but grabbed the crayons out of my 2 year old's hands, gathered up the papers and walked out the door without a word. He came back, tossed a card across the table to my husband and that was that. \n\nBecause of this HORRID customer service, we won't ever be back. We decided against the model that Camping World carries after we left and even if we decided we wanted it, we'd rather drive 250+ miles away than go back here. \n\nWhat a joke.", "We have had our RV since March. It has been in the shop at Camping World Las Vegas or Camping World Bakersfield all but 2 days since we bought it from Las Vegas Camping world. We have made several payment on our $80,000 RV  Gen manager Jesse Jensen and Service Manager Mike  told us to come back to Las Vegas when it was finally fixed and the would have a settlement that would make us happy if we did not take them to court.  We got to Las Vegas. The basically laughed at us. We are not offering you anything. Admitted they lied to us to get us there to take it home.  When we said we were not taking it under those conditions. It was a piece of hunt.  Jesse Jensen told us they would dump it out side the gate in the gravel.  Jesse is LDS and knew we were   He used that he was a return missionary his wife was YW pres to give the impression he was an honest person.  When I said today I should call your bishop. He actually laughed at me and told me go ahead he was in the bishopric and would haha tell him all about it in his meeting.  I was so discussed with him and his integrity.  Don't go to camping world Liars \nWe will be takin the to court", "I got an auto response. I emailed them. Still no trailer, still no response. My husband called them today and no one called him back. They don't care", "Wish I could give zero stars!!! The service is HORRIBLE! My husband and I are planning to purchase a Travel Trailer but have no idea where to begin....length? How many people does it sleep? What are the different features? The guy that was showing us the various trailers was super rude. He rushed through the information as if WE were keeping him from something else! I believe he thought we weren't real customers....\nBy the time we got to the 3rd trailer to look at it I was done and ready to leave! I think his name was Troy but whatever the case, he was a total a**hole! I refuse to come back! Kick rocks!", "I'm back with another 5 star review.  We have decided that our RV needs an updated satellite system to make it just perfect for us.  I called Chuck and within one day he had us scheduled for 1 week out and made sure to assist us with the multiple purchases necessary to complete this install.", "Just bought my new 2018 Hurricane 35' Class A RV from Mr. Josh Gray (No Relation). Outstanding service. A professional who want to make the entire purchase a very positive and knowledgeable experience. He even cam in on the delivery date and stayed late to transfer the old RV belongings to the new one. Then answered my call later to answer a question about the operation. Extremely upbeat. Willing to work hard to make the purchase happen. Well done. Highly recommend asking for Josh Gray when shopping. Also, his product knowledge was detailed and accurate on each RV we looked at. He was a RV tech prior to sales and it shows.", "Waste of money & time. Been waiting for30 mins to speak to manager.  The haven't fix any of things they were supposed too. They broke stuff like the stove. 7 month old trailer leaks in the rain, can't cook, due to them breaking stove. Awning has hole which they patched, can see fingerprints in patch.  \nThe places it sucks. DONT USE IT THIS BUSINESS FOR ANYTHING.", "Has ownership changed here in the last year?  Used to be a great place to spend an hour browsing in a low-pressure environment.  After checking in and stating that we didn't want anything from a salesman other than a point in the right direction, we were handed off to a salesman who just had to get us registered for their \"drawing\".  Understand the wanting to gather information for leads, but really wanted to avoid this run-around today--and said so many times.  Explained it to the salesmen, but he ignored and kept asking for our info.  We stood and politely said we would be leaving.  I offered my handshake for goodwill and he wouldn't shake.  Classy.  We are writing this review as we are driving to a competitor for hopefully better service.  This interaction spoiled an almost 100% sale on a 30+foot trailer.", "I am the other half of Ford's comment. We are making payments on  unit we cannot use.  They say come & get then bring it back to get the work finished. Really. Really camping world is this the kind of service you would want for yourself or your family. Get your shit together and get my RV done.  I will gladly hire a lawyer to resolve this because I am very tired of listening to the BS from your service people.", "We have to say, this inter-action could have started better but Mike over the service department took ownership of the repairs after we brought his attention to some missed details.   I think communication is a must, respectfully voice your discontent, IF  there is any so management is made aware.  We are glad we did and will be a returning customer.   Most smaller places really do NOT want to do warranty work. Camping World doesn't mind, SO there is a heavy work load.   I am not saying they are perfect but Mike showed us he does care and will make it right, if need be.", "We've had several warranty repairs done here and Mike Hulsey was so easy and great to work with.   I can't imagine the stress his job carries!!  He has so many people that want their units fixed immediately, and like others, our RV is our home which adds to the pressure to do it perfectly.\n\nWarranty work is never quick or easy.   Pictures have to be taken with paperwork to fill out to send to the factory.  They have to approve the work before Camping World can even touch the repair that needs to happen.   So getting upset about length of repair time is silly unless there is an extreme amount of time taken.   Really anything less than 2 months is reasonable.  That was a hard fact to learn with our first RV.  But it always got fixed and Mike is friendly and knowledgeable.  He kept us in the loop on repair status.\n\nWe recently had a towbar and baseplate installed and we are excited to hit the road and test it out.   Thanks Mike!", "The Sales guy we had \" Chris K.\" Is the only person working at this place who knows what he is doing. \nHe has gone above and beyond, because no one else responds to phone voicemails or anything.\n\nWe bought a huge toyhauler that needed a new side patio door. We have been waiting a month for the ordered door to arrive down there. It took nearly a month for the Title Dept to get our DMV Paperwork to us! We had to call and bug them at least 5 times. How much you wanna make a bet, in the interim of WAITING... the prep work and other details they said they would fixed hasn't been done yet!!!! Nope... it wasn't. The door arrived down there 2/9/18 and here it is 2/15/18 a whole week later and they just opened the box the door came in. How do we know? Earlier this week we were arguing with Chris about what is taking so long, he said the door was white and needed to be painted and cured first. Yesterday 2/15/18, he called and said the door came already painted. So that tells us they just opened the box. They still want to keep it till Tuesday 2/20/18 because putting the door on is a 10 hr job. I don't think so!!! We called the GM Brian and he said they will get on it tomorrow... we'll see!\nThey had the trailer ready for pick up. Patrick really was thorough on how to's for everything. \nThey said that our decals for our door will be shipped to us ( because we didn't want to wait)... well It's been 3 weeks so far and NO DECALS. \nThis saga goes on... and I will update and make changes if I'm wrong. \nUntil then... I highly recommend you don't bring your camper here or buy one here!!!!", "Terrible customer service, I took my Motorhome in for an engine oil change and a generator oil change and to replace an air conditioner. Took 4 weeks to replace the AC Unit. When I picked it up they forgot to do both oil changes. I took it back for a slide out issue. After 4 weeks still no parts and still no repair. I'm told it will be 2 more weeks . So I will be without a Motorhome for at least 10 weeks over the summer for minor repairs. No one ever answers the phone in the service department and it takes  several days to get a call back when you leave a message .", "This company single handedly spoiled RV camping for me and my wife. I would not buy a stick of gum from them.  In the two years I owned my camper every service visit was a huge hassle.  Lost paperwork, price quotes change, work not completed- three service repairs required 11 visits to get the job completed.  Don't even bother calling them - they never return calls.  The service manager told me that they don't even know how to access voicemail.  I had to drive over to get a status of the work - weeks after it was promised.  Turnover is through the roof and you will hate yourself for making the mistake of buying anything from them.  Even warranty work they tried to bully me into paying for - totally unethical organization.  I am amazed that they are still in business.  Feel free to email me - I can give more details how my wife was totally dismissed by salesman and when I went in to complain was told by other female staff that is expected.  Or how I was told that the warranty covers less as it approaches the end of warranty period.", "Avoid Tom Johnson Camping World at all cost!!!!  Poor quality products and the service after the sale is literally a train wreck.  In the 241 days I have owned my new camper, it has spent 79 days sitting on the service lot at Tom Johnson.  I purchased my Shamrock travel trailer in May and noticed a bad external speaker at first use.  A replacement speaker took 8 wks and 4 phone calls to get part ordered and get my unit in for service.  On my next camping trip, a window latch broke causing the side window to flap in the wind as I was driving down the road.  The first major rain storm produced a leak in the ceiling of the camper as well.  I have made four trips to the dealer and assured the window and leak had been fixed only to find within 10 miles down the road the latch broke again and was flapping in the wind.  And after next major rain storm - behold the leak has reappeared.  Most recently I escalated to the service manager and brought the trailer to the shop for him to take pictures and order yet another replacement window - 10/30/2015 (I refused to have the camper sit there and not be able to use it any longer as my summer had already been shot).  After waiting 4 weeks I called and was advised the window had just arrived and the first appt available was 12/14.  I dropped off the trailer the night before I have made three calls since 12/14 and my trailer was not even looked at until 12/29 - it takes a month to get an appt drop-off time and an average of 14 days after the appt to have someone even look at the unit?!  This morning, 12/30 I was told the 3rd replacement window was never ordered and that I would have to wait another 4-6 weeks.  They have fired two of my service consultants in the last 30 days and I have resorted to keeping a spreadsheet so I can re-explain my story to every new person each time I go in.  AVOID THIS DEALER.  I have no idea how they stay in business.", "Customer service is awful. From starting with getting through on the phone to making an appointment. We had our travel trailer there for a simple repair no update and took over a month to get It back, then when we got it back they didn't even fix the problem. Avoid them at all cost! \nOh and not to mention the store is so small inside!", "I really wish I could give an update with more stars than my original, but the service here is horrible. After my first review, they contacted us but still took another 2 weeks before we finally got our camper back ( after a month total) , water heater works but we were charged for other things we had them look at, like a broken air conditioner vent. We were told it was past 30 days so wasn't covered. And it was when they looked at it, but we had text messages that show we reported it 8 days after we brought it home. The cable TV hook up has lousy reception, we were told that's 'as good as it gets' and its the campgrounds fault. Even though the picture is perfectly clear if we hook it through a window to the cable box. The air conditioner is crap, but we will live with it until we can buy a more powerful one ( but won't be bought from these people, ever!)", "The RV Park is pretty much a parking lot behind the Circus Circus hotel. Each site has full hook ups. Barren, not pretty, but conveniently located right next to the Strip. No Wi-Fi was offered to us. Mostly families and older folks. No party RVs. The registration office closes at 7:30 pm. To check in after that time you have to walk all the way to the hotel lobby, which is quite a walk. The pool was filthy. The water park seems fun but you have to pay the resort fee of $32 to use. They shut off the water without warning for an hour in the middle of the day. Bathroom was old but clean. \n\nWe were in several RV camps this Spring break and this was the worst, thus the 2 stars. That said, it was exactly what I expected based on the other reviews. For one night, it was just right.", "Yuck! That's about sums up what I thought when I pulled in to stay for the night. You would be better off staying in a Walmart parking lot. \n\nWe were passing through and thought this might be ok for us and the 3 kids to stay. When I pulled in, it's was confusing where to find the front entrance. Finally drove to the front office. It looked like an out building. The entire campground is black asphalt with no way to delineate which spot is where. \n\nIt did not look like a safe place to stay so after the wife was told it would be $60 - $75 a night we pulled out of there and headed down the road. The Oasis was a much better choice.", "These people are crooks.  They delivered the 5th wheel on the wrong property without the ac and keys.  \nThey had to come an take it all the way to Las Vegas from California to install the ac.   Putting about 10 hours of road wear and tear on it. \nNow I can't open the bathroom door bc the a/c is in the way.  \nIt's been a month.  My first payment is due tomorrow.  No one will answer my calls.  I've called and emailed mike hulsey who is supposed to help me within 30 days.  Still no call back.   No email back. He said he would help me but He obviously is avoiding me.  I still have no access to my RV.   I'm basically homeless because of camping world.\nI've put in several complaints to corporate. Contacted the BBB.  Not sure if there's anything else I can do.  I'm currently seeking legal assistance.    \nPlease don't let these crooks steal from you.  There's 10 million other RV places you can go who will be honest.\n\n\nUpdate : 7/24/2018.    These guys don't even respond to the Better Business Bureau.    Attached is a letter from the BBB regarding this matter. They hit my fence while delivering the 5th wheel.  Mike Hulsi promised he'd get it sorted out.   Changed his mind on that. Said he's done enough. He won't call me back about it.  Now I have to go through the legal process.  \n\nThey sent the guy who does the paint to remove the door.   Now there's no bathroom door.  My mom has to use the bathroom with no door. We're about 2 months in.  This 5th wheel still isn't fit for someone to stay in.   \n\nMike Hulsi- I hope you wouldn't put your mom through this.  This is terrible.  It's been a nightmare. Please steer clear of this establishment.  The will be out of business soon.  \n\n\nAttached is proof from the BBB\n\nMy next step is to contact the attorney general aside from the legal process.", "It would be appreciated if the service center would answer their phone so I can schedule maintenance for my new Motorhome. I have been calling for three (3) days!!!", "Was shopping for a RV and due to the numerous terrible reviews, this was the last dealer in the Las Vegas area I went to.  \n\nI get it, there are a lot of RV's but salesman did not even know how to extend the slides or apply external power.  Tried to force on an electrical connector that didnt even fit the unit.\n\nBought a new 2019 Thor Freedom Elite.  Walk around was a joke.  Was told how to turn on the AC, pointed to 6 remote controls and the tech said, \"there is your remotes,\" with no explanation on how to use them or any other systems.  He appeared to be in a hurry and just wanted his paperwork signed.  Spent a lot of money on the unit and expected more of an effort.\n\n  Receptionist is rude on the phone and in person.  Appears put out when asked a question.\n\nWarranty service is a joke.  Given an appointment for 9:30 A.M., show up and you might as well be invisible.  Took over 45 minutes to have a service person even to start to check us in.  No effort to speak to us or advise us of delay. Minor things to fix:  Dash Map light and Ceiling fan exhaust both inoperative among a couple other minor issues.\n\nHad to make an appointment to pick up on Saturday, as you have to have an appointment to pick up for some reason.  Showed up and the employee said the driver will bring it around and explain the repairs.  Driver dropped off the coach, then disappeared.  No explanation what so ever.  Guess what, the dash map light and ceiling vent fan still don't work.  Asked for a technician and was informed none were available, and to call back on Monday.  Drove the unit over 60 miles round trip for this????\n\nWill never spend another dime at Camping World as they have lived up to their terrible reviews.  Any required service will be accomplished elsewhere.  Anyone looking for an RV in Las Vegas, avoid Camping World!!  I wish I could have given them zero stars!!!!", "Before you visit this store or even try to check out their store please read this. I will be as concise and direct as possible.\n\nTHE SALESMAN AT THIS CAMPING WORLD ARE NOTHING SHORT OF THIEVE AND GANSTERS.\n\nExpert nothing but that!\n\nhttps://youtu.be/6wrsMU7WMuQ", "They have very terrible service. We purchased a new motorhome from another Camping World location but had the lock mechanism for the only passenger door break while we were at the Hoover Dam. The door could not be unlocked. We got a ladder and crawled back in thru the emergency window to drive the coach to the nearest Camping World.  We pulled right next to their service department and called them to ask for their assistance  in helping us get out of our new 200k motorhome. They told us they were busy and that they couldn't help us escape from the motorhome until two weeks in the future.  We pleaded for them to reconsider but their service group refused to help us even though we were literally right next to their service door.  We bought the coach from Camping World liking the idea that they had repair facilities throughout the USA.  What a HUGE disappointment. The management at this store is not enhancing the \"Camping World\" brand.", "After having a EU 7000is Honda generator stolen from me in August 2017, I decided to purchase another new EU 7000is from this Camping World. I told Mr. Flores, the Parts MGR I wanted him to bring my generator to my trailer that was parked outside their fence about 400 yards from their store. The man operating their forklift did not even secure my new generator to the pallet. I had to put my own strap on to try and secure the generator. Their forklift operator ran over the strap I had put on. And it subsequently yanked the generator to the ground thus damaging the unit. I told forklift operator to look what he just did. I had him call Mr.Flores, his boss. Flores came out and looked and saw the sustained damage. He stated he would just order me a new door which was all scarred/scratched up. And he told forklift employee to just drop the generator and make me push it another 200 yards to my trailer. I sent scathing email to Mr. Lenois, Camping World CEO complaining about Mr. Flores and his forklift operator. The very next morning I received a phone call from Regional MGR Mr. Robinson that he would be bringing a brand new EU 7000is from their Henderson, NV store to replace the damaged one. Upon Mr. Robinson, delivering my new generator Mr. Flores, was there and he was pissed that I received a new generator. About a month later the same generator went on sale for $ 3,800.00. A hundred & Fifty less than what I paid. I asked if they would credit me that said no emphatically. Even their Regional Mgr Mr. Robinson, said absolutely no also. Two months later they called the cops on me to leave their property outside their fence. I wasn't bothering anybody at all. The cops banged on my door at 4:00am. I asked the officer who called on me they \"Camping World.\"\nI would never buy anything from this location ever again. Everyone I previously mentioned are total asswipes. These are some of the most heartless individuals in this world bar none.", "Very disappointed in the integrity of a reservation. We made a reservation for a pull through two weeks in advance. We even called 4 hours before arrival to assure a pull through due to the size of our rig. However when we arrived at 6pm we were told our pull through had been given to someone else and we were put in a back in that was too short. The reservation manager was not apologetic and told us that a reservation for a pull through only assured us a \"spot\". She said we were welcome to find someplace else if we weren't happy. Too bad because this is a nice resort with Pickleball courts but if we can't depend on the integrity of a reservation, we won't be back. We have referred people to this resort but never again.", "This is our 1st time staying here. We are in a RV, the lots are long and wide on a nice gravel bed with cement patios, each site has a palm tree.  \nThe place is very clean and well maintained, pool area is awesome, 2 pools and a very large hot tub. The main pool is big and warm with several tables built into the side with bench seating for cocktails while in the pool. There is a rock waterfall at one end and nice palm trees surrounding. Nice wicker lounge chairs with pads, and wrought iron picnic tables. Next to the hot tub is a very large fireplace, one of the nicest pool areas I have been to so far.\nThe whole park is landscaped with tropical palm trees, cactus, and flowering bushes.\nThere are many activities here in the park like, golf, swimming, pickle ball, tennis, etc. also many crafts, quilting, beading, ceramics, woodworking & just about anything you can think of.\nThis is a 55 and over park and very quite! Prices are reasonable!\nThis is a gated community, so we feel pretty safe.\nOnly 1 draw back, & that is why I am giving it only 4 stars, the garbage pickup is only 2 days a week, and there is no dumpster located in the park to dispose of your garbage if needed in between those 2 days, (which being in an rv you go through a lot of garbage daily).\nYou need to be careful in the evenings with your pets outside, as there are coyotes that frequent here nightly.\nOverall this is a very nice upscale RV park!", "Nov 2016.\nThis is our fourth visit to El Mirage! I have a sister that lives here so when we come to visit each year we always stay at El Mirage.  a very nice facility with plenty of things to do and nice RV spots we have a 40 foot Class A motorhome. It is close to a jet fighter facility. \" it's the sound of freedom!\"", "Course and the people who run it are a joke. Never been so digusted with service. The lady who runs it is beyond rude. Got kicked out the course cause they wanted to go home. My round was only 3.5 hours..serves them right being next to a trailer park", "We went to the Pueblo El Mirage Country Club for dinner the other night with a group of 11.  Our friend was celebrating a birthday and wanted to enjoy the fish fry. \n\nThe facility is nice and I can see it being transformed into a very elegant location for a wedding. There are loads of tables and booths in the club. \n\nThe food was good enough. Nothing special. The Fish Fry is an all-you-can-eat fry and they do offer baked fish as well along with a choice of regular or sweet potato french fries. You also get a cup of coleslaw. The fish was largely portioned and the sweet potato fries were yummy. The coleslaw was very bland though. \n\nService is very slow here at the club though and that's what is keeping me from being terribly excited about it. We waited almost 30 minutes from the time of ordering for us to receive our appetizers and that's really not acceptable. The place was busy but I got the feeling that the wait staff just isn't trained well on time management skills. Our server did try his best and tried to get with the program but just couldn't seem to get his ducks in a row. \n\nI will go back as the food was good and my husband and son are eager to give the golf course a whirl. Hopefully the service will improve soon!", "This is our 1st visit to Pueblo El Mirage, we came here because friends had stopped here a few weeks prior to us. We had been staying in Resorts in the Mesa, AZ area & got tired of just seeing Park Models & concrete. We are pleasantly surprised at the beautiful green grounds & over all appearance of the Resort.  The sites are spacious, clean & our premium site has a nice table & outside area to enjoy.  The jets that others have mentioned have not been an issue for us, we live near an airport & just accept the air noise I guess. The Wi-Fi (for $5.00 a day) is very efficient. All the staff that has crossed our paths are very friendly & personable.  We will return when in the area.    The Passport America rate that went into effect Apr. 1 is a Bonus!", "This was a really great stay! The people were super nice, and the campgrounds as well. Everything was clean and well maintained. We got to the resort past closing and thought we might not be let in, but they were super nice and happily let us in. I would definitely recommend this place if you have an RV.", "I really enjoy this course ! I have played here 3 times in 2 weeks ! Great layout! \n\nAll of the staff is GREAT! Thank you ! \n\nI will be back again !", "Participated in a pickleball tournament here. The staff and people in general were kind, helpful and friendly. The pickleball courts are only a year or so old and are very nice. They have 16 outdoor courts in all. The only drawback here is that the facility is in the direct path of Luke Air Force base military jet flights and the noise is frequent and loud. Other than that, it's a winner.", "The playability and condition of the course is fair for the price you pay, however the way the course is managed is without a doubt in the 40 years of playing the game the worse I have seen.\nHad a tee time of 1:55 for 2 players, checked in at 1:40 and the gentleman told us to go ahead and head to tee #1 and start.  Very nice and friendly.  \ngot to the tee and there was already a wait, a group in the fairway and on the green.\nafter a 10min wait we got started, but after each shot had to wait until the group in front of us moved on, this was the normal routine for the entire round.\nat the third hole the group behind us caught us at the tee box and asked what are tee time was, told them 1:55, they were mildly upset due to they had a time ahead of ours, we explained to them that the gentleman in the pro shop told us to get started.  They were fine with it just curious.  After short conversation we discovered that the course sets tee times 7min apart, this is insane and would explain the massive wait at each hole.  And this was a weekday afternoon, not even a weekend.  Tee times should be 10-11min.\nAs we moved along with our round trying to make the best of it, we were approaching the 18th green, time was 5:50, which considering the consistent waiting throughout the day was pretty good time to about have the round completed.\nA gentleman who appeared to be a grounds keeper came to us in a cart as we were walking to the green and informed us that there is a $25 fee for turning golf carts in after 5:30.\nWe explained to him when we started and the constant wait and he said that is the rules and  that the club house closes around 2-3.\nFirst issue is We paid for 18 holes of golf, it stays light until 6:30-6:45.\nWhy would you even attempt to collect a ridiculous charge like this.\nThere are too many quality golf courses in the Phoenix area to ever mess with this place again.", "Nice golf course definitely worth the money and drive. The course is in great shape. Staff very very friendly. Haven't played this course in 20 years was pleasantly surprised.", "Very overpriced and under managed. The place stinks from skunks because there is garbage left out as the \"management\" can't seem to be able to negotiate a waste management contract and there are only pickups twice a week, with a two bag limit. Last night we went to a show here and they had 480 seniors packed in the ballroom with no air conditioning on a 88 F degree day. This place is run like a mom and pop shop but they charge big prices for everything. \n\nThe noise from the air force jets is really loud as they're so low when the pass over, sometimes all day long. \n\nSites are dirt/gravel with full hookups WAY in the back of the site. You may require extra hoses for water and sewer. Some sites have a concrete patio and some also have a concrete pad for your vehicle, but there seems to be no  standard. Premium sites also have an 6 x 6 piece of fake grass in front and a concrete patio table, and what the front desk people warn is really slow wifi.\n\nCommon areas are nice, bathroom showers need updating, and I would make top down changes in the management. \n\nRV'ers are an afterthought and their only focus is on selling vastly overpriced mobile homes. I really can't recommend this park for anything more than an overnight stay.", "After being here a few weeks, I have a few bitches! \nThe main problem is the air force base being very very close. It is Luke Air Force Base. The fighter jets a
