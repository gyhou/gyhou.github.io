you want a place for the night or a flop house, as this place looks ok, if you want good service you won't get it here!", "Doe The price I paid it doesn't get any better, stayed for sema week, and my on problem was cab service because it's far form the strip but bus service is great get use to it and your a winner!", "This place an absolute crap hole. Yes it's cheap but the rooms are dirty, air conditioning sucks,  and I got a non smoking room that reeks of smoke. No taxi service, called front desk multiple times, and no answer.  Finally walked to the front desk, waited about 10 minutes no one ever came to help me. I will definitely stick to my hotels on Freemont or the strip.", "It took us 20 min from the airport to get here without traffic. The outside looks like any other grungy pink  motel but the inside is bad. I wasn't expecting much for $35 but my sink was clogged, there were toilet stains, and I couldn't tell if the sheets were stained or if that's a pattern. It's kind of far from the strip also. I think their hotel shampoo made my hair more oily. \n\nPros\nCheap price. \n\nCons\nCheap feel. Horrible lighting. \n\nWould I come here again? \nNo. I'm sure I could find similar priced hotels closer to the strip.", "I really liked this hotel because of its location and price. I just can't give 5 stars for them because this hotel doesn't have free wi fi (they charge you in $12/day). Also, they don't provide microwave and refrigerator in the suites (I am sure that is because they want us to pay for food in their restaurants too) and also because its tooo noisy, I could hear what was happening in the room above. However, I really recommend this hotel because of its location (15 min from strip), cleanliness, organization and service.", "This is the 1st time that the Hubs and I have went to this hotel to stay for 4 days. Unfortunately it wasn't the experience I wanted.  I have never heard of a hotel that charges $11.99 a day per device for Wifi. Are you serious.\nThe Hubs and I had to print out tickets for a Game we were going to the 1st night we were there, we asked about the Business center only to find out there want one but had this mini little computer to print. We got charged $11.00 to print and use the computer for 3 min.s. 1st strike. \nWhen we got to the room, the card didn't work. Went back to the front and got new ones. From that point only 1 worked. When we finally got into the room it smelled like if someone had smoked Marijuana and if someone was in their 5 min.s before and had done the dirty. It was a bad smell. Strike 2.\nFor the 1st 2 Days we didn't have any Hot water. On the 2nd day I went to call the front desk only to not be able to call cause the Phone was broken. I had to walk all the way to the front from the back. I waited 20 .min.s in line to tell the front desk about what happened. They called maintenance and said someone was going to meet there. When he got there the guy told me that they had shut the water off cause they had a issue. WTF no one couldn't tell us that. We didn't have any water for 2 days and you couldn't tell us there was issues. Strike 3.\nThan the topping on the cake the day we checked out we needed a few extra minutes to check out ( since it was 11am for check out). Someone came banging on our door ( we had slept in on accident after coming in late from the night before). I tried to call down stairs to the front and NO ONE answered the phone for 45 min.s . When I FINALLY got someone on the phone and woman name Rebecca answered with a nasty adittude and said that she will give us 5 min.s to check out and than hung up on me. I was done.. we packed up everything and went and checked out. I am Officially done with coming here. Never again. \nWarning if you want to come here be prepared for anything but a good experience.", "When I first moved to Vegas a few years ago, I had to wait a few days before I could move into my place.  And, I didn't want to stay at the Budget Motels... for obvious reasons.  So, I looked into hotels near my place and ended up choosing AZ CHUCK'S.  The hotel is not attached to the casino.  It has a small pool, which I didn't use.  The room I stayed in was actually pretty nice.  It was a one bedroom suite and it was quiet.  That is all that I was looking for when I ended up staying here for that time.  The Casino over the years has seen some renovation.  It is a nice little place with its' clientele being an older crowd spending their retirement money.  \n\nThey have a couple of restaurants upstairs, The Yukon Grill, Sourdough Cafe, and the Buffet.  Downstairs they have a couple of fast food places.  \n\nMy reason for checking into AZ Chuck's was to go to the Sourdough Cafe.  So, you can check out my review there if you like.", "Dump\n\nI was scared for my life, You would be hard pressed to find a place more scary and sketchy in Las Vegas...\n\nI had fun playing Bingo, but when we were leaving, I thought I was going to get shot as a police situation and manhunt was unfolding in the casino as i walk out the door I see two guys urinating in the bushes and one vomiting just steps from the police car... \n\nMy first time playing bingo since I was a kid, if i have to deal with this scene no thanks...", "The only good item on the buffet was the salad bar. The rest of the food had the appearance of mush!  Salmon looked white and watery. Fried Calamari rings looked good but when I tried them there was no calamari just breading. The part of the brisket which wasn't fatty tasted ok. All in all an unappetizing buffet. (The servers were attentive.)", "STINKS and SMELLS like a mixture of an old folks home and dirty carpet (before you even get to the door)!!!! Why not change the carpet for once?! This place is nasty and the parking sucks!!!!!@@@", "This place offers some of the best room rates anywhere in Las Vegas.  I had to stay in the area for a month and a half so this place really was a fantastic find for that situation.  The casino and food were not very good quality but the room was perfectly decent for the price and MUCH better than anyplace else you would find at their prices.  If I were just coming into town for a quick trip or vacation I would certainly recommend staying at one of the nicer places on or near the strip but for long term or if you need very cheap accommodations this place is fantastic for the price.", "The picture that I took was deceiving. The picture looked edible, but the food was terrible! Literally tasteless, dry, and upsetting to my stomach. I saw the Steak and Eggs Special for $7.77...it was an especially disappointing mistake! The only decent thing was their mediocre cup of coffee. Again, it was regrettable! I went to the restaurant only, not the buffet, and I wasn't staying there, but if the restaurant food is any indication of the overall establishment; I'll pass!\nA friend, whom I was treating to breakfast also didn't bother finishing his subpar meal! I was slightly disappointed in myself for falling prey to such deception. Won't be going back!", "This place has been a nightmare, the only reason I'm giving it 2 stars is because the hotel staff/security is friendly. My first \"room\" I was sent to the wrong building and room. Security informed me the front desk messed up and wrote it wrong. My second room had either dried blood or rat feces on the ground in the bathroom. \n\nI'm on my 3rd room and this room already had toilet paper in the bowl and was plugged. I asked my buddy if he forgot to flush and he said I didn't even have time to go.. so yeah that's a bit nasty to have someone's used toilet paper already in the bowl... that doesn't flush. \n\nI can't say I've ever had this much issues with a hotel as much as I stay in them.", "Decent, basic, affordable. I'll admit the previous reviews had me worried, but I gave this place a chance and left relatively satisfied.\nWe needed a hotel room for EDC weekend. Our days in the room composed of sleeping and getting ready, and that was perfectly fine for me. The rooms were clean, carpet freshly vacuum washed, and the staff were very friendly. You get the basics of a room, nothing more nothing less. \nThere's no refrigerator, no safe, low lighting. Saw a bug in the room (bugs exist, plus we were on the first floor). Overall, if you want a basic hotel, I'd say this place is pretty good. I'd come back.", "First time staying away from Fremont or the strip. We went back and forth with here and Sams Town, and picked here cause our friends ended booking their rooms at a pretty decent rate so we joined in. \n\nThe rooms are very basic, but overall clean. I was upset that there was no safe so carrying around all my cash makes me nervous. \n\nIt's a little sketchy outside but no one bothered us.\n\nWe didn't eat at any restaurants so can't review on the food. \n\nCasino was boring and I lost money. \n\nWe went to dinner at sams town our last night and was kind of bummed we didn't stay there when it was only $10 more a night, oh well... I know now.", "This is a disgusting hotel worst experience. They don't clean the rooms at all, based on the huge blood stain we found on the bed. Unfortunately we had kids with us that day and they had to be exposed to this filthy, unsanitary room.  \n\nWhen the hotel personal was notified they just offer to switch our room and the room they had given us was a room that smelled like cigarette smoke.  After seeing that room and returning to our room, that I had not seen because I was out getting some food, we decided to go back to the front desk. We had taken our food back to the car a soon as my cousin mention the situation he had found in the room and before checking any of the rooms out (unfortunately we would end up eating cold food).\n\nWe had to wait over 20 minutes because the lady was on break and no one was there to attend the front desk. Not only did she refuse to give us back our money but didn't seem to believe us about the filthy room. She must have heard the conversation I was having with my cousins wife, about speaking to the corporate office if the lady didn't help us. My cousin was the one speaking to her and she had offer to give us back half the money and put us in the room she had given us, since they don't offer refunds.\n\nShe was saying that the room is cleaned and that there couldn't be any blood stain on the bed. That's when I stepped in and said it was dirty that we weren't making this up. That's when she said she was going to refund our money but first she had to send security to check it out make sure we weren't lying.\n\nWaited another 20 mins security came to the room took pictures and left. My cousin came back up 10 mins later and said we had to be out of the room before we get our money back. Security was nice enough to approach us and assumed we had been told to leave the room because of sanitary reason. But unfortunately this wasn't the case, the only reason was to get a refund. That refund was only given because the lady knew I would contact corporate about this unsanitary hotel.  \n\nI would give them a lower star if I could would never recommend this hotel to anyone even if it was the only one available. Which reminds me the lady also wished us luck finding another hotel because they were all booked and it was more of the way she said it like she was hoping we couldn't find another hotel. Not the kind of customer service anyone should experience.\n\nI also took pictures and video of this unsanitary room.", "I went with a buddy and thought it would suck but just wanted a place to sleep that's CHEAP. Not bad place at all. Everything was clean. I had a car so didnt mind the drive to attractions and even found stuff on drive I would of never seen if I had stayed on strip. Basically a motel 8. Only disappointment was 11 dollars for wifi per day. My buddy had a ton of data and used his phone as a hot spot so didn't need to. If you just need a place to sleep perfect.", "I rate the hotel and casino 4 stars, however there was a problem I had with one lady who was working on the hotel lobby desk alone (I wish I got her name) but she was very rude and condescending and had awful customer service skills. I mistook the hotel lobby desk as the rewards desk for casino, since I was staying at the hotel. I then mentioned how much it would be to stay another couple of nights since I was at the desk already. Then she said what room I said 1505, she looked at me stupidly and claimed there wasn't a floor 15. I never even claimed there was, she didnt even know how the hotel rooms were labeled by buildings and treated me with a disgusting condescending attitude. I loved the $20 dining credit at Yukon Grille, and the slots were pretty loose. The rest of the staff were great and for the price the room it was also great. However that one employee the woman who was working at the hotel desk alone, shouldn't be working their, her attitude was disgusting.", "Arizona Charlies I have to say we have come here several times over the years to play here as well as go to their restaurants.\n\nThe casino is a decent size. Being a local and having a players club card you get specials mailed to you, \n\nWhen playing in the casino you do get free drinks, It is considered to be a locals casino because it is so far from the strip.\n\nWe have never stayed in the Hotel, I hear the rooms are pretty cheap if you need one. Remember you get what you pay for and if you want to be near the strip this is not close at all and it will take a bit with traffic to get there.", "Stayed there looking for property this weekend.\nRight down the street from my son - so I've been here before but not to stay.\nCustomer service and ease of getting the suite on the first floor was great.\nThe suite area was very nice - lots of room.\nI always bring my slippers because most rooms have that crappy rug and you know people keep their shoes on and bring (stuff) in from the outside, bathrooms, other not so clean...\nPrice:  great\nNoise:  none\nBugs:  none\nBed:  great - hige\nTV:  great\nBathroom:  clean and functional\nKitchen:  no mini fridge (that would be nice) \n\nOverall - 4.5", "My family decided to take a last minute road trip to Las Vegas. As expected it was extremely hard to find a hotel in one of the busiest cities there are. After a hour of searching, this hotel was the only one available at the last minute. Upon getting there and waiting in a very long line (minding you there was only one person at the front desk for the whole hotel) I was able to obtain my room key. After the family and I lugged everything upstairs we found bed bugs. Not only were there bed bugs but there was holes and stains in the sheet but the room had a horrible stench as soon as you walked in. Once I went downstairs to address this issue I was given another room but was unfortunately locked out of the old one which housed all of our belongings. Then the security came up to do a \"report\" which led to nothing but attitude. He asked about five times what was my name and I replied ever time what my name was, he kept saying I wasn't the one for the room. I tried talking to him but he kept rudely cutting me off, I then asked to speak with the manager of the hotel and he lied saying he was the manager. Later I found out he was not the manager of the hotel, not only did I receive attitude from your staff but I was lied to. My family trip was suppose to been fun and relaxing but it turned out to be horrible, not only for me and my spouse but for our kids as well. Just horrible customer service and bad room service.", "We've stayed multiple times at the RV Park over the last few years. The WiFi never works nor does the so called cable tv. The cable once was great. They've since changed providers & it's worthless. This trip, when trying to sign on to WiFi, I kept getting wrong password message. Went to office to ask if this was correct password or if there was a different one. The lady stated I had the correct password & that too many people must be using the WiFi at the same time & password on the paper is correct. Maybe a little time should be spent looking into the WiFi to see if something is wrong or if hacked. So for a week & had to use my data plan that I used up so my provider charged me $15 more on my monthly plan. We pay $$ to stay here & to use the amenities. I'm tired of paying for things that I can't us. The dumpster aren't in the enclosures. The trash company dumps the trash, leaves trash on the ground & dumpsters in streets. You would think that AZ Charlie's would have a team that would go around & clean that up & put dumpster back in enclosures. Then said team should go around to make sure spaces a clean & ready for next guest. The RV Park office people used to be very nice. Now they're basically rude or just don't give a damn. \n\nThe last year or so I'm not feeling very safe. In the adjoining neighborhoods every single night there's multiple gun shots (not RV parks fault of course) but I'm terrified a stray bullet could hit an RV in here & I don't want it to be mine. Not an exaggeration \n\nThis WILL be my last time to EVER stay. I doubt anyone one from AZ Charlie's reads these reviews nor cares how people feel about paying for amenities they can't use but it makes me feel good to yelp & let others know how it truly is.", "Not a bad hotel, i got what i paid for.  Its off the strip by about 2 miles, not a bad drive. Reasonable priced placed around.", "I cannot say about the rooms, but from the view from outside, dark and dingy... the slots here are pretty tight and usually can find a $5 table, not today, wtf? They have no progressive bonus to justify having $10 pai gow table, plus its the only pai gow here, i guess i play at eastside more for that bet, since their progressive is well over $200k, worth playing for.. They continued to be like this i ll just go play some where else.. Its way too smoky to stay and play anyway.. The food is ok, reasonable, lots of old folks local hangout..The staff is ok, its hit or miss, depending on who you deal with, sorry to say i don't consider one of my favorite casino.", "Stayed here Thursday 6/22/17. \nChecking in front desk person was very friendly but as soon as you walk into the casino you get hit with the smoke..eww!\n\nGot our rooms (2 rooms)...came in my room,..got hit with a good smell of icey hot...like if literally someone just applied some...looked around everything looked good except no remote, so i call front desk and she answers with anger in her voice...so nicely i said we just checked in and we dont have a remote...her response \"ok, ill send a tech to bring you one\". Ok good.....\n\n2nd room...mold in the shower, walk right out and went to get a diffrent room. Front desk puts us in a \"suite\". Room was hot, but we thought it was just cuz they might of just turned it on...it stayed comfortable but never got cold.\n\nAftet waiting on this tech for an hour now...we left to pick up dinner. When we got back we noticed a man in front of our door...barely holding himself up with the railing....sister and I looked at eachother like wtf...she said maybe its the maintnance guy with our remote?!?! And sure enough it was, mr maintnance guy was soooooooooo freakin drunk he could barely talk to us and he already had bad english (mexican man). So between sister and i we had to look at eachother to try to understand him...and we speak spanish so it wasn't that we didnt understand...it was just that he was slurring out his words because of how intoxicated this man was.\n\nAfter all this craziness, the rest of the night was quiet and when i went back to tge front desk to check out this lady from Gwam was there, very friendly and she greeted me as soon as she noticed me walking up to the desk. \n\nFor how much we paid and dealing with this drunk maintnence guy and rude front desk lady during check in...we will definitely put this hotel last on our list....", "We stayed here for 3 nights at a great price ($133.00) we got through Expedia. Check in was fast and friendly but upon check out a small problem arose with my deposit being returned. Alfter a couple of phone calls, this problem was fixed and I recieved my deposit. The woman handling this issue could have been a little more friendly in my opinion, after all it was their mistake. The room was big, comfy and clean with a seperate livingroom area. Nothing fancy by any means, a little outdated, but it was clean.The only thing I didn't like about the room was that the sink is right next to the bed. There is a 7-11 around the corner and I always saw security roaming around whenever we were coming and going which was nice to see.\nThe buffet was horrible. We ate there once for dinner and once for breakfast. The prime rib at dinner was decent, the made to order waffles at breakfast were cold and hard, as was most of the cafeteria style food they offered. The service was good and friendly.\nThe casino was nice in the fact that it wasn't overly crowded, had a good variety of machines and paid out decently. The beverage servers were non existent.\nThis place is about a 10 minute drive from the strip. I would stay here again for the price and accomadations but definately eat elsewhere.", "Horrible experience here, checked in on Sunday the 9th of april, the next night I caught a bed bug crawling on my wife's leg in room 1507, when they came to see i got nothing but attitude from their so-called security, and their hotel manager LAURA SELANDER , was of no help either, not to mention their risk management department wich totally denied this thing I caught and handed to them in a napkin was a bedbug, the whole time treating us like criminals, !!!", "The Yukon Grille is the best. Don't waste your money at Ron's Steak House. This is the far best than that restaurant. Dollar wise you can't beat it. Our server was Annmarie  who is an asset.", "There was so much wrong with this hotel I just don't have the time to write it all down I will just down load the horror - Check in no valet no one there to show you what and where + the room wow front door did not close right? big gap you can see the out side??? + the plumbing was so loud it woke me up many times + the carpet may have never been cleaned + 7 channels only? + no wifi + bad beds and bad furniture + no light bulbs in the lamps and the one with a bulb did not work the closet has never been cleaned I am sure of that + I don't think there was any insulation in the walls. do not go here it is cheap but not cheap enough and the casino is so out dated we did not even try it.,.,.,.,.", "Wanted to check out a different local casino so I chose Arizona Charlie's. What a mistake. This place f*cking sucks! First off, it's a locals casino so it should have better pay backs, right? NOT! Most of there machines have as low of a return rate than the Strip. All you have to do is check the pay tables. Wanna a drink? You'll be ignored unless you look like a homeless bum playing penny keno. Lots of loser bums in this place. Like cigarette smoke with crappy ventilation? You'll love it here.", "I've never been to a worse place with more useless employees than at Arizona Charlie's. Specifically...the front desk supervisor. Worst experience ever.", "Pros, Cons, then summary\n\nTook my family to Las Vegas to watch the Monster Truck World Finals.  I was not in town this time to do the typical \"Vegas\" thing:  clubs, gambling, nice buffets, etc.  \n\nPROS--Only a few miles from Sam Boyd Stadium.  Near some good fast food joints (ex: In-N-Out, Sonic, local joints, etc.).  The hotel was cheap, probably the only reason for two stars.  The shower had good pressure, and the toilet worked fine.  One huge pro was that the AC was a newer model and worked very well.  It kept the room at a constant cool temperature and was cold our entire stay.  Ice machine worked well too.  Because the neighborhood was a bit shady, they had bike security 24 hours, and they were nice and professional.  More importantly, the security was visible at all hours and seemed to take pride in their job.\n\nCONS-- Very dirty rooms.  The floor was filthy.  We basically had to wear flip-flops in the room because wearing socks, or no socks, would turn the bottoms of our feet black.  The TV was state-of-the-art if it was 1991.  Old box TV.  Also, we had to call the front desk because it didn't have a remote.  (On the plus side, they did come in a few minutes)  The pool was rather small and dirty for a place this big.  I didn't do any gambling but did spend some time scouting the casino for future reference.  It was as others have described....old retirees, elders, and other odd people.  The neighborhood is shady.  Don't plan on walking anywhere after sunset (unless you have a CCW). There are numerous pimps and prostitutes up and down Boulder Hwy.   \n\n\nWould I come back here?  Probably not, unless all other places were booked solid.  I'd trust a Motel 6 or Super 8 over Charlie's.  It's only redeeming value is if I ever plan to go to Sam Boyd stadium again.  Otherwise, if you're looking for the \"Vegas\" experience, this is not it.  Too far off the strip and no real nightlife.", "Would of given it Four stars but couldn't believe no free wifi...they charge you $11.99 per day for wifi, come on in this day and age not to provide free wifi that's a good reason to go elsewhere.", "Got a \"Suite\" for about $40 for a Monday night (after tax, No Resort Fees!), very roomy.  Couch and TV in one room and a TV in the bed room.  It was a steal on the surface, but no frills.   However, only one TV had a remote (Bed room), no big deal so I told desk clerk at check out a remote was missing, she said no problem.  TV sets were early 90s vintage but got about 30 channels.  Also, walls were thin and you could hear noises at night from people in other rooms so it was tough to sleep. Shower and wash room was basic, not unlike Motel 6.  Can't comment on gambling or food, did neither there, just stayed the night.  No line at all to check in and clerks both check in and check out were very nice.  Only about a 2-minute walk to casino, enter rooms from outdoors.   Not too far from strip or downtown or east side casinos.  Adequate when you don't want to pay strip prices; classic case of you gets what you pays for.", "Place is incredible!! Clean and affordable. Friendly staff. Except for the meat cutters at the buffet..is there a reason they cut the meats paper thin? I mean it isn't free we pay for it. After speaking with debbie tge asst manager of buffet she replied they changed company? Wtf?? I then suggested that they post a sogn above the meat section..\"KIDS MEAL\"", "I was rolling over 3 stars but figured 2 would do it more justice. We spent 2 nights here and I tried to stay in the room as minimal as possible. \n\nReview is for room only... its very rundown looking. Those flowery cheap curtains that match the bed sheets. Restroom was very confined. My car trunk seemed bigger. Not that I have used it as a restroom or so. \n\nAside from the room... everything else is just just average or below. Valet dude was polite. Insisted on tip even tho he never parked our car. Parking lot is pretty big, always found a good spot. Front desk guy was cool... however offered no help on whats going on ON the Strip as far as shows an attractions goes. FAIL! \n\n2/5 because I have had MUCH better. Esp in Vegas!", "Came here for bingo, this place seemed more geared towards an older crowd than those around my age. Each session runs you about $6-20  depending on what kind of packets you buy and if you go electronic or not. I spent a total of $11 on a small rainbow packet, two additional cards for the final round including a double prize multiplier or something, and the validation on my cards which apparently involves a larger prize at the end for winners.\n\nThe session comes with two complimentary drinks, so it's easy to break even if you dont win anything. The drinks however only seemed to contain a single sip of alcohol per so its best to order beers than a cocktail.\n\nI had an odd interaction with the cashier, it was my first time playing and she was hesitant about selling a larger packet to me and my friend because of that. Her argument was that we wouldnt be able to keep up. Why care? AC still has our money regardless if we can or not.  After insisting we could handle the small rainbow,  she told us to fold it in half when we get into trouble. We never did, we had no issue scanning for our numbers...", "BED BUGS!!!!\n\nFor starters, I stayed here during EDC weekend (May 17-21). When we arrived at the hotel and tried to check in to our room, the front desk receptionist not only gave us the wrong room but also gave us attitude when we requested a room change to a deluxe which was originally the room we paid for. \n\nThen the following morning I woke up with multiple bug bites, then day after I woke up with more. I requested a room change and they switched us to another room but didn't follow through with their investigation as they promised till this day. (6/17/18) \n\nNo compensation was given to me even after I've talked to multiple managers and they still refused to refund me for those two nights I experienced the bites. \n\nNever staying here again, nor do I recommend staying unless you're trying to get eaten alive by bugs. \n\nAlso they have shitty customer service.", "I stayed here because it was on labor day weekend and i was attending my cousins wedding on the strip.  The strip hotels were over $200 a night so I could only afford a hotel in the $90 range on the weekends.\n\nThe room was big, nice, comfy, casino was good, resturant was good, free wifi.  The BAD PARTS is its in a sketchy hood. It's an outside hotel. Casino is seperate from the hotel.  It seems like a really trashy truck stop place, and i could hear the people having sex in the room next door, and I mean everything from the sound of the neighbors tv, toilet flushing to them having sex on the table. TRASHY!  I did tell the management and they gave me a refund of one of the 3 nights which was nice", "To be completely honest, the only reason i'm giving 1 star is because quite frankly I can't give 0 stars. \n\nFor starters the people who work at the first desk need to work on customer service not only were they rude but they gave us the wrong room and when the issue was brought up, it was a problem. \n\nOnto the room... the furniture was very outdated. The room smelt of cigarettes, although it was a non-smoking room, and like it hadn't been cleaned in many, many months possibly years. My family and I stayed at this \"hotel\" for 4 days and on the 2nd day, I woke up with insect bites but I didn't think anything of it because it's Vegas in the summer so I immediately thought mosquitoes. I WAS WRONG!! 3rd day there I woke up with two more bites... BES BUGS!!! \n\nYes the \"hotel\" is cheap. But the area is AWFUL!! In most words, it's not worth it!", "this place is deplorable. the carpets were filthy, only one outlet worked, i had to call the maintenance man to come in right before midnight to fix an  outlet.\n\nalso, i was bitten while i stayed over night. i am not sure what bit me, but i have a swollen right finger from staying here.\n\ndo yourself a favor, save your money, go somewhere else, and for the love of pizza, don't eat at that buffet. it was horrible.... absolutley expensive and horrible.\n\nthis is a real review, from a real person that stayed at this nasty deplorable place.", "This is the first time my family and I have stayed here and it will definitely be the last! Housekeeping didn't come in to clean the room, make the beds nor leave clean towels. We have stayed Downtown at The D, Palace Station ,we stayed at Boulder Station and at Sam's Town and their service is 10 times better than this place! My daughter and her family also stayed here, the 1st time she had ants in her room but they quickly gave her another room and were very apologetic so she decided to stay here again but now this time her room had roaches!!!!! NEVER AGAIN WILL WE STAY HERE!!!!!", "The hotel is actually motel style, but I'm not picky. All I ask for is a clean room with a comfortable bed, and that's what I got. The shower is an enigma to figure out, though. I stayed at Arizona Charlie's for an entire week and I left the place still unable to figure out how the hell the shower works.\n\nAlso, the in-room wireless never worked, but at $12.99 a night it's not really worth it anyway.", "The place is horrible! Everything is outdated and the service in restaurants is below any eating establishment that I have ever been. Don't know how they keep the doors open.", "Very nice place a little off the beaten path but nice.  Friendly service and very accommodating with our requests.  Made sure our parties were close together even during the busy week.  Inexpensive was way cheaper than all the rest $70 a night versus over $200 for the others they give you two little rooms  very nice and the water pressure in the shower was great going to stay here again", "If I could give this place a zero I would. Only reason it's a 1 is because they at least refunded me one night. I had reservations thru Vegas.com & apparently they over booked my room. I got there Friday night at 10 & by midnight someone tried to barge in our room bc they had the same room ?!! & access as well?!! My kids woke up screaming !! So I run to Check and the person left. Come 2am security comes banging on my door like they're the police asking me for Id bc the room\nWas for someone else ?!!! So now my whole family is woken up twice & security is checking to see why my door key opens a room that's already been booked ?!? They literally Check 3 other rooms & my key opens them! Long story they wanted me to change rooms but then realized it was their fault! The rooms are filthy and on one nightstand it looked like a crack pipe burned thru it!! I asked for non smoking room\n& nope that also didn't happen. I would NEVER go here again.", "I travel to Las Vegas regularly -- two to four times a year.  I'm a poker player always looking for an edge.  The last thing I want is a luxury-priced hotel that cuts into my thin bottom line.  I prefer budget accommodations.  So half a dozen years ago I went with this property located about 6 miles away from the Strip, on Boulder Highway, just a little north of Henderson.  But I always rent a car and don't like the long lines of the large strip hotels anyway.  So this property's somewhat distant location was not much a deficiency for me.\n   The casino has a very nice restaurant, the Sourdough Cafe, with terrifically inexpensive specials , especially breakfast specials. The rooms themselves are well worn, acceptable in size if not spacious, and modestly appointed, with nothing extra -- no microwave or refrigerator (at least not in the standard rooms).  There is an outdoor pool on site but no gym.\n   The location is a step above awful -- that doesn't bother me at all.  But if I were a woman staying alone or a family with children I might give it some pause.  There are \"working girls\" who clearly frequent the property and the sidewalks near it.  But to the property's advantage are three large full-service and budget-oriented casinos: Boulder Station, Sam's Town, and The Cannery East.  The Longhorn Casino, home to many very inexpensive breakfast and dinner specials is also within a nice stroll.\n   The best reason to stay is the price -- among the very lowest in the Las Vegas area.  And, to top it off, THERE IS NO RESORT FEE!!!!!!!  All things considered, this is the best deal for an acceptably clean and functional casino hotel room.", "I dont see why all the one star reviews. If u expect this to be the same as the bellagio you tripping. Its a cheaper option off the strip. We got a suite. The room was clean. I was happy. Pool was nice daughter loved it. Dinner buffet was good. No bed bugs. Didnt see any pimps or hookers as the previous reviews said. Lol anyways charlies isnt dead, yes we'd stay here again. Room 3302, the toilet is hella loose and crooked. And the sheet of linoleum in the bathroom is loose and coming up. Minor complaints. Charlies was cool", "This is a nice place off the strip.  The rooms were fine.  What they really need to do is power wash all the sidewalks and lower portions of the buildings.  That little effort would really improve the impression of the place.  My biggest complaint is their hotel check in and check out.  They have a lot of hotel rooms and only 2 stations to check in and out of your room?  Really?  Do they really not want hotel guests that badly?", "This is the worst buffet in town. Prime rib has NO taste, shrimp was cold. Very small selection.  One poor guy waiting on the whole room. He gave good service considering the amount if tables he had to take care. Will never go back even for free. My opinion is go to Sam's Town Firelight Buffet. Similar price and so much better variety and taste.", "There is now a modest resort fee.   So I don't stay here anymore.   It was fun while it lasted.", "4 dollar ham steak and eggs with hash browns and toast served all day is a deal worth driving for. And $1 Bloody Marys and Mojitos is an added bonus. Make sure to order the eggs country scrambled, they know how to cook them. Can't review the rest of the menu but this breakfast and drink special is old Vegas relived. Enjoy!", "This place should be shut down period!! \nThis was the most ridiculous excuse for a hotel I have ever seen. The front desk staff was incredibly rude, our roll away bed for one of our daughters that we paid for at 4 pm check in we did not receive until 9:30pm after I went back to the front desk to inquire! The floors were filthy, the second bed in the other room had blood on our sheets, the tub and shower unit was not clean and had mold on the shower head, the pod coffee maker did not work, the lamp in the front room needed a bulb that I finally received 26 hours after I requested it the first time, the dumpsters in the parking lot below our room where over flowing and stunk horribly, their were hookers in both the front parking lot and the rear not to mention the drug selling and activity in the parking lot was active 24 hours a day. This place really, really, REALLY SUCKS DO NOT EVEN WASTE YOUR TIME or money!!\nBTW this was recommended by Hotels.com. Absolutely Rediculas!!", "Don't be fooled by the security guards, because the criminals aren't. I stayed in the RV park for 1 month, my bicycle and shop vac (both chained up) were stolen.  Nightly gun shots in the area, and no shortage of police dealing with patrons in the park itself.   I've left a number of messages with risk management,  still haven't heard back.  With better security this place would be nice, but it's in a really bad part of town.", "I was actually very surprised when i walked in my room. 2 rooms, with 2 beds! For the price.... it's SO worth it! 24 hr Bingo is another bonus. The buckets of beer for $5...\nFREE parking and NO resort fees. I just booked another stay here, it is my go-to place from now on. Especially when i dont hang out on the strip much... i prefer the double-down saloon and the dive bar.  There are security guards monitoring the parking lot. Im very thankful for that... especially since my friends just had their entire trailer stolen right off their truck in a parking lot at another hotel.\nupdate: they added resort fees. still super cheap though so i will just pay it", "My complaint is specifically about the restaurant, Sourdough Caf\u00e9.  I had stopped there at 10:50pm last night to order a cheeseburger and onion rings.  The restaurant was practically empty with only about 2-3 tables utilized.  Like I have done many times in the past, I asked if my food could be delivered to the bingo hall as I would there playing bingo.  The manager who took my order said sure that would not be a problem.  At the beginning of the final game of bingo, about an hour later, I returned to the restaurant to find out what happened to my order considering I have never known it to take an hour to cook a cheeseburger.  Turns out my order was just sitting there on the cashier counter getting cold.  When I asked the manager what happened she replied very nonchalantly \"We are short handed so no one was available to deliver.\"  Couple of things: Number one, there were four people (counting the manager) standing at the cashier counter just talking when I walked up.  Number two, as I already stated the place was dead.  Number three, when I placed the order why wasn't I informed at that time delivery was not an option.  And number four just how long were they planning to leave my food sitting there as it was barely warm when I picked it up.\n\nVery poor customer service experience.", "Park is stale.  Old.   Not a park, more like a parking lot or storage lot.  Rules are nuts, no Trash can outside!? No tools, no spare parts, nothing!   We have two kids and we threatened because our kids had a few toys outside.  There is only one picnic table I could find in the whole RV park.  Why don't they have them in the spaces!?!  Our pull through was so uneven and tight we couldn't level our RV.  \nThe staff ALL smokes, and they have no problem welcoming you or complaining with a cigarette hanging out of their mouths.  Just a trailer trash type of RV park overall.\n\nI will never come back to this place.", "A great Vegas RV Park. Well maintained, nice pool and hot tub area, super clean shower and laundry facilities.  \nVickie, Kerry and Toni are a great team, always friendly, willing to be of help and compassionate. They manage front desk, store, lounge/TV area and offer free DVD rentals. I stayed 10 months setting up my tiny house and enjoyed the holiday lunch events. The best and safest in the area. Thank you Duck Creek!", "I would describe this park as more of a nice parking lot. All sites are paved the same as a parking lot with lines dividing the sites. The sites are level and there is minimal but nice landscaping around some sites. There are no picnic tables which you often find at other RV parks. It appears many of the sites are occupied by men from out of town who live in campers during the week. Consequently we didn't see many people outside but we heard some noisy trucks at 6 am. \nI did find it annoying that in order to get a key to the pool area I would have to pay $5 for a key. Guess they have lost a lot of keys but I am not used to being asked to pay for the opportunity to use the park's amenities. Didn't pay it and didn't use their pool. Did have to pay an extra dollar a day for our dog which was ok. \nWifi worked great, dog area was good and dumpsters were close by. We would stay here again if we were in the area again.", "Clean and nicely landscaped, the staff is very accommodating and helpful.  Very reasonable price with passport America", ".  Stayed in a 30ft 5th wheel.After 4 months of rv travel we got a site here for a month's stay to rest and recuperate.  Very nice place. Handy to grocery stores, restaurants, and shopping but out of the crowds of downtown.  Park is very clean= staff is nice.  Power is dependable and WIFI is good. Restrooms very clean.  If you stay a month you are charged for power separately and put down a $200 deposit.  Very quiet residents. Not far to Vegas attractions.  We will  stay here again if we come back this way. Haven't used pool or other amenities yet but they look well kept  and clean. Have been here a week and a half so far. Nice plantings and greenery around facilities.They seem to really try to make the place look nice.  You can hear aircraft during the day but that is true of anywhere in Las Vegas and we don't even notice them.", "on a recommendation I booked a weekend at this park for my family.  all started off well enough but turn bad.  first off the park doesn't feel like a RV park.  More of a RV parking lot, spaces are soo tight you can barely fit chairs to sit on outside your coach. Most 5th wheels hitches are in the street and all the trucks are parked in the street infront of the trailers.  makes for a very tight in and out.  If you walk around the park you see trailers and asphalt. Not much of anything else. Most stay in there trailers and you don't have a friendly vibe.  only two picnic tables in the whole park. and only garbage cans are for dog poop and limited access. we as a family with our friends were sitting outside in the morning then We went to the RC car track behind the park for 20min and left our 14yr dog on a leash lying in the sun.  We returned and found the dog made a mess which I promptly cleaned up upon my return. and straighten up the chairs the dog moved over the site.  My friend said to check my vm.  I did and found the mangers threaten to remove me from the park if I didn't clean my camp and berate me over a Voice mail. Just as we were leaving for the evening a golf cart pulls behind my car with two women smoking and waving the cigs all around me and my kids.  Debbie the one that left the voice mail starts going off about my camp in ten years never saw a mess and just couldn't believe what bad people we were.  I really couldn't believe it.  My camp was spotless and I even asked her please point out what you don't like and I will remove it.  all she keep saying was i am getting the rules to give to you.  waving her smoke in my face.  I asked the woman still in the golf cart please tell me what is wrong with my camp site.  she couldn't find anything.  Debbie all of sudden says you can't have that trash can there.  My wife was Oh I didn't realize we couldn't have a trash can out.  This encounter with Debbie and her cig smoke was so unprofessional and berating for no reason. we are all adults and deserve some civil interaction. Debbie said they take the rules very serious and she dropped off a copy that night.   Well after reading those rules I found that they only enforce only some of those rules for some of the people.   I saw  ladders under trailers, other trash cans, spare tires, auto parts outside of trailers,  large dogs on there NOT allowed list.  There was a doberman with a full muzzle on leading me to believe it was not very friendly of a dog.  We saw German Shepard as well. I even saw huge RC cars in front of there own employees trailer which is clearly not camping gear and not allowed under there rules.   So now I feel under the micro scope as I see a man walking though my camp at 7:30am in the morning as I confront him he says he was just checking to see if there was a mess with a attitude.  Really, first thing in the morning how about saying  good morning at least. \n\nIf you choose to go to Duck Creek RV park I hope you are a ex truck driver to get into your space and be very mindful of the rules.  Make sure you get them so you don't get threaten to be removed.   If you like a very sterile looking park and smoke fulled weekend give them a try.\n\n\nTo duck creek Manager,   If you are going to treat people like that make sure you give the a list of the rules upon check in. (which I never received).  also make sure your employees are not smoking withing 20ft of the office and your customers in there sites.  You might also want to be consistent with your rules.  I am in the RV business and deal with thousands of RV customers along the Colorado river.   I will tell every person I can about your park and how I was treated there.", "Remind me a lot more of an RV storage rather than an RV park. It is clean, however, very stale, spaces are extremely small, and there are no picnic table in the spaces (Only 2 in the whole park).  There are trucks and fifth wheels blocking the road, extremely difficult to maneuver into your space.\n\nI wouldn't recommend for families. They have an extensive list of items that are forbidden and they enforce it. Example:  no trash can outside, no toys, no spare tires, no tools etc.  They go around multiple times a day to make sure you don't have these items outside.\n\nA huge turnoff for is also seeing most employees smoking, like, all the time!  You kinda have to accept the smell of cigarettes here.  \n\nThe garbage truck also comes Friday evening/Saturday morning at 3am.  I sleep with ear plugs in and this is extremely loud!\n\nWe won't be back here, with all the RV parks in Vegas, we'll be looking elsewhere for our next trip.", "We stayed here for one night on our way through Las Vegas.  We wanted to visit the strip for a show but didn't want all the bells and whistles of a gated place.  This was a nice, clean park with nice campers around and about 15 - 20 min. from the strip.  The people at the desk were really nice.  The atmosphere pleasant all around.   The sites were paved and level.  I worried about security when I was wondering where to go, especially since we didn't want to pay for the fancy places.  This place seemed perfectly safe.  A couple of planes went overhead but I heard none at night.  I would stay here again for sure.", "When the manager on duty is looking to find a reason to deny service you know there is going to be conflict. Don't like being compelled to leave a photocopy of state issued ID upon registration. We leave enough personal information with payment by a valid credit card, and the recording your vehicle license plates or tags. Look elsewhere for your stay. Yes, a business does have a right to refuse service to anyone however; that doesn't negate my right to call the management out for its decisions. Even large companies like Home Depot and Target have had issues securing customer data, I'm surely not going to put my faith in this business who stores the copy of my drivers license with home address, and credit card information in an open area where it could easily be lifted by identity thieves.", ":\n\nModern,well run, and maintained RV park which is just outside the city limits of Henderson, in a nice area of Las Vegas.  Restrooms and laundry are clean and modern.  Staff is incredibly helpful.  There is a small store at the park office for snacks and such. The only downer for this place is that it is essentially a large parking lot.  But the spaces are wide enough for RVs with multiple slides.  All sites are paved which is really nice.  There are a few pull through sites.  Most sites are back in.  Large RVs will need to disconnect from their tow or towed vehicle in the back in sites.  The RV park is located 2 miles from a huge shopping area with tons of stores and restaurants.  Costco is there.  There are casinos nearby including Sam's Town, Sunset Station, and East Side Cannery.  There is a large nature preserve close by with excellent walking and biking trails.  Many of the streets have bike lanes.  The RV park is a 10 minute walk from the UNLV stadium.  There is also a large park that is next door.  The park is in the flight path of the Las Vegas airport.  So there is some airplane noise which I consider not a big deal.  The long term residents are really friendly.  I didn't use the park wifi.  I'm stayed the winter here and liked it so much that I decided to stay next winter as well.  They have security here throughout the  night and I feel absolutely safe in this park.  I really like this place.", "Stayed here for one night while seeing a show at sunset station.  More of a long term rv park.  Quiet and clean, nice staff, 30/50 amp paved backing sites for up to 40' ish rigs.  A reasonable $32 with good Sam discount.  Restrooms, showers, pool and free wifi.", "This is by far my worst experience with a Vegas RV campground. The manager (elderly man) was extremely arrogant and totally unprofessional. I understand people sometimes have bad days but for them to take it out on their customer is unacceptable. I would steer clear from this place.", "This place is a great place to escape from reality for a few days. The RV campground is very large and has a number of amenities, which makes your stay pleasant. It has a close proximity to the Strip.\nUnfortunately, the spaces are tight in between units and it is located next to an Interstate. Even with this, we slept soundly in the RV campground. The security at the front gate was a positive even though the RV was in a good neighborhood.\nThe pool, laundry facilities, bathroom were all well maintained and clean.\nWould I recommend this park? Absolutely. Would we come back? Absolutely. FOUR stars", "Was skeptical about moving into an RV Park, but so glad I picked this location. It's cheap, safe, and quite. Only problem is the WiFi is terrible, other than that I don't have one complaint!", "Duck Creek rv park is a wonderful place to go.. Deb and Vicki and the rest of the crew are awesome. I have been coming back year after year will continue to do so!! Love it", "I called here trying to reserve a spot for the summer. The lady I was talking to was pleasant enough until the topic of my dog came up. Asked about dogs, she claimed that they were dog friendly, until I specified the breed. This park has a ban on Dobbies, Pits, Rottweiler, German Shepherd. \n\nMost dog attacks come from small breed dogs, not large breed, so this rule must be based on the archaic myths about this dogs, which is a shame, and a sad way to lose business.\n\nAfter I asked about my Rottweiler, the lady I was talking to was down right rude, I'm not certain I'm taking my dog with me this summer, but I am certain I won't be staying here.", "The park is nice - TONS of amenities, clean pool and jacuzzi, small shop, business office, VERY reasonable rates.... But the reason I am giving this review 5 stars is 100% because of Eric at the front desk!  He is so helpful and friendly and every time I'd wander in to ask a question or need something he'd literally jump to help me.  He is the kind of guy you want at every business you ever encounter.  People like him are rare to find and he is leaving such a favorable impression with me - it compelled me to come and write this review!", "EXCELLENT Customer Service, unbeatable rates and courteous helpful staff!\n\nDeb (Park Manager), Vicky, Marie, Dave, Gerald always make us feel like we've known them for years and make sure our stay here is the absolute best experience we have while staying in Vegas.\n\n24 hour security cameras, with security staff who actually walk the property every night. This park has a fence surrounding the entire property to keep the drug addicts and prostitutes from wandering in off the highway.\n\nA locked gate (guests are provided a key) allows access to a HUGE beautiful recreational park adjoining the property. Great for walking dogs.\n\nThis is absolutely the BEST pet-friendly, family friendly RV Park we have stayed at and we are full time RV Enthusiasts having stayed in RV Parks all across the country!\n\nWe shopped around the various \"RV Parks\" along Boulder Hwy and soon discovered that if you don't want to be parked next door to drug addicts or prostitutes living out of their 1979 \"recreational vehicle\" (if you could even call them that after 25 years) you can save yourself a lot of time and headaches by just driving straight here!\n\nThese guys run a nice, extremely clean,  classy operation here. The park manager makes it a point to walk the park DAILY to ensure the entire park and sites are maintaining a high standard of cleanliness and that the guests are satisfied with their experience while staying here. They have so many regulars who keep returning year-after-year.\n\nThe common areas are cleaned daily and even the streets are swept with a street cleaner!\n\nThis is now our first and only place we stay when we bring our RV to Vegas!", "Great little park with good rates, we'll kept, nice clean bathrooms and laundry room. Even had access to the canal trail and wifi. Felt quite close to your neighbors but everyone was nice. The couple managing we're very nice and checked in on us to be sure we didn't need anything multiple times. We will stay here again.", "So we chose this place after reading a review from another about how nice they are.  This place is behind a motorcycle repair shop.  Google mapping the area it seems iffy, but if you are looking for a place to stay in the RV for something such as spring training this place PERFECT.  \n\nThey are incredibly nice and accommodating.  Of course like most of the area it isn't a kids run around type of place.   We brought kids and it was fine because we didn't stay here for the amenities of the park.  We slept and took the RV to the stadium and back.  \n\nWe will stay here next time and I highly recommend if you are looking for a place to stay to give it a shot.", "I stayed here for a few days and really enjoyed it here.  It is quiet, clean, and reasonably priced.  It has great access to a nearby canal trail that is paved.  I would stay here again.", "Quiet little park off Main Street. Always kept clean and maintained. They have a nice set of restrooms and a laundry room. The owner is very personable and makes himself available if need be. I really liked that they allow pets here. Will be returning.", "My Wife and I full-time RV and found Twin Palms RV Park on the internet. We stayed 30 days and had a very enjoyable stay. The park has about 16 spaces, kinda tight, but they accommodated our 40 foot fifth wheel toy-hauler. The spaces are not all the same length. They have 50 amp power, with water and sewer at each site. The park is behind the owners motorcycle shop, Steve's Cycle. The park is very clean, and quiet. The motorcycle shop was not a problem.  They have a laundromat and restrooms have showers. We liked the fact Camping World is right across the street. We would stay there again. Why I didn't give it 5 stars, is the park has gravel with a concrete pad. We have two Harley's and gravel is not a friend. The road thru the park is paved. Thanks Steve, owner, and Paul, manager for a great stay.", "My fianc\u00e9 and I parked here for 8 days at the end of May so we could visit her family and go to a wedding. Steve was helpful and courteous every time I talked to him. It's a small park, but the spot itself was plenty roomy for our 34.5' rig. We're no good at backing in, but Steve was able to guide us in with no problem. If our travel plans again call for multiple nights in the Valley area, we'll definitely look to stay at Twin Palms again.", "This is a small, quiet well kept RV park. Internet, laundry, bath facilities were all wonderful. The owner and manager were very nice and helpful, stayed here 3 mos would of stayed longer if they would of had the availability.", "We recently stayed at Twin Palms for 2.5 months with our two dogs. Park was the epitome of cleanliness and safety, all for a very fair price. Bathrooms and laundry facilities were impressive compared to other parks we have stayed at. Twin Palms is located on a canal, which is great for walking dogs or riding bikes to the nearby grocery store. We met many delightful people during our stay here, our favorites being Paul and his lovely wife. They are genuinely just the nicest and most helpful people and we are so happy to have met them! If you are looking for a QUIET, CLEAN, SAFE park, this is the place for you!", "I agree with the positive points others have written. \nThey care about their customers. The best Wifi anywhere.", "We had a wonderful 3 nights stay here!\nSmall, very very clean, quiet park with Full hookups. Steve (owner) also owns a cycle shop.. Some of the reviews say there is some motorcycle noise but we never heard any of it.. They have beautiful clean bathrooms with a shower . One person only. They have a gate leading out back to a canal where we could walk our dogs and we also saw many people on bikes and walking. Nice feature if you travel with dogs or like to bike or take walks! Paul was a great help with getting us parked in our spot and was extremely happy to help in any way! We will definitely stay here again!!", "I found this through the internet it's a little teenie Park that is so perfectly well maintained quiet even though we're right in the middle of town sitting behind a motorcycle shop you'd never know it I think there are about 13 or 15 spots total excellent laundry room really nice showers and bathroom the grounds are immaculate and the management extremely nice", "We stayed here while in the Phoenix area for a friends wedding. It's quite small but laid out very well. The manager on duty was very helpful when we arrived and upon our departure. This park is kept up very well, with each space being level and having its own bushes for some privacy. They have wonderful bathroom and laundry facilities. This park backs right up to a nice bike path which was wonderful for walking our two pups. We enjoyed our stay so much that we decided to extend it by a few more days. The owner was very nice and accommodating. Would highly recommend this park if passing through the Mesa AZ area.", "Stayed here at Steve's lot for 4 months. The access to the canal from the back was awesome for our 2 dogs, the place is always neat and kept up, and the bathrooms are luxurious if you ask me. They definitely take real good care of this place, and although it is small it was perfect for my husband and myself. I definitely recommend this place to anyone looking, and the price is perfect especially since they keep an onsite bathroom, shower, and laundry facility.", "Nice. Clean. Safe.  Steve the manager was super nice to help get us settled in. Very accommodating.", "Recently stayed here and had an overall great time! We stayed in the studio style cabin with a balcony overlooking the beach area and part of the lake, great view! The room itself was very clean, small fridge and microwave, no stove stop however. The beach area is just a short walk away, HOWEVER, the beach area is down a very steep hill with no stairs or really any safe way down. Small paths which honestly kind of scared us praying each walk down we would not brake our ankles. That is the reason for taking a star away. This should be advertised in some way, absolutely don't come here if you have trouble with steep hills or have any type of handicap with walking, you will need 2 strong legs to be able to enjoy the beach/lake. Grills are charcoal only, they had one gas grill but never felt the need to put a gas tank in it. Also they have a fire pit on the beach but again you must bring your own wood and really no where to sit by it. Bring water shoes as the sand is covered with hundreds of sharp shells. This \"resort\" is also a place where anyone can join as a membership so be aware sometimes it's busy with random people and apparently dogs are allowed at the lake area which personally I did not like. They have a big pool, just a big rectangle pool, zero shaded areas so an umbrella may be useful for pool and lake. The pool is nothing special and on a Friday while were there they had a camp come in with tons of kids to use the pool, not so fun for guests staying at the \"resort\". Again many things they do not advertise which they should in there website. We tried to grill on the grills provided on the cute \"event area\" but they would not light because of the wind, so we had to use the ones by the lake every time to grill which meant lugging everything down the awful hill. They really need to make some better paths for that hill. The cabin itself was pretty private, I never heard or were bothered by other people here which was a plus. There is also a boat area to rent boats personally a little expensive, we didn't rent anything. They do provide towels and a couple sets of utensils. They do not provide dish soap. They have TVs which have Netflix only. The beds are some kind of temper pedic type mattress, a little uncomfortable for my personal preference I like firmer mattresses. The little studio cabins all have small balconies. Cabin 14 is the only bigger cabin that has a balcony of its own. Cabin 16 is the only rustic looking cabin with some kind of detached balcony area. The rest of the cabins do not have balcony's. I would suggest a grilling area up where the cabins are, would have made our stay much easier. Overall it was a relaxing time, we enjoyed ourselves, and may come back someday. Also call the resort directly and ask about prices, they are advertised on so many websites it's hard to find the cheapest price, I found booking directly with them for me the lowest price, again hard to tell. Clarify the cleaning fee and taxes, it's not included on most of the websites.", "Words cannot describe how amazing this place is. I actually was in Charlotte for a business trip and just happened upon this resort. The cabins are warm inviting and spotless! I had an amazing view of the water through the tall trees.  It's the perfect place to escape while still being close enough to all of the amenities of a big city. The staff is beyond amazing and went above and beyond to ensure my comfort and satisfaction.  This place is amazing for a single person,couples, and families alike!!!  Five stars doesn't even seem enough to cover how happy I was with this resort and I travel weekly throughout the country for my job.  I wholeheartedly recommend this place to everyone who reads my review!!!!", "My family came here for a mini retreat. We found out about this location from AirBNB. We had such an amazing time! We checked in at the front office with SANDRA she is the woman who can answer all your questions she's very knowledgeable about the resort and gives exceptional customer service! \n\nWe received our room key  and walked to our \" tiny house.\" It had a two rooms the master had memory foam queen bed, closet and a view of Lake Wylie and the resorts private beach! \n\nThe other room had a bunk bed for the kids. The kitchen had a full fridge, stove top, a table with 4 chairs and a futon. I will post pics!  \n\nThey have a large pool that has a life guard on duty from open to close! \n\nYou can also grill, have a bonfire  by the beach and enjoy the forest around you! I will be back!", "Long Cove Resort is a glamping community located on an old campground that has been converted to a great space that includes a very nice pool, super cute bathhouse, new community cookout patio, beach area and 15+ glampers. There is also a marina on site that rents boats (15% discount). \n\nThe glamper we stayed in was new and a perfect layout. The master room had a comfortable mattress. The mattresses in the bunk beds and fouton weren't great. The bathroom linens were thick. The sheets were standard. The decor was super cute and comfortable. The upstairs loft was perfect for the whole group to play cards in. I suggest bringing extra plastic silverware and plates just to be safe. Air conditioner worked perfectly....we were very comfortable. \n\nI would absolutely recommend staying in the glampers at Long Cove Resort. There are a few different sizes so be sure to check the listing details to get the best one for your group. They will soon start renting 2br glampers. Also note the resort is close to restaurants, grocery stores, shopping outlets and also the Whitewater Center!", "Absolutely amazing atmosphere! This place is very clean, cozy, and comfortable. Can't wait to stay here again!", "This place is more than just a diamond in the rough. It is a gem of peace, tranquility and family fun just 20 min from Charlotte. 25 min from my home. I needed a mental getaway and we found it on Booking.com. Everyday I stay here I am more grateful for finding it. My son has fallen in love. We found our peace and happiness again here. Thank you David, Rebekah and Matthew.", "Place has GIANT flashing open sign, I park and walk up and get very rudely told that they aren't open yet. The dude implied I must've been dumb not to know that. Don't go here, not worth your money.", "Just using the dumping facilities which were $10. Took the time to walk a round and take some photos. My Husband has grown up in \"Hendertucky\" and he remembers this RV park since he was a little kid. Looks like a lot of retirees but then again we saw at least two RV's staying here that were at least $100,000. Family's were using the swimming pool which looked really well kept. The office/ Soda Fountain had everything you would need. I bought ice cream sandwiches for my children while my husband used the dumping station for our trailer.", "I've been to quit a few RV parks since owning a coach, but...this one has the friendliest people I've ever met. From the day I pulled in, till the day I left, I was assisted with practically everything. Paul, one of the security guards played a major role in getting my rig properly connected and upon departure...disconnected, but connected my car carrier to the coach. This guy was incredible. And I doubt that I could have gotten everything accomplished without his assistance.\n\nThe neighbors were exceptionally friendly, from a genuine standpoint. I highly recommend Desert Sands RV Park as your place to stay when in Henderson NV or even near the Las Vegas area. Wish there were more than a five star rating scale.\n\nHappy camping to ALL...", "Rodent infested, roach infested and that includes the people. The worst, the place smells like raw sewage frequently, dumpsters are always overflowing. Henderson police are there on a daily basis. The owners preference for long term tenants consists largely of drunks and drug addicts, with that comes thefts. The supposed head of security is a power hungry disgrace, he and his girlfriend have frequent public fights at all hours of the day and night. I woke up once to her looking in my window watching me sleep. The head of maintenance is a registered child molester, it's a matter of public record. The janitor in charge of taking out the trash and cleaning toilets is a nightmare. She targets, threatens and harasses people, she thinks she runs the park. The office manager likes to talk about your private business, extremely unprofessional. No matter who you are or what you do they will start rumors and create drama.\n\nI walked down one of the inner rows one day to visit a neighbor, the air smelled like someone was cooking crank, there was a douce in the middle of the road, a few more feet down the road was a hypodermic needle in the dirt. It stayed there for weeks no one ever cleaned it up.\n\nIf you need a really cheap place to spend one night in this area, you will get what you pay for but I'd recommend you go a couple more miles down Boulder Highway there are cleaner nicer places and I'm sure much safer. If you're looking for a long term residential RV park the Mid Way RV park is a great place just one block over and one block back off of Boulder Hwy.", "Keep in-mind, it's Las Vegas (Henderson) which means the less ritzy part and this park could really use some improvements but it offered a fairly well-kept store, laundromat, clean hot showers and restrooms and a pool. Yes, some of the residents (semi-permanent) are basically the 'Clampetts' with a collection of  accumulated yard junk on or near their rigs, or a mix of cute chotsky that leans towards overly-tacky. I didn't see any 'yard couches' but there might have been one somewhere. Half working mans camp, half retirees on a budget and some down on their luck round out the mix but everyone was very nice and you didn't feel unsafe, even after dark. Rigs are stacked fairly close to each other but the rate was less than half the going rate of most area parks so budget mined-rver's might appreciate the savings like we did.", "This place works. Want loud, not too busy. This place did well in a pinch when we were in the hot box of Las Vegas. They have a pool. The staff is friendly and helpful, making sure you know who your next to and where not to set up.", "Desert Sands RV Resort is terrific! Kings Row is not.\n     Our family was transitioning from Hawaii. On July 4th, we bought an RV motorhome to live in while house-hunting. Kings Row enthusiastically invited us to stay \n    When my husband recovering from 2 back surgeries, and my daughter still receiving CTCA cancer treatments in Phoenix had a yelling match in the laundry room at Kings Row RV Park, the timid woman that works in the office stood outside the door eavesdropping acting too terrified to go inside even though she knew that they were ill and under duress. We forgi t about this one incident.\n   After leaving our motorhome parked at Kings Row in September, we went to a family reunion in Illinois. When we came back with a couple of our kids to live-in a second trailer that we wanted to park next to the motorhome, the owner at Kings Row told us no.\n     First, because the trailer isnt owner occupied (our kids were in it, and I said that I would stay in it. The said that no I wouldn't)\n     Then, we were given another excuse told that the space was for snowbirds coming to park for the season.\n    I showed them to remind them that we had a checkbook with their address, because they said we could stay throughout the winter (snowbirds). We were told we could not stay at Kings Row with no valid reason why we had to go.\n     Moving again was a nightmare...thanks for nothing Kings Row.\n   We moved to the Desert Sands RV Resort...a match made in heaven. They have strong minded, capable people who are NOT afraid of known shadows.\n    Both parks are old, but in spirit, there is no match. \"Kings Row is for old people at heart, and Desert Sands is for young people at heart.\"\n     DESERT SANDS RV RESORT is well maintained....the rent is better too. The gate is secured at night. It is quiet, and we never had complaints from other snowbirds or management of being noisy. In fact, we have been invited back...anytime.\n   We have since sold the trailer, and the motorhome is parked at our new house waiting for our next travel adventure. \n     Our next trip to Vegas won't be anywhere near Kings Row...NO WAY, but we will stay at Desert Sands in a heartbeat...OH YEAH!", "I am SOOOO thankful Firebird is under new ownership! I appreciate their attempt to write to me in hopes of a better review. I have no doubt they are better people and run a much better business than the prior owners did!", "do not go to this place. horrible customer service. i have an rv stored at this location and contacted them numerous times to make a payment over the phone and they never awnser the phone. i even went online to try to get a hold of someone. when i finally got through and made my payment i asked to speak to the manager and was given her name and phone number by rachel who works the front desk. i called tammy who is the supervisor and as i was explaining what was going on she started yelling. i tried to explain to her that i am out of state and could not be there in person. she cut me off and started insulting me. after she yelled at me and insulted me she hung up.  i am very disgusted with the level of proffesionalism not to mention that the location of this campground is bad!", "First time in a long time at the buffet.  Its better but still needs work.   The fish was a bit dry.  The cakes were a bit hard.   I liked the addition of the ocean salad.  The service was good !!", "The site was fine. However the issue that I had was with the wifi. Duck creek advertises their free wifi on their website. I called prior to arrival and spoke with Dave. Dave seemed like a nice guy; I asked him about the wifi since I would be a late arrival. He told me that the instructions we on the back of the map he would leave me. \nLong story short I was unable to connect and spent over 45 mins on the phone with their tech support. In the morning when I spoke to the front office ladies, they excused the issues by saying that they offer FREE wifi whereas others charge and that other places in Vegas have wifi issues as well. Also, they said that they were aware of the issues and that somebody in the park was using a booster and tying up the wifi. They were still trying to locate the culprit. \n**Here is the issue: when I called and made the reservation they should have told me that they did not currently have wifi available. AND when I call and asked Dave SPECIFICALLY about the wifi, he should have told me that they did not have wifi available rather than tell me he would leave instructions for a wifi system that didn't work. ** this is a case of poor customer service, not just wifi difficulties.", "We love love this place\nWe stayed in cabin 10.  Was very clean, cute & homie.  Pool is beautiful, lake was steps away from our door step.  Secluded area but close enough to civilization \nThe whole place is hidden gem", "Pro: close to city, short drive time, some nice trails\nSummary: it is a nice trails near the city. However, compare to Bruce trails, you would bump into a lot of kids and families.\n\nI am a regular hiker who hikes at many places in GTA. I like both urban hiking and rural hiking. We came here at end of August using free Park Bus (https://www.parkbus.ca/rouge).\nThe bus ride was free and pretty short compared to some other ride I took to a hiking spot. I still found the trails pretty interesting. Trails are mostly flat, not that challenging. At the time we came, there was no bugs. Most of the time, you walk along the river. I spent a least 3 hours hiking. The park was pretty big and you could hike here for a couple of days.\nI think we might come back for fall colour as well. I high recommend this park for beginner hikers who does not drive far.", "It's a neat idea. Went here and walked up a couple of the trails. Scenery is minimal but there are some interesting plants. The river is nice to walk along or even in the river should you choose to! Pretty easy hike if you want to take kids, it's all flat for the most part with good markers on the trails. Take bug spray.", "This is my favourite place to hike. I love the trail that starts on Twyn Rivers. It's always changing as each season progresses. A great place to spend in nature. Not very busy during weekdays.", "Having grown up in Scarborough and around the Markham area, most of my friends and I were very much aware of this awesome urban park. Many a clandestine bonfire and weekend exploration trips took place here and thusly I remember this park fondly. Even if over half the time, we visited at night, hardly walked more than a few hundred meters and spent most of the time staring into the lake with beer in hand, as we discussed the deeper, metaphysical items of the day that linger through the mind of High Schoolers: Mostly, dwelling into who in our Science or Orchestra class was cute and single. Yeah, those were serious and hardcore issues, man. Unlike today, with talks about taxes, immigration, retirements and the US self-imploding through terrible choices, both through local and foreign policies. Not to mention the over politicking of gender expression and feelings which appeal and trigger people who simply can't see the bigger picture or one that is not their own ...Yeah, those cold beers back then, they always hit the spot. Those were way simpler times. Also, we were teenagers. \n\nAnyway, if you want to go for stroll, you can wonder towards the north end of the park, heading southbound, and partake on trail that winds up and down next to a nearby stream, all the way towards the lake. It is a great walk and if you are into photography (I am) then you can walk it and try to get creative. Obviously avoid it after the leaves fall unless you are into macabre, sort of depressing photography. Since as with any other place, Spring, Summer and the beginning of Fall are you best bets. Now, it is worth mentioning this park is mostly for walking since in overall scenery is fairly minimal, as the park is not very wide, so don't expect to get lost here. You can't. ;-)\n\nIt makes for a great
