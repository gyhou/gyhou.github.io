 I paid for upgrades nothing works all they want is to sell you more stuff I am contacting Apple a tell them I want a refund this app is an absolute joke", "My wife & I traveled to Italy recently. Before we left the States I downloaded the map of Italy and identified our key destinations and the routes between them.\n\nCoPilot worked perfectly our entire time in Italy. We did not need to use any cell phone coverage. CoPilot knew every little road we took & when we made a wrong turn it always led us back. \n\nThe only time CoPilot got confused was when we were in a big city with tall buildings around & my phone lost the GPS signal. That could happen with any GPS device, however, so I don\u2019t fault CoPilot. Once my phone caught the signal, CoPilot was right there. \n\nI particularly liked having the routes planned in advance. When we traveled off the beaten path, I could easily retrieve a saved destination and, bam, CoPilot would route us there. Easy-peasy. \n\nSince we do not speak Italian, CoPilot gave us, me in particular since I did all the driving, a lot of confidence on the road. No need to have a road map open. No stress over asking, \u201cIs this our exit? On what street do I turn? How do you spell that? Ack!\u201d CoPilot gave us plenty of advance notice & clear directions. Whew!\n\nI recommend this app.", "It seems with each update i find more bugs, wrong routing, roads and interchanges that are inaccurate and the occasional route in circles with no resolution.  I found the app to be nearly useless in South Miami, Phoenix, and New Orleans.", "I downloaded this app trying to compare with WAZE, first thing I notice is that you have to pay for voice after the free trail. Ah... WAZE is freeeeee. Didn\u2019t even try it, deleted the app right away.", "The first trip using this app was 40 miles with the camper in tow. I had set up my profile for the RV. This app tried to turn me into a pasture, twice. I had just paid for the unlimited voice package. Can I get my money back?", "It would be five stars if there were iPhone X support. It\u2019s been out for over four months and I\u2019m still dealing with black bars at the top and bottom.", "I am a trucker and I've been testing this GPS for about 3 months now. I know it's not designed for trucks but I use it along my truck GPS anyway. I recommend it for anyone that's always on the road across the country , specially in places where there will be no data connection. You can set up a profile for an RV which can help avoid restricted roads, I've only had a couple of instances where it took me to a restricted road , but ultimately you  should never rely 100 % on any GPS . I like very much the next-turn feature , it gives you enough time to be in the lane you're supposed to be in. i really love that since I'm driving a big rig, I've tested it in most cities and works fine. There's been rare cases where it has failed to warn me of lane changes. I like the map color themes and other info display features. One complaint that I have is the 3D mode is barely 3D, I wish it was tilted at a lower angle a little further to give a 3D feel, as if seeing further ahead. Overall this is a great app/gps for its full price, it works everywhere and it's very reliable. Thanks", "After wasting long time to download it worked without guidance or turn to turn and asked me upgrade and this is only a trial version", "The map does not show up", "I'm on my second attempt to resolve an issue, but emails go unanswered. It's a good app, but expect support.", "Can't say I care for this app. It's really hard to use. Not very intuitive", "I have had problems with this app. I purchased the 3D map & it says it was never installed. I can\u2019t contact the developer. Very unhappy & frustrated.", "I love this app, wanted to purchase lifetime license. But when I tried the trial version exploring, found the speed limit is not getting displayed in the Map.", "Sometimes this app cannot find very simple locations in S. California.  Maps need to be updated more often. \nAlso would be nice to add the capability of record a routing so  we would be able to create a route that we like or use it when the route that the gps chooses is not a good one. \n\nNeed improvement", "It\u2019s useful app", "I hope for copilot team to reduce price of guidance and navigating", "Good to use but be aware that you have to look at the route before \n\u201cFollowing blindly what a machine tells you to do\u201d. Always look before you leap/drive. I usually set up \u201cway points\u201d on the map. \n\nIt of course is great to use in areas that are unfamiliar. Better than most but I usually cross check with google maps to make sure. \n\nGoogle maps use a data connection which copilot does not..saving data charges. Google maps will give you a satellite image/street view which copilot can\u2019t. At least before you go you can check the easiest entry/exit points of your location with google. \n\nInformation is knowledge. More is better on both accounts. For the price and convienace I can\u2019t beat it.", "Love the \u201croute through here\u201d option if you find a quicker way...the app and services get better with every update, keep it going guys!\ud83d\udc4d", "Excellent and useful app ever. Like a year, I\u2019m using to CoPilot never get interrupted any tech problem. Thanks and make more easy use for users.", "The app is good as all others are. Asia maps are incomplete and not worth the money. Other apps are far less expensive with China, Hong Kong included.\n\nWasted my money.", "Inexpensive gps app that\u2019s nice to have. I\u2019ve encounter situation where cellular reception  didn\u2019t work and had to rely on copilot to find where I\u2019m going. Or when you don\u2019t have unlimited cellular data and had to do long distance driving, so it\u2019s nice to have an app with the maps downloaded locally.", "Best navigation app , I'm very happy with it ...", "Best Gps I have so far.", "Best Maps program", "1-\u0639\u062f\u0645 \u0648\u062c\u0648\u062f \u0643\u0627\u0645\u0631\u0627\u062a \u0627\u0644\u0633\u0631\u0639\u0647 \u0627\u0644\u062c\u062f\u064a\u062f\u0647 \u0639\u0644\u064a \u0627\u0644\u062e\u0637\u0648\u0637 \u0627\u0644\u0633\u0631\u064a\u0639\u0647 \u0648\u0639\u062f\u0645 \u062a\u0646\u0628\u064a\u0647 \u0628\u0639\u0645\u0644 \u0627\u0644\u0643\u0627\u0645\u0631\u0647 \u0627\u0645 \u0644\u0627 \u0648\u0628\u0639\u0636 \u0627\u0644\u0627\u062d\u064a\u0627\u0646 \u062a\u0648\u062c\u062f \u0639\u0644\u0627\u0645\u0647 \u0627\u0644\u0643\u0627\u0645\u0631\u0647 \u0628\u0627\u0644\u062e\u0631\u064a\u0637\u0647 \u0648\u0644\u0627 \u064a\u0638\u0647\u0631 \u062a\u0628\u064a\u0647 \u0639\u0644\u064a\u0647\u0627\n2-\u0639\u062f\u0645 \u0648\u062c\u0648\u062f \u0627\u0645\u0627\u0643\u0646 \u0627\u0644\u062d\u0648\u0627\u062f\u062b \u0627\u0648 \u0627\u0644\u0627\u0632\u062f\u062d\u0627\u0645\u0627\u062a\n3-\u0639\u062f\u0645 \u0627\u0644\u0642\u062f\u0631\u0647 \u0639\u0644\u064a \u0627\u0636\u0627\u0641\u0647 \u0627\u064a \u0639\u0646\u0648\u0627\u0646 \u062f\u0627\u062e\u0644 \u0627\u0644\u062e\u0631\u064a\u0637\u0647 (\u0627\u0633\u0648\u0627\u0642-\u0645\u062c\u0645\u0639\u0627\u062a-\u0643\u0627\u0645\u0631\u0627\u062a)\u0627\u0644\u062e \n\u0627\u0644\u0627 \u0641\u064a \u062d\u0627\u0644\u0647 \u062a\u0648\u0642\u0641 \u0627\u0644\u0633\u064a\u0627\u0631\u0647 \u0644\u0627\u062f\u062e\u0627\u0644 \u0627\u064a \u0627\u0636\u0627\u0641\u0647\n4-", "Wish it was easier to plan a 4+ day trip with ease.\nAlso altering an existing route wish ease is not possible", "Till today I didn't use it very much but it's okay.", "It\u2019s a great gps app", "It's been awhile since I used the app and discovered the changes made in the meantime make it unusable for me. 1) voice support is no longer available as basic feature 2) display flips from map to step by step to terrain view all on its own. 3) when display is showing step by step view I can't get out of it without rebooting my phone. 4) I can't cancel my trip before \"I have arrived\".  Deleting the app.", "I love this app.  It\u2019s details are superior to others.  It\u2019s ability to multi route additional stops and way points is great.  The colors on screen an custom ones are just great.  When you need precision and accuracy this is the app to get hands down!", "I really am unsure if I like this app or not....I only keep it because u can use the map offline but I haven't had to yet....if the system/society falls/fails then it will def come in handy!!!!", "Extremely dissatisfied with CoPilot because it cannot connect to internal GPS on WiFi-only iPad even though the app's GPS page displays the correct coordinates. I rate this app Zero stars.", "This is an excellent gps system! Very useful and up to date!", "Can not ask for more it is just perfect, i love camping and many times i dont have signal so with it i can check up were i am and how to come back home", "This is the app to have I love it a must get", "New version wont let me me skip setting up a online account. Just when I needed a navigation app in a area that had no intertnet access, It would not work.  Going back to Google maps.", "I have finally switched to a Garmin GPS in desperation, but I miss my iPad and it's CoPilot (old version). I hope that the app designers will bring back the old version. You were the premier GPS navigation tool for me.  1/22/2017\n\nStill, if I really need to get somewhere, I use my Garmin. And where are the polar coordinates in decimal output I expected.  Easy on my Garmin.", "For on road navigation, this app gets you there.  With onboard maps, Worth the $10 for voice navigation.  Functions fine in Cellular dead zones, as long as your GPS is up and running.\n\nOff road navigation, forget about it, the app even has problems with parking lots.\n\niOS users with voice navigation:  You can stop Copilot from screaming at you through SETTINGS / MUSIC / EQ select: Late Night.", "Worked great going to Alaska until last update now not at all worked great in march and may can I get old one back", "The maps and directions are terrible compared to purpose built gps.  I so badly wanted this to work so I could use my iPad as a gps, but in direct comparison to a Garmin it really showed it's shortcomings. \nIt baffles me when I read reviews saying this app is the greatest... but when I buy the app, it's terrible.  Why would you folks give this a positive review?  Are the reviews verified?  If you can't trust the gps then why use it?  Hope I can get a refund...\n\nUpdate - I received an email with some links on how to use the app and asking if I can help them to identify the bugs... This isn't a card game or face swap, this is an app that can cost you an untold amount of money in lost time and gas.  Please issue a refund.", "Best software ever \nNeed two things \nSpeed limit and gps accuracy. \nwhy not use here maps in USA and Canada that will improve address and gps accuracy and speed limit.other than that the best in lane guidance. Please USA and Canada \nHere maps import. That will fix all above problems.", "I've used this app to travel from NY to Florida. Before leaving my house I was able to choose MY route AND follow it. So many other apps only give you three choices or you can pick a route you want only to find the app reverts to Apple or Google maps. Not this one! I chose each leg of my route before leaving and saved them separately. Each morning I opened the route of the day. U did find a couple map mistakes, but I submitted them within it a problem. I did find that when attempting to plan my route with my iPad, the times were off, but it may be that due to the fact that there are so many settings. And I am still learning, that the problem was me! On my phone (with LTE) the time is accurate. So happy to have found this app!", "Really needs and option for HUD", "I've used alot of different gps apps. I always seem to come back to this one. This one has always been reliable and stable. Keep up the great work guys - EDIT 7-31-2017 this app went from 5 stars to 1 and if it could go negative, id have given this -1. I just found out they took all the themes out. So now not only did they screw up the app, that all of us have in one way or other INVESTED money, but judging from the email I just hot we are left holding zilch!! As most of YOUR customers have stated on reviews, take this app back 1 year, because as of now, I'm gonna start looking into alternatives because not only is this app user unfriendly, it's bland, (this the reason I purchased themes).", "\u25fc\ufe0f\u25fc\ufe0f\u25fc\ufe0f\u25fc\ufe0f\u25fc\ufe0f\u25fb\ufe0f\u25fb\ufe0f\u25fb\ufe0f\u25fb\ufe0f\u25fb\ufe0f\u25fc\ufe0f\u25fc\ufe0f\u25fc\ufe0f\u25fc\ufe0f", "This used to be an great app with awesome support. Suddenly, I can no longer log in. The link in the app for assistance no longer exists (so why is it still there). Support is now available only via Twitter, FaceBook, Google, and YouTube. I will not be renewing my premium features unless support improves.", "They redid this app last fall and totally killed it.  So easy to do what you wanted to before, so user unfriendly now.  They have updated it again several times, but the best thing they could do is go back to the app of a year ago.", "Im an over the road driver and this thing cant find a simple street address. I enter the city and state and most of the time it never finds the address. I always have to go back to apple maps, google or waze which i did not pay for just to get it to find a street address and not offer address ranges which totally defeat the purpose of navigation. I hate open street maps because it pulls the exact same cant find an address crap.", "Had this for couple of months. Don't need to use too often, but it works good for me when I need help for a detour, etc.", "I wanted to test drive this app as a possible solution for high data costs when visiting the U.K.  I was disappointed. The first test case gave me bizarre directions, carrying me past the usual exit and then doubling back on local roads.  My only explanation is that perhaps the directions are for big rigs, which is the real target of the ALK apps. So, we are going to depend on our outdated maps on our old Garmin with cell phone backup.", "An excellent app that takes you exactly to where you want to go", "\u2b50\ufe0f\u2b50\ufe0f\u2b50\ufe0f\u2b50\ufe0f\u2b50\ufe0f\u2b50\ufe0f\u2b50\ufe0f", "This app takes forever to load and when you exit the app it's still using your location!!", "To add a stop the option to browse the map has been deleted, I used this app a lot because I like adding 10 or more stops or route through here to my trips without an specific address, just by browsing the map.\nAdd the browse map button again in the find location, next to the home, work and favorite button when you're adding a stop", "It's helpful and easy to use", "The look of the new update looks good, especially with bigger font. It's great to have the zoom option back as well as a bigger landscape map.", "My husband and I love this App.  It is simple to use and pretty reliable and a great price for full version and it works for iPhone/iPads, as well as androids.", "love that i can download the maps and when out of cell service, youre gps still works with the maps. love it!", "Would love to have a way we can add addresses from my iphone contacts with custom categories under favorites other than home or work !", "Like it \u2764\ufe0f\u2764\ufe0f", "+++++.  Great app.", "Great features, like you had a GPS Navigator. Unfortunately the accuracy was TERRIBLE. So I used the .99 cent 30 day map offered. Looks good, love the turning arrows, mileage, time, speed,  ability to set up way points, voice set ups, and you can download the entire map of the US. Down side is it names streets that are not there but yet gives u perfect directions to that street. \nI wanted to use it to set up an 800 mile trip. On the iPhone provided map it sets it up exactly how it should be. With this map it had me going several circles that were not needed-I know the layout better than it does. Soo great effort But Thumbs down until thy get the streets right and can figure out the true shortest route. The End!", "Awesome Nav app online and off .", "Kk", "We have been looking for something to replace our Garmin GPS DEZL (trucking GPS).  We were deeply disappointed when our Garmin stopped giving us good directions (I think Garmin stopped supporting it) and we started looking for something that could replace it. We looked at Rand McNally tablets but couldn't get past some of the bad reviews. So I tried this. We have used this through two states (on our iPad) and are very pleased so far. I like the fact that they have an RV and a Trucker version where we can set weight, length, width, and height restrictions in it. We are planning on upgrading soon to accommodate our trailer restrictions. My only complaint is that the speed limit indicator didn't work in one of the states (Indiana). This is slightly picky but I expect all aspects of the app to work when it says they will. That being said, I am very pleased with this app and would highly recommend it to anyone who is looking for a versatile and programmable app for navigation, especially those who are towing anything.", "Salhhhhh", "Bad, Very bad !", "Please continue updating. Paid for unlimited subscription and hoping to receive updates regularly. Still using! Thanks!", "Needs updare", "Could use to have a satellite image of the areas so you see the actual location and most the time it is spot on. Has taken me once around an area a bit longer than it should have but can't complain to much needs to work on informing you sooner Before your exits thou. Keep improving it time will tell.", "You have an awesome app, it would be great if there could be a way to utilize our contacts for addresses", "Used to be a pretty good app. Could preplan trip, load it and go. Now it makes no sense. Load a trip & it puts destination in start and wants you to do more. Terrible! Can't find any support-just sends you in circles it seems.\nWould not recommend at this point", "A simple trip that uses express interstate lanes throws the app off completely. Keeps warning I'm on a restricted road and never corrects. Multiple contacts with support, they respond 30-60 days later asking for more detailed info despite my giving them screenshots, GPS coordinates down to the second. They recommended I \"try harder\" to give them better info. \n\nWhat a load of BS!\n\nAdditionally, I paid for lifetime speech routing. Come to find out that they changed what that service is now called and requires additional payment. \n\nDeveloper: please spare us the canned \"developer response\" by saying, \"Oh, first we heard of this, please contact us by email, blah, blah, blah\" GFY!", "Works all the time. Loaded on my old iphone. No data needed.\ud83d\ude03", "Horrible! Lost in downtown Charlotte NC for two hours for trusting the irresponsibles who put such a crap in the market. The actual short trip took a few minutes, after stopping and asking for directions. Similar experiences elsewhere. Stay away from it.", "Good app, works good", "I use CoPilot in North America and in Europe on an iPad and an iPhone: this alone places it ahead of most other navigation systems. A wonderful fix over Garmin, Magellan, and their ilk. I love knowing that copilot on pads is frequently used by professional aircraft pilots in the cockpit!\nUpdating maps on other devices was either a ridiculously expensive process or a near impossible, slow, often-failing download then upload process. This is greatly simplified and affordable (so far free!) with CoPilot. However, on my iPhone and iPad, getting map updates takes several restarts as the device goes to sleep. I would like to see CoPilot improve this process, making a very good navigation system excellent!", "Terrible support. Bait and switch. \n\nThey removed Google POI search. \n\nTheir support claims it's to improve app performance. I don't see how? Is Google slowing you down? Sure.", "I love the recording feature!", "Copilot Help screens require Online connection - which is useless when traveling using its Offline maps.", "Save your money , this app is going backwards,getting less usable not better. Apple maps gives almost same functionality and it's free !", "Has not let me down so far so many other ones did", "Have used this with great experience on Android tablet for several years. Just installed iPad version, but have had no acceptable results. It shows me where I am, at home and at stops along the way, but it does not advance as I drive. It is a map but not a navigator. ???", "I bought this then paid for in app purchases.  Then I loaded the tour bus dimensions and road preferences.  The routes I received avoided low over passes (what I wanted) but also took me down residential roads and tight turns I was unable to navigate that had signs for no trucks.\n\nSupport is basically non existent -  I've given up and won't give more money for other apps they provide until I know I can transfer all my existing purchases for traffic etc to new App along with a way to get refund if it doesn't work as expected.", "Did you guys forget to put Minnesota on your Maps? Every time I put a Minnesota address and nothing shows up thank you.", "Excelente servicio", "I have the hardest time getting the GPS to locate me even when I wait several minutes before driving and then when it does finally find me, it losses it again within a few minutes! Very frustrating! Please help! I've read all the troubleshooting options and have tried ALL of them to no avail...so again, please help!", "Give us that have paid for and have used it for years the ability to downgrade to lower version! \n\nI have had nothing but problems with this app since the update. It won't reroute until I'm almost at my destination tries to make me go back to my starting place constantly, voice works when it wants to, search is useless can't find address to anything have to google it from safari then try to put the address in and most of the time it won't accept it. Have had multiple conversations with support but they're not much help. Any contacts have to be manually entered into the phone, no copy and paste or automatically add it. \n\nLooking for a new god app to use now cuz this is worthless. Good thing I know how to read a map.", "Just try to get it to find Yellowstone National Park. Seems it isn't RVer friendly.", "I have had it 5 MINUTES & it won't do anything without my acceptance of their invasion of my privacy!\nThat is not happening!\nI will Dispute the charge for this tripe if it shows on my charge statement.", "Real shame. Used to love this app...now it tells me I can't login on my internet connection (it seems to work for all my other connections just fine). Emailed customer service with NO response. Seems the same issue as Moinsdix is having.", "I've used this app for some time now.  I use it with a separate GPS receiver. It has worked well for me in the US and Europe. However, it doesn't seem to work at all in Canada.  Luckily I had downloaded maps.me as a backup or I would have been up a creek.  Lesson here is you can't assume this app is going to work.", "Appears to be fixed.", "Does not let me login. \n\nUpdate:  Developer contacted me a couple of days later and resolved the issue.", "My husband has used this app for years and has loved it - until recently. He had multiple problems getting to login, load, and download new maps. But he still said I should get it for an upcoming trip. Have never even been able to log in, it keeps telling me I have no internet connection - yet I'm able to receive email, watch videos, etc. Contacted support and heard nothing for days. Finally got a response that told me if I followed the instructions they sent and still had problems, then I would perhaps need to use another wi-fi connection - my neighbor's for example - to activate the app. Excuse me?? I tried again. Nothing. I won't be bothering my neighbors; I'll just be deleting this worthless app.", "It doesn't work. Even when connected to wireless or wifi it doesn't work. Complete waste of time downloading it and trying to get it to work. It's a shame, I really wanted this to work and I really wanted to like it.", "This app is a joke. You have to pay for every feature. Get voice guidance... OKI get it. But with no autopilot it is a safety issue as you need to tap on the 'recalculate' button at every corner to refresh the app. It does therefore take a significant amount of your time AND attention. Yes despite your disclaimer upfront 'Mr Copilot' thiscis a safety issue and I will not use it.", "I dive back and forth to Florida and this app that uses the internal gps in my iPad and doesn't use data is great. Way better than the little harming I have for situation awareness and finding alternative routes", "Freezes & crashes nonstop. Horrible app. Don't bother.", "CoPilotGPS is the best GPS. The map with all of the key locations (like gas stations, super stores, restaurants) are stored directly on my device. Plenty of FS roads on the map and the ability to enter coordinates. I wish I could give it more stars", "The app works well. However, every so often when I update or switching maps it would crash my wifi connection. It often takes many times to complete a download, which has been very annoying.", "bad search online always give no results.", "Really love the app, but something happened in last update and it crashes immediately after opening.", "Once you learn how to save your favorites, you will be able to build a route and optimize it for zero driving in circles. My productivity has doubled since buying this app. \n\nThere are some drawbacks.\n\nSome of the search functions seem over complicated, unless you're looking for a bar or restaurant.\n\nYou can't simply type a full address into the search bar, you have to do city or zip, then street, then number. Not a huge issue, but could be easier.\n\nOver time the favorites seem to duplicate themselves. Again, this is no big deal, and probably something I'm doing wrong.\n\nLastly, gps is not a substitute for common sense. No gps is as accurately as you think it should be. This flaw lies at the heart of the  gps satellites and address registries, and not with any specific program.\n\nStay alert, watch for clearance obstructions, and maintain a safe following distance.\n\nDrivers are found dead with their phones in their hands, with a gps program still running. Don't be a statistic.", "Been using this app for years and it worked great, TILL NOW! Latest update is a bust. Where are my favorites, why no voice at times and why so difficult to change screen size on the fly?", "This product no longer tracks on my IPhone 6s with IOS 10.2.1.  It will show my correct position on start up, but does not update the map as I am driving.  Other navigation apps such as Waze and Google Maps work just fine.  I have deleted and reinstalled the app to no avail.", "I have used Copilot in North America and Europe for years. It was easy to use both to plan and execute a given trip.\n\nThe latest update is horrible. Nothing is remotely the same. Nothing is intuitive. It is clunky and slow.\n\nI guess I got my money's worth but I don't want to use it until they fix it", "This latest CoPilot is a big step up and works very well. A brilliant app which I recommend to friends all time. If you live in an area with patchy cell service this app will revolutionize your driving because it doesn't need a connection to work. This means that it also works well when you are want to not use roaming data, like when you are overseas. It downloads the maps in advance and only uses the gps. This is awesome.", "Major design flaw of only searching current location or specific city.   Will not search map being viewed. Excellent except for this flaw (do the designers use the product?)", "I've tried other offline maps and none of them seem to work very well. None of them allow me to customize my own routes. Instead the app picks it's own route which is usually way out of the way and then the alternate routes are even worse. I can set waypoints with this app unlike others I've tried. My only gripe is the ETA is off. It calculates my trip that is supposed to be 10 hours as a few hours later.", "Thank You IT Guys great app for highway use", "Thanks for giving the drivers an app this valuable", "Could be better voice for the price, mine works sometimes and sometimes not.", "As a professional driver for a dealership I need a reliable and accurate GPS app.  In the two years of usage this app has been outstanding.  It is accurate 99% of the time.  I have tried other apps but always revert back to Copilot GPS.", "Have had this app for years and it manages to have great updates while maintaining its efficient navigation with excellent expected arrival time estimates.", "I've been using copilot for about 3 years and have never had any problems. It always gets me where I need to go", "Offline maps never let you down?  How about never works.  On offline it thinks your 10-20 miles behind where your really at, think your on the next road off when your not. It's garbage get google maps and save the headache", "I have always required an app with offline maps since cell coverage is so spotty in the Appalachians. The previous version was laborious to perform route planning but the recents upgrades make impromptu routing a snap. Think everyone will Love it.", "The ONLY redeeming quality to this app is that its maps are already on my phone.\n\nOver the years of having this app, it's been waaay more frustrating that using google maps and losing the data signal -rendering it useless.\n\nEntering an address can be a serious challenge. If copilot doesn't like your entry, it simply disregards it and offers a few that might be kinda sorta close-ish to what you're looking  for. One of the options offered is to use a contact, which is great... if copilot likes it.\n\nI drive a big-truck and I have contacts, with addresses, for businesses all over the USA. The addresses I have are provided by the companies themselves, and I'm pretty sure that they know their own addresses. And, both google maps and apple maps can find these addresses, and get me there every time. I know what you're thinking, then just use those. I do. But, it's always nice to have a map already on my phone, because sometimes I need to be on a phone call and with Sprint/Verizon it can be a matter of one or the other, but frequently not both. Also, I like some of the options that copilot offers.\n\nThe speed limit option only seems to work in a few states, and quite often they're wrong because the state had increased its limits. I'm thinking that months is more than enough time to have corrected the changes. Yea, I know, copilot relies on its users for help in updating and correcting its maps -which as far as I'm concerned is bunk.\n\nIf I could have gotten my money back all those many moons ago, I would have.\n\nPerhaps it works well for those who stay within the limits of their city, but the whole idea behind using a map is to get you from where you are, to wherever it is that you wish to go, and with copilot it's a hit and miss kinda deal. Not good enough. Frankly, my wife uses waze and seems to be quite satisfied. Sure wish it worked for trucks.", "I have relied on copilot for several years while living in Texas. Several months ago I retired to Mexico. Although Copilot's Anglicized pronunciation of Spanish street names is a little jarring, the directions are spot on. Another feature I really like is that the map database (or selected portions if you are tight for storage) can be downloaded and stored on your device. This allows me to navigate accurately in US national parks, foreign countries, and other areas lacking both wifi and cell service. I did have one problem with the app that required contacting tech support about a year ago. The problem was completely resolved by removing and reinstalling the app. No problems after that.", "I and my wife paid for this app. The audio does not function. Absolutely no sound. Audio just worked once. This app is a total fraud and a waste. Apple should be ashamed of them selves for allowing this consumer fraud.", "I don't use the app that often but when I do I really need it to work. Thus far I have been impressed with the navigation. I used it in October for a long road trip to backwater USA and it worked like a dream! However, I do wish it was more user friendly. The app itself is extremely difficult to navigate and not at all intuitive. For someone who doesn't use it all the time it is very frustrating to try to figure out everthing all over again when you need to use it. Please, PLEASE, make this great app even better by making the menus more intuitive and user friendly.", "Nice! Traffic is sweet", "They upgraded their app so the one I had on my iPhone 4 won't work on iPhone 7. I had no way of transferring my purchases to the next app and after countless email exchanges, nothing has been resolved. I'm not paying for this crap again! It's supposed to be lifetime. Now their website is impossible to login to as well as the new app, bad servers OMG! They asked me to show them evidence of my purchases so I sent them my App Store purchase history showing it and still, they failed to fix the issue. Thank goodness there are other better apps.", "I can only download one continent despite the fact that I bought two, and even the Southern Africa map was deleted. I just want it it work.\n\nMeistens funktioniert es nicht. \nIch habe es mehrmals deinstalliert und neu geladen. Trotzdem bleibt es oft beim Starten h\u00e4ngen oder die Sprachausgabe funktioniert nicht \nDas nervt!!", "Don't use it much but it does the job. I would like it better if you could change the route easier.", "A friend told me about it and now I can't live without it it's really a great tool", "Update has made app impossible to use.  App continually tells you where NOT to turn. Terrible navigation app.", "This app was always accurate up until the latest upgrade. Now the eta is way off, a 30 min drive showing 1.5 hours, the routs are not as accurate, and the drag rout feature went away. They should have left it alone. If it ain't broke don't fix it. The search engine was changed to yelp, now it's useless. There needs to be a way to go back to the last version. Very disappointed in what was a good app.", "Downloaded US map, checked my home and neighborhood, map of this area is totally mangled!  Hence I certainly would not trust it when traveling.  Will not upgrade until CoPilot fixes their maps.  Try Sygic.  Deleting now...", "Everyone seems to be using ways these days but copilot is still the best in my opinion. You must buy the text to speech addin though.", "This use to be a good app!! But since the last upgrade,.. it's the worst now.  Lost many useful features like \" turn now  \" voice prompt at the turn.  They should have left the previous version alone.. it was good.  Now its mediocre.  I'm using google maps now", "Best mobile GPS software ever! Been using it for more than 8 years and never had an issue, I highly recommend it!!", "\u0628\u0631\u0646\u0627\u0645\u062c \u0645\u0641\u064a\u062f \u062c\u062f\u0627\u064b \u0627\u0644\u0644\u0647 \u064a\u0648\u0641\u0642\u0643\u0645 \u0648\u064a\u0633\u0639\u062f \u0627\u064a\u0627\u0645\u0643\u0645 \u0648\u0644\u064a\u0627\u0644\u064a\u0643\u0645 \u0628\u0643\u0644 \u0641\u0631\u062d \u0648\u0633\u0631\u0648\u0631", "Better maps traffic and interface. Big upgrade. Flawless thus far. Thank you", "I was hopeful of this app but after downloading it and maps i was immediately disappointed to find that some streets that i have been driving on for over 10 years are NOT on the area map.", "I am using on I iPhone6. When I cancel navigation the app crashes often. Still, I like it. There is a confusing message sometimes when it says \"keep right\", when it is in fact keep straight. At other times it gets you to exit, and then puts you back on the freeway(??!!@$).\nIn some neighborhoods it puts you a block or two from your address. I commend the Help Crew for promptly responding to my issues! In brief, it works for me 95% of the time, still! Improve the above points for 4 stars.", "I downloaded this app a couple years ago because I could use it without the internet, just GPS.   I don't have service on the phone, I just use the phone itself.  Now I went to use it for the first time in a year and now I can't use it because it requires that I login and why would I want to log in to view a map using GPS?  I used it to ride the bus and see where to get off the bus but now I'm blind and have no idea.  I wish apps were not allowed to change the fundamental features of their app.  I'm so sick of downloading an app and then in a year or two it's an entirely different app that you can't use so why buy apps when the app makers destroy what you bought.  To me, that is fraud!", "Wow it's fantastic easy to used. I love it \n\ud83c\udf1f\ud83c\udf1f\ud83c\udf1f\ud83c\udf1f\ud83c\udf1f\ud83d\udc4c\u0639\u062c\u064a\u0628 \u0633\u0647\u0644 \u0641\u064a \u0627\u0644\u0627\u0633\u062a\u062e\u062f\u0627\u0645", "I loved the app but I can't figure out how to use the latest version. please let me go back to using the one I loved. You've improved it to death.", "I switched to Copilot a few years ago after Telenav totally screwed up Telenav GPS and Scout by messing with the interface and removing features important to business users.\n\nNow the developers of Copilot have made the same DUMB mistakes, so I'm deleting Copilot and moving on.\n\nI could get used to the UI changes, but switching the online seach function from Google to . . . What? Yelp? . . . is bafflingly stupid.  And not giving users a choice of which search engine they want to use?  Really?\n\n(HINT:  not everyone uses GPS to find restaurants and clubs to connect with friends after work.)\n\nThe beauty of Copilot used to be this: when you couldn't find a destination in Copilot's built-in database,  you could type (or better: dictate) the name of the business (e.g., a lawyers office, or plumbing supply store) into the Google search box, click on the Google result, and Copilot would automatically capture the business' address, plug it in and start plotting the route.  No more, because (1) and somehow this may come as a surprise to the developers:  Yelp is NOT AS POWERFUL as Google, and (2) to be honest, Yelp doesn't really care all that much about businesses that aren't dining or entertainment venues (so good luck with that plumbing supply store).\n\nThe two litmus tests I now use for GPS apps: (1) do the developers insist that you authorize them to track your whereabouts, by turning on location services, EVEN WHEN YOU'RE NOT USING THEIR APP?  If so, I click on the little \"x\" and delete the app.   Three words: NOT DOING THAT.  (I'm looking at you Waze, and others) \n\nLitmus test #2?   I type the name of locally well-known business I visit regularly into the search box.  Does the GPS accept business names or just addresses?  (If it can't deal with business names, app gets deleted.)  Then, does the app accurately find/identify the business?  (If it offers only one suggestion 900 miles away . . .  Yup, you guessed it: app gets deleted.  And finally, can the app automatically capture the business' address to plot the route?  (If it makes me type in the address, app gets deleted.)\n\nWe are way, way, way past the days when users were forced search for a destination in the Google app, remember the address, then switch to the GPS app and type, or cut & paste, the address into the GPS destination box. These apps are supposed to work for us, not the other way around.\n\nSo, goodbye Copilot, hello Google's own GPS/mapping app.  It passes all the litmus tests, and IT JUST WORKS.", "\u0628\u0631\u0646\u0627\u0645\u062c \u062c\u0645\u064a\u0644 \u0628\u0627\u0644\u0646\u0633\u0628\u0647 \u0644\u062f\u0648\u0644 \u0627\u0644\u062e\u0644\u064a\u062c", "I've used this app since 2013 with few complaints. They recently updated it. Very difficult to use since then. Main problem now is that there doesn't seem to be a way to reroute suggested route in advance. Also the interface seems very clunky. Not user friendly like before.", "Used this for years. Got new iPhone 7 and license did not transfer. Transfered on every other phone. Yes license is transferable too. So that's not an excuse. Had lifetime navigation. 3 emails No response.  Had to buy new license. Don't buy. They lie and charge you twice. No excuse for no response to 3 emails. Support worthless. Bet they respond now.", "Love this navigation app!!", "It helped my cross country trip across America in every aspect. Thank you!", "Love it.", "Thank you anyway!", "Compared to the older version this version is absolutely terrible to try and learn....very difficult to plan.....will take probably hours to learn how to use efficiently....my wife hates it as well...no longer can she be a copilot in the right seat....thank the Lord I bought a new vehicle with in dash navigation....which used to be worst than copilot but now is a lot easier to use than this...wish I could go back to the old version....actually...thanks for Siri ...she does an excellent job of getting you there....hello Google Maps...", "I am very disappointed with the updated version of CoPilot because the photo navigation feature has not come back. The app and USA+Canada maps are much bigger 3.03GB (about 720 MB more than before) and the menus is more confuse rather than easier to use.  It is difficult to upload snap photo for future map correction.", "The copilot app is wonderful and I have been using it for years now! I highly recommend it to everyone who travels.", "GREAT!", "Very nice Apps easy to work with", "Love it", "only app that works great for my ipad 1st generation.", "Can't think of anything I like about this version.  Too much to have to do to see the similar information as older version. Can't see to change the route unless I add lots of way points . I tried to give this 0 stars, but they won't let me, so 1 it is.  I will just Use Maps.", "Do not upgrade. Old interface is much faster and easier to use. New version does not provide ETA. No longer fast enough for in-car use. I'm now looking for an alternative mapping app.", "Like the previous version, it has errors in giving directions. Now they further crippled it by not allowing cut and paste addresses and it does not recognize my contacts (addresses entered properly in Contacts).\n\nEven though I like the traffic indicator a lot, it is now useless. Will not renew my purchases - heck, deleting it right after this post. With the recently updated Apple Maps and Google Maps, this product is not relevant any more.", "I like the new interface", "Stinks I like the old app...have went with Inroute", "It requires much more interaction to use. Old version had turn by turn text on the map page. Now you have to tap bottom of screen to bring up text and it often only appears for a second- not much help. And when it does stay you have to click a small X to bring back the map. Please bring back the old display as an option.\nThanks", "I have now used CoPilot for two lengthy driving trips in Scotland, and found it to be both accurate and easy to use. That it doesn't play through the car radio is a major disappointment and should have been remedied long ago.  It's greatest asset, however is that you don't use up any cellular data, and if you've priced what it costs to use an American mobile provider European plan, then you know what a huge savings that is.", "I bought this app to give better mapping through MyLink on my truck! Will not work with my truck! Secondary use was voice commands through Bluetooth didn't work! Don't waste your money GOOGLE MAPS are FREE and does everything CoPilot doesn't!", "Great application", "Too frequent", "Works good except now you have to add the city for each address - takes longer than old version that would default to the same city when adding multiple stops - when making a route plan in the same area - I use it for real estate", "Been using for years works great for trucking maps (purchased separately) but this new layout looks so cheesy. There is a way to get free paid maps but I digress.", "No speed signs or indication of speeds. Voice doesn't sync to my radio. Trying different settings but can't find the right setup.", "I do not like the new version. It is frustrating.", "Good app when it works - but be warned, sometimes the app will decide to reauth and ask for your username and password... Even if you have your maps downloaded.  Lost signal on google maps this weekend and launched this only to have it want to auth... Can't do that when you are offline", "Update won't accept password and login. Can't restore purchases. Help being trying to assist for over a week but none of the suggestions work. I'm deleting the App and moving on. Very disappointing.", "I don't know who made the update decisions for this app but they are terrible. Limited to only 50 stops per route (I have 70+ per day), it's more complicated to add stops, you can't edit the trip while in navigation mode, and the map still doesn't know most of the one way  and blocked off streets. If anything PLEASE bring back unlimited stops on a route, that is all I ask", "Copilot has been on of my two guiding apps. I have been using it since its inception. The latest update has rendered the application utterly unusable. The navigation in Saudi Arabia DOES NOT work. I select any of my saved destination and there is absolutely NO trip tracking. What have you guys done!! Please fix it", "The new interface is a good improvement,  I use CoPilot to plan trips and its save and load feature and international map options wins over its competition. \n\nOne aspect of the load trip operation it that it adds 'current location' as item one no matter what was the saved starting point. I consider this a minor inconvenience because deleting that item is very easy. \n\nAnother issue I have had is that it seems very easy to lose a trip plan, so I use the 'Save' often when trip planning. \n\nThe various Search features seem more capable than the previous version's searches.\n\nThe map's point-to and route-through-here is a superb improvement over the drag route operation, it does a good job of inserting it into the trip, and when it misses reordering the stops and way-points is very easy.\n\nI would like the capability to see the distance and time betwen trip stops. If it can now I have not found it yet.", "Not bad but can use some improvement in making it more easy to use like a listing of previous addresses used and better interface, look to motion X drive for examples", "Been using this for 5 years. This new update has ruined it for me. What's with the all black menus? It's like it's in perpetual night mode. And what happened to the zoom in out buttons? It's hard to zoom in out with pinch zoom when moving and bouncing in your seat. The buttons were quick and safe. This new update ruins it for me. Time to move on.", "The new CoPilot upgrade is fantastic. There are a lot of new features and easy to use. Best of all it does not consume valuable data.", "The GUI is a welcome update. Just have to poke around to find things... that's not bad. What needs to be fixed is in Vehicle Preferences... adjusting road speeds to suit your driving style does not change the route driving time.  This needs to be addressed ASAP.  Thank goodness I haven't updated the version on my tablet yet.  \n\nUser since CoPilot Truck Laptop 9", "give me back my old version with flags............", "Love the redesign -  love the traffic update option !", "I had no problem using this app BEFORE this update  all my stored locations are gone and the manual to use this product is poorly written and hard to understand.  My subscription is almost up and I need to ensure it does not auto renew", "The update stinks--please go back", "It is got much much worse then it was before  \n\nCompared to what it was before terrible just terrible", "Improve now lot of new functions keep up", "I hate this latest version. Previous so much easier to use and read. I will probably delete it now and i already paid for the full version.", "Liked it the way it was . Long time user ; way back to PC miler on the laptop.\nbut now frustrated ! \n\nYALL changed the whole thing \n\nI don't like it at all !\n\nNot easy for\nMe to see or figure out the new buttons to get my routes \n\nYitz 347 9489411", "This app was wonderful. Now with this update it is extremely hard to use. It's a much longer process to put in multiple addresses now.", "It is a wonderful app, easy and very pleasant to use. And I have never missed something with Copilot. If you you want to be really sure while driving get the Copilot app!\nI just would love coPilot to add the option for a choice of a car instead only a read arrow! That is the only thing I miss.\n\nI would suggest coPilot to add the option for voice searching addresses and places.", "Great App", "This is a horrible update. I use it to map out my stops for work. Worked really great before the update. You could see all of your stops in an overview. Now to see the address it freezes the screen. When I have 15 to 20 stops and can't see an overview of my route this is useless. I will be deleting the app.", "5 stars! Great app. Always improving to stay the best!", "I don't want to se POI's but there is no way to turn themoff", "I love the app differently worth the money. I would have given 5 stars if the app offered current speed while in navigation mode. It only gives current speed when not navigating.", "A manera de no complicarse, deber\u00eda de ser un poco m\u00e1s f\u00e1cil la manera de introducir una direcci\u00f3n, esto porque la bases de datos no est\u00e1 actualizada al 100% y en ocasiones lo que se busca no es encontrado. Consider\u00f3 que si se a donde voy con solo tocar el mapa me podr\u00eda facilitar las rutas m\u00e1s r\u00e1pidas.", "The best GPS navigation app with full maps installed. Voice is good. Maps work well most of the time.  We got stuck in Maui on a dead end road  that took us an additional 30 min and Google maps to get back to our hotel.", "Maps are good with a lot of details. Map zoom too slow and frequently accidently close app.\nPOI lookup is poor and doesn't recognize your request in case you change words order.", "With all features I need", "When traveling within the US, there are still large areas where cellular coverage is still spotty at best. So having maps downloaded is a huge benefit. I do wish I could customize the route in an easier way, as I travel on a motorcycle. Perhaps in a future release.", "Fortunately I didn't bought the app but I have used the 7 days free trial. I have used it to get from Bologna to San Gimignano, in Italy. After 40 minutes of driving and 5 Euro highway charges I was still on the outskirts of Bologna. I had google maps running in parallel on o different phone and the indications where not matching.\nPlus the interface is confusing , at least.", "Baaaaaaaaaaaaaaad", "An essential app for a traveler! I love it!", "Unusable and crashes ever since iOS 10 update.", "I just got the iPhone 7. This app does not work at all. I downloaded the maps, tried it connected to wifi and 4g, and it can't generate a map for where I am at. Even though I live 15 minutes from O'hare airport.", "Awesome apparently I'm not going anywhere else is going well and truly is not a bad good luck for your own birthday and right there to now I'm going back on the way I you to the gym game is on my mind off of my work and the first", "Nice app", "\ud83d\udc4d\ud83c\udffb\ud83d\udc4d\ud83c\udffb\ud83d\udc4d\ud83c\udffb\ud83d\udc4d\ud83c\udffb", "I use this app every day for work, well I used to. The new update is very bad what where they thinking. You now have to scroll to the bottom of your stops to add another. I do 60 a day it drives me nuts. You can no longer just click and move a stop up or down in the rotation your city selection no longer stays in you must start to type the city every time. Lastly press the wrong button and it will wipe the 20 min of adding stops you just typed in.", "I love it .", "It's nice navigator app", "Awesome appl\ud83d\udc4d\u270c\ufe0f", "Nice", "I did not like", "\u0628\u0639\u0636 \u0627\u0633\u0645\u0627\u0621 \u0627\u0644\u0634\u0648\u0627\u0631\u0639 \u0627\u0644\u0645\u0648\u062c\u0648\u062f\u0629 \u0641\u064a \u0627\u0644\u062a\u0637\u0628\u064a\u0642 \u064a\u0648\u062c\u062f \u0641\u064a\u0647\u0627 \u062e\u0637\u0623 \u0625\u0645\u0644\u0627\u0626\u064a \u0639\u0644\u0649 \u0633\u0628\u064a\u0644 \u0627\u0644\u0645\u064a\u062b\u0627\u0644 : \n\u0634\u0627\u0631\u0639 \u0633\u0644\u0645\u0629 \u0628\u0646 \u0645\u0639\u0627\u0648\u064a\u0629  \u0641\u064a \u0645\u062f\u064a\u0646\u0629 \u0627\u0644\u0631\u064a\u0627\u0636 \u0641\u064a \u062d\u064a \u0627\u0644\u0648\u0627\u062d\u0629 \u0645\u0643\u062a\u0648\u0628 \u0641\u064a \u0627\u0644\u062a\u0637\u0628\u064a\u0642 : \n\u0633\u0644\u0627\u0645\u0629 \u0628\u0646 \u0645\u0648\u064a\u0631\u064a\u0647", "\u0645\u0645\u062a\u0627\u0632 \u062c\u062f\u0627 \u064a\u0641\u064a\u062f \u0644\u0644\u064a \u0645\u0627 \u0639\u0646\u062f\u0647\u0645 \u0646\u062a \u0639\u0646\u062f \u0627\u0644\u0630\u0627\u0647\u0627\u0628 \ud83d\udc4d\ud83c\udffc\ud83d\udc4d\ud83c\udffc", "Free good", "\ud83d\udc4d\ud83d\udc4d\ud83d\udc4d", "Great App.", "Cool app at make your trip so easy... Thanks \ud83d\udc4d\u2708\ufe0f", "i like it", "Excellent product. The only negative is that it doesn't show the speed limit as advertised. Despite that issue, I use it exclusively.", "Work great offline and on thanks guys for the best thing about traveling", "Ease of use and accuracy make this app truly outstanding.", "Don't buy", "Downloaded because I'm taking a trip soon from SW Florida to Buffalo N.Y.  \nDeleted when it couldn't find a valid route. This is really a bad app.", "I was looking for an app to use on my wi-fi only ipad and saw this app which was exactly what i wanted. I use the garmin-glo add on gps as the wi-fi version ipad mini does not have a built in gps. I use my ipad on my boat with navionics and it works great so i figured it should work with co-pilot and it does work.\nI had to drive my daughter to usf in tampa and i was more than impressed with the performance of this app, very detailed and smoothe. I love this so much i had to give it a ten star..lol.If you are looking for a reliable awesome navigation app, this is the one, there are many out there but this one does a very good job for me, thank you co-pilot developers, excellent job.", "\u0645\u0645\u062a\u0627\u0632", "This app is not written for iOS, it is something ported over. It lacks every address I entered. For some strange reason it wants me to leave my house and travel down a tiny alley instead of the street in front of my house when I try to plot a trip. It makes me wonder where else it is going to route me on a real trip. I can't find a way to plan a trip so that I travel on the roads I wish to travel on - the waypoints seem to have to be an address so it wants you to get off the highway. It is the most awkward interface I have ever seen on an iOS app. I have many more issues with this app after trying to plan a simple route, but in short, I just gave up and deleted it. A paper map would be easier.", "This app is better than the map apps included in my iPhone. The graphics are much better. I used to use Maps and Google Maps to navigate but now I'm using CoPilot GPS. Best decision ever.", "I bought the free version of CoPilot some years ago but never used it. Then on a trip to Connecticut, a Garmin failed, and while my wife drove, I navigated with CoPilot, which took us to within one house of our destination.  I bought the unlimited voice-navigation feature the next day.  .   Just recently, I lost the Voice Navigation, then couldn't log in (a complaint of someone els below).  I contacted support and found them very helpful.  It turned out that my account had been corrupted; the simplest solution was to choose a new email login and\n when I did that support (Ashley) restored the lost Voice Navigation.   \n\nI still use iOS 6 6.1.6 on an  IPhone 3GS. CoPilot deserves a larger screen. for optimal use.  Still even with my thick fingers,  dragging to change routes  works well  and  the GPS navigates successfully even in areas without WIFI and  cell reception.  One thing I've noticed is that CoPilot acquires Satellites much faster than the Garmin in my wife's car, which can delay for minutes, a real problem if I don't really know how to start a trip.", "Sa CoPilot aplikacijom smo provozali celu evropu balkan bez internet pretplate na iphone6... GPS uiphone6 je dovoljan za navigaciju..5+", "Great map program app", "Guess you get what you pay for . Works ok not pinpoint accurate has my location in driveway as 300 feet on next street. Will work till replace my GPS", "This out performed my old nuvi that I could'nt even get to work! It also was extremely better than my apple maps in that it has speak directions I don't have time to look where I'm supposed to go next in traffic that is not only fluid but fast!!!", "Remote travel requires offline maps which this app does great. But, navigation is sometimes misleading by missing freeway exits of roads. Also, multiple features are only half implemented, eg vehicle preferred speed doesn't change travel time.???\nDaft marketing to sell a specialized RV version with only two additional features and demand full payment from existing non RV version users. Annoying. \nBottom line, expensive, works kinda, best option if offline maps are a necessity.", "Best one I've ever seen!", "Have had a chance to use it yet, but looking it over and studying it, feel it will definitely fill the bill.", "I would give this app at least 4 stars based on previous experiences with it, especially the ability to import and load routes I've planned ahead of time on the computer. But they haven't updated it to allow for Apple's new requirement for file-sharing through iTunes. They've had over a year to add this into an update, but they haven't, so they get one star. Now there's no advantage to this map relative to any other free app other than having offline maps. But there are free apps that allow for this, so there's no point in buying CoPilot anymore. Get your act together guys. Seriously.", "Seriously , because of this app , i travelled by car :\nPortugal\nSpain\nCalifornia ; san francisco, los angeles , san diego , vegas , grand canyon ... Etc\n\nAnd this summer , will be Turkey roads ...\n\nBest trip plan ever with CoPilot ... \n\nSurely it needs updates & improvements :)", "Congrats", "I have used Copilot IOS app for about two years, and I am now giving up on it. Used it for cross country motorcycle, RV and car travel. Recently the app took me for a 10 minute detour to a highway that was lass then a mile away. This has happened multiple times in the past, out of the way routings for no reason.  Recently the app incorrectly named multiple state highways and had me turning onto other roads (twice yesterday) because it thought the highway I was on ended then started back up in a short distance, which I could see they did not break. Loading maps to local device is nice, but the network routing needs help. Also, I like to plan my own route and preciously the software pointed me in circles because it thought the waypoint was off road. Creating your own route takes wY too long and has to be done on the device. Very frustrating!!", "Great app. I downloaded North America map and used it between NYC and Montreal. Worked great!", "Looks like no testing was done for recent iOS version, used to work great but not anymore. Goes back to previous screen when I click direction list option. Please fix ASAP.", "I've owned this app for years & now they want money to continue using it. The whole point of BUYING an offline GPS system is so you do not need a data connection & you do not have to keep paying. Too bad, deleting it.", "Copilot gps is an excellent product, put out by an impenetrable, infuriating, utterly frustrating company. Love  the concept, absolutely hate the system. Some time back, I had to delete and reinstall the app on my iPhone. Since then I haven't been able to log in and get at all those perfectly swell features inside. No matter what I do, I. can't  reset my password--nor can I get past the dialogue boxes. I'm in an endless loop and ready to frag something. PLEASE PROVIDE DIRECT EMAIL ACCESS TO SOMEONE WITH A PULSE. Canned FAQs are never enough by themselves.", "I'm disappointed because there is no way to buy a particular region in Europe. If you only want to use it in one or two countries, you have to buy the full map of Europe. Not to mention that you have to buy the full application. All in all it cost around 45 USD just to be able to navigate in one country.", "Twenty years ago we retired and began RVing four to seven months each year. AllStays has revolutionized the way we plan our trips. After owning every size and every combination of RV we have settled on a 25\u2019 Class C with solar panels. Our rig fits in everywhere. We now plan on the fly which has saved us during the summers out west that have been plagued by wildfires. We have always found space using AllStays and I must admit all have been excellent.", "Best site we\u2019ve found for planning our trips.", "Traveling solo in my little vintage class C, I use this app daily to find places to dump, places to shower, safe places to park for the night, info on pet-friendly campgrounds, propane refills...even steep grades and low overpasses.  Incredibly useful.  Hats off to the developers - they deserve to be paid for their work.  Reviews of sites are great - especially if you are traveling alone and want to stay safe.", "We use this for everything. Not only shows all campgrounds, but low clearance, food, fuel and overnight parking. I highly recommend this app.", "Makes our travels so much easier. We like the freedom of not making reservations far in advance tying us to a more ridged schedule. The app has always provided accurate options to suit our time schedule when and where we choose to travel.", "Traveled from Houston to the Canadian border and back, and this was my go-to app for information.Was always able to find a place to stay it suited my needs. Was even able to plan gas stops at Sam\u2019s or Costco while traveling through the larger cities. Would not go on any trip without it.", "Allstays  is our go to for camping spots! We have been using this app for over 6 years. We can look at pictures, reviews, specs, etc. of each site, and all the information is there at your fingertips. We are in a motorhome, so we need to know our rig will fit and have the power we need. Thank you for providing a great app. to make traveling easier!", "We used this app tons when we traveled from Colorado to Nova Scotia. Became on of my best, go to apps for information.", "I don\u2019t pay for apps often, but this one was a good buy, especially for Walmart availability, casinos, and dump stations. No app is perfect, but this is my go-to for overnight stays and utility essentials.\n\nCould use more propane listings, especially hardware stores and TSC (Tractor Supply Company?) stores that have propane, often at the lowest prices.\n\nWish they could also do an Android app that I could get on my phone.", "Very slow to load Google maps lately, despite every other map app that uses Google maps on my phone not having an issue.", "This is a terrific ap that desperately needs a \u201cFavorites\u201d function.", "Traveled around the US in a Class A RV , what ever we needed I went to this app, for  RV sites, Walmart\u2019s for over night stays and shopping , Fuel gas, diesel or propane, pump outs , repairs , etc.. Best $$$ spent on an app.", "Very useful app - I learned of it from a friend who is a frequent camper and I highly recommend it as well.  We\u2019ve used it for cross country trips and it\u2019s always been accurate.  A really great feature is the bridge height info.  This was critical for our safe routing in New England and some mid-western states.", "I found the app difficult to use and wasted more time trying to figure out the app than if I had just called places. The few times I did use it, it was not accurate (I.e. the gas station didn\u2019t have potable water or dump station) wish I could just get my money back since I used it just a few times before getting annoyed.", "The Allstays website is terrible, so I resisted paying for this app for a long time. I\u2019m pleasantly surprised to see that the app is MUCH better than the website, but it could use some improvements for the price tag. \n\nI wish it would remember my filters each time I restart the app. I also wish I could just select all filter items and uncheck a few.\n\nI don\u2019t understand how some parks have ratings with no reviews, but I can\u2019t rate a site without leaving a review. For what it\u2019s worth, I don\u2019t always have the energy to put together a well worded review, and I wish it were possible to just rate key factors (noise, cleanliness, safety, level/ease of parking overall comfort).\n\nI also wish I could flag certain entries for review by admins. One park I found is tent sites only but Allstays says full hookups etc. Another park I found isn\u2019t a park at all\u2014 it\u2019s a parts store. Yes, it\u2019s great that there are so many data points in the database, but it\u2019s it\u2019s 2020\u2013 let\u2019s talk about quality, not quantity. \n\nI won\u2019t use this app exclusively, but I\u2019ll use it along with several others to help make travel decisions. \n\nI wish I\u2019d paid $5-7 for this app. $10 is very high, but at least it\u2019s a one time fee and not a subscription service. Grateful for that.", "This app makes my life so much easier when we\u2019re on the road.  It is my go to app for all things RV! \ud83d\udc4d\ud83d\udc4d", "This app is very good, but it really needs a trip planning option. Applying the great filtering to aroute rather than one area at a time would be worth a few more $. It also needs an Android version.", "When I click on a RV-site symbol, the info box pops open upper left corner and MOVES THE MAP - jumping the symbol I clicked on to the bottom edge \u2014 terribly annoying because I lose my place on the map and have no control over what is in the map frame.  The old way was much better \u2014 it opened the info box right above the symbol I clicked on.  Seems like a minor point, but if it isn\u2019t fixed, I won\u2019t be using this otherwise great APP anymore.", "We have used this app a LOT from the moment we purchased our very first camper two years ago, and it has been extremely useful.  I really don\u2019t have any complaints about what it DOES offer, but rather a suggestion for what it doesn\u2019t.  We pulled our camper up through Colorado last weekend through a snowstorm.  By the time we made it to our destination our camper was covered in thick layers of mud and ice.  The ice has all melted, but the camper is still very muddy. I looked into having someone come to the park and wash it for us but, good grief, $450?!?  This app is seriously missing out on a big part of RV\u2019ing.  It really needs to also show locations of car washes that have high bays and big parking lots so that RV\u2019ers know where they can take their mobile living quarters to wash them themselves.  That particular feature would be MOST helpful!", "I don't get why this app has a 4.6 rating and suspect I'm either missing some integral help aid or others are just not searching the way I search. I don't find the search bar helpful at all. When entering \"Texas, Dallas, Copper Breaks State Park\" which of course are all known to exist the map moves slightly, but doesn't necessarily center on the search item.\n\nIf you hit the drop-down in the upper right corner, but do not know the affiliation of a park its use is also of little assistance. I attempted looking for a park listed in the Forest River Forum referred to as \"South Llano River SP\" (State Park) and never received even a hint of a hit, yet a Google search clearly identifies the park.\n\nI'm going to keep playing with it, but honestly think Google Earth or other search tools are more effective than All Stays. \n\nI think this app begs for more handles and tools to assist the user.", "Use ever time I change destinations, always have found a good place to stay", "For any RVer. I love being able to search on the map and then click to pop up information on a specific campground. It suits the way we plan. Also really appreciate the addition of low clearance and rest stops plus BLM. After 3 years of almost full time I\u2019ve only found the app to have inaccurate information 1 time.  \n\nAllStays developers!  The improvements I\u2019d like to see are to be able to save a trip and mark favorites for the trip. Plus it would be fantastic if you could integrate harvest host locations!", "Every time I plan a trip I use this app. I look up where the best campsites are where I\u2019m I going. Anytime I need to know where there is a Walmart that allows boon-docking just in case I need to stop on the way. There was an occasion I needed to know if there was any low bridges on my route, I didn\u2019t want to get stuck. It has everything you need to plan a trip, and it\u2019s super easy to use and understand!", "It is my go to app for RV travels!", "We just started using this app and WOW have we ever been missing something big without it.  Best and most comprehensive app I have ever seen to help guide us along the way.  It tells you wberhthing you need to know along your route, like campsites, dump stations, truck stops, Walmart\u2019s and so much more.  Don\u2019t cheat yourself and get the paid version to get it all and to help these folks continue updating the program.......\nWELL WORTH IT!", "For the last 5 years I have used this app everyday while traveling full-time. All the information you need in one convenient easy to use app! Seriously my most favorite AND valuable app. I LIVE by this app!! Thanks to the developers for making my travels so easy! \ud83d\udc4d\ud83d\udc4d", "I would be lost without this app. I\u2019ve tried many other apps but this is my go to for finding overnight places. I usually Boondock and it has worked great. I like that it accepts input from users like me. The real time feedback gives me confidence in the data.", "Great APP for travelers. We used this app to find RV Parks, campgrounds, and overnight parking as first time RVers and found it to be accurate and informative. We use it all the time. Like that we\u2019re able to give feedback on the sites we used based on AllStays information. I\u2019d recommend this app to anyone wanting camping information. We travel in a 34\u2019 travel trailer and finding spots to accommodate our RV\u2019s length was easy using this app.", "Overall the app is great but expect the traveling distances to be longer than stated.", "I have used this app for trip from NY , to AZ and everything in between.\nBest app I purchased for traveling, I use a class c motorhome, finding overnight stays on travel days to reviews on camping, and boondocking locations.", "When I bought my class B in 2016, used but new to me, this was the one app that I was told I must have. Last year, I traveled 19860 miles for 10 months living on the road. Absolutely would not have been possible without this gem. BTW, I\u2019m in my 7th decade and find this very intuitive.", "This is often touted as the \u201cbest\u201d of the campground/campsite location apps and I agree. But the images displayed are not always accurate. I have seen the exact same photos in the images for one campground in the images for different campgrounds. I want to see what the campsites at the selected campground are like, not pictures of nearby campgrounds or the local tourist traps. And local attractions can be found doing an internet search.", "So very useful if you are a full time RVer.   My wife and I where on the road for two months and this is the only app we used to find what we needed.", "So impressed with this app.", "This is the best !  Used it for years and it\u2019s the greatest.", "Love AllStays and use it constantly for my FullTime reservations!  Easy to use, tons of accurate information!", "Every time that I plan a trip I use this APP for locating RV Parks and route planning.  It even shows where the roads have steep grades so I can consider alternate routes.  I have referred this APP to all of my friends.", "Always getting error #403 \u201cforbidden, no permission \u201c\nNo email support . Help please. \nHave Allstays Pro\nGreat app til now\nNeed support #", "I have found the exact info on free apps and websites.", "I had written on an earlier review that the coverage of the western United States was Lacking. Lately the coverage on the western United States area has been a lot better.\n\nUpdate October 2019\nThe western locations continue to get better. The developer answers emails quickly and politely.", "There is no way to type a search word into is app.  If you know where you want to go, and every once in awhile I do, you cannot search for a place or thing in this app.  You can select filters then the app populates a map.  You have to touch each icon on the map to open it and read about that place/thing.  If you have hours to waste searching for something then buy this app.  Otherwise, download the free ones.", "I have been using this app A LOT for over 8 years now and it\u2019s been my favorite from the moment I first downloaded it . Payed and free versions, tent only , Rv, you name it! I tried them al and encouraged and had lots of my friends purchase the app.  Used for RV &  motorcycle road trips camping and even backcountry . Very straight forward and easy to use and so far all the information in there was up to date. I don\u2019t always manage to master the \u201csearch\u201d feature as another user said . Needs to type in the town , state , and even country sometimes ... though no guarantees it will work  . However my greatest wish is for this app to have a FAVORITES BUTTON.... and probably I emailed the developer every single time they released a new update for the last 6 years or so... still nothing .... kinda\u2019 disappointing ....  Often in our travels we stumble over a hidden gem of a campground that we might not be able to camp at for different reasons and wish I could save it to a favorites list for future visits ... When you cover thousand of miles in one road trip is kinda hard to keep up with all that ...    wouldn\u2019t be wonderful to be able to have your favorite campgrounds in one place -especially when planning for a road trip and need to keep track of your itinerary  and camps booked along the way in the middle of nowhere - instead of taking notes on a piece of paper ( and misplacing them )  .... especially when the \u201csearch \u201c button can\u2019t always keep up with the job ... and certainly unable to search after campgrounds names later ... please, add a FAVORITES button !!!!  You claim you listen to your customers ... Not only you do not listen but now once EVER someone replied to my emails to at least let me k is that I\u2019m wasting my breath... so  I\u2019m not sure what do I need to do in order for that to happen because apparently emailing you every few month with a basic app request  is too challenging for deaf ears ... very disappointing . I\u2019m sorry you fail to see the importance of such feature ... maybe you should get out and test your app in a real life scenario ... thousand of miles away from your home ... that will probably do . \nSo ZERO \u2b50\ufe0f for customer service \n     4 \u2b50\ufe0f for the app for lacking a \u201cFavorites\u201d feature  . That leave you with 2 \u2b50\ufe0f... A real shame for an otherwise \u2b50\ufe0f\u2b50\ufe0f\u2b50\ufe0f\u2b50\ufe0f\u2b50\ufe0f app... !", "Love this app. We\u2019d be lost without it.", "Have used this app on one cross country trip and as a camp ground search app and have had zero issues it works exactly as described and showing the gas stations is perfect we pull a 35 ft travel trailer with a gas tow vehicle so not only being able to find stations but a quick flip to satellite and you can get a good idea if you can actually get in to the pumps, over all great app!", "This is my go to app any time we take our camper on the road. It has worked well for us although either I\u2019m not using it correctly or there are some things I would change. Regardless of my minor issues it is a priceless tool for finding campgrounds any where you might be traveling. For us it has been helpful in both the U.S. and Canada.", "This is the best for campground info\nThe only thing lacking is road mapping , I have to use another app to map my routes and AllStays to find campgrounds along the route", "I like the variety of campgrounds that you can chose from. We just got back from 4 week trip with camper and recommended this app to many people on the trail. Love pics you can bring up of each campground, that is the deciding factor for me if we are to stay there.", "This is my major planning guide for 6 years. Thanks to the creators for a job well done.", "This is the best trip planning app I know. I use it regularly.", "Use this pretty much exclusively...like the filtering, but wish they would make it so it could be a permanent setting..", "I love this app, we use it all the time while traveling !", "Allstays has been a great help when other maps aren't available. You can watch as your vehicle  moves along the route on the phone screen. Thank you. And it tells you how many miles away the campground is from where you are located. Thank you!", "We travel six months out of the year and use this app daily when we're on the rode. Would recommend to everyone. Love this app", "I have tried other apps, but none come even close to this one!\n\nI travel in my Motorhome about six months  out of the year and this app is indispensable!\n\nVery accurate database!", "3 years ago we went full time NOMAD & I have used this app every single day. Even if we\u2019re camped for a few days I still use it to decide where we\u2019re we going next. If you\u2019re doing any kind of traveling it is worth having in your app Arsenal.", "I have been using this app for a couple of years now and have grown dependent on it. However not everyplace shows up here and I check other apps as well. I see that it opens to the area that you are I. But I use it for planning trips and the app opening to a much larger area would work better for that. By much larger I mean state or nation then I can quickly zoom in to the place I want to head instead of having to back out then zoom in toward the location I\u2019m headed.", "We rely on it for locations for fuel, propane, walmart, rest areas and RV parks.  Easy to use and accurate.", "I\u2019ve been using this app for year now. I come from using maps and my GPS and to using this app has help me out in locating a nice quite campground away from traffic with showers to right off the main highway for a quick power nap and back on the road. I strongly suggest anyone that spends as much time on the road as me to have this app as a back up or a quick look to what\u2019s near you or on the way.", "I use this app all the time! I have
