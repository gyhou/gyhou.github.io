isted in the description.", "Worked once, but now whenever I open the app the map is blank", "I rode my motorcycle thru all the lower 48 States this past summer and am glad I had it. I had a small one man tent and found that most \"Campgrounds\" cost almost as much as a motel and are really RV parks is disguise.  If you are traveling on a budget and using a tent, this is a great app because it shows you were the dispersed campsites are. It is also handy for locating showers, laundry etc. at those RV campsites.\n\nMost of the dispersed campsite were accurately marked, a few were within a quarter mile of were the app said but there were a couple I could not find. 99% of the time I was looking for the sites in the late night/early morning so there is a chance that conditions prevented me from seeing them. 2 sites I had to use a real GPS to navigate because of loss of cellphone service. This problem is not the fault of this program, but the inherent problem of the mapping apps it passes the location to.", "Absolutely agree with several others. Great  application in a pinch and shows the military Famcamps... Use it every time we travel...", "Great way to a great idea on how nice a park is. I\u2019ve found the reviews to be very accurate. Plus they have access to each parks available information (phone number, website, etc) Love this app, it is my go to app!", "Very good app saves a lot of time web searching.", "This has been excellent as we have traveled. We have used it everywhere we go. I like reading reviews of people\u2019s experience. Wish people would leave more reviews so if it got bad reviews at a particular campground, I know why.", "Head and heels above others claiming to be be user friendly. So true. We wander over the country looking for trips even if we were not leaving for six months. Great fun.", "This literally is my GO-TO app when looking for our next park to set up our 44ft fifth wheel in! My husband works pipeline and I travel with him for work with our dog and this app has never let us down in helping us find our next \u201chome\u201d!!", "Great tool for traveling - especially with a motor home!", "I can't exit the settings screen.", "I love this app for planning trips as well as using it while on the road looking for a place to overnight.  Get it!  A no brainier!", "THE BEST", "Used this app to plot my course up to Canada. I used it again to go from California to Florida its a great time saver.", "Not only is it a great way to find so many campsites, it shows low overpasses and actually saved us a few times from heading down a road we were no doubt about to lose the top of our trailer if we had continued! I've been trying to add as many reviews and pictures as we can from each stop to help the next camper along the way! Awesome app. Only wish you could zoom in on some of the pictures. Maybe that ability can be added?", "I have been using this app for about 3 years and it is the best one I have found we travel about 3 to4 month a year we stay a  state parks ,army corps  and if you zoom in a city you can even get city parks and of course all the private camp sites( give it a try )", "Downloaded the app after hearing about it on a RV blog.  Great time saver when used to plan out a trip.  I have booked several campgrounds and have been very pleased with the results. I'll keep posting photos of campgrounds we stay at!", "Very easy to use. Like the links. Wish you could enter a location instead of moving the map.", "Used this app traveling cross country twice and up & back to CT from FL. Very helpful!\nI love that it can show Cracker Barrel\u2019s & KOA, 2 of our fav travel companions! Great interface with mapping & love that it links to park websites & contact info! Thanks for a great site! More people need to give park reviews as they are super helpful.", "This is the first app I use to scope out possible campgrounds and rv parks. the map interface and info have been very useful! Highly recommend it!", "This is THE camping app to have on your mobile device. Quick, intuitive and accurate.", "I tried all the similar apps, and settled on this one. Have used it up and down the east coast, and for the most part it seems pretty accurate and up-to-date. Usage is straightforward, and updates are easy to make if you find rates have changed or details are different.", "Has all relevant travel data for camp grounds, gas stations, and rest stops!\nWonderful!\nOnly wish it would stay active in background so it would always show present position!\nOutstanding for fuel planning!", "Using to look forward to retirement.  Shown improved and more frequent update. Looking forward to using it real time as full time.", "I\u2019ve only been using it for 3 days but I love that I can find anything, truck stops, campgrounds, restaurants, interstate highways and local streets. Makes planning a trip much easier.", "So far so good", "We use this app primarily with Allstays. Easy to use and pretty much up to date. Easy system to look up parks", "Little tricky to use but overall the best camp ground app out there.", "I downloaded this app after seeing a YouTube family using it.  I love it.  I tell everyone about this app.  Lots of info packed in it.", "It's a useful tool that I go to for all my camping planning.", "Very useful!   Link to Illinois State Parks has expired.", "Have used this app a few times.  It is very useful and helpful locating different campgrounds.  I would recommend this app.", "I like the fact that if shows you sites close to rivers and lakes!", "This is my favorite campground app. Very easy to find sites.", "Thanks to this app, we have been able to places to sleep just for the night and off the path camping.  Both easily found and convenient.", "Great for searching area's campsites options by location", "Downloaded this app after a friend of mine recommended it and what a life saver it has been since we had to evacuate out of Key West for hurricane Irma! I love that it even shows military base sites also. I'm active duty Navy so having that quick access to call and make reservation on the potential bases I'll be working out of until we are able to go back to Key West has been a major time saver! Helps keep me staying in my comfy camper rather than in hotels for several weeks. This will be one app that I keep for as long as I own a camper!", "I use this app to find campgrounds!!! Very helpful and love the fact that it's gives you information on campsites.", "We love this app. Like the links to call directly to the campground or go to the website. More users need to write reviews. Does not show every campground but almost.", "For an RVer traveling and looking for gas stations and overnight stops this app is very helpful. Well laid out, simple, easy to use. The app quickly shows distance from your location to any stop you pick. Great. Benefit when looking for a stop down the road without extra steps. As user add items and stops to the mapping it will make it even better. Worth the cheap cost for the premium app!!", "Keep adding destinations! \nThis app is great with the buttons for calling Navigating and website very user friendly. We were directed to the wrong dead end road, could have been a tight turn around...\nAll in all I would get this again!", "I love this app...!!!", "I've discovered so many places I would never have discovered thanks to ParkAdvisor. It's just so useful. No extra data like other apps. Just what matters.", "I just started using the App, it's very easy to understand and use.  If I hadn't heard about it, we would've missed information on so many RV parks we would like to visit. \n\nTo whom ever compiled all the information and build the App, thank you!!!!", "This app does a lot for free. We've found a lot of free camping with it and it is easy to use!", "It's great how you can search by the map without having to enter a city name. That's awesome when you don't know the area or are planning a route with some flexibility.", "I use this app anytime I'm traveling in our rv.", "How accurate is the information?  You can go in and edit it yourself easily and that info stays with one simple click. Erroneous information easy to create and No one reviews info.  So... make sure to double check accuracy at website or call campground.", "The App is useful but I found that it doesn't list all campgrounds in a searched area.", "If you camp, you need this app. Love it!", "This app helps very much.  When you are looking for a place to stay that is not a dump this app helps you locate it with the ratings section and reviews.", "Great site , easy to use, info is easy to find by filling s map of destinations you are looking for", "Traversing the country we used another app for finding a safe and easy way to get some shut-eye get some fresh supplies and continue to move west ... \nBut once we reached our beloved Rockies and desert states beyond, this site has it all for us. Easy accurate and just so user friendly it's by far our house to app for this category of searching. Kudos and thanks for providing a greatly needed service.", "Easy to use, found neat places!", "My first time using this app. Made a trip from Florida to Colorado. Traveled through 15 states and this was my go to app. The ratings of the parks were accurate, but for my tastes, what is rated a 4, I classify as a 3.5. Or a 3, I would classify as a 2.5.\nMy recommendation is to always seek the highest rated park.", "This is a fabulous app! I have found so many hidden gems with this that I would have never known where in existence had it not been for being able to crack this open and just look. Fantastic app without constant ridiculous updates to \"make things better.\" \n\nWorth the download!", "I found this app to be very useful. I do wish it had more reviews of the campgrounds I was looking it, but it definitely gave me a good idea.", "We travel for jobs, this has come in so handy!", "Very useful, I love it!!! \ud83d\ude0d\ud83d\ude0d\ud83d\ude0d", "If u like finding stores and RV parks then you are in heaven. If you wanna set up your tent this app is a joke.", "I use this app quite often and find it very useful, especially the link to the campgrounds. Highly recommended for camping.", "I tried to set up the place we currently reside in. I typed in address, phone #, all pertinent info. Tried to save & was told I needed to input the location. Scrolled up & there was a map with a red pin in the center of the US. My job was to move that pin to the Gulf Coast of Florida to show them EXACTLY where the park is located, although this map ALSO had my location marked. Had to zoom in on the red pin & move it to the edge, then let it go & shift the map, pick it back up, etc etc etc. \nIf you supply a map that can show my location, that map should also pick up the address that I just typed in.\nDeleted this app off my iPhone & tablet", "Helps up locate our next location easily", "This is my goto app for locations.", "As you search areas, camping areas are ranked from 1 to 15---But almost half of the places I reviewed told me I could be the first to rank them.  No pictures, no helpful info. You would do better to get tour books from AAA. One site had been rated by someone who said they had never been there, but liked the name, so rated it high!!", "A great app. Most information is up to date and accurate. Seems to have most campgrounds listed so it's made for easy traveling. I wish that you could have it show charging stations as well since I have to cross reference camp grounds and chargers if I want to do any serious distance. \nOver all a great app. I've recommended it to others", "This app worked well for me on my recent trip!", "Useful information and ability to go directly to park websites is nice. I also like the ability to see how far a site is from my current location.", "We just got done with a 36 day summer road trip and we could NOT have survived without this app. Good info and especially love the map search function.", "Been using this app for last minute trips, and planned vacations. So easy to use and great having links right to the websites and phone numbers. Thank you.", "I am a new user of the app on a cross-country trip and this app has proven to be excellent!\n\nGreat for not only finding a place to stop for the night but also to find supplies on the way.\n\nGreat app!", "Highly recommend to anyone that camps!", "This app seems to be more up to date than RV Parky with locations, etc.  Only thing I wish you could do would be to save Favorite locations/parks in an area.  Really have enjoyed this app on this trip!!", "I've tried the other top apps and nothing comes close this one in helping you find open RV and tent campgrounds in the US. If there's contact info, a website, reviews, pics, etc.; it's on here.", "This is a great app for trying to find places to stay on the fly. Helped us a lot when weather changed our plans.", "Been the perfect app for our RV trip to San Diego and back to San Francisco.", "We are nearing the end of a two week adventure in Vermont. We decided to completely \"wing\" this vacation, which means no reservations anywhere. This app has been super helpful helping us find places to stay in where we think we headed next. I love the fact that it tells you approximately how many miles it is from where we currently are. It also includes the auto call hook up, website (when available), pictures, amenities list and directions. I used it the entire time and don't intend to delete it any time soon. It even marked the difference between state parks, KOAs, and other campgrounds clearly on the map, which made my search even easier. \nMy only issue was we found one or two campgrounds on the app that are permanently closed. Oh well!\nAll in all, an extremely helpful app for campers on the road!", "My wife and I are now totally retired and actively using our camper. This app allows us to easily find camping facilities with details on contact. This is a wonderful app.", "I open the app & search for a place & nothing comes up.  Disappointed.", "Great app. Great start to plan a trip and useful tool. Info is up to date and links to websites and phone numbers.", "Traveled 7 states in 2 weeks and this came in incredibly handy tool", "Very helpful in finding campgrounds while out on the highway.  Would be even better with more reviews.", "It's aight", "The only thing I dislike is you have to zoom in close to see what's in a specific area. Other than that I use it all the time when I'm going camping", "Haven't used it much but when I do it's accurate.", "My wife and I could not have traveled so easily across the country without this app.", "Overall great app if your trying to find great RV sites. I was able to find sites that were not N line loved it. The only improvement I see needed is the website connection from app.", "This is the first app I use when I am looking for a campground!", "First choice for finding new locations, and places to stop along our travels. We use this app all the time and hasn't let us down yet. Highly recommended", "A great resource. Good info well presented. \n\nWish it would let me read the site reviews in the app!  I see the star average and number of reviews but at the bottom it claims there aren't any.", "Nice app for finding camp grounds", "Super good", "I love it!", "This free have is fantastic. We used it on a round trip from CA to AK. No fumbling around with books. Simply put in your desired location and you see everything in the area including the Walmart stores. Great app don't leave home without it.", "This app helps with finding new and \"off the beaten trail\" campgrounds that you normally wouldn't think of. I love it!", "This app is the best.  It helped me plan our entire trip across the country by finding the most economical campsites.  KOA - \ud83d\udc4e.  Saved us a TON of money.  It was actually THE reason I've been so organized with planning.  It's saved me a ton time.  Load the area up on the map and zoom in/out.  Marvelous.  A+", "Only had the app for a few days, but so far so good. Super easy and intuitive to use. Shows campsites, RV parks and free overnight stops (rest areas, Walmart, Cracker Barrel, etc). Also gives rankings of highest rated sites in the area you zoom to. Lists amenities and has quick links to website and directions.", "This app has made the end of this long road trip so awesome! I only wish I had found this app sooner. It tells us all the places we need to know about including rest areas. We were able to spend the night at a great state park in a state we only ever drove through. If you love camping, especially on a road trip, this is the app you need to have.", "Great. Very, very helpful, simple to use.", "Easy to use and has valuable information and links.  We did find a few wrong listings -but pretty easy to work around.", "Brand new to RVing, and this app rules! If you want to handle your plans on the fly, this is the tool you need!", "This is a great app.", "I use this app often. Saves me a lot of time.", "Just stared full time RVing. Found this app and it has been very helpful. Very detailed locations and info! Great job! Already recommended the app to several RVers I met and they jumped right on it.", "I like that I can find different campgrounds and their rates.", "Easy & quick App to use.", "This app really helps narrow down the options for finding and deciding where to camp for the night. Thanks for keeping it updated!", "This a great app to find campgrounds around your area. \n\nFeature improvement request. Add the ability to favorite campgrounds within the app for quick reference.", "The campground was impeccable. The maintenance was terrific. I wasn't to impressed with the front office. They were more interested looking at there computer. I have one recommendation, the entrance needs to be power washed and painted. Also, the gate needs to be painted.", "This is a very useful app. It is great for planning trips with an RV to go camping. I really love this app.", "Immediately after downloading I looked at campgrounds in my area. A local campground shows up on map in wrong location.  It's been in the same location for at least 20 years so no excuse.  Also noticed it did not list all campgrounds. I deleted and will continue to use Allstays.", "Love this app to find a place to stay the night or a week on the map. It give a great discretion and can link you right to the camp ground web site. We love it.", "I have found this app very helpful. It doesn't have every campground but it has a lot.  Ratings are pretty accurate.  The only I don't like is it doesn't work on my iPad. It shows 30 campgrounds total in the US. Not sure why it doesn't work.", "Great resource for campgrounds", "I use this app all the time when I'm on the road; paired with Gas Buddy I can find all the info I need quickly.", "Love this app. It keeps track of where you are (with your permission of course) and it's so easy to see at a glance what options are available for parking your RV (including Walmarts, State Parks, RV Parks, etc).  It also tells you (fairly reliably) whether or not overnight parking is allowed at the Walmart or whatever that you have in mind. \nIt doesn't work too well in Canada or Alaska, as many of the Walmarts and RV Parks are missing, but it works great in most of the states I've been to. \nIt also gives you opportunity to rate and remark about the parks, etc that you've stopped at.", "Great app. That has a lot of campgrounds in it. I would like to see more pictures of the actual camp sites added but overall I like it.", "This is the best app for gathering campground info I've ever seen I love it! I can look a map see all the place to camp, reviews, and book my site. It is perfect!", "This is the best app for gathering campground info I've ever seen I love it! I can look a map see all the place to camp, reviews, and book my site. It is perfect!", "This is the best app for gathering campground info I've ever seen I love it! I can look a map see all the place to camp, reviews, and book my site. It is perfect!", "Very thorough. I love the ease of looking at an area, tapping a campground and access to their website. Amazing.", "I use it often", "While scrolling through a listing if you accidentally touch the large rating stars you will have rated the campground unintentionally.  Once the \"stars\" are highlighted you can't undo the rating... just change the number of stars.  Would be nice if the rating option was more like the review option... with having to intentionally choose to review.", "\ud83d\udc4d", "We've been RVing for a little over six months and this is our \"go to\" resource. This app really makes finding places to stay a lot easier.", "This app provides an amazing amount of information for both public and private campgrounds. It's a great tool for trip planning.", "Easy to use and full of useful info.", "So far I love this app. Great info for places around me. Love that it includes state parks!", "I love this app!  Trekking from Texas to Alaska and back yearly, this app has proven invaluable for finding places to stay for the night.  I love the ease of use, the navigation tool, the links to websites etc.  This is just a well made product and provides just the information an RV'er needs to choose a place to hang our hats for the night!  Great app! \ud83d\ude0a", "This app is AWESOME!!! We are new at traveling with travel trailer. This app made us look like veterans. The only thing that would make it would make it better is park maps. Most of us would pay for that service.", "I am enjoying this app to help in my travels. I wish there were categories for tents only? I also wish the map had a scale so I could see how far to go between camps without changing to google maps", "Great app that has helped us locate camping spots for our camp trailer before we leave. This then helps us plan our routes and schedule. I recommend this app!", "Wish this was able to have filters to show which campgrounds had water or electric or by rates", "ParkAdvisor is an amazing tool for quickly finding campgrounds and planning a trip.  For example, knowing the length of RV spaces and what facilities are available are important factors to enjoying your stay.  You can also find more information by using the Internet links provided.  We can help other campers by taking the time to rate each campground and providing meaningful information.", "This is the best app I've found for finding a variety of camp site options anywhere.", "Awesome app if you are planning on a camping trip!", "Excellent resource. Best camping app out there!", "I have been using this app to plan a 3 week cross country trip and have used it for almost every stay!", "Living in Minnesota, we have a wide variety of state and county parks, privately owned campgrounds and resorts. Before I found this app, it was hard to pin-point campgrounds state wide unless you have either been to or heard of the campground. This app shows everything! Highly recommend this app!", "Good app but needs some minor improvement. When searching for a specific place like Taco Bell it finds one that is all the way west in San Francisco. Another search found a restaurant on the other side of the country rather than one closest to my location.", "We use this app to plan our destinations and in route travel. The information is accurate and this app is one of our primary planning tools.", "This is a must have app when traveling, especially in an RV. It can locate all stops, anywhere on your route.\nDon't leave home without it.", "Impressive app with a lot of good information.  Revealed a lot of camp sites around I didn't know about.", "The best RV app you'll ever need", "Use it all of the time.  Found several new spots and have booked 5 trips.", "It is great for trying to find parks and places to stay while both planning and traveling. The info is as accurate as it can be given its size and scope.", "It wonderful seeing America!", "Was amazing until the latest update know it crashes!!!\nPlease fix it...", "I like the app that way if I am out and about I can find a campground to stay in", "Full time RV. Use the app almost all the time to find my next location to say. The list provides all RV parks in a given area, phone numbers and miles from current location.  Would more helpful if it gave an approx. price per night/week", "Great app for planning a trip. I use it all the time to find parks where I would never think to look", "This has become our \"go to\" road trip planner.", "I use this app every trip to locate and get information on RV campgrounds.", "The best app for traveling retired people. I use the app the whole time I'm on the road.", "Does what it says it does. Many sites missing. Stays updated, tho.", "Someone like me who hardly ever plans things I'm retired and I get to do whatever I want so if we don't want to keep going I just open this app which gives you the phone # and directions to the facility and with the ratings I've only had one RV park turn out to be a druggie place", "I rarely write reviews, but felt compelled too with this one. I've been road tripping across the country for the past three months and RV Parks has helped tremendously. Parks, beaches, parking lots, etc. this app has it all. Would definitely recommend!", "Used this app and two others, find myself coming back to this one.  Even when using other map app, I use this one to check the others.  So now I'm just using this one.  The info is accurate and helpful.", "This app is done so well and so clean compared with so many of the other RV apps. My family and I have been full timing since May 2016 and I use this nearly everyday. From boondocking overnights to gas from stores to RV parks I've been very happy. \n\nMaybe I'm feeling generous or perhaps it's because it's the least worst RV app but we've got to get more reviewers (in app), pictures and MOST IMPORTANTLY the ability to favorite places. \n\nKeep giving AllStays a run for their money!!\n\nP.S. Open in Waze functionality?\nP.P.S. Low clearance areas?", "Works great. We use it all the time. It's very helpful.", "Help with finding out what we looking for", "Very helpful finding what we need and search in advance", "We have a few apps we use and this one gives us the flexibility of seeing all RV parks in one site.  Thanks.", "Lots of parks on the maps. Website links when available. Good information", "Luvvin' it so far. Let's see over a 2 month trip.", "Simple and Effective!\nThis app has been so quick and useful on a road trip - even just in your car.  Rest areas and big gas stations are highly visible and and mileages are given to the destination.", "This has been a good app. Use all the time.", "It seems like a really great app, but it would be even better if it would allow me to save my favorites! Why is this not a feature, it seems so simple. There's no way I can remember all of the locations that I'm interested in.", "Excellent App!  Thanks for all the research and work you put into this.  Very helpful on the road!", "We have been full time rving for about 9 months and this app has been a great help!  The interactive map is perfect for seeing what's down the road and the link to the park website is great. I only gave 4 stars because a couple of the sites web addresses are incorrect or no longer in service. I would recommend this app!!", "Not user friendly at all. Useless. Waste of time and money.", "We are in the middle of a 2-week car camping trip through the Rockies and this app was invaluable! We found some great campgrounds that were NOT listed on any map or traditional campground directory. My only complaint is we found several places that looked good, only to phone up and discover they don't accept tents (RVs only).", "Just got back from a VA to TX drive in my RV and it was spot on for all stops I needed or wanted to make regarding fuel, food, overnight parking, and rest areas! I especially like the low height warnings as well! Thank you!", "Good app. Like it. It even shows campgrounds in Mexico", "No issues so far . I use it when we go camping.", "ITS GOOD", "Enjoying this app very much. The map is very easy to use.", "We travelled from Wisconsin to Connecticut and found a place to camp each day along the way. We \"discovered\" some great camping places we never would have known about. It made it very easy to plan our spur of the moment trip.", "This app works really well. We used it to find an overnight campsite on a trip to Branson, MO. Found a place just off the highway each night on our way to & from. In planning future trips it is also a handy tool. Really like how easy it is to use.", "I love this app. It provides great information (confirm before you drive to a park--sometimes they're out of business or something). I would have given it 5 stars if I could save campgrounds to a favorites list or a wish list. I'm planning a long road trip next year and I'd like to keep track of the great campgrounds I find during the planning phase.", "Easy to use and super helpful!", "Shows rest areas, walmarts, restaurants as well as campsites. Great when traveling to new remote areas and need to know when the next gas station is or where a good turnout will be for a break.", "Wife and I full time and use this app extensively to find the next place we will be staying. Love the fact they have included Pilot, Walmarts and others. They did a fantastic job of including low bridges.", "Very good and very easy to use app. I took a star off because even though places are rated they do not have any visible reviews, you must click on the campgrounds website for that.", "Used this app across country, coast to coast.  It was so helpful and easy to use.  Booked most of our stays using this app.  It was nice to be able to advance to probable stay over town and see and call potential sites.", "I love this app. We are on a 1 year RV trip and I use this app, in conjunction with other apps to plot our course", "We love this app. We are full-time RV-ers and are constantly looking for campgrounds. Very handy to use on my iPhone. \nWould like a way to star my favorites", "We are new to RVing this summer. We would be looking at small print in a big book if it wasn't for this app. If you are taking your RV to different parts of the country, this app is a must!", "Really helpful in seeing what rest stops and truck stops are on your route. Doesn't list all campgrounds, but does list most. Highly recommend!", "I have tried them all!  This is by far the best around. Better then the ones I paid for. Love!", "I just drove across country from California to South Carolina. Not knowing where I would be stopping each day, I relied on this App to find me a RV park with hookups nearby when I was ready to stop. I stopped 5 nights, and this app was invaluable. \n\nI gave four stars due to some of the directions are off, and there are some parks listed that are closed. After driving to a closed park on the second day, I called and verified directions and availability before driving to each park. \n\nOther than that, this app was able to find a RV park of my liking within 30 to 40 miles each time I used it. Nice App!", "Very informative and easy to use", "Love this app. Very helpful. Doesn't show every RV campground available but close. Have been on the road almost a month without reservations at any campgrounds. Just look at this app and see what's available down the road and call ahead to see if they have a spot available. The only thing I would like to see added is campground prices.", "I've never left a review before, but felt I had to for how awesome this app is. The saves so much time, so easy to use, I can't say enough good things about it. Love it!!!!", "This is my go to app for scoping out a camp site before planning an rv trip. I highly recommend!", "This is a helpful app when looking for RV Parks.", "Love this app, it makes life definitely easier... Without it, I would still survive but good to have an app to watch my back when things are not going down the right lane. It would be useful to have an offline copy as some of the sites are remotely and lovely off the tower reception...", "I was looking for one spot for wear to park and gets what is try this app and I surprised is working great. So I find were to park great place and safe and clean. I can recommend this app is great thanks for doing this app is help full.", "Made our trip much easier.  Showed how far each RV park was, what is available at the park, and reviews.", "This app is a great tool when on the road. If you get tired, pull up the app find a campground or Walmart close by. Great for trip planning as well.", "I can find what I'm looking for", "We love this app it helps us find campgrounds we never would have known about", "Great app that found backcountry camping that didn't show on any other web search on our spontaneous trip. Found beautiful sites managed by Dept of Forestry that we would have missed otherwise.", "I tried 3 other sites and this one truly is very easy to use and provides all campgrounds and RV sites throughout the area. Highly recommend.", "We have been looking at different web sites to find our stops on our two lane adventures, this app puts it all in one place! A bonus is the big rig friendly businesses!", "No adds. No pop ups. Super user friendly. Flexible & adaptable. Shows anything & everything along the road.", "This is the best tool we have when traveling. It tells us RV friendly gas/diesel stations, campgrounds rated by travelers (not paid for by the site), maps plus distance, etc!", "Great app. Lists pretty much anywhere you can stay overnight in a trailer or RV. Could benefit from more active users writing reviews. I try to take a photo and leave a rating for every place I stay.", "This is my go to app. I use others for RV park research, but usually end up back on this one.", "My wife and I just crossed the U.S. using this app to find rv parks, it was the easiest app to locate parks that fit our need for full hook-ups. I have a few camping and rv apps on my phone, this one was by far the best. \nI really liked the navigate feature once I found the park we wanted to stay at. This brought us directly to the park without a single issue. \nGive this app a try.", "I haven't booked with it yet so I can't give it 100%.", "Just finished an 8 month road trip and this app was a lifesaver on so many occasions!", "Thanks this app is great.", "Have used this more than I thought I would and the info is great.  The ability to link to the camp web site is awesome.", "I use this on my iPad. Easy to use, very helpful. It's also great to add your own photos and reviews of places we have visited.", "This is a great app", "This RV campground app seems to list more than most others.  However, it is somewhat difficult to use.  The small pop-up window has links to websites and reviews, which many times don't exist.  Filtering and navigation have to be done just-so to prevent having to start from scratch.", "This is the best app around. Just type a location, enter and all campgrounds in the local area pop up. Better yet you can move the map ahead and more camps show up. I love it.", "We've been traveling from CA to New Orleans .. Nashville.. San Antonio and it has been great to find parks a few days and dance. I wish there was more parks listed as I have found some on Google also but this is a great way to read reviews and see pictures of the park.", "We went to Sedona from San Diego And this app was awesome!!!! It is all you need for your Road trip!", "For years I used the Good Sam trip planner. I was very disappointed when it was discontinued. My sister-in-law told me about RV Parky. This years trip was centered around a festival four days travel away. I picked the campgrounds along the path. Unlike the GS planner, all campgrounds were listed. Then I filled in the dates for our festival stay and worked my way out from there. At each campground all I need do I\u2019d put in the number of nights, the dates were filled in as I went. Easy-peazy", "True, this app will allow you to create a trip.  But there\u2019s no (obvious) way to add a location / waypoint / whatever.  I have sent 2 emails asking for help and have not received any response whatsoever.  Yep, it\u2019s free.  And it\u2019s great if the places you want to go to and endpoints are in the database,  but if it\u2019s not, you can\u2019t add or find info.  \nI\u2019d love to keep using this app, but I find myself flipping between this one for routing and others for stops and such.\nThis would be a 5 star app if the developer would respond to questions.  I\u2019d even be willing to pay a stipend for a \u201cpro\u201d version with support.", "I\u2019m having trouble", "Really like the app and it\u2019s interface. Will become my main app. Some improvements would help. First make the address selectable. Not all of us wish to use the default map as our travel GPS. For instance I can select & send addresses to my vehicle\u2019s GPS. We also like many travelers keep a log and cut and paste would be appreciated. Finally, it\u2019s been our experience that street addresses are often misleading. A set of GPS coordinates have always been more accurate.", "I love this app and have just finished a 4 month trip. This app was a great help with planning the distance between stops, number of days to reserve and the day of the week that we will be arriving and departing.\nMy one request would be a way to print my entire trip when finished. It would give me info for next trip and would allow me to journal as we go and retain a copy for my records.\nPlease!", "I\u2019ve been using this app as I travel across the US.  It has been amazing!! I can\u2019t say enough good things about how it allows you to create trips and find all kinds of places to park.  The reviews are super helpful in making decisions.", "This is the go to app for extended rv travel.\nIt plans, edits and documents everything with simple ease. Extensive campground info, ratings and contacts included. Get it!", "I have used and relied on this application for many years to find campgrounds while traveling.  However, after posting only favorable campground reviews that immediately appeared once posted, my one negative review has yet to appear after trying twice now to post it.  That leads me to conclude that negative reviews are censored which greatly screws the information being presented.  The result? Reliance on review information is greatly diminished.  User beware:  reviews tend towards being over rated.", "We used RV Parky to plan our cross country trip and it was excellent. Super easy to use. Could use more campsite reviews but that is a function of the users. Also, if the app included an integrated RV friendly GPS routing I would even pay for it.", "Why are no state parks on this app?", "I enjoy every part of this app. Interactive information sharing and up to date. I wish we could upload pictures to our journal entries though.", "Trip planner does not take into consideration if you are carrying propane. Nowhere in settings does it ask if you are carrying propane. We are carrying propane, and it gave us a route through a tunnel. Also, not showing any diesel fuel stations along route through RI, when there are some. Was hoping this app would show stations other than Pilot J (we use their app for their station locations), to fill in the void.", "Enter your starting and ending destination. See a little blue line pop up but PSYCHE!!!  You cant actually use the route because It puts you on parkways with low clearances!!!  The hell man?!?!  Needs to allow for truck routes or even manually manipulate the route.  I can use it for whats near my current location and thats prob all it was intended for.", "I love this app.  It\u2019s easy to use and very helpful for rv travel. I use the trip planner on very trip we take.", "Can\u2019t save trips, or even contact developer, without logging in.  Logging in either hangs up or results in \u2018500\u2019 error. \nIs this app still in use ?", "Error code 503 when trying to log in.", "Will not allow me to log in to continue my trip, gives error code 503", "It\u2019s a nice app.  Just be aware it may not show all the nearby state parks.  At least in Ohio it didn\u2019t even with no filtering.", "I was on the verge of subscribing to a $19.99 a year website to search for campgrounds and plan our RV trips and then I found RV Parky for free. \u2764\ufe0f I LOVE it ... Easy to use and can find ALL types of places \u201cto park it\u201d along our route, whether we are looking for a park with hook ups or a free ONP. Used to tediously use the map app to figure out our stopping points and then search the other apps for places to stay. No longer need ALLSTAYS for Walmart, Love\u2019s and Flying J! The RV Parky trip planner makes it so easy to figure out our hours & milage to the next stop. My new favorite app!!!", "Really? How can I plan a trip with the app if I have to start over every time I change my mind? Can\u2019t figure how to delete stops or edit trips.", "I really like that this app is not cluttered like Allstays app. Everything you need is at your disposal. I highly recommend it and its free.", "I looked up a campground, clicked on the button to go to the website and it took me to a \u201cYou won such and such!!\u201d Scam website. Deleted immediately.", "Best of the best. And free.", "I paid for Allstays and now regret it. RV Parky is so user friendly with all information up front, no extra clicking. Great for short or long trips. Quick access to reviews helped us sort thru the good bad and ugly stops along our routes. No wasting time guessing which station has what access. Thank you RV Parky!", "Planned 2 trips with app. Super easy and you can share it with friends. Don\u2019t travel without it!", "Overall I like the app.  However, the filter doesn\u2019t filter your results.  For instance, when I select 4 star rated or higher I get lower rated campsites. When I select showers as a must have amenity I get sites without showers, etc.  Fix that and I\u2019ll raise my rating.", "I do not find this app user friendly at all. I\u2019m trying to plan a trip from near Buffalo NY to near Clearwater Florida. Tried create trip and entered starting city. No where to put in the final destination. No choices of routes were listed. No listing of RV parks and gas stations etc. I don\u2019t understand this app at all. Maybe it\u2019s me but it\u2019s just of no use to me at all. Much better luck with Mapquest but would love to have a list of RV parks along my chosen route to Florida.", "We have loved the app but now it\u2019s crashing so much we can\u2019t use it.  Select a campground and before you can review info it crashes. Every time. iPhone X, 8 or iPad Pro. Hope an update fixes it soon.", "Love this app.  It is in my opinion, the best app for finding RV campgrounds and boondocking sites.  I find the app very accurate in its reviews and recommendations.  Hasn\u2019t let me down.  \nEasy to use and understand.  I frequently contribute reviews to expand the database.\nThe developer has always answered my emails when I\u2019ve sent him recommendations or comments.  Commendable!", "Used the app for the first time on a recent trip, and we will never travel without it again. We had to make a lot of last minute adjustments on a trip we had been planning for months, so I searched for an app to help find campgrounds. We were able to search and read reviews within the app. We made all of our last minute arrangements through the use of this app. The trip planning features are awesome, and I will definitely use them in the future. I love that we can save favorite campgrounds, and keep track of things like gas mileage.", "This app is the best support for useable information that is accurate and timely. It is easy to use and edit at need for upcoming trips.", "This is a great app. Very user friendly and if you do have a problem it is addressed right away-that never happens!!", "Lots of features with this app, the only thing holding it back from be 5+ stars is the fact that I cannot figure out how to start the route. I mean figuring all these things out, the route, the stops, the mileage, and it doesn\u2019t give turn by turn directions? Or partner with another app like wazes?", "This ap is wonderful I found sites here that wasn\u2019t on google maps or good sam", "I was a lover until the update. Update is glitchy. Won\u2019t zero in on my current location and having to hit search when you move the map is terribly annoying.", "Where are the campground maps? Where is the ability to see what is available and when, by date? You only give a phone number to call. That is a poor substitute!!!", "We just finished a cross country trip and used RVParky most of the time, but this NEW format is impossible to navigate!  The map to see where these parks are, the ease of checking availability, just not easy like it used to be.", "Planning our 9 month trip I used 3 apps suggested by others. RVParky was by far my go to. It\u2019s easy to use and 98% of the parks are there with many reviews as compared to the other apps. My only ask would be to include max length for state/national parks.", "I\u2019ve been using this app for a while however this newest update lost the simplistic feature of clicking on a map and highlighting a campground and telling me all about the campground. I hope it gets fixed soon. I can see there is a spot but I can\u2019t click on it anymore. It just doesn\u2019t nothing.", "Updated and now the icons only enlarge a bit and doesn\u2019t bring up any information.", "We took a 15 day trip from SanAntonio to Buffalo, NY and back with no reservations.   Used RV Parky each day to find a campground.   Very accurate in info and locations - not to mention it was sort of fun \"living on the edge\" not knowing where we would end up each night.\n\nUpdate.   The newest version stinks.   No longer intuitive.  Very cumbersome.   Too bad, they had it nailed with the simple version.   Glad I have not updated on all of my devices as I can still access the good version.", "Seems to be easy to us pretty through. The best out there now. A lot of forethought when it was made. Thanks", "Really believe this is the best app ever for RV\u2019ers and campers. We use the app all the time as we wander in our camper. Deserves 10 stars.", "This app is easy to use and works great to find what your looking for. Just serch and go!", "Great app right on time", "This is really a great app.   lots of great information about private parks plus state and federal campgrounds.   another great feature is little caution triangle To warn and tell you low bridges.  a very very good app for motorhomes and travel trailers. All the information is at your fingertips, the amenities, websites of campgrounds, lots of information including Walmarts.  A must have app and it\u2019s free", "Prices with this app seriously out of date.... prices tend to be as much as twice as much which tends to make me believe there are many more errors", "I find this site has dependable information.Much needed as my husband and I take on the challenge of RV travel.", "As novice campers my wife and I used your app for our first outing. Took us to a great CG and we had a great experience.  Will definitely use it again..", "Really like this app for finding RV Parks. Very easy and the map mode is great.", "There are many features with this App that help you plan a trip, like Walmart, Fueling location that Friendly for RV's and many other places along the way. When you e-mail their App developer like Lenny you get your questions answered in a very professional and courteous way and also you feel like he is there to really help you with your questions.", "\ud83d\udc4d\ud83c\udffb\ud83d\ude03\ud83c\udfb6\ud83c\uddfa\ud83c\uddf8\ud83e\udd41\u2615\ufe0f", "But unable to leave reviews at locations I've stayed at for some reason", "Just planned our trip using this APP for the first time! Love to be able to read reviews of real campers and see everything available in the area....even just truck stops if just needing a place to stay for the night. How much fun and informative planning this trip has been thanks to the APP!", "It\u2019s a decent app but NOT always correct information, it list some areas as not being able to stay overnight and when we called the location they told us it was fine. Always call to check, you can\u2019t rely on this app.", "A great site for finding the best camping spot!", "I've used this app for a month and love it! Both the map mode and list mode are very helpful.", "Easy to use and so helpful on the road!\nThanks RV Parky!", "This is the best app. For camping all over the US and Canada.\nMuch needed for traveling RVers!", "We became full time RV'ers earlier in 2017.  We've used this app over and over again.    We had a few issues with WalMarts that may or may not allow you to stay overnight.  It's all about due diligence and everyone taking the time to update the app", "I have been using this App for a fe years, even in Canada!   The only negative is not the fault of the App. Occasionally someone will post a park review without giving any specifics .   That is not helpful!  This is a must for travelers!   Excellent! For planning I recommend roadtripper but on a full size screen.", "Works well for me so far. I've found suitable sites from Florida to Northern Minnesota.", "We travel all year for work, and have been for 3 years.  This app beats ANY other CG apps, even the ones I have memberships with. It gives you the nearest CG in your area, or wherever you are going. Plus, it gives the CG  website, phone # , reviews, and what amenities they have. It's frequently updated and has not let me down yet. It also lets you do your own filters for the CG that fits best for you.", "Full time RVer. This is my primary tool to find campgrounds and Walmart.  At times even truck stops. Love it", "we use it for our annual treks across the country and  find it very helpful. only comment i would make is they need more reviewers as many reviews are dated.", "Have used the RV Parky android app for 3 plus years with my Samsung smartphone and it was fantastic. Last year switched to an iPhone using same RV Parky app, but there's a real drop in quality in how the app functions.  It's not nearly as intuitive with search and wording used, that is, it's functions are much slower and app is constantly searching and pausing. Otherwise, the RV Parky app is a good collection of sites and ratings; although needs better input from users and occasionally misses the mark in description, phone numbers, closings, or isn't even aware of some good RV parks that exist, but can find them on Google or Allstays. Site users who do the rating of these parks sometimes just want to vent about insignificant dribble, therefore should have means within site for feedback of that users useless rating.", "Could not have done the 18,000 mile trip without this app.  THANKS!", "Used it many times!", "This is so much user friendly. We love all the features and how easy it is to use.  We've been using another app but since we've found this one, we've deleted the other one. Moving forward, this is our go to app.", "I use this app ALL the time.  Super easy to use.  Love the map portion, you can easily see all available camp sites in a map format.  We can choose a site based on location. So nice to tap a site and get all the info we need, including avg prices.", "I could not believe I found this site don't know how long this app has been available \nIam just a ole fart traveling getting on board with 2017anyway sure wish I had this all the past years excellent for traveling and able to locate camp sites I did not know existed and the reviews are very helpful I have been showing this app to everyone we meet traveling \nIam on board with this app thank you", "Excellent information in a easy to use app. A quick snapshot of what's available and the resources to dig further. But it's only as good as the users make it. Review the parks you use so others have an up to date review.", "If you want an apt that works quick, every time...RVParky is it!", "Love this app...super easy to use.  It's my go to.", "We use this app all the time and love it!", "Love it!", "Went to AAA for books on campgrounds where we wanted to travel, they didn't have any, they don't do that..\nThis app came to the rescue. Awesome.", "We use this app constantly! It is easy to use, accurate, and very handy when planning a trip, or simply on the go in the coach. I would recommend it to anybody in the RV community as a really great planning tool, and a real-time travel companion. GOOD JOB!", "I use it all the time and tell other campers to use it...", "Great app!", "Almost as good as All Stays which is the benchmark for RVing.  Keep improving add buttons for next rest area!", "Easier to use than another app I tried.", "This app has been easy to use and helpful to plan a long motorhome vacation.", "The app is simple and it works reliably.  Find a WalMart to safely boondock for a night. A Cracker Barrel when you're hungry. Locate convenient gas stations where RVs can fit. Locate the right campground with favorite features (like pools and pets).  We use it on every family trip!", "This app was used from the west coast to the east coast and back west again, a six week, 9,000 mile RV trip.  For a couple who are recently retired and beginner RV'ers, this app was a god send.  It never lets us down and is the only app we use when we hit the road.", "RV Parky is one of the two sources that we use to select parks. We have been on the road for 2 years and if a park is not good with the reviewers, we don't stay.  Very dependable and easy to use.", "Highly recommend!", "I use this on all of my trips throughout the USA", "Very useful and easy to navigate!", "This a great app. Over the last three weeks I used it every location change in California, Oregon, Idaho, Montana and Nevada. I found the reviews helpful but often overly critical.", "An absolute necessity if your rv'ing", "I'm a national catastrophe adjuster. This app is great for my line of work as I travel all around the country. Put in your destination and the app shows you all spots to camp or set up home on wheels. \nDon't change a thing as it is perfect as is", "Reviews have helped us locate places to stay.  Please keep adding your experiences.", "First time out in a new travel trailer for two weeks.  First two days were very frustrating then I found the app. Smooth sailing from there on. Thanks!", "Very easy to navigate so far.", "We recently camp in an Ohio campground and an older gentleman told us about RV Parky.  He said it was the only app we would need and he is right love it!", "I am a full timer. I travel for 2-3 months at a time with hardly any idea where I am going and no idea how long I will stay when I get there. Great app for find a place to park.", "So easy and helpful for RV travel planning.", "We love using it and I would say the ratings are pretty accurate. I wish more people would rate campgrounds and rv parks though as some the reviews are fairly dated. All in all, I recommend it.", "We have been using RvParky for over two years and have not found a better app for finding RV camping sites.", "Great Great Great", "We just completed a 14,000 mile RV trip around the United States. We found this to be the best app to help us decide where to stay. We especially liked the fact that you could link directly to the website or plot your route. Definitely recommended!", "Extremely user-friendly and gives you all the information you want and need when planning your trip. I've used it for planning a multi-state two week vacation that was planned from home base months in advance, and most recently on a cross-country no-plan trip where we didn't decide where we would stay until we got tired of driving. RVParky worked perfectly in both. Great filters to show only the parks with the amenities you just can't live without. HUGE time-saver!!", "Good so far. I have booked 2 trips through app.", "Take time to get used to the features and this little app is great for the RVer. It does where u are and the exits/areas of interest on a map or list. I'm visual so I prevent the map. Good travels and God speed.", "New to app. Learned all filters must be unchecked for everything to appear (e.g. Public, KOA). If any filter is invoked only that will appear.", "I have several RV apps but I like this one the best.  It is easy to use and it remembers my filters. The map is very useful in helping us pick our stops along our route.", "This was my go-to app- I updated and now many camping areas such as State and NFS campgrounds do not show- only commerial campgrounds.\nThis newer version gets deleted, was great last year and the year before", "Great for discovering new places to camp & I love being able to look at reviews & pics all in 1 place!", "This app is very helpful most reviews spot on", "A must have app for anyone with a camper or motorhome. Its the best campground app I have found and the only one I use now.", "Good site, tremendous help", "Almost 20k miles coast to coast and Canada and it performed spot on the whole way. It's our only app for finding home for the night or week.", "Has the parks and sorted by map, list and terrain..all RV park listings seem to have a direct link to park website so easy access to telephone number and availability grids if listed.", "Seriously needs regularly updating and revamping of the park review system. Many of the Washington and Oregon State listings contain RV parks that are closer to trailer parks and/or homeless encampment for folks with older barely running motorhomes", "RV park he is the app that I go to first out of the five RV apps that are on my phone. It is simple and straightforward. I really appreciate the reviews from other RVers to find  quieter spots to park while traveling the interstate I'm gonna make an effort to leave our own reviews from this day forward", "I have been full-time RVing for four years this is my go to app of all. It's like my Bible. \nYou can choose what places you want showing on your map you can leave reviews read reviews and save favorites.  A must-have app.", "Wish it had more state and national park more information but overall it's a good tool!", "We use this app every time we travel. Have found the reviews pretty accurate.", "This is a very helpful app to have while traveling in your RV.\nIt has a useful filter and links to ratings on each site.\nI was grateful to have it on our first RV trip.", "Love the app. Truck stops to rest areas to camping. Just what I needed.", "This app is just as good as the other RV apps out there", "Great app for newbes!  Has been very helpful.\n\nMy full-timer brother-in-law turned me onto this app.  We used to do a 10,000 mile cross-country trip. Can't say enough good about it!", "The app shows campgrounds other apps don't. It doesn't necessarily mean those campgrounds are better just a lot closer to where I need to be. This app has saved me hours of driving time.", "Seems like a good app but it is missing way to many rv campgrounds I found one in Lafayette Illinois that I found on another app verified off google and I even called them but missing off this off,plus the pricing is off and that can really hurt when you are traveling with certain amount of money.But the app is free so I guess what you don't pay for.normally I am all for free apps and a lot been good but this one I am very disappointed in.", "We used this app for our monthlong trip thru the western mountain states.  We found it helpful while searching for last minute RV locations since we were not on a set schedule. Also, this app shows Walmart locations which are always important for quick overnight stops.   Great app.", "Can't beat this app for its at-your-fingertips info and easy to grasp visuals. It's a great resource both before, during, and even after your trip to plan the next one!", "Way better than Good SAMs app", "I live on the west coast and last year I flew to Cleveland to buy used MH.  I took a 5000 mile route home and used RV Parky as my Go To App.  I have a couple of others I like, but not as well.  Nice to have more then one to get the maximum options possible though.  We were never unhappy with any parks and frequently ecstatic.", "This app is not helpful at all. It never finds parks near you and defaults to California and I'm 3000 miles away from there. If you type in a specific campground, it cannot find it. It's free for a reason and it's terrible. Don't bother with it.", "Nice app. Would be nice if there were just a little more filters. For example, we like bringing our golf cart and or motorcycle. However, there are campgrounds that don't allow either. It would be nice to filter this.", "Used this while on a two month 6,500 mile tour through 15 states. Stayed at a lot of out of the way places you wouldn't know existed with out this app. My wife couldn't understand the \"RVparks\" app I had originally started with. She found this one and we both love it. \nVERY USER FRIENDLY!!!\nI love that it shows the Walmart stores too!", "Great app! Worked like a dream as we drove through our tour of the Western states. We knew what was there and we literally were able to book on the fly as we pulled into a town or park.\ud83d\udc4d", "It also is fun showing the app to the owners who have no idea it exists! Use it every day.", "I love it!", "I use other apps to look for RV campgrounds, but I always come back to RV Parky. It is easy to use and has good information. It isn't as complete as I would like sometimes, but for the most part, it is my favorite.", "Just spent 3 weeks driving across the country and used this app a lot!", "We've used this app to to find RV parks and read reviews to decide which one we'll stay when traveling through", "Makes it easy to find a campground along the route!", "Used it across several states. So easy to use my kid found our sites while I drove.", "This is my goto RV park finder app and I really like it but it has failed me when I'm out of cell phone data range and there is no wifi available.  May I suggest to the developer that they include a function to download data within 100, 250, or 500 miles of a selected location? That way the user can download park data for the next night if needed and they have a wifi connection.", "I don't know how anyone can travel in unknown areas without this app!!  Although I have Triple A and always go there for a TripTik, neither the maps nor the Woodall's Campground Guides show all of the available campgrounds.  This app doesn't show all of them either; however, the app has many more to choose from.  In addition, you can read reviews, get rates, and link to the campground websites right from the app.  Wonderful!!!", "Cool site,but most of the reviews are old or very few making the rating higher..", "I've tried many RV travel apps.  This is the best by far.  This app is very simple to use and very tech friendly.  I highly recommend this app.", "The longer I use it the better I like it. Be sure and use the filter for better results.", "All trips start here.  Adjust your search settings and you're ready to go.", "We have tried several apps and I can honestly say that this app has been the best. We started using this app about four years ago and it gets better with each update. There are several apps out there that do several things such as RV dumps, military sites, etc. this site does it all and better. You will not be disappointed.", "This app helped us to find good RV spots on our recent cross country trip. Hopefully as it gets more popular it will have more reviews for individual locations.", "This app is super helpful in finding a place to camp. I highly recommend it and am very grateful for it. The only issue I have with it is the prices it lists are never right. Pretty much need to add $10-$20 to price listed.", "This is a great app for camping and travel", "I have found this app to be very helpful.  It does what you need it to do, and then some. Filters are helpful to provide the information you need. Definitely recommend this app.", "Lot's of information, well presented, very fast.\nVery useful!", "Unbeatable app for serious RV people. Gives you all the options, unlike other apps.\nThe one single improvement I can think of, is being able to list sites by price.\nI've found some of the most amazing places to stay with this app, that none of the other apps even consider, such as casinos, and truck stop options. I can't say enough good things about it.", "Our go-to app when looking for a campground on the road. In combination with rvparkreviewsdotcom, we never use anything else.", "Works as advertised.", "I have used this app to find a place to sleep on a few occasions.It is great when you have a review so you know if it's safe area to park.Nicely done.", "Using this app across the south was very frustrating. 2 parks we drove to were closed and we were told, over a year ago. Other parks we found by accident were not even listed on the app. The info here is OUTDATED and not at all helpful!", "We use this app all the time while road tripping! We even use it while traveling in the car on day trips. On this app you wont just find campgrounds nearby but walmarts, travel centers, gas stations and cracker barrels. Its just a really simple helpful app when you're on the road and haven't researched and planned every detail of your trip-like us-we tend to be adventurous and just GO! :D", "Very handy to have. Good info such as phone numbers to call ahead and verify.", "Being new to RVing we were looking for a easy to use tool to locate campgrounds and have found RV PARKY to be just that tool. Not only does it locate them but also lets you go to their web site directly if they have one. The only thing I would like to see is more information on US DOI, and state campgrounds besides that it is super easy to use with great information. Highly recommend it! Update to this review. We now have been using RVPARKY for two years and have found it to be our go to for locating parks and information on them plus there have been many new parks added in the last year making it even better.", "Love the convenience and simplicity of using this app.  We're still pretty new at this RV traveling and it helps having the info we need at our fingertips.  The reviews are very helpful.", "As a camper that often knows where I want to be for a general area, this APP works! When traveling just decide a city or town you want to be explore and type it in. You get options for a new base camp location, amenities list and often pictures so you can decide. Costs are usually pretty close but there have been fluctuations.", "Very helpful if your looking for places to go out side of your neighborhood.", "I have developed a workflow as we travel cross-country in finding good RV Parks in sometimes out of the way places. RV Parky is my first stop. I haven't had any issue with setting most filters that are important for us. From the parks that have decent ratings that are fairly recent, I next check the park's website, and lastly use another one or two sources to see if reviews seem consistent. By then I rank the top two or three based on our criteria and price, and make the calls. And do this all in the coach while my husband drives!  Great app - and so far, we have made pretty good decisions with our eyes open. And yes, I post my reviews, too, to add to the community.", "I have found this app reliable no matter where I have traveled. Highly recommend!", "I'd never leave home or select a campground without using this app! Tons of sites and info.", "I used the filters and found that a lot of parks are missing.  I was able to find more parks by googling the immediate area.  I was a bit disappointed with the app.", "Great app for planning our trip, anticipating stops, and looking ahead", "I tried tons of apps searching for a parking spot for my Tiny House. This is definitely the best one, most extensive database, more amenities to filter than other apps. I've been raving about it on social media & promoting in the Tiny House community (since RV parks are usually the only \"legal\" spots we can park!).", "We camp a lot so love this app and reading reviews. Have been to some great campgrounds based on reviews here and have avoided some dumps.", "Trying to filter based on which locations have 50a electric service however the filters appear to do absolutely nothing.  Otherwise nice app", "Easy To work The App And Find nice places very accurate and helpfull Photos too!!!", "Love the \"near me\" feature as well as the search feature.  Also love the inclusion of travel centers and alternative camping options.", "More refinement can be gotten once you find the site.  It isn't necessary to add another layer of review through this app.  If you wish a community of reviewers, keep it current.\nDont charge so much for owners to be added. Get your cash from walmart, pilot, etc.", "Good app to plan ahead.", "If you have an RV this App is vital for finding parks. It gives the link to the web sites of parks as well, so that if few or no reviews, you may find other sites with reviews.", "Use this App all the time when traveling. Reviews are by other RV'ers so most are accurate and not influenced by payed companies.", "Number one go to app for finding RV parks. App works great.", "This app is great. Functionality matches others that costs big $'s. Highly recommend. I love the \"near me now\" feature.", "Love this app!!", "Easy to find different parks for  specific needs. Loads well and quickly.", "We are new full timers and this app is wonderful. Takes some of the fear out of where to go. Thanks for the reviews campers, it really helps.", "Like the editable format. Get it!", "Love it has helped me many times no complaints", "I use this app most while camping", "As full-timers, this has become our go-to app for finding RV parks along our route. The visual map is great - just enter a city/town name and a list of parks is on the left side of the screen and a map showing the parks is on the right. Scroll the map and it updates with parks that were outside the original search range.", "Really nice map and easy to manipulate. It makes traveling and finding places to stay much easier", "This is my #1 app to go to on the road for locating fuel stops, rest stops, Walmarts, and  of course Cracker Barrels.  It's the quickest too. Just hit the search near me button and bingo!  Helps to locate dump stations because we boondock a lot.", "Being a Fulltimer I find this  the best app for my needs.", "We really thought RVParky has been a Godsend as we traveled 5000 miles in the last 2 months trying out our first 5th-wheel!", "We just completed a 9 day trip with 5 Rv parks. The app was great locating the parks.", "RV Parky is awesome.  We traveled from Florida to Las Vegas and this site was so very helpful.  The Walmart sites that let us know if overnight staying is allowed was especially useful.", "We are first time RV travelers and didn't really know where we would be staying in our 4000 mile journey. RVparky was invaluable in locating options in small out of the way places along our way. Only had one RV park that we drove into and back out of in our 10 night trip. I recommend this app!", "I've used this app to plan future trips a couple of times. I find it to be to most useful app of its kind out there.", "We are fairly new to RVing, second year.  This app is all you need because it connects you to every site you need to make reservations.  Makes it very easy.", "This app has a lot going for it. The map search and filters really make it stand out. The reviews are great, yet it would be nice to see them pair up with another web review site and tie it all together. It's a great option to search for web reviews. Get those tied into the app, and this is a 5 star app!", "Although there are not enough reviews or photos. But outside of that and it's a great tool for any camper'", "I like this app because it shows me RV locations that do not appear on other camping apps. It really came in handy tonight when all the other camp grounds were full.", "We love it!", "We love RVParky.  We have used it for the last two years and find it to be reliable, honest and we know we can count on the \"real reviews\".  \nWe are a 45 ft class A so we need to know what we are getting into.  Thank you, RVParky!", "We are new to RVing and have found this app to be very helpful.  Hope to use it much more!", "Love this app, very useful. Just wish there were more photos.", "Excellent app -- even if the pricing listed are usually lower than the actual charges.  But this is excellent if you want to find a park.", "I have no complaints about this app at all. It does what it was designed to do. I wish it had more reviews, but that's up to us to do that, I guess.", "Excellent resource. Very useful and easy to use.", "Definitely one of the best apps out there for RVing, we think it's the our favorite for touring as full timers!", "Now this is the app that is the missing link, it has it all. Take that you big name looser RV trip planning guys! It takes one small guy to show you how to do it\n\nThank you for an excellent app", "Great app.  We are full-timers.  It is one of 5 RV site review references that I use to determine our stays.  It is a quick, easy reference tool that provides first-hand data provided by my fellow RV'ers.  I especially like the 'near me now' feature.", "Great help finding and contacting RV parks!", "Parky has easy to find listings , especially when you are in a hurry. Provides many choices", "We're full timers and I've found this to be the most useful, reliable, and user friendly tool for RVing of all the ones I've used. The interface is very well crafted and we use it daily to find campgrounds, rest areas, and gas stations.", "I use this app all the time and it saves me time and money.", "This app has more information about location and hours of Walmart stores than Walmart's own app does. Use it every time I'm on the road even when I don't have my RV. Thanks", "I use this app all the time. Great tool for rv'ers", "Excellent AP! Easy to use and helped me find good camping sites on recent trips.", "We used this app for the past three weeks on a trip from Kentucky to Colorado and back. \n\nIt's a great planning tool, as well as a saving grace when Plan A fails. Love it!", "A great application for RVer and campers.  Easy use GUI with web links to the campsite if available.  Very handy application. It is my primary tool for looking camping location when planning my road trip.", "We have a lot of camping apps.,but this is the best! They list ALL the campgrounds. The permanent filter is a real time saver,too.\nOur only complaint is that too many of the campsite websites are worthless or 'unavailable.' They lose,but this app. will find another.\n2014 38ft.w tow\nWinnebago Adventurer", "This app is clear and easy to use. Very user friendly. We use it a lot while traveling.", "If you RV, you need this App! This makes looking for an RV Park easy, no matter where you travel. Get it, use it.", "This app should be a major presentation at RV shows. It shows pics, road and parking conditions, user reviews, everything needed to plan trips. There is nothing more comprehensive out there for RV'rs who travel across our nation or who like to boondock at Walmarts!  Also, you users keep posting reviews. It's your reviews that keep the rv parks friendly and neat! ...Jest sayin!", "Found this app to be very useful and easy to use. Filters are available, and so far works well for me.\nWe used this app on our travels to Las Vegas and Palm Springs, excellent!", "Couldn't imagine traveling without it", "Very good. Saved our butt looking for a place to sleep", "So far we are very happy with this app, although we could use more reviews on parks.", "Great app as you scroll through map the CG's show up. All don't show up, usually dry camping areas, primitive areas. Wish more reviews were available. Much better than Woodall's or Good Sam.", "Nice to have a single app to search out camp grounds as we travel the USA!", "I love this App!  It is so helpful when traveling!", "I love this site!  We are full timers, and this site will let me find a park just down the road with the rolling maps!  It's awesome!", "My husband and I like this app very much. It's going to be helpful during our travels.", "Great app for finding various types of campgrounds.", "For planning and even in route this app is a great help for motor home needs", "Great app for camping.  Works great", "I used to juggle through tons of different applications looking for information of quick overnights, long and short term campgrounds, and just places to stay in general.  But with RV Parky, I\u2019ve reached the point that it\u2019s the only app I ever use!  It\u2019s great at providing links to locations themselves, as well as internal and external reviews of locations \u2014 what more can you ask for?", "We have used this app a lot in the past 3 1/2 months and over 9000 miles.", "Great App have been using on trip from California to Boston find it very useful", "No problems from this app. Works very well on the fly.", "Just found this app and it has been very helpful so far. Needs more users willing to give reviews as I find those most helpful.  Also many times when searching for a park in a US city I'm first directed to locations in Mexico or South America.   Second search comes back with the correct area.", "Very good maps! Appreciate this app.", "Good and accurate!!! AAA+++", "This app is a lifesaver!\n\ntim", "I drive tour buses for music groups - and do a lot of deadhead running to or from a tour.  Even as I write this, this app is proving its worth.  Local truck stops are totally full, but this app led me directly to the local Walmart, where several RVs and semis had already parked up.  Not the first time it's come to the rescue.  Highly recommended!!!", "Simple and Easy. Best App for finding Campgrounds and also has great Boondocking choices included in each Search! It's a must have Folks!\ud83d\udc4d", "Really helps find rv parks. I like that reviews are current. Would help if we could search by map of California.", "Works just as nice as other apps but as it is new it needs more users. In time when word gets out, this could be the one to have. The filter works great and the interface is very easy to understand. I like it. No reason why it's not five stars. Good job.", "I have used this several times now and find that it provides all the information you need to select the best RV park that will fit your needs.  Very user friendly.", "I've looking for an alternative to AllStays Camp & RV because frankly it's too expensive to keep on our multiple devices.  I like to do my trip plans using my iPad but on the road I prefer to use my phone.  With AllStays I had to buy 2 copies at $9.99 each.  Ouch!\n\nI've been comparing this app side by side with AllStays while planning our next trip.  RVParky can find more of the small towns I've been researching than the AllStays app and the ability to set favorites is a big plus.  The real proof will be when we take it on the road next month.  I'm concerned what will happen when we're out of cellular range.", "This app was a great help finding convenient and clean RV parks on our trip through Oregon.   Found some nice spots we may have otherwise missed.", "I relied on this site once now I will delete ap.  Got to Alliance NE Sunset RV and motel.  Instead of costing 19.00 it was 30.00.", "Aw
