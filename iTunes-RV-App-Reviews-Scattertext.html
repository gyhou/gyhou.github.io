 found it to be very accurate and the reviews are very helpful. By far, the best RV app out there!", "The only improvement would be to add additional options like links to Havest Hosts, Boondockers Welcome. It\u2019s a great app and I use it first", "This app has allowed us to travel all over the US and stop in many interesting places. Information is complete and accurate. User reviews are trustworthy. It has replaced my navigation app for finding rest stops and what is at the next exit. It is frequently updated and improved. Thanks!", "We have been using this app for over 6 years. It has been perfect. It has saved us lots of time and money. I recommend it\nTo everyone on the road.", "I have been using the app and pc version for the last seven years in my travels across the United States. This is the best tool I have found to help plan my trips.", "My husband and I traveled for a year in our RV. We are seasoned world travelers and found this app to be absolutely critical in our daily plans and safe travels. We do not even recommend any other app. It has so many important features that a traveler who makes no reservations needs. We are not the type of travelers to go to RV parks so the features with being able to know where BLM land is are invaluable. We literally make no plans when we travel because all stays is so helpful in every aspect. The Adventure Travelers", "Have found the app to be useful, comprehensive and informative. Especially like the feature that allows you to view park specific images. It expedites Her Majesty\u2019s approval or rejection of any given stop, planned or unplanned. I have two other campground apps on my phone that are rarely used other than to see if Allstays missed anything.", "Essential app when traveling. The user reviews are good.", "Awesome app but, wish there was an easier method to submit corrections. As a full time RV\u2019er I don\u2019t always have access to email. Snowflower RV camp is NOT open year round. We just happened to get there before the end of the season. However, that might not be the case for others. But, with that said the app is extremely valuable for finding a spot on the fly for overnight, stores, propane, dumps, etc. Thank you for your efforts.", "This is a very useful app. I also use Alston\u2019s \nPro online. The only minor complaint I have is the map scaling. As one zooms in and out the scaling changes, as you\u2019d expect,but the highway identifiers are lost so it can be hard to follow a highway to a destination, choosing sites along the way. One has to try and remember physical changes such as bends or geographic features to know what road you\u2019re following. I suspect that the road identifiers are imported from a commercial database and the developer has no control over where they are located. As it is, if you zoom in to find a campground you\u2019ll lose the highway identifier and you\u2019ll have to zoom back out to see it.", "Great database app", "It is nice to have a resource to help find out of the way camping spots as well as anything camping related.", "A truly great app.  I\u2019m a full-time RV\u2019er and it\u2019s gotten me into some great sites.  Worth every penny.", "Features filtering to display only the info you want and displays it in a very clean easy to use and understand format. \n\nMakes finding BLM land, gas stations, and campgrounds all on one screen super convenient and easy for me/copilot. \n\nIt can also show/filter specific store brands, propane equipped places, and all sorts of different types of parks (state, national, etc), RV services, misc dump stations, rest areas, truck stops and honestly much more than I care to list out. \n\nIf you\u2019re a full timer this is a must have app. Part timers will find it useful to find little hidden BLM land hideaways and see sites that are otherwise difficult to find via google like staying on the Army Corps of Engineers spots, and a wide variety of campgrounds the general public just doesn\u2019t know about.", "We\u2019ve spent 6 months in the last 13 on the road & Ive not only come to rely heavily on AllStays, but use it almost exclusively. Love how it send you to Google or Apple maps that take us right to the campground entrance. And I read the reviews & have added my own. Great app!", "Always my go to app for camping. Thorough and accurate reviews.", "I\u2019ve been using this app for 3 \u00bd years now. It\u2019s my go-to app when I want to check out RV parks or find a rest area or dump station.", "We use this app to plan all our trips! Very functional app! All the data has been reliable for the 3 years we have been using it!", "This app has a lot of good info, but the filtering feature is so ridiculously complex that it\u2019s nearly impossible to filter out, say, campgrounds that don\u2019t take RVs. \n\nBut biggest glaring omission is that there\u2019s no way to mark campgrounds as favorites... places you find here that you want to try when in the area!  This would improve the apps usefulness a lot.", "Never leave home without it", "Have been using the All Stays app for 18 months now, and have found it great for finding and booking RV parks. The app became invaluable, during an emergency we had last year, which required plan changes while we were driving down the interstate.\nWe also use it to find dump stations, in the Nevada/Idaho Great Basin area, where services are few and far between. Have it downloaded on both the iPhone and iPad.", "I\u2019ve been using Allstays RV for about 7 years. It is so much better than the old books that we used to have to find campgrounds. This is the only app that I\u2019ve ever actually spent money for. Best investment ever.", "We have traveled by rv across the US and Canada a few months per year. We plan everything with Allstays Pro. All the info at your fingertips! It rocks!", "We are attempting to camp in all 48 states and visit all the mainland national parks. This app a dream come true for camping with our tag along. Please put campground reviews on this site every time you camp somewhere!", "We\u2019re full time RV\u2019rs and we use this App almost exclusively for planning AND navigating (although I usually keep the GPS on as backup if we lose cell coverage or I want to know elevation).\nI\u2019m hoping that soon you\u2019ll be able to link All Stays to your tablet  GPS when you select a choice of navigation map?\nAnyway - highly recommended!!", "I use this all the time. It has everything we need to travel. We use the Elks and Moose lodges a lot. Thanks for a great travel app.", "I whole heartily endorse allstays app . Once you learn to navigate the app it\u2019s a treasure trove of travel information ( it\u2019s not hard to learn to do!)\n\nPeople using the app can add information to help keep things up to date. \n\nNeed a restroom just scroll down the road & look for the R icon this will tell you if and where there is one on your route & the mileage to it \n\nCampgrounds, Walmart\u2019s , repair shop, propane, fuel ,with reviews & the mileage to them.\n\nAnd all easy to get the information you need.", "This is a terrific application for finding and choosing the right Campground. This app and RV TripWizard (an online app) are incredibly for local and long-distance trip planning.", "We use this app almost exclusively for finding places to stay, to double check our route for diesel stops (especially in Canada), check road grades and low clearances.  The filter feature is excellent for tailoring your search.  We use it with Apple or Google maps and have found no need for any other RV GPS.", "I've used this app mostly for finding camping spots I'd never heard of! I like that you can call right from the app, or go to the many links and back, with ease.  I've also used it for finding a place to dump - a real challenge at times. The ratings seem to accurately reflect what I've found.", "I can\u2019t imagine anyone giving this site a rating less than five I have been using this site for several years now I travel all over the country and I think this is better than Swiss cheese", "For big rig fuel info this app is a waste of time. If you have a big rig and are looking for an app to help find fuel this app ain\u2019t the one. It lists fuel stops but there no way to tell if you can get in and out without problems. And the images most often show nothing of the fuel station rather they shows local attractions.", "Don\u2019t get to travel much but when I do I use this apt", "We use this app everyday to find campgrounds. I also use it for navigation because i feel they do the best job listing high grade roads and low clearances. Must have for Fulltimers!", "This is our go to source when driving our RV. Very helpful, especially for info and services beyond campgrounds.", "The only thing that would make this app a five star is if it had a trip planner.  Other than that it was a terrific app for finding campsites and gas stops on several of our trips.", "We would.be literally lost traveling around without this app. A plethora of very useful camp and travel related information. Priceless.", "My go to source for going down the road. Everything I need in one app: what, where, what to expect once I\u2019m there. Plan all our trips with it.", "I have loved this app and used it for 5 years - rated it 5 stars, back then. Seems to have gone downhill since then and lost functionality. Sad", "I use this as I just wander around the country. Using the map as I move along is super helpful as it is for planning. I just did 3000 miles as it was a great resource. Gives adequate info to even pick sites! And I like solitude. It seems to be able to work when my phone doesn\u2019t.", "Feature Request & General Problem Reporting not currently working.", "When planning a trip, this is the only app I use. Great information on RV Parks, travel stops, Road Grades, etc.\nDon\u2019t leave home without it.", "The best and up to date app for anyone traveling for any length of time.We have used it consistently for several years and it has never let us down.", "I\u2019ve used Allstays for two years and have found that it meets all the needs I have in planning a trip and finding a campground. We travel about a third of the year and this is my go to app.", "I recommend this app to every friend that camps. Worth every penny.", "Drove California to Key West, Florida never had a problem finding a place to stay. From Truck stops, to rest areas, to campsites/RV Parks, Walmart\u2019s... I could go on and on. Gives you accurate addresses and phone numbers to make reservations ahead of time or just before stopping. Every place to stay you\u2019ll find it right along your planned route.", "I cant believe how much easier this app makes rv  life in planning and on the road. \nIts much appreciated.", "Excellent resource. Sometimes I wish descriptions were more up to date but that\u2019s up to the users like me to upload more comments.", "I used this app non-stop on my trip to Canada. I use it around my area, too, to look for RV resources. The icons\u2014 especially Costco for gas, Walmart for boondocking\u2014 help me tremendously.", "Allstays has helped me find city or county campgrounds that are not part of the regular \u2018chains\u2019 like KOA or Good Sam.", "I really wanted to like this App, but find it next to useless. Searching for a specific rv site is beyond frustrating. Search for Ohio (or whatever state) and the state centers on the map. Search for a site (State park, campground etc) nothing happens. You can find it by browsing the hundreds of campgrounds that appear when an entire region is selected but that is hunt and peck. Tried to contact Allstays support for add a feature or help and nothing happens, I guess that is there for looks.", "Reliable information. Integrates with Google Maps and Apple maps, so you can plan your route.\nGreat way to check for Rest Stops, gas stations, low clearance - even outdoor stores like Cabela\u2019s along your route.", "A must have while planning your travels. My only wish would be for it to have more reviews per campsite and if it could have a way we could pin our favorites or what we want to remember on the map for ourselves while trip planning.", "Overall the app is very good & I recommend it to all of my RV friends. I've been using it for about 3 years now and I live in my RV half the year wandering around North America. \nThe main issue I have is searching larger areas than what shows up when you pick a State & town. Oftentimes nothing shows up for a town when there are RV Parks in the general area, but not listed for that town. \nSearching a region on the map page helps, but it's not always convenient if you don't know the area well. \nAgain, it's a very good app, and 98% accurate. Just not always convenient to find a stop when traveling.", "One of the most useful RV apps I\u2019ve used. Using the map and applying filters to quickly find parks and reviews, dump stations, RV friendly Walmarts, truck stops etc. well worth the few dollars.", "All Stays is indispensable for planning RV trips.  The reviews and info are very helpful.  Only downside is that the photos do not always match the campsite.", "If you are wanting to find places to stay without fees, this is not the app for you. \nThe listings are heavily dominant with paid camping and parks. \nBoring. \niOverlander is a far superior app for free camping and the app is free as well. \nI feel misled with this apps description and regret paying for it.", "This app is pretty descent. Has the main campgrounds, facilities and such. Not much different from most map apps. However, this is a camp app, so why is there so many places missing??  They seemed to have about 60% of the dispersed camping covered, but lacks details on where it starts and stops.", "One of 3 or 4 go-to apps for figuring out where I\u2019m going next.  I\u2019m amazed at the people who don\u2019t even know about Allstays.  How do they ever plan anything?", "Use it all the time all around the country.", "We don\u2019t set firm plans when we travel. This app shows us plenty of options.", "Used it only for 5 days so far on our journey. Invaluable for deciding where to stay. Helped us with out of the way, excellent campsites for our truck camper.", "This app helped me on my spontaneous crosscountry road trip to help me find places to sleep along the way. I didn\u2019t need to interrupt my trip to scour the internet for camping. The app gave all the info I needed without cumbersome, bloated functions. Simple and gets right to the point, the way all software should be designed. Thanks!", "Sometimes hard to search for a place on it but otherwise it\u2019s the only game in town.", "I found a koa near Austin mn and book it. But found out that it thought it was the Hayward wi koa and I lost $10 cancelling the reservation. It should be the albert lea/Austin koa. Take away, you need to double check everything!!", "We just returned from an 8 week cross country trip with our new 27\u2019 Sunseeker. I navigated hour by hour with no reservations, boondocking mostly but finding great campgrounds every few days to do laundry and rest. We saw this beautiful country in a way you can only see from the road. We knew where every rest area, gas station and Walmart were in our 7000 mile trek well in advance. I never could have done it without Allstays Camp & RV. I won\u2019t leave home for more than 30 miles without it again.", "Recommended by a friend. This is most expensive app I had brought but quality is worst than some of free apps!! To start of, app does not remember my setting, meaning everytime I open app I have to select/tap from a long list of options. And the results is not acute. Walmart for example, when I select \"Walmart only\" a lot of locations that show up on other setting was not shown. There are many free apps out there you can use that is better than this!!! Such ripoff!!! Should have check out other free apps first before purchasing this one :(", "So far this app is very disappointing. I expected more. When I see stars indicating a review has been entered, it shows there are none. It pulls up photos from google... I could do that myself!", "I love the link to the campgrounds websites for more specific information and to make a reservation. Or to know how many first come, non-reservable campsites exist. \nI see they include steep road grades and indicate severity by %.  That\u2019s a real helpful feature for my trailering. \nI can\u2019t say it\u2019s not improve able. But it\u2019s well worth the money!", "Gives you many options for campgrounds, gas stations and more. Works perfect. Must have for traveling", "Lots of missing campsites, and latest information is not being updated", "Good app to have when in unfamiliar territory but not all fuel stations and campgrounds listed.", "We were looking for overnight parking around Orlando. This app shows a few in south FL. If you go to RV Parky app which is free app it shows several around Orlando. Free app is much more helpful than Allstays Camping app that we paid $10 for.", "This app is becoming more and more irrelevant every day. Plenty of other apps do the same thing in a nicer interface. This app is dated. The UI is very old and doesn\u2019t use the standards. It would never be accepted as a new app. The campground reviews are usually years old, very few recent reviews in most cases. Doesn\u2019t remember your settings between launches. Doesn\u2019t track cell signal service like other apps do. Doesn\u2019t let you filter by amenities like other apps do. Rarely gets updated. Campground and/or location search usually doesn\u2019t work and it doesn\u2019t use partial matching like other apps do. Doesn\u2019t let you save favorites like other apps do. Starting to see the trend here?", "A comprehensive app that we rely upon when\nWe embark on a trip. Can\u2019t imagine being on the road without it,", "This app has it all.  Replaced all my books using this app.  So many great features.  So much information in one place.  Haven't tried to send the item to a google or Waze map yet.  Next trip out.", "This is the most complete app I have used. It has links to campground websites, reservations, directions w/GPS coordinates, reviews and even weather forecasts for the area. Includes both public parks and private campgrounds. Worth every penny!", "I want my $10 back.  I can get this info and more in a free app. How do I get a refund?", "I use this every time we set out on a trip.  Super easy to find a camp site once you\u2019ve selected a general area.  We use it a lot for impromptu overnight stays when road tripping.  Reviews are accurate and helpful.  Links to reservation sites, photos, reviews, phone numbers make it easy to select and book.", "This APP is the ultimately Best APP for RV travelers! It\u2019s well worth the cost of the app!!!", "Two major issues, no ability to filter by length or to save sites you like. Overall it\u2019s OK.", "I have the all stays all inclusive  for over 10 years. Looks like this one has gone the direction like the others to push out standalone users of this app, and force membership.\n\nI\u2019m pretty sure that\u2019s illegal. We\u2019ll find out.\n\nI\u2019ve met the owner and I sure hope he would not do something like that.  I hope to hear back.", "I love the ability to zoom in on one big map showing where campgrounds and facilities are located! Traveling in Oregon this has been extremely helpful so we can quickly plan where to head on our next adventure while we are literally driving down the road.", "This is not worth $10 and free apps such as iOverlander or FreeRoam do a much better job.  I cannot believe anyone would charge $10 for this crap.", "We use this a lot when travelling and is an extensive app, but would love to be able to mark our favorites and those recommended by other people.", "Show more of your mom & pops campgrounds.\nEvery place is getting bought out by big companies that pay GSams to highlight there.\nThis year camping has really exploited. Having a hard time finds spots without making weeks reservations.\nI\u2019m halfway full timer and it\u2019s getting hard to find places .", "This app provides tons of information on all kinds of different places to stay. We travel in a motor coach. This gives reviews, places to fuel, Walmart\u2019s as well as other information for travelers. Also works in Canada and Alaska. Worth every penny.", "One of the best apps I\u2019ve ever purchased. Just did a run across the country and found every stay by using this app. Of all the locations we\u2019ve stayed at we have only had one that was a buzz and was over rated. Couldn\u2019t imagine traveling without it.", "I use this app all the time to find places to stop for the night. I don\u2019t know what I would do with out it.", "This app is my RV travel bible!  I use it to cross the country several times a year.", "I travel often and this app has been so useful for me. It helps find gas stops, parking areas, dump stations, camp grounds and more. Seeing the user reviews helps me choose an area to camp. I'd suggest this for any camper that enjoys traveling.", "We never plan ahead and this app gives tremendous confidence and results. We have over 50k miles on our trailer and many nights on the road. This app is used every day. Thanks", "I thought this app would have a routing function so we can see what campgrounds are available from point A to point B. Disappointed. Unless I\u2019m missing something", "Very helpful! We recently traveled and needed one night stays to and from our destination. This was a lifesaver.", "We just started using the paid app. We have found it to a valuable planning resource as well as a newly asset on the road. It has helped me find propane and Walmart\u2019s etc. I also use it to cross reference my route planner. The reviews are helpful as well.", "This app is a great find. It has pictures and information. Well worth the money!", "Full-time RVers and whenever we are going to a new area, nearly all the time, we use AllStays as the initial app to hunt for sites.   Format is intuitive.   \n\nThere are many CGs not on AllStays and wish there was a way to have those added.", "This app has saved me so much headache while long haul road tripping for work with my camper. I use it mostly for finding smaller independent campgrounds and truck stops for staying overnight. Wish it had a better more intuitive review system, though.", "Love this app.  We took a 5000 mile trip and are wandering around the USA.  This is awesome for finding campsites and other necessities.  I bought the $9.99 version.  Best $10 bucks I\u2019ve ever spent.", "I use this all the time. Not only for finding great campgrounds (public and private), but also places I can pull of the highway for the night without cost. I would urge people to communicate with the developer so that the data base can stay current.", "We have had a travel trailer for a few years. We enjoy boondocking but found it difficult to locate free/cheap camping across many of the free apps. When planning our cross country, month long trip, and seeing many raving reviews from full timing even families on YouTube, I decided to make the purchase. This has been an invaluable tool during our journey. We have used the app mainly for free overnight parking, dump stations, locating BLM land and determining if roads to/from the BLM area were maintained and passable. The ability to submit your own experiences leverages crowdsourcing, which keeps the information up to date and accurate. I have submitted many reviews during our journey.", "So far this has proved to be an excellent app.  Glad we got it.", "This app is a lifesaver in a pinch. Tons of info well-organized once you get the hang of it. We spent 6 delightful days at a FREE place on a lake in Idaho that we'd never have found otherwise.  I just wish it were searchable by campground name; sometimes you know that but not the town.", "We have been using the paid version for a couple of years as we travel the country in our Sprinter. This app is super accurate and makes life on the road a breeze.  Please keep up the good work !", "Just paid for it. Once paid for, no info on if it\u2019s a separate app?  When I do find it and put preferences in it, they\u2019re not there when I go back. Not sure how to even use AllStays Pro. \ud83d\ude2b", "Not sure why this app was $10 as it doesn\u2019t have much value. Pretty much all the info is aggregated from Google anyway. The only thing it does differently as far as I can tell is gives you a campground icon on maps.", "Have used this app since 2012. Over 100,000 miles of crisscrossing this beautiful country and Canada. Accurate 99% of the time. Comprehensive. Just fantastic easy links to directions, websites, and reviews.\nOnly disappointment is that I haven't been able to share the Android version of the app with anyone. Guess it's not supported anymore. We still have it on our phones but I do work off the IOS version most of the time. Also  seems that at one time, I could follow the location on the map by gps even without wifi connection on my iPad.\nAlways wanted to tell allstays how good this app is.", "Basically this is my travel bible.", "Have been using for years.  When you see a needed change (maybe a campground has changed its name, for instance) just send it in.  They will update it very quickly.  Could not imagine planning a trip without this app.", "Great app", "Don\u2019t waste your $$ on this - it doesn\u2019t have any of the filtering features it claims to have", "App I always use to search for RV camping.", "Have used this app almost every day on the road, not only to find camping and parking spaces, but directions to Costco has, and dump sites. So helpful!", "I love this app so much that my only suggestion would be to please add Mexican waypoints. I would love to see camp sites in Baja, Mexico!", "I have been using this app since 2013 when we got our first RV. so easy to use and find sites at the last minute. I have recommended this to many people who are new at camping. Thanks", "Additional $30.00 for pro version for inclines and bridge heights. They don\u2019t tell you that.", "We travel extensively and I depend on Allstay to guide me into remote towns and campgrounds. With a 44 foot RV we are careful about the roads and spaces we pull into. Allstay has been our lifesaver in numerous circumstances from the boondocks to the bustle of 8 lane highways of Chicago.", "Great app easy to navigate", "We used this in a cross country trip in 2014 and it was so helpful! Now we\u2019re on our 2nd cross country trip using it and it has once again given us all we need to know about campgrounds, rest areas, and so much more! I really rely on the reviews of campgrounds to make my decision about where to stay. They have been right on so far!! The developer is very responsive to suggestions, corrections and additions! Thanks for this great app!!", "I love this app!! It has everything a camper needs, and so easy to use. I would never go camping without it. I also purchased the Walmart app but found that I didn\u2019t need it because Walmart is already on this app. What a great source of info while traveling. Thanks Allstays!!!", "I am not happy with the new upgrade. Previously, the information window for RV parks and campgrounds would tell me size limits, if big rig friendly, and number of sites. That\u2019s gone now, along with quick driving directions. Instead now I have to opt through the information window for a website or review site. Try that at 1 bar and 1x cell access and no internet. Good luck! I\u2019ve had to lower my 5 star rating to 2 stars. We\u2019ve used Camp & RV since forever, and I am SO disappointed in this change.\n\nNew review:\nWhy did you remove info on how many rv/truck parking sites available in a rest area? Now we don\u2019t know if we can exit or not! Some rest areas are not suitable for our 40\u2019 motorhome. I want my old Camp & RV app back!!!", "Awesome app.", "We live full time in our RV and this is our go to for all places to stay, and also for gas and services. Makes this all practical", "This app has saved me a lot of money.  Find the city / county campgrounds - cheaper, better! Also the ACE campgrounds are always good.", "We have a RV and love to go places with it. This app is the best for finding great spots! We are so thankful for it. Keep up the good work!", "I rely on it:\nFor gas stops that will accommodate a 34\u2019 coach hauling a Jeep\nTo find campgrounds and free dispersed camping locations\nTo find RV dump stations\nTo avoid low clearance underpasses. \nTo find overnight stay locations like Walmarts and rest areas.\n\nThe app launches:\nGoogle Maps or Apple Maps with directions to your destination\nDials contact numbers\nLaunches websites\n\nIt\u2019s a one stop shop for almost all my travel needs.", "Love this app.  Great even sites", "This is THE Go-To App.  I don\u2019t know what RV life would be like without it.  A MUST-HAVE.", "I prefer the old way of providing information about a campground or other identifiers.", "Best I have found to locate campgrounds any in USA.", "Many of the free campsites and areas to dry camp are not listed on this app, and much of the dump info they give in the app is inaccurate.  Sorry I bought this app, better free apps are out there.", "Pocket access to lots of information. Winner winner chicken dinner", "As a person traveling around the USA full time in my 5th wheel I use this app a lot and I like it but I want to love it and I can\u2019t, here\u2019s why. Although the app has the potential to be great there are several really annoying issues with it; the app freezes up fairly regularly and is so frustrating. The amenities setting that allow you to filter your choices based on your needs has to be reset every time you use the app, it would make life so much easier if they made them \u201csticky\u201d settings so that you only change them when your needs change. You can only find campgrounds by city and I don\u2019t always know what city we\u2019ll be in or how to spell it if it had a region finder that would help tremendously and finally there is no way to save your selections if you are choosing between a few different campgrounds, the ability do do that would also help a lot. So it is a very useful app but it needs some improvements to make it great, upgrade it with the improvements and I\u2019d be willing to pay up to $10.00 for it.", "Great APP we use it all the time when we are traveling.", "I love this app. Not just because it lists every campsite, park, Walmart, rest stop, etc. but because it tells me how far away they are from where I am locate right now.  Gas stops are easy to plan too.  No more going through 4 different books and 3 different to find a place to stop! Best app for small amount of money!", "I\u2019ve used many apps to find the best places to stay, but now I only use this one. It gives me every possible choice for boondocking or RV Parking, and the defaults narrow my choices. It\u2019s easy, fast, and gives me the info I need.", "We use this app for every trip and it is the most reliable.  It provides all the information needed plus you can get directions from your location to the campground.  Best app ever!", "Been using this app for the past couple of years now, and simply cannot imagine not having it. We use it extensively at home to plan trips, and do \u201cwhat if\u201d scenarios. And we use it on the road to find propane, dump stations, Cracker Barrel or WalMart stores, etc. Absolutely invaluable!", "We use this app for all of our traveling needs. Whether it\u2019s a place to stay, fuel, propane, groceries this app works great!\nThat being said, we have found mileage to be off the mark of true travel distance. \nWe check our travel distances off of google maps rather than AllStays.", "My go to app for #vanlife travel. Always helps navigate us to where we need to stop or even find supplies.", "Must have for RV\u2019er, camper, or traveler.  There are so many resources available on this app that anyone traveling can find useful.  I personally use this for RV\u2019ing/Camping and use it for planning purposes.  I can find all sorts of camping locations from private to government locations.  To supplement my planning, I can find potential rest stops, gas stations, and most importantly potential hill grades and low bridges since I tow a travel trailer.\n\nThe application is intuitive to use and many filters to help keep the maps clean and easy to read.  I use this primarily on my iPad for planning on iPhone when traveling.  The campsite reviews are good, but I don\u2019t know necessarily where the reviews are from AllStays or from another source. I use other site reviews once I find a location on this app.  \n\nI would highly recommend this application.", "Just returned from a 7417 mile trip in my RV -Class B.  Used app dailey!  Love it!!", "Great app but much prefer the look and layout on the old pages for each campground, otherwise it\u2019d be 5 stars.", "After latest upgrade my XGPS150-360AE1 is no longer recognized by the app. GPS works with other apps. Please fix it as this is my primary app for finding campgrounds on the road. It always says we are in the middle of the Atlantic of first southeast Africa.", "When we  travel with our RV we do not have a plan.  We use this ap to seek our next stop and reserve if needed.\nHappy Camper", "I am using an iPad mini 4. In filters, I chose Thousand Trails, and Good Same. When I go tothe map, nothing shows. I can zoom all the way in or all the way out with all points in between. Nothing shows. I know there are several TT campgrounds and many Good Sam campgrounds but not a single one shows. And NOTHING else is chosen in filters. Not very useful to find a campground., Today, I ONLY checked Thousand Trails and if I zoomed in enough, it showed the two campgrounds in Ohio. I then added Low Clearance, went back to the map, and NOTHING showed. Very cumbersome to use and not very helpful. I did get a comment from APP support. Basically YADA YADA YADA try only one filter at a time. By clicking TT AND Low Pass, it will ONLY show TT that are ALSO Low Pass. How freakin useless is that?  So, it gets a 1 for useful only because nothing lower is allowed.", "I was hoping to get other functionality with this app. Like saving reservations dates and times. Trip planning and adding stops etc", "We used this App for over two years of full time RV travel around the USA and Canada. Allstays is an excellent source and replaced our paper books.  The RV-Military Allstays version was very helpful. For $9.99 it\u2019s an incredible buy.", "If you\u2019re traveling the US in an RV or even just sleeping in your car, this is THE app you need. For 10 dollars one-time, it\u2019s a pretty good deal too. \n\nThis app has information about Walmarts, truck stops, campgrounds, and even Cracker Barrel\u2019s. Most places have comments from previous travelers which gives you more context for each place. Can\u2019t recommend this app enough.", "I expected more.  How is this helpful?  I want to plan a trip but can\u2019t see the route in the app.  I do like some of the features, but for planning it needs work. Send to maps is also not working for me.  How can I use the low clearance locations if I am sent to another app?", "This App (purchased version) is my first stop when looking for a site.  Very easy to use with lots of good info.", "I use it regularly.", "Why did you ruin your app with an \u2018upgrade\u2019? It used to give a concise/brief description of the RV parks as to \u2018Big Rig Capable, 50 amp service, etc\u2019 without having to go to the RV park website.\n\nNow you force that to happen. Much less efficient and user friendly.\n\nVery disappointed.\n\nBy the way, you need to change the visuals on your app download page since you don\u2019t get that information anymore.", "We\u2019ve been using AllStays for several years now. Everyone we meet, we show them this app. Great sorting capabilities and the info is top notch. I plan our trips using this app as the primary source. We have updated some info to their site. Best resource we use.", "Simply put, this site will help guide you to find haven from the road!", "Our \u201cgo to\u201d app for campsites, fueling, etc.  So happy we found this app before we began full timing almost two years ago.  It\u2019s our number one reference!", "I only have 7,500 miles on my odometer but I\u2019ve only made reservations at my destinations.  The rest of the time I drive until I\u2019m tired or see an interesting place. That\u2019s when All Stays is is invaluable.  I highly recommend it,", "We love how All Stays APP helps us discover and compare places along our planned or unplanned route. We\u2019ve used it for over 5 years and can\u2019t imagine planning or traveling without it. It frees us from needing piles of reference books and maps which were frustrating because they never showed the full range options which All Stays shows. Abundant thanks to All Stays for many memorable nights in unexpected places off the beaten path.", "I retired 5 years ago and made the move to full time rv\u2019er.  During this time I have been using the paid full version of the Camp & RV app. This app is such a part of my like style I would be lost without it. No matter where I am I am always able to find a place to park and spend a night or longer. The information is great and it goes a step further by linking to websites and online reviews.", "Used it all last year, and already started using it this year.", "Their latest set of updates made the user interface for searching absolutely terrible.   They should have left things alone and only updated locations.  I guess someone wanted to justify their existence- badly.\n\nBefore the update this was a great app.  It was extremely useful for finding campsites and places to stop along the way.", "Use the paid app for our travel in a class A. So helpful and well worth the price of the app!", "We\u2019ve used the Allstays App for 5 years now and it\u2019s been a life line for us!  We full-time travel in a motorhome-home is where we park-so knowing where to stop is crucial.  We do most of our travels and stops as we go, not much planning.  Ya know, you got us thru Yellowstone National Park, much of Wyoming and much of Montana last summer during the busiest tourist season ever!  Seriously, you\u2019ve gotten us around the US a few times now!  Allstays has helped us find the best places to camp even if it was a Walmart.  The outline or synopsis of each place helps tremendously with details as hookups, length of rig, pullthrus, etc.  I like being able to see the reviews, hadnmt found them in the past. I\u2019m adjusting to the new format-really liked the original so still adjusting. Very pleased.  Absolutely the best App for our lifestyle.  Thank You. \u2764\ufe0f. \np.s. we share this app with everybody!", "I found this App very limited and not worth the money. \n\n-Their search was cumbersome with no going back. To start a new search I had to exit then re-enter the app. \n\n-There are no settings \n\n-Have to set filters every time\n\n-The reviews of places on the map on the app were few to non-existent \n\n-No direction were provided in the app itself, however, it did send you to other mapping apps\n\n-We traveled the southeastern US from New Orleans, LA to Washington, DC and back by a different route for two weeks. We stopped at many campgrounds along our route. I bought this to help find campgrounds. I was extremely disappointed. This app didn\u2019t show most of the campgrounds where we stayed. This app didn\u2019t have information on so many campgrounds. Very, very disappointing. \n\n-This app worked well, not great, at finding truck stops that were RV friendly. It did not help us to find regular gas stations that were RV friendly. \n\n-The only restaurants it showed were Cracker Barrel\u2019s.  Not all of these are easy access or friendly. They also are monotonous.", "This app was amazing and made selecting a camp site so easy BEFORE THEY UPDATED IT. Since the update the features that made it so helpful (such as; if campground does tenting or takes RV\u2019s and up to what size of RV.) have been removed from the  Pop-up info box on the main map screen. Now it is very hard to find this info.", "The search feature just doesn\u2019t work. Put in Mesa, AZ and get no results. Yet if you find it on the map you will see plenty. The search is the MOST important feature and it doesn\u2019t work.", "Don\u2019t waste your money if you prefer boondocking/dispersed camping.", "I appreciate the ability to go anywhere on the map and find information about camping or traveling.  This website is the best.", "It\u2019s a must have for rvers", "Easy to use , use it for traveling to find places for overnight stay.", "This app is great. It has all the information you need to pick a campsite to make a informed decision.  It\u2019s accurate. I use it coast to coast.", "This app is a trick so you will buy the pro app the app is junk without the pro app literally going to cost you $40 a year", "I have a bunch of them, this the one I use the most.", "This app WAS my favorite app until the last major software change.  It was easy to see a synopsis of a park at the touch of a button.  How the information page that pops up when you select a Park is much less useful.  Previous to this last update I would rank the app 5 stars and I suggested it to every RVer I met for 6 years.  What a shame!!", "I want to love this app but I can't get full use out of it since the only map layer it will load is the satellite. I want to use it with the default map but all I get is a blank white grid. Icons still show up but kinda hard to determine where they actually are with no map.", "I am a beginner RV\u2019er without experience in camping.  AllStays has made the chore of finding camp grounds in areas we plan to travel much easier.  I also have a 44 ft long RV, that is 13 1/2 ft. tall.  It lets me know what camp grounds will take my RV length and let me avoid over passes that could damage our coach.  It also has pertinent information like campground phone numbers, and ratings of the campgrounds. The only drawback is, it isn\u2019t able to be use as a trip planner, like APPLE MAPS or Google Maps.", "Last year we traveled around Canada East and US New England.\nIn some removed area, we cannot find cell signal, so google map can\u2019t work, but this map works in detail and works very accurately, amazing!", "Best app for RV life.  Reviews are so helpful. My go to app for sure.", "Easily understood and amazing in what it can do!\nTerry \nMarch, 2019", "I use this app quite a bit. We are a travel softball family, and I use the map and reviews on here to find the best spot near a ball tournament as possible. It has yet to let me down!! A ton of information and solid links to the actual campground web sites. I recommend you down load it if you have not already!", "We are full timing in our RV and it\u2019s our main go-to app!", "We love this app, we have used others, but always come back to Allstays.", "App is great no doubt.  \n\nTwo improvements that would make make the app perfect:\n\n1.  Map should move with your travel. Currently it lets you drive right of the edge of the map display. \n\n2.  Save filters.", "Allstays is a great tool for planning a trip to an unfamiliar area. It\u2019s great that it shows ALL types of campgrounds, rest stops and fuel.  It can be a bit difficult to learn to use but once you do it\u2019s pretty invaluable.", "Absolutely, definitively, without question the best camping app ever made. We use it constantly; it\u2019s accurate, informative and indispensable. Love it and can\u2019t imagine doing without it.", "This is the first place I go to start searching for a place to stay.", "I purchased this app for planning an extended motorhome trip which we just completed. It more than paid for itself just by provided easy over night alternatives to expensive RV parks. When we had to change plans, I had all important info right at my fingertips, including repair shops, refueling places and prices, free/cheap places to stay, nice places to stay, shopping, etc. When our GPS chose to go loco, I simply followed my All Stay maps and never went wrong. My only complaint is that conditions on secondary roads aren't specified as they are on the major routes. That info lets us know which routes are best avoided in a motor-coach. I highly recommend this app.", "This app is essentially a collection of links to websites (e.g., private and public campgrounds). So, why bother buying this it when you can scour the internet for these links yourself. The reason is that all of those thousands of links are conveniently compiled in a very intuitive way making it breeze to use. I buy very few apps; this one is worth the money", "I use this app all the time to find camping destinations.  Filter on the app is very nice.  You can chose everything from National Parks to a gas station.  Highly recommend.", "Updated the app and now it's slow, the search doesn't work. Was a great app now just ok. Have to do more work to find the site needed. When an app is working great, why mess with it?", "We have used this app for 6 months and have found it to help where ever we are.", "I rely on this app every time we take the motor home on the road!  It hasn\u2019t let me down yet. I love that you can access it even when no internet connection is available!  Also love the convenient links to the campground\u2019s websites when you do have internet.  The low clearance warnings have saved me more than once, and the access to Walmart\u2019s and other places of business is a big plus as well!  Highly recommended!", "We use this not only to plan but during our travels with a 43 ft 5th wheel. I used this app to plan a 5300 mile trip out west and not only did it work perfect but was accurate. So useful and resourceful. Thankful for this app.", "It is the best for looking at travel destinations. It is also awesome because you can look at all the roads when you are stuck in traffic from a wreck and figure out how to get around the traffic and get on your way.", "Don\u2019t like the updated version. Doesn\u2019t show as much info and is difficult to navigate", "Excellent travelled USA on it never", "Love this app", "Bee careful if you are searching away from your current location.  This app will snap back to your current location without warning. I have no idea how or why this happens.  It is very frustrating.", "This app has saved my butt so many times I can\u2019t count! Driver says, \u201cWhere\u2019s my next diesel/pilot/rest stop, etc.\u201d and I\u2019m all over it! We use it on all our travels, towing or not", "Great!", "What happened to the features where you could do a search for only what you needed to find? For example, truck stops that are RV friendly. Now you have to sort through all gas stations and everything else on the screen to find truck stops. Whom ever designed this change has NO IDEA what it\u2019s like to drive an RV on the road!", "This App is top notch. We couldn\u2019t plan our RV trips without it. We really like the integration with Google Maps and Waze.", "This app has been very helpful when traveling. ..... or just dreaming of camping \ud83d\ude04", "This is our fourth year with Allstays. Don\u2019t leave home without it. No WiFi? - it\u2019s still at your service. All the info you need to plan ahead or to help you today on your way.", "Very reliable app.  I use it for finding camp grounds and locating Walmart parking lots to sleep in.  It has always been very helpful.", "Very disappointed you no longer support Android devices... after I paid for both versions.", "Did not find the app any more helpful than googling.  Would not recommend.  Not worth the money.", "The old version was easy to use! I could touch on state parks in a state and they all appeared on a map! Now they are listed by towns! Does not work for me!", "AllStay became my trusted go-to app while traveling across the country last spring.  I really like that it integrates many different RV park types, military, commercial, state and federal.  I would like a category for transitional parks that are converting to stick built homes, like we found in Arizona.  Also a category for parks that cater to seasonal or weekly rentals.  Some of those parks I would like to know to avoid.", "I have been using this app (the paid version) for full-time travels in my Class B camper van for several years now. It\u2019s absolutely the most comprehensive, and most importantly ACCURATE, source of information on campsites, roadside rest areas, RV dump stations, and so much, much more! I have provided reviews, feedback, corrections, updates and additional information for many locations. Sometimes the app developer has contacted me to confirm details of my submission in order to ensure he gives his users the absolute best and most complete information. I have also tried some of the other similar popular apps. While they have some nice features that are appealing, I consistently over the past few years find their data MUCH LESS accurate, reliable or useful. I always return to this app, and consider it the \u201cgold standard\u201d by which to judge all the other flashy but less reliable wanna be apps. You simply won\u2019t find a more accurate or better supported set of absolutely useful and reliable data than in this app.", "Has just about everything you could ask for.  We\u2019ll be using this app a lot.", "Use it for trip planning.  I have found all my campgrounds using the app. A must have for RVers. Pick an area, use the filter, find your next camp.", "This is my favorite app. We\u2019re full time RVers and when you\u2019re on the road you can follow your path in this app. Better than the map apps for that by far. You can view everything along the way including RV parks, state and national campgrounds, places to dry camp, dump stations, Walmarts, and so much more. Also shows steep grades and low clearances. I use it many times a day. LOVE IT!!  Wish I could highlight favorite campgrounds with personal notes attached. Also noticed campgrounds missing from the app but that should resolve itself in time as new ones get added. Well worth the $9.99 I paid for it!!", "It\u2019s nice to go to one place to find what I need!!!", "I belong to different clubs, but I like coming here first to get an idea of the different parks in the area.", "Has improved our ability to find camping spots, plan fuel stops and LP.", "Good site, easy to use", "This is the best app for RVing or camping I have come across. We recently travelled all over the western states, using this app to determine where to stay. At one point there were four strangers in an RV park office, checking in, and ALL of us had used AllStays to find it. Our conversation would have made a great promo for the app.", "This far everything we have needed to find for either camping supplies, van or chassis supplies or tire repair has been found via this app.  Outstanding!   I\u2019m a user of Apple but sure wish this was available for the non-apple world. The latter is the o KY reason I am rating it a 4, otherwise it would be a 5.", "We travel a lot in our Rv and I rely on this app to find almost all our campgrounds. Love it!", "We travel about 14 weeks a year in a 25\u2019 motorhome. We go without reservations most of the time and make them just prior to arriving so that we are not locked in any particular schedule.  It isn\u2019t perfect with all campsites but 90% are there and the rating information is very close to accurate.  We could not travel without AllStays.", "While traveling anywhere with my camper I rely on this app all the time. It\u2019s always right with useful information about camp site. I find the reviews are helpful also.", "This app is so handy, love the filtets. Easy to use. Couldn\u2019t ask for more.", "I use this app a lot to plan our trips. The map feature is wonderful and makes planning a breeze.", "Thanks, Allstays. This app is my go to when traveling or planning a trip.", "Agree with the reviewer requesting a favorites feature. This is a great app, I use it all the time but wish I could more easily keep track of favorite places.", "We downloaded this app upon a recommendation from a fellow RVing friend and have no regrets. This site is extremely helpful when we\u2019re looking for a campsite while traveling and their connected sites enable making reservations easy. Love the low clearance and store locations too. Overall a great site and we would give it a high recommendation.", "I use this app all the time!!!", "5th year using this app and we consider it the most important tool we have for travel planning and on the fly decision making. I\u2019ve tried all the others and each lacks the consistency and detail of this app. I'm hoping this app will incorporate route route planning in future releases.", "I use this App all the time when traveling everything works great", "Use it all the time. Wish you would designate RV parks that are Passport America. I find them on All Stay and then go see if they are on Passport America....(:  I also love you list all different types of parks. Thanks!", "Good for finding sites but can not use to make reservations.", "This app is my first choice when looking for campgrounds. Better than the others in my opinion.", "It\u2019s a great app but recent changes are a big step backwards, as far as being able to set filters before choosing a state.", "We enjoyed this app until it was \u201cupgraded\u201d and forced its users to purchase even more in order to use any of its filters etc. I\u2019ve already purchased the app once, I won\u2019t be purchasing any of these \u201cextras\u201d they stripped us from with the first purchase. Bad business in my opinion.", "The biggest issue is missing RV parks - lots of them. You\u2019ll want to use this in conjunction with other tools to check out all the options for the area you are researching. A simple Google search for \u201crv parks near me\u201d or specify a search for RV Parks by city or county, will always find additional parks with reviews, website links and contact information.", "We\u2019ve been traveling around the country for the last 7 months. This app is indispensable for anyone RV\u2019ing. It shows everything you could need while on the road.", "Not perfect but the best RVing app we\u2019ve ever used. We RV full time since 2015.", "The only source we ever use for finding campgrounds - love it!", "This used to be a great app, but the UI was changed in a recent revision and its usefulness is degraded.\n\nStill the information is useful to us even though it\u2019s no longer the standout product it once was.", "I\u2019ve been a traveling Scrub for a long time. Having an Rv is a huge help. But when it comes to finding great places and good rates, nothing beats this app for me. It\u2019s especially helpful when I am heading to a tourist spot. I can find places off the beaten path that\u2019s safe and quiet! When making travel plans I can use this to find gas station and places to stop for the night. Many Walmart\u2019s no longer allow that, so it\u2019s nice to have the info before hand.", "Our go to app. that we use on planning our trip and when in route.  We use the filter to help us locate specific needs as we travel.  Recommended to anyone who travels.", "I used to love this app. Super intuitive to use and book sites. Now that they have updated it it\u2019s extremely hard to navigate and very clumsy. Bring back the old look!!! 5 star before frustrating as hell now.", "Was a great app they change it can\u2019t find the information I always used to find general areas. To find area I wanted to look at.", "We use this app daily.  We travel more than six months a year. This is the best app there is. I have tried several others and this one just works the best.", "Great for planning road trips. You can route from campground to campground to see how long of a drive it will be.", "First time RVing, very confusing to use....wished I hadn\u2019t bought.  \ud83e\udd7a", "I am pretty sure I have every location app for RV, camping, Boondocking etc I can say with confidence all you need is this one app. It even has BLM land. It\u2019s unbelievable and I would gladly have paid or triple for it!", "I just upgraded to the latest version. It did take just a little time to get used to it but, I assure you, it is better than ever. I van camp as a hobby and I love all of the out-of-the-way places that the app shows me that I never seen before. If you have any inkling that you might benefit from the app, just go ahead and buy it and start using it. Example- I like cheap gas and am a Costco member. The app shows me every Costco in the US with just a couple keystrokes.", "This is a must for any type traveler.", "I use the Allstays app religiously. It is the best site to find campgrounds around the country. Unfortunately, their new upgrade blocks access to user reviews from other sites. It also blocks the ability to post reviews on other sites. What made this app so good before was that you could read (and post) reviews on several apps, thereby giving you a wider picture of user remarks. Limiting everything to Allstays only is like throwing blinders on.", "We travel for weeks at a time, and have used this several dozen times to find parks & services. Occasionally a park is missing, but that is what update functions are for. Overall, this is an indispensable tool for the traveler/camper and the absolute best of the seven or eight apps we have tried.", "This app has been our go to source on two major trips. It has never let us down. Just got the new revised updated format. Looks to be more straight forward with respect to reviews. The icon road map is terrific!\nPlanning our next trip right after I submit this.", "Camp and RV has it all. We use C&RV constantly for finding campgrounds near our route or just places to park overnight. The information provided has been accurate, campground and Walmart reviews are very helpful.  This is a very user friendly app.", "We just finished a five week trip from the Midwest to the west coast and back and used All stays everyday. Great information that was very accurate, we love this app!!!!!  Can't imagine traveling without it and worth every penny.", "This is the best resource we have found to find camping sites!  Use it multiple times on every trip - call phone # for red, look at pictures, etc.  Great app!", "This app has been our life line to all RV parks, repair shop, where to purchase propane, RV supply,  I tell very new be about this tool.  Thanks", "Easy setup, easy to use, and beats the livin\u2019 daylights out of that $500 plus dollar Garmin RV I bought. I may send a thank you note to the thieves who took it out of my car. It\u2019s a positively terrific app.", "Been using this to book all our stays! Love it!", "Best $$ spent on an app!  Love the new update also.  So helpful finding campgrounds that will work for us.  Also the fuel info is very helpful.  Can\u2019t say enough!", "This is the one every traveler must have. It has it all, easy to use, accurate and provides a amazing amount of information. Don\u2019t leave home without it.", "This app was a total waste of my money. The interface is difficult to use and doesn\u2019t show nearly all of the campgrounds that exist. Super upset I spent ten dollars on it", "I love this app for looking for campsite.  A lot of the data is built into the app so even if you lose cell service you can still look for places close by and even still get the info on the place like GPS coordinates or phone numbers.\n\nThere is much more to this app but it is very well designed and easy to use.  I do wish something could be done able the limited zoom area size if too many things being shown.  A grouping of the items would be nice and then expands out as you zoom in.\n\nBut over all this is my primary Camping planning app.", "Why did you take the summary of the location away?  I counted on knowing how many campsites, big rig friendly, pull thrus, etc. plus knowing RV lanes in gas station. Will REALLY miss the summary.", "The reviews are old.  The app has gone down hill for awhile.  Notice there are no new reviews.  Use to love this app.  Wish it would be back to where it was.", "I teach this app for my beginning RV class. The quantity and quality of information is the best. My students love the ease of use and what the app does to assist them with their travel planning.", "Been traveling in my RV this app is great.  It lets you know wat is available in the target area", "A fellow RV camper suggested Allstays a few days into our vacation last month, and we are so glad he did. We used the app every single day - to find RV parks, laundromats, grocery stores, diesel gas, propane........just about anything we needed. How did we ever manage before Allstays?", "This is a great app ! I use it in our RV, tent camping & motorcycling. It is very complete- lots of good & accurate information plus very easy to use. I have recommended this app to many fellow travelers & always tell camp/park hosts how I found them. It is being consistently upgraded- definitely worth the purchase price !", "I love this app!  I am a full time Rver, and it is my go to for finding my next park!", "I use this app all the time while traveling. Everything from fuel to overnight parking to planning a long weekend", "My husband and I have been full timing for the past few years. Allstays has been our main campsite locator. It\u2019s easy to use, up to date, comprehensive and accurate. The only thing that would make it better would be the ability to filter by RV size. Even without that it\u2019s well worth the money.", "We love this app! New update is great!\nWe are retired and are full time RVers, have using this app for 3 years, best app ever!", "This was my go-to app for campgrounds. I hadn't used it recently, but when I tried today it is basically useless. The campgrounds won't load to their website, it freezes up, and closes. I think it had a recent upgrade, and now it's ruined.  NOOOOOO!", "This app is great for traveling across the States.  Love the filters to pinpoint what your needs are.", "This app has saved us from having to camp at Walmart.  We use this every day when on the road.", "I love this app. We were able to travel from PA to CA and back using this app, almost exclusively, to find new sites. We stayed anywhere from 1 to 4 nights over 7 weeks of traveling with our 17 ft trailer. I did find the mileage was lower than when transferring to a map for directions. It was easy to adjust for this difference. I loved the links to the websites and reservations, as well as the links for reviews and weather. I have recommended it many times during our trip.", "We\u2019re full-timers, and this is the app that makes it possible. I am always recommending this app to anyone who needs to know where to find good camper spots. Priceless!", "My go to app for finding campgrounds along our route.  Lots of info in the database.  Filtering makes it easy to find the kind of camping you are looking for.  Direct link to park reviews.", "Going to visit Zion national park.  Thought I had a route planned until I looked for a campground in the area on this app and saw low clearance issues on the route I was planning to take.   How could I have possibly turned around a 39 ft fifth wheel on the narrow hilly roads around Zion NP?\n\nThis app saved me and I didn\u2019t even know clearances were an issue in the area!\n\nE. H.", "Nice app with tons of options when looking for a CG. Accurate and reliable. Would rate 5 stars if allowed users to save favorites.", "I used this almost daily on an extended trip and recommend it highly", "We have been using All Stays app for a year now.  It is an excellent tool to find whatever you need campgrounds, resorts, gas, shopping etc... It has always been accurate for us.", "Great app. Has helped us find a place to stop for the night many times when we are tired and just can\u2019t drive any longer. Very accurate information, hasn\u2019t steered us wrong yet!", "Every time I try to use it says:\n404 page not found. It will no go to our reservation.", "Promised to be comprehensive but it is so difficult to manage. And the icons on the map are SO small on my phone I can barely see them. Also often I will be in an area that Good San App says there are so many campgrounds and I look at this app and it shows nothing. Even if I click things for my filter, they aren\u2019t there the next time I open the app. I have to check them each time. I mostly got this for the list of Walmarts that might allow you to use their parking lot with permission. Very nice on a rainy late night when I\u2019m nowhere near a campground. It worked once. I have had the best luck with Good Sam. Sorry I wasted my $10.", "This app attempts to provide information on low clearances.  I find it seriously lacking in this regard, particularly in New York and New England.   I have submitted information for updates in Washington and Oregon that we\u2019re lacking but there are so many in the Northeast that it\u2019s overwhelming.  I spend all my time detouring around them so that submitting suggestions is beyond me.  The app is clearly based on user-submitted input rather than legally posted limits.", "Good planning app but the map is not compatible with car-play and that\u2019s a major bummer.", "This is my go to app for our RV trips. I like the customer reviews of the RV parks. Also the pictures people put in their reviews. It\u2019s amazing the difference customer pictures vs the pictures the park posts.", "We just finished a 10k mile road trip through the USA and Canada. This app is our first stop when we\u2019re planning our travel day. It would be a slam dunk 5 Star if it was a little more intuitive as you maneuver in it.", "I love this app and tho\u2019 I have other RV apps, this one is the best. I pretty much use it exclusively- I\u2019ve been full time for 8 years and pull a 30\u2019 tt.", "No more stack of books. This app is all you need.", "Love this app", "Absolutely crazy ugly interface, not optimized for iPhone X, useless search feature. Works only with active internet connection (aka problematic on a road trip). I have no idea why people love this app - maybe I just dont get it :/", "This is a great site and helped us travel 5420 miles this summer. I relied on it totally. Even worked in Canada!!", "We love this app!  Gives you all the info you need to know to find a campsite.  I use it even when we are just traveling and not camping to locate restaurants and rest areas along our route.", "You enter the name of a RV park you wish to view and after that there\u2019s nothing to press to enter it ??   Won\u2019t do anything it\u2019s worthless?\nWish I had my $10 back", "Love this app. Use it whenever we travel.", "This app is great for finding a place to park for the night when your between destinations. Last night we stayed at a city park that had 6 RV spots in a small town in Kansas. If we didn\u2019t have All Stays we would never known it was there.", "We just got an RV and I came across this app while reading blogs. We have used it only a few times but loving it so far. It is easy to use and I have found the information to be up to date.", "We've used this app for years. Wouldn't leave home without it.", "As newbie RVers this App is fantastic!  Can really get loads of info very fast. Have used it to plan several trips and to find suitable gas stations along the way. Only thing I would love to see is some way to store or tab the campgrounds that you like or are considering for trip planning purposes. \n\nGreat job overall!", "Do you have the \u201cAllstays\u201d app? It\u2019s the best search app I\u2019ve found for RV travel. It not only maps every campground (with details, contact info, reviews, etc), but waste stations, truck stops and way more. It\u2019s free, but I broke down and bought the deluxe for a few bucks. Worth it!\nWhenever I travel, this is all I need to plan my stops along the way, and the longer stays too. \nCheck it out \ud83d\ude01", "Just started using the app. Love it! My go to app for all my trips and planning of trips. I will be adding comments and reviews for all my stays (I would recommend you do the same this is what will add an added benefit to this app).", "We use this app frequently as we travel with our RV. It is the best resource we have found for finding campgrounds and services. \nThe search feature for geographic location needs work. It often does not recognize places or areas? We just use the map to find things.", "I use this app every time I have my camper in the rear view. It truly has been a valuable tool.", "Easy to use and up to date reviews.", "This app is NOT worth the money they charge.  \nI bought it following some recommendations on YouTube, that was my first mistake. \nI use other free apps which a lot more information on campgrounds and way more reviews.\nI would not recommend this app.", "This app has saved us countless hours of worry and fret. When we feel like driving, We'd cruise along until we wanted to stop. Turn on the app, look for a nearby site, check reviews and call the best one to check availability. \nIt also helps planning way ahead. Check the app long before your trip and plan out every stop along the way. You can tell so much about a campground by the reviews and their websites. It's also great for finding those little State & County Parks.", "Easy to use!  I don\u2019t usually buy APPs, but this was well worth the money.  Lots of helpful information for RVing. Information is up-to-date making it easy to look ahead while driving (someone else driving, of course!) for nearest truck stops and rest areas.  Love the satellite feature, so you can check accessibility for a larger rig towing a SUV.  Good for searching for RV parks before you leave too.  All around helpful APP!", "Useful campsite info, but not easy to use. Lacking offline mode. And has annoying ad popups anytime you use it to make a call.", "I absolutely hate this app and hate that I paid 9.99 for it!  There is no way to search by name of campground and no favorite button.  Definitely does not compare or come close to other apps out there that are free.", "We downloaded the app and have used it to locate places to stay for over 60 nights.  The information is accurate, complete and just what we need when we are on the road.  It\u2019s our \u201cgo to\u201d app when we travel.  Jim and Nonie of 2McDs", "I use this app exclusively to find campsites and have done so for the last 3 years. Well worth the money. I like it so much that my wife purchased it for her phone, and I recommend to all my camping friends.", "A great app for campers.  user friendly and very up-to-date.", "Thanks Allstays!  I just realized that I\u2019ve been relying on you for almost 5 years now and you\u2019ve never let me down.  Far and away the best app for searching Campground info and making reservation.  Good, up to date information, easy to use interface with options, and clear maps.  Always use Allstays!", "I love this app!  I use it all the time searching RV Parks and also shopping.", "All-in-one site to locate and find info on RV campgrounds anywhere.  It has been our go to site for years.", "Seems like information isn\u2019t added or updated until, all stays puts out an update to the app. Would like more fluid exchange of information between users. Other than that it\u2019s kind of handy to use.", "Definitely worth the money   A must have if you\u2019re a regular camper", "Maps of propane, overpass heights, dump stations, and of course campsites are super valuable. \n\nWe just did a 2 week Canadian trip and exclusively picked locations based on user reviews from this app.  Each one was right on.", "If you own a Motorhome you should not leave home without this app.", "This is a great app to use which gives you a quick geographical view of the campsites.  Even the icons let you know up front what type of campground it is which saves a great amount of time.", "A lot of webpage links don\u2019t work. To look up campgrounds in the are app\u2019s fine", "I\u2019m new to all this and this app is excellent. All the info you need to have a successful camping experience to ANYwhere you wanna go. A great tool!", "May work for some, but for the occasional weekend camper it\u2019s a hard app to use.", "Type a search string in and click Done or the arrow icon and the search string is cleared - awesome. Now go to the map and scroll to find the area you are interested in - fail!", "This is the only app I use when traveling. It tells you EVERYTHING you need to know.", "We use this a lot when on the road. Hasn\u2019t steered us wrong yet. Wish there were even more reviews of individual campgrounds/resorts.", "This is the best RV and camping app I have used. I use it to help me map out my next adventure. There is a wealth of knowledge to be gleaned from each and every very site. To me it is a must have app.", "We are fulltimers and this our goto app.  We could not get on the road without this app and it work as it should, imagine that.", "This is a great app and my 1st choice for RV travel. It has everything I need and is so simple and easy to use! \n\nThe only thing missing is being able to save Favorites for future reference. Please add Favorites to the app!", "Have used this many times.  Very satisfied. Saves time and money.  This app needs an internet connection and sometimes can be slow, but I wouldn\u2019t travel without it.", "I can\u2019t imagine traveling in our RV without this app. We spent several months every winter traveling in our RV in the southern US. My husband likes to camp by 3 pm, so about 2 pm I go onto Allstays to start looking for a place to spend one night or several nights. I just check out different campgrounds coming up, some with full services, some for boondocking. I can almost always get enough accurate information to make a decision. We\u2019ve been using the app for about 4 years, and it works great!", "I have been using All Stays app for a few years now, and it\u2019s always been top of the line. Some hiccups here and there, but they do try to keep updated and useful information on the camping spots. Being able to find so much info on campgrounds, camping stores (or ones that are great for RV\u2019s and camping supplies and food, etc.), RV dealerships, low clearance areas, road grades, and more, all in one app is amazing. Sure some of the sites might be outdated, closed, charge more than app says (even if it says it\u2019s free), or not exactly in right spot, but this is a great app to find what you need without searching the internet for 30 minutes figuring out what you need. (Try finding a NFS campsite on the NFS website when you have no cell service.) One addition that would be awesome is a \u201cboondocking\u201d section to the filter list, where people can submit a camping spot that might not be at an actual campground,  Walmart or truck stop. That would be the cherry on top for the app.", "Loving this app, great accuracy and very addictive. Keep up the good work!", "We have used the app to camp from California to Alaska, it even works through Canada! Each day while we are in an area with cellphone coverage I look up the town we are going to and it shows the camp sites. Then you can scroll along the route and find campgrounds all between your destinations. \nIt has also helped us find free campsites at casinos, Cabelas & Walmarts. \nThis app is well worth the money to purchase!", "Great app with lots of info. Easy to use.", "Not worth the price, need to find a dump site, this app found 3 - google found 5 and two were closer", "We used this app exclusively on a 2 month trek across the country.  We did not have a plan or reservations (before hand) anywhere, but we always found a campground to stay in thanks to this app. We stayed at a lot of 1st come 1st serve campgrounds, but we were able to make reservations on the fly through this app. Tons of useful info and links. Hint: mileage between 2 points is by the crow fly & not by roads. Use your GPS for exact mileage. I actually never use the search feature, so I can\u2019t tell you if that\u2019s an issue.  I just use the map to scroll then pinch & zoom. Also, buy a Rand McNally atlas & follow the green dots! Happy Trails!", "We\u2019ve been using this app for 3 or 4 years, and it\u2019s been very helpful when planning a trip in areas we haven\u2019t been before.  Even in locations that are somewhat familiar, it offers suggestions for RV service, propane etc.  I\u2019ve recommended this app to several others because of our experience.", "This app is not easy to navigate because it is not intuitive. Information about too many sites is incomplete, outdated; some positive reviews are exaggerated. It seems that a purpose of this app is to induce purchase of more of the company\u2019s apps, which provide information that should be included in this app. I often found more useful information in a Google search, which is free. Once this app is  purchased, there is no obvious provision for canceling it for a refund. Be sure that you want it before purchasing this app. I haven\u2019t found it to be worth the price.", "This is our 5th season camping in our RV and this is my GO TO app to map our journey.  Everything you need is right there in the app.  We use it to plan trips and while we are on the road.  Sometimes we want to drive 4 hours and this app will tell you all your options at that destination.  This app was well worth the nominal price for a 1 stop shop tool!", "I use this app first before any other options but I go to Sturgis bike week and I\u2019ve noticed 4 campgrounds missing in just a 1 mile radius of each other, 1 being the infamous Buffalo Chip, 2nd is Creekside Campground, 3rd is the Bear Butte Creek Campground, and 4th is the Ride-N-Rest Campground, and that is just in a very small area, I now wonder how many other Campgrounds are missing in the vast amount of campgrounds in this app.", "I use several resources to find campgrounds, but AllStays is my go to. The paid version of the phone app is well worth the reasonable price.", "I have found this app is very helpful in finding adequate camping location with accommodation that we are looking for, (Lot size, hook ups (sewer, water, electricity amps). Campground accommodations (pool, putt-putt golf, cycle riding, pet friendly and etc.) Availability, contact information, outside resources, costs and dates. It is kept up-to-date pretty well. I am retired and use it a lot. I would highly recommend this app..", "Used it for 4 years now. \n\nNo progress has been made with the apps flaws. Initially I thought there was SOooo much promise. \n\n1. Offline maps disappear randomly. The maker says this can\u2019t be fixed. \n\n2. Quite a few of the campgrounds in the West don't exist and never have. Some are not where the app says they are. Several BLM and USFS campgrounds particularly the free ones have been shut down for years. I think the app proved right about 80ish % when preferring free campgrounds. \n\n3. The $ symbols do not reflect the layers of other permits necessary to use many state, federal and local campgrounds. This has been particularly true for Washington State. \n\n5. I have yet to see a review for a campground that was associated with the app. I like this option, but really wish this was a funct
