ioning part of the app.", "This app is the best I have found to locate all RV related businesses. Well done easy to use.", "Indispensable for our travels in our Motorcoach! My first choice for finding places to stay.", "This is my go to app for finding everything on our trips. Don\u2019t leave Home without it.", "Very good most of the times.  Locks up once in a while", "We use this App,  and its Android cousin, almost every day.  Not 100% reliable about all features of every camping spot, but the best we have used.  I especially like the \u201cOvernight Parking\u201d places...some of these have been gems!!!  Curiously,  the database for Android and for IOS are not identical...we check both.", "Very helpful! Helped us find a tire shop in an area that we were passing through. Helped us find all of your RV sites in Colorado. It\u2019s worth the purchase $", "Great!", "This app is the best thing since sliced bread. With the many filters it\u2019s possible find the kind of campground that suits you and to plan routes keeping you and your rig safe. \n    The bridges filter is the best! Why waste time planning a scenic route only to find out the bridge you\u2019re approaching is 12\u2019 but your rig is 12\u2019-6\u201d, with no easy way to turn around. Turn on the filters and plan your route, just that easy.\n    Most of the sites listed in Allstays have hyperlinks that bring you to the reservation page of that campground. Take your time and learn the app, it\u2019s worth the effort. \n    Between Allstays and a good quality RV GPS, I wouldn\u2019t leave home without it.\nps.  Never depend on your cell phones as a GPS. Bite the bullet and get yourself a good RV GPS and use Allstays for all the planning.", "Not worth the money, you can find better free apps. This app misses so many great campgrounds. GRR", "Been using for a long time now. Got rid of my mountain passes book, my diesel stops book, and my giant campgrounds directory. I use the address info from this app to set a destination in my Garmin GPS before heading to the next campground.", "Easy to use and a must for rving", "Greats and accurate app for all aspects of camping: conceptualizing a trip, planning and reservations and quick reference for those inevitable days when plans change. The links provide ample information to support picking a site.", "We have used other apps, but this is the best we have found for all around information! It\u2019s the only one we ever use now! Happy Travels! Teresa H., Ky", "We love this app! We take our big plan and develop the details so simply using Allstays. Look about 200 miles ahead. Then expand the area, find campgrounds. Quickly evaluate the possibilities- hookups, big rig friendly, etc. Immediately look at satellite Google earth...zoom in, does that park appear appropriate for your rig?  Maybe...then BAM!  Click for website. Click for pictures of the area. Click for reviews. Click to call. \n\nNow, rinse and repeat for the next leg of your journey. Done?  Not quite...  Remember to review your route for bridge heights to keep those a/c units on your big rig where they belong!\n\nAllstays Camp and RV simplifies our full time lifestyle. Absolutely our favorite rv app on the phone!  ~ ~ JD", "This app has become an essential tool in our RV trip-planning! It is always timely and accurate, and includes accurate GPS coordinates for RV sites.", "Doesn\u2019t have several campgrounds on it", "I\u2019ve logged a lot of miles in my RV and nobody gets it like Allstays. Whether in my 45\u2019 motorhome or pulling my 37\u2019 travel trailer, I need to know who can handle my rig or how to get there. (Ever come head to head with a low overpass? Allstays let\u2019s you know what\u2019s ahead.) Allstays has never let me down. All the info I need is right at my fingertips. You know just how valuable this app is when you\u2019re out of cell range and can\u2019t get to it! Keep up the great work Allstays.", "Excellent app.  Love the mileage feature so I can tell how far the next stop is  No problems at all.", "Great app with most of the information that you will need.  I find the USERS REVIEW to be invaluable. HOWEVER,  It is time to update their hybrid maps. I use the hybrid maps to provide a sense of how tight fueling options are for a motor coach pulling a toad.  They show facilities symbols but do not show any structures.  Have to go to Google Maps or Apple Maps to confirm structures.  It's a bit frustrating.  I know they are aware of the issue since they provided the last three sentences as a sample review. Come on, do something about it! Earn that fifth STAR", "New park in Manistique, MI. Full hook ups, quiet , clean and just a perfect place to stay.", "I love all this app has to offer, and I wanted it for my samsung phone but wasn\u2019t able to since they don\u2019t make it for Android .so I was excited when I got an iPad that I could download it. But for some reason I am having major issues with it. Sometimes it\u2019s as though it\u2019s not recognizing that I am touching the screen. I can\u2019t search, can\u2019t press any of the top menu options, sometimes I can\u2019t zoom out or in, sometimes I can\u2019t scroll to a new location. It just does nothing, like I\u2019m not even touching the screen. I\u2019ve tried using my Apple Pencil too, and I\u2019ll have the same issue. I\u2019m only upset because I paid for this app, and instead I\u2019ll be using my free ones more often.", "I\u2019ve emailed with the author and he\u2019s an ok, regular sort of guy.", "This is a wonderful app for planning RV trips and for finding places to stay when you are already on the road. We have found the information to be completely accurate. I appreciate the comments that people can leave about specific campgrounds or boon-docking sites. We stayed in a Cracker Barrel parking lot last year for our first time boon-docking on our way to our final destination in Florida. There were specific instructions on where to pull in and where to park for the night. It was great information! Everyone using this app knows how difficult it is to turn around your rig, especially in a smallish parking lot. We appreciate the app!", "I\u2019m giving 4 stars because I know it\u2019s a great app!! The reason only 4 is because it\u2019s hard to navigate with the search option.  It clears my info and it takes forever to get it to show the data I need. If someone knows what I need to do, feel free to let me know.", "By far, this is the best RV & camping app out there. We are full-timers & rely on it for height clearances, as well as all the camping options, including National Park Service campgrounds, BLM spots, State Parks, Casinos, Overnight parking spots, Military campgrounds, Rest Areas, County Parks & so much more. Use the filters to show what's relevant for you. Then use the advanced filters to further refine by things like price, or parks that can accommodate RVs or only tents. I think this is the only app I ever paid for & its value to us is priceless.", "With many sources to choose from, Allstays is the first place we check as we start planning for the next stay. We travel on the shoulder seasons and so almost never make advance reservations, but rather start looking after lunch for our most likely day\u2019s destination. The website links are occasionally out of date, but the site reviews are good. Glad we are IOS based as they apparently no longer support Android.", "Could never make it without this wonderful app. Everything in one spot - ratings, photos, maps and descriptions.", "How can I use it for navigation like other maps, when I find a place I want to go it takes me to google maps. I want to navigate and see what is around me", "This app has always been great, but with every update it gets even better! This is one of the best apps I have. I can see at a glance what campgounds there are in the area I am going to be in, and it does so much more than just campgrounds!  It's my\" go-to\" app when I want to find rest areas, Costco stores, fuel, and even an REI store. I use it as my default map now.", "I got rid of my other camping apps. This is the best one. I have relied on it for years. \n\nFrom a 15 year full timer.", "We just purchased this app and have used it for our last two camp outings. Very informative and accurate. Super detailed. I\u2019d buy it over and over again", "Great for all kinds of campgrounds!", "It is a very great app. Did I mention it was great", "Without a doubt the best camping app.  I have tried several others but none compare. Really like the ability to filter info in and out of the map, especially the low bridge warnings. You only have to get stuck on a road and have to back up once to understand the value.", "I had this app for years and used it infrequently for years. With it\u2019s updates and improvements it\u2019s now my most used and go to app for quick information on the road. Keep growing and you may become my only travel app. Great job!", "I have had the app for about 3 months and what I have used it for was great. You can explore camp grounds, then go directly to their web site.\n I had a couple of questions contact support and was responded to in a timely matter.", "First and foremost, let me say that I find this app to be the best of its kind.  Extremely helpful and informative for those needing a place to sleep on the go.  I can tell that the app continues to improve and I find it to be one of my most crucial apps.  The only complaint?  UI/UX is abhorrent.  Dear Allstays, hire me to help you resolve this.  LOL...seriously, though.  Great app otherwise.", "This is a multi purpose organization which includes a small Motel, storage facility and Laundry mat in addition to being a full hook-up RV Park. Cement pads with a majority being pull throughs. The only back-in sites are along the edge. These are also the only sites with any trees near by. No shade trees and no fire rings for the rest of the facility. Nice laundry facilities (we did not use). Small Shower house with a roll in shower for handicap use. (Did not use)\nStaff is very friendly and accommodating. Our truck broke down and we needed a spot to park our TT so we could drop off the truck in another town. Even though we did not pick our trailer up until past the normal check out time the following day, they only charged for one day.", "We use this app exclusively to plan our stops and to choose campgrounds or places to stay overnight.  Have been on the road for four months and haven't referred to anything else.  Love the way filters can be used to narrow down to exclude or include what and where we want.  Would like to see more reviews, but people like us are going to have to take the time to post them! We're as guilty as a lot of other people about not doing that, so perhaps a prompt in the program that asks \"Where did you stay?...How did you like it?...\" Could be 'accepted' or 'remind me later...' Or 'no thanks'.  All around, it's worth", "Read all reviews though it would be good! Wrong. I can do the same thing on my google maps and I can map out my route on google maps, what you can\u2019t do in this app. I would be going back and forth from google maps and this, then I realized they weren\u2019t different. I didn\u2019t need this extra map.", "We like to travel without reservations. Reservations put a stress that we don\u2019t want while traveling. This app has been a great resource while planning a trip but it has it is worth it weight in gold when you have a hiccup in your travels and you need to find a place to sleep. This app has lead me to some campgrounds I would have never found without it. Safe travels", "This app has been amazingly helpful, especially when we go on long trips, traveling the country, and sometimes \u201cwing it\u201d with our next destination.  Also, extremely helpful with finding places to overnight such as a Cracker Barrel lot that is RV friendly.\n\nThe only thing that I REALLY wish this app had is a way to save favorite campgrounds to a list so that when looking up options, campgrounds of interest can easily be located again.", "We just bought our first RV, so we are newbies. This app has been so helpful. We use it all the time to plan our routes. Thank you for designing it.", "I have used this app numerous times to find places to rest and stay!", "We started RVing full time 5 months ago the same time we were introduced to All Stays by Brian and Susan Taylor from The UK who were traveling via RV through the United States. \n\nLike the Taylors we have found All Stays to be the most inclusive research tool to plan our great adventure. \n\nWe are grateful, and delighted to share it with others. \n\nThank you All Stays for such a great product. \n\nDebbi Allen and Raul Licon\nFull Time RVers", "This app was one of the biggest reasons my cross country road trip was such a success. It made finding a free place to sleep each night incredibly easy and was so helpful in planning out where we wanted to be in advance. This is the best money you\u2019ll ever spend on an app.", "I have used this app for several years including trips thru Canada, Nova Scotia, and Alaska.  It has worked extremely well.", "This makes traveling with an RV very enjoyable. You can plan your trip, see what is available, make the reservations all on the app and more! Never leave home without it!", "Indispensable for car camping!  Got me through Washington oregon California utah Nevada Arizona Montana Wyoming Alberta and British Columbia", "Took our first long trip with the app. Found that my free app had more of the rv parks listed than this one that I paid $9.99 for.", "Bought this app and it never works properly. Only worked 1 or 2 times and hasn\u2019t worked since even if re downloaded. Don\u2019t waste your money.", "A friend recommended the All Stays app, I really did not want to spend money on an app that I wasn\u2019t sure would be useful. We are out on our first 30 day trip of 3200 miles round trip and have used it every time we move! It\u2019s great when you don\u2019t have reservations and only want to stay one night and take off in the early morning. Wonderful app, works for us.", "Former full-time RV\u2019er and now weekend warrior. This app is ha da down the best out there\u2014whether you\u2019re going cross country or just on day trips.", "Use this all the time to review camping spots", "Great tool. Been using this site for a couple of years now. Filters make it fast to find what we are looking for.\nFull time RVers, we are always using AllStays for places to stop. at.", "I was so happy to find this App.  No more paying for Woodall\u2019s or any books to find Campsites.  This App has everything from Cracker Barrel\u2019s, Rest Stops, Costco\u2019s, Wal Mart\u2019s and all the info that you need for each store.  Tap anything on the map and it will tell you how far you are and how to get there.\nThank you Allstays!!  You have made our RV\u2019ing navigation so easy.", "Large database of campsites with all relevant details. Great tool for planning your road trips.", "Lots of information, good filters, however there is no way to save your search. You will have to save it on a piece of paper. There should be a way to save favorite places so you don\u2019t have to store that information elsewhere. The information this app provides needs to be verified. You will still have to save locations in google maps.", "I thought this would be a good app to get especially since it was $10 I thought it would have great information. That is not the case. If you click on the information above the campground like the images tab it just googles the campground. I can do that myself. It\u2019s also not super user friendly. I guess I don\u2019t know why anyone would pay for this app when Reserve America is free and you can get everything you need there including booking your camp sites?", "Use it every time we travel! Always has what I\u2019m looking for. In 25,000miles of travel has never let me down.", "Once in awhile someplace, like the BLM at Rufus, OR, won\u2019t show up but for the most part this is the best source. Or at least the first source consulted.  It\u2019s a great planning tool.", "After downloading this App I had problems the first time I updated. I emailed customer support and got an immediate response.\nAfter swapping emails several times I was able to correct the problem and now have it working great. As a full time RVer this app is wonderful for finding campgrounds whereever we are.\nThis is the 2nd time I've rated this app and my opinion hasn't changed. It's great and it will be one of the 1st I download when my IPAD arrives.\nAfter 10 years on the road in our RV this app is still the best one and the one I use all the time.", "My brother in law told me about this app before we took a cross country Rv trip. So incredibly glad we used the app to navigate and find businesses, rest areas, campgrounds and such. This app is user friendly and contains much valuable information. I\u2019ve recommended it to anyone traveling.", "Been using this app 2 years.  We WANT to rely on it to be up to date and accurate, however, on many occasions it has proved to be incorrect! Not fun or economical to drive around looking for space to camp only to discover info needs updating!\nExample: drove by several which said \u201ctents\u201d only- only to discover trailer sites were available... or vice versa.", "Best campground app available! If it could only find campgrounds with available sites...lol   ( but kind of serious)", "compiled informtion and campgrounds is useful but not 100% reliable, app said there were rest areas in two locations now that are not there, also when planning a trip it is incredibly frustrating to not be able to mark or favorite locations, we had to screenshot all of them or write them down, i think it could be better for the price. all reviews or images are just converted to a web search which is also annoying as it\u2019s not very reliable i do like the app and it is very useful when looking for a dump station and in particular walmart\u2019s which we decided to stay at most of them time as RV parks are a rip and your always crammed together over all a good app but needs improvement.", "I have been using the program for years. If you RV or camp this program provides all the data you need to make a decision on a campground then provides a link to guide you to the campground. It\u2019s indispensable when traveling.", "Absolutely a must have App if you\u2019re an RV\u2019er. Lots of time when traveling we don\u2019t know where we\u2019ll be when it\u2019s time to stop for the night. Just fire up the AllStays app and see what\u2019s close. All the contact and directions info you need are right there. Wouldn\u2019t leave home without it.", "This is our go to app for finding a place to stay while we travel", "This is an essential tool that every RVer should have. And - it keeps getting better!", "This is my goto app for planning my camping forays which seem to go longer and longer. I have traveled all over the west trying to get to as many National Parks as I can. The filters work very well for me.", "A great, must have, app for full time rv\u2019rs. We use it constantly when we are on the road.", "Over all it\u2019s a good app the search function can be a little funky sometimes. It doesn\u2019t always return the same info or it has no return for the search. Also it can slow down become unresponsive but a close and reopen normally clears it. I use it all the time for planning not so much while driving. We don\u2019t make to many random over nite stops so that is fine by us.", "This app gets the job done for overnight parking. For real campground reviews I prefer Campendium, which is free. For the price, this app seems clunky and a bit dated in terms of design. It doesn\u2019t get my resounding endorsement, but it has occasionally been a useful tool when finding a Cracker Barrel or other quick overnight spot.", "Good app, worth the cost!\nPlan to utilize often!\n\nSemper Fi and Seabees Can Do!", "I\u2019ve found this app to be useful in planning my RV trips. Easy to use, the numerous filters allow for quick searches. Links nicely with Google Map. Highly recommend", "This app has saved me a ton on travel expenses. Wouldn't go on any long road trip without it.", "Just keeps getting better all the time. I use it all the time.", "This is a must have app. If you travel our highways at all this app is for you. We use this app every day we travel. This app gets 10 stars in our book. Safe travels\ud83d\ude0a.", "Great app use it all the time when we go RVing. Lots of info on everything from RV and campgrounds to propane and dump sites with everything in between. Can\u2019t imagine not having it now. Highly recommended", "Helps us every trip.  Puts lots of information in one easy to use format.  Just avoiding one turn around or lousy camp ground pays for it.", "This is a great addition to planning your RV trips! Very helpful!!", "Top notch, none better!\nThis app saved us when our iPhone map stopped working due to spotty reception. We were lost until we turned on Allstays and it knew right where we were and got us to our destination with out a hitch.", "We full time in our 43\u2019 motorhome and use the app almost daily to find parks. The Park ratings are accurate and very helpful. We would like to see Loves Travel Stops on your map.", "We full time and this is the app I use to find campgrounds and make reservations.", "So much crammed into this app except what I\u2019m interested in: rates. Many California web sites don\u2019t have rates up so you have to call. The app has dollar signs with more expensive ones w five dollar signs. The image button takes you to a mishmash of photos which are hard to tell if they are even from the Park. User reviews are nonexistent. Using this app we booked a park for this August only to find the town in California has the highest crime rate in the NATION. Never saw that info on this app. So maybe this app is more for the park than it is for the user. Disappointing.", "I love this app!  On our recent two week trip to Arizona, it helped us everyday!  We were able to locate rest-stops, gas, BLM land, campgrounds all with reviews!  Worth every cent!  We\u2019ve deleted all other camping related apps!", "This app gives campers all the tools needed for well-planned trips as well as fly-by-the-seat-of-your-pants road trips.  Very pleased with this purchase.", "We have been using this app for several years now. Always accurate information and extremely user friendly! A must have if you\u2019re are hitting the road in an RV!", "Same complaint as others \n$10 waste of money", "We are semi-retired, full time RVers, traveling around the country and picking up a seasonal job occasionally. We started using this app a few days ago and filtered for free places to stay in our 23\u2019 motor home while we are traveling. We saved more than the cost of the app on our first stay. It\u2019s a no-brainer. Just do it!", "Very helpful for filtering campgrounds in an area.  I love the summary where you can get the rating, reviews, website, phone number, etc all in one visual location. I just wish for a separate, dedicated filter for casino camping!", "For anyone with an RV or trailer. We use regularly to find camping sites both in pre-trip planning and in on the fly adjustments on the road. Comprehensive and easy to use.", "All Stays has become indispensable for our RV trips. Well thought out, works well on our phone. It has replaced the voluminous campground guides. We love it.", "This app won\u2019t let you down.", "The app wanted to take me hours out of my way to avoid parkways as compared to planning the trip manually which also avoided parkways. Also routed me through the woods and over a lake. \nWorse yet, I spent all day (less than 24 hours from purchase) to get a refund and, in the end, they responded \u201ccall Apple\u201d \nI guess I lose my $9.99. So glad I didn\u2019t purchase a bigger subscription. \nDon\u2019t waste your time. I would have been better off with a paper map.", "Would have been nice to know I needed a subscription before I downloaded it.", "This app is awful! Nothing intuitive about how to simply lug your destination from the beginning! WASTE!", "App does not work. It cannot locate any address I input. Case in point. I input the Web Developers address \nTeleType Co. Inc.\n44 School Street\nBoston, MA 02108. \nTheir own app they developed cannot even locate their own address. How stupid is that? \nContacted app support & got a very rude male who told me he could not help & insisted I text him my issue which I did last week. No response at all. I\u2019m on a three week rv trip & spent $49.99 for a useless app. I demand a refund! Now!", "Is deceiving. Not a free app! You can only use the app for an hour for free.", "After entering vehicle info it took us on a route with 5 miles of DIRT road. Waited for 15 minutes for pilot car to lead us 2 miles an hour. No place to turn around to avoid it!! Why charge $50 if you can't give updated road conditions??? Piece of crap!!!", "It looks like a great app.  I\u2019m very disappointed that I didn\u2019t get to use it because as soon as I asked it to \u2018plan route\u2019 it asked me to subscribe.  $9.99/7 days, $29.99/? mths or $49.99 yrly.", "I don\u2019t know who gave this thing 5 stars. Must be a FOD (friend of the developer). Useless.", "It\u2019s a rip-off don\u2019t even waste your time", "We purchased this when RAnd McNally did away with their RV GPS app.  Was very unsure of it with the reviews I read but decided to try it.  We LOVE it!  We have been traveling for 3 months using it each travel day and it has been wonderful.  It is a very good tool for any size RV.  You put all of your RV specs into the settings (i.e. Height, weight, length) and it routes according to the best route for your rig.  You can choose, most highway, RV quickest, or RV fastest.  You can't go wrong with his app.", "Says it's free, but doesn't let you use the GPS without paying.", "We have test run this but at some points very confusing.  Following the map portion is okay but when you go to the written instructions to look ahead the prior instructions are still there so you have to search the list to your current location.  I wish once you have passed locations they would drop off like they do when you use Google Maps.", "Buttons do not work on IPAD.  Called company to request refund.  They acknowledged issue and provided a three day extension on subscription, promising to resolve the issue in three days.  It has now been a week; problem has not been resolved.\nThey have my money for an application that doesn't work on my IPAD.", "Takes you through low bridges, gets you lost in downtown Manhattan. Does not suggest upper level on bridges. DO NOT BUY THIS APP!!!!!", "Still commercial truck centered.  Limited RV park info and listings, most parks don't display on map.  Not sure it's worth $50 a year to be warned of a steep hill.", "Installed, started and closed.  Tried twice, even changed the privacy settings.  Did not work.  I have a current iPhone and OS.  Quickest install to delete for me so far.  Oh well, the truck version did not have good reviews.", "I downloaded this and it will not open.", "Junk, don't do it, it set me on a route that was NOT safe for my family in our RV. This is absolutely why we were looking for a navigational app to begin with. Irritated...", "There is no price listed for the subscription! How much does it cost?", "I do not see anywhere that gives a price. I know you can get this for seven days, three months, or a year. Please someone tell me what are the prices", "We use it every time we travel to find a place to stay on the way to our final destination. Make planners simple!", "This app is quite excellent for a free app!\nIt\u2019s response to the user is quick, the information is very good, and it\u2019s quite accurate. I use it more than any other camping app. It\u2019s also very easy to use!\nOnly reason for 4 stars: I would like to see more side-road/ minor-road/ back-road detail.", "Let me start by saying that I absolutely love this app!  The design, the set up, the user friendliness, little icons.... With that being said the only flaw I see is it\u2019s missing the county parks and city.  Not even sure if it\u2019s the apps fault or the park\u2019s fault but I wish they were on here.  Other than that I find this app not only useful but it\u2019s my only go to when it\u2019s camping time!", "Best & easiest finding both private & state parks.\nI\u2019ve use this app for past 4 years and still happy with it.", "I use this app to plan and book most if not all of my trips. The reviews are typically spot on. The map feature makes it super easy. I pick the destination and the use this app to pick the camp ground or resort. Vacationing would be so much more difficult without ParkAdvisor", "I use many travel apps and this one is by far the one I use the most. There is so much information state to state! I can set up my route to anywhere. It\u2019s user friendly and loads easily. If you\u2019re an RVer it\u2019s a must!", "So far so good. I give it 4 stars because it\u2019s way too easy to accidentally rate a place when just looking at it. But I like being able to check out campgrounds while planning trips.", "Enjoying this app. A great addition would be if it showed more rv service centres.", "Best app for traveling!  Worked better than my GPS at times on a trip across country in summer of 2019. I love it. I don\u2019t  normally write reviews, but I did on the campgrounds, because others were so helpful.", "I don\u2019t plan a trip anymore without this app! It\u2019s helped on long and short trips alike.  Seeing up to date reviews on locations has been extremely helpful.  It\u2019s also helped us find neat little stops we never would have found otherwise!", "Just mapped out a trip from Indianapolis to Seattle and back (using a different route) and this was my go to planning tool.", "Use this app every time we travel.  Very helpful. Wish people would write more reviews.", "We\u2019ve used this app for over 3 years and has served us well. While it doesn\u2019t list everything it has worked well for us. I don\u2019t believe you can not love this free app.", "I use this app when traveling around the country. Being a full time RV\u2019er it has been very useful.", "This is the first place I go when looking for a spot to rest.", "I love this app! Helps with finding campgrounds whenever we are on the road!", "Great app very user friendly informative and an excellent resource.", "I always use this app while planning a camping trip. I love to be able to glance at a map and see how far out my camp will be from home and I like that it shows me a description of the campground itself!", "I have been using this app for years and it\u2019s very good and easy to use. What I like best is the fact that this app has two different views map and satellite. I use the satellite view to look at the campground and the intersection for when we are traveling and also to look for fuel stops because it can be hard to get in alot of places with 40\u2019 class A and a toad.", "Use this app all the time. Has been helpful finding sites and Alternate sites when we decide to cut a trip in half. My go to app for finding Rv sites", "We have used this app for two years now. In the summer of 2019 we went from New York to Massachusetts then to Yellowstone and  many of the Parks of the West. We followed that up with a wonderful trip to Tennessee.\nThis app has been a treasure trove of information along the way!", "Used traveling to Maine this past summer. Was able to find campground a couple hours ahead and make reservations, on nights we didn\u2019t have any.", "This App is easy to use, and it meets all of our needs when planning a trip or when we are on the road and need to find info fast.", "This app is where we start to plan our next RV adventure. We have found the reviews to be full of information that helps us with our decision to try a campground. We appreciate the info for Pilots and Walmart\u2019s along the way. Several times we have greatly appreciated the warnings for height restrictions. Great app.", "This app has been a great help in our travels!  Most of the parks have been descent \ud83d\ude0a. You can really tell by comments people post about them.", "can\u2019t go camping without it!", "Lots of RV parks not listed .  Allstate\u2019s Camp & RV more accurate.", "Use it all the time. Saves a lot of time instead of a google search where all you get is ads.", "Numerous apps to choose from, but this one has been our favorite for the past 2 years.  Only suggestion:  add RV wash locations to this app as an option, and require/ request that the RV campgrounds post their open & close dates on their site for those of us who travel year round!", "This is my go to app for RVing... Easy to find locations on the go.", "I travel the U.S. a lot and use this app frequently, with very good results. Sometimes the information is dated, so alway a good idea to phone before setting out.", "Love this app!  We\u2019ve not been disappointed by the recommendations provided, directions, or mass amount of info. Great way to plan trips in the RV!  Has become my number one go-to for planning camping trips of if we\u2019re just DONE w driving for the day and need a park close by.", "This app has been a lifesaver for us while on the road. Have used it many times and highly recommend it!", "This simple app does what it claims to do in a user friendly format. Lots of different layers on the map route. I am satisfied enough with it that it\u2019s the only one I use.", "Pulled my camper from South Carolina to Utah. Used this App there and back. I liked the map, the reviews and mileage from your location. We would drive until lunch then look about 230 to 250 miles down the road for campgrounds. Used the App to call the campground and make reservations. Made a very memorable trip easy to plan. Highly recommend using this very good resource while traveling.", "We\u2019ve enjoyed using this app, helped us find many RV parks while traveling through the country", "This is our first go to when traveling. We\u2019ve never been disappointed in the results.  It\u2019s a blend of what we\u2019re looking for when traveling.", "I really like this app. My husband and I have used it all the time. It is very dependable.", "I use this app all the time as we travel. It has become invaluable to me. All the information and reviews of locations are so helpful. One suggestion, and it may already be in the app and I\u2019m missing it. Please add an option to note free WiFi locations. This would help me a lot!  Still 5 stars without that feature though.", "The free version is great, I only wish more people would rate the parks. This app not only shows the parks, stores and fuel but also low clearences.", "Great app! I use it to find free dump stations and campgrounds. I have even found this app to useful to find free spots along the way.  My go to app when planing a adventure!", "Perfect, all camping locations reviewed by users!", "Love this app for finding campgrounds. Good accurate information and highly recommend!", "What I have found is occasionally the campground is closed/changed hands/ or private.  Some local/town campgrounds are not listed.  However, overall it a good reference for potential locations.  The reviews are interesting but often dated.  We try to add reviews whenever we travel as campgrounds do change.", "We use this 95% of the time to find routes and campgrounds. It shows routes and the distance between campgrounds which is beneficial when you\u2019re on a road trip and trying to find cog along the way!", "First time out, this was the easiest app to use. Loved it!", "Great app very useful.", "Great tool while on the road or just planning   Use it every time we hit the road. Look ahead an hour or so, find a place and call   Works every time. Have recommended it to several of our friends.", "It\u2019s really good for finding what\u2019s near and what\u2019s popular. \n\nYou would be wise to look beyond the reviews because I\u2019ve found a few parks listed that are full time and not really camping friendly.", "The dates of the reviews would be helpful!  Has a park been going downhill or improving.  Is there possibly new ownership that would cause a change in ratings.", "We are using this App currently on a road trip adventure and find it very useful and easy to use . Have discovered several campgrounds that have turned out to be gems !  The reviews of each campground are very helpful in making our decisions. Highly recommended \u2b50\ufe0f\u2b50\ufe0f\u2b50\ufe0f\u2b50\ufe0f\u2b50\ufe0f", "Easy to use. Very helpful.", "This app is a great resource. Easy to use and locate place to camp. Handy simply format. Thank you folks!\ud83d\udc4d\ud83d\udc4d\n\nMark & Cathy S", "This app is great for info on Campimg", "We recently used this app when we left Nova Scotia early due to Hurricane Dorian! We figured to get inland as far as the Woodstock, NB / Houlton, ME area. My wife was checking on the app for campgrounds in that area and found Birch Point Campground in Island Falls, ME! This turned a disappointing situation into a great experience! We also found another absolutely beautiful campground, Moorings Campground in Belfast, ME, using Park Advisor! We have recommended this app to numerous other campers.", "I use this app all of the time to plan our travel routes and rv park stops.", "So convenient, user-friendly, too!  Thank you for a great travel tool!", "I have found this app very helpful. Found a campgrounds I never would\u2019ve, but now it is a favorite.", "I do a lot of traveling towing a TT and totally depend on this app. Have tried a lot of different ones and they don\u2019t compare. I have traveled to east coast to the west coast and this App is the best.", "We took a trip Across America in the fall of 2019 and used this app primarily to find places to stay every night! We have a fifth wheel and we were able to map our route and find a place along the route we chose! Very helpful app, it shows you all the information about the park, amenities of the park, and miles to the park! It also will show gas, rest areas, Walmarts, and other useful information! I would highly recommend this app if you plan on traveling to areas you are unfamiliar with! We went from Washington state across the Midwest, to the New England area, down the eastern border, and back across the south! We were gone for 2 months an this made our trip so much less stressful knowing where we would stay each night! Happy Travels to everyone!", "New to rv\u2019ing using this app I can find most rv parks along the route I\u2019m going. The reviews are handy in knowing what to expect when you arrive. And I like the fact you can leave a review or pictures. All and all it\u2019s a great app.", "This app makes planning our next stop so much easier. It is a must have when camping. Happy campers", "I used this App for our trip this summer. Found all the places we needed. Simple and easy, with links to websites, phone #s & directions. \ud83d\udc4d\ud83d\udc4d\ud83d\udc4d\ud83d\udc4d", "For what this app does, it's great -- I use it religiously. But the developer absolutely does not want to hear from you. Do you have a map correction? Absolutely no way to report it. Do you want to report an app bug? Tough beans, Charlie. The release notes mention a \"Suggest an edit\" feature -- it's nowhere. Their website has no \"contact us.\" Note to developers: your stuff isn't perfect, listen to your users!", "Would absolutely love this app if there was a way to save different locations for future use. As it is now you need pen and paper to write down all the sites you want to visit.", "This is the best app ever!!", "We have used this app extensively traveling all across the United States and Canada. It is very comforting to be able to find a place to stay pretty much anywhere we have traveled. Love this app.", "We have found this app to be easy to use and quite informative. The information given was accurate and we highly recommend it to our RV friends", "Great idea , works perfectly! Good job guys !", "I have used the app for all our camping and RV adventures. It's nice that there is access to most of the places web sites, and it is a great help to see pictures of all the amenities. If you stay at a campground or RV park please take time to post a description of your stay. It would help for those that are traveling.", "This app is my go to for finding camp grounds. It has not let me down yet.", "I\u2019m awesome! I use this app traveling cross country and it has helped me find many great campgrounds many for same night reservations.", "I would give five stars if had the ability to save certain campgrounds as favorites. That would be great!!", "This is,the pnly app we use for reviewing campgrounds. It has never failed to satisfy.", "We camped at Leech Lake Army Corps of Engineers and it was beautiful. Lots of trees, access to water, boat rentals. Showers, toilets, and laundry available. At the time we were there the laundry facility was free which I have never come upon before.\nThis will definitely be our go to app from now on.", "This is my preferred place to find RV camps.  I also really appreciate the low overhead warnings. Twice last year and again on this years trip, this app has saved me from a low clearance underpass.  Each morning at breakfast, I route with my Garmin and then check it in this app. Don\u2019t leave home with out it.", "Not sure if when you accidentally click on stars while browsing, it counts as a vote or not. I try and swipe and make the stars go away instead of giving an actual rating. So if that\u2019s the case then the ratings are not accurate. I only go by review and photos. If the ratings were improved the app would be great. I guess I should send this comment to the developer....", "Best app to find new campgrounds.  It seems to have every campground listed, to include helpful information.  The feature that allows you to search by map is excellent.", "I love using this app. It has been very helpful in planning our trips.", "Helps so much when you are in areas you don\u2019t know. I use it all the time in our travels!!", "This is one of the best apps I\u2019ve got, I love that you can post about A place , safety is one of my main concern because I travel with the family and also you can Add a new place.I am a big-time Rv\u2019er And now I can drive at night not having to worry where I can stay. I have recommended this app to my friends my father and I even recommended it to \u201ctraveling Robert \u201cthe you tuber which I had the pleasure of meeting", "I\u2019m not finding a way to star, heart, or save your favorite sites. Inconvenient.", "Love this app. Easy to use, understand and navigate. Would recommend it to everyone. \u2764\ufe0f", "Stayed here in a 40\u2019 Motorhome. Park is older with many RV trailers that stay here full time and are used mainly on weekends. Quiet park and does feel very safe. Limited number 50 amp services. Lots of cabins used mainly during football season. No wifi or tv cable and no antenna reception found. The property manger Susan is outstanding and more than helpful however the park will be under new ownership first of Aug 2019 and Susan will no longer be manager so not sure what will be the \u201c new normal\u201d.  Easy on and off Hwy 322 and only minutes from State College . All in all we would stay here again if in the area.", "This app is very informative. I only wish more users would add photos", "Great app. Very informative..better than most apps", "I\u2019ve used this app for many trips North to South and back and several coast to coast. I don\u2019t plan a trip without it and recommend it to all new RVERS. Physical addresses are sometimes a problem entering into the GPS. GPS coordinates would be helpful for parks in remote areas. Thanks", "I hope they are taking my changes, some of their url\u2019s are bad and I\u2019ve spent a lot of time fixing them!", "New to R.V. Camping, enjoying finding campgrounds near me. Nice informative app.", "Gone are the days of hoping the next offramp has suitable accommodations for a break or meal or overnight stop.  This app allows us to plan ahead like never before.  Very accurate and very helpful.  A+++++", "You need to check your amenities list. Too often I have believed you list only to find out never had cable tv, nothing over the air etc. the last place never even gave you permission to advertise them and half of your pictures were wrong and deceiving.", "Very helpful and awesome.", "Got this app before our trip to Disney world. We used it from AZ to Florida for all our stays along the way. What an amazing app. Gives you everything you need to find the right place to stay.", "We just completed a two week trip that included a few changes in itinerary. We used The RV Advisor App for several bookings. The reviews were spot on and the web site links made communications and reservations easy. Love the app. Tried others, but will stick with this. Easy to use and accurate ratings.", "Thank you for doing this app.", "I really love this app. It is so easy to use and gives me exactly what I need.", "This app is easy to customize and then find the kind of RV places you\u2019re looking for on the go. We used it to find places all the way back to Dallas from Maine. You can select what you want to display (Walmart\u2019s, Cracker Barrel\u2019s, Truck Stops, state parks and RV campgrounds.) Then you can look them up and/or call them for addresses, amenities and availability. (The url links don\u2019t work most of the time, but it\u2019s easy to just look up the campground after you get its name.)", "The \"go to app\" if you're traveling around in the \"land of the free\" !", "This is by far the best camping app. As others have stated the ease of navigating and the details of each campground is fantastic.", "We are full time in a motor home and depend on Park Advisor to find places to stay as we travel. We\u2019ve recommended park advisor and GasBuddy as the 2 essential apps for RV-era.", "Great app when traveling in an RV coast to coast. Have found new and wonderful locations to explore.\nHighly recommend this app!", "We have a 13\u2019 3\u201d trailer height. This app has saved us.", "We\u2019ve been using this app for 10 months as full time travelers. So disappointed with the frequent number of closed or inaccurate listed RV parks! Seriously, I\u2019ve seen multiple RV parks that closed 3 or more years ago and you haven\u2019t removed them! Oh, and you\u2019re missing several RV parks in several locations! What\u2019s going on?", "Just got this and love it!!", "What more can you say. When you\u2019re looking for a good campground, this is the only app to use. I have used it for three years now. Everyone has been very accurate in their descriptions, campgrounds have been true to form, and most of all everything is very accurate. Especially the pictures.", "Spent a week in June 2019 with partial hookup despite registration 2 months earlier. I was unable to get clarification as to site location. Noticed two nearby sites each had 2 rigs sharing the electric and adding a Y to share the water. A GREAT deal for $5 a night!!!", "Constantly used the app on our cross country vacation. Rarely failed in information. Always checked it before moving to next stop. Good, accurate and updated info. Good app!!!", "The best camping app I have found. Intuitive, easy, most complete resource I have seen. Everything from Walmart, City, County, Forest Service, BLM, Rotarian, Moose Lodges, etc. easy to navigate and telephone contacts to confirm reservations.", "Love this app! I can customize to my needs and never worry about finding gas!", "Great free app. Never been steered wrong", "Love this app.  I use it all the time to plan trips.  I have a plan of the route I want to follow and then look for campgrounds in the correct location.  Then read reviews and zoom in on satellite view to see if it looks decent.  I find ones that look good and plan my route.  Then I make a list of alternative sites along the way so I\u2019m prepared if something goes wrong.  In an emergency I pull out my phone and look to see what is near by.  Once in Kansas we went to a state park that sounded nice but when we arrived we found a deserted park with one old trailer and flooded floors in the restroom.  I don\u2019t know if the water worked because we were back in the car headed for the highway.  Pulled out the phone and found a nice little RV park about 20 miles down the road.  App paid for itself right there. Love it.", "Love it!!!!", "Plenty of useful information and good access with Google Maps", "It\u2019s a great layout and the parks are where they say they are. (most of the time!) However, I have noticed that not all campgrounds and every parks are represented in this app. Some are, but often I\u2019ll be on my way to one that I found with the app, and go past 2 or 3 that I didn\u2019t know about because they weren\u2019t even on here. Just a small complaint I guess, but it gets frustrating after a while. Overall a nice app, helpful tool.", "Love this app. If u have this one, u don\u2019t need the others. This one tells you everything u need to know. I have others. But this is the best.", "Helps out a lot when looking for a park and reading peoples reviews help us decide if it will be a suitable place for us.", "I downloaded several apps before my trip. This one is the best. It provides all very useful information when I traveled. It is easy to use and provides detailed information. It made my trip easy and a lot of fun to enjoy with my family.", "Simple put this app is golden! I use it for every trip. It\u2019s a must have", "Great app.  Use it all the time.  Only wish it included Passport America campgrounds and some of the other group campgrounds.  It is the first place I go when looking for a place to stay.", "So far it is terrific!", "This is a great app for planning a trip. Very easy to use and offers lots of information.", "I love this app, it is so useful and gives you great information. I would encourage anyone to use it.", "The best app the quickly find all the camping information you need", "My wife and I have been planning a two week road trip on the West Coast in our RV. We are from the Midwest so we know very little about the area. This app has been my number one resource for finding and booking campgrounds.", "Looking good so far. Lots of good info and I like the filters. Since the (sad) demise of rec.gov and the changes to RV Park Reviews, have been trying different ones to see what I like. I think this is my fave so far!", "We have only been out for a week, but have been planning for at least 6 months. I have found this app truly invaluable. We had planned to stop at a NM State park and learned it was full upon arrival, I quickly searched for another site within the area and found one that turned out to be smaller and more quiet than the first. Currently we are in a completely free site! Love this app and I highly recommend it to newcomers and novice RVers alike. Fair winds Y\u2019all!", "This app would be amazing if only you could save or favorite a place to keep in mind for future trips. Other than that this app is great... once they fix it where we can save places I\u2019ll give 5 stars!", "Awesome app, eliminates lugging around multiple camping phone books with out of date information. Love it.", "All the information you need for finding a great campground!", "I use this app all the time. It seems to have the most campground reviews compared to other RV apps. I just wish you could save the campgrounds you like. Great app.", "We have been using this about one year  I find it to be much more accurate than anything else out there", "I love this app. Absolutely brilliant! Quick, fast, easy. And here\u2019s the icing on the cake; it\u2019s not overdone. I don\u2019t get bogged down or mired useless nonsense. We can research for reservations weeks in advance or find a place for the night in a few minutes.", "Most useful app for traveling in an RV. So helpful to have Walmart and Costco on the map. The reviews have helped us dodge some questionable places, avoid noise, etc. And it\u2019s set up so it\u2019s easy to use. Everything in one place!", "When we\u2019re heading out on a trip to places we\u2019ve never been this is the app I use to pick our stops. The map gives the general area and the list pinpoints the possibilities. I can then go to web sites for more info if necessary. I use other park finders too but this one is a good all- around starting place.", "I have been used this app for about 2 years now since we started traveling in our motorhome.  It\u2019s been extremely useful.", "Have used this app to help through two major trips.  We found the comments very helpful and often when I thought I was in the middle of nowhere, we found refuge to keep us overnight with the help of this app.", "This app is so easy to use and helpful when trying to find a park. It is also wonderful to read the reviews and to do a review yourself!", "We have been traveling for a month and this app has helped us.", "This is a great travel app as well as one for RVing. We use it all the time. You can find fuel stops, restaurants and tons of other information regardless of you transportation mode. Love it!", "Although we use a number of apps for traveling in our RV cross country, this app is by far my favorite.  Easy to use, lots of reviews and has not let me down in search of our next stop", "Like the click thru websites and directions.", "When traveling I don\u2019t have time to schedule all my stops so this comes handy when on the road and nowhere to camp", "I use this ap all the time ! It\u2019s a wealth of info!", "I have used this app for nearly 3 years. This is my \u201cgo to\u201d tool in navigating where to park it. I would recommend using independent GPS (or at least cross checking), at times it has had me coming in the back way and not always ideal pulling a trailer.", "We\u2019ve used Park Advisor for planning all of our RV trips over the western half, and it is fantastic.  But, what does \u201c.... under review\u201d mean?", "This app helps to find all great rv campgrounds in areas you want to travel.", "This app gave us the information we needed to find an RV Resort that would accept our pit bulls. Found a wonderful resort in Oklahoma that I would recommend in a heartbeat. We will use this app often as we travel.", "We really like this app and use it a lot for camping. It\u2019s definitely essential if you\u2019re going to be traveling. One improvement that would be a super simple change, but also very useful for users would be a favorite button to keep track of them in one place instead of searching for them.", "Only been camping our first year and this has been a truly invaluable app. Very knowledgeable in what\u2019s near us. Highly recommend it to everyone. Very streamlined easy to contact the site get directions and find out the amenities.", "Started using the app in Nov 2018, in Calif. and served me well thru the 4 weeks on the road, making reservations and calling ahead for availability.... and having the info from previous users and well run or poorly run sites.... recommend this app for anyone out there RVing....\ud83d\udc4d\ud83c\uddfa\ud83c\uddf8\ud83d\ude0e", "Getting error\n\n\u201cSomething went wrong\u201d \nWhen trying to search\n\n\u201cOver query limit\u201d", "I have several different apps and I find this one is my favorite.", "Useful app to visualize where parks are located but I have reached some kind of search limit. So fine, I guess the Pro version fixes that issue but I\u2019m not spending any money on an app with so many missing web links. At least half the locations I search are missing the links. Fix this and I will happily pay for the Pro version.", "Last trip was 19 nights, in 15 different RV parks and every review and all the info was right on, down to \u201cthe ducks quack at night\u201d\nI am only using this app to book our park stays, that\u2019s how satisfied I am with PARK ADVISOR.", "This is s great app allows you to look at multiple RV parks get prices and ratings.", "This app is a complete must-have for all travelers and road trippers! The map interface is well designed and user friendly, and it makes it so you know what a place will be like before you get there. Used it while doing a big solo road trip through the southeast, totally saved my life! Love it!", "The essential app for Road trippers, it gives info with driving directions to rest stops, gas stations, Walmart stores and off course camp grounds.", "Don\u2019t normally write reviews but this app is great.  Shows all the typical campgrounds, but what I really like is the fact that it also shows all the state parks and campgrounds.  Also shows all the National campgrounds, national Forests, National recreation areas, etc. Also shows county and city parks and whether or not they have a campground there.  I\u2019ve stayed in some nice county and city campgrounds that I never would have known about without this app.  it also tells you the distance between your current location and the one that you are looking at.  This is very helpful in planning what you are gonna do tomorrow, and the rest of your trip.", "Need to add dump station info", "Solid App loaded with lots of information regarding potential camping destinations!", "Have not really used it yet. I am finding lots of spots that I'd like to check out, hopefully this year.", "Way too much data is missing to be effective\n\nYelp is better", "We have been on three long term RV trips and Park Advisor is not only the easiest to use but offers multiple options. I use it to find an RV Park, gas station, Sam\u2019s Club and other places. It loads quickly and I find it easy to move across the map. Out of the 5 different apps I use, it is my favorite!", "Easy access. Easy to use. Could have prices disclosed. Ok", "I tell all my RV buddies to use this I think it\u2019s invaluable.", "5 star all the way.", "I travel a lot, 20,000 miles or so a year. This is by far the best campground app I\u2019ve found. The one thing it does better than most apps is state and federal Campgrounds.", "My wife and I full time RV and I use this app all the time. It\u2019s easy to use and works great to navigate place to place.", "This App has been a great help you find a camp ground you like or on your route and it gives all you need to know plus directions. I like it.\nRC", "It was the only camping app I used on a 5 week motorcycle tour summer of 2018.", "We travel coast-to-coast every year with our little trailer and we totally depend on Park Advisor to find all kinds of unique camping opportunities.  We have recommended it to many other campers.  LOVE Park Advisor!", "Very helpful info.", "I like the app except for a couple of things.\nIt blows up when I try to add an unmarked location. Don\u2019t know why.\nWould be useful to be able to save places to personal favorites list with notes.", "Perfect for looking up campgrounds, gas, rest areas, and much more. It follows you as you travel down the road, with its GPS. I use it all the time, especially looking up gas stations and their prices.", "This is my \u201cgo to\u201d app when out in our RV. I love it", "This app makes it easy to figure out where to stay. I have only had one bad steer.", "Helpful for parks, walmarts, and tips for which ones are still operating for the season!", "We just took a 3000+ mile trip with our travel trailer and this was the best and easiest app to use finding RV parks. Even better than some I paid $ - highly recommend!", "I haven\u2019t been disappointed yet. I use the app to find safe places when I\u2019m traveling in my Airstream Interstate 3500 on holiday. Prices are in the $35 range, as a rule. Parks can be more rustic but mostly they are run by nice folks who keep the grass mowed & maintain facilities. Some parks don\u2019t have restrooms or showers, just electric, water, sewer for the RV, FYI. So tent camping isn\u2019t always desirable. My advice? Call ahead. I\u2019ve found that more people are monthly tenants these days which equates to fewer spots for overnighters.", "For new rv owners this app has been a great help.", "I have been traveling by rv (22\u2019 micro Winnie) since April of this year. I don\u2019t make plans in advance and I move every 2-3 weeks. This app has helped A LOT. I\u2019ve recommended it to several other travelers.", "Enjoy using this app the look up places for up and coming trips. Love to read others reviews on places. Once you use it, it will be the only rv app you will use. User friendly with great amount of information.", "I find this ap easy to use, current with the information and overall great.  Used it on my last two trips across the US love it!", "This app is so crucial to our travels! I just wish it would also have roadside attractions too!", "Great App we use it all the time. Very accurate info.", "Very helpful app. Reviews very useful. Wish you could save campgrounds you\u2019re interested in.", "Have used this app for the past 3 camping seasons.  For the most part the app is accurate and in fact we have found some unforeseen \u201cgems\u201d.  However,  there have been times of huge inaccuracies and had we not contacted the campground or done further investigation, we could have found ourselves in a pickle.  Have recommended the app to other campers.  Just be cautious if you have any questions/doubts regarding location", "On a tour right now around the US and it\u2019s helped tremendously! ( except when we didn\u2019t make clearance at the Denver airport pick up lol. Only did a scratch! But solid and much needed app! I have some ideas!!! Email me", "This app is very helpful. We are in a rv and the low bridge symbol a must. Overall a wonderful app.", "We went on a six week, cross country journey with our travel trailer and two dogs. We found the app invaluable in planning our trip and in finding suitable campgrounds on days when we had no advanced reservations.", "This free app is a must have, if you enjoy the great outdoors. This app locates a lot of campsites and campgrounds for tent camping to RVing. If you love camping, this app is made for you. Get it!", "Full of viable options, sufficiently accurate and easy to navigate makes this app is the perfect \u201cfirst-step\u201d tool in trip planning g.  \ud83d\ude01", "I\u2019ve been RV\u2019ng for over 20 years and this is by far the best campground app I\u2019ve ever used.  The campground users put out very accurate descriptions of the campgrounds.  I like the fact that I can locate campgrounds along my journey without being online.  Download it and you\u2019ll delete all the other apps.", "I have to use several\nApps at a time to het all the info, but this one is by far the easiest to use!  Thanks everyone for the Park reviews!", "My husband and I have been road tripping for our honeymoon. This has by far been the best camping finding app I\u2019ve used.", "Took a trip from Delaware to Alaska!!  This app was invaluable as we looked for places to stay along the route!  Having the reviews was a big help!", "Best app to find a campground!  I wish they had options to show different membership campgrounds like Passport America, Good Sams, Escapees, Thousand trails ect...If they did that there would be no reason for any other campground apps.", "Very useful for planning a camping trip to an area. It gives you all the information you need to check it out, make calls,check out websites.Love it!", "Use often for narrowing down where chnRV part we\u2019ll try out on our future trips.", "When I stumbled upon the Park Advisor app, I had no idea how valuable it would be. We use it all year long as we make our way around the East coast and we show it to everyone we meet and know that has an interest in camping.\nThanks for the awesome tool.", "Nice app to be able to look up campgrounds in a certain area", "This app is Great!  Thru away all the bulky campground guides, only travel app you will need.  Very simple to use, easy to search the area your headed for and has links to campground websites and maps to park.", "Excellent app use it constantly", "Need to prepare for trip to California, can not see any thing unless we have a name, typed RV parks, wanted city and name of park, which are of course unknown, how is this helpful when you don\u2019t have a name or a city, why can\u2019t it search Southern California.", "Have found this app useful in helping find good places to camp", "We stayed here 3 nights. Beautiful setting.  Large trees, very clean facilities.  Their saltwater pool is open Memorial Day through Labor day.  We had a large pull through that was very easy to pull in.  The owners are very friendly and helpful.  While we were in the area we went over to Rend Lake golf course to play. 27 hole course.  Fairways and greens were gorgeous and the cost to play 18 was reasonable.", "This app is really easy to use and has commercial campgrounds as well as Forest Service/National Park campgrounds. Easy mapping and contact info.", "We used park advisor to pick out campgrounds while we were on the road for that particular evening and it was great. Lots of info that we found accurate plus mapping and such. Quite sure it would also be quite useful for advance planning .", "While no app out there is perfect, this app is effective in helping find cost efficient places to overnight. The low clearance notification is extremely helpful when planning a route. I love the public lands listings showing free places to stay overnight while traveling. It will remain in my inventory of go-to apps for route planning and destination searching.\n\nCons of this app is lack of info at several of the locations and very few images. \n\nOverall a very good app.  I travel for work all over the country and am a full-time camper resident. I use it often.", "My husband and I went out East and used several apps along the way. This app helped when we called ahead but when we tried to pull into one campground it was an apartment complex! Don\u2019t rely too heavily on this", "And its free!!!!!", "Drove from Alaska to Tennessee and back. Used this the entire way and had no issues at all. Great bonus for planning our overnights.", "I Purchased the pro version of this application. Only to later find that there is a bug that gives you an error message of \u201cover query limit\u201c and when you write and ask about it you\u2019re given instructions on how to get a refund.", "Only one thing missing is the campsites that have gone private, members only.  Otherwise, the best tool in the store, especially when we\u2019re the type of camper that plans as we drive", "Great app", "We are full time RVers and it is a valuable tool for us.  I run it on my phone as we travel so that we can find fuel stops, shopping,  and RV parks nearby. The ability to phone or navigate to a site directly from the app is handy.  We also rely on it for trip planning.  We couldn\u2019t live without it.", "Only used it a little so far but I really like it.", "We are using this app while we are on vacation and it is very helpful. We are about to plan ahead and get a spot.", "So far this has helped us immensely. Sometimes wish more reviews per campground but not app's fault.", "Used the app on a trip from Texas to Maine towing a 5th wheel. Found the app to be the best ever to locate/select a campground. The display of Walmart, fueling locations and the clearance warnings are very helpful. It would really enhance the navigation function to show the low clearance locations on your actual selected routes. \nPlanning a trip to British Columbia and am using the app now to plan my route.", "The more I use this app the better I like it. Very helpful when traveling in my Motorcoach. Lots of helpful info on numerous campgrounds at my fingertips. Info on campgrounds so far appears accurate. Wouldn't be without it.", "I like this app but haven\u2019t used it yet for camping. Will comment more after I use it more.", "Very helpful. Not only gives reviews also shows you location and will go to the GPS and tell you direction.", "Love this app. Easy, accurate and free. What could be better?", "Works flawlessly", "Has lots of information that is very good for researching campgrounds,  parking,  and other facilities.", "So far I like it.", "Just did a road trip and couldn\u2019t have done it without this app. Very useful and a ton of great features for free. You can see how much campsites cost and what amenities they have to figure out the right campground for you. \n\nOnly downside is that information at some sites needs updating, but for the most part it\u2019s pretty accurate. Other user reviews helped with that though!", "Great app, helpful for planning and while on the road! Some times I have found some outdated campground information, but overall usually not a problem.", "Great for finding RV resorts while traveling, I use this app a lot.", "This App is great for first timers and those that travel all the time. I will continue to use and bounce the site picks with other apps picks and reviews. It would be 5 stars if all users reviewed but there are only some that leave them and most only when they have a bad experience. I thank all of the people that review good or bad.", "Great for locating campgrounds, but they apparently had the wrong web addresses for Illinois state parks. I had to use Reserve America.", "App is great. Only suggestion is that it would be cool to be able to search for campgrounds with showers! Or search for the places that allow overnight parking. Sometimes it\u2019s hard to pull over to go click on every location to see the info and all Walmart\u2019s or stops don't allow parking overnight.", "Traveling around US and Canada! App has saved me a few times when I didn\u2019t have a plan for sleep. Some places aren\u2019t perfect but the app shows you all your options even parking lots that are okay for over night parking! I highly recommend and I hope people keep reviewing the places too! Thank you", "I use this app all the time.  It also includes the website for the campground if they have one so I can get all the amenities offered.  It also includes gas stations and stores nearby.", "awesome for xcountry motorcycle trips :)", "Great app for planning trips and traveling across the country. I did not realize how expensive some campgrounds are so showing actual costs would have been helpful. However the $$$ symbols are appreciated. I look forward to more details and photos in the future.", "We used this App last summer for 3 months. It was terrific. We tend to stay in KOAs, but where there weren't any - this helped us find great places.", "All we could ask is to add the price per night as one of your competitors does, however that other app otherwise falls far short of your great features. We\u2019ve been RVing for 8 years and like your app the best. Just wish it told us how much we can expect to pay without going to the camp website or phoning. Thanks. \n... The Graves Family", "Best app for finding campgrounds yet, found the ones that were not found by google.  Map is downloaded and stored so even when you do t have service on your cell phone this will guide you.  That happens a lot more than you would think!", "Plenty of information for the person looking for a week long location or just an over night rest.", "Very useful app on the road.", "I love this site! The reviews whether good or bad are very helpful, and pretty accurate! Some make for funny reading material!! I enjoy looking at the sight from time -to-time, and when necessary.", "We took a cross country trip this summer with 3 kids under 5 (one being a newborn). We weren\u2019t sure how far we would be able to get each day with the unpredictability of the kids so this app saved us! We were able to use it whenever we needed to find a stop for the night or a stop immediately when the kids needed a break. Also it was nice knowing beforehand which Walmart\u2019s were available for overnight parking since they are always hit and miss. We never knew you could park at Cabelas until we saw them on this app! Great tool to save money on road trips.", "New to RVing. Used it to plan our first trip to Penn State, worked great. Was able to easily identify and scout out all the camp grounds in the are. Even showed me a the local parking lots that are RV friendly for those quick 2 day trips I\u2019ll be making.", "This is a wonderful app except there is no way to save a park/campground you really like to favorites. We are snowbirds and RV every summer and live to keep a list of all the places we\u2019ve been. We share them with our RV Forum members.  This app would be amazing if we could save our favorite parks and make boards and refer back to\nThem.  Thanks for the opportunity to share our opinion.", "Getting ready for a western trip. So far it looks like it will be a great tool . Will review again after trip", "Me encanta esta aplicaci\u00f3n. Desde hace 1 semana que la baje y me muestra todos los lugares de rv parks... solo mueves el mapa serca y te da todos los lugares. Hasta te dice donde hay markets , gasolina, etc... muy buena app... la unico malo esque no puedes aguardar tus lugares en los que as pasado lugares favoritos. Please update this so we can save our favorite rv parks...", "ParkAdvisor is a great app. I use it all the time. The map is so useful as are the reviews and navigation guides. I HIGHLY recommend it!", "Very helpful when traveling. Able to locate parks in the area where we are going.", "We are new to RVing but love to travel, this app has found every single park we\u2019ve stayed at. I\u2019d like for more people to review site on the app but other than that, it works great. I love that there\u2019s a link to click and call the park, make reservations and it\u2019s super easy. The RV friendly gas stations are helpful as well. Thanks so much!", "We have used it exclusively for last 2 years up and down the east coast. All kinds of great information!\nInge", "I use several RV apps, this is by far the easiest .", "We are relatively new to the RV experience,  but have traveled almost monthly since summer of 2017, and I use this app EVERY time we plan a road trip. This app has proven to be a keeper for locating and selecting both one night stop-overs and week long visits.  Best:  obviously easy pins show locations for camping, state parks, and RV resorts.  Worst: keeping the pins updated for locations that may no longer be available, and reviews are often sparse.", "Has most, but not all campgrounds, great way to plan a trip, is mostly up to date. The graphical map is excellent.", "How do I search just for BLM sites?", "As a full time rv\u2019er, I use Park Adviser daily to plan and navigate to campgrounds, including state and federal parks. The map function works well and I like the clearance warnings, truck stop and Walmart icons for planning and stopping purposes. This is my top app to recommend to other campers on the road.", "Very helpful in locating state and federal campgrounds which we love. Occasionally misses on the directions to the park. Combined with other map apps one can easily check before departure. \nWould love to see everyone routing to include easy in and out diesel stations and bridge height filters added.", "Good App. Helps find the campground that fits your needs easy. Not totally perfect but what is really. Have it on all my devices.", "The app is user friendly and offers a lot of useful information.", "Seems great for finding RV dump stations. Also good for campsites. Pretty cool", "It\u2019s accurate and O so easy,,,", "I\u2019ve only been using this app a short time but have made reservations at several campsites for a future trip. I didn\u2019t know there were this many campsites in the US! If your traveling in a big rig it nice to know where the truck stops like TA and Pilot are and this app shows them. So far I\u2019m very impressed!", "I find ParkAdvisor to be very useful in finding both private and government sites including national forest sites. The app is extremely useful!", "We have been full time rving for almost 2 yrs.  this app has been excellent for us. We use it for all of our parks when we travel.", "Easy to use. Map feature shows location and info about campgrounds, fuel stops, rest areas, Walmarts, low clearance bridges, and more. Perfect app for RV travel planning.", "This is one of several RV campground review apps that I use to choose where to stay. I like to see as many user reviews as possible and this fits the bill.", "Great site used for our rv trips comes in handy thanks", "We are new to camping. I love having an app that shows us camping areas around us and also supplies campers\u2019 reviews. I also love that it has no ads.", "Let\u2019s you follow your proposed route across state lines always updating campgrounds. App has one of the largest campground inventories among those I have tried.", "Love it makes it easy to find places to stay as traveling.  We like to freelance and take back roads", "Great app for locating places to park on the road. Very helpful for taking breaks on long trips and finding supplies along the way. Some sites are not there. Overall great app.", "I like the inclusion of businesses useful to RV travelers, Walmart, Sam\u2019s Club, Loves, Travel America, Costco and etc.  The requested reviews for each listing are very helpful also.  The searchable map is probably my favorite feature.  This allows the user to pinpoint useful information giving proximity to your location or planned location.", "I think this app is fabulous and it is my go to app to find campgrounds or even overnight Boondocking sites.  I love that you can go directly to the websites from each information page, know the amenities, see pictures and I love that it can show me navigation instantly so I can see how far away I am from any site!  Great app!", "This is an awesome app. We did 5,000 miles in 13 days and we just used this app. We have a Diesel 40 foot RV and we were able to maneuver truckstops and RV parks along the way, making reservations hours before we camped. The campsites were awesome and the people were very nice. would recommend this site if you were going on this type of vacation or trip.", "Tried several others, but this is the best. I love maps and I just follow my route and check this app for the best RV places to stay. Reviews by folks who use are are pretty spot on and honest. Has some RV parks need to be updated. Shows those that are closed down too. Also shows state parks as well as Walmart, Costco, Camping Worlds, and many gas stations and several other places that are needed along the way.", "Especially if you are \u2018winging\u2019 it with no real plan.  Reviews are good but sometime the service led ones should be purged", "It gives you mileage and directions.  Great app.", "Only once did the app have an outdated address, and that was not big problem. I purchased the upgraded version and I am not sure it was necessary. I am very happy with it and use it often.", "This app is amazing! The maps are accurate and the database has tons of information on rates, locations, phone numbers and grounds descriptions.", "I use this app all the time. It's great! In the mountain states it would be helpful if the campground elevation were l
