                if (midval == x) {

            )
            return rankedAr.map(x=>x).sort((a,b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];


            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if(otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                           key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks)/(maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks)/(maxbgDenseRanks - minbgDenseRanks)
            )

            return {'fg': scalefgDenseRanks, 'bg': scalebgDenseRanks, 'bgFreqs': bgFreqs, 'fgFreqs': fgFreqs}
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {
            var denseRanks = getDenseRanks(fullData, categoryNum)
            return denseRanks.fg.map((x,i) => x - denseRanks.bg[i]);
        }

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

        function gatherTermContexts(d, includeAll = true) {
            var category_name = fullData['info']['category_name'];
            var not_category_name = fullData['info']['not_category_name'];
            var matches = [[], [], [], []];
            console.log("searching")

            if (fullData.docs === undefined) return matches;
            if (!nonTextFeaturesMode) {

            } else {

        function searchInExtraFeatures(d) {
            var matches = [[], [], [], []];
            var term = d.term;
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '\\W(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')\\W',
                    'gim'
                );
            }

            for (var i in fullData.docs.extra) {
                if (term in fullData.docs.extra[i]) {
                    var strength = fullData.docs.extra[i][term] /
                        Object.values(fullData.docs.extra[i]).reduce(
                            function (a, b) {
                                return a + b
                            });

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }
                    var text = fullData.docs.texts[i];
                    if (!useFullDoc)
                        text = text.slice(0, 300);
                    if (pattern !== null) {
                        text = text.replace(pattern, '<b>$&</b>');
                    }
                    var curMatch = {
                        'id': i,
                        'snippets': [text],
                        'strength': strength,
                        'docLabel': docLabel,
                        'meta': fullData.docs.meta ? fullData.docs.meta[i] : ""
                    }

                    matches[numericLabel].push(curMatch);
                }
            }
            for (var i in [0, 1]) {
                matches[i] = matches[i].sort(function (a, b) {
                    return a.strength < b.strength ? 1 : -1
                })
            }
            return {'contexts': matches, 'info': d};
        }

        function searchInText(d, includeAll=true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                var termToRegex = term;

                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                  return string.replace(/[#.*+?^${}()|[\]\\]/g, '\\$&'); // $& means the whole matched string
                }
                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)
                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    )
                    + ')' + boundary, 'gim');
                console.log(regexp);
                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {'contexts': matches,
                         'notmatches': notmatches,
                         'info': d,
                         'docLabel': docLabel};
            return toRet;
        }

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

 basis when reviewing articles. It also can\u2019t handle when you click on a subject within an article, that takes you to a previously published article. It just cycles through, crashes, and takes you back to the original article. I would pay for this app if it actually worked. Instead, I get mad and frustrated cause I can rarely read an entire article without the app crashing entirely. Sad due to the real potential here! Please get this app fixed and working properly because I know there\u2019s others like me willing to pay if you can get this right!", "I love the integration with rvtripwizard as that is what I use to plan my trips. I would pay for premium and use their map software if it supported Apple CarPlay so that a minus one star for me.  Also a Waze integration would be nice", "New to the app. Not finding it user friendly yet. May take time.", "The old rv parks app was so much easier to navigate and was free!", "Very nice work providing information on so many topics. Great work. Thanks.", "Don\u2019t waste your time unless you plan to pay a monthly fee.  I had to give it one star to post.", "The information in this app is great and I have used it for a while. Then there came an update that constantly asks to create an account. Also, the map often jerks around on its own after you stop scrolling, especially in an area with a lot of locations. This makes browsing confusing.\n\nUpdate: Reduced rating based on developer response. Their response was \u201cregister and it won\u2019t ask anymore\u201d. Or, you know, don\u2019t keep asking! So basically, deal with it. According to privacy policy, registration requires birthdate and home address, and I will not provide this, especially when the site also indicates they use this for marketing with third parties unless you opt out.\n\nDidn\u2019t respond about map moving abruptly after scrolling, which is especially bad in an area with a lot of parks.", "The thing I really, really need on this app is CarPlay integration. I don\u2019t put my phone on my dash or windshield, so I need a way to see the maps while driving. CarPlay would be an amazing addition.", "If you keep the app locked until a subscription is purchased, please add some screen captures to show what the GPS looks like in action.", "I\u2019ve tried, I\u2019m about ready to delete.  I rv full time and always looking for resources for safe parks!", "This used to be my go to app for rv parks, but they add a annoying pop up about your current location, while I\u2019m trying to explore a different location. They should add a current location button, instead of asking me every time I switch screens. If I wanted to explore my current location, I would just type it in. Plus, exploring on rv life people would be most likely exploring elsewhere. I recommend downloading Campendium, until this issue is fixed.", "Use this app all the time to find places to stay when traveling. Reviews have been accurate and haven\u2019t led us astray.", "I began using this recently in conjunction with RV Trip Wizard.  My first experience was that the link between the two was broken but it was quickly fixed.  The routing, however, is suspect.  I was routed through a residential and commercial district with lots of traffic, a slow speed limit and ton of lights vs. continuing on a freeway.  Coming back via the freeway saved me 1/2 hour.\n\nAlso, I was charged twice to have this app on my phone and iPad.  If that\u2019s correct, I urge you to re-examine your policy. If it\u2019s a mistake, please issue me a refund.", "Downloaded RV life app to my phone. I get the confirmation screen but no phone confirmation number comes to my email. Unable to get out of that screen or request another confirmation number. Don\u2019t know how what to do. Thanks", "While using the GPS in a RV on a iPad the driving instuctins are way to small at the top of the app . You got to be able to read exit numbers, street names etc... Same goes for miles to destination and arrival time.. I am using this on a iPad mini", "Will not do anything without paid subscription.", "Tried several times to obtain a verification email and never receive one. I look in my spam folder to ensure all boxes are checked...MO JOY.", "To say we are disappointed is an understatement!!  This App does not bring in your RV Trip Wizard route, it makes a new one!  \nIt took us in a loop around twice for no real reason. \nIf you take a call while using it, it forgets where you were before the call and you have to reset the location. \nIt does not show you on the turn by turn the exit number or direction, that is only audible!!\nOn our way to Pipestem WV, it took us down 2 roads that were not even close to be passable by our RV and yes we had the RV info listed correctly. We have to turnaround our 5th Wheel twice into empty fields that really torqued our rig and hitch!!\nIf you think this is a companion to RV Trip Wizard, it is not and RV Trip Wizard should really second guess offering this link!!\nAnd to think I was going to buy this!! Give it some time and maybe but for now run away from this one!!!", "First time using RV Life, it directed us to a road with a 8\u201910\u201d bridge and our rig is 13\u2019. I had chosen my model and it had the correct height. Luckily there was a \u201cone vehicle road we could get onto to avoid the bridge. Would not trust!", "This is the best, and only app you\u2019ll need to find campgrounds in the US! Much better than any printed directory!", "Unable to use for directions since I paid for the service it just crashes every time I try to get directions.", "I was very excited to finally find an app to help navigate while driving a large Rv. Other apps I have used have routed me into dangerous situations. So far this app seems to work well. The only issues so far are the ETA is not even close to realistic. This needs to be fixed. Also does not support apple car play.", "Never received access email", "There are two choices I have to try and use the app. Unfortunately, seeing an incorrect email address the only options this app offers are to go to an inbox that doesn\u2019t exist or to resend an email request to a non-existing email address.\nUninstalled due to being unable to correct an email address.", "Terrible app! This replaced Campground Review app and this has to be the most difficult to navigate! Have tried for hours to get even a list of campgrounds near a future location without success. Old app was much easier to use. Found KOA to be much more user friendly despite limiting campgrounds to KOAs. If I need directions I\u2019ll use Google Maps! I need campground listings and reviews not directions!", "I have found this App to be a valuable tool for making my decision on where to stay when I\u2019m on the move.", "Thanks", "Rv\u2019ers hidden gems stores or activity hidden in cities.\n\nRig information: a place where RV\u2019ers can access their rig information in the app.", "The app makes it much easier to find suitable RV parks than the web version.  Used it for years but now almost never as the app is better.  Browsing the map is very easy and lets me find parks on alternate routes.", "This is s great site and my go to place to check campgrounds. Most accurate place for reviews. \nLove it.", "Will someone please let me know when a good app for RV\u2019ers comes out? This is overpriced for nothing better than google directions that I already get for free. And the articles are all over the internet! As a new RV\u2019er, I have loads to learn but it certainly wont happen here. When the newb can\u2019t find something to learn, then there\u2019s nothing new here, keep moving along.", "I plotted a trip to a campground from my house just to test out what it suggested. You see there is a road that most gps apps will suggest because it is more direct, but it is a very sketchy, seasonal, un-maintained road even for a car. Given my rig size, this app gave the same suggested route that they all do which is on this road. If I didn\u2019t know any better and trusted this \u201cRV\u201d specific gps app, I would have been stuck with no cell reception, or down the side of a cliff. \n\nThey responded that they will update the map servers. Does this mean they are relying on real time human updates? \n\nI have my family in the truck when I am towing and this app would have literally put us in danger. Since it appears to just be a clone of google maps with worse interface and some poi pre-loaded; I will stick with google maps and hope that they implement a towing feature.", "I use RVTripWizard.com as my go-to trip planning tool. I love that the RV Life app syncs with my planned trips.", "This app has been very helpful so far for our RV trip up and down the east coast! I\u2019d give it 5 stars if I could get the offline maps to work. I\u2019ve downloaded them, but I\u2019m unable to access the maps on my iphone. The app works great though, when we have phone service.", "Great app, navigation on and you never get lost. Finding a place is easy with the many resources available on this app. Thank you RV Life, Happy Camping, And real life true reviews. The traveling tips are fantastic, the app teaches you to become a professional Camper! If that\u2019s possible!", "I have a paid subscription service to RV Trip Wizard, one of this companies online companies. The paid version of this app integrates with RV Trip Wizard. When I first installed and ran this app, it asked for my email address to see if I already had an account on one of their websites and it recognized I was a user of RV Trip Wizard. I entered my RV Trip Wizard password and I was in. However, when I tried to view my RVTW saved trips, it wouldn't work. I sent a customer service request on July 4 of all days, and got a quick response. It turns out I had to log out of the app and back in again. No big deal, but something they should correct in the app.\n\nI had created a trip to an Ohio state park about 3 hours from my house and used the \"rv friendly\" routing option. I tested the route with and without the rv friendly routing to see how the routing would be different. With standard routing, it had me take a country road the final 30 minutes and with the \"rv friendly\" routing, it had me take the Turnpike for most of that final 30 minutes, which made sense. However, it had me get off the turnpike and drive down a narrow but paved country road for about 15 minutes. That was odd, since a few miles further down the Turnpike there was an exit for a state route that would have taken much closer to the campground. That was odd, but the route didn't take me anywhere I couldn't get through so I didn't worry about it too much. Incidentally, RV Trip Wizard online gave me the better route using the state route but this did not carry over into the app integration.\n\nOn the way home, it routed me via the state route I mentioned above and that made more sense to me, but I don't know why it was different. However, the BIG deal is on my way home it attempted to route me down a road by my house that is closed from June to October 2019. Apple Maps, Google Maps, and Waze apps all knew to to route around this road closure but RV Life did not. In addition, there was a long backup on I-75 through Findlay due to construction. Again, RV Life did not alert at all or route around it, while Google Maps and Waze both did. \n\nGiven these issues, I don't have enough trust in the GPS routing in the RV Life app to recommend using it. I will try again next Spring and hope the routing has improved. I will continue to use RV Trip Wizard to map the route and then export to Google Maps. That process is a pain, but I trust the routing more. Like any GPS routing, you need to use your common sense and consult a map if something doesn't seem right.", "As a newbie I was overwhelmed with the apps available and what to use.  This app is the best.  Very easy to use and lots if helpful information.", "There is no information on who or where to contact about cancellation. Support will not respond. App seems ok but no better than what I used before. \n Frustrating. Will be emailing support every day until they respond. Complete lack of customer support. They owe me $22 for a subscription I tried to cancel through their one and only support portal. If I ask for a refund from Apple they will grant it but then deny the CC used forever. That\u2019s not a solution. \n Get a true support group that responds. \n\nDO NOT INSTALL TO TEST UNLESS YOU WANT TO PAY ANNUALLY WITH MO WAY TO CANCEL.", "I only use the app to locate campgrounds, hence I find the interface a bit annoying. However, it is highly useful for this purpose and I definitely recommend it for the RV travelers out there.", "I can\u2019t seem to get the app to sync with my RV Trip Wizard account to load my trips. Is this part live yet?", "I just started using this app and so far the information has been accurate. Having reports from actual campers and not the campgrounds themselves makes a difference.", "Great planning tool!  The best I have found for finding RV parks, reading current reviews, and making reservations.  This app saves a lot of time researching your trips.", "Seems like a great app haven\u2019t used it much yet. Has everything I was looking for will see how the GPS works within the next few weeks.", "Developer doesn't say up front that some features cost extra which I regard as sleazy. IMHO this company has been buying up and monopolizing good services and apps one by one and ruining them while quietly adding fees that didn't exist before.", "This is an average app. That\u2019s not a bad thing. Average means it does what I expect it to do. However, you want it to be 5 star awesome- implement CarPlay. I don\u2019t want to fiddle with my phone or buy a car mount when I can simply plug it into my head unit.", "This is NOT a free app! You won\u2019t be able to use ANY of the features unless you upgrade to the paid version! Now I have to deal with trying to delete the account I created. Ridiculous!", "Can not get email confirmation.    Looked in trash.   Can not recover - locked up", "I am so appreciative of an app that is specifically for RV travelers and their unique requirements and limitations. \n\nHowever, there doesn\u2019t appear to be a way to plot a trip that starts somewhere other than my current location; this hinders the ability to plan ahead. \n\nAlso, when I go to the Trips menu, I get a page about downloading a demo of Trip Wizard that doesn\u2019t do anything. The Trip button is no use if Trip Wizard is no longer available, and it keeps taking me back to the Trip Wizard Demo page. \n\nSince Trip planning is the main point of the app, but the Trip Planner isn\u2019t useful for planning any trip that doesn\u2019t start at my current location, then I can\u2019t give it 5 stars.", "This is our 5th season at Mill Brook RV Park in Kingston  NH.  We love it here and have made some wonderful friends. Everyone is always so helpful and friendly.  We come up from FL. so we can spend time with our Kids and Grandkids.  This is our Northern Paradise and we love it!!\nKathy & Barry Blair", "Nice RV Park, very clean, nice pond, not far off I-20. Pads are gravel but drain very well, enjoyable stay.", "I find it very informative when I\u2019m looking for a campground or resort.  It\u2019s a great app for campers to have.", "Good app for travel, helpful to plot a course and find things we need that other RV\u2019ers my or may not. I use this in conjunction with other apps and maps. \n\nWe travel in a converted sprinter and don\u2019t need same things big-rig RV\u2019s do (sewer, 50amp, pull-through sites), adversely we prefer some smaller sites that large setups can\u2019t navigate with more privacy and aren\u2019t big gravel lots (woods, fire pits sometimes, etc).\n\nSO, good news is you can read reviews and poke around and see if the site\u2019s for you. I do wish you could filter results by some things that are applicable to ME and other small RV\u2019ers - I\u2019ve said as much in my review to the developers, people camping in smaller rigs is a big movement and there\u2019s nothing this good for that application. BUT, this tool is the best one out, just use it with your brain engaged and you\u2019ll be fine, big or small rig.", "Excellent!!!", "I am finding a lot of information that I will follow and keep my eyes and ears tuned to things that one needs to be aware of. I\u2019ll revisit and update after making an extended trip this summer.", "Downloaded this app and was sent a confirmation email. Clicked on email and told there were problems and I should contact support.  But no way to do that.  Not exactly pleased.", "I was so excited when I found this app. I have used their web based program and share my reviews on trips. I initially struggled to use as the AT&T connectivity was only visible at their website but not in the app. I reached out and they added the AT&T connectivity to the app. I find this tool and the support team exceed my expectations. I have already shared with family and friends!", "I stumbled upon this because I was a fan of the RV Park Review website, which the instant app has incorporated. I\u2019m very impressed with how intuitive this app is. I\u2019m currently using the free version but will consider the premium version down the road. I like that is uses Google maps instead of Apple maps, which is a negative with The popular Allstays app.", "This new and updated version are worth every cent!\n\nMe and my wife are full timers since four years and this is the first and only app that really work.\n\nEasy to find and compare RV parks and campgrounds with the new map function. You can plan either ahead or when you actually are on the road.\n\nPresented in a VERY informative way where you see where yo are, and what campgrounds are nearby and IN THE DIRECTION YOU ARE TRAVELING!\n\nOther apps shows within a certain amount of miles, but if it is in the wrong direction not much use.\n\nI bought the paid version so I could download the app and use it off line. That is the biggest difference from the free version. And two weeks when traveling on hwy 10 on our way to LA I had use for it since Verizon went down to 2G linger than expected.\n\nAlso great when you plan a route and have poor internet.\n\nA new function that I like from last week, is that finally I can use my iPad in landscape mode. For me that was important.\n\nIt also tells me that the developer does not just want to cash in short term, but really have the intention to serve us users long-term.\n\nI have seen some fellow RVers complain it is not complete. Nothing is complete and remember - even the sun has spots...\n\nHighly recommended from BasilFawly!", "Where you read individual reviews for a campground It says \u201cno reviews yet\u201d even though it says there are reviews. This is true for every campground. Something is broken.", "Simply the one App I use for RV Camping", "Used old site frequently. Since the change I cannot enter site. Unless", "The old RV Park Reviews app wasn\u2019t anything fancy, but it was functional. The new app just crashes while loading.", "Used to use RV Park Reviews a lot to find a campground while traveling. Since they changed to this site cannot filter by Big Rig access without purchasing subscription. Also not near as easy to use to find sites. No happy with change.", "You are paying your developer way to much money. We are RVers. You should hire someone who actually has an RV and understands what we are looking for without all the BS.", "Jobless for some of our jobs are going through our first day", "I tried to use this in conjunction with my primary RV Trip planner (the web based subscription site by the same company), but the APP does not display in landscape position and is thus, so far, not useable with my iPad keyboard device and my workflow (most of which are landscape position based). As far as the other features of the APP, I never got that far and will not use it, (staying with their web based reviews).", "Tried searching for CG, entered city and state. Search found nothing? Map doesn\u2019t even move to location searched. Delete!", "I was trying to get info on parks in Florida while I am in the Northeast all it gives me access to is local parks. Well that\u2019s useless, thank goodness for AllStays. Well on the bright side I got more space on my IPad by deleting this app.", "The old RVPark Reviews was easy to use. We don\u2019t need all the \u201cfor you\u201d maps and info. Trying to find parks in a certain area has a learning curve - can only get there at the bottom of the filters pages. I\u2019ll use it but not pleased with the changes.", "With the last update, the map constantly jumps, zooms and moves. It doesn\u2019t stop. I can\u2019t select and area and stay in one spot when trying to find campgrounds. It\u2019s currently useless.", "This replaces RV Park Reviews app, except it now is filled with cheap and nasty ads, and couldn\u2019t find the first park I searched for. Don\u2019t waste your time.", "What a sleazy slimy company RV Life is. The free version contains terrible chat ads with skimpy dressed underage girls. Don\u2019t want these ads? You gotta pay up. I guess all your 19 year old male customers are happy though.", "A) you can only view it on iPad one direction, so if you are charging it\u2019s very awkward\nB) your app tracks my location even though my location services are off- this is something other apps allow you to choose- I DO NOT care what campgrounds are near me so CLUTTER CRAP\nC) no help or access to tech support so......\nThis is a sketchy app that as of today am NOT going to buy in app stuff if this part can\u2019t run smoother", "I used to leave reviews on all the major sites including this one. But my reviews here tend to be edited heavily or not accepted at all if they are even slightly critical. They don\u2019t accept reviews if you were unable or unwilling to stay. \n\nOnce they responded to me and said, \u201cthe owner denies saying that\u201d. The problem is that I didn\u2019t reference a conversation in my review.  It was a good review! \n\nMy guess is that they are supported by the campgrounds and clear all reviews with them. Could be that is why there are so many campgrounds with no reviews at all.", "RV Park Reviews was great on its own. Should have left it alone.", "This app is useless.  I always used RV Park reviews and was very helpful.  Will delete this garbage and use Good Sam app.  What a mistake!!!", "First ad pop up resembled porn. No thanks!", "Oh boy, did you screw it up! You took RV Park Reviews, to me an indispensable review system to check out parks before reserving. It\u2019s gone. I tried to lookup Pilot Mountain State Park, and it doesn\u2019t even show up. Say goodbye!", "This took over RV Park Reviews which had its own issues, but was at least OK. They were bad at fixing issues. \nRVLife is much worse. Search function is horrible and mostly does not work at all. Don\u2019t know where some reviews of parks went from the old site. Rating system is a farce. So many parks have high ratings here that are totally undeserving. Nothing like going from bad to worse. After this review I\u2019m just deleting the app, because it\u2019s worthless and I have others I can use.", "Used to be great. No so much anymore.", "This app took over the RV Park Reviews app. \n\nI trusted RV Park Reviews and used them often, including contributing my reviews.  But the reviews from that app did not come over to the new app. Therefore, ratings are skewed and information is incomplete. \n\nIf you are going to take something over, then please bring it ALL. Alternatively, provide a way to access that historical data.", "Won\u2019t let me create a userid. Maybe you can fix that sometime.", "Uninstalled and deleted. Sorry, will try it again once you have fixed this issue.", "Title says it all", "Major change to app.  It\u2019s not user friendly due not being able to rotate on the IPad.  The case that my iPad sits in does not rotate. Needs to get fixed.", "The maps are nonexistent. The app is useless. It is too bad you are deprived the option of staying on the predecessor app that worked flawlessly.", "The original RV parks review app had this same problem, took years for them to fix it, looks like here we ago again..", "I used RV Parky all the time and the app rotated on my iPad to the horizontal length.  This app is not rotating when I set my iPad on this side.  I used RV Parky with my keyboard all the time looking for placed to stay.  I won\u2019t be using this app unless it fixed to rotate on the iPad.  No, it\u2019s not my settings on my iPad.  All my other apps rotate.  Thanks.", "Nice new features. \nOld app and online .com show reviewers site number. \nPlease continue this in RV Life. Knowing site numbers definitely helps choosing sites. \nThank you", "Paid 11/5! Paid again 11/13! If not for a month this time gonna let them keep it!\nPoor support! Tried to screw you out of money all the time! Leave thus one be and buy a map!", "I tried to test this app before purchasing to see if it would be helpful for navigating a trip in our RV.  I couldn\u2019t so I purchased the RV app $29.  I then tested the app by choosing a destination that I knew would be a scary route in any large vehicle.  Sure enough, the route from Sedona AZ (Rancho Sedona RV Park) to Flagstaff AZ gives only 2 options for routes!  One is the switchback and very steep route and the other takes you on an undeveloped dirt road!  Try it and then do a satellite image you will see the switchbacks and the dirt road!  \nWhen I mentioned this to the app developers, they asked me to recreate my issue and save it for them to analyze.  This meant that they didn\u2019t even try to recreate it themselves.  Not proactive at all and I\u2019m not being paid to be their quality assurance tech!", "I bought this thinking it would be a great app for RV GPS guidance. Well let me list the pros:\n\nInterface is good with traffic display\nCustomize view \nRV set up \nSpeed alerts *  more on this issue with speed alerts\nDownloaded maps *. Issues below\nSearch function is OK. Not bad but you have to enter city zip then enter address or name. Would be easier with just one search entry\n\nCons. \n\nDownload maps are not upgraded. We ran into many situations that my wife\u2019s WAZE running at the same time saved us. Copilot had missed turns directly to RV spots and I entered the address to the spot.  Missed turns on 2 locations that Waze saved us.  \nThe lane assist arrows are so small at the top of the iPhone you can\u2019t see them especially in sun light.  The speed alert went off so many times I turned it off. I am in a RV I don\u2019t speed but it went off. Thought it might be me and raised the alert to 10mph over and still would go off at random times. \n\nOverall I can not trust the app which is why I bought it. We ended up using WAZE since we could not trust Copilot.   Overall a 2 but it has promise just not there yet.", "Why don\u2019t the app I have for rv .\n\nPlease advise !", "I depend on this app daily for trucking. I am trying to renew my subscription and it just has a spinning thing and nothing happens? I have uninstalled/reinstalled same thing. I am running ios 13.4 Please help asap", "I have been using copilot navigation since the pocket pc days. My vehicles now have Apple CarPlay support and I stopped using copilot. Any plans to add CarPlay support? I will gladly pay for the yearly subscription.", "Update 2020-02-16: \n\nPlease developers fix the systematic bugs. I am very close to having to switch to Apple Maps with some common sense. But I want to use Copilot, because when it works, it is very good.\n\nLatest craziness. In Denver, north on I-25, navigating to east on I-70. It tells me to take the right ramp to Washington street, although it is I-70. Washington is my next exit, off of I-70. Once I\u2019m on Washington it wants me to get back on the freeway for no reason.\n\nIn Phoenix, on loop 101 to south on 51. It tells me to stay in the left lanes, with no mention of 51 coming up, until the exit lanes, then it says to exit right. ZERO warning. This also happened on I-10. Speaking of I-10, going eastbound it wanted me to go straight disregarding the truck route.\n\nOriginal 2 star review:\n\nI have the truck navigation. Multiple times I have had the routing try to make me exit and get back on I-5 in Portland every few miles. Just now in Phoenix it gave me the correct exit and direction, E Cactus off of 51, but once I was on Cactus, it told me to turn around at the next safe location. Why? I was headed in the correct direction. Once in Ohio it had me get off the freeway and onto a city street to go about 10 miles and get back on. By the time I realized it, I was committed. Many other problems. When it works well, it\u2019s great, but I\u2019m losing trust.", "Please make it so I can change 1 road instead of the whole route.. I wanted to a gray hwy that was recommended towards the end of my route, but when selected it changed my whole route.. when I just wanted to go down one of recommended roads.. if you don\u2019t get what I\u2019m saying open Apple Maps and make a long route and you can select different roads and not just the whole route", "I\u2019m not sure if I received a bad down load or what but is an able to route anywhere!", "Tried to find a popular state park in the app. It doesn\u2019t even show up in the database. I put in the city, search nearby campgrounds. Nada.", "I bought it and wish that I had not.  I\u2019ve had several occurrences where an address easily findable on maps was non existent according to this app.  It\u2019s a NO from me.", "The app is not clear and confusing to work with.     There is no support when trying to figure things out.    No legends to help you navigate.   Thought it was free then charged 32.00.  No way to get a refund.  Don\u2019t bother!", "Had read some good reviews but in general have been disappointed with the interface of the app and poor location choices for searches over months we have had the app. St Augustine Florida does not populate as a search choice, for example, (either when trying to plan a route from New England. Any \u201cweb\u201d search is just a yelp handcuff. The routing has been good through the tricky parts of CT, NJ and NY pikes, but that is not enough to overcome the inability to give a reasonable destination for initial route planning or when changing a destination on the fly. It would have warranted 4 stars if it were a lower cost subscription or was free. Not likely to renew the subscription.", "Used this for years - no problems. After update, the app is very difficult to use. It is very slow. NEARLY IMPOSSIBLE TO SEARCH FOR PLACES NEAR A DESTINATION. Three steps backwards from the previous version. I wish I never upgraded.\n\nI also upgraded to to paid version on one iPad. Unlike other apps, it tells me I need the paid version on the second iPad when I want to save a trip. At this point I think -1 star would be generous.c\n\nNow I see RV profile has been removed. Man are they getting greedy. I originally bought this for RV use. I am not giving them any more money. Between two gps's and a map I will find my way.\n\nUpdate: Now to get RV navigation I have to pay a yearly subscription. I definitely feel ripped off. I originally purchase this for RV. Now I have to pay yearly? Fat chance! I wish I could give this a -5 stars.\n\nI don't subscribe to software. I buy it outright or forget it.\n\nMarch. Still cannot find places en route.\n2020 - still subscription. I am done. I bought a truck GPS.", "Good app I use it on my iPad mini together with google on my phone if I feel weird about the directions. Only thing is I wish it could give me a trip detail at the end of the trip like google.", "Just purchased the commercial truck maps and routing for a month. Can\u2019t create password or login need some help please.", "does this app calculate IFTA state to state miles?\non it\u2019s ( mobile version )", "Purchased this app years ago and recommended it to all my friends.  Gave me access to a map with no internet that I could search and pick routes etc.  I wasn\u2019t looking for GPS directions.  Just the ability to look-up routes in different States or different cities etc.  and it served that purpose well.\nThen it changed to a subscription service and took away all the things I had as a Basic service that left me with a map..... period!  Can\u2019t search anything or do anything except look at a map without paying extra.  Taking away features that customers purchased and forcing them to pay again is a sign of an untrustworthy company.  Don\u2019t expect to see me purchasing any more of your apps.", "Great app. No need to worry about cel phone network . Works great in Mountains or remote places where no cellphone connectivity.", "My go to navigation for 20 years.", "I\u2019ve used this app on my iPhone for years all over the Left Coast USA.  Then I got a new rig and nobody makes an acceptable dash mount for that vehicle. I have since switched to a different nav app that starts with an S because it has CarPlay. The authors of that app are good programmers but don\u2019t drive for a living so have made some sexy-but-dumb GUI decisions. That GUI will cause an accident. CoPilot allows the driver to set preferred view and doesn\u2019t override it 5 seconds later. I desperately want my CoPilot back, but it needs CarPlay to be a contender.", "This gps is one of the best comercial gps, I m really recommended to everyone.\nI live in New York and travel through all the northern states and I have not had any problems.  I I would like to ask to the creator of this GPS to lower  the price,  please, the truck drivers don't make much money.", "Still no Apple CarPlay Support", "This is OK but not great. Very good at choosing truck routes away from major highways. Once it chooses a route, it will not adapt to a new route.  It will only choose a U-turn to go to the original route.  Must have another map app running until this one catches up.  Way to much ramp directions & not enough direction after ramp.  Exit numbers are not consistently provided.  Gives street names but not highway numbers.", "3 years ago: After months of use, it was my opinion that the app didn't deliver the features it proclaimed.  The source data lacked current drive speeds and routed  me on dirt roads which was not always navigable by motorbike or small RV.  \nNow, the Latest update: Impressed!  Still using it and have found every complained-of feature addressed.  No complaints now!  \nGOOD WORK Trimble developers! \ud83d\udc4d", "I have been using both the android, and the iPod versions of the app, for awhile now, and it works perfectly for me.", "Doesn\u2019t even have my company\u2019s adress and you want 120 per year!!! LOL", "don\u2019t spend your money on this app to complicated and very hard to use, also not accurate at all. Use Google maps", "Used this for the 14 day trial after reading an RV forum that recommended it for full time RVers.  Found it nice to use for the turn. I turn features and thought it great you could put in trailer dimensions etc.  however it didn\u2019t route any differently than Google Maps in most areas and it took us down some difficult to navigate side streets just like google did instead of on larger highways that would have been better for trailering.  Will not spend money on it.", "After spending $31 for CoPilot you have to buy additional maps. Which wouldn\u2019t be so bad if I could find out how to buy Australasian map! \nUseless app for me!", "Overall great nav, very accurate and routing is great for towing trailers. So far don\u2019t see that\u2019s it comparable with Apple CarPlay which for the price I was hoping it would but still a great app and our number one for towing.\n\nPlease advise if developer plans to get Apple CarPlay approval?? This would greatly improve the overall experience!", "I try to reset my password but didn\u2019t receive any email", "This is one of the best apps i have found till now. Appreciated your hard work.\nBtw, here wa can provide rating, review, so as to the keyword searching install.Want to get more organic users, then find us in upmobi.xyz", "This is my #1, go to truck navigation app for the last past 8 years. It\u2019s very reliable about 90 percent accurate and get the job done. I understand other customers complaints but, nothing isn\u2019t 100 % perfect. What matters is I like it, it\u2019s reliable and it works for me. The key to using this app reliably is mainly how you program it in the settings. The thing I like mostly about this app is; I haul lots of oversized loads across the continental US. Which requires permits and very strict routing. I like the ability to pin drop accurately. And route myself according to how my permits requires me to run. I can go on and on how I appreciate and enjoy using this app but, for now, I will leave it right there.", "Trying the free trial to test it out!!! App is freezing but still giving me directions. I have closed out app and rebooted my phone!!", "Dont waste your time this app is trash.", "Copilot does not work through my Bluetooth headset as hoped. Also it does not route me based on my vehicle size. It places me in U-turn situations that can not be done based on my vehicle profile. $30 wasted.", "Over all its good. Only issues really annoying  is when you pick a route and instead of stick with it gos trying to all the time take you through some kind of highways just to bring you to same interstate 10 miles down the road. Or it keeps wanting for you to take exit just so you can go back right on interstate. Some of the routes its splits for example instead of just keep i95 to go to fl it keeps wanting to take 95 then bunch of different highways just so you can get back to i 95 later traffic alert not that great at all and when they doing construction it tells you that interstate is closed completely and trying to reroute you", "Overall nice interface and features but the maps need to be updated. I\u2019m an over the road truck driver and I use several gps service\u2019s. All the others will find an address and guide me to them but copilot won\u2019t be able to find the address and just takes me to the street if it finds the address at all", "good app, any plans to add carplay support?", "I am a CDL driver. I decided to test this application. I have had a major issue with it directing me to take an exit. I get off at the exit only to re enter into the same road I was just on. This application has cost me time I can not depend on it. It allowed me to configure my route with the possible routes. I will set it how I want to go and then start navigation. Well during the trip at some point it will change corse to what ever it sees\u2019 fit. I almost paid for this, I\u2019m glad I didn\u2019t. \nIt does have features that I like. Just the couple of issues I have had make it not worth my money.", "Couldn\u2019t find my pick up address the VER FIRST time I tried it. Google found it and my R.M. Still have a few days on my test drive but why bother?", "The worst GPS imaginable. I paid the full rate for this app only to have it give me wrong directions on my first 4 destinations. On two occasions I was instructed to make a u turn when inside the RV park I was navigating to. Unbelievable so... I had to delete the app. DO NOT TRUST THIS APP!!!!", "Tried using it today to get to a location in Utah and it wouldn\u2019t recognize the address! Had to use another GPS provider! It directed me to a town near by, in addition it should me nothing, no speed limits, best routes, large rig stops and stations... so far this app was a waste of my money and there\u2019s no refund! Stay away from this app!", "So far copilot was good, but on new ios 13.2 app lost voice navigation :(", "Not truck driver friendly, this app will certainly get a professional truck driver in Big trouble. Instead of taking driver to a Business with dock you will end up in residential cul de sacs .", "We had high hopes for this as we had difficulties with low bridges and RV unfriendly routes on our last trip. But 1st time iut with this app it took us straight to a closed road and then wanted to route us down THREE roads that were designated \u201cNo Trucks\u201d in our 31.5\u2019 motorhome. What\u2019s up with THAT?!!", "I was not able to use this purchase on my trip to Ireland because I couldn\u2019t figure out how to use it.  Therefore it was a total waste of money and time.  I would not recommend this to anyone who isn\u2019t highly tech savvy.", "We bought this app to help us navigate in Germany.  However, it was useless because it pronounced German street names as English words, so we couldn\u2019t understand what it was saying. In contrast, the GPS that came with our rental car (a welcome perk because the car we reserved wasn\u2019t available) spoke in English but pronounced the street names properly (strasse with the last e pronounced). The CoPilot app was a complete waste of money!", "I am a pilot car driver. My job takes me all over the United States with oversized loads. It is imperative that we follow the route assigned.  This app makes it simple to plan a route and make changes.  At first I had some difficulty but it was only my experience which was causing the issues. After a short learning period I was able to plan a route in a matter of minutes.\nThere are a couple of requests which would be very useful.\n\n #1   I would like to have a measuring tool.   Sometimes I need to know how far it is to my next waypoint. Or from one waypoint to another.\n\n#2  It would be super handy to be able to share a trip I have saved with another copilot user.  If there are multiple people taking the same route this would ensure all users have the exact same route programmed.\n\nThanks to the developers of this super fantastic APP.\n\nKevin", "Worst gps I have tried for RVs. Can\u2019t even locate Nashville TN.  Route planning is useless", "It would be nice if you had the option of turning off the recalculate so it wouldn\u2019t recalculate every time you come off route, other than that I think it\u2019s a pretty good app", "I\u2019ve reloaded it on many iPhone upgrades with no issues.  It also works well on my Android tablet.  \n\nBest feature hands down is certified speedometer. Not promoted as such but it always matches the traffic warning lights along the roadway. This is particularly important for me as a commercial trucker. \n\nI paid $150 for the trucker version and rely on it daily along with Google Maps and Google Earth to do logistic planning. \n\nI also use Active Traffic. \n\nFive stars!", "Off line maps of the world, that\u2019s the good part. And not much else. Login never works on certain device. You can\u2019t copy paste the long password. You can\u2019t make it visible either so you don\u2019t know if you have typed it correct either. You can\u2019t use copied address. Constantly bugs me about the notifications to turn on....", "The description was not clear that it was a trial offer. :-/", "I\u2019m like the features in this app and find it very helpful and intuitive in bad traffic situations. My only recommendation would be to incorporate some form of weather info and radar overlay. Other than that I love it.", "Lots of room for improvement: map only zooms out so much and you can\u2019t really see what\u2019s up ahead of you, gps will continually try to reroute you the same way it was taking you even if there is a faster way found by another source. Map does give a few options for routes but doesn\u2019t let you customize if you want to avoid an area or take a certain route, when you select avoid it will circle you around the avoided area first and then bring you right back to where you were trying to avoid. Would be nice if it calculated toll cost like Rand McNally, could be a lot simpler and easier to find points of interest (truck stops, rest areS etc)", "Have used it for years. Always updating. Good support", "Routing was awful, contacted Copilot they told me Apple would refund, not true ! I wasted $29.00 !", "Let\u2019s see... I tested this app for my 18 wheeler and my personal car. Both versions had several things wrong. Mostly speeds were wrong. With my personal car version? It would always try to make me enter truck parking areas and exit interstates. Only to tell me to immediately get back onto the interstates. \u201cHow stupid can a developer be?!?\u201d, I thought to myself. Well, with the way this app functions? The answer is... A developer can be just as stupid as the amount of money he/she may try to steal from people, for a horrible app. Just like this one. Do not waste your money on this app.", "As a pro truck driver I bought this app for $150 a few years ago, and it worked for my purpose. Customer service is incredibly slow to respond, which is why I give three out of five stars, but otherwise a good app for truckers.", "Put us on The Blue Ridge Parkway. I know that Parkway and I know you can\u2019t take a 37 foot motorhome, tunnels are too low. Never using it again!  I would like my money refunded to me.", "I purchased this app when google address search was supported.\nBut I hated the most when they removed google search engine.\nI don\u2019t recommend it anymore.", "25 years. I\u2019ve started with pc miler by ALK then came co-pilot I used on the laptop. Then finally the phone app. I ran Rand Mc. along side Co-pilot and would laugh at how Rand was trying to route me through cities and town to get to my destination. Co-pilot was way better maybe taking you to the next exit or even using the bypass around major cities. Those days are gone now I guess. \n\nIt doesn\u2019t post the truck speed on split speed limits. \n\nIt doesn\u2019t notify you of scales coming up. \n\nI can\u2019t find save current location to add to address folder. \n\nYou need internet to find fuel stops. \n\nAnd routing has become frustrating. Practical is a joke anymore. \n\nI\u2019m staying with Co-pilot because the traffic alert is great and I paid the 300+ years ago for the truck app. I will continue to use it as a backup to the Rand. But I can no longer recommend Co-pilot as a truck app especially since they are asking for a monthly fee. \n\nShould they return to improve this app and start adding useful features for trucks and truck navigation ie: weather and construction warnings scales and truck fuel stops in route like what is on the ALK app. then I would gladly change my rating and review. \nCo-pilot has lost their way.", "So i bought the app to help stay away from low bridges since I picked up a new 5th wheeler. First big trip was to West Point NY from Plymouth MA. The app took me through old trucking routes and numerous towns, lots of light etc. to make matters worse, to apps wanted me to take a road that was inaccessible from the highway. I had to use google maps to get me there. \n\nFrom there, I drove to Maryland and Virginia and back without a problem until I reached Connecticut. Again, instead of staying on Route 95, it took me through small towns again....\n\nMy last trip was to the western part of Massachusetts. The app Was working fine until it took me off the highway onto the main drag, had me circle around through some neighborhood a 5th wheeler shouldn\u2019t be and right back to the exit I took and back on the highway. \n\nPat but not least, it doesn\u2019t recognize my home address....\n\nDave", "Traveling to Disney the app took me off the Interstate and then right back on twice. Put me in a dangerous situation with a 31\u2019 travel trailer. No response from support. No refund options. DON\u2019T BUY THIS APP.", "This app is almost great, some have complained about things they could have fixed in settings, I say learn the app and it\u2019s features/settings before giving a negative review. I am a pilot and use navigation programs for aircraft and they are excellent as you would expect, this app is close but still needs just a bit more work to make it a bit more user friendly. Making a rout you want instead of what the computer wants can be a challenge until you learn the idiosyncrasies of the app. For those who complain about it directing them to a closed road or a low bridge I say this is a driving aid, you are the driver, stay alert stay in front of your vehicle.", "I really like the app, but one feature I can\u2019t believe it doesn\u2019t have is the ability to drop a pin to navigate to. I drive to a lot of wildlife areas and boat launches that I can find on the map, but I have no way to navigate to that location. I need to be able to drop a pin on the spot and have CoPilot take me there. Add this feature and it would be 5 stars !!!", "I\u2019ve been using this app for years, we are moving to Japan but it\u2019s not on the list of the world map. I would really like to use this app there.", "I drive a truck and I am frequently in the northeast where there are many low bridges and truck restriction routes. So I need quality info. So far I find Copilot clumsy. I still run Google Maps simultaneously to ensure I take the right or best route. I got a ticket in NY as approached the Midtown Tunnel after Copilot directed me to miss my exit from the Long Island Expressway to the BQE because it changed my route without asking me or alerting me. This mistake sent me toward the tunnel, which I knew I could not take. I was looking for a way out. Fortunately the cops helped me out of a jam, but gave me a ticket in the process. \n\nHere are my specific issues. \nCo pilot problems \n\n1. Changes route without asking me or letting me know \n2. Highway and city names too small to read. Does not get larger when I zoom in. \n3. Has routed me on some routes that are clearly not truck routes and physically impossible for a truck (and yes, my profile has 53\u2019 trailer with 13\u20196\u201d  height).\n4. Algorithms find very convoluted routes that are inefficient, jump off highways and add unnecessary miles and time, and finds routes that go right through traffic with lots of intersections and lights. \n5. Often picks a route in the opposite direction with a u-turn to get back on track. \n6. Does not know how to control the play/pause function when connected to radio/speakers. Often goes silent. \nCauses me to miss turns/exits because of #1 above. \n7. Too many colors and not clearly identified routes, worse in night mode. Look at Google and iMaps. Very clear. \n8. When I try to force it to take a specific route, rather than going direct through the desired route, it goes through the original route, then back-tracks and adds lots of twists. \nI would appreciate info as to what developer is doing to fix these problems, or I have search for another app, especially since I am paying for this Trucker GPS. I really need an effective and efficient trucker GPS, especially in the northeast where getting off route can be very dangerous. If this one doesn\u2019t get fixed, I have to search for another. Paying $10 a month for an app that I have to constantly second guess doesn\u2019t cut it.", "It\u2019s a very easy to use app, the directions are pretty well right on also, just use a little common sense and it\u2019s a great tool to have in the truck at all times! Highly recommend \ud83e\udd14", "I bought this years ago & was annoyed that my purchase didn\u2019t count for anything when it moved to a subscription model. However, I need a reliable GPS on my phone for our RV travels. This isn\u2019t it. On the first trip while using it Copilot directed us down a road that we should never have been on. I don\u2019t blindly follow GPS instructions but neither Apple Maps nor my paper map indicated anything to raise alarms. After we turned into this narrow country road with swamp each side and no shoulders we reached a sign saying that there was no access for vehicles over 1/2 ton or longer than 20 feet. We\u2019re 16 tons and 40 feet and there was no area to turn around. Backing half a mile down a country road to turn back into a busy state highway was great fun. \nCopilot wouldn\u2019t reroute. It kept telling us to turn back onto that road. \nThe second time, it routed us onto city streets that had low (very low, one was 9\u2019) overpasses. Luckily, I picked up on that before we turned off. Then the app wouldn\u2019t reroute. \nThird & last time, I ran copilot concurrently with MapQuest, and ran Apple Maps on the iPad alongside. Copilot lost signal and ran around in circles, then tried to turn us around to start the route over. Neither of the others lost our position. Copilot is now uninstalled and I wouldn\u2019t recommend it to any truck or RV driver.", "I bought this app many years ago specifically for the RV features. Now those have been removed and the only way to get them is to get an annual subscription. Sorry, I\u2019m not paying a subscription for something I previously had.", "It\u2019s good, just wish it had a few more features like satellite view and maybe if it wasn\u2019t so zoomed in so close all the time. I adjust it out but it doesn\u2019t stay that way long", "Pointless if (I have to have an account and) your paste doesn\u2019t work when creating an account. If that\u2019s an actual security measure (can paste into email field) I shudder to think what your actual privacy measures are. Deleted.", "This review is intended for professional drivers only. I almost never write reviews on anything, but this app deserves some attention. As you can guess, I have a pretty high opinion of this app, giving it 4 stars, but keep in mind my rating is a comparative one, based on my experience with 3 other \u201ctruck\u201d GPS apps.\n\nWhat I lik
