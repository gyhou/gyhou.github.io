esome", "Excellent app. Very useful", "After using all the RV apps to locate campsites and other overnight parking, this app is the WINNER, hands down !", "I found this app to be quite comprehensive. It provides timely information and accurate detail. The author of the app is quick to respond when suggestions are made. The app is accurate enough so that you don't have to see venues that you are not interested in. I like it very much.", "I found this app helpful", "Not only does this app help find good places to camp, it shows RV friendly stores and restaurants. But best of all, it easily shows rest stops which is great with the traveling I do.", "Finally!!! Simple search by city and state, or search nearby. All locations are shown on a map. If nearby shows your location. Good icon info on each Park page. Simple to read reviews however the app is new and many parks don't show any reviews. Developer included a button which takes you to a Safari window for an automatic Internet search. Highly recommended!!!", "After reading all the awesome reviews in trade mags and listening to word of mouth I was looking for this app. I thought it was called RVParky; it took me a few mins but finally found it. Worth every penny. This software is simple and to the point - Useful. When I buy a hybrid vehicle, I will use this app to find a charging station.", "My go too app when looking for new places to explore. Constructed very well and appears to have up to date info, and the reviews seem to be fair, clear and timely. Good job.", "Honestly, we haven\u2019t tried other apps, because this one does the trick for us!", "We are just starting out full-timing. A wealth of good, useful information that\u2019s easy to get to.", "When looking for an app to help you find your next camping spot, or boondocking location you don\u2019t need to look any farther. Campendium is all you will ever need. From reviews to cell service per site, Campendium has all of the information you need to find your next perfect spot.", "I think this is an excellent source for camp sites and dumps. However, not everyone is in a park with laundry or propane. It would be really great if laundry and propane sources could be found on here. I am currently at a laundromat, for the second time, in southeast Tucson that is the best I have been to and very conveniently located right off a main highway. \n\nCould you allow users to add these sites?", "I was surprised how amazing was the people\u2019s work there and the place.", "This is one of the best apps i have found till now. Appreciated your hard work.\nBtw, here wa can provide rating, review, so as to the keyword searching install.Want to get more organic users, then find us in upmobi.xyz", "Simple and quiet on lake with large lots. Can use senior pass so affordable stop on way to the keys. No amenities but there is a fire ring and picnic table. Great sunsets and alligators in lake so pets and small children may not be a good idea. Hardly anyone here on a Friday night. Hosts friendly and grassy sites level. Clean restroom.", "Our family are new to RVing in our Motorhome and this app is our go to when planning a trip or to get the scoop on what to do for an activity \n-HicksFamily615", "Before staying here for 1 night, I had called campgrounds & RV parks in the area. Local KOA was $89 w/hookups & still high for dry camping. I\u2019m in a Skoolie. In Sonoma-Casinos will not let you park either unless you gamble & then not overnight. I\u2019m from California but I can only say how uninviting this state is to travelers compared to other west coast locations. I found the park & ride to be just fine (yeah & the rooster does start crowing in the early morning hours \ud83d\ude31) Traffic noise but it diminishes after midnight. No other overnighters here but also no knocks on the door. Recommend for the weary w/ nowhere to go & it\u2019s late. \ud83d\udc4d\ud83d\ude0e\ud83d\ude8c", "Campendium rarely steers us wrong (when it does its the because of an individual review rather than Campendium). There's definitely an art to interpreting reviews and after a while it becomes second nature to examine each reviewers equipment and get a sense of their priorities. Support has been very responsive and helpful. I love the fact that it's become a like-minded community.", "Downloaded the app to see if it would be beneficial in my area. There was nothing within 25 miles for me. I tried to expand the search radius but it kept prompting me to login or signup for an app that might not even be helpful for me. It was very frustrating.", "This is a quiet, safe place to stop. You need to check in with security when you arrive. Parking for RVers that want to spend the night is near the back of the parking lot, on the concrete area.", "The place is really large.almost to bigThe place", "This app is great.  Minimal ads, great useable format.  It makes looking for a place to camp or finding a dump station on a road trip easy. It\u2019s great with our flexible travel style.", "We stayed there this past weekend and really like the place. Has a lot of things to do for all ages. The hard stand bathrooms had 1 toilet that didn\u2019t work. Overall it was nice place to stay", "This aid a great quiet and very clean campground. Great family fun for sure.", "Used this app on another recent trip and liked it. Tried to log in to submit reviews and couldn\u2019t, tried resetting password but still won\u2019t accept me. Says my email is taken (it\u2019s mine). At home now and still can\u2019t get it to update.  Guess I won\u2019t be adding any info on sites.", "Useful info, especially the cell coverage since I\u2019m still working.", "Level, full hookups & very helpful staff at only $20. Pretty lake, & close to Walmart for supplies & Schlotsky\u2019s was a bonus too. Cheapest, clean campground we\u2019d stayed on trip from Tn to California", "We are new to RVing having just purchased our Airstream. Have to say this is already our go to app for info on parks, state parks and gas. Love it.", "Awkward user interface. Can\u2019t find where to change search distance or even see what it is. Does seem to cover campsites the other apps overlook. Not many campsite ratings yet. A work in progress but promising.", "I\u2019ve been using this app for over a year now and it has brought me to some of the most beautiful campgrounds. I\u2019m a big penny pincher so the fact that you can search for free or cheap sites is my favorite part. You\u2019re able to read others reviews and browse pictures before heading to the site. It even links your map apps to the gps coordinates ensuring you can get there stress (and paper map) free. I\u2019ve recommended this app to all my fellow traveling friends. Thanks Campendium for helping me find some hidden treasures!", "I use this blinking app all the f-ing time when I\u2019m movin\u2019 me \u2018ouse on wheels to a new front garden.", "Lucked out on our way to Breitenbush and scored a cancellation on the river loop!  Reed and Linda do a fabulous job keeping everyone happy and the loop is perfectly manicured!  Sites are huge and ours was neatly raked. Lovely hiking trails along the river. We will definitely return!!", "If you are looking for big open space,spacious sites, great views and a truly great experience. Watching hot air balloons lifting off across the reservoir was a real treat.", "Can\u2019t travel without it", "We have used this for so long that I don\u2019t believe the other maps can keep up!", "Wonderful area to camp at. Clean bathrooms. Nice fish cleaning station.", "We pulled in for an overnight stay on our way to glacier national park. Love the trees and the staff was very friendly. I would stay here again.", "We have a beautiful camp site next to a small waterfall. I was able to park my large fifth wheel camper with no problems. Surrounded by mountains. The train does come by often and must blow its horn due to the road crossing so bring ear plugs if your a light sleeper.", "Great UI, lots of information including cell signal in a lot of sites", "Beautiful clean campsites", "If you like camping, or road trips, or even know what BLM land is, you need to have this. It\u2019s that simple! Kind of want to camp out at what looks like a good enough spot to stop the RV on google earth? There\u2019s probably pictures of it already on Campendium, along with whether it has cell coverage or not, and from which providers. And someone will likely have left a review saying which sizes of RVs could safely turn around down that other road you were looking at. Then take that location, open it in Apple or Google Maps or copy the GPS coordinates for further planning. \n\nMy favorite anecdotes from the last year of using it all boil down to \u201ca few reviews warned how bad this six miles of washboard road are, which would have deterred us otherwise, but they said it was worth it so we kept going and it WAS; or not knowing where to stay in an area and finding some unmarked hollow on the side of a mountain, unbelievably scenic but shockingly close to town. There\u2019s so much out there other adventurous folks like you will help you find!\n\nGet Campendium, go outside, and stay there.", "Dos", "Nice and clean, friendly, great dog runs and best of all Women Only private showers! \ud83d\ude0d", "Nice app , love it", "We had been on the road for 18 days and have traveled through 8 states and were looking for a great place to cap off our amazing trip before we headed for home in the Bay Area. The drive was from Portland to crescent city. We booked the day of after we had already arrived in town around 4pm and grabbed some dinner. We had kinda lucked out as there was only 1 spot left for full hookups. The lady answering the phone was super nice and said they only had a 50 amp spot left and I\u2019d need to get An adapter for my 30 amp cord. I picked one up for $20 and headed to the RV Park. This place is beautiful. It\u2019s planted in a heavily wooded redwood tree grove and most spots are separated pretty decently so it\u2019s almost like you have your own little forest. My spot #80 was a little tricky to back into with my 16 foot travel trailer because it sat at an angle but was able to get it into place with out too much maneuvering. Went to hook up and the site had a 50 amp and a standard 110 GFCI outlet ( Which I already had an adapter for) so I didn\u2019t need to pick up a 50-30 adapter but not a problem cus it\u2019s good to have anyhow. Anyhow the check in was nice each campsite has its own fire ring. The main reason we came here was because it seemed kid friendly and it didn\u2019t disappoint. There were. Bunch of kids and lots of activities near the office including a nice playground. My daughter had a great time with the other kids. The only downside was I wasn\u2019t able to use the WiFi in my trailer which isn\u2019t the worst thing but would have been nice to relax after such a long trip and watch a movie or something. Anyhow we paid 62 dollars for the night with full hookups, with cable, a bit steep but worth it if you get a good site. Ours was super quiet despite being close to the 101 freeway. There is a cool walking trail as well onsite so be sure to check that out on the west end of the park. The office person did warn me of potential break ins and theft around crescent city so be sure tuck belonging away just to be safe but we had no issue. They sell firewood and if I heard correctly it was 16 dollars for a bundle so bring your own if that\u2019s the case haha. All and all I would stay here again if I came through the area and would recommend it if you don\u2019t mind paying a little extra for a beautiful campground, as some of the others in the area were not remotely as nice as this one.", "What an incredible view 360 \ud83c\udfd4 with a beautiful rainbow \ud83c\udf08 and hummingbirds galore", "The woman who checked us in was very helpful and just plain nice. So appreciated. The campground had everything we needed. Would be happy to stay here again.", "Just downloaded the app and immediately can tell this is a keeper. Easy and intuitive, actual user reviews, photos, etc. One nifty feature i noticed is the option to \u201cshow in maps\u201d, which then gave me the option to use google maps (or other map apps if you prefer them). Sweet. No flipping back and forth trying to view the campground in satellite or street view, or messing with a map app you\u2019re not familiar with. Very handy! 5 stars just for that haha. Seems to be an app made by campers for campers.", "Great app with a great filter system, and good feedback from other campers complete with dates, site numbers, and cell reception. Used mostly this for a cross country motorcycle camping trip.\n\nThat said it is missing some state parks and other camping areas occasionally, so I use another camping locator map to supplement the missing info.", "We camped near the water... would come back for sure.", "It is stupid to require creating an account to use the app.", "Nicely spaced with lots of room campsites. All with concrete pads. Picnic tables. Right on LAke Michigan. Full hook ups with cable tv included. Very nice showers and laundry.", "Had difficulty signing up, but got it. Hint: Can\u2019t have a dot in your email address.", "Campendium is an exceptional resource for campers!  It is the single best source of user reviews of public and private campgrounds and their associated amenities.\n\nThe mobile app is clean and and intuitive making it easy to both write your own reviews of campsites and read reviews written by others.  The interface makes it simple to upload photos of your campsite directly from your mobile device.\n\nI personally use this app in conjunction with the new recreation.gov app to plan all my camping trips and make reservations for those high-demand campsites on federal lands.\n\nKEEP UP THE GOOD WORK CAMPENDIUM.COM!!", "The family and I pulled in late night and just chose a spot to rest for the night. The staff was very welcoming the next morning. I ended up booking for one more night just because of the staff and the beautiful seclusion of the park.  We stayed in spot 14 which is set back in the park and right next to the creek which kept the kiddos busy for hours.  This place is about 8 miles down a graveled and dirt road, but definitely worth the 20 minute drive. We would definitely stay if we ever visit again.", "New; works great, shows everything around and can go to maps and use 3D. it\u2019s all i was looking for ;) soon going Campaign.", "Every time I use this app, I find amazing camping spots! Easy to use. Great information. Great access to boondocking sites that aren\u2019t easy to find anywhere else.  I can\u2019t think of anything better to say.", "The owner is amazing. Clean and friendly. Definitely would stay again. Price is absolutely affordable.", "Beautifully designed app that works without a hitch. The interactive map is just excellent. It\u2019s a similar to Google maps searching, but the Campendium map works more smoothly and is prettier and easier to read. \n\nI used Campendium a lot on my laptop until this mobile app came out, and this app is just as rich and functional as the desktop version. It\u2019s the first place I look when I\u2019m searching for campgrounds and reviews.", "We had the most welcoming staff greet us and drive us to our site.  The sites are excellent and pretty level, heated pool, large area for dogs, a good size pond, and a hiking trail!  Thanks for the great experience", "a lot of rv reviewers but i use it for overlanding in a 4runner. fine the remote sweet spot to camp!", "I love the new updates! Using app is much easier and more enjoyable. 5 stars.", "This beautiful app has truly changed the landscape of how we camp. The days of searching for hidden gems are over. Do yourself a favor and download this fantastic app.", "Lots of camping here on top of the Mesa. Wasn\u2019t crowded on a Thursday night. Got up early and was in the park for dawn", "We spent a long weekend with our granddaughter and doggies.  The park had everything to include a little fishing pond\u2014granddaughter caught 3 fish.   Hookups for trailer (30 amp) we\u2019re old, but reliable.  Facilities were clean and the grounds well maintained.   They need to replenish the benches and fire pits\u2014bit old. Close to the American River.  Great value.", "I use it regularly. I appreciate all the ways you can filter a search. Makes it easier to locate the type of options we want.", "It\u2019s my go to app for finding amazing camp spots", "We are a RV rental company and we highly recommend this app to every one of our customers. Will use it ourselves and have found that we no longer even worry about making reservations at RV parks. We prefer to find a secluded area, this app allows that! Highly recommend it easy to use and so accurate. The more people have it and the more people put comments- locations the better this is going to get.", "Zion park was a zoo on March 30th 2019 and all parks were full due to spring break. We hadn\u2019t really figured we\u2019d stay and are always giving our free spots first option and boy I\u2019m glad we did. This Butte was like your own Zion experience with zero people at the very top and along a side road which boarders a canyon and breath taking views. We were in our 4x4 sprinter revel and needed every bit of it to master the tight corners, rocks and dips it needed to navigate. Definitely no big rigs past the first set of turnouts. Shared the top with a few mountain bikers but never saw them much. Could have stayed forever!!", "Great idea but would be better if the app was more user friendly. Everything must be done on website. App needs more capabilities!", "The owners were super nice, found a spot for us, there a some residents here but they all seemed quite and kept to themselves, they offered a fire pit, little pricey at $30 for the night but was all around good", "This is our 2d trip to Red Rock, having stumbled onto this little gem a few years ago on our way to Death Valley. Last time the place was empty on arrival. This time, we arrived at 6p and freaked because the campground was nearly full. We had broken our \u201cget to campground by 1\u201d rule, so I gave hubby the stink eye and tried to blame him. Then, magic. Our favorite spot - #50 - was still vacant! Waiting for us. Ok, it was one of the most unlevel spots in the campground, but who cares? That\u2019s what levelers are for, right? Gorgeous sunset, and now spectacular pink sunrise. Warm during the day, freakin cold at night. They now have free WIFI! So hubby was pretty happy that he could still work (and watch Netflix). The trail right near #50 did not have a \u201cno dogs\u201d sign, so as soon as I finish writing this I\u2019m outta here with Sofie & Tyler!", "I love this app- I\u2019ve used it almost exclusively to find places to camp while on a year-long camping trip. The only thing I wish they would fix is the $ symbols used to reflect how expensive sites are. You will see a campsite for $20 rated as $$$, then an RV park in a nearby area for $41 rated as $$. Fixing this confusing system would make it a legit 5 star!", "We were here in March 2019. On our way yo New England. Large parking lot plenty of space. Open24 hrs and fairly quiet. Went in for food and drink and to play. Horse racing happens Wednesday thru Saturday so we missed it. Nice facility.", "This is the best camping spot finder I have found. Even better than All Stays. I use both, but prefer and enjoy Campendium. Very helpful, informative, and really user friendly.", "This app is heavy on RV parking and little about free tent camping.", "Who wants to log in or sign up to use a mediocre app?  Not me.", "RV park is located in Del Mar on the fair grounds.\nThe RV manager Juan is extremely easy to get a hold of (619-240-0736)\n\nYou can park any signs of RV or age.", "Know nothing about the area around Wickenburg, we turned to Campendium to find a spot to spend the night on our way to Tucson. Other area campgrounds were full for the night; even so, we look for opportunities to boondock. The dirt road in was easy to navigate in our 28\u2019 Airstream and we found a nice spot that was nearly level. The lights from the town are pretty at night, and if it wasn\u2019t so unseasonably cold (and then rained off and on most of the night) we would have really enjoyed sitting outside and enjoying the quiet, the view, and the stars. It was easy driving out in the morning even though the ground was very wet from rain. It\u2019s a great deal for $8!", "I have no idea why a camping directory needs me to surrender my private email address just to show me information on a nearby campground. And I guess I\u2019ll never find out, because I deleted the app for not respecting my privacy.", "Add dog friendly filter", "You have my $.   Now I look forward to you fixing the app so I can use it. \n\nNo search available \nNo campsites visible", "Use his app regularly to find camping sites. Park reviews have been very accurate", "Amazing and free!!", "The app is amazing but it makes me sign up and when I do it errors out every time and dosnt let me use the email again but the account won\u2019t work so I can\u2019t use it", "It\u2019s so easy to use and free. They have ya sign up but it\u2019s was fast and easy. It locates great areas, doesn\u2019t crash and always pin points me. If it doesn\u2019t pick you up and you can\u2019t find yourself on the map maybe you shouldn\u2019t be looking to camp in rural sites. Excellent tool. Hopefully those who use this don\u2019t abuse the areas it\u2019s helping you visit. Great job!", "The campgrounds are immaculate. The Facilities are a little dated but clean and the staff is really nice. There\u2019s no charge for the showers And there\u2019s a laundry facility. Bring quarters for that. There\u2019s a huge lawn area and a play area if you have kids.  The pull in spots seem to be pretty long and spacious. However I\u2019m judging that on our pick up truck and our little Casita trailer. LOL everything seems big to me!", "While traveling I use campendium to find blm/public lands and dry camping style places! I am impressed with the app so far. Five stars.", "Grateful to have this app to find dump stations, campgrounds and free places to park.", "People are very nice, older park but lots of fun in winter time and a perfect location.", "Great place if you want solitude, great views of barges and birds, and a unique setting.", "It\u2019s about time for a modern campground app. Great job.", "Great place.. wonderful facilities clean and well taken care of.. the camp host was really a big help with answering any questions you may have.. the only drawback was no lights in the handicapped shower and bathroom. No access for fishing unless you have a boat.. over all it\u2019s been a quite relaxing stay here", "Looking for place to camp? Look no further! This app has everything you need. My go to website and App.", "If you enjoy green grass, shade trees, clean grounds, and peace & quiet then look here.  If you need full speed WiFi & the latest big city perfection, and don\u2019t bring all that with you, then maybe not.  Hard packed gravel & dirt.  Bathrooms are clean and roomy.  Laundry room is the same, uses quarters.  Site management very responsive.  We had no trouble driving and parking our 35\u2019 motor home.  Did I say this place is clean, quiet, peaceful and green?", "You should make a offline version. Camp sites and addresses for when the Grid goes down.", "Should be disclosed before install back to their site with no registration required", "So far great app to find camps and rest areas!", "It would be great if it gave a little more information such as elevation and weather.  But very easy to use and helpful planning family camping trips", "I bought this app based on two reviews on YouTube.  They bragged about how useful this app was for finding free camping locations.\nI have not found this app to be worth the money, it does not have as complete a set of free and pay sites, as other camping apps I am using.\nI would not recommend buying this app.\nIn addition, after some use, the app REQUIRES you to sign up to continue to use the app.  I didn\u2019t plan on this.", "I absolutely love this app! Soooo helpful! Thank app creators! Lol", "30 amp 50 amp. Water sewer. Free. It doesn\u2019t get any better than this. We will stay here on the way back. We just would have been happy with a parking spot. But Walsh! An oasis on free.", "We are on a 2 week road trip and this app has been so helpful! We are finding great campgrounds along the way.", "This site is a good source of information for campers. I would recommend it highly. We used this for our first vacationing in new areas we have not been too. \nThe information about the campground is limited but with us campers putting in reviews, pictures and information helps others.\nI am very glad we found this.:)", "Campendium is an excellent amp for finding the right place to camp. The App is very user friendly and so well laid out. We love that they include cell phone coverage in their site info pages!", "Searching for a place.  We are newbies and this has been invaluable.  Hope to see a big rig friendly search capability soon.", "We recently stayed at the RV Park after the National Park Campgrounds filled up. We can honestly say that it was a great experience staying at San-Suz-Ed. The new owners Jason & Katie (& family) made us fill right at home, and they are making improvements to the campground daily. We were sad to leave after 4 days, and would have loved to stay longer. The RV Park was full, but it never felt crowded and was always peaceful and quiet at night. We had fun sitting around the community campfire in the evenigs and sharing stories while our daughter made new friends. We definitely recommend this campground to anyone looking, and we will be back next year for sure. Some sites are back in, and others are pull through. We stayed in two sites, 17 & 24. Both sites were easy to get in and didn\u2019t require much to level the trailer, a few block under the tires to help, this is the Mountains after all.", "No matter where we are, we\u2019ve found campgrounds that suit our preferences. I love that dispersed camping and boondocking sites are included.", "We try to always stay here. Facilities are always clean staff are really nice!!  They have a full schedule for the kids each day if they want to participate. Sites are nice. (WiFi is only close to the office- or the last time we were there)", "Best app to find spots to boondock and dump!", "Who ever developed this app it\u2019s great!! I travel a lot and I\u2019m easily able to find the best rate closest well maintained camp sites around me. Easy to use accurate fast. I consider this app part of my camping gear!", "App could not find my location.  Just error messages", "I was very excited to use this app. However, it keeps crashing and I have to start my search all over. Not sure I\u2019ll keep it.", "You can\u2019t look around without creating an account. I couldn\u2019t remember my password so I reset it but it kept saying I had to verify my account but it wouldn\u2019t say how or where. Going to RV PARKY. Easier to use.", "The app is invaluable in finding campsites both off the beaten path in BLM or forest service land as well as in national parks with larger campgrounds. Great filters and information from reviewers.\n\nHowever, I\u2019ve tried several times to review multiple campsites within the app and it is not saving those reviews - I\u2019m not sure if it\u2019s a bug or just me doing something wrong, but it would be nice if I could contribute with reviews on the campgrounds I\u2019ve visited.", "Shouldn't be forced to sign up at all. Didn't get into one search before the pop-up demanded I sign up! Personally I'd rather have the option after using it...", "I love this app! \n\nThe website has always been great but I\u2019m totally excited that there\u2019s an app now. I\u2019m on my phone all the time, so this has been a real game changer. \n\nI honestly can\u2019t believe how many FREE campsites there are to choose from. I\u2019ve been able to find at least one in every state we\u2019ve been to (30 so far!).\n\n10/10 definitely recommend!!", "Campendium is my \u201cgo to\u201d app for finding great places to camp.  Not only is the database among the most complete,  but the users put a lot of time and effort into writing their reviews which are among the most detailed available anywhere. Don\u2019t leave home without this app!", "I love this app! Well maintained and the peer reviews are great. \n\nOnly two items I\u2019d change would be an easier option for signing in and a way to \u201cStar\u201d or \u201cfavorite\u201d where I have been and where I\u2019d like to go. Much like a wishlist.", "Why can\u2019t I create \u201clists\u201d and \u201cbookmarks\u201d? It\u2019s a pretty massive failure for this app to allow me to research campgrounds and then I have to copy and paste the info into a different app. Seriously?! I\u2019ll use other apps if that\u2019s the case.", "Seriously guys, if you are into Rving, camping and road trips this app right here is a must have.\n\nSi les gusta acampar con casas m\u00f3viles o simplemente viajar por carretera est\u00e1 es la aplicaci\u00f3n que necesitan.", "Campendium is our number one tool to find our next camping destination. There\u2019s a great wealth of information and photos on so many campsites, RV park and campgrounds. The app makes it easy to search by location. Once you have found that perfect spot, click on maps for immediate directions. You can also go right to the campsites website or reservations link. \n\nGreat app and a great solution.", "This is my go to app to find awesome camping sites and to check on cell coverage. Thanks for making an awesome app!!", "Love this app. If I could add one feature it would be to select the future bucket list campgrounds in a favorite list.", "My husband and I have been on the road for nine months and just found out about Campendium about two months ago. It has been a life changer. We have camped for free in some of the most beautiful places! We have camped directly on the rim of the Grand Canyon in Arizona, with the view of Twin lakes in Colorado, on the Vermillion Cliffs in Utah and many other wonderful places. Most places will have a fire ring as well! So thankful it has become an app! The app works so well and we are excited to continue to use it! @mcgee.ventures", "We are super excited to be using the campendium app! Their website is wonderful and I'm sure the app will be even better!", "Finally, this stellar app takes the authority of online campground reviews to the next level. As a full-time RVer I cannot thank the developers enough for this invaluable resource!", "This app is crazy useful. I love Campendium!", "We love the filters and map function!", "So happy this is finally out! Campendium is how I find most of my campsites, and now it's going to be all that easier to access it. Thanks guys!", "If you are new to camping or a seasoned pro, this app offers the most reliable reviews for campgrounds.", "We've been using the Campendium website for the past 3 years, and it took our full timing to the next level. Now with the convenience of just opening the app, it's just unbelievable. Why spend time Googling campgrounds or scouring NF or BLM maps for spots that may or may not work out. Just open the app find what kind of spot suits your needs, and you'll know exactly what to expect when you get there.", "As a full-time traveler, the Campendium website has been an indispensable tool in my arsenal since its inception. This app is a game changer, as it's so simple to research places to stay now on the fly on my phone. Everything works great, and all the info is right where I need it. Great filters, maps, and so easy to use and find the info I want. Bravo!", "...and it's perfect. Best resource to plan a journey, or when you need to change plans on the fly. Thank you for creating this app!", "I always refer to Campendium first when picking camping destinations...now things have become even easier with the app. The user interface is intuitive and the campground reviews (including cell coverage) from REAL people who have stayed there is super useful. Reviews also include photos from reviewers, not campground owners, so I feel like I'm getting a better idea of what the campground actually looks like before I decide to stay there. It also makes it easy to find boondocking options. \nI love this app!", "My husband and I have used Campendium for the past 2 years to find the best campsites in America, Canada and Mexico. The cell service reports are awesome because working online is how we fund our travels. Great campsites, informative reviews, and the only place to find cell reports, too. \u2b50\ufe0f\u2b50\ufe0f\u2b50\ufe0f\u2b50\ufe0f\u2b50\ufe0f", "Campendium is my go to when finding places to stay in our RV.  I am glad all the things I love about the website were put into this app. The app makes it so much easier when we are traveling to find an RV park with reviews and places to boondock when we want to get away from it all.  This is a must have for people traveling in an RV!", "Put in a few dozen searches and used the map markers to bring the selection to top of list. Nice feature. Seems accurate as I used a few spots we have camped that are off the grid ... got usable results. A nice tool to have in the trVels", "Just like their website, which we have been using for years... this app has amazing filters to help you find the kind of site you want!  We rarely make plans and this helps us find amazing places as we travel (full-time for nearly 3yrs).  We work from the road and this is THE app/website to use to know before you commit to a campground or boondocking spot if the cell signals are usable.", "I've been using Campendium's website for a long time when looking for campsites. This app makes it more convenient. It's accurate and fast.\nSomeday it would be nice to be able to download info and save it, so one could use when off the grid. \nNow, I'll continue to plan ahead and search  for sites when online. This is a great tool!", "We have been a huge fan of Campendium from the beginning so we are thrilled that now there is an app! \n\nSo far it has worked exceptionally well and it's very streamlined and simple to use. Will be using it for all our future travels!\n\nCheers!\nBoondock or Bust", "Cool app!", "Yay Campendium is now an App \ud83c\udf89"], "meta": ["rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgrounds", "rv-life-rv-gps-campgroun
