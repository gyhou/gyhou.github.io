e about it:\n\nThe interface is beautifully laid out with large selection buttons, making doing almost anything on the app easy and it\u2019s pleasing to look at and use. \n\nThe navigation for trucks is at least as good as fixed units from Garmin or RM (I have used both and currently use Garmin for primary navigation). There are some bugs, which I will mention later, but it\u2019s still better and more reliable than other apps. \n\nThe included POI\u2019s (truck stops, rest areas, etc.) is good. I can\u2019t rave about this feature for any app or fixed based unit because they are all lacking in my opinion, but this one is on-par with most, at least in terms of quantity. I do have a big POI issue though, which I will mention later. \n\nLots of options for customization whether it\u2019s how the map looks, voice prompts, route choices and much more. \n\nThe \u201cActive Traffic\u201d is probably better than Garmin and I would say equal to Google. I also like the way it can display a traffic bar alongside the map, making it very easy to see where the slowdowns are on your route. \n\nWhile not as important, this app does something I\u2019ve never seen from any other GPS, fixed unit or app: in most cases it will show you the layout of \u201croads\u201d within a truck stop or customer lot. And it\u2019s pretty accurate. Can guide you correctly through a truck stop maze right to the fuel island. \n\nFor those that don\u2019t run the posted speed limit, the app allows you to set a \u201cgovernor\u201d speed to help more accurately estimate drive and arrival times. Coupled with the traffic feature, this can allow for some very accurate ETA\u2019s. That said it would be even better if it would just let you set a \u201cdrive\u201d speed, because if you drive faster than the speed limit, it will still only calculate ETA based on the limit (I don\u2019t know many truckers who actually drive 55 while in California... most are doing 58-62). \n\nWhen planning a route, it will show you up to 3 different truck-legal options. In addition, after you\u2019ve chosen a route, customizing it is a breeze. This is helpful especially if you just want to alter one little section or a customer has provided specific directions for the \u201clast mile\u201d. This function is easier and better to use than any other GPS I\u2019ve used, including fixed units. \n\nWhat I don\u2019t like:\n\nTwo big things I don\u2019t like that are largely responsible for my not rating this app 5 stars and even leave me questioning the 4 star rating I did give it. \n\nFirst, the cost. For an app that runs on user-purchased hardware (aka smartphone), the price is ridiculously expensive. At $9.99 mo. or $99.99 yr., it can easily add up to as much as or more than a fixed unit over time. I think a one-time purchase price would make sense. Would I be willing to pay $99.99 to have it for life? Probably. It\u2019s good enough to justify that amount once, but not year after year. \n\nSecond, and this may not be as important to some as it is to me, but when searching for upcoming POI\u2019s on-route, it will only look about 30 miles ahead. If you\u2019re like me and start looking for a lunch/fuel/night stop at least a couple of hours out, this app is useless. Because of that, I find myself switching between this app and others, like TP, to figure out what\u2019s up ahead in the next 100-200 miles, then switching back, doing a POI search near a specific city, then adding the POI to my route. I\u2019ve contacted customer support about this and to their credit, and my surprise, they actually responded and did a follow up. Unfortunately, their response was basically \u201csorry, but that\u2019s just the way it is and there\u2019s nothing we can do about it\u201d. This flaw and their response make no sense to me because if you do a POI search for \u201cnearby\u201d, the resulting list is long and can list places as far as 300 miles away. The problem is you have no way of knowing if any of those places are on your current route or not.\n\nOther, more minor things, I don\u2019t like include not having the ability to set alerts for things that are important, especially for professional drivers, like upcoming weigh stations, sharp curves or steep grades. These should be basic implementations in a truck-based app, especially one at this price point. \n\nThe zoom control on the 3D map is very limited. Want a wide view of your route? Forget it. You can only zoom out about a mile or two. Fortunately, the 2D map doesn\u2019t have the same limitations and even has an auto \u201czoom to next turn\u201d option. My Garmin does this also AND does it in 3D view. Since I\u2019m primarily using this app as a \u201cbackup\u201d to my Garmin, I kind of like the 2D view to give me different perspective. One little bug though is that when I am more than about 20 miles from the next turn, it displays the map in a \u201cnorth up\u201d orientation even though I have my settings for \u201cheading up\u201d. Once within 20-25 miles, it switches to heading up view. \n\nAnother minor bug I found was that it planned a route exactly as I wanted, but after parking for the night and starting the next morning, it had changed my route. I cancelled the navigation and re-entered the destination, but it still wouldn\u2019t take me on this particular road. So, first it would and then it wouldn\u2019t. Have no idea why. \n\nI\u2019ve found two stretches of interstate 5, one southbound in California and one northbound in Oregon, that the app showed as closed when they actually weren\u2019t. If you zoomed in to the right spot, you could see where the road was black, marking it as closed. Because of this, it wouldn\u2019t even let me manually alter the route to force it to stay on the interstate. Took me forever to figure out why it was trying to route me off a valid highway and take me an extra 100 miles out of the way.", "You have to pay again yearly! That\u2019s a no no for me.", "Asked the app to plot a route from Mechanicsburg, PA to East Meadow, NY... The app provided the first turn audibly, and then the audio quit for the rest of the trip!!! We kept monitoring the screen, and it failed to display my need to head to the George Washington Bridge!!! After the app finally recognized that I was on the bridge, and correctly routed me down the Clearview Expwy, however [And this is a HUGE HOWEVER!!!], the app wanted me to continue on the expressway beyond the point where trucks are not permitted!!!!! I am deleting the app, and highly advise against its use!!!!!", "I purchased this app specifically because it is supposed to be designed for RV use. First attempt to use it was to go to a campground in N Calif. The app didn\u2019t have the campground in its database although both Google and Apple navigation had the campground on their database.  Second use worked ok it it was to an RV park in a city.  Third time it guided me down a narrow winding dirt road that was barely passable in our 30 foot RV when a perfectly good paved route was available ( same route as Google maps).  This was exactly the sort of situation I had hoped this app would avoid. It appears that it is no improvement over Google maps. Also I find the interface to be not terribly intuitive. Wish someone would come up with an app that is truly designed for RVs", "App locked up with my iphone 8plus and my wife\u2019s also twice within one day. Messaged support and the response was reinstall the app and it should be ok. Not so and the rep didn\u2019t even read my post or didn\u2019t understand it. After several responses I gave up. This was a good product at one time, no longer the case. Back to Waze as it much more stable and reliable. Google maps or Apple maps is a better alternative and they are free not $15 per year.", "I have this app specifically for when we travel with our RV and haul our Toyota Camry behind. This directed us down gravel roads with turns so tight, the front end of my Toyota is a mess from the dolly being jack knifed, causing the front end of my brand new car to hit the back of my RV. This is unacceptable. If I could score this app lower than a 1, I would. I am attempting contact customer support with no success. Not only did I literally put my family\u2019s lives in danger at the dangerous road conditions through a gravel road in the Smoky Mountains, but my brand new car is smashed. I had my car type and length in the app, but that did not matter. I can not explain how terrible this trip was. I would NOT recommend this app and in fact will now have to pay quite a lot to fix my car. Ridiculous.", "I bought this app a few years ago and it came with RV navigation.....the main reason I bought it. Since that time, they have done many updates and have conveniently removed the very feature I BOUGHT AND PAID for.\nNow, if I desire to access the feature I originally BOUGHT AND PAID for, I have to pay them a yearly subscription fee.\nTo me, That is outright FRAUD and stealing.\nSo, now I must move on to another app that isn\u2019t so underhanded and dishonest.\nUpdate: Customer Service refuses to even acknowledge my issue. They are sending me many emails to pay a subscription for a product I already paid for.", "First time use of the app on our last trip. Three separate times it routed us off the main road we were driving on, had us go a mile or two, make a U turn and go back to the same exit we just got off and told us to get back on. Not fun in unfamiliar areas pulling a 38\u2019 camper. We just ended up using Waze instead. Way better. Hope I can get a refund.", "I like the idea of Putting in the height of your vehicle. I drive Limousine\u2019s for a living and I am in multiple vehicles every day. But the app is not that user-friendly or I am just new to it. I\u2019m debating whether to pay $29 a year for the RV GPS. Strictly for the fact of height requirements of bridges. This is not an option with other mapping apps even the big guys, nothing worse when you\u2019re driving a motorcoach and it routes you down a street where the bridge is too small or low and you have to turn around or something else happens that is not so favorable.", "Before used to work nice after a couple updates the GPS is designed to make a bigger circle more miles to get to you in ditches ,", "Very slow to render map or even aquire a GPS signal.  I-80 in Lincoln ne", "I Drive local fuel truck works great much better then maps app it\u2019s made for trucks won\u2019t take you somewhere you can\u2019t get out of little pricey but for me worth it", "I\u2019m so disappointed in this app. I was looking for a good app for routing while driving an RV to make sure the roads were passable. This app was expensive for the RV subscription and quite honestly I will probably delete it in favor of Waze or just back to google. It beeps loudly and incessantly for often no reason. It often showed me off road when I was clearly on the road. When I needed it most at an intersection where I could choose several paths it froze completely and came back too late with the path I had chosen against and wanted me to back track to get there. It refused to show me the original path I had planned on. At that point I gave up and pulled out waze. I still can\u2019t believe I wasted $30 on an app I don\u2019t trust and probably won\u2019t use again. Oh and beyond all that, the interface is incredibly non intuitive and hard to program a trip to begin with. Total waste of money.", "With its built-in maps, copilot is useful when traveling by train or bus to see where you are. And how far you have to go.\nFind your current location by \u201csave location for reporting\u201d then go to map feedback to find the name of the town. Then enter that town name (and center of town) to display it in an expandable map. [suggestion: put all that in a single button]", "Love the functionality of this app but really needs car play.", "I wanted to test out the app so I chose a route that would put me on a highway 5 minutes from my house. At an intersection where I would turn right to get on the highway that was 50 yards away this stupid app was telling me to turn left, straight into town. It\u2019s already deleted from my phone.", "Need Apple CarPlay support.", "On the road and suddenly I lose my route. Wants me to resubscribe. I just paid for it within the last week. \n\nIf you go into your account, there is a setting to \u201crefresh\u201d account. That fixed it. But gave me gray hairs!\n\nI do like that thus far it takes me on RV safe roads. CPG, need to fix this bug, or give a warning on the reset, with the purchase.", "This app needs a major update of roads and campgrounds, amount other things. Could not recommend!", "The app works great when it decides to work. Most of the time it doesn\u2019t do anything when you open it. The copilot logo comes up, and that\u2019s all. It doesn\u2019t make it to the navigation screen most of the time. When it works I have to keep the app open in order to use it. If I accidentally close it and try to reopen it right away, I\u2019m out of luck. Like any other app, if I leave it open in the background and go any length of time without using it actively, it reloads itself. Unlike every other app I use, it doesn\u2019t actually reload when it does this. Please fix this.", "I had high hopes for this app since it replaced one of the most popular RV compatible apps on the market. \n\nBut then it tried to route me through a tiny narrow street in downtown Livermore CA that made no sense to select versus sticking to the truck route round the old downtown, as a way to pass through town.  Luckily my wife noticed we were headed towards a cluster and busted out Google Maps which got us through town in one piece.\n\nOnce not driving I checked out the routes chosen by copilot and by sygic using the same vehicle parameters....6 tons, 50 length, 8ft wide, 13\u2019 tall....for my trailer plus truck. \n\nSure enough, copilot kept sending me through downtown Livermore along first street.  Sygic bypassed downtown on roads that were more appropriate for a rig just passing through.", "Living in the mountains of WV and pulling a rig totaling 55 plus feet leave me wanting to stay straight roads as much as possible. This app often suggests routes that are narrow and very curvy. Selecting a two lane road verse a four lane to save a few minutes seems to me like bad logic. I'm not even confident that the selected route considers my rig dimensions,when making some of these suggested routes. Being a new user, I may grow more confident but based on my limited use It is not worth the cost.", "This app gives you the ability to enter the dimensions of your rig and I would assume it would use that information to give you relevant features. For example, search for truck stops along my route. Nope!  I can search for gas stations, but that doesn\u2019t include truck stops. If I need a truck stop, I have to search for it by name. So, I use multiple apps (RVParky is awesome) to find truck stops and then search for it by name in Copilot. \n\nAnother issue with this app is there is no way to update a map and save changes, instead you have to remember the name of the file (including capitalization) and save over the file.  Not a deal breaker, but a sign of rookie developers. This is a simple change and should have been done from the beginning. \n\nThere are a lot of features in this app that you better get familiar with before you learn the hard way. For example, I included a highway service area as a stop and the service area divides the cars from the trucks. The program told me to stay right (cars) but I stayed left since I\u2019m in a large RV. Apparently the lanes were just far enough apart that the app routed me 45 minutes out of the way and took me right back to the same service area. I will edit my trip from now on by deleting stops as I come to them. This delay cost me a night at a campground while we slept at another service area for the night. So, this app has already cost me more money than just purchasing it.\n\nI would think long and hard about choosing this over a Rand McNally GPS!  I wish I had spent the money on a device instead of this app. But, I\u2019m still using it and holding out hope that the developers make the necessary improvements. If they don\u2019t, I\u2019ll be forced to buy the proper equipment.", "Way better than specific built truck gps\u2019s sold at truck stops. Gets you into and out of cities, towns, etc on the truck route. Will not route on roads that are not legal for a truck, will not route you under bridges that aren\u2019t high enough for your rig. Full customization available for hazmat, over height, over weight etc. best of all, it\u2019s on the phone,(or tablet), you already have! If you update your device, just re download it to your new device for free. If you have bad or absolutely no cell coverage... doesn\u2019t matter, this works off of the gps system so it\u2019ll work anyway. Just like anything else, it isn\u2019t perfect, I\u2019ve found obscure, and/or new roads that wasn\u2019t noted in the system, (and they have a way to submit that so it\u2019ll be included in their next update), but 95 to 99 percent of the time, this gps will get you where you are going... legally. To many features to go through, but all are useful and rival what I used when I had a dedicated gps back in the day. SO GET IT ALREADY!!!", "Even with a zip code and/or town name, I am unable to search for the Days Inn in Cabot, Arkansas. I am not happy that I paid for this service and would appreciate a refund.", "The only description I can give having used both fully paid and featured android app for both cars and enterprise which rightly held top spots to a placeholder app. My honest opinion is this has become for whatever reason a rock bottom effort to develop, create appearance of legitimacy by bare minimum cloud usage due to being necessary for obvious features, and seem to be in active development probably just to squeeze any last dollars before fading away. I used to switch from Copilot Android to the $99 Navigon (which also went bye bye) as they seemed to have dueling features with each update. Honestly this app has somehow reduced down to a GUI somewhere between a joke and cheap with paid add-ons that are either just unnecessary or free with every other decent free gps app. I can\u2019t fault the dev because I certainly understand how any business with cash flow problems, rapid evolving competition, etc who initially invested real effort could want to make any last cent but boy this is a frustrating to use shadow of itself that should sell whatever technology rights they still can market and take a bath. Or bring back something resembling the original Copilot.", "all my old settings from a previous version of copilot showed up in this new version based on my login credentials.  including voice-guided navigation and active traffic.", "We used this on a cross country trip from Florida to Oregon and back towing a 37\u2019 fifth wheel trailer.\nThe downloadable maps are essential as there is sparse cell service in some areas of the country. The app worked well. \nTrip planning is very nice. There is a learning curve, but its not insurmountable. Also, the app sometimes did strange things when trying to change a route by dragging the calculated route. \nWe used this on an ipad with a Dual XGPS150A receiver over Bluetooth connection. A very good setup indeed.\nNote that this was an older version (early 2018) of the app.", "I bought this app in April.  Used it once and the  could not get logged back in for 2 months.  I\u2019m still having issues trying to get my email address updated and they keep telling me it\u2019s my WiFi.  Sorry it\u2019s not it\u2019s the app.  So under impressed and the frustration is not worth it.", "I purchased this app using my iPad and when I went to use it on my iPhone it\u2019s asking me to buy another subscription. I like some aspects of the app although it has frozen a couple of times. Not sure why it will not load my license so I can use it from my phone. The company has no way to contact them when you go to their website and click contact us it just goes in endless loop of page refreshes with no actual email or phone number.", "Will not let truck app part be downloaded. Just opens the app!", "We've been using CoPilot for several years now for a GPS while traveling in our RV - ever since Rand McNally abandoned their RV GPS app (we lost $99 on that one). When we bought CoPilot originally, it had several very nice features but when it was first sold off, the new owners (ALK?) unbundled many of the good features and we lost stuff we had already paid for. (Must have been taking lessons from the airlines.\ud83d\ude06)  Now that Trimble has taken over, our favorite features have returned and it looks like this is going to be a good iteration, as long as they don't get greedy. We give it 4 stars because we just got it and we're not sure how it will work in use but it looks good so far.", "I installed this app when we recently purchased a Class A RV. The onboard navigation wasn\u2019t cooperating, and I couldn\u2019t figure out another app that had been recommended to us. CoPilot was easy to setup and guided us safely home.", "After trial period this app in basic form is useless.", "I rarely use interstate highways on my RV. It is extremely difficult to exclude in this app. I can select avoid, but only for a few miles. I am planning a route of which Imam very familiar as a test route. Most everything is great, including offline maps. Would like elevation profile though.\nJust too much trouble to exclude I75 from ATL to Orlando for example. I want to use 441 most of the way. WHY cannot I set a road as preferred!", "People driving camper almost killed themselves. Your gps is not deadly! Lol", "First of all, I have to say that this App is great, but I think I need to add Chinese into the language options, because I am a Chinese, and now many Chinese compatriots drive trucks in the United States. They have to give up this App because they do not have Chinese prompts, so I strongly recommend adding Chinese language service, which is very helpful to you!", "Have not tried garmin but waaaaaaayyyyyy better than rand mcripoffnally. Only issue I have is eta is based off current time zone that Apple device is set to. Figure that out and subtract/add hours to figure true eta. I\u2019ve had it run me down a non truck route in alabamy once. Other than that no problems and worth the cost. Dev seems to do regular updates. Could use crowd sourced ratings of truck stops/Wally worlds/ rest areas but it\u2019s not a dealbreaker. Traffic updates are fairly reliable as are routes. Gj dood. It\u2019s sad as can be that seemingly one guy can outperform rand McNally and all their billions of dollars. No joke!!!!", "Es bueno me gu\u00eda por donde es correcto evadiendo puentes bajos y calles estrechas aunq es l\u00f3gico hay lugares como Massachusetts donde es casi imposible manejar relajado x lo estrecho al girar en las calles esta aplicaci\u00f3n es muy buena el \u00fanico problema que quisiera que reparen es que al llegar al destino no da la ubicaci\u00f3n correcta del lugar a veces el destino est\u00e1 al lado derecho y el gps te dice ala izquierda y ah\u00ed ay veces no hay donde hacer U turn eso es lo \u00fanico malo que encontr\u00e9 el resto todo bien", "very nice navigation. Thank you for this app", "I\u2019ve been trying to plan a trip for 2 days now, and still can\u2019t get it to add the stops I want to make, it just goes to the final destination, and will only give me one route.  I had the older version of CoPilot and just loved it, but the new version is very hard to use, I\u2019m probably going to delete it and find another app!", "It saved me when T-Mobile had no service as usual in Upstate NY.\nVery easy pleasant graphical interface. Good guidance. Option to choose from several different routes before driving. Accurate.\nSadly, Apple and Google not letting that company to be added into CarPlay nor Android Auto. Not sure, why would I need there WhatsApp in my CarPlay while I\u2019m driving? \nI used another GPS navigation software SYGIC but it had weird routes and difficult to enter and find simple US address.\nSo, for now, Co-Pilot is the best", "This app is designed for all circumstances with the safety of the daily driver, RV/Camper operator and Truckers in mind. With that being said at what point will the developer update the system for use with CarPlay?? I use CarPlay for every other reputable GPS platform for daily drivers. It\u2019s this reason that I don\u2019t make this app my #1 go-to for navigation. Please please please work with Apple so I can start using this app with my Apple CarPlay.", "Very good GPS. Very helpful and easy to use. It takes me to where I want to go. It\u2019s great for trucking", "I like the maps being loaded on my device. Makes for super fast wrong/missed turn adjustments \nApp froze on me 3 times in 5 uses -that needs fixed\nAlso at the end of destination image turns to asking a question- wrong time for this. Need to keep final destination up on screen as it can be problematic to find some houses or businesses", "IOS 12.2 and iPhone X. Can log in to website via Safari. App is problematic.", "I bought this app along with lifetime navigation and lifetime maps. My motivation was I tow an RV and I wanted to have accurate ETA. Shortly after I installed this app, they pulled those features out and put them into a subscription-based app and no longer support the main reason I purchased this for. The App Store still shows those features are available. I reinstalled the app to see and they are still not available in this app.", "Update: after contacting the developers I found that I did not lose my previous purchase as it appeared. I have checked several routes I travel both with my camper and without. CoPilot has performed better than using google maps! Google maps assumes I am in a car, CoPilot routes me on better roads for RV travel. In fact, comparing my known routes (google v. CoPilot), CoPilot was the only one who gave me reasonable travel directions. Google gave several back roads I know I can\u2019t travel. \n\nThe app it\u2019s self is ok and getting better. \nI am very disappointed that I paid full price, over $60 last year for this app, and now it is being marketed as a free app with subscriptions. The subscriptions are significantly less expensive then when I purchased the app. I purchased the app for an RV and paid for one year of Active Traffic.... now this is less than half the price. \n\nALK Tech really owes its customers something for purchasing at the original price. If nothing else they should give a second year of the service to the account. \nAlso the customer service is very lacking. No where can I find a contact for the CoPilot service to ask these questions... only for the parent company that likely won\u2019t lead anywhere.", "If I could give it negative rating I would .  This guided us into a closed road with our 45 ft motor home and 25 ft trailer.   A very narrow rd.  There was also a rr track paralleling the rd and a few trains came along while we were trying to figure out what to do. Tried to back up into a rd that was crossing the track but it was uphill and we were blocking traffic as well as it would have left the trailer on the tracks if a train came along as there wasn\u2019t a long distance and was onto the tracks as well.  There was a narrow driveway with a ditch on both sides ahead and only because my husband has experience with tractors with trailers was he able to back in and get us out of there.  If he had not been as experienced as he was we would have had to pay for a tow out of there, they would have had to unhook the trailer with the car and tow the motor home backwards then we would have had to have the trailer turned around and towed it back to the motor home to be hooked back up.  After we did get ourselves out of there the app kept trying to reroute us back at which time we turned it off and guessed our way out of the town and back to the interstate.  This took place because we relied on it to go from the campground we were at to the interstate.  I am on a trial for this app and nowhere can I find out how to opt out so before you start your trial period find out how to get out of it first.", "You can\u2019t do anything without upgrading. So what\u2019s the point? Google maps does more and it\u2019s a free app. I wanted to try this app while towing my 45\u2019 5th wheel RV in hopes it would prevent us from driving in small areas or getting trapped in tight gas stations etc... but why would I pay almost $30 for the RV driver app if I have no clue th his app would even help?!? Don\u2019t waste your time unless you just have money to throw away if it doesn\u2019t work.", "I got the full year it\u2019s only been 3 months with it now it\u2019s charging me again to renew this is just stupid", "Cant even find addresses how do you expect me to use this let along pay you. Uninstalled. Ill be using sygic", "This really needs a satellite imagery view, mainly for adding stops so I can see where the gps is trying to take me! I have to look at google to be sure this is sending me to the right place.\n\nThe other option needed is for the trucker portion, add an option to prioritize interstates, I\u2019m sick of trying all these shortcuts through town because the gps thinks it\u2019s shorter.. it ends up taking more time!", "The big advantage of CoPilot is that it is always working. Too often I find that I lose the audio on my Apple Maps, or I\u2019ve lost my data connection using Google maps. CoPilot has maps built-in, so they\u2019re always ready to go. My only complaint is that sometimes they\u2019re not as accurate as Google, but that\u2019s a problem for Apple Maps as well.", "I\u2019ve liked and used this app for 5or6 years on both Android & Apple platforms. As a customer that already paid for a product with RV support - (3 times...between both platforms and my wife\u2019s android tablet) - I feel that is it very deceptive to remove features so you can start charging a subscription.\n\nOld customers should be grandfathered in and the new model should only apply to new customers.\n\nOtherwise it\u2019s a big \u201cscrew you\u201d to the customers that helped get you here.\n\nI won\u2019t be subscribing. It\u2019s unfortunate because it has been a favorite app for me for a long time.\n\nI\u2019m a capitalist and I have no problem with copilot finding alternate revenue streams. \n\nBut removing a feature just so you can sell it back to the customer is the worst way to increase revenue. \n\nThis kind of business practice makes it impossible to recommend to people.\n\nIf they did it to RV feature they can do it to every feature.\n\nIt\u2019s a shame.", "I purchased Copilot RV in 2018. It proved initially useful, but halfway through my trip, my App was replaced without notice by CoPilot GPS.  The latter is an inferior product. The company stopped support for the former version that rhey discounted, knowing full well that they would no longer support it. Great business ethics on the part of CoPilot.\n\nI replaced Copilots RV/GPS  with a standalone GPS from Garmin.\n\nApple has been unresponsive in refunding my money.  Is buying apps for an iPhone foolish?", "I bought this app several years ago and it worked fine. I didn\u2019t need or want voice navigation. Recently they bundled voice navigation with ordinary directions into a premium package. Now I can\u2019t even search for a destination or get directions, unless I cough up more money. Extortion. Presumably they want a subscription, which makes Apple more money.", "Would be helpful if when looking at your map route to Be able to see POI\u2019S so be able to plan parking, fuel ect..\n\nTruck stop icons need to be separate icon per truck stops so can tell what truck stop it is by just glancing at map, example pilot icon identifies pilot ect..\nIts to hard to tell what it is when all icons look the same", "Can no longer even search without paying.  Completely worthless.  Online app identifies as offline app.  RV profile removed.  App deletes your purchases.  We don\u2019t do subscriptions.  Disappointed, long time user.", "Where's the Canada maps? Shows a picture of US/Canada flags, but only offers US maps for download.", "Needs to be fixed", "I want the choice to stay off highways and/or toll. This doesn\u2019t easily allow this feature. Says you can however I\u2019ve not found that true. It is good for POINTS OF INTEREST but so are others. I would also like alternative routes which again, if this is offered, I\u2019ve yet to find it. So I will still use Maps, Waze, and MyScenicDrive.", "I\u2019ve been using this app and paying for a monthly subscription for about four months now. All of a sudden today, it says Copilot failed to find valid route to my destination. It will not even find a route to the truck stop right down the street.", "This was a GREAT app before the update. Now it freezeeeeeezsz. Additionally, I purchased this program as it had a vehicle selection that included motorhomes. It had different road speeds, height, bridges etc but with the \"new improved version\", it's all gone. Looks like to me that they are forcing me to upgrade to the RV & trucker version. What a major disappointment!", "If you previously had the purchased version of Copilot Truck, this version will still work the same without the monthly or yearly subscription fee. From what I can see, it still gives you the option to purchase the annual Active Traffic service also. It would be nice if ALK would put that as a note in the description. I held up on the update thinking I would be going to and annual fee and I'm sure I'm not the only one. Otherwise it's the same Copilot Truck I've been using for years and it's still the best.", "Just like every other \u201ctruck gps \u201c app it takes you down streets you shouldn\u2019t be on. It routes you out of your way most of the time. Just stick with google maps and plan ahead.", "Started my trial today.  Three observations that I have made so far.  Two are a deal breaker.  First the voice is computer generated and not natural voice so it gets on everyone\u2019s nerves so bad we can hardly use it.   Also I need a trailer towing section to add dimensions and weight of my towing.  Other than that, I will continue the trial and update this if I find anything else.  The non deal breaker was that I didn\u2019t get to pick an icon to place on the road during navigation.", "I\u2019ve been using the app for about a year and it has never issued a bad instruction. It\u2019s multiple route to choose from and the traffic features are a real winners.\n\nThe problem comes when you try to reach someone at the developer for tech support. They are slow to respond, don\u2019t answer your question and leave you high and dry.\n\nMy subscription is still with in the one year I paid for, but the app is back to basic mode and asking me to pay again. A simply fix for them, your thinks, but no. It\u2019s been 3 days and now the weekend is here and I have no option but to repurchase something for which I\u2019ve already paid. \n\nI rely on this app to assist me in safely and reliably doing my job and have communicated that to them, but have been ignored. So buy this app with the knowledge that you may be on your own.", "Today I paid for the whole year for $69.99 but I was charged $76.46 and another charge of $17.45!! I want a full refund because the routing is terrible on this app. I don\u2019t know why I was overcharged", "This was my go to app for navigating with or without cell service. I was going to purchase the European add on for an upcoming trip and updated the app. Not offline mapping requires a subscription.\nBoo to the greedy developers!!!!!", "Seems to be loaded and working.", "App still has a long ways to go\n\nDownloaded the RV app as we need an app that will help keep us out of trouble while on the road. I have a 2016 Chevy LTZ 2500 that we pull a 5th wheel with. \nDownloaded the app and set it up, and first time out, and very disappointed. If you have your phone plugged in the USB port on your vehicle, to charge your phone, or so as I do use it so I can talk into truck speakers and mic pickup, play podcasts, use wifi and everyday operations in the truck, the speed display on the App will be about exactly 1/2 of actual speed. So time to the destination is wrong, turn time and distance is wrong.more seriously the warnings one would expect to get, traffic issues etc will NOT function properly.\n\nI asked for a refund and discuss this issue with a person and was sent a new link to a new support ticket that takes you to a site only to reregister. \n\nIf you plan on charging your phone, talk on it, use your phone while plugged in to your vehicles then don\u2019t buy it. It could be serious dangerous. Too bad CoPilot! And you should disclose the issue\n\nHere\u2019s there answer: The conflict of speed limit displaying in CoPilot can be caused by the cable USB connection to the truck. You need to unplug the cable in order to have CoPilot displaying the correct speed.\n\nUnfortunately, the issue you are experiencing is linked to the cable connector not compatible with CoPilot which we do not support.\n\nIf you have further questions, please do not hesitate to let us know.\n\nRegards,\n\nRachid\nCoPilot Consumer Support", "It will get you last here some example\n7809 BEAR MOUNTAIN BLVD\nBakersfield, ca\n2555 East Olympic blv\nLos Angeles , ca", "I have wanted an app like this for a long time. My job requires me to drive around at 14\u20198\u201d. I gave this app a try, and I will not be purchasing the full version. However, if they would like my input I would continue to work with the developers for free.\n\n1. I almost hit around 6 or 7 low bridges throughout the iron range of upper Minnesota, Wisconsin, and Michigan. The app did not have them marked. Thank god the state did, clearly a 14\u20192\u201d bridge. Which litters all of us hwy 2 and us hwy 41. I would be as bold to say that most the bridges in the UP are 14\u20196\u201d or lower at least. I was so busy I didn\u2019t get a chance to flag them all. They should look into it. \n\n2. The locations of where I was going were off by at least ten miles. I had to use google maps to get there.\n\n3. Speed limits are off. It beeped at me for 30 miles of 55mph. The app has it as a 45mph. This was before I learned about the accucheck however so I didn\u2019t get a chance to flag it.\n\nThe one good thing is: so far I believe it\u2019s truck routes to be accurate at least. I was never on a weight restricted road. \n\nAfter all is said is done, I would be open to helping the developers improve the app for free, but at this point there is no way I would pay money for an app that is basically a less accurate version of google maps. \n\nPlease improve low bridge feature for sure. Anything under 16\u2019.", "Apple Maps works...\nGoogle Maps works...\nBut, a paid Map App can\u2019t figure it out.\n1 Star for a 14 Day trial. Time enough to delete.", "We recently visited Iceland and knew that we were going to disable our data plans for the week. Copilot provided us with a great alternative to purchasing a GPS unit. We downloaded the Nordic maps for free and the app gave us 14 days free turn by turn directions. No complaints, worked very well.", "Maps are not updated the user interface is garbage will try to get you to do illegal turns better off with a paper map", "i meant imagine ran McNally 99.9% accurate and this one 95% accurate but you have it on your iPhone and your iPad which makes it better for me and something else more updates would be nice specially for the iPad 11 inch", "When I first downloaded app and purchased upgrade and map of North America I was very pleased. Went to use recently and noticed my RV profile was gone and could only choose auto profile. Not what I originally bought app for. I was told I had to buy another upgrade again for my RV. Rip off.", "very good offline GPS, nice interface and accurate maps. could use some freshening up on visuals and must become carplay compatible", "Why can\u2019t I zoom out! I need to see if there is any parking at the spot I\u2019m going to. And why is there no satellite view. This app could be great if it had these abilities. I need to know if bridges are low for my RV. I think I\u2019m going to cancel this app. Way to hard to figure out! I need a beer now!", "Used to be solid, but every since the new update the routing has been erratic as hell. Try going across i94-i90 north dakota-montana. It tells you to get off on every exit, or take some random state highway that would double your travel time. But it suggests bad routes, with highly inaccurate estimated times for everywhere I have gone lately. Basically unusable for longer routing. Only use for last few miles of arrival now.", "The only thing that keeps me from using this app is the lousy search feature. Every other app lets you easily find a destination by simply entering the business name, city and. St. Not this one. Ridiculous! You would have thought this would have been a top priority for the new version. CoPilot, go look at Waze or Google Maps for the correct way to implement search!", "Copilot team, it would be nice if you make one price to purchase it 30, 40, 50$ etc. you can even sell map upgrades but charging monthly or yearly is a ripoff business.", "The maps are OFFLINE, so, unlike Apple or Google, the navigation does NOT need an online connection! This feature allows copilot to navigate even under severe weather conditions. Best GPS--ever!", "It\u2019s a decent app, and I am still learning the ends outs. I use it with a RV, and have noticed a lot of inaccurate information on a 6hr one way trip. Mostly in regards to roads that are not updated within the map, and exits not where they are supposed to be. I would also love to see CarPlay integration, which would help on solo trips, so I am not fumbling with my phone or iPad.", "This WAS a free app that worked wonderfully for me until the developers decided to take every feature that was free and require a subscription for it!!! Now the app is useless as a FREE app...unless you just want a map to look at. The free basic plan will show you your current gps location and show you a road atlas that it. You can\u2019t even get BASIC point to point navigation or route planning anymore!! F\u201d#sd thieves!", "Just like the title, I\u2019ll update soon as they slip lol, I hate you can\u2019t buy the subscription like before, since paying yearly they better be on their A-game", "I have been using this all for many years, locally, in rental cars (big $$ saver). Best app purchase I\u2019ve ever made hands down. I even use this over my installed navigation system, it\u2019s more accurate.", "You need to update your maps", "I can\u2019t access truck profiles anymore well I never could with the new App can you all please help me", "The Ap appears to be free. After taking a full 24 hours to download, and using all of my WiFi data, it opens with the option to continue with your 14 day free trial or buy the Ap!  I didn\u2019t even look at the price, just immediately deleted.", "This app is missing lots of data. The aa few roads with speed limits and what they have is out of date. I can\u2019t find many addresses and what they do find is off by hundreds of feet. \nNeeds lots of work, better data, more recent data, better accuracy... and more. Maybe a few revisions from now it will be ok to use. Not ready for primary use at this point.", "Please optimize for iPhone Max", "OMG, how freaking long does it take to download a map? Trying to download Eastern US and it has been 24 hours and only 51% complete. Sitting on my home Wi-Fi and downloading is terrible. Ridiculous how slow the download is. Not worth the wait.", "I don\u2019t like apps that won\u2019t f######g do anything until you spend time giving away your personal information. I like to take them out for a spin first. This app insists on making me sign in.\nDELETED.", "The ONE thing that I like about this app is that I can still use it when I\u2019m offline and/or out of cell range, but that\u2019s the ONLY thing I like about it.\n\nIt will rarely find businesses nearby when I search for one. I cannot figure out how to display an address from my favorites. Once it\u2019s in there, I can\u2019t find a way to see it again! Editing doesn\u2019t even show it and when I arrive at a destination, I sometimes need to see the address to know which building!\n\nIt\u2019s really hard to find features I need (if they even exist on this app) such as finding an alternate route to get around a road closure, and  I haven\u2019t figured out how to show a route starting from any location other than where I am at the moment.\n\nIt\u2019s an incredibly frustrating app to use!", "I have used and bragged about copilot to my friends for years. However, this recent up grade is terrible.  Not only was I forced to upgrade just when I needed to use the app off line, the conversion was complex and I had to re-enter all of my favorites individually as they would not transfer over.  Then, and only then, did to learn that the find feature to access my favorites and other items is now a \u201cpremium\u201d.  Such a basic function now with the premium cost. Ugggg.  \n\nNow, just went to upgrade, so I could use the search feature. Only upgrade includes online access. The best feature of copilot was being able to navigate off-line.  If I wanted to be online and burning through data why use this when Google maps and other online services are available.  I think I\u2019m done with copilot. Very sad.", "Time will tell how good it is once I start touring the country on the bike this summer. But I\u2019m impressed so far. It is certainly better than those from some of the big name companies.", "If you like good customer service buy a store bought gps. This company is joke and doesn\u2019t care after you\u2019ve given them your business.", "I've only had small annoyances with the app; tech support was slow and we're not able to resolve either issue.\n\nThe first issue was my location marker was the size of dime. I did a from scratch rebuild on the iPad and that resolved it.\n\nThe second issue was current, active traffic has not worked for around a year.\n\nThey were not able to resolve that issue either.\n\nToday I installed the new app,, transferred the settings and I had 12 days left on active traffic.\n\nI paid the $9.99 for another year to save the trouble of getting them to take action.\n\nAt first.the app was buggy as heck but it's pretty good now.\n\nOutside of slow and In infective tech support I like the app.\n\nHowever, I am currently not purchase the trucking add on.... So I guess I'll go without it.\n\nI use google maps for active traffic and backup routing. I guess I could just use google but there are features I don't want to go with out.\n\nI've been using the app for several years.", "Why is the app not working I cannot put it in truck mode it only going in car", "The app sometimes takes you down restricted routes... just look at your atlas and see before you head out .... with a few updates it will be great", "This app is way too complicated. I bought it years ago and loved it, but I guess they decided to make confusing adjustments that not even a cartographer could understand. I wouldn\u2019t throw away my money on this.", "I\u2019ve been using this app with an RV profile for over three years. It has kept me and my RV safe. Their latest update is a disaster. No RV profile.  No longer can you trust this app.  Instead the shameless developers have opted to make me buy the truck app. Very unfortunate.", "It is a good navigation system especially when there is no cell service but the subscription service is expensive when Google and Waze gives it free and there is not Apple Car Play which means I rarely use it.", "It\u2019s perfect app I using it every day but I can\u2019t see speed limit streets , if it\u2019s possible please tell me how customizable it thanx", "What a rip off. June 16, 2018 I purchased CoPilot through the Apple App Store, in January 2019 I\u2019m informed that the version I purchased was being retired! And, to login or go to the App Store to obtain the replacement App. I was unsuccessful when attempting to login and submitted my email to have my password reset, that was three days ago, still waiting. Since I\u2019m leaving with my RV, & couldn\u2019t wait any longer, I went to the App Store to obtain the replacement app (CoPilot GPS). I downloaded the app, no charge along with the North America Maps. After setting up the App for the particulars for my RV I\u2019m informed that I have a 14 day trial period before having to pay for the App. Again what a rip off - I cannot recommend this app.", "I use lengthy, randomly-generated passwords for all of my \u201cInternet accounts\u201d, and use a password manager to store them. \n\nLogging into this app is a PITA, because the developers have not properly implemented a basic copy and paste functionality. They also aren\u2019t using current-generation iOS integration that seamlessly makes password manager functions available to the app. \n\nTo the developers:\n1) implement copy and paste. \n2) update your app to take advantage of current-generation iOS features.", "I paid $50 for their RV specific app and they then killed it and no refund!", "It\u2019s a good thing no one ever wants to search for anything other than restaurants. Looking for a place? No simple google search, you better hope it\u2019s on yelp, because that\u2019s all the \u201csearch online\u201d so-called feature lets you do. And you better already know what city it\u2019s in, or you can\u2019t find it anyway, because you can\u2019t do a search without first putting in the city you want to search in. It\u2019s just stupid.", "Wasted time inputting my RV info and then found it was impossible to search on the very first address I tried, a popular RV resort, to plan a trip.", "Upgraded app completely broken. Unable to open app on any device signed into my account. This happens every time app developer overhauls their app lineup. After YEARS of trial and error you would hope developer would learn not to use us as a staging platform.", "Active Traffic used to indicate traffic conditions on the next 100 miles.  Noticed during my holiday travels that the app now only shows traffic conditions for 60 miles.  This degradation is not helpful for my trips along the I-95 corridor.  Please restore the 100 mile traffic bar.", "Instead of updating the app you made a new one and forced us to repurchase the new one", "Let\u2019s face it most of the time we are all using Google Maps or Apple Maps via Siri for navigation. Siri is automatic and Google maps very easy to use. I have this App because I don\u2019t always have data available overseas especially. However I find the App completely non intuitive and sometimes downright hostile.", "Been using Copilot for 5+ years and just a week ago it suddenly stopped working. When I open the app it tells me I need to upgrade ($15/yr!) and it won\u2019t let me access my favorites or even set a route anywhere.", "I\u2019ve been using this app for years to help route my day out. Never used it for navigating so I can\u2019t speak on that. Now you need to pay for premium service to even look up an address. I will be uninstalling and using my garmin from now on. It\u2019s too bad. They had a good thing going", "I\u2019m so sad about this app right now. I\u2019ve been using CoPilot for 5 years now. I\u2019ve loved that it\u2019s free and does not use my data at all. Well a couple days ago, I fire this app up and it\u2019s telling me I have to use the \u201cbasic features\u201d and that to even use the app I have to \u201cupgrade\u201d. Absolutely just crushed, what was completely free and such a breeze and made routing my days so simple and amazing...overnight they flip it completely and now I can no longer use this. Such a shame. This was one of my favorite and most used apps for work. You messed up CoPilot, you messed up.", "Update 12/22/2108\n\nCustomer support was really helpful and the situation of not finding my home address has been resolved by downloading another correct map.\n\nLooks good now, I just need to get back to the States end of January to take it on a test ride.\n________________________\n\nTrying to get started with the new app I couldn\u2019t even enter my home address. It would not find it (it is simple and found by any other app).\n\nIt doesn\u2019t even find my hometown Charlotte, NC - a 1.5 million metro and the biggest city in North Carolina. What\u2019s up with that?\n\nAlso positioning the cursor by pressing down on the keyboard on my iPhone 7 does not work.\n\nThe app still needs quite some improvement.", "This company has lost my trust. I was happy to pay for a premium subscription to this app which was admittedly cheaper than it could\u2019ve been, but on the latest update they deleted critical features, apparently moving them to a MUCH more expensive optional subscription. And I found out the hard way when the app tried to take me under a low underpass that the prior version would\u2019ve avoided. \n\nI\u2019m very upset that my prior purchase is rendered worthless. If they did that once before, why should I trust them again? Beware that if you pay for an annual subscription this company, you may not get what you pay for.", "I\u2019ve used CoPilot GPS for years and had my routing profiles set up and ActiveTraffic subscription set.  I\u2019ve submitted a number of map updates along the way.  The latest update deleted my custom routing profiles and now I can\u2019t recreate them because the RV option was removed and forced into a subscription, apparently. \n\nAs soon as my ActiveTraffic is up, I\u2019m done with CoPilot. The only thing holding me right now is everything is still in tact on my Android device. \n\nPity, it was such a good product.", "Great app but really needs Carplay support.  I find that I am using other map programs more due to the integration.", "Originally bought Copilot 10 years ago for my iPhone 3G.  Regular updates of have been decent, but I have 4 complaints (minus 1/2 star for each)\n\n1) The voice doesn\u2019t speak everything you would like to know which is super annoying and forces your to look at the screen, which is fine if you are a passenger, but not so if you are driving.   Instead of saying, \u201cIn two miles, exit right on 247 B\u201d like it should, it will only say \u201cIn two miles, exit right.\u201d\n\n2) While having an active destination being routed, you cannot zoom out, and have bird\u2019s eye view of your route.  I tried in both 2D and 3D views and neither would function. \n\n3) No Apple Watch integration... would love to be tapped on my wrist when my turn approaches\n\n4) no CarPlay integration", "BEWARE: The latest update  has removed the RV Profile.  I am not sure if they have put it in a premium addition but I can no longer find it in the update or as an in-app purchase.  I\u2019ve been using Copilot for several years and it has always been my goto app especially when I get lost.  That being said, use with extreme care, as you should with all navigation devices.  For the majority off the time Copilot has been very good throughout Canada and the US as I travel very extensively. However, I once let my guard down and nearly ran out of gas a long way from any town.  The discovery was made when it routed me to a graveled forest service road.  It was 60 miles to get back on track and to the nearest gas station.  Check other resources and question the choices made by Copilot.  It makes mistakes too and when it can be a life or death situation use extra caution when vectored through less traveled routes.  Still, it has been a valuable app and has helped me many times, especially being in the proper lane for an exit.  I still recommend it and with the voice directions.  I do not recommend the Apple TTS voice as that will drive you insane with annoyance as it reads every little detail.  I go with Lisa.  I removed a star because the dropped the RV profile.  Also the information for this app is incorrect as it still includes RV specs not found in the app.  This is misleading.  I tested the update on an older device and will not be upgrading on my new devices because I use the RV profile for highway speed and preferences.  Don\u2019t trust height or propane as the premium RV customers warn in their reviews.", "What the heck happened?  An update is supposed to be better not worse. I paid for this app because it helped with towing RV. Now it\u2019s useless because \u201cit\u2019s not supported\u201d anymore.", "I have been using this app for several years and the latest version has now rendered it useless.  I assume it is to force those of us using the app for RV navigation to buy the more expensive version.  I will be shopping for a navigation app, but will be looking at competitors since ALK Technologies has cast me and a number of others adrift.  This is quite the topic on the RV forums and many are as upset as I am.", "I\u2019ve been using CoPilot since 1998. Awesome program.  Looking forward to seeing a CarPlay version.  Cellphone coverage isn\u2019t that great in my area and to have offline maps would be a huge blessing.", "This most recent update deleted all my RV settings and no longer show an RV as a vehicle option. WTH? I\u2019ve been using and recommending this app for over 8 years and you just killed it. After spending money on the premium version, I now am expected to purchase an RV version for another $40. Way to treat current customers. You should at least offer an upgrade at a discount for current users.", "Seems to be missing places that I can find on MyDrive by TomTom.  Missing major roads headed to my work from my house.", "Apple support did not help me to get my money back. Don't download this app it is an ugly app with lot of problems. Download \"here we go\" is free and has a lot lot more functions. I am dissappointed with Apple also. This was my first and last Apple product I ever buy. (Iphone xs max)", "You want be dissatisfied with this app, it\u2019s never let me down. and the best part  maps are stored on your phone.", "We have used this App for at least five years, possibly more, and could always depend on it.  We just completed a 14,000 mile trip back and forth across the US.  Initially we noticed more problems with routing, even being directed under a 10\u2019 bridge with our 13\u2019 RV.  That was something that had never happened before, and we had always trusted the App.  The road mapping just didn\u2019t seem to be working as well, and we were happy to see a required update with new maps come out.  As instructed by ALK Tech we updated the app, removed the old maps and installed new.  WE CAN NO LONGER TRUST THIS APP.  We were incorrectly directed onto bridges that do not allow vehicles over 24\u2019 in length, that were too low, onto roads that don\u2019t allow vehicles of our size, onto off ramps on freeways, only to be directed right back on to the same freeway, and to incorrect locations.  Everything we could trust before, cannot be trusted any longer.  Our account seems to have been downgraded to a Demo account, although we actually had a Premium account before the upgrade, and I cannot get any help from the tech team.  DO NOT INVEST IN THIS APP - until you start seeing better reviews come through.  It is inconvenient at best, with all the mistakes in routing, and very dangerous at the worst with the risk you run of being put into a bad situation with a long, tall RV.", "I was reviewing gps apps and this one so far seems the best. It is fast and reliable in its navigation.  I would much rather use offline gps apps like copilot since they do not rely on cell signal which are not available everywhere and why use cell data if u dont need to.  The traffic feature does use cell data but only a little and u can turn that off if u want when going overseas etc. i like also that u can download certain areas of the usa or europe maps which saves space.", "Works great on a windows phone but not very user friendly on an iPhone", "Finally used this for a few thousand mile trip and can definitely state that it is dangerous. Had the profile set to RV and 13 foot high. It guided me off the main route to my destination, then navigated to a narrow lane through the woods to get back to the main road. I managed to avoid this disaster by making a K-turn and going back to the main road, then drove past the \u201croad\u201d it had wanted me to take. It didn\u2019t exist. Somewhere between where it wanted me to turn and the intersection with the main road, it dead ended. Had I taken it I would have had to try to back my 35 foot trailer nearly a mile, assuming I didn\u2019t get stuck in a muddy rut. DO NOT USE THIS APP!!!\n\nPros - can add RV height to the vehicle to avoid low bridges (really a great help); can create and store trips for future use; maps can be loaded in sections to conserve space - maps are used offline.\nUpdate - in traveling with our RV, we like to avoid interstate highways. Most gps apps and devices have an option to avoid highways. If selected, you end up with ridiculous routes sometimes hundreds of miles out of the way. This app provides a selection of options where you can select how strongly you want to avoid highways. Then it routes on interstates only where it makes sense. Good feature that should be in all navigation devices/apps,\n\nNeutral - provides lane guidance that has become standard; options for routing includes standard avoidances including dirt roads.\nUpdate - the lane guidance is definitely behind the state of the art and desperately needs updated. \nWhile the map information does not need any internet, traffic conditions (available via paid subscription) does require internet.\n\nCons - no way to get speech working with Chrysler Uconnect if also using hands free phone; graphics for lane guidance pretty poor; speed limit info seems very limited; traffic info requires yearly subscription;\nUpdate:\nSpeed  limit display :unlike every other nav device and app, speed limits are only available for interstates, rendering it mostly useless.\nRouting: Seems to route through the middle of towns and ignores bypasses when not on an interstate. Very irritating with an RV. \nPOIs: basically totally useless. Most are flat wrong. Indicating gas or food where there are only fields.\nText to speech on Apple- this is terrible. There is one voice that cannot be heard over normal road noise that does text to speech. Other voices have great volume but are irritatingly generic with statements like - exit in 2 miles. You have to look at the screen to see what the exit is called.\n\nUpdate overall: not clear that the serious problems out weigh the advantages. Still searching for a really good navigation app but this definitely isn\u2019t it.", "The speed limit alert does not show, even after I set it up in settings.  If this worked, it would be good.\nReported this a couple times already, but still not fixed.  2 Nov 2018.", "The big problem I have found for an RVer is no searching from state and national parks. The way around is to search address in another app then make it a contact then I can map it. It would also be nice to be able to put a stop in the trip.", "I originally bought CoPilot a few years ago to use while driving through Italy. It was a dream -it enabled me to falling back roads, drive without using cellular data and gave crisp voice directions which guided me through town by town.\n\nUnfortunately, this new version is unusable. When I bought the new version for Spain and Portugal I found that the cost was $25, because I could not purchase a single country map. The new version is inaccurate (the red dot indicating where you are is constantly humongous around and almost caused a number of accidents as I swerved to take an exit at the last second). It does not contain Voice (unless you pay an additional $18) and is impossible to figure out. I am usually very good with technical matters, but this one continually eludes me. Simply said, I hate it! The old version was terrific and this one is worse than asking a two-year-old child for directions.", "This gps often shows incorrect street signs, or exit names. I often missed my exit off the expressway because the gps showed something different than what I was looking at in real life. It was very frustrating. It\u2019s just not as accurate and up to date as more popular gps\u2019s. I also didnt like that there wasn\u2019t an option to pause your music or podcast while the turn-by-turn voice spoke. Other gps will do that and this one wont. I also found that it will sometimes randomly redirect you even if you were on the path it told you to be on. It\u2019s just not a great app. I wanted something different than apple maps, but this app is only different in negative ways.", "This is a great innovative flexible and easy to use navi app you don\u2019t need to use your data connection but recommends to turn better accuracy which helps it coordinate but it\u2019s not always accurate with directions but a lot of navi apps have them issues as well. One problem I noticed is when you want to search for a business or like a location it may not show up in search. But seems to be getting even better over the years. So for the price of $10 for voice turn instructions and the functionality and reliably I would recommend this app as current version!", "Anytime I need direction , cell service or not it never lets me down.", "The team should be congratulated for their effort. This is a great app. Two things come to mind that make me a fan. The Maps are resident on your phone, so if you travel to an area (like mountains) with no cell service you don\u2019t have anxiety about if you phone will have all the data it needs to properly navigate. The other is the traffic bar, you can \u201csee\u201d out 100 miles and know what\u2019s coming.", "I\u2019ve found this app to be very easy to use, intuitive and clearly designed to fit the users needs!", "The majority of the time this app works really well. There have been a few times where it\u2019ll say take a left, but when you look at the screen it has you taking a right. When this happened the screen was correct.  Not the verbal directions.\nThere is a one-way street in my neighborhood, and the app always has me going down the one-way street in the wrong direction.", "This app is so much more flexible than the other gps apps I\u2019ve used!  I love that I can control the look of the app, set my preferences, easily change routes,etc. HOWEVER, I don\u2019t like that the routing instructions are frequently wrong and sometimes even dangerous!  Yesterday in Philadelphia, it told me to take several turns that were the wrong way on one way streets. Then it tried to get me to drive past my exit, go a mile, make a u-turn and go back to my exit!  When I ignored it and just took my exit, it kept trying to route me back until I got 10 miles up the road - then it gave up. I am using the latest version of the app and the latest update of the maps.  In summary, love the app most of the time but very frustrated with some of the routing instructions.", "I upgraded to this version on 7 October 2018\n\nSince then I have had a number of issues with the program and basically it is not functioning for me .\nIn this version, CoPilot is unable to find any route to any destination.\nI have contacted CoPilot to report this as a problem, but would suggest that new uses might want to wait a few days to see if this issue gets fixed", "So, my data is unpaid. This means I would need a offline GPS. This is not as good as Waze or Gmaps, but those require internet connection. My only concerns is that for it to show accurate info is to reload or click the arrow. Though, this is the best of offline GPS apps. Highly recommend!", "First insist I install the new version as opposed to upgrading the old one. Second, lose my favorites that I cannot replace without driving several hours because they were not findable street addresses. Third, offer me the same clunky interface I had before the upgrade!", "I drive a truck and have used copilot for trucks exclusively for over 5 years starting back when it first came out as a laptop program. Won\u2019t use anything else! It\u2019s perfect!", "I lost every piece of information and addresses from years of using this. I should not have had to reinstall all of the information back into the app. I don\u2019t appreciate it. It should\u2019ve been able to be transferred to this new app that I have no idea what the changes are and if it\u2019s going to work as the prior app. Next time please make it where information could be transferred to a new app", "I am a original user of CoPilot, love the app, it was excellent in Europe as well, especially appraising of traffic camera traps.  Anyhow I had CoPilot HD, was wondering why iPhone X support was lacking for a year now.  I was just notified to move to this current CoPilot GPS which now supports the X phone, yeah!  Two issues, one was exporting all contacts from the old HD app to CoPilot cloud then importing them into this new app, it didn't import them.  Second issue is the voice, it should use Apple TTS but the voice is not Siri like, it's a low toned male-ish terrible robot voice, yuk!  What's with that?!?  Will the downloaded Copilot voices do full TTS?  I don't think so.", "App works fine but developer is slow to update software. Can go over a year without any updates. They never updated the software to correct app scaling on a iPhone X display, they finally fixed it after iOS12 release. iOS12 was announced in June and now has support for third party Nav apps in CarPlay. Developer didn\u2019t make a statement until sept 27th that they are now \u201clooking\u201d into it while other companies already have CarPlay compatible apps out, like google maps, or going through Apple Review right now, like Sygic. Developer is lagging behind other solutions.", "I have been using CoPilot now for over three years, possibly one of the best GPS phone based navigation apps I have ever used. The new update has made me second-guess the app, the new voice sounds like a speak and spell.\nThey to improve the TTS output.", "Not working properly, need money back", "I need more settings how to setup for truck and trailer 14,2 feet\u2019s!", "It uses yelp for search. How can anyone move from google to yelp as a search engine. So pathetic that i see my money wasted.", "I consider Garmin king Google is a distant second and after that There are several that I tried which vary in shortcomings.  \n\nI took aa trip through the mountains in western Virginia and copilot lost its way on numerous times.  I did the rest of that trip with Google.", "I downloaded Copilot and bought a live traffic subscription. In a week, the app led me to 2 places incorrectly. On the overview map the route looks correct but the details are not.  It is also difficult to enter a destination. Don't bother with Copilot. Waze is cheaper and actually works.", "Thank you for being my \u201cCo Pilot\u201d I arrived home safely. And \nthank you for offering you service for free and offline.", "CoPilot used to be my default nav app. Due to nothing but headaches with activations on new phones, I moved to Apple Maps. \n\nWhile Apple Maps keeps improving, CoPilot seems to have gotten worst. I'm trying to get ready for a multi stop 2 week trip through Italy. I've been at it for 4 hours now and have managed to enter a grand total of 3 addresses. On one occasion it could not locate the street but had the hotel as a poi. BUT, it can't navigate to a POI. \n\nI haven't paid anything for the app. Seems first map comes free. But, it's either crippled intentionally (they could say so). Or the app is very weak. Again, 4 hours to enter 3 addresses so far. I'm not paying for this without any idea of what I get. Especially since I already paid for all of Europe but can't get it activated. It used to access Contacts but that option no longer appears in the menu list. Manually is a horrible experience.  \n\nGoing back to Apple Maps. Will buy a data package at the airport.", "No star. Purchased North America and Europe maps, it's buggy, worthless with ads and hard to use. I deleted it to save storage and and use instead the free much better produc 'here' app.", "Bought the map of Brazil, downloaded, nothing shows on country. Rebooted app multiple times, nothing.\n\nFrustrating and not so user friendly.\n\nWill need assistance to make this work.", "Not happy with the program. I subscribed to real-time traffic etc. but have yet to see anything about it. I have come upon a couple of incidents, but the program did not advise me.\n\nI input a couple of construction hazards but three days later, they still don\u2019t show up \n\nAsking for a refund", "Nice gps app in general but without a gpx (or other) import feature it\u2019s absolutely useless to me.", "Speed limit is not working in the US map. \nOne more suggestion, the next destination should be shown on Top", "I would give Copilot a 5 if you could coordinate trips across devises. I use my iPhone 7+ and my iPad Air. It would be nice if my Favorites were on both without having to add them to each.\n\nUpdate: Still no coordination across my devises for Favorite trips. Also why are Premium Features not honored across devices. I.E.: iPhone and iPad.", "All it needs a quick start when u touch the icon and its agoogle map.", "I like the complete UI, the endless features and it\u2019s dependable navigation; that is, if I\u2019m using it visually!! \u2639\ufe0f It doesn\u2019t suit me much nonetheless though, as I do not get any Spoken TTS when my radio is playing; only works TTS in AUX mode!! I am still hoping that my Ticket submitted in this regard is answered professionally and my issue can be resolved!! I\u2019m I the only person experiencing this problem!! \ud83e\udd28\n\nReview Update!!!! \n  A big thanks to the CoPilot team for actually responding to my \u2018review\u2019!! I am looking forward to their next update in the hopes that my one \u2018big\u2019 issue can be resolved!!! Should this happen...I will give the best updated review in BiG Bold Letters!!! \ud83d\udc4c\ud83c\udffb", "I was told this app can be used for RV\u2019s and has an RV profile where you tell it the size of your RV. You can also tell it what type of roads to avoid. I set up my RV profile, told the app to avoid local roads if possible, and use freeways and divided highways as much as possible. Luckily we kind of knew the area, because the app tried to take us through the middle of Brooksville (a small town in FL)on 98 instead of the 98 truck route around Brooksville. Had we followed the app we would not have cleared a train overpass in the middle of town. I have also read the reviews for Co-Pilot RV and they have the same issues. Unfortunately I paid for the in app purchases before I knew how bad it was.", "So the only hiccup I have had is while in Ireland, we exited a roundabout, instead of having ugh to the next roundabout too soon. and turn around, it sent us on a 10-20 minute detour and eventually telling me to turn around. Other than that one instance it has helped me travel all across the island without having to use data.", "The great advantage to CoPilot is being able to download maps to your device so you don\u2019t have to have cellular data as you wander. I like this feature. However, the program itself has issues, depending on how you use it. I chase storms and used it on my iPad this season in conjunction with a Bluetooth GPS device. I like to use the program in 2D map mode for situational awareness. I like that the map can be locked in the \u201cnorth up\u201d position. But while it\u2019s great for up-close views of the next farm road or the next few turns, when one zooms out even a little to plan a route, even major roads (U.S. routes and interstates) completely vanish, and others appear as segments if they appear at all. I understand secondary roads vanishing when zooming out, but major ones? The company says this is a \u201cfeature\u201d that is not a priority at this time. I find it essential and am not sure the app was worth $14.99 for the limited functionality.", "This app is great, there are a few things that needs to be improved. 1 is it will have you making illegal turns on one way streets . 2 of there is construction going on the app doesn\u2019t pick it up and reroute you, even if you ride pass it the assigned route it will keep trying to reroute you back to the original route that was closed.", "The map needs update.", "I have several nav/gps apps.  This one is well-designed to use/see while you're driving. It has viewing modes.  It's very unique in that while moving it will adjust the route automatically, lets you preview the route, route planning with easy to add waypoints, accepts place marks, and offers a parking mark when you arrive.  I bought the Lifetime Navigation. \n\nPreview/Plan Routes!!  You can preview the route in detail.  Plus planning with uniquely easy waypoints - adding stops along the way - and routing between stops.  Most nav apps don't permit a preview of a route in detail.   It's helpful to see or get familiar with the road names and route.  Other nav apps only show you entire routes in one distant view.  Only when you hit \"Go\" can you see the route detail.  Beyond annoying.\n\nAuto Reroute!!  When I go off the route due to detour, missed turn, or whim, it changes the route based on where I am - not where I should be.  It does so quickly, ex. in a neighborhood, if you miss a turn/road it will adjust the route to the next turn/road.  Fantastic when there's a detour or traffic jam, you just go elsewhere and it will keep you going forward from there. It does NOT repeat \"turn around\" over and over and direct me to Uturn at each intersection I drive past.  Can't cancel/restart a route, it's difficult while driving and usually they go back to the same route you got off of.  So I have to turn other nav apps off. \n\nWish:  need a Watch app.  One with next route step view and hepatic turn indication.\n(Like the Apple Map.)   \n\nThanks for a great app!", "I put in a city and street that was 10 min ride it could not find the street and said the city was over an hour away!! Sorry something is really wrong!", "Please Update for iPhone X\nAnd New Road\nThanks", "I\u2019ve been testing different kinds of GPS apps available. But there\u2019s one feature I\u2019m looking for which is not available in the settings, the avoid toll feature. This is readily available in others so if you coud add this in the settings then it would be great. On the otherhand, the offline reliablity beats the top perforning app. So if you\u2019re running out of data and in places where there\u2019s barely a signal, this feature helps a lot. Moreover, the display is amazingly colorful which makes it not boring when compared to others. I\u2019ll continue to use it and let you know if there are other problems I can find.", "There are still areas out west with no cell service. An app like this saves a lot of time with paper maps. I\u2019ve found the maps accurate and up to date.", "A good app and can use offline. Very nice.", "Don\u2019t waste your money worst app ever does not work
